name: Nx Affected CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch origin master
      - name: Install Dependencies
        run: npm install
      - name: Run Affected Tests
        shell: bash
        run: |
          npm run nx affected:build -- --base=origin/master --head=HEAD
          npm run nx affected:lint -- --base=origin/master --head=HEAD
          npm run nx affected:test -- --base=origin/master --head=HEAD
          npm run nx affected:e2e -- --base=origin/master --head=HEAD
