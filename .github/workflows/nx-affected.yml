name: Nx Affected CI
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: cache-nodemodules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm Dependencies
        run: npm ci
      - name: cache-node_modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules/.cache
          key: ${{ runner.os }}-node-local-${{ hashFiles('**/package-lock.json') }}-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.os }}-node-local-
      - name: Run Affected Tests
        shell: bash
        run: |
          npm run affected:build -- --base=origin/master --head=$GITHUB_SHA
          npm run affected:lint -- --base=origin/master --head=$GITHUB_SHA --parallel
          npm run affected:test -- --base=origin/master --head=$GITHUB_SHA --parallel
          npm run affected:e2e -- --base=origin/master --head=$GITHUB_SHA --parallel
