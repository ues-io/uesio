name: Non-master branch build
on:
  push:
    branches-ignore:
      - "master"
    tags-ignore:
      - "*"

# Ensure that only the latest push to a given branch is run,
# and any previous builds on the branch are cancelled automatically
# (to save money on Github Actions execution time!)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      FULL_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run E2E and API Integration tests against app in Docker
        run: |
          # Make sure we're using the same Hurl version specified in package.json
          hurlversion=$(bash ./scripts/get-hurl-version.sh)

          echo "hurl version is $hurlversion"

          hurlurl="https://github.com/Orange-OpenSource/hurl/releases/download/${hurlversion}/hurl_${hurlversion}_amd64.deb"
          hurlfile="hurl_${hurlversion}_amd64.deb"

          # install hurl for debian. Using the NPM package has SSL issues with node-keytar... really frustrating
          curl -LO $hurlurl
          sudo apt update && sudo apt install $hurlfile
      - name: Setup Uesio CLI Symlink
        shell: bash
        run: |
          # Symlink for Uesio CLI, which is created in build and then used in subsequent builds and tests
          mkdir -p dist/cli
          sudo ln -s $PWD/dist/cli/uesio /usr/local/bin/uesio
