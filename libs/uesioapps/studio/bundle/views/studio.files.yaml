name: files
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    files:
      collection: studio.files
      fields:
        uesio.id:
        studio.name:
        studio.content:
        studio.workspace:
          fields:
            studio.app:
              fields:
                studio.color:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newfile:
      collection: studio.files
      fields:
        uesio.id:
        studio.name:
        studio.content:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: files
                      itemIcon: collections
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: files
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Files
                    subtitle: Does it spark joy?
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New File
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newFile
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: filesDeck
                          wire: files
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/files/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: collections
  panels:
    newFile:
      type: dialog
      title: Create a New File
      width: 400px
      height: 500px
      components:
        - io.list:
            id: newfilelist
            wire: newfile
            mode: EDIT
            components:
              - io.field:
                  fieldId: studio.name
      actions:
        - io.button:
            uesio.variant: "io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newfile"
              - signal: "route/NAVIGATE"
                path: "app/$Param{appname}/workspace/$Param{workspacename}/files/${studio.name}"
        - io.button:
            uesio.variant: "io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newFile"
