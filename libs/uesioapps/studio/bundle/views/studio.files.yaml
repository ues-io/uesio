name: files
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    files:
      collection: studio.files
      fields:
        studio.id:
        studio.name:
        studio.content:
        studio.workspace:
          fields:
            studio.app:
              fields:
                uesio.color:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    filesCreate:
      collection: studio.files
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.content:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.materialwrapper:
        components:
          - material.container:
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                      - text: files
                - material.grid:
                    justify: space-between
                    items:
                      - material.griditem:
                          components:
                            - material.typography:
                                text: Files
                                variant: h5
                            - material.typography:
                                text: Files gallery
                                variant: body2
                      - material.griditem:
                          components:
                            - material.deck:
                                xs: 12
                                sm: 6
                                md: 4
                                lg: 3
                                margin: 0
                                id: fileDeck
                                wire: filesCreate
                                mode: READ
                                components:
                                  - studio.fileupload:
                                      id: "fileuploadid"
                                      fieldId: studio.content
                                      fileCollection: uesio.workspacemetadatafiles
                - material.deck:
                    xs: 12
                    sm: 6
                    md: 4
                    lg: 3
                    margin: 0
                    id: fileDeck
                    wire: files
                    mode: READ
                    components:
                      - material.card:
                          media:
                            background:
                              color:
                                intention: "primary"
                            height: 10px
                          margin: 1
                          components:
                            - material.file:
                                fieldId: studio.content
                                fileCollection: uesio.platform
                                height: 100
                                width: 100
                                id: fileupid
                                editable: false
                                displayAs: preview
                                accepts: all
                            - material.typography:
                                text: "Name:"
                                variant: button
                                color: primary
                            - material.typography:
                                text: "${studio.name}"
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{appname}/workspace/$Param{workspacename}/file/${studio.name}"
                          actions:
                            - action:
                              icon: "delete"
                              size: "small"
                              signals:
                                - signal: wire/MARK_FOR_DELETE
                                - signal: wire/SAVE
                                  wires:
                                    - "files"
