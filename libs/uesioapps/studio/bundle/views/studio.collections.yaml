name: collections
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.updated:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.breadcrumbs:
              crumbs:
                - text: home
                  href: home
                  signals:
                    - signal: route/NAVIGATE
                      path: home
                - text: $Param{appname}
                  href: app/$Param{appname}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}
                - text: $Param{workspacename}
                  href: app/$Param{appname}/workspace/$Param{workspacename}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}/workspace/$Param{workspacename}
                - text: collections
          - material.grid:
              justify: space-between
              items:
                - material.griditem:
                    components:
                      - material.typography:
                          text: Collections
                          variant: h5
                      - material.typography:
                          text: Gotta catch 'em all!
                          variant: body2
                - material.griditem:
                    components:
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Create New Collection"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/newcollection"
          - material.deck:
              xs: 12
              sm: 6
              md: 4
              lg: 3
              margin: 0
              id: collectionsDeck
              wire: collections
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.griditem:
                          components:
                            - material.icon:
                                type: "open"
                                float: right
                      - material.typography:
                          text: "${studio.name}"
                          textTransform: "capitalize"
                      - material.field:
                          fieldId: studio.updated
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{appname}/workspace/$Param{workspacename}/collection/${studio.name}"
