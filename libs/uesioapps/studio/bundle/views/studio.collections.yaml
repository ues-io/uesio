name: collections
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.updatedat:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    newcollection:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.workspace:
        studio.datasource:
        studio.collectionname:
        studio.namefield:
        studio.idfield:
        uesio.createdat:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: collections
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Collections
                    subtitle: Gotta catch 'em all!
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New Collection
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newCollection
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: collectionsDeck
                          wire: collections
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: list
  panels:
    - io.dialog:
        id: newCollection
        title: Create a New Collection
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newcollectionlist
              wire: newcollection
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - studio.metadatafield:
                    fieldId: studio.datasource
                    metadataType: "DATASOURCE"
                    label: "Data Source"
        actions:
          - io.button:
              uesio.variant: "io.primary"
              uesio.context:
                wire: newcollection
              text: "Save"
              signals:
                - signal: "bot/CALL"
                  bot: "studio.newcollection"
                  params:
                    name: ${studio.name}
                    datasource: ${studio.datasource}
                    workspace: $Param{workspacename}
                    app: $Param{appname}
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newCollection"
