name: workspacenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.list:
        components:
          - io.titlebar:
              uesio.variant: io.plain
              title: Data
          - io.tile:
              uesio.variant: io.nav
              uesio.classes:
                selected:
                  - type: paramIsValue
                    param: selected
                    value: bots
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["studio.app"]["uesio.id"]}/workspace/${studio.name}/bots
              content:
                - io.text:
                    uesio.styles:
                      root:
                        display: "inline"
                        verticalAlign: middle
                    text: Bots
                    element: div
              avatar:
                - io.text:
                    uesio.variant: io.icon
                    text: smart_toy
          - io.tile:
              uesio.variant: io.nav
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["studio.app"]["uesio.id"]}/workspace/${studio.name}/collections
