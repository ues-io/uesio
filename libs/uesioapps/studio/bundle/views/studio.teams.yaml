name: teams
definition:
  # Wires are how we pull in data
  wires:
    teams:
      collection: studio.teams
      fields:
        studio.id:
        studio.name:
        studio.appid:
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - io.group:
        components:
          - io.button:
              signals:
                - signal: wire/CREATE_RECORD
                  wire: teams
              text: Create Row
              uesio.variant: io.secondary
          - io.button:
              signals:
                - signal: wire/SAVE
                  wires:
                    - teams
              text: Save
              uesio.variant: io.secondary
          - io.button:
              signals:
                - signal: wire/CANCEL
                  wire: teams
              text: Cancel
              uesio.variant: io.secondary
          - io.button:
              signals:
                - signal: component/io.table/TOGGLE_MODE
                  target: teamsTable
              text: Mode
              uesio.variant: io.secondary
    - io.table:
        wire: teams
        mode: EDIT
        id: teamsTable
        columns:
          - io.column:
              field: studio.name
          - io.column:
              field: studio.id
          - io.column:
              field: studio.appid
