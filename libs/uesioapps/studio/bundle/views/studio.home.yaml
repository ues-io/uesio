name: home
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      order:
        - field: studio.name
          desc: false
    newapp:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      init:
        query: false
        create: true
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - io.titlebar:
                    uesio.variant: io.nav
                    title: My Apps
                    actions:
                      - io.button:
                          icon: add
                          signals:
                            - signal: panel/TOGGLE
                              panel: newApp
                - io.list:
                    id: appslist
                    wire: apps
                    components:
                      - io.tile:
                          uesio.variant: io.nav
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/${studio.name}"
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${studio.name}
                                element: div
                            - io.text:
                                text: ${studio.description}
                                element: div
                                uesio.styles:
                                  root:
                                    fontSize: 9pt
                                    color: "#777"
                                    lineHeight: 16pt
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: "${studio.color}"
                                text: circle
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.box:
                    uesio.styles:
                      root:
                        backgroundSize: cover
                        backgroundImage: $File{uesio.splash}
                        padding: 100px
                        color: "#FFFFFFC0"
                    components:
                      - io.box:
                          uesio.styles:
                            root:
                              fontFamily: Gosha
                              fontSize: 40pt
                          components:
                            - io.text:
                                text: "Get started with "
                            - io.text:
                                color: white
                                text: ues.io
                            - io.text:
                                uesio.styles:
                                  root:
                                    fontSize: 25pt
                                    padding-bottom: 5px
                                color: white
                                text: (u)ser (e)xperience (s)tud(.io)
                                element: div

                      - io.box:
                          uesio.styles:
                            root:
                              lineHeight: 30px
                              paddingTop: 10px
                          components:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: white
                                text: "Build "
                            - io.text:
                                text: "web appliations declaratively. "
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: white
                                text: "Reuse "
                            - io.text:
                                text: "components from other apps. "
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: white
                                text: "Iterate "
                            - io.text:
                                text: "quickly."
                - io.grid:
                    templateColumns: 1fr 1fr
                    items:
                      - io.griditem:
                          uesio.styles:
                            root:
                              padding: 50px
                          components:
                            - io.button:
                                uesio.variant: io.secondary
                                text: Latest Updates & News
                            - io.text:
                                uesio.variant: io.smallcontent
                                text: Coming soom - Updates, News, and feature releases will be here for you to see when they come out.
                                element: div
                      - io.griditem:
                          uesio.styles:
                            root:
                              padding: 50px
                          components:
                            - io.button:
                                uesio.variant: io.secondary
                                text: Learn ues.io
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://docs.$Site{domain}"
                            - io.text:
                                uesio.variant: io.smallcontent
                                text: Documentation - Learn the basic concepts of ues.io and how to navigate the studio.
                                element: div

  panels:
    newApp:
      uesio.type: io.dialog
      title: Create a New App
      width: 400px
      height: 500px
      components:
        - uesio.view:
            view: studio.appedit
            uesio.context:
              wire: newapp
      actions:
        - io.button:
            uesio.variant: "io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newapp"
              - signal: "route/NAVIGATE"
                path: "app/${studio.name}"
        - io.button:
            uesio.variant: "io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newApp"
