name: home
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      order:
        - field: uesio.name
          desc: false
    newapp:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      type: CREATE
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            minHeight: 100vh
        templateRows: 60px 1fr
        items:
          - uesio.view:
              view: studio.topbar
          - io.grid:
              uesio.styles:
                root:
                  gridRow: 2
              templateColumns: 300px 1fr
              items:
                - io.griditem:
                    uesio.styles:
                      root:
                        backgroundColor: "#fafafa"
                    components:
                      - io.titlebar:
                          uesio.variant: io.plain
                          title: My Apps
                          actions:
                            - io.iconbutton:
                                icon: add
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newApp
                      - io.list:
                          id: appslist
                          wire: apps
                          components:
                            - io.tile:
                                uesio.styles:
                                  root:
                                    padding: 10px 20px
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/${uesio.name}"
                                content:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: "#21242D"
                                      text: ${uesio.name}
                                      element: div
                                  - io.text:
                                      text: ${uesio.description}
                                      element: div
                                      uesio.styles:
                                        root:
                                          fontSize: 9pt
                                          color: "#777"
                                          lineHeight: 16pt
                                avatar:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          fontFamily: Material Icons
                                          color: "${uesio.color}"
                                          verticalAlign: middle
                                      text: circle
                - io.griditem:
                    components:
                      - io.box:
                          uesio.styles:
                            root:
                              backgroundColor: "#FF5E2F"
                              padding: 100px
                              color: "#FFFFFFC0"
                          components:
                            - io.box:
                                uesio.styles:
                                  root:
                                    fontFamily: Gosha
                                    fontSize: 40pt
                                components:
                                  - io.text:
                                      text: "Get started with "
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: white
                                      text: Uesio Studio.
                            - io.box:
                                uesio.styles:
                                  root:
                                    lineHeight: 30px
                                    paddingTop: 10px
                                components:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: white
                                      text: "Build "
                                  - io.text:
                                      text: "web appliations declaratively. "
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: white
                                      text: "Reuse "
                                  - io.text:
                                      text: "components from other apps. "
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: white
                                      text: "Iterate "
                                  - io.text:
                                      text: "quickly."
                      - io.grid:
                          templateColumns: 1fr 1fr
                          items:
                            - io.griditem:
                                uesio.styles:
                                  root:
                                    padding: 50px
                                components:
                                  - io.text:
                                      uesio.variant: io.smalltitle
                                      text: Latest Updates/News
                                      element: div
                                  - io.text:
                                      uesio.variant: io.smallcontent
                                      text: Still in progress! Updates, News, and feature releases will be here for you to see when they come out.
                            - io.griditem:
                                uesio.styles:
                                  root:
                                    padding: 50px
                                components:
                                  - io.text:
                                      uesio.variant: io.smalltitle
                                      text: Learn Uesio
                                      element: div
                                  - io.text:
                                      uesio.variant: io.smallcontent
                                      text: More coming here soon! Learn the basic concepts of Uesio and how to navigate the studio.
  panels:
    - id: newApp
      type: dialog
      components:
        - io.titlebar:
            uesio.variant: io.dialog
            title: Create a New App
            actions:
              - io.iconbutton:
                  icon: close
                  signals:
                    - signal: panel/TOGGLE
                      panel: newApp
        - io.list:
            id: newapplist
            wire: newapp
            mode: EDIT
            components:
              - io.box:
                  uesio.styles:
                    root:
                      padding: 20px
                  components:
                    - io.field:
                        fieldId: uesio.name
                    - io.field:
                        fieldId: uesio.description
                    - io.field:
                        fieldId: uesio.color
                    - studio.colorpicker:
                        fieldId: uesio.color
                    - io.group:
                        components:
                          - io.button:
                              uesio.variant: "io.primary"
                              text: "Save"
                              signals:
                                - signal: wire/SAVE
                                  wires:
                                    - "newapp"
                                - signal: "route/NAVIGATE"
                                  path: "app/${uesio.name}"
                          - io.button:
                              uesio.variant: "io.secondary"
                              text: "Cancel"
                              signals:
                                - signal: "panel/TOGGLE"
                                  panel: "newApp"
