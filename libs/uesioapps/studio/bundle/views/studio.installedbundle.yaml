name: installedbundle
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    installedapp:
      collection: studio.bundledependencies
      fields:
        uesio.id:
        studio.bundle:
          fields:
            uesio.major:
            uesio.minor:
            uesio.patch:
      conditions:
        - field: studio.workspace
          value: $Param{appname}_$Param{workspacename}
        - field: uesio.id
          value: $Param{bundledep}
    versions:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.major:
        uesio.minor:
        uesio.patch:
      conditions:
        - field: uesio.app
          valueSource: LOOKUP
          lookupWire: installedapp
          lookupField: studio.bundle->uesio.app->uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: installed
                      itemIcon: inventory_2
                      itemName: $Param{bundledep}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: installedDeck
                    wire: installedapp
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Bundle - ${["studio.bundle"]["uesio.app"]["uesio.id"]} v${["studio.bundle"]["uesio.major"]}.${["studio.bundle"]["uesio.minor"]}.${["studio.bundle"]["uesio.patch"]}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      text: "Uninstall"
                                      uesio.variant: io.secondary
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "installedapp"
                                        - signal: "route/NAVIGATE"
                                          path: app/$Param{appname}/workspace/$Param{workspacename}
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.bundle
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Versions
                      - io.deck:
                          id: versionslist
                          wire: versions
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                content:
                                  - io.text:
                                      text: "v${uesio.major}.${uesio.minor}.${uesio.patch}"
