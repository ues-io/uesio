name: installedbundle
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    installedapp:
      collection: studio.bundledependencies
      fields:
        studio.id:
        studio.bundle:
          fields:
            uesio.appid:
            uesio.major:
            uesio.minor:
            uesio.patch:
      conditions:
        - field: studio.workspaceid
          value: $Param{appname}_$Param{workspacename}
        - field: studio.id
          value: $Param{bundledep}
    versions:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.appid:
        uesio.major:
        uesio.minor:
        uesio.patch:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: installedapp
          lookupField: studio.bundle->uesio.appid
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: installed
                      itemIcon: inventory_2
                      itemName: $Param{bundledep}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: installedDeck
                    wire: installedapp
                    mode: READ
                    components:
                      - material.grid:
                          items:
                            - material.griditem:
                                xs: true
                                components:
                                  - material.card:
                                      media:
                                        background:
                                          color:
                                            intention: "primary"
                                        height: 10px
                                      margin: 1
                                      components:
                                        - material.grid:
                                            justify: space-between
                                            alignitems: center
                                            items:
                                              - material.griditem:
                                                  components:
                                                    - material.typography:
                                                        text: ${studio.name}
                                                        variant: h5
                                                        textTransform: "uppercase"
                                              - material.griditem:
                                                  components:
                                                    - material.buttonset:
                                                        buttons:
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Uninstall"
                                                              signals:
                                                                - signal: wire/MARK_FOR_DELETE
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "installedapp"
                                                                - signal: "route/NAVIGATE"
                                                                  path: app/$Param{appname}/workspace/$Param{workspacename}
                                        - material.field:
                                            fieldId: studio.bundle
                - material.typography:
                    text: Versions
                    variant: h5
                - material.deck:
                    xs: 12
                    margin: 0
                    id: versions
                    wire: versions
                    mode: READ
                    components:
                      - material.card:
                          components:
                            - material.typography:
                                text: "v${uesio.major}.${uesio.minor}.${uesio.patch}"
