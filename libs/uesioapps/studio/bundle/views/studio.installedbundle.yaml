name: installedbundle
definition:
  # Wires are how we pull in data
  wires:
    installedapp:
      collection: studio.bundledependencies
      fields:
        studio.id:
        studio.bundle:
          fields:
            uesio.namespace:
            uesio.major:
            uesio.minor:
            uesio.patch:
      conditions:
        - field: studio.workspaceid
          value: $Param{appname}_$Param{workspacename}
        - field: studio.id
          value: $Param{bundledep}
    versions:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.namespace:
        uesio.major:
        uesio.minor:
        uesio.patch:
      conditions:
        - field: uesio.namespace
          valueSource: LOOKUP
          lookupWire: installedapp
          lookupField: studio.bundle->uesio.namespace
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: installedDeck
              wire: installedapp
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                            namespace: studio
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}
                            namespace: studio
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                            namespace: studio
                      - text: ${["studio.bundle"]["uesio.namespace"]} v${["studio.bundle"]["uesio.major"]}.${["studio.bundle"]["uesio.minor"]}.${["studio.bundle"]["uesio.patch"]}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color:
                                      intention: "primary"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: ${studio.name}
                                                  variant: h5
                                                  textTransform: "uppercase"
                                        - material.griditem:
                                            components:
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Uninstall"
                                                        signals:
                                                          - signal: wire/MARK_FOR_DELETE
                                                          - signal: wire/SAVE
                                                            wires:
                                                              - "installedapp"
                                                          - signal: "route/NAVIGATE"
                                                            path: app/$Param{appname}/workspace/$Param{workspacename}
                                                            namespace: "studio"
                                  - material.field:
                                      fieldId: studio.bundle
          - material.typography:
              text: Versions
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: versions
              wire: versions
              mode: READ
              components:
                - material.card:
                    components:
                      - material.typography:
                          text: "v${uesio.major}.${uesio.minor}.${uesio.patch}"
