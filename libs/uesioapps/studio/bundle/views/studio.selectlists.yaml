name: selectlists
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    selectlists:
      collection: studio.selectlists
      fields:
        uesio.id:
        studio.name:
        uesio.updatedat:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newselectlist:
      collection: studio.selectlists
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: selectlists
                      itemIcon: playlist_add_check
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: selectlists
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Select Lists
                    subtitle: Check it twice.
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New Select List
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newSelectlist
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: selectlistsDeck
                          wire: selectlists
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/selectlists/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: playlist_add_check
  panels:
    newSelectlist:
      - io.dialog:
          title: Create a New Select List
          width: 400px
          height: 500px
          components:
            - io.list:
                id: newselectlistlist
                wire: newselectlist
                mode: EDIT
                components:
                  - io.field:
                      fieldId: studio.name
          actions:
            - io.button:
                uesio.variant: "io.primary"
                text: "Save"
                signals:
                  - signal: wire/SAVE
                    wires:
                      - "newselectlist"
                  - signal: "route/NAVIGATE"
                    path: "app/$Param{appname}/workspace/$Param{workspacename}/selectlists/${studio.name}"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: "panel/TOGGLE"
                    panel: "newSelectlist"
