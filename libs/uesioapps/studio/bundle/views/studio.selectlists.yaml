name: selectlists
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    selectlists:
      collection: studio.selectlists
      fields:
        studio.id:
        studio.name:
        studio.updated:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    newselectlist:
      collection: studio.selectlists
      fields:
        studio.id:
        studio.name:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: selectlists
                      itemIcon: playlist_add_check
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: selectlists
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Select Lists
                    subtitle: Check it twice.
                    actions:
                      - io.group:
                          width: 210px
                          components:
                            - io.button:
                                text: Create a New Select List
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newSelectlist
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: selectlistsDeck
                          wire: selectlists
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/selectlists/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: playlist_add_check
  panels:
    - io.dialog:
        id: newSelectlist
        title: Create a New Select List
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newselectlistlist
              wire: newselectlist
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newselectlist"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/selectlists/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newSelectlist"
