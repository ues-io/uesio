name: field
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.namefield:
        studio.idfield:
        studio.workspaceid:
        studio.workspace:
        studio.collectionname:
        studio.datasource:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: collectionname
    fields:
      collection: studio.fields
      fields:
        studio.id:
        studio.name:
        studio.type:
        studio.label:
        studio.propertyname:
        studio.collection:
        studio.workspaceid:
        studio.foreignKeyField:
        studio.referencedCollection:
        studio.autopopulate:
        studio.selectlist:
      conditions:
        - field: studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: fieldname
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
                      subItemType: collections
                      subItemName: $Param{fieldname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: collections
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: fieldsDeck
                    wire: fields
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Field - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "fieldsDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "fields"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "fields"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "fields"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.type
                                  - io.field:
                                      fieldId: studio.label
                                  - io.field:
                                      fieldId: studio.propertyname
                                  - studio.metadatafield:
                                      fieldId: studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "REFERENCE"
                                      components:
                                        - studio.metadatafield:
                                            fieldId: studio.foreignKeyField
                                            metadataType: "FIELD"
                                            label: "Foreign Key Field"
                                        - studio.metadatafield:
                                            fieldId: studio.referencedCollection
                                            metadataType: "COLLECTION"
                                            label: "Ref. Collection"
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "TIMESTAMP"
                                      components:
                                        - io.field:
                                            fieldId: studio.autopopulate
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "SELECT"
                                      components:
                                        - uesio.metadatafield:
                                            fieldId: studio.selectlist
                                            metadataType: "SELECTLIST"
                                            label: "Select List"
