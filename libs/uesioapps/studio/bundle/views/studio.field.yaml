name: field
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        uesio.id:
        studio.name:
        studio.namefield:
        studio.workspace:
        studio.datasource:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: collectionname
    fields:
      collection: studio.fields
      fields:
        uesio.id:
        studio.name:
        studio.type:
        studio.label:
        studio.collection:
        studio.reference:
        studio.file:
        studio.autopopulate:
        studio.selectlist:
      conditions:
        - field: studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: fieldname
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
                      subItemType: collections
                      subItemName: $Param{fieldname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: collections
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: fieldsDeck
                    wire: fields
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Field - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "fieldsDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "fields"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "fields"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteField
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.type
                                  - io.field:
                                      fieldId: studio.label
                                  - studio.metadatafield:
                                      fieldId: studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "REFERENCE"
                                      components:
                                        - studio.metadatafield:
                                            fieldId: studio.reference->studio.collection
                                            metadataType: "COLLECTION"
                                            label: "Ref. Collection"
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "TIMESTAMP"
                                      components:
                                        - io.field:
                                            fieldId: studio.autopopulate
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "SELECT"
                                      components:
                                        - studio.metadatafield:
                                            fieldId: studio.selectlist
                                            metadataType: "SELECTLIST"
                                            label: "Select List"
                                  - io.box:
                                      uesio.display:
                                        - field: studio.type
                                          value: "FILE"
                                      components:
                                        - studio.metadatafield:
                                            fieldId: studio.file->studio.filecollection
                                            metadataType: "FILECOLLECTION"
                                            label: "File Collection"
                                        - io.field:
                                            fieldId: studio.file->studio.accept
  panels:
    - io.dialog:
        id: deleteField
        title: Delete Field
        width: 400px
        height: 300px
        components:
          - io.text:
              text: Are you sure you want to delete this field?
              element: div
              uesio.variant: io.smalltitle
          - io.text:
              text: You will never be able to access the information associated with this field again.
              element: div
              uesio.variant: io.smallcontent
        actions:
          - io.button:
              text: Delete
              uesio.variant: io.primary
              signals:
                - signal: wire/MARK_FOR_DELETE
                - signal: wire/SAVE
                  wires:
                    - "fields"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
          - io.button:
              text: Cancel
              uesio.variant: io.secondary
              signals:
                - signal: panel/TOGGLE
                  panel: deleteField
