name: field
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.namefield:
        studio.idfield:
        studio.workspaceid:
        studio.workspace:
        studio.collectionname:
        studio.datasource:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: collectionname
    fields:
      collection: studio.fields
      fields:
        studio.id:
        studio.name:
        studio.type:
        studio.label:
        studio.propertyname:
        studio.collection:
        studio.workspaceid:
        studio.foreignKeyField:
        studio.referencedCollection:
        studio.autopopulate:
        studio.selectlist:
      conditions:
        - field: studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: fieldname
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.materialwrapper:
        components:
          - material.container:
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: fieldDeck
                    wire: fields
                    mode: READ
                    components:
                      - material.breadcrumbs:
                          crumbs:
                            - text: home
                              href: home
                              signals:
                                - signal: route/NAVIGATE
                                  path: home
                            - text: $Param{appname}
                              href: app/$Param{appname}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}
                            - text: $Param{workspacename}
                              href: app/$Param{appname}/workspace/$Param{workspacename}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}/workspace/$Param{workspacename}
                            - text: collections
                              href: app/$Param{appname}/workspace/$Param{workspacename}/collections
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}/workspace/$Param{workspacename}/collections
                            - text: $Param{collectionname}
                              href: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}
                            - text: $Param{fieldname}
                      - material.grid:
                          items:
                            - material.griditem:
                                xs: true
                                components:
                                  - material.card:
                                      media:
                                        background:
                                          color:
                                            intention: "primary"
                                        height: 10px
                                      margin: 1
                                      components:
                                        - material.grid:
                                            justify: space-between
                                            alignitems: center
                                            items:
                                              - material.griditem:
                                                  components:
                                                    - material.typography:
                                                        text: ${studio.name}
                                                        textTransform: "uppercase"
                                                        variant: h5
                                              - material.griditem:
                                                  components:
                                                    - material.buttonset:
                                                        buttons:
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Edit"
                                                              signals:
                                                                - signal: component/material.deck/TOGGLE_MODE
                                                                  target: "fieldDeck"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Save"
                                                              signals:
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "fields"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Cancel"
                                                              signals:
                                                                - signal: wire/CANCEL
                                                                  wire: "fields"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Delete"
                                                              signals:
                                                                - signal: wire/MARK_FOR_DELETE
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "fields"
                                                                - signal: "route/NAVIGATE"
                                                                  path: "app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}"
                                        - material.field:
                                            fieldId: studio.name
                                        - material.field:
                                            fieldId: studio.type
                                        - material.field:
                                            fieldId: studio.label
                                        - material.field:
                                            fieldId: studio.propertyname
                                        - studio.metadatafield:
                                            fieldId: studio.collection
                                            metadataType: "COLLECTION"
                                            label: "Collection"
                                        - material.container:
                                            padding: 0
                                            uesio.display:
                                              - field: studio.type
                                                value: "REFERENCE"
                                            components:
                                              - studio.metadatafield:
                                                  fieldId: studio.foreignKeyField
                                                  metadataType: "FIELD"
                                                  label: "Foreign Key Field"
                                              - studio.metadatafield:
                                                  fieldId: studio.referencedCollection
                                                  metadataType: "COLLECTION"
                                                  label: "Ref. Collection"

                                        - material.container:
                                            padding: 0
                                            uesio.display:
                                              - field: studio.type
                                                value: "TIMESTAMP"
                                            components:
                                              - material.field:
                                                  fieldId: studio.autopopulate

                                        - material.container:
                                            padding: 0
                                            uesio.display:
                                              - field: studio.type
                                                value: "SELECT"
                                            components:
                                              - uesio.metadatafield:
                                                  fieldId: studio.selectlist
                                                  metadataType: "SELECTLIST"
                                                  label: "Select List"
