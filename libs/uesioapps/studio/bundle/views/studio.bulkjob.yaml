name: bulkjob
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bulkjobs:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.site:
        uesio.spec:
      conditions:
        - field: uesio.id
          valueSource: PARAM
          param: bulkjobname
    bulkbatches:
      collection: uesio.bulkbatches
      fields:
        uesio.id:
        uesio.bulkjobid:
        uesio.status:
      conditions:
        - field: uesio.bulkjobid
          valueSource: LOOKUP
          lookupWire: bulkjobs
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: import
                      itemIcon: upload
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: bulkjobDeck
                    wire: bulkjobs
                    mode: EDIT
                    components:
                      - material.grid:
                          items:
                            - material.griditem:
                                xs: true
                                components:
                                  - material.card:
                                      media:
                                        background:
                                          color:
                                            intention: "primary"
                                        height: 10px
                                      margin: 1
                                      components:
                                        - material.grid:
                                            justify: space-between
                                            alignitems: center
                                            items:
                                              - material.griditem:
                                                  components:
                                                    - material.typography:
                                                        text: ${uesio.id}
                                                        variant: h5
                                              - material.griditem:
                                                  components:
                                                    - material.grid:
                                                        alignitems: center
                                                        items:
                                                          - material.griditem:
                                                              components:
                                                                - studio.bulkjob:
                                                                    uesio.context:
                                                                      workspace:
                                                                        name: $Param{workspacename}
                                                                        app: $Param{appname}
                                                                    id: "bulkjobID"
                                                                    label: "Start Batch"
                                                          - material.griditem:
                                                              components:
                                                                - material.buttonset:
                                                                    buttons:
                                                                      - material.button:
                                                                          color: "primary"
                                                                          variant: "outlined"
                                                                          text: "SAVE"
                                                                          signals:
                                                                            - signal: wire/SAVE
                                                                              wires:
                                                                                - "bulkjobs"
                                        - studio.codefield:
                                            fieldId: uesio.spec
                                            height: 350px
                                            language: "json"
                - material.container:
                    components:
                      - material.typography:
                          text: "Bulk Batches"
                          variant: h5
                      - material.button:
                          color: "primary"
                          variant: "outlined"
                          text: "Refresh"
                          signals:
                            - signal: wire/LOAD
                              wires:
                                - "bulkjobs"
                                - "bulkbatches"
                      - material.table:
                          id: "bulkbatcheslist"
                          wire: "bulkbatches"
                          mode: "READ"
                          columns:
                            - material.column:
                                field: uesio.id
                            - material.column:
                                field: uesio.bulkjobid
                            - material.column:
                                field: uesio.status
