name: bulkjob
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bulkjobs:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.site:
        uesio.spec:
      conditions:
        - field: uesio.id
          valueSource: PARAM
          param: bulkjobname
    bulkbatches:
      collection: uesio.bulkbatches
      fields:
        uesio.id:
        uesio.bulkjobid:
        uesio.status:
      conditions:
        - field: uesio.bulkjobid
          valueSource: LOOKUP
          lookupWire: bulkjobs
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: import
                      itemIcon: upload
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: bulkjobDeck
                    wire: bulkjobs
                    mode: EDIT
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Bulk Job - ${uesio.id}
                          actions:
                            - io.group:
                                components:
                                  - studio.bulkjob:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{appname}
                                      id: "bulkjobID"
                                      label: "Start Batch"
                                  - io.button:
                                      uesio.variant: "io.secondary"
                                      text: "SAVE"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "bulkjobs"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - studio.codefield:
                                fieldId: uesio.spec
                                height: 350px
                                language: "json"
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Bulk Batches
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Refresh"
                                      signals:
                                        - signal: wire/LOAD
                                          wires:
                                            - "bulkjobs"
                                            - "bulkbatches"
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.table:
                                id: "bulkbatcheslist"
                                wire: "bulkbatches"
                                mode: "READ"
                                columns:
                                  - io.column:
                                      field: uesio.id
                                  - io.column:
                                      field: uesio.bulkjobid
                                  - io.column:
                                      field: uesio.status
