name: newsite
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    bundles:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.namespace:
        uesio.major:
        uesio.minor:
        uesio.patch:
      conditions:
        - field: uesio.namespace
          valueSource: PARAM
          param: appname
    sites:
      collection: uesio.sites
      fields:
        uesio.id:
        uesio.name:
        uesio.appref:
      type: CREATE
      defaults:
        - field: uesio.appref
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.typography:
              text: Create a New Site
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: sitesDeck
              wire: sites
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 3
                                components:
                                  - material.field:
                                      fieldId: uesio.name
                      - material.typography:
                          text: Select a bundle version
                      - material.deck:
                          xs: 3
                          margin: 0
                          id: bundlesDeck
                          wire: bundles
                          mode: READ
                          components:
                            - material.card:
                                components:
                                  - material.typography:
                                      text: ${uesio.namespace} v${uesio.major}.${uesio.minor}.${uesio.patch}
                                signals:
                                  - signal: "wire/UPDATE_RECORD"
                                    wire: sites
                                    record: $Parent.RecordId{}
                                    field: uesio.versionref
                                    value: v${uesio.major}.${uesio.minor}.${uesio.patch}
                                  - signal: "wire/UPDATE_RECORD"
                                    wire: sites
                                    record: $Parent.RecordId{}
                                    field: uesio.bundleid
                                    value: ${uesio.namespace}_v${uesio.major}.${uesio.minor}.${uesio.patch}
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "contained"
                                text: "Save"
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - "sites"
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}"
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Cancel"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}"
