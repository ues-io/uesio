name: newapp
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      type: CREATE
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.typography:
              text: Create a New App
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: appsDeck
              wire: apps
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color: "${uesio.color}"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 10
                                xl: 3
                                components:
                                  - material.field:
                                      fieldId: uesio.name
                                  - material.field:
                                      fieldId: uesio.description
                                  - material.field:
                                      fieldId: uesio.color
                                  - studio.colorpicker:
                                      fieldId: uesio.color
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "contained"
                                text: "Save"
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - "apps"
                                  - signal: "route/NAVIGATE"
                                    path: "app/${uesio.name}"
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Cancel"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "home"
