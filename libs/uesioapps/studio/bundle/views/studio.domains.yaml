name: domains
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
        studio.bundle:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: sitename
    domains:
      collection: studio.sitedomains
      fields:
        uesio.id:
        studio.type:
        studio.domain:
      conditions:
        - field: studio.site
          valueSource: VALUE
          value: $Param{sitename}_$Param{appname}
    newdomain:
      collection: studio.sitedomains
      fields:
        uesio.id:
        studio.type:
        studio.domain:
      type: CREATE
      defaults:
        - field: studio.site
          valueSource: VALUE
          value: $Param{sitename}_$Param{appname}
        - field: studio.type
          valueSource: VALUE
          value: subdomain
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    view: studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: domains
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Domains
                    subtitle: Add a domain to this site.
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: "Add a Domain"
                                uesio.variant: io.secondary
                                signals:
                                  - signal: "panel/TOGGLE"
                                    panel: "newDomain"
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: domainslist
                          wire: domains
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                content:
                                  - io.text:
                                      text: ${studio.type} ${studio.domain}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: verified_user
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://${studio.domain}.$Site{domain}"
                                    newtab: true
  panels:
    - io.dialog:
        id: newDomain
        title: Add a Domain
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newdomainlist
              wire: newdomain
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.domain
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - newdomain
                - signal: "panel/TOGGLE"
                  panel: "newDomain"
                - signal: wire/EMPTY
                  wire: newdomain
                - signal: wire/CREATE_RECORD
                  wire: newdomain
                - signal: wire/LOAD
                  wires:
                    - domains
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newDomain"
                - signal: wire/CANCEL
                  wire: newdomain
