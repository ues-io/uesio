name: routes
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    routes:
      collection: studio.routes
      fields:
        studio.id:
        studio.name:
        studio.path:
        studio.view:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.breadcrumbs:
              crumbs:
                - text: home
                  href: home
                  signals:
                    - signal: route/NAVIGATE
                      path: home
                - text: $Param{appname}
                  href: app/$Param{appname}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}
                - text: $Param{workspacename}
                  href: app/$Param{appname}/workspace/$Param{workspacename}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}/workspace/$Param{workspacename}
                - text: routes
          - material.grid:
              justify: space-between
              items:
                - material.griditem:
                    components:
                      - material.typography:
                          text: Routes
                          variant: h5
                      - material.typography:
                          text: Not until we are lost do we begin to understand ourselves.
                          variant: body2
                - material.griditem:
                    components:
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Create New Route"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/newroute"
          - material.deck:
              xs: 12
              sm: 6
              md: 4
              lg: 3
              margin: 0
              id: routeDeck
              wire: routes
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.griditem:
                          components:
                            - material.icon:
                                type: "open"
                                float: right
                      - material.typography:
                          text: "Path:"
                          variant: button
                          color: primary
                      - material.typography:
                          text: "${studio.path}"
                      - material.typography:
                          text: "View:"
                          variant: button
                          color: primary
                      - material.typography:
                          text: "${studio.view}"
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{appname}/workspace/$Param{workspacename}/route/${studio.name}"
                    actions:
                      - action:
                        icon: "preview"
                        size: "small"
                        helptext: "Preview"
                        helptextposition: "right"
                        signals:
                          - signal: "route/REDIRECT"
                            path: "/workspace/$Param{appname}/$Param{workspacename}/app/$Param{appname}/${studio.path}"
                      - action:
                        icon: "delete"
                        size: "small"
                        helptext: "Delete"
                        helptextposition: "right"
                        signals:
                          - signal: wire/MARK_FOR_DELETE
                          - signal: wire/SAVE
                            wires:
                              - "routes"
