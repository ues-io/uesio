name: secrets
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    secrets:
      collection: studio.secrets
      fields:
        studio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    newsecret:
      collection: studio.secrets
      fields:
        studio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: secrets
                      itemIcon: lock
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: secrets
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Secrets
                    subtitle: Pssst! Don't tell anyone!
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New Secret
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newSecret
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: secretsDeck
                          wire: secrets
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/secrets/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: lock
  panels:
    - io.dialog:
        id: newSecret
        title: Create a New Secret
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newsecretlist
              wire: newsecret
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newsecret"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/secrets/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newSecret"
