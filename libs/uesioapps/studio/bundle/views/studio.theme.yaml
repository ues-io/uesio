name: theme
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    themes:
      collection: studio.themes
      fields:
        uesio.id:
        studio.name:
        studio.definition:
        studio.workspace:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: themename
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: themes
                      itemIcon: palette
                      itemName: $Param{themename}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: themes
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: themesDeck
                    wire: themes
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Theme - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "themesDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "themes"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "themes"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "themes"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/themes"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                            - studio.themeeditor:
                                fieldId: studio.definition
                            - studio.codefield:
                                fieldId: studio.definition
                                height: 350px
                                language: "yaml"
