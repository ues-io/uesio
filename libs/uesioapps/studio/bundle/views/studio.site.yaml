name: site
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
        studio.bundle:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: sitename
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    view: studio.sitenav
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: siteDeck
                    wire: sites
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Site - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      text: "Edit"
                                      uesio.variant: io.secondary
                                      signals:
                                        - signal: "panel/TOGGLE"
                                          panel: "editSite"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.bundle
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Config Values
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - studio.configsecrets:
                                valueType: config
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Secrets
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - studio.configsecrets:
                                valueType: secrets
  panels:
    editSite:
      - io.dialog:
          title: Edit a Site
          width: 400px
          height: 500px
          components:
            - io.list:
                id: editsiteslist
                wire: sites
                mode: EDIT
                components:
                  - io.field:
                      fieldId: studio.name
                  - io.field:
                      fieldId: studio.bundle
          actions:
            - io.button:
                uesio.variant: "io.primary"
                text: "Save"
                signals:
                  - signal: wire/SAVE
                    wires:
                      - sites
                  - signal: "panel/TOGGLE"
                    panel: "editSite"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: "panel/TOGGLE"
                    panel: "editSite"
                  - signal: wire/CANCEL
                    wire: sites
