name: site
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: uesio.sites
      fields:
        uesio.id:
        uesio.name:
        uesio.bundle:
        uesio.app:
          fields:
            uesio.id:
            uesio.name:
            uesio.color:
      conditions:
        - field: uesio.appid
          valueSource: PARAM
          param: appname
        - field: uesio.name
          valueSource: PARAM
          param: sitename
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    view: studio.sitenav
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: siteDeck
                    wire: sites
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Site - ${uesio.name}
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: uesio.name
                                  - io.field:
                                      fieldId: uesio.bundle
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Config Values
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - studio.configsecrets:
                                valueType: config
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Secrets
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - studio.configsecrets:
                                valueType: secrets
  panels:
