name: views
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    views:
      collection: studio.views
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newview:
      collection: studio.views
      fields:
        uesio.id:
        studio.name:
        studio.workspace:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: views
                      itemIcon: view_quilt
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: views
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Views
                    subtitle: What a view!
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New View
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newView
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: viewsDeck
                          wire: views
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/views/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: view_quilt
  panels:
    - io.dialog:
        id: newView
        title: Create a New View
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newviewlist
              wire: newview
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newview"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/views/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newView"
