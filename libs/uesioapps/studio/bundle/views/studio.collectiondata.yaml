name: collectiondata
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.namefield:
        studio.idfield:
        studio.workspace:
        studio.collectionname:
        studio.datasource:
        uesio.updatedat:
        uesio.updatedby:
        uesio.createdat:
        uesio.createdby:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          value: $Param{collectionname}
    fields:
      collection: studio.fields
      fields:
        studio.id:
        studio.name:
        studio.type:
        studio.label:
        studio.collection:
        studio.referencedCollection:
      conditions:
        - field: studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: collections
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Collection - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Collection Configuration"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.box:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{appname}
                                components:
                                  - io.titlebar:
                                      uesio.variant: io.section
                                      title:
                                      actions:
                                        - io.group:
                                            components:
                                              - io.button:
                                                  uesio.variant: io.secondary
                                                  text: "Save"
                                                  signals:
                                                    - signal: "wire/SAVE"
                                                      wires:
                                                        - "collectionData"
                                              - io.button:
                                                  uesio.variant: io.secondary
                                                  text: "Cancel"
                                                  signals:
                                                    - signal: "wire/CANCEL"
                                                      wire: "collectionData"
                                              - io.button:
                                                  uesio.variant: io.secondary
                                                  text: "Create"
                                                  signals:
                                                    - signal: "wire/CREATE_RECORD"
                                                      wire: "collectionData"
                                  - studio.datamanager:
                                      collectionId: $Param{collectionname}
                                      namespace: $Param{appname}
                                      fieldsWire: "fields"
