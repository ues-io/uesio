name: bots
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bots:
      collection: studio.bots
      fields:
        studio.id:
        studio.name:
        studio.type:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    newbot:
      collection: studio.bots
      fields:
        studio.id:
        studio.name:
        studio.collection:
        studio.workspaceid:
        studio.dialect:
        studio.type:
        studio.content:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            minHeight: 100vh
        templateRows: 60px 1fr
        items:
          - uesio.view:
              view: studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: bots
                itemIcon: smart_toy
          - io.grid:
              uesio.styles:
                root:
                  gridRow: 2
              templateColumns: 300px 1fr
              items:
                - io.griditem:
                    uesio.styles:
                      root:
                        backgroundColor: "#fafafa"
                    components:
                      - uesio.view:
                          uesio.context:
                            wire: workspaces
                          view: studio.workspacenav
                          params:
                            selected: bots
                - io.griditem:
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          uesio.styles:
                            root:
                              borderBottom: 6px solid ${uesio.color}
                          title: Bots
                          subtitle: Gotta catch 'em all!
                          actions:
                            - io.group:
                                width: 210px
                                components:
                                  - io.button:
                                      text: Create a New Bot
                                      uesio.variant: io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: newBot
                      - io.deck:
                          id: botsDeck
                          wire: bots
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.tile:
                                uesio.styles:
                                  root:
                                    padding: 10px 20px
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/bot/${studio.name}"
                                content:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: "#21242D"
                                          display: "inline"
                                          verticalAlign: middle
                                      text: ${studio.type} - ${studio.name}
                                      element: div
                                avatar:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          fontFamily: Material Icons
                                          color: "#ccc"
                                          verticalAlign: middle
                                      text: smart_toy
  panels:
    - io.dialog:
        id: newBot
        title: Create a New Bot
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newbotlist
              wire: newbot
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - studio.metadatafield:
                    fieldId: studio.collection
                    metadataType: "COLLECTION"
                    label: "Collection"
                - io.field:
                    fieldId: studio.dialect
                - io.field:
                    fieldId: studio.type
                - io.field:
                    fieldId: studio.content
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newbot"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/bot/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newBot"
