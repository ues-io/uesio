name: addbundle
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    installablebundles:
      collection: studio.bundles
      fields:
        uesio.id:
        studio.app:
        studio.major:
        studio.minor:
        studio.patch:
    dependencies:
      collection: studio.bundledependencies
      fields:
        uesio.id:
        studio.bundle:
          fields:
            studio.app:
            studio.major:
            studio.minor:
            studio.patch:
      conditions:
        - field: studio.workspace
          value: $Param{appname}_$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Add a Bundle
                - io.box:
                    uesio.variant: io.section
                    uesio.styles:
                      root:
                        padding: 40px
                    components:
                      - studio.addbundle:
                          installablebundleswire: "installablebundles"
                          currentdependencies: "dependencies"
