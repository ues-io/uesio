name: bundle
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    bundles:
      collection: studio.bundles
      fields:
        uesio.id:
        studio.major:
        studio.minor:
        studio.patch:
        studio.description:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.major
          valueSource: PARAM
          param: major
        - field: studio.minor
          valueSource: PARAM
          param: minor
        - field: studio.patch
          valueSource: PARAM
          param: patch
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: bundles
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: bundleDeck
                    wire: bundles
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Bundle - v${studio.major}.${studio.minor}.${studio.patch}
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.major
                                  - io.field:
                                      fieldId: studio.minor
                                  - io.field:
                                      fieldId: studio.patch
                                  - io.field:
                                      fieldId: studio.description
