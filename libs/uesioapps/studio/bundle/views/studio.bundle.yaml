name: bundle
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    bundles:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.major:
        uesio.minor:
        uesio.patch:
        uesio.description:
        uesio.app:
          fields:
            uesio.id:
            uesio.name:
            uesio.color:
      conditions:
        - field: uesio.appid
          valueSource: PARAM
          param: appname
        - field: uesio.major
          valueSource: PARAM
          param: major
        - field: uesio.minor
          valueSource: PARAM
          param: minor
        - field: uesio.patch
          valueSource: PARAM
          param: patch
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: bundles
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: bundleDeck
                    wire: bundles
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Bundle - v${uesio.major}.${uesio.minor}.${uesio.patch}
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: uesio.major
                                  - io.field:
                                      fieldId: uesio.minor
                                  - io.field:
                                      fieldId: uesio.patch
                                  - io.field:
                                      fieldId: uesio.description
