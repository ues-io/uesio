name: bundle
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    bundles:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.major:
        uesio.minor:
        uesio.patch:
        uesio.description:
      conditions:
        - field: uesio.namespace
          valueSource: PARAM
          param: appname
        - field: uesio.major
          valueSource: PARAM
          param: major
        - field: uesio.minor
          valueSource: PARAM
          param: minor
        - field: uesio.patch
          valueSource: PARAM
          param: patch
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.materialwrapper:
        components:
          - material.container:
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: bundleDeck
                    wire: bundles
                    mode: READ
                    components:
                      - material.breadcrumbs:
                          crumbs:
                            - text: home
                              href: home
                              signals:
                                - signal: route/NAVIGATE
                                  path: home
                            - text: $Param{appname}
                              href: app/$Param{appname}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}
                            - text: v${uesio.major}.${uesio.minor}.${uesio.patch}
                      - material.card:
                          media:
                            background:
                              color:
                                intention: "primary"
                            height: 10px
                          margin: 1
                          components:
                            - material.grid:
                                justify: space-between
                                alignitems: center
                                items:
                                  - material.griditem:
                                      components:
                                        - material.typography:
                                            text: v${uesio.major}.${uesio.minor}.${uesio.patch}
                                            variant: h5
                                            textTransform: "uppercase"
                            - material.field:
                                fieldId: uesio.major
                            - material.field:
                                fieldId: uesio.minor
                            - material.field:
                                fieldId: uesio.patch
                            - material.field:
                                fieldId: uesio.description
