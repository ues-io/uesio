name: team
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    teams:
      collection: studio.teams
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: teamname
    teammembers:
      collection: studio.teammembers
      fields:
        uesio.id:
        studio.app:
        studio.member:
        studio.team:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.team
          value: $Param{appname}_$Param{teamname}
    newteammember:
      collection: studio.teammembers
      fields:
        uesio.id:
        studio.member:
        studio.team:
      type: CREATE
      defaults:
        - field: studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.team
          valueSource: LOOKUP
          lookupWire: teams
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: teams
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: teamDeck
                    wire: teams
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Team - ${studio.name}
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Members
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: newMember
                                      text: Add Member
                                      uesio.variant: io.secondary
                      - io.deck:
                          id: teammembersslist
                          wire: teammembers
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                content:
                                  - io.grid:
                                      templateColumns: 1fr auto
                                      uesio.styles:
                                        root:
                                          alignItems: center
                                      items:
                                        - io.field:
                                            fieldId: studio.member
                                            hideLabel: true
                                        - io.button:
                                            signals:
                                              - signal: wire/MARK_FOR_DELETE
                                              - signal: wire/SAVE
                                                wires:
                                                  - teammembers
                                            text: Remove
                                            uesio.variant: io.nav

  panels:
    - io.dialog:
        id: newMember
        title: Create a New Team Member
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newteamlist
              wire: newteammember
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.member
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newteammember"
                - signal: wire/LOAD
                  wires:
                    - "teammembers"
                - signal: "panel/TOGGLE"
                  panel: "newMember"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newMember"
