name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - material.grid:
        height: 60px
        background:
          color: white
        justify: space-between
        alignitems: center
        items:
          # Uesio Logo
          - material.griditem:
              components:
                - material.image:
                    file: uesio.logoword
                    height: 30px
                    align: left
                    margin:
                      - 0
                      - 2
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "home"
          # Avatar
          - material.griditem:
              components:
                - material.grid:
                    alignitems: center
                    items:
                      - material.griditem:
                          components:
                            - material.button:
                                text: Log Out
                                variant: text
                                signals:
                                  - signal: "user/LOGOUT"
                      - material.griditem:
                          components:
                            - material.avatar:
                                margin:
                                  - 0
                                  - 2
                                  - 0
                                  - 1
