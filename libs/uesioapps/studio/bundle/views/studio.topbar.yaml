name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            alignItems: center
            height: 60px
            backgroundColor: "#F2F2F2"
        templateColumns: 58px 0fr 1fr 0fr
        items:
          # Uesio Logo
          - io.griditem:
              components:
                - io.image:
                    uesio.styles:
                      root:
                        margin: 0 16px
                        opacity: "0.8"
                    file: uesio.logo
                    height: 34px
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "home"
          - io.griditem:
              uesio.styles:
                root:
                  display: flex
              components:
                - io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: uesio.apps
                    id: appslist
                    components:
                      - io.tile:
                          uesio.styles:
                            root:
                              padding: 8px 12px
                              backgroundColor: "#fafafa"
                              borderRadius: 4px
                              boxShadow: "0 0 4px #00000007"
                              marginLeft: 8px
                              fontSize: 10pt
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#555"
                                    fontSize: 8pt
                                    textTransform: uppercase
                                    display: inline
                                text: ${uesio.name}
                                element: div
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: "${uesio.color}"
                                text: circle
                - io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: studio.workspaces
                    id: workspaceapptag
                    components:
                      - io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${["studio.app"]["uesio.id"]}
                          uesio.styles:
                            root:
                              padding: 8px 12px
                              backgroundColor: "#fafafa"
                              borderRadius: 4px
                              boxShadow: "0 0 4px #00000007"
                              marginLeft: 8px
                              fontSize: 10pt
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#555"
                                    fontSize: 8pt
                                    textTransform: uppercase
                                    display: inline
                                text: ${["studio.app"]["uesio.id"]}
                                element: div
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: ${["studio.app"]["uesio.color"]}
                                text: circle
                      - io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${["studio.app"]["uesio.id"]}/workspace/${studio.name}
                          uesio.styles:
                            root:
                              padding: 8px 12px
                              backgroundColor: "#fafafa"
                              borderRadius: 4px
                              boxShadow: "0 0 4px #00000007"
                              marginLeft: 8px
                              fontSize: 10pt
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#555"
                                    fontSize: 8pt
                                    textTransform: uppercase
                                    display: inline
                                text: ${studio.name}
                                element: div
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: "#AAA"
                                text: handyman
                      - io.tile:
                          uesio.display:
                            - type: paramIsSet
                              param: itemType
                          uesio.styles:
                            root:
                              padding: 8px 12px
                              backgroundColor: "#fafafa"
                              borderRadius: 4px
                              boxShadow: "0 0 4px #00000007"
                              marginLeft: 8px
                              fontSize: 10pt
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#555"
                                    fontSize: 8pt
                                    textTransform: uppercase
                                    display: inline
                                text: $Param{itemType}
                                element: div
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: "#AAA"
                                text: $Param{itemIcon}
          - io.griditem:
              uesio.styles:
                root:
                  textAlign: right
              components:
                - io.button:
                    uesio.variant: io.nav
                    text: Log Out
                    signals:
                      - signal: "user/LOGOUT"

          # Avatar
          - io.griditem:
              components:
                - io.avatar:
                    text: BH
