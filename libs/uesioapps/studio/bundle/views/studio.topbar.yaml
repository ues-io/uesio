name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            alignItems: center
            height: 60px
            backgroundColor: "#F2F2F2"
        templateColumns: 0fr 1fr 0fr
        items:
          # Uesio Logo
          - io.griditem:
              components:
                - io.image:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    file: uesio.logo
                    height: 34px
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "home"
          - io.griditem:
              uesio.styles:
                root:
                  textAlign: right
              components:
                - io.button:
                    uesio.variant: io.nav
                    text: Log Out
                    signals:
                      - signal: "user/LOGOUT"

          # Avatar
          - io.griditem:
              components:
                - io.avatar:
                    text: BH
