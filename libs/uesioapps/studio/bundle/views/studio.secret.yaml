name: secret
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    secrets:
      collection: studio.secrets
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.workspace:
        studio.store:
        studio.managedby:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: secretname
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: secrets
                      itemIcon: lock
                      itemName: $Param{secretname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: secrets
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: secretsDeck
                    wire: secrets
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Secret - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: Edit
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: secretsDeck
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: Save
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - secrets
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: Cancel
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: secrets
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: Delete
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - secrets
                                        - signal: route/NAVIGATE
                                          path: app/$Param{appname}/workspace/$Param{workspacename}/secrets
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.store
                                  - io.field:
                                      fieldId: studio.managedby
