name: secret
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    secrets:
      collection: studio.secrets
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.workspace:
        studio.store:
        studio.managedby:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: secretname
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.materialwrapper:
        components:
          - material.container:
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: secretsDeck
                    wire: secrets
                    mode: READ
                    components:
                      - material.grid:
                          items:
                            - material.griditem:
                                xs: true
                                components:
                                  - material.card:
                                      media:
                                        background:
                                          color:
                                            intention: "primary"
                                        height: 10px
                                      margin: 1
                                      components:
                                        - material.grid:
                                            justify: space-between
                                            alignitems: center
                                            items:
                                              - material.griditem:
                                                  components:
                                                    - material.typography:
                                                        text: ${studio.name}
                                                        variant: h5
                                              - material.griditem:
                                                  components:
                                                    - material.buttonset:
                                                        buttons:
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Edit"
                                                              signals:
                                                                - signal: component/material.deck/TOGGLE_MODE
                                                                  target: "secretsDeck"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Save"
                                                              signals:
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "secrets"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Cancel"
                                                              signals:
                                                                - signal: wire/CANCEL
                                                                  wire: "secrets"
                                                                - signal: wire/CANCEL
                                                                  wire: "fields"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Delete"
                                                              signals:
                                                                - signal: wire/MARK_FOR_DELETE
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "secrets"
                                                                - signal: "route/NAVIGATE"
                                                                  path: "app/$Param{appname}/workspace/$Param{workspacename}/secrets"
                                        - material.field:
                                            fieldId: studio.name
                                        - material.field:
                                            fieldId: studio.store
                                        - material.field:
                                            fieldId: studio.managedby
