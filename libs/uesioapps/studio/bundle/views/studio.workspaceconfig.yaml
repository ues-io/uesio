name: workspaceconfig
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: workspaceDeck
              wire: workspaces
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                      - text: configuration

                - material.grid:
                    justify: space-between
                    alignitems: center
                    items:
                      - material.griditem:
                          components:
                            - material.typography:
                                text: Configuration
                                variant: h5
                - studio.configsecrets:
