name: workspaceconfig
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: configuration
                      itemIcon: settings
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: workspaceDeck
                    wire: workspaces
                    mode: READ
                    components:
                      - material.grid:
                          justify: space-between
                          alignitems: center
                          items:
                            - material.griditem:
                                components:
                                  - material.typography:
                                      text: Configuration
                                      variant: h5
                      - studio.configsecrets:
