name: labels
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    labels:
      collection: studio.labels
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newlabel:
      collection: studio.labels
      fields:
        uesio.id:
        studio.name:
        studio.value:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: labels
                      itemIcon: tune
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: labels
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Label
                    subtitle: Something Clever
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New Label
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newlabel
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: labelsDeck
                          wire: labels
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/labels/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: tune
  panels:
    newlabel:
      uesio.type: io.dialog
      title: Create a New Label
      width: 400px
      height: 500px
      components:
        - io.list:
            id: newlabellist
            wire: newlabel
            mode: EDIT
            components:
              - io.field:
                  fieldId: studio.name
              - io.field:
                  fieldId: studio.value
      actions:
        - io.button:
            uesio.variant: "io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newlabel"
              - signal: "route/NAVIGATE"
                path: "app/$Param{appname}/workspace/$Param{workspacename}/labels/${studio.name}"
        - io.button:
            uesio.variant: "io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newlabel"
