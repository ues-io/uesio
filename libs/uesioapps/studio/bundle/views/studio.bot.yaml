name: bot
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bots:
      collection: studio.bots
      fields:
        uesio.id:
        studio.name:
        studio.type:
        studio.dialect:
        studio.collection:
        studio.content:
        uesio.updatedat:
        uesio.updatedby:
        uesio.createdat:
        uesio.createdby:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: botname
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: bots
                      itemIcon: smart_toy
                      itemName: $Param{botname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: bots
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: botsDeck
                    wire: bots
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Bot - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: component/io.field/SAVE_FILE
                                          target: botcontent
                                        - signal: wire/LOAD
                                          wires:
                                            - workspaces
                                            - bots
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: component/io.field/CANCEL_FILE
                                          target: botcontent
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editBot
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteBot
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.type
                                  - io.field:
                                      fieldId: studio.dialect
                                  - studio.metadatafield:
                                      fieldId: studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - io.field:
                                      fieldId: uesio.createdby
                                  - io.field:
                                      fieldId: uesio.createdat
                                  - io.field:
                                      fieldId: uesio.updatedby
                                  - io.field:
                                      fieldId: uesio.updatedat
                            - io.field:
                                fieldId: studio.content
                                id: botcontent
                                displayAs: TEXT
  panels:
    - io.dialog:
        id: deleteBot
        title: Delete Bot
        width: 400px
        height: 300px
        components:
          - io.text:
              text: Are you sure you want to delete this bot?
        actions:
          - io.button:
              text: Delete
              uesio.variant: io.primary
              signals:
                - signal: wire/MARK_FOR_DELETE
                - signal: wire/SAVE
                  wires:
                    - "bots"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/bots"
          - io.button:
              text: Cancel
              uesio.variant: io.secondary
              signals:
                - signal: panel/TOGGLE
                  panel: deleteBot
    - io.dialog:
        id: editBot
        title: Edit Bot
        width: 400px
        height: 560px
        components:
          - io.list:
              id: editBotList
              wire: bots
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - io.field:
                    fieldId: studio.type
                - io.field:
                    fieldId: studio.dialect
                - io.box:
                    uesio.display:
                      - field: studio.type
                        value: "LISTENER"
                        type: "fieldNotEquals"
                    components:
                      - studio.metadatafield:
                          fieldId: studio.collection
                          metadataType: "COLLECTION"
                          label: "Collection"
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - bots
                - signal: "panel/TOGGLE"
                  panel: "editBot"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: wire/CANCEL
                  wire: bots
                - signal: "panel/TOGGLE"
                  panel: "editBot"
