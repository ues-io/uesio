name: bot
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bots:
      collection: studio.bots
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.type:
        studio.dialect:
        studio.collection:
        studio.content:
          fields:
            uesio.mimetype:
            uesio.name:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: botname
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: bots
                      itemIcon: smart_toy
                      itemName: $Param{botname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: bots
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: botsDeck
                    wire: bots
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Bot - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "botsDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: component/io.field/SAVE_FILE
                                          target: botcontent
                                        - signal: wire/SAVE
                                          wires:
                                            - "bots"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: component/io.field/CANCEL_FILE
                                          target: botcontent
                                        - signal: wire/CANCEL
                                          wire: "bots"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "bots"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/bots"
                      - io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.type
                                  - io.field:
                                      fieldId: studio.dialect
                                  - studio.metadatafield:
                                      fieldId: studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                            - io.field:
                                fieldId: studio.content
                                id: botcontent
                                displayAs: TEXT
