name: user
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
        studio.bundle:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: sitename
    users:
      collection: uesio.users
      fields:
        uesio.id:
        uesio.firstname:
        uesio.lastname:
        uesio.federationId:
        uesio.federationType:
        uesio.profile:
        uesio.picture:
      conditions:
        - field: uesio.federationId
          valueSource: VALUE
          value: $Param{userid}
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    view: studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: userDeck
                    wire: users
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: User - ${uesio.firstname} ${uesio.lastname}
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  sm: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 3fr
                                columnGap: 40px
                                items:
                                  - io.griditem:
                                      components:
                                        - io.field:
                                            fieldId: uesio.picture
                                  - io.griditem:
                                      components:
                                        - io.field:
                                            fieldId: uesio.firstname
                                        - io.field:
                                            fieldId: uesio.lastname
                                        - io.field:
                                            fieldId: uesio.federationId
                                        - io.field:
                                            fieldId: uesio.federationType
                                        - io.field:
                                            fieldId: uesio.profile
  panels:
