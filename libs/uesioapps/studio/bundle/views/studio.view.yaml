name: view
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    views:
      collection: studio.views
      fields:
        uesio.id:
        studio.name:
        studio.definition:
        studio.workspace:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: viewname
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: views
                      itemIcon: view_quilt
                      itemName: $Param{viewname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: views
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: viewsDeck
                    wire: views
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: View - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - studio.previewbutton:
                                      fieldId: studio.definition
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Build"
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "/workspace/$Param{appname}/$Param{workspacename}/views/$Param{appname}/${studio.name}/edit"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "views"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "views"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "views"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/views"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                            - studio.codefield:
                                fieldId: studio.definition
                                height: 350px
                                language: "yaml"
  panels:
    previewPanel:
      uesio.type: io.dialog
      title: Preview
      width: 400px
      height: 500px
      components:
        - studio.preview:
            fieldId: studio.definition
