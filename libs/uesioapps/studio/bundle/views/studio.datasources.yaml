name: datasources
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    datasources:
      collection: studio.datasources
      fields:
        uesio.id:
        studio.name:
        studio.type:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newdatasource:
      collection: studio.datasources
      fields:
        uesio.id:
        studio.name:
        studio.workspace:
        studio.type:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      init:
        query: false
        create: true
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: datasources
                      itemIcon: dynamic_feed
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: datasources
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Data Sources
                    subtitle: Invisible threads are the strongest ties!
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create a New Data Source
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newDatasource
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: datasourcesDeck
                          wire: datasources
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/datasources/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.type} - ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: dynamic_feed
  panels:
    newDatasource:
      uesio.type: io.dialog
      title: Create a New Data Source
      width: 400px
      height: 500px
      components:
        - io.list:
            id: newdatasourcelist
            wire: newdatasource
            mode: EDIT
            components:
              - io.field:
                  fieldId: studio.name
              - io.field:
                  fieldId: studio.type
              - io.field:
                  fieldId: studio.region
      actions:
        - io.button:
            uesio.variant: "io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newdatasource"
              - signal: "route/NAVIGATE"
                path: "app/$Param{appname}/workspace/$Param{workspacename}/datasources/${studio.name}"
        - io.button:
            uesio.variant: "io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newDatasource"
