name: datasources
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    datasources:
      collection: studio.datasources
      fields:
        studio.id:
        studio.name:
        studio.type:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.materialwrapper:
        components:
          - material.container:
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                      - text: datasources
                - material.grid:
                    justify: space-between
                    items:
                      - material.griditem:
                          components:
                            - material.typography:
                                text: Datasources
                                variant: h5
                            - material.typography:
                                text: Invisible threads are the strongest ties!
                                variant: body2
                      - material.griditem:
                          components:
                            - material.buttonset:
                                buttons:
                                  - material.button:
                                      color: "primary"
                                      variant: "outlined"
                                      text: "Create New Datasource"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/newdatasource"
                - material.deck:
                    xs: 12
                    sm: 6
                    md: 4
                    lg: 3
                    margin: 0
                    id: datasourcesDeck
                    wire: datasources
                    components:
                      - material.card:
                          media:
                            background:
                              color:
                                intention: "primary"
                            height: 10px
                          margin: 1
                          components:
                            - material.typography:
                                text: "${studio.name}"
                            - material.typography:
                                text: "${studio.type}"
                            - material.typography:
                                text: "${studio.workspace}"
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{appname}/workspace/$Param{workspacename}/datasource/${studio.name}"
