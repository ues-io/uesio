name: datasources
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    datasources:
      collection: studio.datasources
      fields:
        studio.id:
        studio.name:
        studio.type:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    newdatasource:
      collection: studio.datasources
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.workspace:
        studio.type:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: datasources
                      itemIcon: dynamic_feed
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: datasources
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Datasources
                    subtitle: Invisible threads are the strongest ties!
                    actions:
                      - io.group:
                          width: 210px
                          components:
                            - io.button:
                                text: Create a New Data Source
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newDatasource
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: datasourcesDeck
                          wire: datasources
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/datasource/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.type} - ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: dynamic_feed
  panels:
    - io.dialog:
        id: newDatasource
        title: Create a New Data Source
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newdatasourcelist
              wire: newdatasource
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - io.field:
                    fieldId: studio.type
                - io.field:
                    fieldId: studio.region
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newdatasource"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/datasource/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newDatasource"
