name: selectlist
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    selectlists:
      collection: studio.selectlists
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.options:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: selectlistname
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: selectlists
                      itemIcon: playlist_add_check
                      itemName: $Param{selectlistname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: selectlists
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: selectlistsDeck
                    wire: selectlists
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Select List - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "selectlistsDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "selectlists"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "selectlists"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "selectlists"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/selectlists"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.field:
                                fieldId: studio.name
                            - io.field:
                                fieldId: studio.options
