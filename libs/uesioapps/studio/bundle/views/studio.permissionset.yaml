name: permissionset
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    permissionsets:
      collection: studio.permissionsets
      fields:
        studio.id:
        studio.name:
        studio.workspace:
        studio.workspaceid:
        studio.allowallfiles:
        studio.allowallroutes:
        studio.allowallviews:
        studio.filerefs:
        studio.namedrefs:
        studio.routerefs:
        studio.viewrefs:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: permissionsetname
    routes:
      collection: studio.routes
      fields:
        studio.id:
        studio.name:
        studio.path:
        studio.view:
        studio.theme:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    views:
      collection: studio.views
      fields:
        studio.id:
        studio.name:
        studio.definition:
        studio.workspaceid:
        studio.workspace:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    files:
      collection: studio.files
      fields:
        studio.id:
        studio.name:
        studio.content:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: permissionsetsDeck
              wire: permissionsets
              mode: EDIT
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                      - text: permissionsets
                        href: app/$Param{appname}/workspace/$Param{workspacename}/permissions
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}/permissions
                      - text: $Param{permissionsetname}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color:
                                      intention: "primary"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: "Permission Set"
                                                  variant: h5
                                        - material.griditem:
                                            components:
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Edit"
                                                        signals:
                                                          - signal: component/material.deck/TOGGLE_MODE
                                                            target: "permissionsetsDeck"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Save"
                                                        signals:
                                                          - signal: wire/SAVE
                                                            wires:
                                                              - "permissionsets"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Cancel"
                                                        signals:
                                                          - signal: wire/CANCEL
                                                            wire: "permissionsets"
                                                          - signal: wire/CANCEL
                                                            wire: "fields"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Delete"
                                                        signals:
                                                          - signal: wire/MARK_FOR_DELETE
                                                          - signal: wire/SAVE
                                                            wires:
                                                              - "permissionsets"
                                                          - signal: "route/NAVIGATE"
                                                            path: "app/$Param{appname}/workspace/$Param{workspacename}/permissions"
                                  - material.field:
                                      fieldId: studio.name
                                  - material.field:
                                      fieldId: studio.allowallfiles
                                  - material.field:
                                      fieldId: studio.allowallroutes
                                  - material.field:
                                      fieldId: studio.allowallviews
                                  - studio.permissionpicker:
                                      fieldId: studio.filerefs
                                      wireName: files
                                      label: "Files"
                                  - studio.permissionpicker:
                                      fieldId: studio.routerefs
                                      wireName: routes
                                      label: "Routes"
                                  - studio.permissionpicker:
                                      fieldId: studio.viewrefs
                                      wireName: views
                                      label: "Views"
