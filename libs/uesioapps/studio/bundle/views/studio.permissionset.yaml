name: permissionset
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    permissionsets:
      collection: studio.permissionsets
      fields:
        studio.id:
        studio.name:
        studio.workspace:
        studio.workspaceid:
        studio.allowallfiles:
        studio.allowallroutes:
        studio.allowallviews:
        studio.filerefs:
        studio.namedrefs:
        studio.routerefs:
        studio.viewrefs:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: permissionsetname
    routes:
      collection: studio.routes
      fields:
        studio.id:
        studio.name:
        studio.path:
        studio.view:
        studio.theme:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    views:
      collection: studio.views
      fields:
        studio.id:
        studio.name:
        studio.definition:
        studio.workspaceid:
        studio.workspace:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
    files:
      collection: studio.files
      fields:
        studio.id:
        studio.name:
        studio.content:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: permissionsets
                      itemIcon: rule
                      itemName: $Param{permissionsetname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: permissionsets
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: permissionsetsDeck
                    wire: permissionsets
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Permission Set - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "permissionsetsDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "permissionsets"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "permissionsets"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "permissionsets"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/permissionsets"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.allowallfiles
                                      displayAs: "TOGGLE"
                                  - io.field:
                                      fieldId: studio.allowallroutes
                                      displayAs: "TOGGLE"
                                  - io.field:
                                      fieldId: studio.allowallviews
                                      displayAs: "TOGGLE"
                      - io.box:
                          uesio.variant: io.section
                          components:
                            - io.titlebar:
                                title: Files
                                uesio.variant: io.section
                            - io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - studio.permissionpicker:
                                      fieldId: studio.filerefs
                                      wireName: files
                      - io.box:
                          uesio.variant: io.section
                          components:
                            - io.titlebar:
                                title: Routes
                                uesio.variant: io.section
                            - io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - studio.permissionpicker:
                                      fieldId: studio.routerefs
                                      wireName: routes
                      - io.box:
                          uesio.variant: io.section
                          components:
                            - io.titlebar:
                                title: Views
                                uesio.variant: io.section
                            - io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - studio.permissionpicker:
                                      fieldId: studio.viewrefs
                                      wireName: views
