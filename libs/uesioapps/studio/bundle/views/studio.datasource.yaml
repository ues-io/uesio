name: datasource
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    datasources:
      collection: studio.datasources
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.workspace:
        studio.type:
        studio.credentials:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: datasourcename
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: datasourcesDeck
              wire: datasources
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                      - text: datasources
                        href: app/$Param{appname}/workspace/$Param{workspacename}/datasources
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{appname}/workspace/$Param{workspacename}/datasources
                      - text: $Param{datasourcename}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color:
                                      intention: "primary"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: "Datasource"
                                                  variant: h5
                                        - material.griditem:
                                            components:
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Edit"
                                                        signals:
                                                          - signal: component/material.deck/TOGGLE_MODE
                                                            target: "datasourcesDeck"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Save"
                                                        signals:
                                                          - signal: wire/SAVE
                                                            wires:
                                                              - "datasources"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Cancel"
                                                        signals:
                                                          - signal: wire/CANCEL
                                                            wire: "datasources"
                                                          - signal: wire/CANCEL
                                                            wire: "fields"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Delete"
                                                        signals:
                                                          - signal: wire/MARK_FOR_DELETE
                                                          - signal: wire/SAVE
                                                            wires:
                                                              - "datasources"
                                                          - signal: "route/NAVIGATE"
                                                            path: "app/$Param{appname}/workspace/$Param{workspacename}/datasources"
                                  - material.field:
                                      fieldId: studio.name
                                  - material.field:
                                      fieldId: studio.type
                                  - studio.metadatafield:
                                      fieldId: studio.credentials
                                      metadataType: "CREDENTIALS"
                                      label: "Credentials"
