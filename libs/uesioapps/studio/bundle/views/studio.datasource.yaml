name: datasource
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    datasources:
      collection: studio.datasources
      fields:
        uesio.id:
        studio.name:
        studio.workspace:
        studio.type:
        studio.credentials:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: datasourcename
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: datasources
                      itemIcon: dynamic_feed
                      itemName: $Param{datasourcename}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: datasources
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: datasourcesDeck
                    wire: datasources
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Data Source - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "datasourcesDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "datasources"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "datasources"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "datasources"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/datasources"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.type
                                  - studio.metadatafield:
                                      fieldId: studio.credentials
                                      metadataType: "CREDENTIALS"
                                      label: "Credentials"
