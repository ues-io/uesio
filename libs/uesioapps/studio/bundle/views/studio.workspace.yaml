name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            uesio.color:
        studio.homeroute:
        studio.loginroute:
        studio.defaultprofile:
        studio.publicprofile:
        studio.defaulttheme:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    installedapps:
      collection: studio.bundledependencies
      fields:
        uesio.id:
        studio.bundle:
          fields:
            uesio.major:
            uesio.minor:
            uesio.patch:
      conditions:
        - field: studio.workspace
          value: $Param{appname}_$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    wire: workspaces
                    components:
                      - io.griditem:
                          components:
                            - io.titlebar:
                                uesio.variant: io.main
                                title: ${studio.name}
                                subtitle: Workspace
                                actions:
                                  - io.group:
                                      components:
                                        - io.button:
                                            text: Edit
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: editWorkspace
                                        - io.button:
                                            text: Delete
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteWorkspace
                            - io.box:
                                uesio.variant: io.section
                                components:
                                  - io.grid:
                                      uesio.styles:
                                        root:
                                          padding: 40px
                                      templateColumns:
                                        xs: 1fr
                                        md: 1fr 1fr
                                        lg: 1fr 1fr 1fr 1fr
                                      columnGap: 10px
                                      items:
                                        - studio.metadatafield:
                                            fieldId: studio.homeroute
                                            metadataType: "ROUTE"
                                            label: "Home Route"
                                        - studio.metadatafield:
                                            fieldId: studio.loginroute
                                            metadataType: "ROUTE"
                                            label: "Login Route"
                                        - studio.metadatafield:
                                            fieldId: studio.defaultprofile
                                            metadataType: "PROFILE"
                                            label: "Default Profile"
                                        - studio.metadatafield:
                                            fieldId: studio.publicprofile
                                            metadataType: "PROFILE"
                                            label: "Public Profile"
                                        - studio.metadatafield:
                                            fieldId: studio.defaulttheme
                                            metadataType: "THEME"
                                            label: "Default Theme"
                            - io.box:
                                uesio.variant: io.section
                                components:
                                  - io.titlebar:
                                      uesio.variant: io.section
                                      actions:
                                        - io.group:
                                            components:
                                              - io.button:
                                                  uesio.variant: io.secondary
                                                  text: Import Data
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{appname}/workspace/$Param{workspacename}/import"
                                              - io.button:
                                                  uesio.variant: io.secondary
                                                  text: Configuration
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: app/$Param{appname}/workspace/$Param{workspacename}/configuration
                                              - io.button:
                                                  uesio.variant: io.secondary
                                                  text: Package New Version
                                                  signals:
                                                    - signal: "bot/CALL"
                                                      bot: "studio.newbundle"
                                                      params:
                                                        workspace: $Param{workspacename}
                                                        app: $Param{appname}
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{appname}"
                            - io.box:
                                uesio.variant: io.section
                                components:
                                  - io.titlebar:
                                      uesio.variant: io.section
                                      title: Installed Bundles
                                      actions:
                                        - io.group:
                                            components:
                                              - io.button:
                                                  text: "Browse Bundle Store"
                                                  uesio.variant: io.secondary
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{appname}/workspace/$Param{workspacename}/add-bundle"
                                  - io.deck:
                                      id: installedbundleslist
                                      wire: installedapps
                                      uesio.variant: io.section
                                      components:
                                        - io.tile:
                                            uesio.variant: io.item
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{appname}/workspace/$Param{workspacename}/installed/${uesio.id}"
                                            content:
                                              - io.text:
                                                  text: ${["studio.bundle"]["uesio.app"]["uesio.id"]} v${["studio.bundle"]["uesio.major"]}.${["studio.bundle"]["uesio.minor"]}.${["studio.bundle"]["uesio.patch"]}
                                            avatar:
                                              - io.text:
                                                  uesio.variant: io.icon
                                                  color: "#ccc"
                                                  text: circle
  panels:
    - io.dialog:
        id: deleteWorkspace
        title: Delete Workspace
        width: 400px
        height: 300px
        components:
          - io.text:
              text: Are you sure you want to delete this workspace?
        actions:
          - io.button:
              text: Delete
              uesio.variant: io.primary
              signals:
                - signal: wire/MARK_FOR_DELETE
                - signal: wire/SAVE
                  wires:
                    - "workspaces"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}"
          - io.button:
              text: Cancel
              uesio.variant: io.secondary
              signals:
                - signal: panel/TOGGLE
                  panel: deleteWorkspace
    - io.dialog:
        id: editWorkspace
        title: Edit Workspace
        width: 400px
        height: 560px
        components:
          - io.list:
              id: editWorkspaceList
              wire: workspaces
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - studio.metadatafield:
                    fieldId: studio.homeroute
                    metadataType: "ROUTE"
                    label: "Home Route"
                - studio.metadatafield:
                    fieldId: studio.loginroute
                    metadataType: "ROUTE"
                    label: "Login Route"
                - studio.metadatafield:
                    fieldId: studio.defaultprofile
                    metadataType: "PROFILE"
                    label: "Default Profile"
                - studio.metadatafield:
                    fieldId: studio.publicprofile
                    metadataType: "PROFILE"
                    label: "Public Profile"
                - studio.metadatafield:
                    fieldId: studio.defaulttheme
                    metadataType: "THEME"
                    label: "Default Theme"
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - workspaces
                - signal: "panel/TOGGLE"
                  panel: "editWorkspace"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: wire/CANCEL
                  wire: workspaces
                - signal: "panel/TOGGLE"
                  panel: "editWorkspace"
