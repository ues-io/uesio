name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
        studio.homeroute:
        studio.loginroute:
        studio.defaultprofile:
        studio.publicprofile:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    installedapps:
      collection: studio.bundledependencies
      fields:
        studio.id:
        studio.bundle:
          fields:
            uesio.namespace:
            uesio.major:
            uesio.minor:
            uesio.patch:
      conditions:
        - field: studio.workspaceid
          value: $Param{appname}_$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            minHeight: 100vh
        templateRows: 60px 1fr
        items:
          - uesio.view:
              view: studio.topbar
              uesio.context:
                wire: workspaces
          - io.grid:
              uesio.styles:
                root:
                  gridRow: 2
              templateColumns: 300px 1fr
              items:
                - io.griditem:
                    uesio.styles:
                      root:
                        backgroundColor: "#fafafa"
                    components:
                      - uesio.view:
                          uesio.context:
                            wire: workspaces
                          view: studio.workspacenav
                - io.list:
                    wire: workspaces
                    components:
                      - io.griditem:
                          components:
                            - io.titlebar:
                                uesio.variant: io.main
                                uesio.styles:
                                  root:
                                    borderBottom: 6px solid ${uesio.color}
                                title: ${studio.name}
                                subtitle: Workspace
                                actions:
                                  - io.group:
                                      components:
                                        - io.button:
                                            text: Edit
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: editWorkspace
                                        - io.button:
                                            text: Delete
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteWorkspace
                            - io.titlebar:
                                uesio.variant: io.section
                                actions:
                                  - io.group:
                                      width: 210px
                                      components:
                                        - io.button:
                                            uesio.variant: io.secondary
                                            text: Import Data
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{appname}/workspace/$Param{workspacename}/import"
                                        - io.button:
                                            uesio.variant: io.secondary
                                            text: Configuration
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: app/$Param{appname}/workspace/$Param{workspacename}/configuration
                                        - io.button:
                                            uesio.variant: io.secondary
                                            text: Package New Version
                                            signals:
                                              - signal: "bot/CALL"
                                                bot: "studio.newbundle"
                                                params:
                                                  workspace: $Param{workspacename}
                                                  app: $Param{appname}
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{appname}"
                            - io.titlebar:
                                uesio.variant: io.section
                                title: Installed Bundles
                                actions:
                                  - io.group:
                                      width: 210px
                                      components:
                                        - io.button:
                                            text: "Browse Bundle Store"
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{appname}/workspace/$Param{workspacename}/add-bundle"
                            - io.deck:
                                id: installedbundleslist
                                wire: installedapps
                                uesio.styles:
                                  root:
                                    padding: 0 40px
                                components:
                                  - io.tile:
                                      uesio.styles:
                                        root:
                                          padding: 10px 20px
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/installed/${studio.id}"
                                      content:
                                        - io.text:
                                            uesio.styles:
                                              root:
                                                color: "#21242D"
                                                display: "inline"
                                                verticalAlign: middle
                                            text: ${["studio.bundle"]["uesio.namespace"]} v${["studio.bundle"]["uesio.major"]}.${["studio.bundle"]["uesio.minor"]}.${["studio.bundle"]["uesio.patch"]}
                                            element: div
                                      avatar:
                                        - io.text:
                                            uesio.styles:
                                              root:
                                                fontFamily: Material Icons
                                                color: "#ccc"
                                                verticalAlign: middle
                                            text: circle
  panels:
    - io.dialog:
        id: deleteWorkspace
        title: Delete Workspace
        width: 400px
        height: 300px
        components:
          - io.text:
              text: Are you sure you want to delete this workspace?
        actions:
          - io.button:
              text: Delete
              uesio.variant: io.primary
              signals:
                - signal: wire/MARK_FOR_DELETE
                - signal: wire/SAVE
                  wires:
                    - "workspaces"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}"
          - io.button:
              text: Cancel
              uesio.variant: io.secondary
              signals:
                - signal: panel/TOGGLE
                  panel: deleteWorkspace
    - io.dialog:
        id: editWorkspace
        title: Edit Workspace
        width: 400px
        height: 500px
        components:
          - io.list:
              wire: workspaces
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - studio.metadatafield:
                    fieldId: studio.homeroute
                    metadataType: "ROUTE"
                    label: "Home Route"
                - studio.metadatafield:
                    fieldId: studio.loginroute
                    metadataType: "ROUTE"
                    label: "Login Route"
                - studio.metadatafield:
                    fieldId: studio.defaultprofile
                    metadataType: "PROFILE"
                    label: "Default Profile"
                - studio.metadatafield:
                    fieldId: studio.publicprofile
                    metadataType: "PROFILE"
                    label: "Public Profile"
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - workspaces
                - signal: "panel/TOGGLE"
                  panel: "editWorkspace"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: wire/CANCEL
                  wire: workspaces
                - signal: "panel/TOGGLE"
                  panel: "editWorkspace"
