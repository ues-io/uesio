name: users
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
        studio.bundle:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: sitename
    users:
      collection: uesio.user
      fields:
        uesio.id:
        uesio.firstname:
        uesio.lastname:
        uesio.username:
        uesio.picture:
      init:
        query: false
    newuser:
      collection: uesio.user
      fields:
        uesio.id:
        uesio.firstname:
        uesio.lastname:
        uesio.username:
        uesio.picture:
      init:
        query: false
        create: true

  events:
    onload:
      - signal: "wire/LOAD"
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{appname}
        wires:
          - users
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    view: studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Users
                    actions:
                      - io.button:
                          text: Add user
                          signals:
                            - signal: panel/TOGGLE
                              panel: newUser
                          uesio.variant: io.secondary
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: userslist
                          wire: users
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                content:
                                  - io.text:
                                      text: ${uesio.firstname} ${uesio.lastname}
                                      element: div
                                  - io.text:
                                      text: ${uesio.id}
                                      uesio.styles:
                                        root:
                                          fontSize: 9pt
                                          color: "#666"
                                      element: div
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/site/$Param{sitename}/users/${uesio.username}"
                                avatar:
                                  - io.avatar:
                                      image: $UserFile{uesio.picture}
                                      text: "-"
  panels:
    newUser:
      uesio.type: io.dialog
      title: Create a New User
      width: 400px
      height: 500px
      components:
        - io.list:
            id: newuserlist
            wire: newuser
            mode: EDIT
            components:
              - io.field:
                  fieldId: uesio.firstname
              - io.field:
                  fieldId: uesio.lastname
              - io.field:
                  fieldId: uesio.username
              - io.field:
                  fieldId: uesio.picture

      actions:
        - io.button:
            uesio.variant: io.secondary
            text: Cancel
            signals:
              - signal: panel/TOGGLE
                panel: newUser
        - io.button:
            uesio.variant: io.primary
            text: confirm
            signals:
              - signal: user/SIGNUP
                uesio.context:
                  wire: newuser
# // call signal with wire changes but not save wire,
# // the backend will do the update to the users table
