name: users
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
        studio.bundle:
        studio.app:
          fields:
            uesio.id:
            studio.name:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: sitename
    users:
      collection: uesio.users
      fields:
        uesio.id:
        uesio.firstname:
        uesio.lastname:
        uesio.federationId:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: sites
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    view: studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Users
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: userslist
                          wire: users
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                content:
                                  - io.text:
                                      text: ${uesio.firstname} ${uesio.lastname}
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/site/$Param{sitename}/users/${uesio.federationId}"
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: person
  panels:
