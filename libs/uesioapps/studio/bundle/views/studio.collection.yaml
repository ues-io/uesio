name: collection
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.namefield:
        studio.idfield:
        studio.workspaceid:
        studio.workspace:
        studio.collectionname:
        studio.datasource:
        studio.updated:
        studio.created:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          value: $Param{collectionname}
    fields:
      collection: studio.fields
      fields:
        studio.id:
        studio.name:
        studio.type:
        studio.label:
        studio.propertyname:
        studio.collection:
        studio.workspaceid:
        studio.foreignKeyField:
        studio.referencedCollection:
      conditions:
        - field: studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: collections
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Collection - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "collectionsDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "collections"
                                            - "fields"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "collections"
                                        - signal: wire/CANCEL
                                          wire: "fields"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "collections"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/collections"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - io.field:
                                      fieldId: studio.updated
                                  - io.field:
                                      fieldId: studio.created
                                  - studio.metadatafield:
                                      fieldId: studio.idfield
                                      metadataType: "FIELD"
                                      label: "ID Field"
                                  - studio.metadatafield:
                                      fieldId: studio.namefield
                                      metadataType: "FIELD"
                                      label: "Name Field"
                                  - io.field:
                                      fieldId: studio.collectionname
                                  - studio.metadatafield:
                                      fieldId: studio.datasource
                                      metadataType: "DATASOURCE"
                                      label: "Data Source"
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Fields
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: "io.secondary"
                                      text: "New Field"
                                      signals:
                                        - signal: wire/CREATE_RECORD
                                          wire: "fields"
                                  - io.button:
                                      uesio.variant: "io.secondary"
                                      text: "Edit Mode"
                                      signals:
                                        - signal: component/io.table/TOGGLE_MODE
                                          target: "fields"
                      - io.table:
                          uesio.styles:
                            root:
                              padding: 40px
                          id: "fields"
                          wire: "fields"
                          mode: "READ"
                          columns:
                            - io.column:
                                field: studio.name
                            - io.column:
                                field: studio.type
                            - io.column:
                                field: studio.label
                            - io.column:
                                field: studio.propertyname
                            - io.column:
                                field: studio.collection
                            - io.column:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: Edit
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}/fields/${studio.name}"
