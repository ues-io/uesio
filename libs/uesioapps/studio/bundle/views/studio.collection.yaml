name: collection
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        uesio.id:
        studio.name:
        studio.namefield:
        studio.workspace:
        studio.datasource:
        uesio.updatedat:
        uesio.updatedby:
        uesio.createdat:
        uesio.createdby:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          value: $Param{collectionname}
    fields:
      collection: studio.fields
      fields:
        uesio.id:
        studio.name:
        studio.type:
        studio.label:
        studio.collection:
        studio.reference:
        studio.selectlist:
        studio.autopopulate:
      conditions:
        - field: studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newfield:
      collection: studio.fields
      fields:
        uesio.id:
        studio.name:
        studio.type:
        studio.label:
      type: CREATE
      defaults:
        - field: studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: collections
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Collection - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Import Data"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/import/$Param{collectionname}"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Manage Data"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/data/$Param{collectionname}"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editCollection
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteCollection
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                                  - studio.metadatafield:
                                      fieldId: studio.namefield
                                      metadataType: "FIELD"
                                      label: "Name Field"
                                  - studio.metadatafield:
                                      fieldId: studio.datasource
                                      metadataType: "DATASOURCE"
                                      label: "Data Source"
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: uesio.createdby
                                  - io.field:
                                      fieldId: uesio.createdat
                                  - io.field:
                                      fieldId: uesio.updatedby
                                  - io.field:
                                      fieldId: uesio.updatedat
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: Fields
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: "io.secondary"
                                      text: "New Field"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: "newField"
                      - io.table:
                          uesio.styles:
                            root:
                              padding: 40px
                          id: "fields"
                          wire: "fields"
                          mode: "READ"
                          rowactions:
                            - text: Edit
                              signals:
                                - signal: "route/NAVIGATE"
                                  path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}/fields/${studio.name}"
                          columns:
                            - io.column:
                                field: studio.name
                            - io.column:
                                field: studio.type
                            - io.column:
                                field: studio.label
  panels:
    - io.dialog:
        id: deleteCollection
        title: Delete Collection
        width: 400px
        height: 300px
        components:
          - io.text:
              text: Are you sure you want to delete this collection?
        actions:
          - io.button:
              text: Delete
              uesio.variant: io.primary
              signals:
                - signal: wire/MARK_FOR_DELETE
                - signal: wire/SAVE
                  wires:
                    - "collections"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/$Param{workspacename}/collections"
          - io.button:
              text: Cancel
              uesio.variant: io.secondary
              signals:
                - signal: panel/TOGGLE
                  panel: deleteCollection
    - io.dialog:
        id: editCollection
        title: Edit Collection
        width: 400px
        height: 560px
        components:
          - io.list:
              id: editCollectionList
              wire: collections
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - studio.metadatafield:
                    fieldId: studio.namefield
                    metadataType: "FIELD"
                    label: "Name Field"
                    grouping: $Param{appname}.$Param{collectionname}
                    namespace: $Param{appname}
                - studio.metadatafield:
                    fieldId: studio.datasource
                    metadataType: "DATASOURCE"
                    label: "Data Source"
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - collections
                - signal: "panel/TOGGLE"
                  panel: "editCollection"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: wire/CANCEL
                  wire: collections
                - signal: "panel/TOGGLE"
                  panel: "editCollection"
    - io.dialog:
        id: newField
        title: Create a New Field
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newfieldlist
              wire: newfield
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
                - io.field:
                    fieldId: studio.type
                - io.field:
                    fieldId: studio.label
                - io.box:
                    uesio.display:
                      - field: studio.type
                        value: "REFERENCE"
                    components:
                      - studio.metadatafield:
                          fieldId: studio.referenced_collection
                          metadataType: "COLLECTION"
                          label: "Ref. Collection"
                - io.box:
                    uesio.display:
                      - field: studio.type
                        value: "TIMESTAMP"
                    components:
                      - io.field:
                          fieldId: studio.autopopulate
                - io.box:
                    uesio.display:
                      - field: studio.type
                        value: "SELECT"
                    components:
                      - studio.metadatafield:
                          fieldId: studio.selectlist
                          metadataType: "SELECTLIST"
                          label: "Select List"
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newfield"
                - signal: wire/LOAD
                  wires:
                    - "workspaces"
                    - "fields"
                - signal: wire/EMPTY
                  wire: newfield
                - signal: wire/CREATE_RECORD
                  wire: newfield
                - signal: "panel/TOGGLE"
                  panel: "newField"
                - signal: notification/ADD
                  text: Field created!
                  severity: success
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: wire/EMPTY
                  wire: newfield
                - signal: wire/CREATE_RECORD
                  wire: newfield
