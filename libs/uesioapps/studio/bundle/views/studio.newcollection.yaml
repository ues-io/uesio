name: newcollection
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: studio.collections
      fields:
        studio.id:
        studio.name:
        studio.workspaceid:
        studio.workspace:
        studio.datasource:
        studio.collectionname:
        studio.namefield:
        studio.idfield:
        studio.created:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
      type: CREATE
      defaults:
        - field: studio.collectionname
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.namefield
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.idfield
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.container:
        components:
          - material.typography:
              text: Create a New Collection
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: collectionsDeck
              wire: collections
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 3
                                components:
                                  - material.field:
                                      fieldId: studio.name
                                  - material.field:
                                      fieldId: studio.created
                                  - studio.metadatafield:
                                      fieldId: studio.datasource
                                      metadataType: "DATASOURCE"
                                      label: "Data Source"
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "contained"
                                text: "Save"
                                signals:
                                  - signal: "bot/CALL"
                                    bot: "studio.newcollection"
                                    params:
                                      name: ${studio.name}
                                      datasource: ${studio.datasource}
                                      workspace: $Param{workspacename}
                                      app: $Param{appname}
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/collection/${studio.name}"
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Cancel"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/collections"
