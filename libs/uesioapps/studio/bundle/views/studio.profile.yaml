name: profile
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
      conditions:
        - field: studio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    profiles:
      collection: studio.profiles
      fields:
        studio.id:
        studio.name:
        studio.permissionsetsrefs:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: profilename
    permissionsets:
      collection: studio.permissionsets
      fields:
        studio.id:
        studio.name:
        studio.workspace:
        studio.workspaceid:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: studio.topbar
    - material.materialwrapper:
        components:
          - material.container:
              components:
                - material.deck:
                    xs: 12
                    margin: 0
                    id: profilesDeck
                    wire: profiles
                    mode: READ
                    components:
                      - material.breadcrumbs:
                          crumbs:
                            - text: home
                              href: home
                              signals:
                                - signal: route/NAVIGATE
                                  path: home
                            - text: $Param{appname}
                              href: app/$Param{appname}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}
                            - text: $Param{workspacename}
                              href: app/$Param{appname}/workspace/$Param{workspacename}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}/workspace/$Param{workspacename}
                            - text: profiles
                              href: app/$Param{appname}/workspace/$Param{workspacename}/permissions
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{appname}/workspace/$Param{workspacename}/permissions
                            - text: $Param{profilename}
                      - material.grid:
                          items:
                            - material.griditem:
                                xs: true
                                components:
                                  - material.card:
                                      media:
                                        background:
                                          color:
                                            intention: "primary"
                                        height: 10px
                                      margin: 1
                                      components:
                                        - material.grid:
                                            justify: space-between
                                            alignitems: center
                                            items:
                                              - material.griditem:
                                                  components:
                                                    - material.typography:
                                                        text: "Profile"
                                                        variant: h5
                                              - material.griditem:
                                                  components:
                                                    - material.buttonset:
                                                        buttons:
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Edit"
                                                              signals:
                                                                - signal: component/material.deck/TOGGLE_MODE
                                                                  target: "profilesDeck"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Save"
                                                              signals:
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "profiles"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Cancel"
                                                              signals:
                                                                - signal: wire/CANCEL
                                                                  wire: "profiles"
                                                                - signal: wire/CANCEL
                                                                  wire: "fields"
                                                          - material.button:
                                                              color: "primary"
                                                              variant: "outlined"
                                                              text: "Delete"
                                                              signals:
                                                                - signal: wire/MARK_FOR_DELETE
                                                                - signal: wire/SAVE
                                                                  wires:
                                                                    - "profiles"
                                                                - signal: "route/NAVIGATE"
                                                                  path: "app/$Param{appname}/workspace/$Param{workspacename}/permissions"
                                        - material.field:
                                            fieldId: studio.name
                                        - studio.permissionpicker:
                                            fieldId: studio.permissionsetsrefs
                                            wireName: permissionsets
                                            label: "Permission sets"
