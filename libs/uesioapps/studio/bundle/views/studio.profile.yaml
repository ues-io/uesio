name: profile
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    profiles:
      collection: studio.profiles
      fields:
        studio.id:
        studio.name:
        studio.permissionsetsrefs:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
        - field: studio.name
          valueSource: PARAM
          param: profilename
    permissionsets:
      collection: studio.permissionsets
      fields:
        studio.id:
        studio.name:
        studio.workspace:
        studio.workspaceid:
      conditions:
        - field: studio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: studio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: profiles
                      itemIcon: group
                      itemName: $Param{profilename}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: profiles
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: profilesDeck
                    wire: profiles
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Profile - ${studio.name}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "profilesDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "profiles"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "profiles"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "profiles"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/profiles"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.name
                      - io.box:
                          uesio.variant: io.section
                          components:
                            - io.titlebar:
                                title: Permission Sets
                                uesio.variant: io.section
                            - io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - studio.permissionpicker:
                                      fieldId: studio.permissionsetsrefs
                                      wireName: permissionsets
                                      dataType: array
