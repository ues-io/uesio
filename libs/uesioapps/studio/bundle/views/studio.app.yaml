name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: studio.apps
      fields:
        uesio.id:
        studio.name:
        studio.description:
        studio.color:
      conditions:
        - field: studio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
    bundles:
      collection: studio.bundles
      fields:
        uesio.id:
        studio.major:
        studio.minor:
        studio.patch:
        studio.description:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
    sites:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
    teams:
      collection: studio.teams
      fields:
        uesio.id:
        studio.name:
        studio.app:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
    newworkspace:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
      type: CREATE
      defaults:
        - field: studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
    newsite:
      collection: studio.sites
      fields:
        uesio.id:
        studio.name:
        studio.bundle:
      type: CREATE
      defaults:
        - field: studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: studio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio.id
    newteam:
      collection: studio.teams
      fields:
        uesio.id:
        studio.name:
        studio.app:
      type: CREATE
      defaults:
        - field: studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: apps
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - io.titlebar:
                    uesio.variant: io.nav
                    title: Workspaces
                    actions:
                      - io.button:
                          icon: add
                          signals:
                            - signal: panel/TOGGLE
                              panel: newWorkspace
                - io.list:
                    id: workspaceslist
                    wire: workspaces
                    components:
                      - io.tile:
                          uesio.variant: io.nav
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{appname}/workspace/${studio.name}"
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${studio.name}
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: "#ccc"
                                text: handyman
                - io.titlebar:
                    uesio.variant: io.nav
                    title: Sites
                    actions:
                      - io.button:
                          icon: add
                          signals:
                            - signal: panel/TOGGLE
                              panel: newSite
                - io.list:
                    id: siteslist
                    wire: sites
                    components:
                      - io.tile:
                          uesio.variant: io.nav
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{appname}/site/${studio.name}"
                          content:
                            - io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${studio.name}
                          avatar:
                            - io.text:
                                uesio.variant: io.icon
                                color: "#ccc"
                                text: public
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    wire: apps
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: ${studio.name}
                          subtitle: ${studio.description}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      text: Edit
                                      uesio.variant: io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editApp
                                  - io.button:
                                      text: Delete
                                      uesio.variant: io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteApp
                      - io.box:
                          uesio.variant: io.section
                          components:
                            - io.titlebar:
                                uesio.variant: io.section
                                title: Bundles
                                subtitle: Pack it up. Pack it in. Let me begin.
                            - io.deck:
                                id: bundleslist
                                wire: bundles
                                uesio.variant: io.section
                                components:
                                  - io.tile:
                                      uesio.variant: io.item
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/bundle/${studio.major}/${studio.minor}/${studio.patch}"
                                      content:
                                        - io.text:
                                            text: "v$Record{studio.major}.$Record{studio.minor}.$Record{studio.patch}"
                                      avatar:
                                        - io.text:
                                            uesio.variant: io.icon
                                            color: "#ccc"
                                            text: inventory_2
                      - io.box:
                          uesio.variant: io.section
                          components:
                            - io.titlebar:
                                uesio.variant: io.section
                                title: Teams
                                subtitle: There's no I in team, but there is M and E.
                                actions:
                                  - io.group:
                                      components:
                                        - io.button:
                                            text: "New Team"
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: "panel/TOGGLE"
                                                panel: "newTeam"
                            - io.deck:
                                id: teamslist
                                wire: teams
                                uesio.variant: io.section
                                components:
                                  - io.tile:
                                      uesio.variant: io.item
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/teams/${studio.name}"
                                      content:
                                        - io.text:
                                            text: ${studio.name}
                                      avatar:
                                        - io.text:
                                            uesio.variant: io.icon
                                            color: "#ccc"
                                            text: groups
  panels:
    deleteApp:
      - io.dialog:
          title: Delete App
          width: 400px
          height: 300px
          components:
            - io.text:
                text: Are you sure you want to delete this app?
          actions:
            - io.button:
                text: Delete
                uesio.variant: io.primary
                signals:
                  - signal: wire/MARK_FOR_DELETE
                  - signal: wire/SAVE
                    wires:
                      - "apps"
                  - signal: "route/NAVIGATE"
                    path: "home"
            - io.button:
                text: Cancel
                uesio.variant: io.secondary
                signals:
                  - signal: panel/TOGGLE
                    panel: deleteApp
    editApp:
      - io.dialog:
          title: Edit App
          width: 400px
          height: 500px
          components:
            - uesio.view:
                view: studio.appedit
                uesio.context:
                  wire: apps
          actions:
            - io.button:
                uesio.variant: "io.primary"
                text: "Save"
                signals:
                  - signal: wire/SAVE
                  - signal: "panel/TOGGLE"
                    panel: "editApp"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: wire/CANCEL
                  - signal: "panel/TOGGLE"
                    panel: "editApp"
    newWorkspace:
      - io.dialog:
          title: Create a New Workspace
          width: 400px
          height: 500px
          components:
            - io.list:
                id: newworkspacelist
                wire: newworkspace
                mode: EDIT
                components:
                  - io.field:
                      fieldId: studio.name
          actions:
            - io.button:
                uesio.variant: "io.primary"
                uesio.context:
                  wire: newworkspace
                text: "Save"
                signals:
                  - signal: "bot/CALL"
                    bot: "studio.newworkspace"
                    params:
                      name: ${studio.name}
                      app: $Param{appname}
                  - signal: "route/NAVIGATE"
                    path: "app/$Param{appname}/workspace/${studio.name}"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: "panel/TOGGLE"
                    panel: "newWorkspace"
    newSite:
      - io.dialog:
          title: Create a New Site
          width: 400px
          height: 500px
          components:
            - io.list:
                id: newsitelist
                wire: newsite
                mode: EDIT
                components:
                  - io.field:
                      fieldId: studio.name
                  - io.field:
                      fieldId: studio.bundle
          actions:
            - io.button:
                uesio.variant: "io.primary"
                text: "Save"
                signals:
                  - signal: wire/SAVE
                    wires:
                      - "newsite"
                  - signal: "route/NAVIGATE"
                    path: "app/$Param{appname}/site/${studio.name}"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: "panel/TOGGLE"
                    panel: "newSite"
    newTeam:
      - io.dialog:
          title: Create a New Team
          width: 400px
          height: 500px
          components:
            - io.list:
                id: newteamlist
                wire: newteam
                mode: EDIT
                components:
                  - io.field:
                      fieldId: studio.name
          actions:
            - io.button:
                uesio.variant: "io.primary"
                text: "Save"
                signals:
                  - signal: wire/SAVE
                    wires:
                      - "newteam"
                  - signal: "route/NAVIGATE"
                    path: "app/$Param{appname}/teams/${studio.name}"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: "panel/TOGGLE"
                    panel: "newTeam"
