name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
    bundles:
      collection: uesio.bundles
      fields:
        uesio.id:
        uesio.major:
        uesio.minor:
        uesio.patch:
        uesio.description:
      conditions:
        - field: uesio.namespace
          valueSource: PARAM
          param: appname
    sites:
      collection: uesio.sites
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.appref
          valueSource: PARAM
          param: appname
    newworkspace:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.app:
      type: CREATE
      defaults:
        - field: studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
    newsite:
      collection: uesio.sites
      fields:
        uesio.id:
        uesio.name:
        uesio.appref:
        uesio.bundle:
      type: CREATE
      defaults:
        - field: uesio.appref
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            minHeight: 100vh
        templateRows: 60px 1fr
        items:
          - uesio.view:
              view: studio.topbar
              uesio.context:
                wire: apps
          - io.grid:
              uesio.styles:
                root:
                  gridRow: 2
              templateColumns: 300px 1fr
              items:
                - io.griditem:
                    uesio.styles:
                      root:
                        backgroundColor: "#fafafa"
                    components:
                      - io.titlebar:
                          uesio.variant: io.plain
                          title: Workspaces
                          actions:
                            - io.iconbutton:
                                icon: add
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newWorkspace
                      - io.list:
                          id: workspaceslist
                          wire: workspaces
                          components:
                            - io.tile:
                                uesio.styles:
                                  root:
                                    padding: 10px 20px
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/${studio.name}"
                                content:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          color: "#21242D"
                                          display: "inline"
                                          verticalAlign: middle
                                      text: ${studio.name}
                                      element: div
                                avatar:
                                  - io.text:
                                      uesio.styles:
                                        root:
                                          fontFamily: Material Icons
                                          color: "#ccc"
                                          verticalAlign: middle
                                      text: handyman
                - io.griditem:
                    components:
                      - io.list:
                          wire: apps
                          components:
                            - io.titlebar:
                                uesio.variant: io.main
                                uesio.styles:
                                  root:
                                    borderBottom: 6px solid ${uesio.color}
                                title: ${uesio.name}
                                subtitle: ${uesio.description}
                                actions:
                                  - io.group:
                                      components:
                                        - io.button:
                                            text: Edit
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: editApp
                                        - io.button:
                                            text: Delete
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteApp
                            - io.titlebar:
                                uesio.variant: io.section
                                title: Bundles
                                subtitle: Pack it up. Pack it in. Let me begin.
                            - io.deck:
                                id: bundleslist
                                wire: bundles
                                uesio.styles:
                                  root:
                                    padding: 0 40px
                                components:
                                  - io.tile:
                                      uesio.styles:
                                        root:
                                          padding: 10px 20px
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/bundle/${uesio.major}/${uesio.minor}/${uesio.patch}"
                                      content:
                                        - io.text:
                                            uesio.styles:
                                              root:
                                                color: "#21242D"
                                                display: "inline"
                                                verticalAlign: middle
                                            text: "v$Record{uesio.major}.$Record{uesio.minor}.$Record{uesio.patch}"
                                            element: div
                                      avatar:
                                        - io.text:
                                            uesio.styles:
                                              root:
                                                fontFamily: Material Icons
                                                color: "#ccc"
                                                verticalAlign: middle
                                            text: inventory_2
                            - io.titlebar:
                                uesio.variant: io.section
                                title: Sites
                                subtitle: Your site is in sight.
                                actions:
                                  - io.group:
                                      width: 210px
                                      components:
                                        - io.button:
                                            text: "Create a Site"
                                            uesio.variant: io.secondary
                                            signals:
                                              - signal: "panel/TOGGLE"
                                                panel: "newSite"
                            - io.deck:
                                id: siteslist
                                wire: sites
                                uesio.styles:
                                  root:
                                    padding: 0 40px
                                components:
                                  - io.tile:
                                      uesio.styles:
                                        root:
                                          padding: 10px 20px
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/site/${uesio.name}"
                                      content:
                                        - io.text:
                                            uesio.styles:
                                              root:
                                                color: "#21242D"
                                                display: "inline"
                                                verticalAlign: middle
                                            text: ${uesio.name}
                                            element: div
                                      avatar:
                                        - io.text:
                                            uesio.styles:
                                              root:
                                                fontFamily: Material Icons
                                                color: "#ccc"
                                                verticalAlign: middle
                                            text: public
  panels:
    - io.dialog:
        id: deleteApp
        title: Delete App
        width: 400px
        height: 300px
        components:
          - io.text:
              text: Are you sure you want to delete this app?
        actions:
          - io.button:
              text: Delete
              uesio.variant: io.primary
              signals:
                - signal: wire/MARK_FOR_DELETE
                - signal: wire/SAVE
                  wires:
                    - "apps"
                - signal: "route/NAVIGATE"
                  path: "home"
          - io.button:
              text: Cancel
              uesio.variant: io.secondary
              signals:
                - signal: panel/TOGGLE
                  panel: deleteApp
    - io.dialog:
        id: editApp
        title: Edit App
        width: 400px
        height: 500px
        components:
          - uesio.view:
              view: studio.appedit
              uesio.context:
                wire: apps
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                - signal: "panel/TOGGLE"
                  panel: "editApp"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: wire/CANCEL
                - signal: "panel/TOGGLE"
                  panel: "editApp"
    - io.dialog:
        id: newWorkspace
        title: Create a New Workspace
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newworkspacelist
              wire: newworkspace
              mode: EDIT
              components:
                - io.field:
                    fieldId: studio.name
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newworkspace"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/workspace/${studio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newWorkspace"

    - io.dialog:
        id: newSite
        title: Create a New Site
        width: 400px
        height: 500px
        components:
          - io.list:
              id: newsitelist
              wire: newsite
              mode: EDIT
              components:
                - io.field:
                    fieldId: uesio.name
                - io.field:
                    fieldId: uesio.bundle
        actions:
          - io.button:
              uesio.variant: "io.primary"
              text: "Save"
              signals:
                - signal: wire/SAVE
                  wires:
                    - "newsite"
                - signal: "route/NAVIGATE"
                  path: "app/$Param{appname}/site/${uesio.name}"
          - io.button:
              uesio.variant: "io.secondary"
              text: "Cancel"
              signals:
                - signal: "panel/TOGGLE"
                  panel: "newSite"
