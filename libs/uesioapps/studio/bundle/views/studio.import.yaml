name: import
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        studio.id:
        studio.name:
        studio.appid:
        studio.app:
          fields:
            uesio.color:
      conditions:
        - field: studio.appid
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bulkjobs:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.spec:
    newbulkjob:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.spec:
      type: EMPTY

  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: import
                      itemIcon: upload
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - material.grid:
                    justify: space-between
                    items:
                      - material.griditem:
                          components:
                            - material.typography:
                                text: Data Import Jobs
                                variant: h5
                            - material.typography:
                                text: Gotta catch 'em all!
                                variant: body2
                      - material.griditem:
                          components:
                            - material.buttonset:
                                buttons:
                                  - material.button:
                                      color: "primary"
                                      variant: "outlined"
                                      text: "Create New Import Job"
                                      signals:
                                        - signal: wire/CREATE_RECORD
                                          wire: "newbulkjob"
                                        - signal: wire/SAVE
                                          wires:
                                            - newbulkjob
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/bulkjob/${uesio.id}"
                - material.deck:
                    xs: 12
                    sm: 6
                    md: 4
                    lg: 3
                    margin: 0
                    id: bulkjobsDeck
                    wire: bulkjobs
                    components:
                      - material.card:
                          media:
                            background:
                              color:
                                intention: "primary"
                            height: 10px
                          margin: 1
                          components:
                            - material.griditem:
                                components:
                                  - material.icon:
                                      type: "open"
                                      float: right
                            - material.typography:
                                text: "${uesio.id}"
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{appname}/workspace/$Param{workspacename}/bulkjob/${uesio.id}"
