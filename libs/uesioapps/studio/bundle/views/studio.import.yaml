name: import
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    bulkjobs:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.spec:
    newbulkjob:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.spec:
      type: EMPTY

  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: import
                      itemIcon: upload
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Data Import Jobs
                    subtitle: Gotta catch 'em all!
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: Create New Import Job
                                uesio.variant: io.secondary
                                signals:
                                  - signal: wire/CREATE_RECORD
                                    wire: "newbulkjob"
                                  - signal: wire/SAVE
                                    wires:
                                      - newbulkjob
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/bulkjob/${uesio.id}"
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: bulkjobsDeck
                          wire: bulkjobs
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/bulkjob/${uesio.id}"
                                content:
                                  - io.text:
                                      text: ${uesio.id}
