name: sitenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.list:
        components:
          - io.titlebar:
              uesio.variant: io.nav
              title: Site Admin
          - io.tile:
              uesio.variant: io.nav
              uesio.classes:
                selected:
                  - type: paramIsValue
                    param: selected
                    value: users
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["uesio.app"]["uesio.id"]}/site/${uesio.name}/users
              content:
                - io.text:
                    text: Users
              avatar:
                - io.text:
                    uesio.variant: io.icon
                    text: person
          - io.tile:
              uesio.variant: io.nav
              uesio.classes:
                selected:
                  - type: paramIsValue
                    param: selected
                    value: domains
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["uesio.app"]["uesio.id"]}/site/${uesio.name}/domains
              content:
                - io.text:
                    text: Domains
              avatar:
                - io.text:
                    uesio.variant: io.icon
                    text: verified_user
          - io.tile:
              uesio.variant: io.nav
              uesio.classes:
                selected:
                  - type: paramIsValue
                    param: selected
                    value: data
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["uesio.app"]["uesio.id"]}/site/${uesio.name}/data
              content:
                - io.text:
                    text: Data
              avatar:
                - io.text:
                    uesio.variant: io.icon
                    text: storage
