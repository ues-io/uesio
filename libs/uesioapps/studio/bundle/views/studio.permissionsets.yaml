name: permissionsets
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: studio.app
          valueSource: PARAM
          param: appname
        - field: studio.name
          valueSource: PARAM
          param: workspacename
    permissionsets:
      collection: studio.permissionsets
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    newpermissionset:
      collection: studio.permissionsets
      fields:
        uesio.id:
        studio.name:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: permissionsets
                      itemIcon: rule
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: permissionsets
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Permission Sets
                    subtitle: Ask not what you can do.
                    actions:
                      - io.group:
                          components:
                            - io.button:
                                text: New Permission Set
                                uesio.variant: io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newPermissionset
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.deck:
                          id: permissionsetsDeck
                          wire: permissionsets
                          uesio.variant: io.section
                          components:
                            - io.tile:
                                uesio.variant: io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/permissionsets/${studio.name}"
                                content:
                                  - io.text:
                                      text: ${studio.name}
                                avatar:
                                  - io.text:
                                      uesio.variant: io.icon
                                      color: "#ccc"
                                      text: rule
  panels:
    newPermissionset:
      - io.dialog:
          title: Create a New Permission Set
          width: 400px
          height: 500px
          components:
            - io.list:
                id: newpermissionsetlist
                wire: newpermissionset
                mode: EDIT
                components:
                  - io.field:
                      fieldId: studio.name
          actions:
            - io.button:
                uesio.variant: "io.primary"
                text: "Save"
                signals:
                  - signal: wire/SAVE
                    wires:
                      - "newpermissionset"
                  - signal: "route/NAVIGATE"
                    path: "app/$Param{appname}/workspace/$Param{workspacename}/permissionsets/${studio.name}"
            - io.button:
                uesio.variant: "io.secondary"
                text: "Cancel"
                signals:
                  - signal: "panel/TOGGLE"
                    panel: "newPermissionset"
