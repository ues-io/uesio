name: collections
dataSource: uesio.platform
idField: studio.id
idFormat: "${studio.workspaceid}_${studio.name}"
nameField: studio.name
collectionName: collections
access: "protected"
userResponseTokens:
  - type: "lookup"
    collection: studio.teammembers
    conditions:
      - field: "studio.memberid"
        value: "{uesio.id}"
    token: "{studio.appid}_{studio.teamid}"
    match: "team"
recordChallengeTokens:
  - type: "lookup"
    collection: studio.teampermissions
    conditions:
      - field: "studio.role"
        value: "maintainer"
      - field: "studio.appid"
        value: "{studio.appid}"
    token: "{studio.appid}_{studio.teamid}"
    match: "team"
    access: read-write
  - type: "lookup"
    collection: studio.teampermissions
    conditions:
      - field: "studio.role"
        value: "admin"
      - field: "studio.appid"
        value: "{studio.appid}"
    token: "{studio.appid}_{studio.teamid}"
    match: "team"
    access: read-write
