name: collections
dataSource: uesio.platform
idField: studio.id
idFormat: "${studio.workspaceid}_${studio.name}"
nameField: studio.name
collectionName: collections
access: "protected"
userResponseTokens:
  - type: "lookup"
    collection: studio.teammembers
    conditions:
      - field: "studio.memberid"
        value: "{uesio.id}"
    token: "{studio.workspaceid}_{studio.teamid}"
    match: "team"
recordChallengeTokens:
  - type: "lookup"
    collection: studio.teampermissions
    conditions:
      - field: "studio.collectionname"
        value: "{studio.name}"
      - field: "studio.workspaceid"
        value: "{studio.workspaceid}"
      - field: "studio.access"
        value: "read"
    token: "{studio.workspaceid}_{studio.teamid}"
    match: "team"
    access: read
  - type: "lookup"
    collection: studio.teampermissions
    conditions:
      - field: "studio.collectionname"
        value: "{studio.name}"
      - field: "studio.workspaceid"
        value: "{studio.workspaceid}"
      - field: "studio.access"
        value: "read-write"
    token: "{studio.workspaceid}_{studio.teamid}"
    match: "team"
    access: read-write
