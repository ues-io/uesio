name: teams
dataSource: uesio.platform
idField: studio.id
idFormat: "${studio.appid}_${studio.name}"
nameField: studio.name
collectionName: teams
access: "protected"
userResponseTokens:
  - type: "lookup"
    collection: studio.teammembers
    conditions:
      - field: "studio.memberid"
        value: "${user.ID}"
    token: "${studio.teamid}"
    match: "team"
recordChallengeTokens:
  - type: "lookup"
    collection: studio.teampermissions
    conditions:
      - field: "studio.role"
        value: "admin"
      - field: "studio.appid"
        value: "${studio.appid}"
    token: "${studio.teamid}"
    match: "team"
    access: read-write
  - type: "lookup"
    collection: studio.teampermissions
    conditions:
      - field: "studio.role"
        value: "maintainer"
      - field: "studio.appid"
        value: "${studio.appid}"
    token: "${studio.teamid}"
    match: "team"
    access: read
