name: opportunities
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.titlebar:
        title: Opportunities
        uesio.variant: io.main
        actions:
          - io.group:
              components:
                - io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: opportunities
                    text: Create
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - opportunities
                    text: Save
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: opportunities
                    text: Cancel
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: component/io.table/TOGGLE_MODE
                        target: opportunitiesTable
                    text: Mode
                    uesio.variant: io.secondary
    - io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - io.table:
              rowactions:
                - text: Edit
                  signals:
                    - path: opportunity/${crm.id}
                      signal: route/NAVIGATE
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - io.column:
                    field: crm.name
                - io.column:
                    field: crm.description
                - io.column:
                    field: crm.status
                - io.column:
                    field: crm.account
                - io.column:
                    field: crm.updated
                - io.column:
                    field: crm.created
              id: opportunitiesTable
              mode: EDIT
              wire: opportunities
  wires:
    opportunities:
      collection: crm.opportunities
      fields:
        crm.name:
        crm.id:
        crm.status:
        crm.description:
        crm.account:
        crm.accountid:
        crm.updated:
        crm.created:
