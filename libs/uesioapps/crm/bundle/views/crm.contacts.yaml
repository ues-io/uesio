name: contacts
definition:
  components:
    - uesio.view:
        name: topbar
        namespace: crm
    - material.typography:
        text: Contacts
        variant: h6
    - material.buttonset:
        buttons:
          - material.button:
              color: primary
              variant: contained
              text: Create Row
              signals:
                - signal: CREATE_RECORD
                  band: wire
                  target: contacts
          - material.button:
              color: primary
              variant: contained
              text: Save
              signals:
                - signal: SAVE
                  band: wire
                  targets:
                    - contacts
          - material.button:
              color: primary
              variant: contained
              text: Cancel
              signals:
                - signal: CANCEL
                  band: wire
                  target: contacts
          - material.button:
              color: primary
              signals:
                - band: component
                  scope: material.table
                  signal: TOGGLE_MODE
                  target: contactsTable
              text: Mode
              variant: contained
    - material.table:
        id: contactsTable
        wire: contacts
        mode: EDIT
        columns:
          - material.column:
              field: crm.firstname
          - material.column:
              field: crm.lastname
          - material.column:
              field: crm.gender
          - material.column:
              field: crm.deceased
          - material.column:
              field: crm.accountid
          - material.column:
              field: crm.account
          - material.column:
              field: crm.birthdate
          - material.column:
              components:
                - material.button:
                    color: primary
                    variant: contained
                    text: Edit
                    signals:
                      - signal: "NAVIGATE"
                        band: "platform"
                        path: "contact/${crm.id}"
                        namespace: "crm"
  wires:
    contacts:
      collection: crm.contacts
      fields:
        crm.account: null
        crm.accountid: null
        crm.deceased: null
        crm.firstname: null
        crm.gender: null
        crm.id: null
        crm.lastname: null
        crm.birthdate: null
dependencies:
  componentpacks:
    material.main:
