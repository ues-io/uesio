name: contacts
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.titlebar:
        title: Contacts
        uesio.variant: io.main
        actions:
          - io.group:
              components:
                - io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: contacts
                    text: Create
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - contacts
                    text: Save
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: contacts
                    text: Cancel
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: component/io.table/TOGGLE_MODE
                        target: contactsTable
                    text: Mode
                    uesio.variant: io.secondary
    - io.box:
        components:
          - io.deck:
              id: NewId
              mode: EDIT
              wire: contacts
              templateColumns: 1fr 1fr 1fr 1fr
              uesio.styles:
                root:
                  columnGap: 10px
                  padding: 10px
              components:
                - io.box:
                    uesio.styles:
                      root:
                        marginTop: 20px
                        marginBottom: 20px
                        alignItems: flex-start
                        border: "1px solid #ccc"
                        boxShadow: "0 0 6px #00000033"
                        padding: 15px
                        min-height: 240px
                    templateColumns: 180px 1fr 1fr
                    columnGap: 10px
                    components:
                      - io.field:
                          fieldId: crm.image
                          uesio.styles:
                            root:
                              max-height: 200px
                          uesio.variant: io.
                          label: null
                          labelPosition: none
                      - io.field:
                          fieldId: crm.firstname
                      - io.field:
                          fieldId: crm.lastname
                      - io.field:
                          fieldId: crm.email
                      - io.button:
                          text: View
                          icon: arrow_forward
                          uesio.variant: io.secondary
                          uesio.styles:
                            root: {}
                    uesio.variant: io.section
  wires:
    contacts:
      collection: crm.contacts
      fields:
        crm.account:
          fields:
            crm.name: null
        crm.birthdate: null
        crm.firstname: null
        crm.gender: null
        uesio.id: null
        crm.lastname: null
        crm.email: null
        uesio.updatedat: null
        uesio.createdat: null
        crm.image: null
