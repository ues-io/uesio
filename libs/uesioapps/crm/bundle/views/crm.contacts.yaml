name: contacts
definition:
  components:
    - uesio.view:
        name: topbar
        namespace: crm
    - material.typography:
        text: Contacts
        variant: h6
    - material.buttonset:
        buttons:
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: CREATE_RECORD
                  target: contacts
              text: Create Row
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: SAVE
                  targets:
                    - contacts
              text: Save
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: CANCEL
                  target: contacts
              text: Cancel
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: component
                  scope: material.table
                  signal: TOGGLE_MODE
                  target: contactsTable
              text: Mode
              variant: contained
    - material.table:
        columns:
          - material.column:
              field: crm.firstname
          - material.column:
              field: crm.lastname
          - material.column:
              field: crm.gender
          - material.column:
              field: crm.deceased
          - material.column:
              field: crm.accountid
          - material.column:
              field: crm.account
          - material.column:
              field: crm.birthdate
          - material.column:
              field: crm.email
          - material.column:
              components:
                - material.button:
                    color: primary
                    signals:
                      - band: route
                        namespace: crm
                        path: contact/${crm.id}
                        signal: NAVIGATE
                    text: Edit
                    variant: contained
                - material.button:
                    color: primary
                    signals:
                      - band: wire
                        signal: TOGGLE_DELETE_STATUS
                        target: contacts
                    text: Delete
                    variant: contained
        id: contactsTable
        mode: EDIT
        wire: contacts
  wires:
    contacts:
      collection: crm.contacts
      fields:
        crm.account:
          fields:
            crm.description: null
        crm.accountid: null
        crm.birthdate: null
        crm.deceased: null
        crm.firstname: null
        crm.gender: null
        crm.id: null
        crm.lastname: null
        crm.email: null
dependencies:
  componentpacks:
    material.main: null
    sample.main: null
