name: accounts
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.titlebar:
        title: Accounts
        uesio.variant: io.main
        actions:
          - io.group:
              components:
                - io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: accounts
                    text: Create
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - accounts
                    text: Save
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: accounts
                    text: Cancel
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: component/io.table/TOGGLE_MODE
                        target: accountsTable
                    text: Mode
                    uesio.variant: io.secondary
    - io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - io.table:
              rowactions:
                - text: Edit
                  signals:
                    - path: account/${uesio.id}
                      signal: route/NAVIGATE
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - io.column:
                    field: crm.externalid
                - io.column:
                    field: crm.name
                - io.column:
                    field: crm.description
                - io.column:
                    field: uesio.createdat
                - io.column:
                    field: uesio.updatedat
              id: accountsTable
              mode: EDIT
              wire: accounts
  wires:
    accounts:
      collection: crm.accounts
      order:
        - field: crm.name
          desc: false
        - field: crm.created
          desc: false
      fields:
        crm.description: null
        uesio.id: null
        crm.name: null
        crm.externalid: null
        uesio.createdat: null
        uesio.updatedat: null
