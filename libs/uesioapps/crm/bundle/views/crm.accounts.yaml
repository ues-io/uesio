name: accounts
definition:
  components:
    - uesio.view:
        name: topbar
        namespace: crm
    - material.typography:
        text: Accounts
        variant: h6
    - material.buttonset:
        buttons:
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: CREATE_RECORD
                  target: accounts
              text: Create Row
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: SAVE
                  targets:
                    - accounts
              text: Save
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: CANCEL
                  target: accounts
              text: Cancel
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: component
                  scope: material.table
                  signal: TOGGLE_MODE
                  target: accountsTable
              text: Mode
              variant: contained
    - material.table:
        columns:
          - material.column:
              field: crm.externalid
          - material.column:
              field: crm.name
          - material.column:
              field: crm.description
          - material.column:
              components:
                - material.button:
                    color: primary
                    signals:
                      - band: route
                        namespace: crm
                        path: account/${crm.id}
                        signal: NAVIGATE
                    text: Edit
                    variant: contained
                - material.button:
                    color: primary
                    signals:
                      - band: wire
                        signal: TOGGLE_DELETE_STATUS
                        target: accounts
                    text: Delete
                    variant: contained
        id: accountsTable
        mode: EDIT
        wire: accounts
  wires:
    accounts:
      collection: crm.accounts
      fields:
        crm.description: null
        crm.id: null
        crm.name: null
        crm.externalid: null
dependencies:
  componentpacks:
    material.main: null
    sample.main: null
