name: accounts
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.titlebar:
        title: Accounts
        uesio.variant: io.main
        actions:
          - io.group:
              components:
                - io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: accounts
                    text: Create
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - accounts
                    text: Save
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: accounts
                    text: Cancel
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: component/io.table/TOGGLE_MODE
                        target: accountsTable
                    text: Mode
                    uesio.variant: io.secondary
    - io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - io.table:
              columns:
                - io.column:
                    field: crm.externalid
                - io.column:
                    field: crm.name
                - io.column:
                    field: crm.description
                - io.column:
                    field: crm.created
                - io.column:
                    field: crm.updated
                - io.column:
                    components:
                      - io.button:
                          signals:
                            - path: account/${crm.id}
                              signal: route/NAVIGATE
                          text: Edit
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/TOGGLE_DELETE_STATUS
                          text: Delete
                          uesio.variant: io.secondary
              id: accountsTable
              mode: EDIT
              wire: accounts
  wires:
    accounts:
      collection: crm.accounts
      order:
        - field: crm.name
          desc: false
        - field: crm.created
          desc: false
      fields:
        crm.description:
        crm.id:
        crm.name:
        crm.externalid:
        crm.created:
        crm.updated:
