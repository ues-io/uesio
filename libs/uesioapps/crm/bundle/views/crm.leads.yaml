name: leads
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.titlebar:
        title: Leads
        uesio.variant: io.main
        actions:
          - io.group:
              components:
                - io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: leads
                    text: Create
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - leads
                    text: Save
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: leads
                    text: Cancel
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: component/io.table/TOGGLE_MODE
                        target: leadsTable
                    text: Mode
                    uesio.variant: io.secondary
    - io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - io.table:
              rowactions:
                - text: Edit
                  signals:
                    - path: lead/${crm.id}
                      signal: route/NAVIGATE
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
                - text: Convert Lead
                  signals:
                    - bot: crm.convertlead
                      signal: bot/CALL
              columns:
                - io.column:
                    field: crm.firstname
                - io.column:
                    field: crm.lastname
                - io.column:
                    field: crm.updated
                - io.column:
                    field: crm.created
              id: leadsTable
              mode: EDIT
              wire: leads
  wires:
    leads:
      collection: crm.leads
      fields:
        crm.firstname: null
        crm.id: null
        crm.lastname: null
        crm.updated:
        crm.created:
