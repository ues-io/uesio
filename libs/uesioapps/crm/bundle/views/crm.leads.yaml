name: leads
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - material.typography:
        text: Leads
        variant: h6
    - material.buttonset:
        buttons:
          - material.button:
              color: primary
              signals:
                - signal: wire/CREATE_RECORD
                  wire: leads
              text: Create Row
              variant: contained
          - material.button:
              color: primary
              signals:
                - signal: wire/SAVE
                  wires:
                    - leads
              text: Save
              variant: contained
          - material.button:
              color: primary
              signals:
                - signal: wire/CANCEL
                  wire: leads
              text: Cancel
              variant: contained
          - material.button:
              color: primary
              signals:
                - signal: component/material.table/TOGGLE_MODE
                  target: leadsTable
              text: Mode
              variant: contained
    - material.table:
        columns:
          - material.column:
              field: crm.firstname
          - material.column:
              field: crm.lastname
          - material.column:
              components:
                - material.button:
                    color: primary
                    signals:
                      - namespace: crm
                        path: lead/${crm.id}
                        signal: route/NAVIGATE
                    text: Edit
                    variant: contained
                - material.button:
                    color: primary
                    signals:
                      - signal: wire/TOGGLE_DELETE_STATUS
                    text: Delete
                    variant: contained
                - material.button:
                    color: primary
                    signals:
                      - bot: crm.convertlead
                        signal: bot/CALL
                    text: Convert Lead
                    variant: contained
        id: leadsTable
        mode: EDIT
        wire: leads
  wires:
    leads:
      collection: crm.leads
      fields:
        crm.firstname: null
        crm.id: null
        crm.lastname: null
