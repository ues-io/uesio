name: leads
definition:
  components:
    - uesio.view:
        name: topbar
        namespace: crm
    - material.typography:
        text: Leads
        variant: h6
    - material.buttonset:
        buttons:
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: CREATE_RECORD
                  target: leads
              text: Create Row
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: SAVE
                  targets:
                    - leads
              text: Save
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: wire
                  signal: CANCEL
                  target: leads
              text: Cancel
              variant: contained
          - material.button:
              color: primary
              signals:
                - band: component
                  scope: material.table
                  signal: TOGGLE_MODE
                  target: leadsTable
              text: Mode
              variant: contained
    - material.table:
        columns:
          - material.column:
              field: crm.firstname
          - material.column:
              field: crm.lastname
          - material.column:
              components:
                - material.button:
                    color: primary
                    signals:
                      - band: platform
                        namespace: crm
                        path: lead/${crm.id}
                        signal: NAVIGATE
                    text: Edit
                    variant: contained
                - material.button:
                    color: primary
                    signals:
                      - band: wire
                        signal: TOGGLE_DELETE_STATUS
                        target: leads
                    text: Delete
                    variant: contained
                - material.button:
                    color: primary
                    signals:
                      - band: bot
                        bot: crm.convertlead
                        signal: CALL
                    text: Convert Lead
                    variant: contained
        id: leadsTable
        mode: EDIT
        wire: leads
  wires:
    leads:
      collection: crm.leads
      fields:
        crm.firstname: null
        crm.id: null
        crm.lastname: null
dependencies:
  componentpacks:
    material.main: null
    sample.main: null
