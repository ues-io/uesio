name: contactDetails
definition:
  components:
    - uesio.view:
        name: topbar
        namespace: crm
    - material.deck:
        components:
          - material.card:
              components:
                - material.grid:
                    alignitems: center
                    items:
                      - material.griditem:
                          components:
                            - material.typography:
                                text: ${crm.firstname}
                                textTransform: uppercase
                                variant: h5
                      - material.griditem:
                          components:
                            - material.buttonset:
                                buttons:
                                  - material.button:
                                      color: primary
                                      signals:
                                        - band: component
                                          scope: material.deck
                                          signal: TOGGLE_MODE
                                          target: oneaccountDeck
                                      text: Edit
                                      variant: outlined
                                  - material.button:
                                      color: primary
                                      signals:
                                        - band: wire
                                          signal: SAVE
                                          targets:
                                            - contacts
                                      text: Save
                                      variant: outlined
                                  - material.button:
                                      color: primary
                                      signals:
                                        - band: wire
                                          signal: CANCEL
                                          target: contacts
                                      text: Cancel
                                      variant: outlined
                    justify: space-between
                - material.field:
                    fieldId: crm.id
                - material.field:
                    fieldId: crm.firstname
                - material.field:
                    fieldId: crm.lastname
                - material.field:
                    fieldId: crm.gender
                - material.field:
                    fieldId: crm.deceased
                - material.field:
                    fieldId: crm.account
                - material.field:
                    fieldId: crm.birthdate
              margin: 1
              media:
                background: null
                color: '#FF5733'
                height: 10px
        id: oneaccountDeck
        margin: 0
        mode: READ
        wire: contacts
        xs: 12
  wires:
    contacts:
      collection: crm.contacts
      conditions:
        - field: crm.id
          param: contactid
          valueSource: PARAM
      fields:
        crm.account: null
        crm.accountid: null
        crm.birthdate: null
        crm.deceased: null
        crm.firstname: null
        crm.gender: null
        crm.id: null
        crm.lastname: null
dependencies:
  componentpacks:
    material.main: null
    sample.main: null
