name: lead_details
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.list:
        id: leadList
        wire: leads
        mode: READ
        components:
          - io.titlebar:
              uesio.variant: io.main
              title: ${crm.firstname} ${crm.lastname}
              actions:
                - io.group:
                    components:
                      - io.button:
                          signals:
                            - signal: component/io.list/TOGGLE_MODE
                              target: leadList
                          text: Edit
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - leads
                          text: Save
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: leads
                          text: Cancel
                          uesio.variant: io.secondary
          - io.box:
              uesio.variant: io.section
              uesio.styles:
                root:
                  padding: 40px
              components:
                - io.grid:
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr 1fr
                    columnGap: 10px
                    items:
                      - io.field:
                          fieldId: crm.firstname
                      - io.field:
                          fieldId: crm.lastname
                      - io.field:
                          fieldId: uesio.updatedat
                      - io.field:
                          fieldId: uesio.createdat
  wires:
    leads:
      collection: crm.leads
      conditions:
        - field: uesio.id
          param: recordid
          valueSource: PARAM
      fields:
        crm.firstname:
        uesio.id:
        crm.lastname:
        uesio.updatedat:
        uesio.createdat:
