name: account_details
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.list:
        id: accountList
        wire: accounts
        mode: READ
        components:
          - io.titlebar:
              uesio.variant: io.main
              title: ${crm.name}
              subtitle: ${crm.description}
              actions:
                - io.group:
                    components:
                      - io.button:
                          signals:
                            - signal: component/io.list/TOGGLE_MODE
                              target: accountList
                          text: Edit
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - accounts
                          text: Save
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: accounts
                          text: Cancel
                          uesio.variant: io.secondary
          - io.box:
              uesio.variant: io.section
              uesio.styles:
                root:
                  padding: 40px
              components:
                - io.grid:
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr 1fr
                    columnGap: 10px
                    items:
                      - io.field:
                          fieldId: crm.logo
                      - io.field:
                          fieldId: uesio.id
                      - io.field:
                          fieldId: crm.name
                      - io.field:
                          fieldId: crm.description
                      - io.field:
                          fieldId: uesio.createdat
                      - io.field:
                          fieldId: uesio.updatedat
                      - io.field:
                          fieldId: crm.contacts
                          reference:
                            template: "${crm.firstname} ${crm.lastname}"
                            components:
                              - io.tile:
                                  content:
                                    - io.text:
                                        text: ${crm.firstname}, ${crm.lastname}
                                        element: div
                                    - io.text:
                                        text: ${uesio.id}
                                        uesio.styles:
                                          root:
                                            fontSize: 9pt
                                            color: "#666"
                                        element: div
                                  avatar:
                                    - io.avatar:
                                        text: "-"
  wires:
    accounts:
      collection: crm.accounts
      conditions:
        - field: uesio.id
          param: accountid
          valueSource: PARAM
      fields:
        uesio.id:
        crm.name:
        crm.logo:
        crm.description:
        uesio.createdat:
        uesio.updatedat:
        crm.contacts:
          fields:
            crm.lastname: null
            crm.firstname: null
  params:
    accountid:
      type: recordId
      required: true
      collection: crm.accounts
