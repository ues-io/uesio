name: accountDetails
definition:
  components:
    - uesio.view:
        name: topbar
        namespace: crm
    - material.deck:
        components:
          - material.card:
              components:
                - material.grid:
                    alignitems: center
                    items:
                      - material.griditem:
                          components:
                            - material.imageupload:
                                fieldId: crm.profilepic
                                fileCollection: uesio.platform
                                height: 150
                                id: imageUploadId
                                margin:
                                  - 0
                                  - 2
                                preview: true
                                width: 150
                            - material.typography:
                                text: ${crm.name}
                                textTransform: uppercase
                                variant: h5
                      - material.griditem:
                          components:
                            - material.buttonset:
                                buttons:
                                  - material.button:
                                      color: primary
                                      signals:
                                        signal: component/material.deck/TOGGLE_MODE
                                        target: oneaccountDeck
                                      text: Edit
                                      variant: outlined
                                  - material.button:
                                      color: primary
                                      signals:
                                        - band: wire
                                          signal: SAVE
                                          targets:
                                            - accounts
                                      text: Save
                                      variant: outlined
                                  - material.button:
                                      color: primary
                                      signals:
                                        - band: wire
                                          signal: CANCEL
                                          target: accounts
                                      text: Cancel
                                      variant: outlined
                    justify: space-between
                - material.field:
                    fieldId: crm.id
                - material.field:
                    fieldId: crm.name
                - material.field:
                    fieldId: crm.description
              margin: 1
              media:
                background: null
                color: "#FF5733"
                height: 10px
        id: oneaccountDeck
        margin: 0
        mode: READ
        wire: accounts
        xs: 12
  wires:
    accounts:
      collection: crm.accounts
      conditions:
        - field: crm.id
          param: accountid
          valueSource: PARAM
      fields:
        crm.id: null
        crm.name: null
        crm.profilepic: null
        crm.description: null
dependencies:
  componentpacks:
    material.main: null
    sample.main: null
