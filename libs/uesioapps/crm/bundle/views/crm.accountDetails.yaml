name: accountDetails
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.list:
        id: accountList
        wire: accounts
        mode: READ
        components:
          - io.titlebar:
              uesio.variant: io.main
              title: ${crm.name}
              subtitle: ${crm.description}
              actions:
                - io.group:
                    components:
                      - io.button:
                          signals:
                            - signal: component/io.list/TOGGLE_MODE
                              target: accountList
                          text: Edit
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - accounts
                          text: Save
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: accounts
                          text: Cancel
                          uesio.variant: io.secondary
          - io.box:
              uesio.variant: io.section
              uesio.styles:
                root:
                  padding: 40px
              components:
                - io.grid:
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr 1fr
                    columnGap: 10px
                    items:
                      - io.field:
                          fieldId: crm.id
                      - io.field:
                          fieldId: crm.name
                      - io.field:
                          fieldId: crm.description
                      - io.field:
                          fieldId: crm.created
                      - io.field:
                          fieldId: crm.updated
  wires:
    accounts:
      collection: crm.accounts
      conditions:
        - field: crm.id
          param: accountid
          valueSource: PARAM
      fields:
        crm.id:
        crm.name:
        crm.profilepic:
          fields:
            uesio.mimetype:
        crm.description:
        crm.created:
        crm.updated:
