name: topbar
definition:
  components:
    - material.grid:
        alignitems: center
        background:
          color: "#222"
        height: 60px
        items:
          - material.griditem:
              components:
                - io.image:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    file: crm.logo
                    height: 30px
                    signals:
                      - signal: route/NAVIGATE
                        path: "home"
          - material.griditem:
              components:
                - material.grid:
                    alignitems: center
                    items:
                      - material.griditem:
                          components:
                            - material.button:
                                signals:
                                  - path: accounts
                                    signal: route/NAVIGATE
                                text: Accounts
                                variant: text
                      - material.griditem:
                          components:
                            - material.button:
                                signals:
                                  - path: contacts
                                    signal: route/NAVIGATE
                                text: Contacts
                                variant: text
                      - material.griditem:
                          components:
                            - material.button:
                                signals:
                                  - path: leads
                                    signal: route/NAVIGATE
                                text: Leads
                                variant: text
                      - material.griditem:
                          components:
                            - material.button:
                                signals:
                                  - path: opportunities
                                    signal: route/NAVIGATE
                                text: Opportunities
                                variant: text
          - material.griditem:
              components:
                - material.grid:
                    alignitems: center
                    items:
                      - material.griditem:
                          components:
                            - material.button:
                                signals:
                                  - signal: user/LOGOUT
                                text: Log Out
                                variant: text
                      - io.avatar:
                          text: BH
        justify: space-between
  wires: null
