name: topbar
definition:
  components:
    - io.grid:
        uesio.styles:
          root:
            alignItems: center
            height: 60px
            backgroundColor: "#222"
        templateColumns: 58px 0fr 1fr 0fr
        items:
          - io.griditem:
              components:
                - io.image:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    file: crm.logo
                    height: 30px
                    signals:
                      - signal: route/NAVIGATE
                        path: "home"
          - io.griditem:
              components:
                - io.group:
                    components:
                      - io.button:
                          signals:
                            - path: accounts
                              signal: route/NAVIGATE
                          text: Accounts
                          uesio.variant: io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - io.button:
                          signals:
                            - path: contacts
                              signal: route/NAVIGATE
                          text: Contacts
                          uesio.variant: io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - io.button:
                          signals:
                            - path: leads
                              signal: route/NAVIGATE
                          text: Leads
                          uesio.variant: io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - io.button:
                          signals:
                            - path: opportunities
                              signal: route/NAVIGATE
                          text: Opportunities
                          uesio.variant: io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
          - io.griditem:
              uesio.styles:
                root:
                  textAlign: right
              components:
                - io.button:
                    uesio.variant: io.nav
                    uesio.styles:
                      root:
                        color: "#EEE"
                    signals:
                      - signal: user/LOGOUT
                    text: Log Out
          - io.griditem:
              components:
                - io.avatar:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    text: $User{initials}
                    image: $User{picture}
        justify: space-between
  wires: null
