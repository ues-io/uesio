name: opportunity_details
definition:
  components:
    - uesio.view:
        view: crm.topbar
    - io.list:
        id: opportunityList
        wire: opportunities
        mode: READ
        components:
          - io.titlebar:
              uesio.variant: io.main
              title: ${crm.name}
              actions:
                - io.group:
                    components:
                      - io.button:
                          signals:
                            - signal: component/io.list/TOGGLE_MODE
                              target: opportunityList
                          text: Edit
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - opportunities
                          text: Save
                          uesio.variant: io.secondary
                      - io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: opportunities
                          text: Cancel
                          uesio.variant: io.secondary
          - io.box:
              uesio.variant: io.section
              uesio.styles:
                root:
                  padding: 40px
              components:
                - io.grid:
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr 1fr
                    columnGap: 10px
                    items:
                      - io.field:
                          fieldId: crm.name
                      - io.field:
                          fieldId: crm.description
                      - io.field:
                          fieldId: crm.status
                      - io.field:
                          fieldId: crm.account
                      - io.field:
                          fieldId: uesio.updatedat
                      - io.field:
                          fieldId: uesio.createdat
  wires:
    opportunities:
      collection: crm.opportunities
      conditions:
        - field: crm.id
          param: opportunityid
          valueSource: PARAM
      fields:
        crm.id:
        crm.name:
        crm.account:
          fields:
            crm.name:
        crm.description:
        crm.status:
        uesio.updatedat:
        uesio.createdat:
