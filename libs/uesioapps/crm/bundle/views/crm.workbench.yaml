name: workbench
definition:
  # Wires connect to data in collections
  wires:
    newwire17:
      type: CREATE
      fields:
        crm.account: null
        crm.firstname: null
        crm.image: null
        crm.lastname: null
        crm.email: null
      collection: crm.contacts
  # Components determine the layout and composition of your view
  components:
    - lab.layout:
        template: 1,1
        columns:
          - io.column:
              components:
                - io.button:
                    text: Plus
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: newwire17
                    uesio.variant: io.primary
          - io.column:
              components:
                - io.button:
                    text: Save
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - newwire17
                    uesio.variant: io.primary
    - io.box:
        components:
          - io.table:
              id: NewId
              mode: EDIT
              wire: newwire17
              columns:
                - io.column:
                    field: crm.email
                - io.column:
                    field: crm.lastname
                - io.column:
                    field: crm.firstname
                - io.column:
                    field: crm.account
