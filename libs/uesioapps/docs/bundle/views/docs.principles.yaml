name: principles
definition:
  wires:
  components:
    - io.grid:
        uesio.variant: docs.mainlayout
        items:
          - io.griditem:
              uesio.variant: docs.topbar
              components:
                - uesio.view:
                    view: docs.topbar
          - io.griditem:
              uesio.variant: docs.leftbar
              components:
                - uesio.view:
                    view: docs.nav
                    params:
                      selected: principles
          - io.griditem:
              uesio.variant: docs.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Principles
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: BUILD & BUNDLE
                      - io.text:
                          uesio.variant: io.section
                          text: Get started with a full featured component library – Create standard business applications fast with a complete set of ready-to-use components and fully fledged applications.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: SHARE & SELL
                      - io.text:
                          uesio.variant: io.section
                          text: Collaborate with the Community – Share your creations at any point on the ues.io Bundle Store for further consumption by the community.
                      - io.text:
                          uesio.variant: io.section
                          text: Monetize your work –  You may also sell your components, bundles, or even subscriptions to the functionality you've built.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: CONNECT & INTEGRATE
                      - io.text:
                          uesio.variant: io.section
                          text: Integrate with the services you already use – Connect your favorite databases, integrate with your favorite tools and work with the best of each world.
                      - io.text:
                          uesio.variant: io.section
                          text: Use data sources – Save time with our built-in zero configuration data management. Use ues.io's included platform data source right out of the box, zero configuration or third party accounts needed.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: HOST & DISTRIBUTE
                      - io.text:
                          uesio.variant: io.section
                          text: Go live within minutes – As soon as you are ready, publish bundles directly on our servers. Choose where you want to host your websites.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: PAY AS YOU GROW
                      - io.text:
                          uesio.variant: io.section
                          text: Building apps is free – We only charge for transactions and using our data sources.
                      - io.text:
                          uesio.variant: io.section
                          text: Add as many users as you want at no cost. – Don‘t pay for dormant users.
                      - io.titlebar:
                          uesio.variant: io.section
                          title: NO ADVANCE PAYMENTS!
