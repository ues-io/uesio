name: gettingstarted
definition:
  wires:
  components:
    - io.grid:
        uesio.variant: docs.mainlayout
        items:
          - io.griditem:
              uesio.variant: docs.topbar
              components:
                - uesio.view:
                    view: docs.topbar
          - io.griditem:
              uesio.variant: docs.leftbar
              components:
                - uesio.view:
                    view: docs.nav
                    params:
                      selected: gettingstarted
          - io.griditem:
              uesio.variant: docs.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Getting Started.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.section
                          title: CONCEPTS
                      - io.text:
                          uesio.variant: io.section
                          text: WIRES - Used to connect your components to your data points within your data Collections.
                      - io.text:
                          uesio.variant: io.section
                          text: SIGNALS - This is a method that interacts with components to achieve certain actions like Call Bot or Create Record etc.
                      - io.text:
                          uesio.variant: io.section
                          text: COMPONENTS - Reusable pieces of functionaity that can be dragged and dropped into place in the View Builder used to build an app.
                      - io.text:
                          uesio.variant: io.section
                          text: VIEWS - The Ui (U)ser (i)nterface you create to interact with your users and the data that is displayed for them to view within your apps.
                      - io.text:
                          uesio.variant: io.section
                          text: BOTS - Configurable workflow management and event handler to create user journeys within apps.
                      - io.text:
                          uesio.variant: io.section
                          text: BUNDLES - Bundles are like a container in which all your components and configurations for your apps are packaged into.
                      - io.text:
                          uesio.variant: io.section
                          text: APPS - Mobile and desktop Web Applications for self service or subscription based applications.
                      - io.text:
                          uesio.variant: io.section
                          text: PACKAGES - Packages contain all your bundles and are in essence versions of your packaged bundles.
