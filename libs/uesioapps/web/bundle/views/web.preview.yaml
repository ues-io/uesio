name: preview
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: $File{uesio.splash}
            minHeight: 100vh
        templateRows: 100px 1fr 100px
        items:
          - io.griditem:
          - io.griditem:
              uesio.styles:
                root:
                  display: grid
                  alignItems: center
              components:
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "1"
                    components:
                      - io.image:
                          file: uesio.logowhite
                          height: 140px
                          align: center
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "2"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitle
                          text: A new approach
                      - io.text:
                          uesio.variant: web.pitchsubtitle
                          text: to web development.
                      - io.image:
                          uesio.styles:
                            root:
                              position: absolute
                              top: 0
                              right: 0
                          file: uesio.logowhite
                          height: 170px
                          align: center
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "3"
                    components:
                      - io.text:
                          uesio.styles:
                            root:
                              margin: 0 0 20px 0
                          uesio.variant: web.pitchtitle
                          text: Agenda
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 1. History & Context
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 2. Principles
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 3. Product
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 4. Demo
                      - io.image:
                          uesio.styles:
                            root:
                              position: absolute
                              top: 120
                              right: 0
                          file: uesio.logowhite
                          height: 170px
                          align: center
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "4"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitle
                          text: The dryer & the piano
                      - io.text:
                          uesio.variant: web.pitchsubtitle
                          text: Bad analogy for good abstractions
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "5"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitle
                          text: The piano UI
                      - io.grid:
                          templateColumns: 1fr 1fr
                          columnGap: 40px
                          items:
                            - io.image:
                                uesio.styles:
                                  inner:
                                    border: 40px solid white
                                    margin: 40px 0
                                file: web.piano
                                height: 300px
                            - io.image:
                                uesio.styles:
                                  inner:
                                    border: 40px solid white
                                    margin: 40px 0
                                file: web.accordion
                                height: 300px
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "6"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitle
                          text: The dryer UI
                      - io.image:
                          uesio.styles:
                            inner:
                              border: 40px solid white
                              margin: 40px 0
                          file: web.dryer
                          height: 300px
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "7"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: The evolution of the web
                      - io.text:
                          uesio.variant: web.pitchsubtitlesmall
                          text: Declarative > Imperative > Declarative?
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "8"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitle
                          text: HTML and CSS
                      - io.text:
                          uesio.variant: web.pitchsubtitle
                          text: Declarative by design
                      - io.grid:
                          templateColumns: 400px 400px
                          columnGap: 40px
                          items:
                            - io.code:
                                uesio.styles:
                                  root:
                                    margin: 40px 0
                                    padding: 40px
                                    backgroundColor: white
                                language: html
                                label: index.html
                                file: web.htmlexample
                            - io.code:
                                uesio.styles:
                                  root:
                                    margin: 40px 0
                                    padding: 40px
                                    backgroundColor: white
                                language: css
                                label: styles.css
                                file: web.cssexample
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "9"
                    components:
                      - io.box:
                          components:
                            - io.text:
                                uesio.variant: web.pitchtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    left: 0
                                    transition: "left ease 0.5s"
                                    "&:hover":
                                      left: "-40px"
                                text: "The "
                                element: span
                            - io.text:
                                uesio.variant: web.pitchtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    top: 0
                                    transition: "top ease 0.3s"
                                    "&:hover":
                                      top: "-15px"
                                text: "Javascript"
                                element: span
                            - io.text:
                                uesio.variant: web.pitchtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    left: 0
                                    transition: "left ease 0.5s"
                                    "&:hover":
                                      left: "40px"
                                text: " Imperative"
                                element: span
                      - io.box:
                          components:
                            - io.text:
                                uesio.variant: web.pitchsubtitlesmall
                                text: "Adding "
                                element: span
                            - io.text:
                                uesio.variant: web.pitchsubtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    top: 0
                                    transition: "top ease 0.3s"
                                    "&:hover":
                                      top: "15px"
                                text: interactivity
                                element: span
                            - io.text:
                                uesio.variant: web.pitchsubtitlesmall
                                text: " to the web"
                                element: span
                      - io.tile:
                          uesio.variant: web.pitchitem
                          content:
                            - io.text:
                                text: Single Page Applications
                          avatar:
                            - io.text:
                                uesio.styles:
                                  root:
                                    fontSize: 34pt
                                uesio.variant: io.icon
                                text: check_circle
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "10"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: Cloud services and the modern web
                      - io.text:
                          uesio.variant: web.pitchsubtitlesmall
                          text:
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "11"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 1. Configuration-first web development
                      - io.text:
                          uesio.variant: web.pitchsubtitlesmall
                          text: Creativity through configuration
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "12"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 2. Provide useful abstractions
                      - io.text:
                          uesio.variant: web.pitchsubtitlesmall
                          text: Back to the dryer analogy
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "13"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 3. Instantaneous feedback loop
                      - io.text:
                          uesio.variant: web.pitchsubtitlesmall
                          text: See changes in realtime.
                - io.box:
                    uesio.variant: web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "14"
                    components:
                      - io.text:
                          uesio.variant: web.pitchtitlesmall
                          text: 4. Full application lifecycle included
                      - io.text:
                          uesio.variant: web.pitchsubtitlesmall
                          text: Build > Test > Deploy > Publish
