name: footer
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            backgroundColor: rgb(33,36,44)
            minHeight: 400px
        uesio.variant: web.mainlayout
        items:
          - io.griditem:
              area: main
              components:
                - io.grid:
                    templateColumns: 0fr 1fr 0fr
                    uesio.styles:
                      root:
                        alignItems: center
                        margin: 16px
                    items:
                      - io.griditem:
                          components:
                            - io.text:
                                uesio.variant: web.footertext
                                text: 2020 - 2021 ues.io - All rights reserved.
                      - io.griditem:
                          components:
                      - io.griditem:
                          components:
                            - io.group:
                                columnGap: 14px
                                components:
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Legal notice
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Privacy policy
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Terms of use
