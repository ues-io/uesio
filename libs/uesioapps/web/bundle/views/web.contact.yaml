name: contact
definition:
  # Wires are how we pull in data
  wires:
    newlead:
      collection: crm.leads
      fields:
        crm.firstname: null
        crm.id: null
        crm.lastname: null
        crm.title:
        crm.email:
        crm.phone:
        crm.account:
      type: CREATE
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: web.topbar
    - io.grid:
        uesio.variant: web.mainlayout
        items:
          - io.griditem:
              area: main
              components:
                - io.grid:
                    templateColumns:
                      sm: 1fr
                      md: 350px 1fr
                      lg: 450px 1fr
                    columnGap: 40px
                    uesio.styles:
                      root:
                        marginTop: 120px
                        padding: 80px
                    items:
                      - io.griditem:
                          components:
                            - io.text:
                                uesio.variant: web.callout
                                text: Contact Us.
                            - io.text:
                                uesio.variant: web.calloutsub
                                text: If there is something you can not find on our site or you would like to know more about becoming a bundle vendor or a partner then feel free to complete this form for human attention.
                            - io.box:
                                uesio.styles:
                                  root:
                                    marginBottom: 40px
                                components:
                                  - io.tile:
                                      uesio.variant: web.checkitem
                                      content:
                                        - io.text:
                                            text: Build & Bundle
                                  - io.tile:
                                      uesio.variant: web.checkitem
                                      content:
                                        - io.text:
                                            text: Share & Sell
                                  - io.tile:
                                      uesio.variant: web.checkitem
                                      content:
                                        - io.text:
                                            text: Pay as you Grow
                                  - io.tile:
                                      uesio.variant: web.checkitem
                                      content:
                                        - io.text:
                                            text: No advance payments
                      - io.griditem:
                          components:
                            - io.list:
                                wire: newlead
                                mode: EDIT
                                components:
                                  - io.box:
                                      uesio.styles:
                                        root:
                                          backgroundColor: white
                                          padding: 40px
                                      components:
                                        - io.field:
                                            fieldId: crm.firstname
                                        - io.field:
                                            fieldId: crm.lastname
                                        - io.field:
                                            label: Job Title
                                            fieldId: crm.title
                                        - io.field:
                                            fieldId: crm.email
                                        - io.field:
                                            fieldId: crm.phone
                                        - io.field:
                                            label: Company
                                            fieldId: crm.account
                                        - io.group:
                                            uesio.styles:
                                              root:
                                                marginTop: 20px
                                            components:
                                              - io.button:
                                                  uesio.variant: web.calltoaction
                                                  text: Contact
                                                  signals:
                                                    - signal: wire/SAVE
                                                      wires:
                                                        - newlead
                                                    - signal: route/NAVIGATE
                                                      path: "contactthanks"

    - uesio.view:
        view: web.footer
