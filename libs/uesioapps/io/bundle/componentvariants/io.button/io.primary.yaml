name: primary
component: io.button
label: Primary
definition:
  uesio.styles:
    root:
      backgroundColor: "#fff"
      color: "rgb(68, 68, 68)"
      fontWeight: 500
      border: "1px solid rgb(238, 238, 238)"
      boxShadow: "0 0 2px #00000033"
      borderRadius: 4px
      padding: "8px 12px"
      boxShadow: "0 0 2px #00000033"
