name: default
component: io.textfield
label: Default
definition:
  "uesio.styles":
    root:
      color: black
      padding: 10px 0
    input:
      width: "100%"
      backgroundColor: white
      padding: 10px
      border: "1px solid #00000044"
      "&:focus":
        outline: none
        background: "#ddd"
    label:
      textAlign: left
      fontSize: 10pt
      paddingBottom: 4px
      color: "#444"
    readonly:
      backgroundColor: "#f5f5f5"
      border: "1px solid #f5f5f5"
