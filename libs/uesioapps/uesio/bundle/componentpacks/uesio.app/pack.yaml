name: app
components:
  view:
    uesio.loginmock:
      configvalues:
        - uesio.mock_auth
      utilities:
        - io.button
      variants:
        - io.button.io.secondary
    uesio.loginfacebook:
      configvalues:
        - uesio.facebook_app_id
      utilities:
        - io.button
      variants:
        - io.button.io.secondary
    uesio.logingoogle:
      configvalues:
        - uesio.google_client_id
      utilities:
        - io.button
      variants:
        - io.button.io.secondary
    uesio.logincognito:
      utilities:
        - io.button
      variants:
        - io.button.io.primary
        - io.button.io.secondary
        - io.textfield.io.default
        - io.text.io.aside
        - io.link.io.default
        - io.fieldlabel.io.default
      configvalues:
        - uesio.cognito_pool_id
        - uesio.cognito_client_id
