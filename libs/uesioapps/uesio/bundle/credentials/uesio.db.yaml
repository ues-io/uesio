name: db
type: uesio.db
entries:
  host:
    type: configvalue
    value: uesio.db_host
  port:
    type: configvalue
    value: uesio.db_port
  user:
    type: secret
    value: uesio.db_user
  password:
    type: secret
    value: uesio.db_password
  database:
    type: secret
    value: uesio.db_database
