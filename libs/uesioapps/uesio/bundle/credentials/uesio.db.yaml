name: db
type: uesio.db
entries:
  host:
    type: configvalue
    value: uesio.dbHost
  port:
    type: configvalue
    value: uesio.dbPort
  user:
    type: secret
    value: uesio.dbUser
  password:
    type: secret
    value: uesio.dbPassword
  database:
    type: secret
    value: uesio.dbDatabase
