name: db
type: uesio.db
entries:
  host:
    type: configvalue
    value: uesio.dbhost
  port:
    type: configvalue
    value: uesio.dbport
  user:
    type: secret
    value: uesio.dbuser
  password:
    type: secret
    value: uesio.dbpassword
  database:
    type: secret
    value: uesio.dbdatabase
