name: field
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: uesio.collections
      fields:
        uesio.id:
        uesio.name:
        uesio.namefield:
        uesio.idfield:
        uesio.workspaceid:
        uesio.workspace:
        uesio.collectionname:
        uesio.datasource:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: collectionname
    fields:
      collection: uesio.fields
      fields:
        uesio.id:
        uesio.name:
        uesio.type:
        uesio.label:
        uesio.propertyname:
        uesio.collection:
        uesio.workspaceid:
        uesio.foreignKeyField:
        uesio.referencedCollection:
      conditions:
        - field: uesio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: fieldname
      defaults:
        - field: uesio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: fieldDeck
              wire: fields
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: home
                            namespace: uesio
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}
                            namespace: uesio
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                            namespace: uesio
                      - text: collections
                        href: app/$Param{appname}/workspace/$Param{workspacename}/collections
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}/collections
                            namespace: uesio
                      - text: $Param{collectionname}
                        href: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}
                            namespace: uesio
                      - text: $Param{fieldname}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color: "green"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: ${uesio.name}
                                                  textTransform: "uppercase"
                                                  variant: h5
                                        - material.griditem:
                                            components:
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Edit"
                                                        signals:
                                                          - signal: "TOGGLE_MODE"
                                                            scope: "material.deck"
                                                            band: "component"
                                                            target: "fieldDeck"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Save"
                                                        signals:
                                                          - signal: "SAVE"
                                                            band: "wire"
                                                            targets:
                                                              - "fields"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Cancel"
                                                        signals:
                                                          - signal: "CANCEL"
                                                            band: "wire"
                                                            target: "fields"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Delete"
                                                        signals:
                                                          - signal: "MARK_FOR_DELETE"
                                                            band: "wire"
                                                            target: "fields"
                                                          - signal: "SAVE"
                                                            band: "wire"
                                                            targets:
                                                              - "fields"
                                                          - signal: "NAVIGATE"
                                                            band: "platform"
                                                            path: "app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}"
                                                            namespace: "uesio"
                                  - material.field:
                                      fieldId: uesio.name
                                  - material.field:
                                      fieldId: uesio.type
                                  - material.field:
                                      fieldId: uesio.label
                                  - material.field:
                                      fieldId: uesio.propertyname
                                  - material.field:
                                      fieldId: uesio.collection
                                  - material.field:
                                      fieldId: uesio.workspaceid
                                  - material.container:
                                      padding: 0
                                      uesio.display:
                                        - field: uesio.type
                                          value: "REFERENCE"
                                      components:
                                        - uesio.metadatafield:
                                            fieldId: uesio.foreignKeyField
                                            metadataType: "FIELD"
                                            label: "Foreign Key Field"
                                        - uesio.metadatafield:
                                            fieldId: uesio.referencedCollection
                                            metadataType: "COLLECTION"
                                            label: "Ref. Collection"

dependencies:
  componentpacks:
    material.main:
    uesio.app:
