name: newtheme
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    themes:
      collection: uesio.themes
      fields:
        uesio.id:
        uesio.name:
        uesio.workspaceid:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: uesio.topbar
    - material.container:
        components:
          - material.typography:
              text: Create a New Theme
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: themesDeck
              wire: themes
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 3
                                components:
                                  - material.field:
                                      fieldId: uesio.name
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "contained"
                                text: "Save"
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - "themes"
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/theme/${uesio.name}"
                                    namespace: "uesio"
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Cancel"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/themes"
                                    namespace: "uesio"
