name: file
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    files:
      collection: uesio.files
      fields:
        uesio.id:
        uesio.name:
        uesio.content:
        uesio.fileinfo:
          fields:
            uesio.mimetype:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: filename
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: filesDeck
              wire: files
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: home
                            namespace: uesio
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: app/$Param{appname}
                            namespace: uesio
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                            namespace: uesio
                      - text: files
                        href: app/$Param{appname}/workspace/$Param{workspacename}/files
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: app/$Param{appname}/workspace/$Param{workspacename}/files
                            namespace: uesio
                      - text: $Param{filename}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color: "green"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: ${uesio.name}
                                                  variant: h5
                                                  textTransform: "uppercase"
                                        - material.griditem:
                                            components:
                                              - material.dialog:
                                                  id: "fileDialog"
                                                  title: "Are you sure to delete this item?"
                                                  content:
                                                    - material.typography:
                                                        text: "Are you sure you want to permanently delete this element. The information will be permanently delete"
                                                  mode: "CLOSE"
                                                  disagreeSignals:
                                                    - signal: "TOGGLE_MODE"
                                                      scope: "material.dialog"
                                                      band: "component"
                                                      target: "fileDialog"
                                                  agreeSignals:
                                                    - signal: "MARK_FOR_DELETE"
                                                      band: "wire"
                                                      target: "files"
                                                    - signal: "SAVE"
                                                      band: "wire"
                                                      targets:
                                                        - "files"
                                                    - signal: "NAVIGATE"
                                                      band: "route"
                                                      path: "app/$Param{appname}/workspace/$Param{workspacename}/files"
                                                      namespace: "uesio"
                                                    - signal: "TOGGLE_MODE"
                                                      scope: "material.dialog"
                                                      band: "component"
                                                      target: "fileDialog"
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "secondary"
                                                        variant: "outlined"
                                                        text: "Delete"
                                                        signals:
                                                          - signal: "TOGGLE_MODE"
                                                            scope: "material.dialog"
                                                            band: "component"
                                                            target: "fileDialog"
                                  - material.file:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{appname}
                                      preview: true
                                      fieldId: uesio.content
                                      mimeType: ${["uesio.fileinfo"]["uesio.mimetype"]}
                                      width: 600
                                      height: 600
                                      margin:
                                        - 0
                                        - 2
dependencies:
  componentpacks:
    material.main:
    uesio.app:
