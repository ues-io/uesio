name: bulkjob
definition:
  # Wires are how we pull in data
  wires:
    bulkjobs:
      collection: uesio.bulkjobs
      fields:
        uesio.id:
        uesio.name:
        uesio.site:
        uesio.spec:
        uesio.collection:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: bulkjobname
    bulkbatches:
      collection: uesio.bulkbatches
      fields:
        uesio.id:
        uesio.bulkjobid:
        uesio.status:
      conditions:
        - field: uesio.bulkjobid
          valueSource: LOOKUP
          lookupWire: bulkjobs
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: bulkjobDeck
              wire: bulkjobs
              mode: EDIT
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: home
                            namespace: uesio
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}
                            namespace: uesio
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                            namespace: uesio
                      - text: $Param{collectionname}
                        href: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}
                            namespace: uesio
                      - text: bulkjobs
                        href: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}/bulkjobs
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}/collection/$Param{collectionname}/bulkjobs
                            namespace: uesio
                      - text: $Param{bulkjobname}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color: "green"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: ${uesio.name}
                                                  textTransform: "uppercase"
                                                  variant: h5
                                        - material.griditem:
                                            components:
                                              - uesio.bulkjob:
                                                  uesio.context:
                                                    workspace:
                                                      name: $Param{workspacename}
                                                      app: $Param{appname}
                                                  id: "bulkjobID"
                                                  label: "Start"
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "SAVE"
                                                        signals:
                                                          - signal: "SAVE"
                                                            band: "wire"
                                                            targets:
                                                              - "bulkjobs"
                                  - uesio.codefield:
                                      fieldId: uesio.spec
                                      height: 350px
                                      language: "json"
    - material.container:
        components:
          - material.typography:
              text: "Bulk Batches"
              variant: h5
          - material.table:
              id: "bulkbatcheslist"
              wire: "bulkbatches"
              mode: "READ"
              columns:
                - material.column:
                    field: uesio.id
                - material.column:
                    field: uesio.bulkjobid
                - material.column:
                    field: uesio.status
dependencies:
  componentpacks:
    material.main:
    uesio.app:
