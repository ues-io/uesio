name: login
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: $File{uesio.splash}
            minHeight: 100vh
        templateColumns:
          xs: 1fr
          md: 1fr 1fr
          lg: 5fr 7fr
        items:
          - io.griditem:
              uesio.styles:
                root:
                  backgroundColor: "#f3f3f3"
              components:
                - io.image:
                    uesio.styles:
                      root:
                        margin: 60px
                    file: uesio.logo
                    height: 120px
                    align: center
                    signals:
                      - signal: "route/REDIRECT"
                        path: "https://$Site{domain}"
                - uesio.logingoogle:
                    text: Sign in with Google
                    clientId: uesio.googleClientId
                    align: center
                - uesio.loginmock:
                    text: Sign in with Mock
                    align: center
                - uesio.loginfacebook:
                    text: Sign in with Facebook
                    clientId: uesio.facebookAppId
                    align: center
                - uesio.logincognito:
                    text: Sign in with Email
                    clientId: uesio.cognitoClientId
                    poolId: uesio.cognitoPoolId
                    align: center
