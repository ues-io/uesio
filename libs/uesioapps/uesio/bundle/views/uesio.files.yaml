name: files
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    files:
      collection: uesio.files
      fields:
        uesio.id:
        uesio.name:
        uesio.content:
        uesio.fileinfo:
          fields:
            uesio.mimetype:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: uesio.topbar
    - material.container:
        components:
          - material.breadcrumbs:
              crumbs:
                - text: home
                  href: home
                  signals:
                    - signal: route/NAVIGATE
                      path: home
                      namespace: uesio
                - text: $Param{appname}
                  href: app/$Param{appname}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}
                      namespace: uesio
                - text: $Param{workspacename}
                  href: app/$Param{appname}/workspace/$Param{workspacename}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}/workspace/$Param{workspacename}
                      namespace: uesio
                - text: files
          - material.grid:
              justify: space-between
              items:
                - material.griditem:
                    components:
                      - material.typography:
                          text: Files
                          variant: h5
                      - material.typography:
                          text: Files gallery
                          variant: body2
                - material.griditem:
                    components:
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Create New File"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/newfile"
                                    namespace: "uesio"
          - material.deck:
              xs: 12
              sm: 6
              md: 4
              lg: 3
              margin: 0
              id: fileDeck
              wire: files
              mode: READ
              components:
                - material.card:
                    media:
                      background:
                        color: "purple"
                      height: 10px
                    margin: 1
                    components:
                      - material.file:
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{appname}
                          preview: false
                          fieldId: uesio.content
                          mimeType: ${["uesio.fileinfo"]["uesio.mimetype"]}
                          width: 100
                          height: 100
                          margin:
                            - 0
                            - 2
                      - material.typography:
                          text: "Name:"
                          variant: button
                          color: primary
                      - material.typography:
                          text: "${uesio.name}"
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{appname}/workspace/$Param{workspacename}/file/${uesio.name}"
                        namespace: "uesio"
                    actions:
                      - action:
                        icon: "delete"
                        size: "small"
                        signals:
                          - signal: wire/MARK_FOR_DELETE
                          - signal: wire/SAVE
                            wires:
                              - "files"
dependencies:
  componentpacks:
    material.main:
    uesio.app:
