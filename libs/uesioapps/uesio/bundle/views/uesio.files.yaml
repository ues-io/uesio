name: files
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    files:
      collection: uesio.files
      fields:
        uesio.id:
        uesio.name:
        uesio.content:
        uesio.workspace:
          fields:
            uesio.app:
              fields:
                uesio.color:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
    filesCreate:
      collection: uesio.files
      fields:
        uesio.id:
        uesio.name:
        uesio.workspaceid:
        uesio.content:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: uesio.topbar
    - material.container:
        components:
          - material.breadcrumbs:
              crumbs:
                - text: home
                  href: home
                  signals:
                    - signal: route/NAVIGATE
                      path: home
                      namespace: uesio
                - text: $Param{appname}
                  href: app/$Param{appname}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}
                      namespace: uesio
                - text: $Param{workspacename}
                  href: app/$Param{appname}/workspace/$Param{workspacename}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}/workspace/$Param{workspacename}
                      namespace: uesio
                - text: files
          - material.grid:
              justify: space-between
              items:
                - material.griditem:
                    components:
                      - material.typography:
                          text: Files
                          variant: h5
                      - material.typography:
                          text: Files gallery
                          variant: body2
                - material.griditem:
                    components:
                      - material.deck:
                          xs: 12
                          sm: 6
                          md: 4
                          lg: 3
                          margin: 0
                          id: fileDeck
                          wire: filesCreate
                          mode: READ
                          components:
                            - uesio.fileupload:
                                id: "fileuploadid"
                                fieldId: uesio.content
                                fileCollection: uesio.workspacemetadatafiles
          - material.deck:
              xs: 12
              sm: 6
              md: 4
              lg: 3
              margin: 0
              id: fileDeck
              wire: files
              mode: READ
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.file:
                          fieldId: uesio.content
                          fileCollection: uesio.platform
                          height: 100
                          width: 100
                          id: fileupid
                          editable: false
                          displayAs: preview
                          accepts: all
                      - material.typography:
                          text: "Name:"
                          variant: button
                          color: primary
                      - material.typography:
                          text: "${uesio.name}"
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{appname}/workspace/$Param{workspacename}/file/${uesio.name}"
                        namespace: "uesio"
                    actions:
                      - action:
                        icon: "delete"
                        size: "small"
                        signals:
                          - signal: wire/MARK_FOR_DELETE
                          - signal: wire/SAVE
                            wires:
                              - "files"
