name: newroute
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    routes:
      collection: uesio.routes
      fields:
        uesio.id:
        uesio.name:
        uesio.workspaceid:
        uesio.workspace:
        uesio.path:
        uesio.view:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.typography:
              text: Create a New Route
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: routesDeck
              wire: routes
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color: "orange"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 3
                                components:
                                  - material.field:
                                      fieldId: uesio.name
                                  - material.field:
                                      fieldId: uesio.path
                                  - uesio.metadatafield:
                                      fieldId: uesio.view
                                      metadataType: "VIEW"
                                      label: "View"
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "contained"
                                text: "Save"
                                signals:
                                  - signal: "SAVE"
                                    band: "wire"
                                    targets:
                                      - "routes"
                                  - signal: "NAVIGATE"
                                    band: "route"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/route/${uesio.name}"
                                    namespace: "uesio"
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Cancel"
                                signals:
                                  - signal: "NAVIGATE"
                                    band: "route"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/routes"
                                    namespace: "uesio"
dependencies:
  componentpacks:
    material.main:
    uesio.app:
