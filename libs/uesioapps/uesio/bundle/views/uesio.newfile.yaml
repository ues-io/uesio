name: newfile
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    files:
      collection: uesio.files
      fields:
        uesio.id:
        uesio.name:
        uesio.workspaceid:
        uesio.content:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id

  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: uesio.topbar
    - material.container:
        components:
          - material.typography:
              text: Create a New File
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: filesDeck
              wire: files
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 3
                                components:
                                  - material.field:
                                      fieldId: uesio.name
                                  - material.fileupload:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{appname}
                                      id: "fileuploadid"
                                      fieldId: uesio.content
                                      fileCollection: uesio.workspacemetadatafiles
                                      wire: files
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "files"
