name: home
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.grid:
              justify: space-between
              items:
                - material.griditem:
                    components:
                      - material.typography:
                          text: Apps
                          variant: h5
                      - material.typography:
                          text: An app a day keeps the doctor away.
                          variant: body2
                - material.griditem:
                    components:
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Create New App"
                                signals:
                                  - signal: "NAVIGATE"
                                    band: "platform"
                                    path: "newapp"
                                    namespace: "uesio"
          - material.deck:
              xs: 12
              sm: 6
              md: 4
              lg: 3
              margin: 0
              id: appsDeck
              wire: apps
              components:
                - material.card:
                    media:
                      background:
                        color: "red"
                      height: 10px
                    margin: 1
                    components:
                      - material.griditem:
                          components:
                            - material.icon:
                                type: "open"
                                float: right
                      - material.typography:
                          text: "${uesio.name}"
                          textTransform: "uppercase"
                      - material.typography:
                          text: "${uesio.description}"
                          variant: body2
                    signals:
                      - signal: "NAVIGATE"
                        band: "platform"
                        path: "app/${uesio.name}"
                        namespace: "uesio"
dependencies:
  componentpacks:
    material.main:
    uesio.app:
