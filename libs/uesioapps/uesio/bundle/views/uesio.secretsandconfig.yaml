name: secretsandconfig
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    secrets:
      collection: uesio.secrets
      fields:
        uesio.id:
        uesio.name:
        uesio.store:
        uesio.managedby:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        view: uesio.topbar
    - material.container:
        components:
          - material.breadcrumbs:
              crumbs:
                - text: home
                  href: home
                  signals:
                    - signal: route/NAVIGATE
                      path: home
                      namespace: uesio
                - text: $Param{appname}
                  href: app/$Param{appname}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}
                      namespace: uesio
                - text: $Param{workspacename}
                  href: app/$Param{appname}/workspace/$Param{workspacename}
                  signals:
                    - signal: route/NAVIGATE
                      path: app/$Param{appname}/workspace/$Param{workspacename}
                      namespace: uesio
                - text: Secrets
          - material.grid:
              justify: space-between
              items:
                - material.griditem:
                    components:
                      - material.typography:
                          text: Secrets & Configuration
                          variant: h5
                      - material.typography:
                          text: Pssst! Don't tell anyone!
                          variant: body2
                - material.griditem:
                    components:
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Create New Secret"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/newsecret"
                                    namespace: "uesio"
          - material.deck:
              xs: 12
              sm: 6
              md: 4
              lg: 3
              margin: 0
              id: secretsDeck
              wire: secrets
              components:
                - material.card:
                    media:
                      background:
                        color:
                          intention: "primary"
                      height: 10px
                    margin: 1
                    components:
                      - material.typography:
                          text: "${uesio.name}"
                      - material.typography:
                          text: "${uesio.password}"
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{appname}/workspace/$Param{workspacename}/secret/${uesio.name}"
                        namespace: "uesio"
