name: bot
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    bots:
      collection: uesio.bots
      fields:
        uesio.id:
        uesio.name:
        uesio.workspaceid:
        uesio.type:
        uesio.dialect:
        uesio.collection:
        uesio.content:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: botname
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: botsDeck
              wire: bots
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: home
                            namespace: uesio
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}
                            namespace: uesio
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                            namespace: uesio
                      - text: bots
                        href: app/$Param{appname}/workspace/$Param{workspacename}/bots
                        signals:
                          - signal: NAVIGATE
                            band: platform
                            path: app/$Param{appname}/workspace/$Param{workspacename}/bots
                            namespace: uesio
                      - text: $Param{botname}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color: "green"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: "Bot"
                                                  variant: h5
                                        - material.griditem:
                                            components:
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Edit"
                                                        signals:
                                                          - signal: "TOGGLE_MODE"
                                                            scope: "material.deck"
                                                            band: "component"
                                                            target: "botsDeck"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Save"
                                                        signals:
                                                          - signal: "SAVE"
                                                            band: "wire"
                                                            targets:
                                                              - "bots"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Cancel"
                                                        signals:
                                                          - signal: "CANCEL"
                                                            band: "wire"
                                                            target: "bots"
                                                          - signal: "CANCEL"
                                                            band: "wire"
                                                            target: "fields"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Delete"
                                                        signals:
                                                          - signal: "MARK_FOR_DELETE"
                                                            band: "wire"
                                                            target: "bots"
                                                          - signal: "SAVE"
                                                            band: "wire"
                                                            targets:
                                                              - "bots"
                                                          - signal: "NAVIGATE"
                                                            band: "platform"
                                                            path: "app/$Param{appname}/workspace/$Param{workspacename}/bots"
                                                            namespace: "uesio"
                                  - material.field:
                                      fieldId: uesio.name
                                  - material.field:
                                      fieldId: uesio.type
                                  - material.field:
                                      fieldId: uesio.dialect
                                  - uesio.metadatafield:
                                      fieldId: uesio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - material.field:
                                      fieldId: uesio.content
dependencies:
  componentpacks:
    material.main:
    uesio.app:
