name: newcollection
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: uesio.collections
      fields:
        uesio.id:
        uesio.name:
        uesio.workspaceid:
        uesio.workspace:
        uesio.datasource:
        uesio.collectionname:
        uesio.namefield:
        uesio.idfield:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
      type: CREATE
      defaults:
        - field: uesio.collectionname
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.namefield
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.idfield
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.typography:
              text: Create a New Collection
              variant: h5
          - material.deck:
              xs: 12
              margin: 0
              id: collectionsDeck
              wire: collections
              mode: EDIT
              components:
                - material.card:
                    media:
                      background:
                        color: "orange"
                      height: 10px
                    margin: 1
                    components:
                      - material.grid:
                          spacing: 4
                          items:
                            - material.griditem:
                                xs: 3
                                components:
                                  - material.field:
                                      fieldId: uesio.name
                                  - uesio.metadatafield:
                                      fieldId: uesio.datasource
                                      metadataType: "DATASOURCE"
                                      label: "Data Source"
                      - material.buttonset:
                          buttons:
                            - material.button:
                                color: "primary"
                                variant: "contained"
                                text: "Save"
                                signals:
                                  - signal: "CALL"
                                    band: "bot"
                                    bot: "uesio.newcollection"
                                    params:
                                      name: ${uesio.name}
                                      datasource: ${uesio.datasource}
                                      workspace: $Param{workspacename}
                                      app: $Param{appname}
                                  - signal: "NAVIGATE"
                                    band: "platform"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/collection/${uesio.name}"
                                    namespace: "uesio"
                            - material.button:
                                color: "primary"
                                variant: "outlined"
                                text: "Cancel"
                                signals:
                                  - signal: "NAVIGATE"
                                    band: "platform"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/collections"
                                    namespace: "uesio"
dependencies:
  componentpacks:
    material.main:
    uesio.app:
