name: route
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio.apps
      fields:
        uesio.id:
        uesio.name:
        uesio.description:
        uesio.color:
      conditions:
        - field: uesio.name
          valueSource: PARAM
          param: appname
    workspaces:
      collection: uesio.workspaces
      fields:
        uesio.id:
        uesio.name:
        uesio.appid:
        uesio.app:
      conditions:
        - field: uesio.appid
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: workspacename
    routes:
      collection: uesio.routes
      fields:
        uesio.id:
        uesio.name:
        uesio.path:
        uesio.view:
      conditions:
        - field: uesio.workspaceid
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: uesio.name
          valueSource: PARAM
          param: routename
  # Components are how we describe the layout of our view
  components:
    - uesio.view:
        name: topbar
        namespace: uesio
    - material.container:
        components:
          - material.deck:
              xs: 12
              margin: 0
              id: routesDeck
              wire: routes
              mode: READ
              components:
                - material.breadcrumbs:
                    crumbs:
                      - text: home
                        href: home
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: home
                            namespace: uesio
                      - text: $Param{appname}
                        href: app/$Param{appname}
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: app/$Param{appname}
                            namespace: uesio
                      - text: $Param{workspacename}
                        href: app/$Param{appname}/workspace/$Param{workspacename}
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: app/$Param{appname}/workspace/$Param{workspacename}
                            namespace: uesio
                      - text: routes
                        href: app/$Param{appname}/workspace/$Param{workspacename}/routes
                        signals:
                          - signal: NAVIGATE
                            band: route
                            path: app/$Param{appname}/workspace/$Param{workspacename}/routes
                            namespace: uesio
                      - text: $Param{routename}
                - material.grid:
                    items:
                      - material.griditem:
                          xs: true
                          components:
                            - material.card:
                                media:
                                  background:
                                    color: "green"
                                  height: 10px
                                margin: 1
                                components:
                                  - material.grid:
                                      justify: space-between
                                      alignitems: center
                                      items:
                                        - material.griditem:
                                            components:
                                              - material.typography:
                                                  text: ${uesio.path}
                                                  variant: h5
                                                  textTransform: "uppercase"
                                        - material.griditem:
                                            components:
                                              - material.dialog:
                                                  id: "routeDialog"
                                                  title: "Are you sure to delete this item?"
                                                  content:
                                                    - material.typography:
                                                        text: "Are you sure you want to permanently delete this element. The information will be permanently delete"
                                                  mode: "CLOSE"
                                                  disagreeSignals:
                                                    - signal: "TOGGLE_MODE"
                                                      scope: "material.dialog"
                                                      band: "component"
                                                      target: "routeDialog"
                                                  agreeSignals:
                                                    - signal: "MARK_FOR_DELETE"
                                                      band: "wire"
                                                      target: "routes"
                                                    - signal: "SAVE"
                                                      band: "wire"
                                                      targets:
                                                        - "routes"
                                                    - signal: "NAVIGATE"
                                                      band: "route"
                                                      path: "app/$Param{appname}/workspace/$Param{workspacename}/routes"
                                                      namespace: "uesio"
                                                    - signal: "TOGGLE_MODE"
                                                      scope: "material.dialog"
                                                      band: "component"
                                                      target: "routeDialog"
                                              - material.buttonset:
                                                  buttons:
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Preview"
                                                        signals:
                                                          - signal: "REDIRECT"
                                                            band: route
                                                            path: "/workspace/$Param{appname}/$Param{workspacename}/app/$Param{appname}/${uesio.path}"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Edit"
                                                        signals:
                                                          - signal: "TOGGLE_MODE"
                                                            scope: "material.deck"
                                                            band: "component"
                                                            target: "routesDeck"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Save"
                                                        signals:
                                                          - signal: "SAVE"
                                                            band: "wire"
                                                            targets:
                                                              - "routes"
                                                    - material.button:
                                                        color: "primary"
                                                        variant: "outlined"
                                                        text: "Cancel"
                                                        signals:
                                                          - signal: "CANCEL"
                                                            band: "wire"
                                                            target: "routes"
                                                    - material.button:
                                                        color: "secondary"
                                                        variant: "outlined"
                                                        text: "Delete"
                                                        signals:
                                                          - signal: "TOGGLE_MODE"
                                                            scope: "material.dialog"
                                                            band: "component"
                                                            target: "routeDialog"
                                  - material.field:
                                      fieldId: uesio.path
                                  - uesio.metadatafield:
                                      fieldId: uesio.view
                                      metadataType: "VIEW"
                                      label: "View"

dependencies:
  componentpacks:
    material.main:
    uesio.app:
