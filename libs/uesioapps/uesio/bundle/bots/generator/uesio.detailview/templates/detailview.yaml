# Wires connect to data in collections
wires:
  ${wirename}:
    collection: ${collection}
    fields: ${fields}
    conditions:
      - field: uesio.id
        value: $Param{id}
# Components determine the layout and composition of your view
components:
  - io.titlebar:
      title: ${collection}
      uesio.variant: io.main
      actions:
        - io.group:
            components:
              - io.button:
                  signals:
                    - signal: wire/SAVE
                      wires:
                        - ${wirename}
                  text: Save
                  uesio.variant: io.secondary
              - io.button:
                  signals:
                    - signal: wire/CANCEL
                      wire: ${wirename}
                  text: Cancel
                  uesio.variant: io.secondary
              - io.button:
                  signals:
                    - signal: component/io.table/TOGGLE_MODE
                      target: table1
                  text: Mode
                  uesio.variant: io.secondary
  - io.box:
      uesio.variant: io.section
      components: ${formFields}
