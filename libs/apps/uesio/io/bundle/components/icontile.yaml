name: icontile
category: LAYOUT
pack: main
type: DECLARATIVE
slots: null
description: A tile with an icon
properties:
  - type: TEXT
    name: title
    label: Title text
  - type: ICON
    name: icon
  - type: TEXT
    name: iconcolor
    defaultValue: "#AAA"
  - type: SIGNALS
    name: signals
    label: Signals
  - type: METADATA
    name: tilevariant
    metadataType: "COMPONENTVARIANT"
    label: "Tile Variant"
    groupingValue: "uesio/io.tile"
    defaultValue: "uesio/io.nav"
definition:
  - uesio/io.tile:
      signals: $Prop{signals}
      uesio.variant: $Prop{tilevariant}
      content:
        - uesio/io.text:
            text: $Prop{title}
      avatar:
        - uesio/io.text:
            uesio.display:
              - type: hasValue
                value: $Prop{icon}
            uesio.variant: uesio/io.icon
            color: $Prop{iconcolor}
            text: $Prop{icon}
