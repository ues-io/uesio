name: field
title: Field
description: An input control, such as a text box, select, etc.
link: "https://docs.ues.io/"
pack: main
entrypoint: components/field/field
defaultDefinition: {}
variants:
  - uesio/io.field:uesio/io.default
  - uesio/io.fieldlabel:uesio/io.default
  - uesio/io.fieldwrapper:uesio/io.default
  - uesio/io.tile:uesio/io.default
  - uesio/io.titlebar:uesio/io.infotag
  - uesio/io.listfield:uesio/io.default
  - uesio/io.selectfield:uesio/io.default
  - uesio/io.customselectfield:uesio/io.default
  - uesio/io.codefield:uesio/io.default
  - uesio/io.markdownfield:uesio/io.default
  - uesio/io.menu:uesio/io.default
  - uesio/io.avatar:uesio/io.default
slots:
  - name: components
    path: /list
properties:
  - name: wire
    type: WIRE
    label: Wire
    defaultToContext: true
  - name: fieldId
    type: FIELD
    label: Field Id
    wireField: wire
  - name: fieldDisplayType
    type: FIELD_METADATA
    display: false
    viewOnly: true
    wireProperty: wire
    fieldProperty: fieldId
    metadataProperty: type
  - name: label
    type: TEXT
    label: Label
  - name: labelPosition
    type: SELECT
    label: Label Position
    options:
      - label: None
        value: none
      - label: Top
        value: top
      - label: Left
        value: left
  - name: placeholder
    type: TEXT
    label: Placeholder
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - TEXT
          - LONGTEXT
          - REFERENCE
  # TODO: need each option to be "validFor" a specific field display type,
  # so that we can have only one "displayAs" property which is valid for any field display type
  - name: displayAs
    type: SELECT
    label: Display as
    options:
      - label: Text
        value: ""
      - label: Password
        value: PASSWORD
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: TEXT
  # Number-only properties
  - name: number
    label: " "
    type: STRUCT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: NUMBER
    properties:
      - name: min
        type: NUMBER
        label: Min
      - name: max
        type: NUMBER
        label: Max
      - name: step
        type: NUMBER
        label: Step
  # Longtext field properties
  - name: longtext
    label: " "
    type: STRUCT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: LONGTEXT
    properties:
      - name: cols
        type: NUMBER
        label: "# of Columns"
      - name: rows
        type: NUMBER
        label: "# of Rows"
  # Reference properties
  - name: reference
    label: " "
    type: STRUCT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: REFERENCE
    properties:
      - name: template
        type: TEXT
        label: Display Template
      - name: searchFields
        type: FIELDS
        wireField: wire
        label: Search Fields
      - name: returnFields
        type: FIELDS
        wireField: wire
        label: Return Fields
sections:
  - type: HOME
    id: uesio.home
    properties:
      - wire
      - fieldId
      - fieldDisplayType
      - label
      - labelPosition
      - placeholder
      - displayAs
      # Display type specific properties
      - number
      - longtext
      - reference
  - type: STYLES
  - type: DISPLAY
signals:
  UPLOAD_FILE:
    label: Upload File
    properties: []
  CANCEL_FILE:
    label: Cancel File
    properties: []
