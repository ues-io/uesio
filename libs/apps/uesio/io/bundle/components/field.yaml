name: field
title: Field
description: An input control, such as a text box, select, etc.
link: "https://docs.ues.io/"
pack: main
entrypoint: components/field/field
defaultDefinition: {}
discoverable: true
category: DATA
icon: select_check_box
variants:
  - uesio/io.avatar:uesio/io.default
  - uesio/io.checkboxfield:uesio/io.default
  - uesio/io.codefield:uesio/io.default
  - uesio/io.customselectfield:uesio/io.default
  - uesio/io.field:uesio/io.default
  - uesio/io.fieldlabel:uesio/io.default
  - uesio/io.fieldwrapper:uesio/io.default
  - uesio/io.iconlabel:uesio/io.default
  - uesio/io.listfield:uesio/io.default
  - uesio/io.markdownfield:uesio/io.default
  - uesio/io.menu:uesio/io.default
  - uesio/io.selectfield:uesio/io.default
  - uesio/io.tile:uesio/io.default
  - uesio/io.titlebar:uesio/io.infotag
slots:
  - name: components
    path: /list
  - name: components
    path: /map
  - name: components
    path: /reference
properties:
  - name: wire
    type: WIRE
    label: Wire
    defaultToContext: true
  - name: fieldId
    type: FIELD
    label: Field Id
    wireField: wire
  - name: fieldDisplayType
    type: FIELD_METADATA
    display: false
    viewOnly: true
    wireProperty: wire
    fieldProperty: fieldId
    metadataProperty: type
    onChange:
      # Always clear out the following when the display type changes
      - updates:
          - field: displayAs
          - field: placeholder
          - field: readonly
      # If the display type is now a type for which display-type specific properties are not relevant,
      # clear out these old properties
      - updates:
          - field: reference
        conditions:
          - type: fieldValue
            field: fieldDisplayType
            operator: NOT_EQUALS
            value: REFERENCE
      - updates:
          - field: number
        conditions:
          - type: fieldValue
            field: fieldDisplayType
            operator: NOT_EQUALS
            value: NUMBER
      - updates:
          - field: longtext
        conditions:
          - type: fieldValue
            field: fieldDisplayType
            operator: NOT_EQUALS
            value: LONGTEXT
      - updates:
          - field: applyChanges
        conditions:
          - type: fieldValue
            field: fieldDisplayType
            operator: NOT_IN
            values:
              - TEXT
              - NUMBER
  - name: referenceCollection
    type: FIELD_METADATA
    display: false
    viewOnly: true
    wireProperty: wire
    fieldProperty: fieldId
    metadataProperty: reference.collection
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - REFERENCE
          - USER
          - FILE
  - name: label
    type: TEXT
    label: Label
  - name: labelPosition
    type: SELECT
    label: Label Position
    options:
      - label: None
        value: none
      - label: Top
        value: top
      - label: Left
        value: left
  - name: placeholder
    type: TEXT
    label: Placeholder
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - TEXT
          - LONGTEXT
          - REFERENCE
  - name: readonly
    type: CHECKBOX
    label: Read Only
  - name: applyChanges
    type: SELECT
    label: "Apply field changes"
    options:
      - value: ""
        label: "Immediately (as user types)"
      - value: "onBlur"
        label: "On blur (when user tabs away)"
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - TEXT
          - NUMBER
      - type: fieldValue
        field: readonly
        operator: NOT_EQUALS
        value: true
  - name: displayAs
    type: SELECT
    label: Display as
    options:
      - label: Text
        value: ""
        validFor:
          - field: fieldDisplayType
            operator: IN
            type: fieldValue
            values:
              - TEXT
              - LONGTEXT
      - label: Select
        value: ""
        validFor:
          - field: fieldDisplayType
            type: fieldValue
            value: SELECT
      - label: Checkboxes
        value: ""
        validFor:
          - field: fieldDisplayType
            type: fieldValue
            value: MULTISELECT
      - label: Checkbox
        value: ""
        validFor:
          - field: fieldDisplayType
            type: fieldValue
            value: CHECKBOX
      - label: Password
        value: PASSWORD
        validFor:
          - field: fieldDisplayType
            type: fieldValue
            value: TEXT
      - label: Markdown
        value: MARKDOWN
        validFor:
          - field: fieldDisplayType
            value: LONGTEXT
      - label: Multiselect
        value: SELECT
        validFor:
          - field: fieldDisplayType
            value: MULTISELECT
      - label: Radio buttons
        value: RADIO
        validFor:
          - field: fieldDisplayType
            value: SELECT
      - label: Toggle
        value: TOGGLE
        validFor:
          - field: fieldDisplayType
            value: CHECKBOX
      - label: Slider
        value: SLIDER
        validFor:
          - field: fieldDisplayType
            value: NUMBER
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - CHECKBOX
          - LONGTEXT
          - MULTISELECT
          - NUMBER
          - SELECT
          - TEXT
  # Number-only properties
  - name: number
    label: Number field options
    type: STRUCT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: NUMBER
    properties:
      - name: min
        type: NUMBER
        label: Min value
      - name: max
        type: NUMBER
        label: Max value
      - name: step
        type: NUMBER
        label: Step
  # Longtext field properties
  - name: longtext
    label: Long text field options
    type: STRUCT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: LONGTEXT
    properties:
      - name: cols
        type: NUMBER
        label: "# of Columns"
      - name: rows
        type: NUMBER
        label: "# of Rows"
  # Reference properties
  - name: reference
    label: Reference field options
    type: STRUCT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - REFERENCE
          - USER
          - FILE
    properties:
      - name: template
        type: TEXT
        label: Display Template
      - name: searchFields
        type: COLLECTION_FIELDS
        collectionName: "$Parent.Record{referenceCollection}"
        label: Search Fields
        displayConditions:
          - type: fieldValue
            field: readonly
            operator: NOT_EQUALS
            value: true
      - name: returnFields
        type: COLLECTION_FIELDS
        collectionName: "$Parent.Record{referenceCollection}"
        label: Return Fields
        displayConditions:
          - type: fieldValue
            field: readonly
            operator: NOT_EQUALS
            value: true
      - name: order
        type: LIST
        subtype: STRUCT
        displayConditions:
          - type: fieldValue
            field: readonly
            operator: NOT_EQUALS
            value: true
        items:
          addLabel: Add Reference Search Order Field
          displayTemplate: "${field} - ${desc}"
          title: Reference Search Order Field
          defaultDefinition:
            desc: false
          properties:
            - name: field
              type: COLLECTION_FIELD
              label: Order Field
              collectionName: "$Parent.Parent.Parent.Record{referenceCollection}"
            - name: desc
              type: CHECKBOX
              label: Descending
sections:
  - type: HOME
    id: uesio.home
    properties:
      - wire
      - fieldId
      - fieldDisplayType
      - referenceCollection
      - label
      - labelPosition
      - placeholder
      - readonly
      - displayAs
      - applyChanges
      # Display type specific properties
      - number
      - longtext
      - reference
  - type: STYLES
  - type: DISPLAY
signals:
  UPLOAD_FILE:
    label: Upload File
    properties: []
  CANCEL_FILE:
    label: Cancel File
    properties: []
styleRegions:
  input:
  readonly:
