name: field
title: Field
description: An input control, such as a text box, select, etc.
link: "https://docs.ues.io/"
pack: main
entrypoint: components/field/field
defaultDefinition: {}
variants:
  - uesio/io.field:uesio/io.default
  - uesio/io.fieldlabel:uesio/io.default
  - uesio/io.fieldwrapper:uesio/io.default
  - uesio/io.tile:uesio/io.default
  - uesio/io.titlebar:uesio/io.infotag
  - uesio/io.listfield:uesio/io.default
  - uesio/io.selectfield:uesio/io.default
  - uesio/io.customselectfield:uesio/io.default
  - uesio/io.menu:uesio/io.default
slots:
  - name: list
properties:
  - name: wire
    type: WIRE
    label: Wire
    readonly: true
  - name: fieldId
    type: FIELD
    label: Field Id
    wireField: wire
  - name: fieldDisplayType
    type: FIELD_METADATA
    field: fieldId
    metadataProperty: type
  - name: label
    type: TEXT
    label: Label
  - name: labelPosition
    type: SELECT
    label: Label Position
    options:
      - label: None
        value: none
      - label: Top
        value: top
      - label: Left
        value: left
  - name: displayAs
    type: SELECT
    label: Display as
    options:
      - label: "--None Selected--"
        value: ""
      - label: MARKDOWN
        value: MARKDOWN
      - label: PASSWORD
        value: PASSWORD
      - label: RADIO
        value: RADIO
      - label: TOGGLE
        value: TOGGLE
      - label: TEXT
        value: TEXT
      - label: IMAGE
        value: IMAGE
      - label: VIDEO
        value: VIDEO
      - label: PREVIEW
        value: PREVIEW
  - name: id
    type: TEXT
    label: ID
  - name: displayTemplate
    type: TEXT
    label: Display Template
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        value: REFERENCE
signals:
  UPLOAD_FILE:
    label: Upload File
    properties: []
  CANCEL_FILE:
    label: Cancel File
    properties: []
