name: dialog
pack: main
entrypoint: components/dialog/dialog
variants:
  - uesio/io.titlebar:uesio/io.dialog
  - uesio/io.scrollpanel:uesio/io.default
slots:
  - name: actions
  - name: components
defaultDefinition:
  width: "60%"
  height: "60%"
  title: "New Panel"
  uesio.variant: uesio/io.default
properties:
  - name: panelid
    label: Panel Id
    required: true
    type: KEY
  - name: title
    label: Title
    required: false
    type: TEXT
  - name: width
    label: Width
    required: true
    type: TEXT
  - name: height
    label: Height
    required: true
    type: TEXT
  - name: closeOnOutsideClick
    label: Close On Outside Click
    type: CHECKBOX
sections:
  - type: HOME
    properties:
      - uesio.type
      - panelid
      - title
      - width
      - height
      - closeOnOutsideClick
  - type: STYLES
  - type: SIGNALS
    id: afterClose
    label: On-close Signals
