name: list
title: List
description: Iterate over records in a wire and render content in the context of each record.
category: DATA
pack: main
entrypoint: components/list/list
signals:
  TOGGLE_MODE:
    label: Toggle Mode
    properties: []
  SET_READ_MODE:
    label: Set Read Mode
    properties: []
  SET_EDIT_MODE:
    label: Set Edit Mode
    properties: []
discoverable: true
defaultDefinition:
  mode: READ
properties:
  - name: wire
    label: Wire
    type: WIRE
    required: true
  - name: uesio.id
    label: Deck Id
    type: COMPONENT_ID
  - name: mode
    label: Display Mode
    type: SELECT
    required: true
    options:
      - value: READ
        label: Read
      - value: EDIT
        label: Edit
sections:
  - type: HOME
    properties:
      - wire
      - uesio.id
      - mode
  - type: STYLES
  - type: DISPLAY
