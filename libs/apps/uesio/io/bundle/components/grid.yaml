name: grid
pack: main
entrypoint: components/grid/grid
title: Grid
description: Layout areas of your page using low-level CSS grid functionality.
category: LAYOUT
discoverable: true
slots:
  - name: items
    accepts:
      - uesio/io.griditem
properties:
  - name: templateColumns
    type: TEXT
    label: Template Columns
  - name: columnGap
    type: TEXT
    label: Column Gap
  - name: templateRows
    type: TEXT
    label: Template Rows
  - name: rowGap
    type: TEXT
    label: Row Gap
  - name: items
    type: LIST
    items:
      addLabel: Add Grid Item
      defaultDefinition:
        components: []
sections:
  - type: HOME
    properties:
      - templateColumns
      - columnGap
      - templateRows
      - rowGap
  - type: CUSTOM
    id: items
    label: Items
    properties:
      - items
  - type: STYLES
  - type: DISPLAY
