name: accordion
title: Accordion
description: Expand or collapse the content
pack: main
entrypoint: components/accordion/accordion
category: CONTENT
discoverable: true
icon: expand_more
slots:
  - name: components
    path: /items/~{}
    label: Item Contents
    onSelectSignals:
      - componentsignal: SELECT_ITEM
        id: ${id}
defaultVariant: uesio/io.default
properties:
  - name: title
    type: TEXT
    label: Title
  - name: subtitle
    type: TEXT
    label: Subtitle
  - name: expandicon
    type: ICON
    label: Expand Icon
  - name: collapseicon
    type: ICON
    label: Collapse Icon
  - name: expanded
    type: CHECKBOX
    label: Expanded by default
  - name: titlebarVariant
    label: Title Bar Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.titlebar
    defaultValue: uesio/io.default
sections:
  - type: HOME
    properties:
      - title
      - subtitle
      - expandicon
      - collapseicon
  - type: STYLES
  - type: DISPLAY
styleRegions:
  root:
  content:
  title:
  subtitle:
  actions:
  components:
