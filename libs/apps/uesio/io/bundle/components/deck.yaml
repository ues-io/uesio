name: deck
title: Deck
description: Iterate over records in a wire and render content into a grid layout.
pack: main
entrypoint: components/deck/deck
category: DATA
discoverable: true
slots:
  - name: components
    providesContexts:
      - type: RECORD
        wireProperty: wire
      - type: FIELD_MODE
        modeProperty: mode
defaultDefinition:
  mode: READ
  uesio.variant: uesio/io.four_column
  components:
    - uesio/io.box:
        uesio.variant: uesio/io.box:uesio/io.card
        components:
          - uesio/io.titlebar:
              title: ${uesio/core.uniquekey}
              subtitle: ${uesio/core.createdat}
properties:
  - name: wire
    label: Wire
    type: WIRE
    required: true
  - name: uesio.id
    label: Component Id
    type: COMPONENT_ID
  - name: mode
    label: Display Mode
    type: SELECT
    required: true
    options:
      - value: READ
        label: Read
      - value: EDIT
        label: Edit
  - name: gridVariant
    label: Grid layout
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      component: uesio/io.grid
sections:
  - type: HOME
    properties:
      - wire
      - uesio.id
      - mode
  - type: STYLES
  # Record Display Conditions - to determine what wire records are displayed in the Deck
  - type: DISPLAY
    id: recordDisplay
    label: Records
  # Component Display Conditions - to determine whether or not to display the Deck itself
  - type: DISPLAY
signals:
  TOGGLE_MODE:
    label: Toggle Mode
    properties: []
  SET_READ_MODE:
    label: Set Read Mode
    properties: []
  SET_EDIT_MODE:
    label: Set Edit Mode
    properties: []
