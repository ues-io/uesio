name: linechart
title: Line Chart
icon: show_chart
description: Visualize data with lines.
category: VISUALIZATION
pack: chart
entrypoint: components/linechart/linechart
utilities:
  - uesio/io.chart
defaultDefinition:
  uesio.variant: uesio/io.default
  title: New Line Chart
  labels:
    source: DATA
    timeunit: MONTH
    timeunitfill: WEEK
discoverable: true
properties:
  - name: title
    type: TEXT
    label: Line Chart Title
  - name: series
    type: LIST
    items:
      addLabel: Add Series
      displayTemplate: "${label} - ${wire}"
      title: Series Properties
      defaultDefinition:
        label: New Series
      properties:
        - name: name
          label: Name
          type: TEXT
          required: true
        - name: label
          label: Label
          type: TEXT
          required: true
        - name: wire
          label: Wire
          type: WIRE
          required: true
        - name: valueField
          label: Value Field
          # helpText: Determines what bucket the data point goes into
          required: true
          type: FIELD
          wireField: wire
        - name: categoryField
          label: Category Field
          # helpText: Determines the total value on the y axis
          type: FIELD
          wireField: wire
  - name: labels
    type: STRUCT
    label: Labels
    properties:
      - name: source
        label: Source
        type: SELECT
        blankOptionLabel: ""
        options:
          - value: DATA
            label: Data
          - value: WIRE
            label: Wire
          # - value: VALUE
          #   label: Value
      # WIRE label fields
      - name: wire
        label: Source Wire
        type: WIRE
        displayConditions:
          - type: fieldValue
            field: labels->source
            operator: EQUALS
            value: WIRE
      - name: categoryField
        label: Category Field
        type: FIELD
        wireField: labels->wire
        displayConditions:
          - type: fieldValue
            field: labels->source
            operator: EQUALS
            value: WIRE
      # VALUE label fields
      # Not implemented at runtime, so doesn't work yet
      # - name: values
      #   label: Label Values
      #   type: LIST
      #   items:
      #     addLabel: Add Label Value
      #     properties:
      #       - name: key
      #         label: Key
      #         type: TEXT
      #       - name: value
      #         label: Value
      #         type: TEXT
      #   displayConditions:
      #     - type: fieldValue
      #       field: labels->source
      #       operator: EQUALS
      #       value: VALUE
      # DATA label fields
      - name: timeunit
        label: Time Unit
        type: SELECT
        blankOptionLabel: ""
        options:
          # Fails at runtime
          # - value: YEAR
          #   label: Year
          - value: MONTH
            label: Month
          - value: DAY
            label: Day
        displayConditions:
          - type: fieldValue
            field: labels->source
            operator: EQUALS
            value: DATA
      - name: timeunitfill
        label: Time Unit Fill
        type: SELECT
        blankOptionLabel: ""
        options:
          - value: MONTH
            label: Month
          - value: WEEK
            label: Week
        displayConditions:
          - type: fieldValue
            field: labels->source
            operator: EQUALS
            value: DATA
sections:
  - type: HOME
    properties:
      - title
      - labels
  - type: CUSTOM
    id: series
    label: Series
    properties:
      - series
  - type: STYLES
  - type: DISPLAY
