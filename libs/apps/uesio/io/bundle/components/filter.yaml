name: filter
title: Filter
icon: filter_alt
description: Applies conditions to a wire
pack: main
entrypoint: components/filter/filter
variants:
  - uesio/io.selectfield:uesio/io.filter
  - uesio/io.fieldlabel:uesio/io.default
  - uesio/io.fieldwrapper:uesio/io.default
category: INTERACTION
discoverable: true
properties:
  - name: fieldDisplayType
    type: FIELD_METADATA
    display: false
    viewOnly: true
    wireProperty: wire
    fieldProperty: fieldId
    metadataProperty: type
  - name: wire
    label: Wire
    type: WIRE
    required: true
  - name: conditionId
    type: CONDITION
    label: Condition ID
    wireField: wire
    displayConditions:
      - type: hasNoValue
        value: ${fieldId}
  - name: fieldId
    type: FIELD
    label: Field
    wireField: wire
    displayConditions:
      - type: hasNoValue
        value: ${conditionId}
  - name: operator
    type: SELECT
    label: Condition Operator
    options:
      - value: HAS_ANY
        label: Has Any
        validFor:
          - field: fieldDisplayType
            value: MULTISELECT
      - value: HAS_ALL
        label: Has All
        validFor:
          - field: fieldDisplayType
            value: MULTISELECT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: EQ
        value: MULTISELECT
  - name: displayAs
    type: SELECT
    label: Display as
    options:
      - value: ""
        label: "--None Selected--"
      - label: Month
        value: MONTH
        validFor:
          - field: fieldDisplayType
            value: DATE
      - label: Week
        value: WEEK
        validFor:
          - field: fieldDisplayType
            value: DATE
      - label: Toggle
        value: TOGGLE
        validFor:
          - field: fieldDisplayType
            value: CHECKBOX
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - DATE
          - CHECKBOX
  - name: label
    type: TEXT
    label: Label
  - name: labelPosition
    type: SELECT
    label: Label Position
    options:
      - label: Top
        value: top
      - label: None
        value: none
      - label: Left
        value: left
  - name: placeholder
    label: Placeholder
    type: TEXT
    displayConditions:
      - type: fieldValue
        field: fieldDisplayType
        operator: IN
        values:
          - TEXT
          - LONGTEXT
          - EMAIL
sections:
  - type: HOME
    properties:
      - fieldDisplayType
      - wire
      - conditionId
      - fieldId
      - operator
      - displayAs
      - label
      - labelPosition
      - placeholder
  - type: STYLES
  - type: DISPLAY
