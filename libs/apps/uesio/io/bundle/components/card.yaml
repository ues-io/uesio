name: card
category: CONTENT
pack: main
type: DECLARATIVE
slots:
  - name: content
  - name: footer
  - name: actions
  - name: avatar
description: A Card component
discoverable: true
defaultVariant: uesio/io.default
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Subtitle
    type: TEXT
  - name: tileVariant
    label: Tile Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.tile
  - name: scrollpanelVariant
    label: Scroll Panel Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.scrollpanel
  - name: titlebarVariant
    label: Title Bar Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.titlebar
    defaultValue: uesio/io.default
sections:
  - type: HOME
    properties:
      - title
      - subtitle
  - type: STYLES
    properties:
      - tileVariant
      - scrollpanelVariant
      - titlebarVariant
  - type: DISPLAY
definition:
  - uesio/io.tile:
      uesio.variant: $Prop{tileVariant}
      uesio.classes:
        selected: $Prop{selectedConditions}
      uesio.styleTokens:
        root:
          - $Region{tile}
      signals: $Prop{signals}
      content:
        - uesio/io.scrollpanel:
            uesio.variant: $Prop{scrollpanelVariant}
            uesio.styleTokens:
              root:
                - $Region{panel}
              inner:
                - $Region{panelInner}
            header:
              - uesio/io.titlebar:
                  title: $Prop{title}
                  subtitle: $Prop{subtitle}
                  uesio.variant: $Prop{titlebarVariant}
                  actions:
                    - $Slot{actions}
                  avatar:
                    - $Slot{avatar}
            content:
              - $Slot{content}
            footer:
              - $Slot{footer}
