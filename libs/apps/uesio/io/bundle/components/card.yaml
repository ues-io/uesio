name: card
category: CONTENT
pack: main
type: DECLARATIVE
slots:
  - name: content
  - name: footer
  - name: actions
  - name: avatar
description: A Card component
discoverable: true
defaultVariant: uesio/io.default
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Subtitle
    type: TEXT
  - name: tileVariant
    label: Tile Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.tile
    defaultValue: uesio/io.default
  - name: scrollpanelVariant
    label: Scrollpanel Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.scrollpanel
    defaultValue: uesio/io.default
  - name: titlebarVariant
    label: Title Bar Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.titlebar
    defaultValue: uesio/io.default
sections:
  - type: HOME
    properties:
      - title
      - subtitle
  - type: STYLES
  - type: DISPLAY
  - type: SIGNALS
definition:
  - uesio/io.tile:
      uesio.variant: $Prop{tileVariant}
      uesio.classes:
        selected: $Prop{selectedConditions}
      uesio.styleTokens:
        root:
          - $Region{tile}
        content:
          - $Region{tileContent}
        selected:
          - $Region{tileSelected}
        actionable:
          - $Region{tileActionable}
      signals: $Prop{signals}
      content:
        - uesio/io.scrollpanel:
            uesio.variant: $Prop{scrollpanelVariant}
            uesio.styleTokens:
              root:
                - $Region{panel}
              header:
                - $Region{panelHeader}
              footer:
                - $Region{panelFooter}
              inner:
                - $Region{panelInner}
            header:
              - uesio/io.titlebar:
                  title: $Prop{title}
                  subtitle: $Prop{subtitle}
                  uesio.variant: $Prop{titlebarVariant}
                  actions:
                    - $Slot{actions}
                  avatar:
                    - $Slot{avatar}
                  uesio.styleTokens:
                    root:
                      - $Region{title}
                    content:
                      - $Region{titleContent}
                    title:
                      - $Region{titleText}
                    subtitle:
                      - $Region{titleSubtitle}
                    actions:
                      - $Region{titleActions}
                    avatar:
                      - $Region{titleAvatar}
            content:
              - $Slot{content}
            footer:
              - $Slot{footer}
defaultDefinition:
  uesio.variant: uesio/io.default
styleRegions:
  tile:
  tileContent:
  tileSelected:
  tileActionable:
  panel:
  panelHeader:
  panelFooter:
  panelInner:
  title:
  titleContent:
  titleText:
  titleSubtitle:
  titleActions:
  titleAvatar:
