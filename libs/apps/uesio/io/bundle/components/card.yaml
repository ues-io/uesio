name: card
category: CONTENT
pack: main
type: DECLARATIVE
slots:
  - name: content
  - name: footer
  - name: actions
  - name: avatar
description: A Card component
discoverable: true
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Subtitle
    type: TEXT
  - name: scrollpanelVariant
    label: Scrollpanel Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.scrollpanel
    defaultValue: uesio/io.card
    metadataType: COMPONENTVARIANT
  - name: titlebarVariant
    label: Title Bar Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.titlebar
    defaultValue: uesio/io.default
    metadataType: COMPONENTVARIANT
sections:
  - type: HOME
    properties:
      - title
      - subtitle
      - scrollpanelVariant
  - type: DISPLAY
definition:
  - uesio/io.scrollpanel:
      uesio.variant: $Prop{scrollpanelVariant}
      signals: $Prop{signals}
      header:
        - uesio/io.titlebar:
            title: $Prop{title}
            subtitle: $Prop{subtitle}
            uesio.variant: $Prop{titlebarVariant}
            actions:
              - uesio/core.slot:
                  name: actions
            avatar:
              - uesio/core.slot:
                  name: avatar
      content:
        - uesio/core.slot:
            name: content
      footer:
        - uesio/core.slot:
            name: footer
