name: navtile
category: LAYOUT
pack: main
type: DECLARATIVE
slots: null
description: A tile with a navigate link and icon
properties:
  - type: TEXT
    name: title
    label: Title text
  - type: ICON
    name: icon
  - type: TEXT
    name: iconcolor
    defaultValue: "#AAA"
  - type: TEXT
    name: path
    label: Link navigate path
  - type: METADATA
    name: tilevariant
    metadataType: "COMPONENTVARIANT"
    label: "Tile Variant"
    groupingValue: "uesio/io.tile"
    defaultValue: "uesio/io.nav"
definition:
  - uesio/io.icontile:
      signals:
        - signal: "route/NAVIGATE"
          path: $Prop{path}
      title: $Prop{title}
      icon: $Prop{icon}
      iconcolor: $Prop{iconcolor}
      tilevariant: $Prop{tilevariant}
