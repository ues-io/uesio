name: image
title: Image
description: Display an image.
category: CONTENT
pack: main
entrypoint: components/image/image
discoverable: true
defaultDefinition:
  loading: lazy
properties:
  - name: file
    type: METADATA
    label: File
    metadataType: FILE
  - name: src
    type: TEXT
    label: URL
  - name: height
    type: TEXT
    label: Height
  - name: width
    type: TEXT
    label: Width
  - name: alt
    type: TEXT
    label: Alt text
  - name: loading
    type: SELECT
    label: Loading
    options:
      - value: "lazy"
        label: "Lazy"
      - value: "eager"
        label: "Eager"
sections:
  - type: HOME
    properties:
      - file
      - src
      - height
      - width
      - alt
      - align
      - loading
  - type: STYLES
  - type: DISPLAY
