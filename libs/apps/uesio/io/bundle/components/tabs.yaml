name: tabs
title: Tabs
icon: folder
description: Organized view content in to tabbed sections
pack: main
entrypoint: components/tabs/tabs
category: LAYOUT
discoverable: true
slots:
  - name: components
    path: /tabs/~{}
    label: Tab Contents
defaultDefinition:
  uesio.variant: uesio/io.default
  tabs:
    - id: alpha
      label: Alpha
      components: []
    - id: beta
      label: Beta
      components: []
properties:
  - name: uesio.id
    type: COMPONENT_ID
    label: Tabs Id
  - name: tabs
    type: LIST
    items:
      addLabel: Add Tab
      displayTemplate: "${label}"
      title: Tab Properties
      defaultDefinition:
        label: New Tab
        id: "tab$Parent.Record{tabs.length}"
        components: []
      properties:
        - name: id
          type: TEXT
          label: Tab Id
        - name: label
          type: TEXT
          label: Tab Label
        - name: icon
          type: ICON
          label: Tab Icon
      sections:
        - type: HOME
          properties:
            - id
            - label
            - icon
        - type: DISPLAY
        # TODO: improve Tab component to have these features,
        # then uncomment these sections :)
        # - type: SIGNALS
        #   name: onfirstload
        #   label: 1st Load Signals
        # - type: SIGNALS
        #   name: onselect
        #   label: On-select Signals
        # - type: DISPLAY
sections:
  - label: Tabs
    id: tabs
    type: CUSTOM
    properties:
      - uesio.id
      - tabs
  - type: STYLES
  - type: DISPLAY
signals:
  SELECT_TAB:
    label: Select Tab
    properties:
      - name: id
        type: TEXT
        label: Tab Id
styleRegions:
  root:
  panel:
  labels:
