name: button
title: Button
icon: smart_button
description: Run signals based on user interaction.
category: INTERACTION
pack: main
entrypoint: components/button/button
discoverable: true
defaultDefinition:
  text: New Button
  icon: bolt
  uesio.variant: uesio/io.default
  iconPlacement: start
properties:
  - name: text
    type: TEXT
    label: Text
  - name: icon
    type: ICON
    label: Icon
  - name: iconPlacement
    type: SELECT
    label: Icon Placement
    options:
      - value: start
        label: Before Label
      - value: end
        label: After Label
    displayConditions:
      - type: hasValue
        value: ${icon}
  - name: hotkey
    type: TEXT
    placeholder: meta+s
    label: Hotkeys
  - name: uesio.id
    type: COMPONENT_ID
    label: Button Id
sections:
  - type: HOME
    properties:
      - text
      - icon
      - iconPlacement
      - hotkey
      - uesio.id
  - type: SIGNALS
  - type: STYLES
  - type: DISPLAY
styleRegions:
  root:
  label:
  selected:
  icon:
