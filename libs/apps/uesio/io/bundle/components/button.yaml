name: button
title: Button
description: Run signals based on user interaction.
category: INTERACTION
pack: main
entrypoint: components/button/button
discoverable: true
defaultDefinition:
  text: New Button
  icon: bolt
  uesio.variant: uesio/io.secondary
properties:
  - name: text
    type: TEXT
    label: Text
  - name: icon
    type: ICON
    label: Icon
  - name: hotkey
    type: TEXT
    placeholder: meta+s
    label: Hotkeys
sections:
  - type: HOME
    properties:
      - text
      - icon
      - hotkey
  - type: SIGNALS
  - type: STYLES
  - type: DISPLAY
