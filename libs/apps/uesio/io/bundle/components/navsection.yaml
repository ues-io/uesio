name: navsection
category: CONTENT
pack: main
type: DECLARATIVE
slots:
  - name: content
  - name: actions
description: A section of a navigation panel
properties:
  - type: TEXT
    name: title
    label: Title text
  - name: titlebarVariant
    label: Title Bar Variant
    type: METADATA
    defaultValue: uesio/io.nav
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.titlebar
definition:
  - uesio/io.box:
      components:
        - uesio/io.titlebar:
            uesio.variant: $Prop{titlebarVariant}
            title: $Prop{title}
            actions:
              - uesio/core.slot:
                  name: actions
            uesio.display:
              - type: hasValue
                value: $Prop{title}
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - grid
                - gap-1
            components:
              - uesio/core.slot:
                  name: content
variants:
  - uesio/io.titlebar:uesio/io.nav
