name: table
title: Table
icon: table
description: View and edit tabular data.
pack: main
entrypoint: components/table/table
variants:
  - uesio/io.tile:uesio/io.default
  - uesio/io.titlebar:uesio/io.infotag
  - uesio/io.table:uesio/io.default
  - uesio/io.button:uesio/io.rowaction
  - uesio/io.fieldwrapper:uesio/io.table
  - uesio/io.customselectfield:uesio/io.default
  - uesio/io.menu:uesio/io.default
  - uesio/io.group:uesio/io.default
category: DATA
discoverable: true
slots:
  - name: components
    path: /columns/~{}
    providesContexts:
      - type: WIRE
        wireProperty: wire
      - type: RECORD
        wireProperty: wire
      - type: FIELD_MODE
        modeProperty: mode
  - name: header
  - name: footer
properties:
  - name: wire
    label: Wire
    type: WIRE
    required: true
  - name: uesio.id
    label: Table Id
    type: COMPONENT_ID
  - name: mode
    label: Display Mode
    type: SELECT
    required: true
    options:
      - value: READ
        label: Read
      - value: EDIT
        label: Edit
  - name: pagesize
    label: Page size
    type: NUMBER
    min: 5
    max: 500
    step: 5
  - name: rowactions
    type: LIST
    items:
      addLabel: Add Row Action
      displayTemplate: "${text}"
      title: Row Action Properties
      defaultDefinition:
        text: New action
      properties:
        - name: text
          label: Label
          type: TEXT
          required: true
        - name: type
          label: Type
          type: SELECT
          options:
            - value: ""
              label: Standalone
            - value: DEFAULT
              label: Row on-click
      sections:
        - type: HOME
          properties:
            - text
            - type
        - type: SIGNALS
sections:
  - type: HOME
    properties:
      - wire
      - uesio.id
      - mode
      - pagesize
  - type: CUSTOM
    label: Columns
    id: columns
    viewDefinition:
      - uesio/builder.tablecolumns: {}
  - type: CUSTOM
    label: Actions
    id: rowactions
    properties:
      - rowactions
  - type: STYLES
  # Record Display Conditions - to determine what wire records are displayed in the Table
  - type: DISPLAY
    id: recordDisplay
    label: Records
  # Component Display Conditions - to determine whether or not to display the Table itself
  - type: DISPLAY
signals:
  TOGGLE_MODE:
    label: Toggle Mode
    properties: []
  SET_READ_MODE:
    label: Set Read Mode
    properties: []
  SET_EDIT_MODE:
    label: Set Edit Mode
    properties: []
  NEXT_PAGE:
    label: Next Page
    properties: []
  PREV_PAGE:
    label: Previous Page
    properties: []
