# Currently this is just used for the user field renderer,
# but the idea is that it can be used for any title/subtitle
# pair in some kind of information tag or tile.
# I'm not 100% sure we need this and it could be removed for
# more intuitive abstraction in the future.
name: infotag
label: Info Tag
definition:
  uesio.styleTokens:
    title:
      - text-sm
      - text-slate-800
    subtitle:
      - text-xs
      - text-slate-600
      - font-light
public: true
