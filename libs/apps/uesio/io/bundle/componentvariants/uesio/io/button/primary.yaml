name: primary
label: Primary
extends: uesio/io.default
definition:
  uesio.styles:
    root:
      backgroundColor: "#fff"
      color: "rgb(68, 68, 68)"
      fontWeight: 500
      border: "1px solid rgb(238, 238, 238)"
      boxShadow: "0 0 2px #00000033"
      borderRadius: 4px
      padding: "8px 12px"
      transition: all 0.125s ease-in-out
      "&:focus &:hover":
        boxShadow: "0 0 6px #00000093"
    label:
      textTransform: uppercase
public: true
