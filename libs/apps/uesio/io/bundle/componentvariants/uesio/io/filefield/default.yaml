name: default
label: Default
extends: uesio/io.customselectfield:uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - after:hidden
      - min-h-[38px]
    selecteditemwrapper:
      - pr-0
      - gap-1
    uploadarea:
      - border(& dashed slate-200 4)
      - hover:border(& dashed blue-200 4)
      - rounded-lg
      - px-10
      - py-7
      - text-sm
      - text-slate-400
      - font-light
      - hover:text-blue-300
      - grid
      - align-center
      - items-center
      - justify-center
      - cursor-pointer
    menubutton:
      - w-6
      - h-6
      - hover:bg-primary-200/60
      - tracking-normal
public: true
