name: default
label: Default
definition:
  uesio.styleTokens:
    root:
      - text-slate-800
      - py-2.5
      - grid
      - gap-1
      - auto-rows-max
    labelLeft:
      - grid
      - grid-cols-[2fr_3fr]
      - items-center
    labelRight:
      - grid
      - justify-start
      - grid-flow-col-dense
      - items-center
      - gap-2
      - "[&>div:first-child]:order-last"
    errorwrapper:
      - flex
      - items-center
      - text-red-600
      - mt-3
    error:
      - grow
      - text-xs
    erroricon:
      - m-3
public: true
