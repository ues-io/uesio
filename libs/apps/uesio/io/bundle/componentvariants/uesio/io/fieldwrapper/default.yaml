name: default
label: Default
definition:
  uesio.styles:
    root:
      color: black
      padding: 10px 0
    labelLeft:
      display: grid
      gridTemplateColumns: "40% 60%"
      alignItems: center
    errorwrapper:
      alignItems: center
      display: flex
      color: "#ff6565"
      marginTop: 8px
      ".${labelLeft} &":
        gridColumn: "1 / 3"
    error:
      flex: 1
      fontSize: 0.75em
    erroricon:
      margin: 8px
public: true
