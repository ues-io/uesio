name: default
label: Default
definition:
  uesio.styleTokens:
    root:
      - grid
      - grid-cols-[auto_1fr_auto]
      - grid-rows-[auto_1fr_auto]
      - h-screen
    header:
      - col-span-3
    left:
      - h-full
      - overflow-auto
      - col-start-1
      - col-end-1
    content:
      - h-full
      - overflow-auto
      - "[container-type:inline-size]"
      - col-start-2
      - col-end-2
      - p-10
    right:
      - h-full
      - overflow-auto
      - col-start-3
      - col-end-3
    footer:
      - col-span-3
public: true
