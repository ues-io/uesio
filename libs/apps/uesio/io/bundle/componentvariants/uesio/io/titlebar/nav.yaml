# This is currently used for the titles inside of side bars
# for example our workspace sidebar uses this for the section
# headers and small action area (like add new workspace)
name: nav
label: Nav
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - p-5
    title:
      - font-light
      - text-xs
      - text-slate-800
      - uppercase
      - tracking-wider
    subtitle:
      - text-xs
      - text-slate-600
public: true
