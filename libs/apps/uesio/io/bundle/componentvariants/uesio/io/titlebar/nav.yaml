# This is currently used for the titles inside of side bars
# for example our workspace sidebar uses this for the section
# headers and small action area (like add new workspace)
name: nav
label: Nav
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - gap-3
      - p-2
      - items-center
      - bg-slate-100
      - border-b-1
      - border-slate-200
    content:
      - -mb-[1px]
    title:
      - p-1
      - text-xs
      - text-slate-700
      - uppercase
      - tracking-wider
    subtitle:
      - text-xs
      - text-slate-600
    actions:
      - flex
public: true
