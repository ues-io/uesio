# This is currently used for the titles inside of side bars
# for example our workspace sidebar uses this for the section
# headers and small action area (like add new workspace)
name: nav
label: Nav
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - gap-4
      - py-2
      - px-0
      - items-center
    content:
    title:
      - p-1
      - text-xs
      - text-fontcolor-600/80
      - font-light
      - uppercase
      - tracking-wider
    subtitle:
      - text-xs
      - text-slate-600
    actions:
      - flex
public: true
