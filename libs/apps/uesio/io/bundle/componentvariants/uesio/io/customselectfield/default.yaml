name: default
label: Default
definition:
  uesio.styles:
    root:
      position: "relative"
      width: "100%"
      padding: 5px
      border: "1px solid #00000044"
      display: grid
      gridTemplateColumns: 1fr min-content
      alignItems: "center"
      "&:focus":
        outline: none
        background: "#ddd"
    menu:
      backgroundColor: "white"
      fontSize: "10pt"
      border: "1px solid #ccc"
      borderRadius: "4px"
      overflow: "hidden"
      boxShadow: "0 0 4px #00000033"
    menuitem:
      cursor: "pointer"
      padding: 7px 16px 7px 10px
      fontSize: 10pt
    highlighted:
      backgroundColor: "#eee"
    notfound:
      textTransform: "capitalize"
      color: "#777"
      padding: "3px 4px"
      fontSize: 10pt
    editbutton:
      color: "#444"
      border: "none"
      outline: "none"
      padding: "0px 3px 0px 0"
      backgroundColor: "transparent"
      fontSize: "initial"
      cursor: "pointer"
    selecteditemwrapper:
      display: inline-grid
      gridTemplateColumns: 1fr min-content
      fontSize: 10pt
      alignItems: center
      gap: 2px
      padding: 2px 4px
    searchbox:
      minWidth: "200px"
      borderRadius: "4px"
      margin: "6px"
      padding: "6px"
      border: "1px solid #00000044"
      "::placeholder":
        fontSize: "9pt"
        color: "#999"
public: true
