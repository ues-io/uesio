name: default
label: Default
extends: uesio/io.selectfield:uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - grow
    input:
      - flex
      - gap-2
      - flex-wrap
      - py-1.5
      - pl-1.5
      - pr-7
      - bg-white
    notfound:
      - text-slate-400
      - font-light
      - py-0.5
      - px-1
      - whitespace-nowrap
    editbutton:
      - text-slate-700
      - leading-none
      - cursor-pointer
    selecteditemwrapper:
      - inline-grid
      - grid-flow-col
      - auto-cols-auto
      - gap-2
      - bg-primary-100/60
      - text-black/80
      - rounded-full
      - pl-2.5
      - pr-2
      - leading-none
      - items-center
    selectediteminner:
      - overflow-hidden
      - text-ellipsis
      - whitespace-nowrap
      - py-1
    checkbox:
      - p-0
      - pt-0.5
public: true
