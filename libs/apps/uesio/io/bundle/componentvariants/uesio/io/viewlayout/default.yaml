name: default
label: Default
definition:
  uesio.styleTokens:
    root:
      - grid
      - lg:grid-cols-[auto_1fr_auto]
      - lg:grid-rows-[auto_1fr_auto]
      - md:grid-cols-[auto_1fr]
      - md:grid-rows-[auto_1fr_auto_auto]
      - md:h-full
      - grid-rows-[auto_auto_1fr_auto_auto]
      - min-h-full
    header:
      - lg:col-span-3
      - md:col-span-2
      - md:row-start-1
    left:
      - md:h-full
      - md:overflow-auto
      - md:col-start-1
      - md:col-end-1
      - md:w-72
      - md:row-start-2
      - md:grid-rows-[100%]
    content:
      - md:h-full
      - md:overflow-auto
      - md:col-start-2
      - md:col-end-2
      - "md:[container-type:size]"
      - "[container-type:inline-size]"
      - h-max
      - md:row-start-2
      - md:grid-rows-[100%]
    right:
      - md:h-full
      - md:overflow-auto
      - lg:col-start-3
      - lg:col-end-3
      - lg:w-72
      - lg:row-start-2
      - lg:grid-rows-[100%]
      - md:col-span-2
      - md:row-start-3
    footer:
      - lg:col-span-3
      - md:col-span-2
      - lg:row-start-3
      - md:row-start-4
public: true
