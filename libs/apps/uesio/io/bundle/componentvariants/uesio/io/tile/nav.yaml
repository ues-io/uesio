name: nav
label: Nav
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - py-1.5
      - px-2
      - text-black/80
      - items-center
      - gap-2.5
      - rounded
    selected:
      - bg-accent
      - text-white
      - "[&_button]:text-white"
      - "[&_button]:focus:bg-white"
      - "[&_button]:focus:text-black/80"
      - "[&_button]:hover:bg-white"
      - focus:bg-accent
      - hover:bg-accent
      - focus:text-white
      - hover:text-white
    avatar:
      - text-base
      - flex
    actionable:
      - hover:bg-primary-100/80
      - focus:outline-offset-[-1px]
public: true
