name: tag
label: Tag
definition:
  uesio.styles:
    root:
      padding: 8px 12px
      backgroundColor: "#fafafa"
      borderRadius: 4px
      boxShadow: "0 0 4px #00000007"
      marginLeft: 8px
      fontSize: 10pt
      alignItems: center
      maxWidth: 180px
      "&:focus":
        backgroundColor: "white"
        outline: "1px solid #aaa"
    content:
      width: 100%
      text-overflow: ellipsis
      white-space: nowrap
      display: block
      overflow: hidden
      margin: 0
    avatar:
      marginRight: 8px
public: true
