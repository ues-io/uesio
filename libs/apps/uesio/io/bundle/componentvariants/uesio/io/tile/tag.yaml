# This is currently only used in the studio.
# If more general use cases are not found for this,
# we should move it to the studio app.
name: tag
label: Tag
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - px-3
      - py-2
      - text-sm
      - max-width=[180px]
      - items-center
      - border-1
      - rounded
      - border-slate-200
      - tracking-wider
      - gap-2
      - group
      - hover:bg-white
      - hover:border-slate-500
    content:
      - whitespace-nowrap
      - text-ellipsis
      - text-slate-600
      - text-xs
      - uppercase
      - group-hover:text-slate-900
    avatar:
      - flex
      - text-sm
      - text-slate-600
      - group-hover:text-slate-900

public: true
