# This is currently only used in the studio.
# If more general use cases are not found for this,
# we should move it to the studio app.
name: tag
label: Tag
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - px-3
      - py-2
      - text-sm
      - max-width=[180px]
      - items-center
      - border-1
      - rounded
      - border-transparent
      - tracking-wider
      - gap-3
      - group
    content:
      - whitespace-nowrap
      - text-ellipsis
      - text-slate-200
      - text-xs
      - uppercase
      - group-hover:text-white
    avatar:
      - flex
      - text-sm
      - text-slate-700
      - bg-slate-200
      - p-1.5
      - rounded-full
      - group-hover:bg-white
      - group-hover:text-slate-900

public: true
