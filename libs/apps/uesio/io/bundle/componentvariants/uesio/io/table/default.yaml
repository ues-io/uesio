name: default
label: Default
definition:
  uesio.styleTokens:
    root:
      - grid
      - overflow-auto
    table:
      - border-separate
      - border-spacing-0
      - w-full
      - border-1
      - border-slate-300
      - rounded-lg
    header:
      - border-b
      - border-slate-100
    headerCell:
      - tracking-wider
      - uppercase
      - text-xs
      - font-light
      - p-4
      - text-slate-800
      - border-b
      - border-slate-100
      - whitespace-nowrap
    headerCellInner:
      - text-left
      - grid
      - grid-flow-col
      - justify-between
      - auto-cols-min
      - items-center
    rowNumberCell:
      - whitespace-nowrap
      - w-px
      - text-center
      - text-slate-700
      - text-[10pt]
      - "[&>.numberlabel]:block"
      - "[&.isselected>.numberlabel]:hidden"
      - "[&:hover>.numberlabel]:hidden"
      - "[&>.numbercheck]:hidden"
      - "[&.isselected>.numbercheck]:block"
      - "[&:hover>.numbercheck]:block"
    cell:
      - border-b
      - border-slate-100
      - p-0
    body:
      - "[&>tr:last-child>td]:first:rounded-bl-lg"
      - "[&>tr:last-child>td]:last:rounded-br-lg"
      - "[&>tr:last-child>td]:border-b-0"
      - "[&.hasRowAction>tr]:hover:cursor-pointer"
      - "[&.hasRowAction>tr]:hover:bg-slate-50"
    rowDeleted:
      - bg-red-100
    noData:
      - text-center
      - p-4
      - text-slate-500
      - text-sm
      - font-light
    drawer:
      - bg-slate-50
      - p-6
      - border-b-1
      - border-slate-100
public: true
