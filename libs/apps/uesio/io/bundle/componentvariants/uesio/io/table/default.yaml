name: default
label: Default
definition:
  uesio.styles:
    table:
      border: "1px solid #ccc"
      borderRadius: "8px"
      borderSpacing: "0"
    header:
      borderBottom: "1px solid #ccc"
      backgroundColor: "#f7f7f7"
    headerCell:
      textTransform: "uppercase"
      fontSize: 10pt
      fontWeight: 400;
      padding: 16px
      color: "#555"
      borderBottom: "1px solid #ccc"
      borderRight: "1px solid #ccc"
      whiteSpace: "nowrap"
    headerCellInner:
      textAlign: left
      display: grid
      gridTemplateColumns: 1fr 0fr
      alignItems: center
    cell:
      borderBottom: "1px solid #ccc"
      borderRight: "1px solid #ccc"
      padding: "0"
    row:
      ".defaultaction &:hover":
        backgroundColor: "#f5f5f5"
        cursor: "pointer"
    rowDeleted:
      backgroundColor: "#ffe9e9"
    rowNumber:
      padding: 16px
      color: "#777"
      fontSize: 10pt
public: true
