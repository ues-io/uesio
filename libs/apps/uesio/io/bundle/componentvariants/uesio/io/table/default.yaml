name: default
label: Default
definition:
  uesio.styleTokens:
    root:
      - grid
      - overflow-auto
    table:
      - border-separate
      - rounded-lg
      - border-spacing-0
      - w-full
      - border-slate-300
      - border
    header:
      - border-b
      - border-slate-300
      - bg-slate-100
    headerCell:
      - last:border-r-0
      - uppercase
      - text-[10pt]
      - font-normal
      - p-4
      - text-slate-600
      - border-b
      - border-r
      - border-slate-300
      - whitespace-nowrap
      - first:rounded-tl-lg
      - last:rounded-tr-lg
    headerCellInner:
      - text-left
      - grid
      - grid-cols-[1fr 0fr]
      - items-center
    rowNumberCell:
      - whitespace-nowrap
      - w-px
    rowNumber:
      - text-center
      - p-4
      - text-slate-700
      - text-[10pt]
    cell:
      - last:border-r-0
      - border-b
      - border-r
      - border-slate-300
      - p-0
    body:
      - "first:[&>tr:last-child>td]:rounded-bl-lg"
      - "last:[&>tr:last-child>td]:rounded-br-lg"
      - "[&>tr:last-child>td]:border-b-0"
      - "hover:[&.hasRowAction>tr]:cursor-pointer"
      - "hover:[&.hasRowAction>tr]:bg-slate-50"
    rowDeleted:
      - bg-red-100
public: true
