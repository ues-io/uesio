name: articles
definition:
  components:
    - uesio/io.button:
        signals:
          - signal: wire/CREATE_RECORD
            wire: articles
        text: Create Doc
        uesio.variant: uesio/io.secondary
    - uesio/io.button:
        uesio.variant: uesio/io.secondary
        text: Edit
        signals:
          - signal: component/uesio/io.list/TOGGLE_MODE
            target: articleList
    - uesio/io.list:
        id: articleList
        wire: articles
        mode: READ
        components:
          - uesio/io.box:
              components:
                - uesio/io.field:
                    fieldId: uesio/core.id
                - uesio/io.field:
                    fieldId: uesio/docs.track
                - uesio/io.field:
                    fieldId: uesio/cms.content
                    displayAs: MARKDOWN
                - uesio/io.field:
                    fieldId: uesio/cms.name
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/io.secondary
                    text: Edit
                    signals:
                      - signal: component/uesio/io.list/TOGGLE_MODE
                        target: articleList
                - uesio/io.button:
                    uesio.variant: uesio/io.secondary
                    text: Save
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - articles
                - uesio/io.button:
                    uesio.variant: uesio/io.secondary
                    text: Read more
                    signals:
                      - signal: route/NAVIGATE
                        collection: uesio/cms.articles
                        viewtype: detail
                        id: ${uesio/core.id}

  wires:
    articles:
      collection: uesio/cms.article
      init:
        create: false
      fields:
        uesio/core.createdat:
        uesio/core.id:
        uesio/docs.track:
        uesio/cms.content:
        uesio/cms.name:
