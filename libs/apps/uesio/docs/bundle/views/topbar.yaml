name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - border
            - border-b-1
            - border-slate-200
            - sticky
            - top-0
            - backdrop-blur
            - bg-slate-50/95
            - z-10
        uesio.variant: uesio/docs.mainlayout
        items:
          - uesio/io.grid:
              uesio.styleTokens:
                root:
                  - grid-flow-col
                  - items-center
                  - justify-stretch
              items:
                - uesio/io.image:
                    uesio.styleTokens:
                      root:
                        - m-4
                    height: 55
                    file: uesio/docs.logo
                    signals:
                      - signal: "route/REDIRECT"
                        path: "https://$Site{domain}"
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - m-5
                        - gap-2
                        - md:gap-4
                        - justify-right
                    columnGap: 40px
                    components:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/docs.borderless
                                text: Docs
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "home"
                            - uesio/io.button:
                                uesio.variant: uesio/docs.borderless
                                text: Community
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://community.ues.io
                            - uesio/io.button:
                                uesio.variant: uesio/docs.borderless
                                text: Blog
                                signals:
                                  - signal: route/REDIRECT
                                    path: "https://$Site{domain}/blog"
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/docs.calltoaction
                                text: Login
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://studio.$Site{domain}"
