name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/docs.mainlayout
        uesio.styles:
          root:
            height: 120px
        items:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  display: grid
              area: main
              components:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-cols-[0fr_1fr_0fr]
                        - items-center
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.image:
                                uesio.styles:
                                  root:
                                    margin: 16px
                                height: 55px
                                file: uesio/docs.logo
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://$Site{domain}"
                      - uesio/io.griditem:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.group:
                                uesio.styles:
                                  root:
                                    margin: 20px
                                columnGap: 40px
                                components:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/docs.secondary
                                            text: Login
                                            signals:
                                              - signal: "route/REDIRECT"
                                                path: "https://studio.$Site{domain}"
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/docs.secondary
                                            text: Blog
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "blog"
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/docs.secondary
                                            text: Docs
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "home"
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/docs.calltoaction
                                            text: Early Access
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "earlyaccess"
