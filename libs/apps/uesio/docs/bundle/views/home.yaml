name: home
definition:
  wires:
    article:
      collection: uesio/cms.article
      fields:
        uesio/core.id:
        uesio/cms.slug:
        uesio/cms.name:
        uesio/cms.description:
        uesio/cms.content:
      conditions:
        - field: uesio/cms.slug
          param: slug
          valueSource: PARAM
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: article
          lookupField: uesio/core.id
  components:
    - uesio/core.view:
        view: uesio/docs.topbar
    - uesio/io.grid:
        uesio.variant: uesio/docs.mainlayout
        items:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - fixed
                  - left-0
                  - w-72
                  - top-[89px]
                  - bottom-0
                  - overflow-auto
              components:
                - uesio/core.view:
                    view: uesio/docs.navbar
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - min-h-screen
                  - p-6
                  - ml-72
                  - lg:mr-60
                  - mr-10
                  - mb-60
              components:
                - uesio/io.list:
                    wire: article
                    components:
                      - uesio/io.field:
                          uesio.variant: uesio/io.markdownfield:uesio/docs.docsmarkdown
                          fieldId: uesio/cms.content
                          labelPosition: none
                          displayAs: MARKDOWN
                          markdown:
                            attachmentsWire: attachments
