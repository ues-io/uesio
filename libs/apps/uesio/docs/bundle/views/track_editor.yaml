name: track_editor
definition:
  components:
    - uesio/io.titlebar:
        uesio.variant: uesio/io.main
        title: Admin panel
        subtitle: Is there a doc in the room?!
    - uesio/io.grid:
        uesio.variant: uesio/docs.mainlayout
        uesio.context:
          wire: articles
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/docs.localnav
              components:
                - uesio/io.button:
                    icon: arrow_back
                    signals:
                      - signal: route/NAVIGATE
                        path: admin
                    uesio.styles:
                      root:
                        background: " #32e896"
                        border-radius: 1.5em
                        width: 3em
                        margin-right: 1em
                # ARTICLES
                # TODO list tracks and corresponding articles
                - uesio/io.text:
                    text: Developer track
                    element: h3
                - uesio/io.list:
                    wire: articles
                    id: articleList
                    mode: EDIT
                    components:
                      # Active
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "admin/${uesio/core.id}"
                          uesio.styles:
                            root:
                              marginBottom: 1em
                              fontWeight: 700
                          content:
                            - uesio/io.text:
                                uesio.display:
                                  - value: $Param{recordid}
                                    field: uesio/core.id
                                    type: fieldValue
                                    operator: EQUALS
                                text: ${uesio/cms.name}
                            # Non active
                            - uesio/io.text:
                                uesio.display:
                                  - value: $Param{recordid}
                                    field: uesio/core.id
                                    operator: NOT_EQUALS
                                text: ${uesio/cms.name}
                                uesio.styles:
                                  root:
                                    opacity: 0.6
          - uesio/io.griditem:
              components:
                # New article
                - uesio/io.list:
                    wire: track
                    id: trackList
                    mode: EDIT
                    components:
                      # Slug + order
                      - uesio/io.box:
                          uesio.styles:
                            root:
                              display: flex
                              gap: 15px
                              "div":
                                flex: 1
                          components:
                            - uesio/io.field:
                                fieldId: uesio/docs.doc
                                reference:
                                  template: ${uesio/cms.name}
                                  searchFields:
                                    - uesio/cms.name
                                  returnFields:
                                    - uesio/cms.name
                            - uesio/io.button:
                                icon: visibility
                                uesio.variant: uesio/docs.icon
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "docs/${uesio/docs.track->uesio/docs.name}/"

                      # Name
                      - uesio/io.field:
                          fieldId: uesio/docs.name

                      # Track

                      - uesio/io.box:
                          uesio.styles:
                            root:
                              display: flex
                              gap: 15px
                              "div":
                                flex: 1
                          components:
                            - uesio/io.field:
                                fieldId: uesio/docs.content
                                displayAs: MARKDOWN
                                id: mdcontent

                            - uesio/io.field:
                                label: Preview
                                id: mdcontent
                                uesio.context:
                                  fieldMode: READ
                                fieldId: uesio/docs.content
                                displayAs: MARKDOWN

                      - uesio/io.group:
                          uesio.styles:
                            root:
                              justify-content: flex-end
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Cancel
                                signals:
                                  - signal: wire/CANCEL
                                    wire: track
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: Save
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - track
                                  - signal: component/uesio/io.field/SAVE_FILE
                                    target: mdcontent

  wires:
    track:
      collection: uesio/docs.track
      fields:
        uesio/core.createdat:
        uesio/core.id:
        uesio/docs.content:
        uesio/docs.name:
        uesio/docs.doc:
          fields:
            uesio/core.id:
            uesio/cms.name:
      conditions:
        - field: uesio/core.id
          param: recordid
          valueSource: PARAM

    # All the articles in this track
    articles:
      collection: uesio/cms.article
      fields:
        uesio/core.createdat:
        uesio/core.id:
        uesio/docs.track:
          fields:
            uesio/core.id:
        uesio/cms.content:
        uesio/cms.name:
        uesio/docs.order:
        uesio/cms.slug:
      order:
        - field: uesio/docs.order
      conditions:
        - field: uesio/docs.track
          lookupWire: track
          lookupField: uesio/core.id
          valueSource: LOOKUP
