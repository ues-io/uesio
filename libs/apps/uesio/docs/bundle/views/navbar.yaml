name: navbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - p-6
        components:
          - uesio/io.box:
              uesio.variant: uesio/docs.navsection
              components:
                - uesio/io.text:
                    uesio.variant: uesio/docs.navheader
                    text: Getting Started
                - uesio/io.tile:
                    uesio.variant: uesio/docs.navitem
                    content:
                      - uesio/io.text:
                          text: Introduction
                    signals:
                      - signal: "route/NAVIGATE"
                        path: home
                - uesio/io.tile:
                    uesio.variant: uesio/docs.navitem
                    content:
                      - uesio/io.text:
                          text: Create a use.io account
                    signals:
                      - signal: "route/NAVIGATE"
                        path: create-account
                - uesio/io.tile:
                    uesio.variant: uesio/docs.navitem
                    content:
                      - uesio/io.text:
                          text: Create your first app
                - uesio/io.tile:
                    uesio.variant: uesio/docs.navitem
                    content:
                      - uesio/io.text:
                          text: Deploy your app to a site
          - uesio/io.box:
