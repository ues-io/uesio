name: articles_nav
definition:
  components:
    - uesio/io.text:
        text: from view
    # Articles list
    - uesio/io.list:
        id: articlesList
        components:
          - uesio/io.box:
              uesio.styles:
                root:
                  border: "1px solid #000"
                  flex: 1
                  padding: 15px
                  display: flex

              components:
                - uesio/io.button:
                    icon: visibility
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "docs/${uesio/core.id}"
                    uesio.styles:
                      root:
                        background: " #32e896"
                        border-radius: 1.5em
                        width: 3em
                        margin-right: 1em
                - uesio/io.button:
                    icon: edit
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "admin/${uesio/core.id}"
                    uesio.styles:
                      root:
                        background: " #32e896"
                        border-radius: 1.5em
                        width: 3em
                        margin-right: 1em
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          text: ${uesio/cms.name}
                          element: p
                          uesio.styles:
                            root:
                              margin: 0 0 0.25em 0
                      - uesio/io.text:
                          text: ${uesio/docs.track->uesio/docs.name}
                          element: p
                          uesio.styles:
                            root:
                              margin: 0
                              fontSize: 0.8em
                - uesio/io.box:
                    components:
                      - uesio/io.field:
                          fieldId: uesio/docs.order
                          labelPosition: none
