name: docsmarkdown
label: Docs Markdown
definition:
  uesio.styleTokens:
    markdown:
      - my-5
      - mx-0
      - text-[0.9em]
      - leading-[1.6em]
      - text-trueGray-700
      - font-light
    "h1,h2,h3,h4,h5,h6":
      - font-[gosha]
      - text-gray-700
      - font-light
    a:
      - text-red-400
      - font-light
    p:
      - font-light
