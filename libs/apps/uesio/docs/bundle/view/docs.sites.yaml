name: sites
definition:
  wires:
  components:
    - io.grid:
        uesio.variant: docs.mainlayout
        items:
          - io.griditem:
              uesio.variant: docs.topbar
              components:
                - uesio.view:
                    view: docs.topbar
          - io.griditem:
              uesio.variant: docs.leftbar
              components:
                - uesio.view:
                    view: docs.nav
                    params:
                      selected: sites
          - io.griditem:
              uesio.variant: docs.content
              components:
                - io.titlebar:
                    uesio.variant: io.main
                    title: Sites
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.secondary
                          title: Sites Admin
                      - io.text:
                          uesio.variant: io.section
                          text: Sites serve up the Bundle version you Packaged with your App using subdomains.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.secondary
                          title: Sites Admin - Users
                      - io.text:
                          uesio.variant: io.section
                          text: Administer the Users that will access the Site.
                - io.box:
                    uesio.variant: io.section
                    components:
                      - io.titlebar:
                          uesio.variant: io.secondary
                          title: Sites Admin - Domains
                      - io.text:
                          uesio.variant: io.section
                          text: Create subdomains to use with the Site.
