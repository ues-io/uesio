name: view_only_wire
definition:
  # Wires connect to data in collections
  wires:
    myViewOnlyWire:
      init:
        query: false
        create: true
      viewOnly: true
      fields:
        myField:
          type: TEXT
        selectOne:
          type: SELECT
          selectlist:
            name: uesio/core.accepttypes
        selectTwo:
          type: SELECT
          selectlist:
            source: local
            options:
              - value: one
                label: One
              - value: two
                label: Two
              - value: three
                label: Three

  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        components:
          - uesio/io.field:
              wire: myViewOnlyWire
              fieldId: myField
          - uesio/io.field:
              wire: myViewOnlyWire
              fieldId: selectOne
          - uesio/io.field:
              wire: myViewOnlyWire
              fieldId: selectTwo
          - uesio/io.button:
              text: Do Not Disappear
              icon: bolt
              uesio.variant: uesio/io.primary
              iconPlacement: start
              uesio.id: do-not-disappear
              signals:
                - signal: route/NAVIGATE
                  path: view_only_wire
        uesio.styleTokens:
          root:
            - p-10
