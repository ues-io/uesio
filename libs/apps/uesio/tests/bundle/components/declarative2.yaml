name: declarative2
category: LAYOUT
type: DECLARATIVE
slots:
  - name: header
    defaultContent:
      - uesio/io.titlebar:
          title: This is a default header
  - name: footer
properties:
  - type: TEXT
    name: text1
    label: Text 1
  - type: TEXT
    name: text2
    label: Text 2
  - type: WIRE
    name: wire
    label: Wire
definition:
  - uesio/core.slot:
      name: header
  - uesio/io.grid:
      uesio.styleTokens:
        root:
          - grid-cols-2
          - gap-4
      items:
        - uesio/io.text:
            text: $Prop{text1}
        - uesio/io.text:
            text: $Prop{text2}
        - uesio/io.text:
            text: "Collection Label: $Collection{$Prop{wire}:label}"
        - uesio/core.view:
            view: declarative_components
  - uesio/core.slot:
      name: footer
title: Declarative 2
discoverable: true
description: Two little text boxes sitting in a grid
defaultDefinition:
  text1: I'm on the left
  text2: I'm on the right
sections:
  - type: HOME
    properties:
      - text1
      - text2
  - type: DISPLAY
