name: declarative2
category: LAYOUT
pack: main
type: DECLARATIVE
definition:
  components:
    - uesio/io.group:
        uesio.styleTokens:
          root:
            - gap-4
        components:
          - uesio/io.text:
              text: $Prop{text1}
          - uesio/io.text:
              text: $Prop{text2}
title: Declarative 2
discoverable: true
description: Two little text boxes sitting in a tree
properties:
  - type: TEXT
    name: text1
    label: Title
  - type: TEXT
    name: text2
    label: Title
defaultDefinition:
  text1: I'm on the left
  text2: I'm on the right
sections:
  - type: HOME
    properties:
      - text1
      - text2
  - type: DISPLAY
slots:
  - name: components
