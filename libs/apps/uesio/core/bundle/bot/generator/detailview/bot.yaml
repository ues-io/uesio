name: detailview
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  - name: name
    prompt: View name
    type: METADATANAME
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
  - name: wirename
    prompt: Wire Name
    type: TEXT
    default: $Answer{name}Wire
  - name: fields
    prompt: fields
    type: METADATAMULTI
    metadataType: FIELD
    grouping: $Answer{collection}
public: true
