name: fancy
label: Fancy
public: true
definition:
  uesio.styles:
    root:
      willChange: filter
      margin: 60px
      # Little easter egg
      "&:hover":
        animation-name: myEffect
        animation-duration: 10s
        animation-iteration-count: infinite
        "@keyframes myEffect":
          "0%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(0deg) brightness(15%) contrast(80%)
          "10%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(50deg) brightness(35%) contrast(80%)
          "20%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(150deg) brightness(55%) contrast(80%)
          "30%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(250deg) brightness(75%) contrast(80%)
          "40%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(50deg) brightness(95%) contrast(80%)
          "50%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(0deg) brightness(95%) contrast(80%)
          "60%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(50deg) brightness(95%) contrast(80%)
          "70%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(250deg) brightness(75%) contrast(80%)
          "80%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(150deg) brightness(55%) contrast(80%)
          "90%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(50deg) brightness(35%) contrast(80%)
          "100%":
            filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(0deg) brightness(15%) contrast(80%)
