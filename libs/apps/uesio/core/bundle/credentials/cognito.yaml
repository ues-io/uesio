name: cognito
entries:
  region:
    type: configvalue
    value: uesio/core.aws_region
  poolid:
    type: configvalue
    value: uesio/core.cognito_pool_id
  clientid:
    type: configvalue
    value: uesio/core.cognito_client_id
  accessKeyId:
    type: secret
    value: uesio/core.aws_access_key_id
  secretAccessKey:
    type: secret
    value: uesio/core.aws_secret_access_key
  sessionToken:
    type: secret
    value: uesio/core.aws_session_token
