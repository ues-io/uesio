name: db
type: POSTGRESQL_CONNECTION
entries:
  host:
    type: configvalue
    value: uesio/core.db_host
  port:
    type: configvalue
    value: uesio/core.db_port
  user:
    type: secret
    value: uesio/core.db_user
  password:
    type: secret
    value: uesio/core.db_password
  database:
    type: secret
    value: uesio/core.db_database
