name: error
public: true
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            alignItems: center
            justifyItems: center
            height: 100vh
            backgroundColor: "#F2F2F2"
        items:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  textAlign: center
              components:
                - uesio/io.text:
                    text: "ðŸ¤¯"
                    uesio.styles:
                      root:
                        fontSize: 60pt
                        padding: 20px
                    element: div
                - uesio/io.text:
                    text: "ERROR"
                    uesio.styles:
                      root:
                        fontSize: 40pt
                        fontWeight: bold
                        color: "#cc0033"
                        lineHeight: 20px
                        textShadow: 1px 1px rgba(250,250,250,.3)
                        padding: 40px
                    element: div
                - uesio/io.text:
                    text: $Param{error}
                    uesio.styles:
                      root:
                        fontSize: 14pt
                        fontWeight: bold
                        color: "#cc0033"
                        lineHeight: 20px
                        textShadow: 1px 1px rgba(250,250,250,.3)
                        backgroundColor: "#fce4e4"
                        border: 1px solid "#fcc2c3"
                        float: left
                        padding: 20px 30px
                    element: div
  params:
    error:
      type: TEXT
      required: true
