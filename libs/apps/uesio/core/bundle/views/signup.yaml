name: signup
public: true
definition:
  wires:
    userData:
      viewOnly: true
      events:
        onChange:
          - field: uesio/viewonly.username
            signals:
              - signal: user/CHECK_AVAILABILITY
                username: ${uesio/viewonly.username}
                signupMethod: uesio/core.platform
                fieldId: uesio/viewonly.username
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
        uesio/viewonly.password:
          label: Password
          type: TEXT
        uesio/viewonly.email:
          label: Email
          type: TEXT
      init:
        create: true

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/io.splash
        items:
          - uesio/io.grid:
              uesio.variant: uesio/io.center
              items:
                - uesio/io.grid:
                    uesio.variant: uesio/core.loginarea
                    items:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/io.list:
                          uesio.id: credslist
                          wire: userData
                          mode: EDIT
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/viewonly.username
                                      label: Username (a-z, 0-9, or _)
                                      applyChanges: onBlur
                                  - uesio/io.field:
                                      fieldId: uesio/viewonly.email
                                  - uesio/io.field:
                                      fieldId: uesio/viewonly.password
                                      label: Password
                                      displayAs: PASSWORD
                                  - uesio/io.field:
                                      fieldId: uesio/viewonly.terms
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: Create Account
                                signals:
                                  - signal: user/SIGNUP
                                    signupMethod: uesio/core.platform
                                    requireds:
                                    payload:
                                      username: ${uesio/viewonly.username}
                                      password: ${uesio/viewonly.password}
                                      email: ${uesio/viewonly.email}
