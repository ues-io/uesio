name: signup
public: true
definition:
  wires:
    userData:
      viewOnly: true
      events:
        onChange:
          - field: uesio/viewonly.username
            signals:
              - signal: user/CHECK_AVAILABILITY
                username: ${uesio/viewonly.username}
                signupMethod: uesio/core.platform
                fieldId: uesio/viewonly.username
      fields:
        uesio/viewonly.firstname:
          label: First Name*
          type: TEXT
        uesio/viewonly.lastname:
          label: Last Name*
          type: TEXT
        uesio/viewonly.email:
          label: Email*
          type: TEXT
        uesio/viewonly.country:
          label: Country*
          type: TEXT
        uesio/viewonly.company:
          label: Company (Optional)
          type: TEXT
        uesio/viewonly.jobtitle:
          label: Job Title (Optional)
          type: TEXT
        uesio/viewonly.noemployees:
          label: No. Employees (Optional)
          type: NUMBER
        uesio/viewonly.username:
          label: Username (lowercase a-z, 0-9, or _)*
          type: TEXT
        uesio/viewonly.password:
          label: Password*
          type: TEXT
        uesio/viewonly.terms:
          type: CHECKBOX
      init:
        create: true
      defaults:
        - field: uesio/viewonly.terms
          valueSource: VALUE
          value: false

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/io.splash
        items:
          - uesio/io.grid:
              uesio.variant: uesio/io.center
              items:
                - uesio/io.grid:
                    uesio.variant: uesio/core.loginarea
                    items:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/io.list:
                          uesio.id: credslist
                          wire: userData
                          mode: EDIT
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.grid:
                                      uesio.variant: uesio/io.one_column
                                      items:
                                        - uesio/io.grid:
                                            uesio.variant: uesio/io.two_columns
                                            items:
                                              - uesio/io.field:
                                                  fieldId: uesio/viewonly.firstname
                                              - uesio/io.field:
                                                  fieldId: uesio/viewonly.lastname
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.email
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.jobtitle
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.company
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.noemployees
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.country
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.username
                                            applyChanges: onBlur
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.password
                                            displayAs: PASSWORD
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - flex
                                          - flex-[1_10]
                                          - items-center
                                          - my-2
                                          - space-x-2
                                          - text-sm
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.terms
                                        - uesio/io.box:
                                            uesio.styleTokens:
                                              root:
                                                - inline
                                            components:
                                              - uesio/io.text:
                                                  text: "I agree to the terms and conditions of the "
                                                  uesio.variant: uesio/io.smallcontent
                                              - uesio/io.button:
                                                  text: Master Subscription Agreement.
                                                  uesio.styleTokens:
                                                    root:
                                                      - text-blue-700
                                                      - font-light
                                                  signals:
                                                    - signal: route/REDIRECT
                                                      newtab: true
                                                      path: "https://ues.io/terms"
                            - uesio/io.button:
                                uesio.display:
                                  - wire: userData
                                    field: uesio/viewonly.terms
                                    value: false
                                uesio.variant: uesio/io.secondary
                                uesio.styleTokens:
                                  root:
                                    - disabled
                                text: Create Account
                                signals:
                                  - signal: notification/ADD
                                    id: terms
                                    text: You have to agree to the ues.io Master Subscription Agreement.
                                    severity: error
                            - uesio/io.button:
                                uesio.display:
                                  - wire: userData
                                    field: uesio/viewonly.terms
                                    value: true
                                uesio.variant: uesio/io.primary
                                text: Create Account
                                signals:
                                  - signal: user/SIGNUP
                                    signupMethod: uesio/core.platform
                                    requireds:
                                    payload:
                                      firstname: ${uesio/viewonly.firstname}
                                      lastname: ${uesio/viewonly.lastname}
                                      email: ${uesio/viewonly.email}
                                      country: ${uesio/viewonly.country}
                                      company: ${uesio/viewonly.company}
                                      jobtitle: ${uesio/viewonly.jobtitle}
                                      noemployees: ${uesio/viewonly.noemployees}
                                      username: ${uesio/viewonly.username}
                                      password: ${uesio/viewonly.password}
