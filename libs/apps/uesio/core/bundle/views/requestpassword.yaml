name: requestpassword
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
      init:
        create: true

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/io.splash
        items:
          - uesio/io.box:
              components:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - max-w-[250px]
                        - p-4
                        - m-auto
                        - text-center
                    components:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/io.list:
                          uesio.id: credslist
                          wire: credentials
                          mode: EDIT
                          components:
                            - uesio/io.field:
                                fieldId: uesio/viewonly.username
                            - uesio/io.group:
                                uesio.styles:
                                  root:
                                    gridAutoColumns: initial
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: Request New Password
                                      uesio.styles:
                                        root:
                                          marginTop: 26px
                                          marginBottom: 60px
                                        label:
                                          textTransform: none
                                      signals:
                                        - signal: user/FORGOT_PASSWORD
                                          onerror:
                                            signals:
                                              - signal: notification/ADD_ERRORS
                                          signupMethod: uesio/core.platform
                                          payload:
                                            username: ${uesio/viewonly.username}
                                        - signal: notification/ADD
                                          text: An email has been sent!
                                          details: Please check your inbox.
                                          severity: success
