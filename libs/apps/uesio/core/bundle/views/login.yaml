name: login
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
        uesio/viewonly.password:
          label: Password
          type: TEXT
        uesio/viewonly.method:
          label: Method
          type: TEXT
      init:
        create: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: url($File{uesio/core.splash})
            minHeight: 100vh
        templateColumns:
          xs: 1fr
          md: 1fr 1fr
          lg: 5fr 7fr
        items:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  backgroundColor: "#f3f3f3"
              components:
                - uesio/io.box:
                    uesio.styles:
                      root:
                        maxWidth: 250px
                        padding: 10px
                        margin: 0 auto
                        textAlign: center
                    components:
                      - uesio/io.image:
                          uesio.styles:
                            root:
                              margin: 60px
                              # Little easter egg
                              "&:hover":
                                animation-name: myEffect
                                animation-duration: 2s
                                animation-iteration-count: infinite
                                "@keyframes myEffect":
                                  "0%":
                                    filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(0deg) brightness(95%) contrast(80%)
                                  "20%":
                                    filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(50deg) brightness(95%) contrast(80%)
                                  "40%":
                                    filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(150deg) brightness(95%) contrast(80%)
                                  "60%":
                                    filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(250deg) brightness(95%) contrast(80%)
                                  "80%":
                                    filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(50deg) brightness(95%) contrast(80%)
                                  "100%":
                                    filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(0deg) brightness(95%) contrast(80%)

                          file: uesio/core.logo
                          height: 120px
                          align: center
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/core.logingoogle:
                          text: Sign in with Google
                          clientId: uesio/core.google_client_id
                          align: center
                      - uesio/core.loginmock:
                          uesio.display:
                            - wire: credentials
                              field: uesio/viewonly.method
                              value: ""
                          text: Sign in with Mock
                          align: center
                      - uesio/io.box:
                          components:
                            - uesio/io.list:
                                id: credslist
                                wire: credentials
                                mode: EDIT
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          paddingTop: 40px
                                      uesio.display:
                                        - field: uesio/viewonly.method
                                          value: ""
                                      components:
                                        - uesio/io.button:
                                            text: Sign in with Username
                                            uesio.variant: uesio/io.primary
                                            uesio.styles:
                                              root:
                                                width: 100%
                                                marginBottom: 10px
                                              label:
                                                textTransform: none
                                            signals:
                                              - signal: wire/UPDATE_RECORD
                                                field: uesio/viewonly.method
                                                value: username
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          marginBottom: 10px
                                      uesio.display:
                                        - field: uesio/viewonly.method
                                          value: username
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.username
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.password
                                            displayAs: PASSWORD
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                gridAutoColumns: initial
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.primary
                                                  text: Sign In
                                                  uesio.styles:
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: user/LOGIN
                                                      authSource: uesio/core.platform
                                                      payload:
                                                        username: ${uesio/viewonly.username}
                                                        password: ${uesio/viewonly.password}
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.secondary
                                                  text: Cancel
                                                  uesio.styles:
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: wire/UPDATE_RECORD
                                                      wire: credentials
                                                      field: uesio/viewonly.method
                                                      value:
