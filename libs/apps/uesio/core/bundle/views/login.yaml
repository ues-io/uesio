name: login
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
          required: true
        uesio/viewonly.password:
          label: Password
          type: TEXT
          required: true
      init:
        create: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: url($File{uesio/core.splash})
            minHeight: 100vh
        templateColumns:
          xs: 1fr
          md: 1fr 1fr
          lg: 5fr 7fr
        items:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  backgroundColor: "#f3f3f3"
              components:
                - uesio/io.image:
                    uesio.styles:
                      root:
                        margin: 60px
                    file: uesio/core.logo
                    height: 120px
                    align: center
                    signals:
                      - signal: "route/REDIRECT"
                        path: "https://$Site{domain}"
                - uesio/core.logingoogle:
                    text: Sign in with Google
                    clientId: uesio/core.google_client_id
                    align: center
                - uesio/core.loginmock:
                    text: Sign in with Mock
                    align: center
                - uesio/core.logincognito:
                    text: Sign in with Email
                    clientId: uesio/core.cognito_client_id
                    poolId: uesio/core.cognito_pool_id
                    align: center
                - uesio/io.box:
                    uesio.styles:
                      root:
                        width: "300px"
                        margin: "40px auto"
                        textAlign: "center"
                    components:
                      - uesio/io.list:
                          id: credslist
                          wire: credentials
                          mode: EDIT
                          components:
                            - uesio/io.field:
                                fieldId: uesio/viewonly.username
                            - uesio/io.field:
                                fieldId: uesio/viewonly.password
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: Sign In
                                      signals:
                                        - signal: user/LOGIN
                                          authSource: uesio/core.platform
                                          username: ${uesio/viewonly.username}
                                          password: ${uesio/viewonly.password}
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Cancel
