name: login
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
        uesio/viewonly.password:
          label: Password
          type: TEXT
      init:
        create: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/io.splash
        items:
          - uesio/io.griditem:
              components:
                - uesio/io.box:
                    uesio.styles:
                      root:
                        maxWidth: 250px
                        padding: 10px
                        margin: 0 auto
                        textAlign: center
                    components:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          height: 120px
                          align: center
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/core.loginmock:
                          text: Sign in with Mock
                          align: center
                      - uesio/io.box:
                          components:
                            - uesio/io.list:
                                uesio.id: credslist
                                wire: credentials
                                mode: EDIT
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          marginBottom: 10px
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.username
                                            uesio.id: username
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.password
                                            uesio.id: password
                                            displayAs: PASSWORD
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                gridAutoColumns: initial
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.primary
                                                  uesio.id: sign-in
                                                  text: Sign In
                                                  uesio.styles:
                                                    root:
                                                      marginTop: 2em
                                                      marginBottom: 1em
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: user/LOGIN
                                                      onerror:
                                                        signals:
                                                          - signal: notification/ADD_ERRORS
                                                      authSource: uesio/core.platform
                                                      payload:
                                                        username: ${uesio/viewonly.username}
                                                        password: ${uesio/viewonly.password}
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                gridAutoColumns: initial
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.nav
                                                  text: Forgot your password?
                                                  uesio.styles:
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: route/REDIRECT
                                                      path: requestpassword
