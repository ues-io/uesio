name: login
public: true
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: url($File{uesio/core.splash})
            minHeight: 100vh
        templateColumns:
          xs: 1fr
          md: 1fr 1fr
          lg: 5fr 7fr
        items:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  backgroundColor: "#f3f3f3"
              components:
                - uesio/io.box:
                    uesio.styles:
                      root:
                        maxWidth: 250px
                        padding: 10px
                        margin: 0 auto
                        textAlign: center
                    components:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          height: 120px
                          align: center
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/core.loginmock:
                          text: Sign in with Mock
                          align: center
                      - uesio/io.box:
                          components:
                            - uesio/io.dynamiclist:
                                uesio.id: credslist
                                fields:
                                  username:
                                    label: Username
                                    type: TEXT
                                  password:
                                    label: Password
                                    type: TEXT
                                content:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          marginBottom: 10px
                                      components:
                                        - uesio/io.field:
                                            fieldId: username
                                            uesio.id: username
                                        - uesio/io.field:
                                            fieldId: password
                                            uesio.id: password
                                            displayAs: PASSWORD
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                gridAutoColumns: initial
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.primary
                                                  uesio.id: sign-in
                                                  text: Sign In
                                                  uesio.styles:
                                                    root:
                                                      marginTop: 2em
                                                      marginBottom: 1em
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: user/LOGIN
                                                      onerror:
                                                        signals:
                                                          - signal: notification/ADD_ERRORS
                                                      authSource: uesio/core.platform
                                                      payload:
                                                        username: ${username}
                                                        password: ${password}
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                gridAutoColumns: initial
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.nav
                                                  text: Forgot your password?
                                                  uesio.styles:
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: route/REDIRECT
                                                      path: requestpassword
