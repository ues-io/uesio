name: changepassword
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
        uesio/viewonly.verificationcode:
          label: Verification Code
          type: TEXT
        uesio/viewonly.newpassword:
          label: New Password
          type: TEXT
      init:
        create: true
      defaults:
        - field: uesio/viewonly.verificationcode
          valueSource: VALUE
          value: $Param{code}
        - field: uesio/viewonly.username
          valueSource: VALUE
          value: $Param{username}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/io.splash
        items:
          - uesio/io.griditem:
              components:
                - uesio/io.box:
                    uesio.styles:
                      root:
                        maxWidth: 250px
                        padding: 10px
                        margin: 0 auto
                        textAlign: center
                    components:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          height: 120px
                          align: center
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/io.list:
                          uesio.id: credslist
                          wire: credentials
                          mode: EDIT
                          components:
                            - uesio/io.field:
                                fieldId: uesio/viewonly.newpassword
                                displayAs: PASSWORD
                            - uesio/io.group:
                                uesio.styles:
                                  root:
                                    gridAutoColumns: initial
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: Change Password
                                      uesio.styles:
                                        root:
                                          marginTop: 26px
                                          marginBottom: 60px
                                        label:
                                          textTransform: none
                                      signals:
                                        - signal: user/FORGOT_PASSWORD_CONFIRM
                                          onerror:
                                            signals:
                                              - signal: notification/ADD_ERRORS
                                          signupMethod: uesio/core.platform
                                          payload:
                                            username: ${uesio/viewonly.username}
                                            newpassword: ${uesio/viewonly.newpassword}
                                            verificationcode: ${uesio/viewonly.verificationcode}
                                        - signal: route/REDIRECT
                                          path: login
  params:
    code:
      type: TEXT
      required: true
    username:
      type: TEXT
      required: true
