name: changepassword
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        username:
          label: Username
          type: TEXT
        verificationcode:
          label: Verification Code
          type: TEXT
        newpassword:
          label: New Password
          type: TEXT
      init:
        create: true
      defaults:
        - field: verificationcode
          valueSource: VALUE
          value: $Param{code}
        - field: username
          valueSource: VALUE
          value: $Param{username}
  # Components are how we describe the layout of our view
  components:
    - uesio/core.splash:
        content:
          - uesio/io.image:
              uesio.variant: uesio/core.fancy
              file: uesio/core.logo
              signals:
                - signal: "route/REDIRECT"
                  path: "https://$Site{domain}"
          - uesio/io.list:
              uesio.id: credslist
              wire: credentials
              mode: EDIT
              components:
                - uesio/io.field:
                    fieldId: newpassword
                    displayAs: PASSWORD
                - uesio/io.button:
                    uesio.variant: uesio/io.primary
                    text: Change Password
                    signals:
                      - signal: user/FORGOT_PASSWORD_CONFIRM
                        onerror:
                          signals:
                            - signal: notification/ADD_ERRORS
                        signupMethod: $Param{signupmethod}
                        payload:
                          username: ${username}
                          newpassword: ${newpassword}
                          verificationcode: ${verificationcode}
  params:
    code:
      type: TEXT
      required: true
    username:
      type: TEXT
      required: true
    signupmethod:
      type: TEXT
      required: true
