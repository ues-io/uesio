name: signupconfirm
public: true
definition:
  # Wires are how we pull in data
  wires:
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
        uesio/viewonly.verificationcode:
          label: Verification Code
          type: TEXT
      init:
        create: true
      defaults:
        - field: uesio/viewonly.verificationcode
          valueSource: VALUE
          value: $Param{code}
        - field: uesio/viewonly.username
          valueSource: VALUE
          value: $Param{username}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/io.splash
        items:
          - uesio/io.grid:
              uesio.variant: uesio/io.center
              items:
                - uesio/io.grid:
                    uesio.variant: uesio/core.loginarea
                    items:
                      - uesio/io.image:
                          uesio.variant: uesio/core.fancy
                          file: uesio/core.logo
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://$Site{domain}"
                      - uesio/io.list:
                          uesio.id: credslist
                          wire: credentials
                          mode: EDIT
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/viewonly.username
                                  - uesio/io.field:
                                      fieldId: uesio/viewonly.verificationcode
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: Confirm Account
                                signals:
                                  - signal: user/SIGNUP_CONFIRM
                                    onerror:
                                      signals:
                                        - signal: notification/ADD_ERRORS
                                    signupMethod: uesio/core.platform
                                    payload:
                                      username: ${uesio/viewonly.username}
                                      verificationcode: ${uesio/viewonly.verificationcode}
                                  - signal: route/REDIRECT
                                    path: login
  params:
    code:
      type: TEXT
      required: true
    username:
      type: TEXT
