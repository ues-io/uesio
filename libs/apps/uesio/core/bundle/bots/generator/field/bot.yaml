name: field
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  - name: name
    prompt: Field Name
    type: METADATANAME
  - name: label
    prompt: Label
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
  - name: type
    prompt: Field Type
    type: FIELDTYPE
  - name: number_decimals
    prompt: Number of Decimals
    conditions:
      - param: type
        value: NUMBER
  - name: ref_collection
    prompt: Reference Collection
    type: METADATA
    metadataType: COLLECTION
    conditions:
      - param: type
        value: REFERENCE
  - name: select_list
    prompt: Select List
    type: METADATA
    metadataType: SELECTLIST
    conditions:
      - param: type
        value: SELECT
  - name: autonumber_prefix
    prompt: Prefix
    conditions:
      - param: type
        value: AUTONUMBER
  - name: autonumber_leadingzeros
    prompt: Leading Zeros
    conditions:
      - param: type
        value: AUTONUMBER
public: true
