name: view_detail
dialect: "JAVASCRIPT"
label: Detail View
type: "GENERATOR"
params:
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
    required: true
  - name: fields
    prompt: Fields
    type: MULTIMETADATA
    metadataType: FIELD
    grouping: ${collection}
    conditions:
      - param: collection
        type: hasValue
    required: true
  - name: name
    prompt: View Name (optional)
    type: METADATANAME
    default: ${collection}_detail
public: true
