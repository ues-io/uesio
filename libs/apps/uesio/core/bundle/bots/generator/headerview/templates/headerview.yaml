# Wires are how we pull in data
wires:
# Components are how we describe the layout of our view
components:
  - uesio/io.viewheader:
      logo:
        - uesio/io.image:
            file: ${logo}
            height: ${logoheight}
      left: ${navcollections}
      right:
        - uesio/io.button:
            uesio.variant: uesio/io.nav
            uesio.id: logout
            text: Log Out
            signals:
              - signal: "user/LOGOUT"
      avatar:
        - uesio/io.avatar:
            text: $User{initials}
            image: $User{picture}
