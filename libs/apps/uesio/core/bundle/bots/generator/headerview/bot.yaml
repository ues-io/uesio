name: headerview
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  - name: logo
    prompt: Logo
    type: METADATA
    metadataType: FILE
  - name: logoheight
    prompt: Logo Height
    type: TEXT
    conditions:
      - param: logo
        type: hasValue
  - name: collections
    prompt: Collections
    type: MULTIMETADATA
    metadataType: COLLECTION
  - name: name
    prompt: View Name (optional)
    type: METADATANAME
public: true
