name: headerview
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  - name: name
    prompt: View Name
    type: METADATANAME
  - name: logo
    prompt: Logo
    type: METADATA
    metadataType: FILE
  - name: logoheight
    prompt: Logo Height
    type: TEXT
    default: 36px
  - name: backgroundcolor
    prompt: Background Color
    type: TEXT
    default: rgb(32,29,29)
  - name: collections
    prompt: Collections
    type: MULTIMETADATA
    metadataType: COLLECTION
public: true
