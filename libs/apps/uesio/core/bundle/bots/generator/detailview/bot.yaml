name: detailview
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  - name: name
    prompt: View Name
    type: METADATANAME
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
  - name: fields
    prompt: Fields
    type: METADATAMULTI
    metadataType: FIELD
    grouping: ${collection}
public: true
