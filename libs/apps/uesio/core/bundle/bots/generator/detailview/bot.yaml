name: detailview
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  name:
    prompt: View Name
    type: METADATANAME
  collection:
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
  fields:
    prompt: Fields
    type: METADATAMULTI
    metadataType: FIELD
    grouping: ${collection}
  wirename:
    prompt: Wire Name
    type: TEXT
    default: ${name}Wire
public: true
