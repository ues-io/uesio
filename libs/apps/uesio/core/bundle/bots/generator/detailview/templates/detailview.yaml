# Components determine the layout and composition of your view
components:
  - uesio/io.viewlayout:
      header: ${headerContent}
      content:
        - uesio/core.view:
            view: ${innerView}
            uesio.id: detailcontent
            params:
              recordid: $Param{recordid}
params:
  recordid:
    type: RECORD
    required: true
    collection: ${collection}
