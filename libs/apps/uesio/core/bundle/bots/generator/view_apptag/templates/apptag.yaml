# Wires are how we pull in data
wires:
# Components are how we describe the layout of our view
components:
  - uesio/io.box:
      uesio.styleTokens:
        root:
          - p-3
          - grid
          - gap-3
      components:
        - uesio/io.titlebar:
            uesio.variant: uesio/builder.profile
            avatar: ${logoContent}
            title: ${appname}
        - uesio/io.navsection:
            title: Collections
            content: ${navcollections}
