# Wires are how we pull in data
wires:
# Components are how we describe the layout of our view
components:
  - uesio/io.box:
      uesio.styleTokens:
        root:
          - p-3
      components:
        - uesio/io.titlebar:
            uesio.variant: uesio/builder.profile
            title: $User{username}
            subtitle: $User{profileLabel}
            avatar:
              - uesio/io.avatar:
                  uesio.styleTokens:
                    root:
                      - h-8
                      - w-8
                  text: $User{initials}
                  image: $User{picture}
