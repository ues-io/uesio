name: queueview
dialect: "JAVASCRIPT"
label: Queue View
type: "GENERATOR"
params:
  - name: name
    prompt: View Name
    type: METADATANAME
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
  - name: fields
    prompt: Fields
    type: MULTIMETADATA
    metadataType: FIELD
    grouping: ${collection}
  - name: detailview
    prompt: Detail View
    type: METADATA
    metadataType: VIEW
  - name: addheaderview
    prompt: Add Header View?
    type: BOOL
  - name: headerview
    prompt: Header View
    type: METADATA
    metadataType: VIEW
    conditions:
      - param: "addheaderview"
        value: true
public: true
