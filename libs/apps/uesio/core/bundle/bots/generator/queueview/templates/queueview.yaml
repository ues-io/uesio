# Wires connect to data in collections
wires:
  ${wirename}:
    collection: ${collection}
    fields: ${fields}
# Components determine the layout and composition of your view
components:
  - uesio/io.grid:
      templateColumns: 300px 1fr
      templateRows: 0fr 1fr
      uesio.styles:
        root:
          height: 100vh
      items:
        - uesio/io.box:
            uesio.styles:
              root:
                gridColumn: 1 / 3
            components: ${headercontents}
        - uesio/io.box:
            uesio.styles:
              root:
                marginLeft: 10px
            components:
              - uesio/io.list:
                  wire: ${wirename}
                  components:
                    - uesio/io.tile:
                        uesio.variant: uesio/io.item
                        content: ${cardcontents}
                        signals:
                          - signal: component/uesio/core.view/SET_PARAM
                            target: detailview
                            param: recordid
                            value: ${uesio/core.id}
        - uesio/io.box:
            components:
              - uesio/core.view:
                  uesio.id: detailview
                  view: ${detailviewname}
                  params:
                    recordid: ""
