# Wires connect to data in collections
wires:
  ${wirename}:
    collection: ${collection}
    fields: ${fields}
# Components determine the layout and composition of your view
components:
  - uesio/io.grid:
      uesio.styleTokens:
        root:
          - h-screen
          - grid-cols-[300px_1fr]
          - grid-rows-[0fr_1fr]
      items:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - grid-start-1
                - grid-end-3
            components: ${headercontents}
        - uesio/io.box:
            components:
              - uesio/io.list:
                  wire: ${wirename}
                  components:
                    - uesio/io.tile:
                        uesio.variant: uesio/io.item
                        content: ${cardcontents}
                        signals:
                          - signal: component/CALL
                            component: uesio/core.view
                            componentsignal: SET_PARAM
                            targettype: specific
                            target: detailview
                            param: recordid
                            value: ${uesio/core.id}
        - uesio/io.box:
            components:
              - uesio/core.view:
                  uesio.id: detailview
                  view: ${detailviewname}
                  params:
                    recordid: ""
