# Wires connect to data in collections
wires:
  ${wirename}:
    collection: ${collection}
    fields: ${fields}
# Components determine the layout and composition of your view
components:
  - uesio/io.viewlayout:
      header: ${headerContent}
      content:
        - uesio/io.titlebar:
            title: $Collection{${wirename}:pluralLabel}
            subtitle: List View
            uesio.variant: uesio/io.main
            actions:
              - uesio/io.group:
                  components:
                    - uesio/io.button:
                        signals:
                          - signal: wire/CREATE_RECORD
                            wire: ${wirename}
                            prepend: true
                          - signal: component/CALL
                            component: uesio/io.table
                            componentsignal: SET_EDIT_MODE
                            targettype: specific
                            componentid: ${wirename}Table
                        text: $Label{uesio/io.create}
                        uesio.variant: uesio/io.primary
                    - uesio/io.button:
                        signals:
                          - signal: wire/SAVE
                            wires:
                              - ${wirename}
                        text: $Label{uesio/io.save}
                        hotkey: "meta+s"
                        uesio.variant: uesio/io.secondary
                        uesio.display:
                          - type: wireHasChanges
                            wire: ${wirename}
                    - uesio/io.button:
                        signals:
                          - signal: wire/CANCEL
                            wire: ${wirename}
                        uesio.display:
                          - type: wireHasChanges
                            wire: ${wirename}
                        text: $Label{uesio/io.cancel}
                        uesio.variant: uesio/io.secondary
                    - uesio/io.button:
                        signals:
                          - signal: component/CALL
                            component: uesio/io.table
                            componentsignal: TOGGLE_MODE
                            targettype: specific
                            componentid: ${wirename}Table
                        text: Mode
                        uesio.variant: uesio/io.secondary
        - uesio/io.box:
            uesio.variant: uesio/io.section
            components:
              - uesio/io.table:
                  rowactions:
                    - icon: visibility
                      text: View
                      uesio.display:
                        - type: recordIsNotNew
                      signals:
                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                          viewtype: detail
                          recordid: ${uesio/core.id}
                    - icon: delete
                      text: $Label{uesio/io.delete}
                      signals:
                        - signal: wire/TOGGLE_DELETE_STATUS
                  columns: ${tableColumns}
                  uesio.id: ${wirename}Table
                  mode: READ
                  wire: ${wirename}
                  pagesize: 10
