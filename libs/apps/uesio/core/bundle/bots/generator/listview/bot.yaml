name: listview
dialect: "JAVASCRIPT"
type: "GENERATOR"
params:
  - name: headerview
    prompt: Header View
    type: METADATA
    metadataType: VIEW
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
    required: true
  - name: fields
    prompt: Fields
    type: MULTIMETADATA
    metadataType: FIELD
    grouping: ${collection}
    conditions:
      - param: collection
        type: hasValue
    required: true
  - name: name
    prompt: View Name (optional)
    type: METADATANAME
    default: ${collection}_list
public: true
