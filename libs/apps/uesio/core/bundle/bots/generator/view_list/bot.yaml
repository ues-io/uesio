name: view_list
dialect: "JAVASCRIPT"
label: List View
type: "GENERATOR"
params:
  - name: navcomponent
    prompt: Nav Component
    type: METADATA
    metadataType: COMPONENT
  - name: collection
    prompt: Collection
    type: METADATA
    metadataType: COLLECTION
    required: true
  - name: fields
    prompt: Fields
    type: MULTIMETADATA
    metadataType: FIELD
    grouping: ${collection}
    conditions:
      - param: collection
        type: hasValue
    required: true
  - name: name
    prompt: View Name (optional)
    type: METADATANAME
    default: ${collection}_list
public: true
