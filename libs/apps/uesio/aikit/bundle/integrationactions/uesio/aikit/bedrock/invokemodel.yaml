name: invokemodel
label: Invoke Model
public: true
params:
  - name: model
    label: Model
    type: TEXT
    required: true
  - name: input
    label: Input
    type: TEXT
    required: true
  - name: temperature
    label: Temperature (0 to 1)
    type: NUMBER
    default: 0.5
  - name: max_tokens_to_sample
    label: Max tokens to sample
    type: NUMBER
  - name: top_k
    label: Top K
    type: NUMBER
  - name: top_p
    label: Top P
    type: NUMBER
