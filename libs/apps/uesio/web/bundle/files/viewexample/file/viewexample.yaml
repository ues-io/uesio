name: myview
definition:
  # Wires are how we pull in data
  wires:
    mywire:
      collection: mycollection
    fields:
      myfield1:
      myfield2:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.text:
        text: Some text here
    - uesio/io.button:
        label: Press this button
        signals:
          - signal: notification/ADD
            message: Hello World!
