name: privacy
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - p-20
              components:
                - uesio/io.text:
                    uesio.variant: uesio/web.callout
                    text: Privacy Policy
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: This privacy policy (“Policy”) informs you of our practices when handling your Personal Information through the Services as defined below. In this Policy, “ues.io”, “we” or “us” refers to ues.io software platform owned by The Cloud Masters GmbH Switzerland and registered in Delaware with its registered address located at Technoparkstrasse 1, Technopark, Zurich, Switzerland - CH8005. We are the data controller under the applicable privacy laws.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: Where we have an enterprise service agreement in place with an enterprise customer who is asking you to use our Services (for example your employer), we obtain and process your Personal Information on behalf of and at the instructions of that customer. In that context, such enterprise customers are the data controllers and their privacy policies will apply to the processing of your Information.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: For the purpose of this Policy, “Personal Information” means any information relating to an identified or identifiable individual. This includes Personal Information you provide or generate when you use https://ues.io, and any other dedicated ues.io websites (the “Website”) (collectively, the “Services”). When you use the Services, you accept and understand that we collect, process, use, and store your Personal Information as described in this Policy.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: If you do not agree with this Policy, you must not use any of the Services. If you change your mind in the future you must stop using the Services and you may exercise your rights concerning your Personal Information as set out in this Policy.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 1. INFORMATION WE COLLECT
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: We will collect and use the following Personal Information about you -
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: |-
                      Information you provide to us - Registration Information. When you create an account on our Services, you will be asked to provide your name, email, and a password.
                      App Information. When you use the Services, you may provide us with your data that you upload or provide to us in the context of the Services.
                      Communication Information. When you contact us, you provide us with your phone number, email, and any other information you choose to provide over such communication, including information about your query.
                      Information we receive from third party platforms - When you connect third party platforms, apps or providers (such as Google Calendar, iCal or other calendar programs, Google Contacts or any other company we choose to connect to) to our Services, or when you register through a third party account (such as Google or any other company we choose to work with), we receive Personal Information that includes your username, profile picture, email address, time, location from such third parties and any information you choose to upload to such third party platforms (“Platform Information”).
                      Information from platforms our Services relies on - We receive transaction information from our payment processors.
                      Other third parties. We may receive additional information about you, such as demographic or interest attributes from third parties such as data or marketing partners and combine it with other information we have about you.
                      We also collect, and use aggregated data such as statistical or demographic data for our purposes. Aggregated data may be derived from your Personal Information but is not Personal Information as this data will not directly or indirectly reveal your identity. However, if we combine or connect aggregated data with your Personal Information so that it can directly or indirectly identify you, we will treat the combined data as Personal Information which will be used in accordance with this Policy.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 2. HOW WE USE YOUR PERSONAL INFORMATION
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: We use your Personal Information to -
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: |-
                      Set up your account. We use your registration information, device information and information received from third parties (such as your username, email address) in order to set up an account for you to use our Services. We do so in accordance with our contractual and precontractual obligations to you in order to provide you with an account to use the Services.
                      Provide you with the Services. We use your usage information and platform information in order to provide you with the Services. In addition, we use your communication information to facilitate support (e.g. retrieval of a forgotten password). We do so in accordance with our contractual obligations to you in order to provide you with the Services.
                      Improve and monitor the Services. We use information we automatically collect or generate about you when you use the Services to analyze the use of and improve our Services.
                      Communicate with you. If you contact us, we will use your contact information to communicate with you and, if applicable, your usage information to support your use of the Services. Send you newsletters about product news or updates that may be of interest to you. We will send you emails with news or updates pertaining to our Services. When doing so, we process your email address, name and may process your usage information. Your consent can be withdrawn at any time by following the unsubscribe mechanism at the bottom of each communication.
                      Prevent fraud, defend ues.io against legal claims or disputes, enforce our terms and to comply with our legal obligations. It is in our legitimate interest to protect our interests by (1) monitoring the use of the Services to detect fraud or any other user behavior which prejudices the integrity of our Services, (2) taking steps to remedy aforementioned fraud and behavior, (3) defending ourselves against legal claims or disputes, and (4) enforcing our terms and policies. When doing so, we will process the Personal Information relevant in such a case, including information you provide us, information we automatically collect about you, and information which is provided to us by third parties.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 3. WITH WHOM WE SHARE YOUR PERSONAL INFORMATION
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: We share your Personal Information with selected third parties, including -
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: |-
                      Other users who see your Personal Information (such as your username and email) and any other information you choose to share with them through the Services.
                      Vendors and service providers we rely on for the provision of the Services, for example - Cloud service providers who we rely on for compute and data storage, including Amazon Web Services and Google Cloud and other credible vendors we may choose to contract with.
                      Analytics providers who provide analytics, segmentation and mobile measurement services and help us understand our user base. We work with a number of analytics providers, including Google LLC, which is based in the U.S. You can learn about Google’s practices by going to https://www.google.com/policies/privacy/partners/, and opt-out of them by downloading the Google Analytics opt-out browser add-on, available at https://tools.google.com/dlpage/gaoptout.
                      Providers of integrated third-party programs, apps or platforms, such as Google Calendar and Apple iCal. When you connect third party platforms to our Services, you authorize us to share designated information and data created and/or uploaded by you to our servers with these third-party programs on your behalf.
                      We are not responsible for the content, privacy and security practices and policies of such third parties or App providers. We encourage you to learn about their privacy and security policies before integrating such platforms.
                      Payment processors such as, but not limited to, AMEX, Visa, Mastercard and PayPal. These payment processors are responsible for the processing of your Personal Information, and may use your Personal Information for their own purposes in accordance with their privacy policies.
                      Law enforcement agencies, public authorities or other judicial bodies and organizations. We disclose Personal Information if we are legally required to do so, or if we have a good faith belief that such use is reasonably necessary to comply with a legal obligation, process or request; enforce our terms of service and other agreements, policies, and standards, including investigation of any potential violation thereof; detect, prevent or otherwise address security, fraud or technical issues; or protect the rights, property or safety of us, our users, a third party or the public as required or permitted by law (including exchanging information with other companies and organizations for the purposes of fraud protection).
                      Change of corporate ownership. If we are involved in a merger, acquisition, bankruptcy, reorganization, partnership, asset sale or other transaction, we may disclose your Personal Information as part of that transaction.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 4. HOW LONG WE STORE YOUR INFORMATION
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: ues.io stores all Personal Information for as long as necessary to fulfill the purposes set out in this Policy, or for as long as we are required to do so by law or in order to comply with a regulatory obligation. When deleting Personal Information, we will take measures to render such Personal Information irrecoverable or irreproducible, and the electronic files which contain Personal Information will be permanently deleted.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 5. YOUR RIGHTS
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: In certain circumstances you have the following rights in relation to your Personal Information that we hold.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: |-
                      Access. You have the right to correct any Personal Information we hold about you that is inaccurate or incomplete.
                      Erasure. You have the right to request for your Personal Information to be erased or deleted. Object to processing. You have the right to object to our processing of your Personal Information where we are relying on a legitimate interest or if we are processing your Personal Information for direct marketing purposes.
                      Restrict processing. You have a right in certain circumstances to stop us from processing your Personal Information other than for storage purposes.
                      Portability. You have the right to receive, in a structured, commonly used and machine-readable format, Personal Information that you have provided to us if we process it on the basis of our contract with you, or with your consent, or to request that we transfer such Personal Information to a third party.
                      Withdraw consent. You have the right to withdraw any consent you previously applied to us. We will apply your preferences going forward, and this will not affect the lawfulness of processing before your consent was given.
                      Please note that, prior to any response to the exercise of such rights, we will require you to verify your identity. In addition, we may require additional information (for example, why you believe the information we hold about you is inaccurate or incomplete) and may have valid legal reasons to refuse your request. We will inform you if that is the case.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 6. CONTACT & COMPLAINTS
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: For inquiries or complaints regarding this Policy, please first contact us at support@ues.io and we will endeavor to deal with your complaint as soon as possible. This is without prejudice to your right to launch a claim with a data protection authority .
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: If you are based in the EEA or the UK, you may also make a complaint to either the Irish Data Protection Commission (on +353 578 684 800 or via https://forms.dataprotection.ie/contact) or the UK’s ICO (on +44 303 123 1113 or via https://ico.org.uk/make-a-complaint/), or to the supervisory authority where you are located.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 7. DATA SECURITY
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: We use certain physical, managerial, and technical safeguards that are designed to improve the integrity and security of Personal Information that we collect and maintain. However, the transfer of Personal Information through the internet will carry its own inherent risks and we do not guarantee the security of your data transmitted through the internet. You make any such transfer at your own risk.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: The Website and Service may provide features or links to websites and services provided by third parties. Any information you provide on Apps, third-party websites or services is provided directly to the operators of such websites or services and is subject to their policies governing privacy and security, even if accessed via our Website or in connection with our Service.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 8. CROSS-BORDER DATA TRANSFERS
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: To facilitate our global operations, ues.io may transfer, store and process your operations with our partners and service providers based outside of the country in which you are based. Laws in those countries may differ from the laws applicable to your country of residence. Where we transfer, store and process your Personal Information outside of the EEA or the UK we will ensure that the appropriate safeguards are in place to ensure an adequate level of protection such as through acceding to the Standard Contractual Clauses. Further details regarding the relevant safeguards can be obtained from us on request.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 9. CHANGES
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: Where required, we will update this Policy from time to time. When we do so, we will make it available on this page.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 10. ABOUT US
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: If you have any questions, comments or concerns about our Privacy Policy, you may contact us by email at support@ues.io attn - Privacy Officer or by mail to -
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: The Cloud Masters Attn Legal Officer 1 Technoparkstrasse Zürich Switzerland CH-8005
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: How we obtain Personal Information
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: |-
                      We obtain and Process Personal Information from the European Economic Area (“EEA”), United Kingdom (“UK”) or Switzerland in different capacities -
                      As a data controller, we collect and Process EEA, UK and Swiss Personal Information directly from individuals, either via our publicly available website https://ues.io, or through our mobile applications, or in connection with our customer relationships.
                      Where we provide our Services in connection with an enterprise agreement, we may obtain and process EEA, UK and Swiss Personal Information on behalf of and at the instructions of our enterprise customers. In that context, such customers are the data controllers.
                      Where appropriate, you have the right to access to the Personal Information we maintain about you and to correct, amend or delete that information when it is inaccurate or has been processed in violation of the Principles by sending a written request as indicated in “Contact Us” below. We will review your request in accordance with the Principles, and may limit or deny access to Personal Information as permitted by the Principles.
                      When providing our Services as a Data Processor, we only Process and disclose the Personal Information as specified in our agreements. Our customers control how Personal Information is disclosed to us and Processed, and how it can be modified. Accordingly, if you want to request access, or to limit use or disclosure of your Personal Information, please contact the company to whom you submitted your Personal Information and that uses our Services. If you provide us with the name of the company to whom you provided your Personal Information and who is our customer, we will refer your request to that customer and support them in responding to your request.
                      If you have any questions or concerns, we encourage you to first write to us as indicated below. We will investigate and attempt to resolve complaints and disputes regarding use and disclosure of Personal Information in accordance with the Principles.
                - uesio/io.text:
                    uesio.variant: uesio/web.privacytext
                    text: 11. Changes to this Notice This Notice may be amended from time to time. Any changes to this Notice will become effective when we post the revised version on our website.
    - uesio/core.view:
        view: uesio/web.footer
