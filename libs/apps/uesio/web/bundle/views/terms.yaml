name: terms
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-cols-[800px_1fr]
                    uesio.styles:
                      root:
                        padding: 80px
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Master Subscription Agreement
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: This master subscription agreement governs customer’s acquisition and use of uesio services. capitalized terms have the definitions set forth herein. If a customer registers for a free trial of uesio services or for free services, the applicable provisions of this agreement will also govern that free trial or those free services. by accepting this agreement, by (1) clicking a box indicating acceptance, (2) executing an order form that references this agreement, or (3) using free services, customer agrees to the terms of this agreement. If the individual accepting this agreement is accepting on behalf of a company or other legal entity, such individual represents that they have the authority to bind such entity and its affiliates to these terms and conditions, in which case the term “customer” shall refer to such entity and its affiliates. if the individual accepting this agreement does not have such authority, or does not agree with these terms and conditions, such individual must not accept this agreement and may not use the services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: This Agreement is effective between Customer and ues.io as of the date of Customer’s accepting this Agreement (the “Effective Date”).
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: DEFINITIONS
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Affiliate” means any entity that directly or indirectly controls, is controlled by, or is under common control with the subject entity.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Control,” for purposes of this definition, means direct or indirect ownership or control of more than 50% of the voting interests of the subject entity.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Agreement” means this Master Subscription Agreement.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Beta Services” means ues.io services or functionality that may be made available to Customer to try at its option at no additional charge which is clearly designated as beta, pilot, limited release, developer preview, non-production, evaluation, or by a similar description.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Content” means information obtained by ues.io from publicly available sources or its third-party content providers and made available to Customer through the Services, Beta Services or pursuant to an Order Form, as more fully described in the Documentation.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Customer” means in the case of an individual accepting this Agreement on his or her own behalf, such individual, or in the case of an individual accepting this Agreement on behalf of a company or other legal entity, the company or other legal entity for which such individual is accepting this Agreement, and Affiliates of that company or entity (for so long as they remain Affiliates) which have entered into Order Forms.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Customer Data” means electronic data and information submitted by or for Customer to the Services, excluding Content and Non-ues.io Applications.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Free Services” means Services that ues.io makes available to Customer free of charge. Free Services exclude Services offered as a free trial and Purchased Services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Malicious Code” means code, files, scripts, agents or programs intended to do harm, including, for example, viruses, worms, time bombs and Trojan horses.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Bundle Store” means an online directory, catalogue or bundles of applications that interoperate with the Services, including, for example, the Bundle Store at http://www.ues.io/bundles.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Non-ues.io Application” means a Web-based, mobile, offline or other software application functionality that interoperates with a Service, that is provided by Customer or a third party and/or listed on a Bundle Store or under similar designation. Non-ues.io Applications, other than those obtained or provided by Customer, will be identifiable as, such.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Order Form” means an ordering document or online order specifying the Services to be provided hereunder that is entered into between Customer and ues.io or any of their Affiliates, including any addenda and supplements thereto. By entering into an Order Form hereunder, an Affiliate agrees to be bound by the terms of this Agreement as if it were an original party hereto.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Purchased Services” means Services that Customer or Customer’s Affiliate purchases under an Order Form or online purchasing portal, as distinguished from Free Services or those provided pursuant to a free trial.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Services” means the products and services that are ordered by Customer under an Order Form or online purchasing portal, or provided to Customer free of charge (as applicable) or under a free trial, and made available online by ues.io, including associated ues.io offline or mobile components, as described in the Documentation. “Services” exclude Content and Non-ues.io Applications.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “ues.io” means the ues.io platform produced and owned by The Cloud Masters LLC CH described in the "Contracting Entity, Notices, Governing Law, and Venue” section below.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “User” means, in the case of an individual accepting these terms on his or her own behalf, such individual, or, in the case of an individual accepting this Agreement on behalf of a company or other legal entity, an individual who is authorized by Customer to use a Service, for whom Customer has purchased a subscription (or in the case of any Services provided by ues.io without charge, for whom a Service has been provisioned), and to whom Customer (or, when applicable, ues.io at Customer’s request) has supplied a user identification and password (for Services utilizing authentication). Users may include, for example, employees, consultants, contractors and agents of Customer, and third parties with which Customer transacts business.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: “Third-Party Applications” means online, Web-based applications and offline software products that are provided by third Parties and are identified as third-party applications, including but not limited to those listed on the Bundle Store.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 1. ues.io RESPONSIBILITIES
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 1.1 Provision of Purchased Services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io will (a) make the Services and Content available to Customer pursuant to this Agreement, and the applicable Order Forms and Documentation, (b) provide applicable ues.io standard support for the Purchased Services to Customer at no additional charge, and/or upgraded support if purchased, (c) use commercially reasonable efforts to make the online Purchased Services available 24 hours a day, 7 days a week, except for -  (i) planned downtime (of which ues.io shall give advance electronic notice), and (ii) any unavailability caused by circumstances beyond UESIO’s reasonable control, including, for example, an act of God, act of government, flood, fire, earthquake, civil unrest, act of terror, strike or other labor problem (other than one involving ues.io employees), Internet service provider failure or delay, Non-ues.io Application, or denial of service attack, and (d) provide the Services in accordance with laws and government regulations applicable to UESIO’s provision of its Services to its customers generally (i.e., without regard for Customer’s particular use of the Services), and subject to Customer’s use of the Services in accordance with this Agreement, the Documentation and the applicable Order Form.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 1.2 Protection of Customer Data.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io will maintain appropriate administrative, physical, and technical safeguards for protection of the security, confidentiality and integrity of Customer Data, as described in the Documentation. Those safeguards will include, but will not be limited to, measures designed to prevent unauthorized access to or disclosure of Customer Data (other than by Customer or Users). To the extent Personal Data from the European Economic Area (EEA), the United Kingdom and Switzerland are processed by ues.io, its Processor Binding Corporate Rules, the EU-US and/or Swiss-US Privacy Shield, and/or the Standard Contractual Clauses shall apply, as further set forth in the DPA. For the purposes of the Standard Contractual Clauses, Customer and its applicable Affiliates are each the data exporter, and Customer's acceptance of this Agreement, and an applicable Affiliate's execution of an Order Form, shall be treated as its execution of the Standard Contractual Clauses and Appendices. Upon request by Customer made within 30 days after the effective date of termination or expiration of this Agreement, ues.io will make Customer Data available to Customer for export or download as provided in the Documentation. After such 30-day period, ues.io will have no obligation to maintain or provide any Customer Data, and as provided in the Documentation will thereafter delete or destroy all copies of Customer Data in its systems or otherwise in its possession or control, unless legally prohibited.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 1.4 Beta Services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: From time to time, ues.io may make Beta Services available to Customer at no charge. Customer may choose to try such Beta Services or not in its sole discretion. Any use of Beta Services will be at the sole risk of Customer.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 1.5 Free Services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io may make Free Services available to Customer. Use of Free Services is subject to the terms and conditions of this Agreement. In the event of a conflict between this section and any other portion of this Agreement, this section shall control. Free Services are provided to Customer without charge up to certain limits as described in the Documentation. Usage over these limits requires Customer’s purchase of additional resources or services. Customer agrees that ues.io, in its sole discretion and for any or no reason, may terminate Customer’s access to the Free Services or any part thereof. Customer agrees that any termination of Customer’s access to the Free Services may be without prior notice, and Customer agrees that ues.io will not be liable to Customer or any third party for such termination. Customer is solely responsible for exporting Customer Data from the Free Services prior to termination of Customer’s access to the Free Services for any reason, provided that if ues.io terminates Customer’s account, except as required by law ues.io will provide Customer a reasonable opportunity to retrieve its Customer Data. NOTWITHSTANDING THE “REPRESENTATIONS, WARRANTIES, EXCLUSIVE REMEDIES AND DISCLAIMERS” SECTION AND “INDEMNIFICATION BY UESIO” SECTION BELOW, THE FREE SERVICES ARE PROVIDED “AS-IS” WITHOUT ANY WARRANTY AND ues.io SHALL HAVE NO INDEMNIFICATION OBLIGATIONS NOR LIABILITY OF ANY TYPE WITH RESPECT TO THE FREE SERVICES UNLESS SUCH EXCLUSION OF LIABILITY IS NOT ENFORCEABLE UNDER APPLICABLE LAW IN WHICH CASE UESIO’S LIABILITY WITH RESPECT TO THE FREE SERVICES SHALL NOT EXCEED $1,000.00. WITHOUT LIMITING THE FOREGOING, ues.io AND ITS AFFILIATES AND ITS LICENSORS DO NOT REPRESENT OR WARRANT TO CUSTOMER THAT - (A) CUSTOMER’S USE OF THE FREE SERVICES WILL MEET CUSTOMER’S REQUIREMENTS, (B) CUSTOMER’S USE OF THE FREE SERVICES WILL BE UNINTERRUPTED, TIMELY, SECURE OR FREE FROM ERROR, AND (C) USAGE DATA PROVIDED THROUGH THE FREE SERVICES WILL BE ACCURATE. NOTWITHSTANDING ANYTHING TO THE CONTRARY IN THE “LIMITATION OF LIABILITY” SECTION BELOW, CUSTOMER SHALL BE FULLY LIABLE UNDER THIS AGREEMENT TO ues.io AND ITS AFFILIATES FOR ANY DAMAGES ARISING OUT OF CUSTOMER’S USE OF THE FREE SERVICES, ANY BREACH BY CUSTOMER OF THIS AGREEMENT AND ANY OF CUSTOMER’S INDEMNIFICATION OBLIGATIONS HEREUNDER.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 2. USE OF SERVICES AND CONTENT
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 2.1 Subscriptions.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Unless otherwise provided in the applicable Order Form or Documentation, (a) Purchased Services and access to Content are purchased as subscriptions for the term stated in the applicable Order Form or in the applicable online purchasing portal, (b) subscriptions for Purchased Services may be added during a subscription term at the same pricing as the underlying subscription pricing, prorated for the portion of that subscription term remaining at the time the subscriptions are added, and (c) any added subscriptions will terminate on the same date as the underlying subscriptions. Customer agrees that its purchases are not contingent on the delivery of any future functionality or features, or dependent on any oral or written public comments made by ues.io or any employed or contracted personnel either in their private or business appointed capacity regarding future functionality or features.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 2.2 Usage Fees.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Services and Content are subject to usage fees determined by the number of transaction calls to the ues.io system/s. The rate of the fees is calculated according to the fee structure advertised on the ues.io Fees and Usage Costs website available here https://www.ues.io/usagefees and may be adjusted from time to time at the sole discretion of ues.uesio/io.  The Customer may set a limit to these fees and once such limit has been reached then access to ues.io will be terminated until such limit has been raised by the Customer.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 2.3 Bundle Store.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: The Bundle Store may host applications or parts thereof built by third-party developers or ues.io for either free or paid consumption. ues.io does not accept any responsibility or liability whatsoever for the use and or distribution of such applications but will provide integrity and security checks of such applications before their said listing on the Bundle Store.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 2.4 Access Limits.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: The Services may not be accessed for purposes of monitoring their availability, performance or functionality, or for any other benchmarking or competitive purposes. UESIO’s direct competitors are prohibited from accessing the Services, except with UESIO’s prior written consent.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 3. Customer Responsibilities.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 3.1 Users
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Customer will (a) be responsible for Users’ compliance with this Agreement, Documentation and Order Forms, (b) be responsible for the accuracy, quality and legality of Customer Data, the means by which Customer acquired Customer Data, Customer’s use of Customer Data with the Services, and the interoperation of any Non-ues.io Applications with which Customer uses Services or Content, (c) use commercially reasonable efforts to prevent unauthorized access to or use of Services and Content, and notify ues.io promptly of any such unauthorized access or use, (d) use Services and Content only in accordance with this Agreement, Documentation, the Acceptable Use and External Facing Services Policy at https://www.ues.io/company/legal/agreements.jsp, Order Forms and applicable laws and government regulations, and (e) comply with terms of service of any Non-ues.io Applications with which Customer uses Services or Content. Any use of the Services in breach of the foregoing by Customer or Users that in UESIO’s judgment threatens the security, integrity or availability of UESIO’s services, may result in UESIO’s immediate suspension of the Services, however ues.io will use commercially reasonable efforts under the circumstances to provide Customer with notice and an opportunity to remedy such violation or threat prior to any such suspension.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 3.2 Usage Restrictions.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Customer will not (a) make any Service or Content available to anyone other than Customer or Users, or use any Service or Content for the benefit of anyone other than Customer or its Affiliates, unless expressly stated otherwise in an Order Form or the Documentation, (b) sell, resell, license, sublicense, distribute, make available, rent or lease any Service or Content, or include any Service or Content in a service bureau or outsourcing offering, (c) use a Service or Non-ues.io Application to store or transmit infringing, libelous, or otherwise unlawful or tortious material, or to store or transmit material in violation of third-party privacy rights, (d) use a Service or Non-ues.io Application to store or transmit Malicious Code, (e) interfere with or disrupt the integrity or performance of any Service or third-party data contained therein, (f) attempt to gain unauthorized access to any Service or Content or its related systems or networks, (g) permit direct or indirect access to or use of any Services or Content in a way that circumvents a contractual usage limit, or use any Services to access or use any of ues.io intellectual property except as permitted under this Agreement, an Order Form, or the Documentation, (h) modify, copy, or create derivative works based on a Service or any part, feature, function or user interface thereof, (i) copy Content except as permitted herein or in an Order Form or the Documentation, (j) frame or mirror any part of any Service or Content, other than framing on Customer's own intranets or otherwise for its own internal business purposes or as permitted in the Documentation, (k) except to the extent permitted by applicable law, disassemble, reverse engineer, or decompile a Service or Content or access it to (1) build a competitive product or service, (2) build a product or service using similar ideas, features, functions or graphics of the Service, (3) copy any ideas, features, functions or graphics of the Service, or (4) determine whether the Services are within the scope of any patent.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 3.3 Removal of Content and Non-ues.io Applications.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: If Customer receives notice that Content or a Non-ues.io Application must be removed, modified and/or disabled to avoid violating applicable law, third-party rights, or the Acceptable Use and External Facing Services Policy, Customer will promptly do so. If Customer does not take required action in accordance with the above, or if in UESIO’s judgment continued violation is likely to reoccur, ues.io may disable the applicable Content, Service and/or Non-ues.io Application. If requested by ues.io, Customer shall confirm such deletion and discontinuance of use in writing and ues.io shall be authorized to provide a copy of such confirmation to any such third-party claimant or governmental authority, as applicable. In addition, if ues.io is required by any third-party rights holder to remove Content, or receives information that Content provided to Customer may violate applicable law or third-party rights, ues.io may discontinue Customer’s access to Content through the Services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 4. NON-ues.io PRODUCTS AND SERVICES
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 4.1 Non-ues.io Products and Services.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io or third parties may make available (for example, through a Marketplace or otherwise) third-party products or services, including, for example, Non-ues.io Applications and implementation and other consulting services. Any acquisition by Customer of such products or services, and any exchange of data between Customer and any Non-ues.io provider, product or service is solely between Customer and the applicable non-ues.io provider. ues.io does not warrant or support Non-ues.io Applications or other non-ues.io products or services, whether or not they are designated by ues.io as “certified” or otherwise, unless expressly provided otherwise in an Order Form. ues.io is not responsible for any disclosure, modification or deletion of Customer Data resulting from access by such Non-ues.io Application or its provider.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 4.2 Integration with Non-ues.io Applications.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: The Services may contain features designed to interoperate with Non-ues.io Applications. ues.io cannot guarantee the continued availability of such Service features and may cease providing them without entitling Customer to any refund, credit, or other compensation, if for example and without limitation, the provider of a Non-ues.io Application ceases to make the Non-ues.io Application available for interoperation with the corresponding Service features in a manner acceptable to ues.uesio/io.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5. FEES AND PAYMENT
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.1 Fees.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Customer will pay all fees specified in Order Forms. Except as otherwise specified herein or in an Order Form, (i) fees are based on Services and Content subscriptions purchased as well as actual usage, (ii) payment obligations are non- cancellable and fees paid are non-refundable, and (iii) quantities purchased cannot be decreased during the relevant subscription term.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.2 Invoicing and Payment.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Customer will provide ues.io with valid and updated credit card information, or with a valid purchase order or alternative document reasonably acceptable to ues.uesio/io. If Customer provides credit card information to ues.io, Customer authorizes ues.io to charge such credit card for all Purchased Services listed in the Order Form for the initial subscription term and any renewal subscription term(s) as set forth in the “Term of Purchased Subscriptions” section below. Such charges shall be made in advance, either annually or in accordance with any different billing frequency stated in the applicable Order Form. If the Order Form specifies that payment will be by a method other than a credit card, ues.io will invoice Customer in advance and otherwise in accordance with the relevant Order Form. Unless otherwise stated in the Order Form, invoiced fees are due net 30 days from the invoice date. Customer is responsible for providing complete and accurate billing and contact information to ues.io and notifying ues.io of any changes to such information.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.3 Electronic Invoicing.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: The invoice will be issued in electronic format as defined in article 1, paragraph 916, of Law no. 205 of December 27, 2017, which introduced the obligation of electronic invoicing, starting from January 1, 2019, for the sale of goods and services performed between residents, established or identified in the territory of the Italian State. To facilitate such electronic invoicing, Customer shall provide to ues.io at least the following information in writin - Customer full registered company name, registered office address, VAT number, tax/fiscal code and any additional code and/or relevant information required under applicable law. In any event, the parties shall cooperate diligently to enable such electronic invoicing process. Any error due to the provision by Customer of incorrect or insufficient invoicing information preventing (a) ues.io to successfully submit the electronic invoice to the SDI or (b) the SDI to duly and effectively process such invoice or (c) which, in any event, requires ues.io to issue an invoice again, shall not result in an extension of the payment term set out in the “Invoicing and Payment” section above, and such term shall still be calculated from the date of the original invoice. ues.io reserves the right to provide any invoice copy in electronic form via email in addition to the electronic invoicing described herein.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.4 Split Payment.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: If subject to the “split payment” regime, Customer shall be exclusively responsible for payment of any VAT amount due, provided that Customer shall confirm to ues.io the applicability of such regime and, if applicable, Customer shall provide proof of such VAT payment to ues.io and, if applicable, Customer shall provide proof of such VAT payment to ues.uesio/io.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.5 Overdue Charges.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Subject to the “Payment Disputes” section below, if any invoiced amount is not received by ues.io by the due date, then without limiting UESIO’s rights or remedies, those charges, without the need for notice of default, may accrue late interest at the rate of 1.5% of the outstanding balance per month, or the maximum rate permitted by law (Legislative Decree no. 231/2002), whichever is lower and/or (b) ues.io may condition future subscription renewals and Order Forms on payment terms shorter than those specified in the “Invoicing and Payment” section above.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.6 Suspension of Service.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Subject to the “Payment Disputes” section below, if any charge owing by Customer under this or any other agreement for services is 30 days or more overdue, (or 10 or more days overdue in the case of amounts Customer has authorized ues.io to charge to Customer’s credit card), ues.io may, without limiting its other rights and remedies, suspend Services until such amounts are paid in full, provided that, other than for customers paying by credit card or direct debit whose payment has been declined, ues.io will give Customer at least 10 days’ prior notice that its account is overdue, in accordance with the “Manner of Giving Notice” section below for billing notices, before suspending services to Customer.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.7 Payment Disputes.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io will not exercise its rights under the “Overdue Charges” or “Suspension of Service and Acceleration” section above if Customer is disputing the applicable charges reasonably and in good faith and is cooperating diligently to resolve the dispute.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 5.8 Taxes.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io's fees do not include any taxes, levies, duties or similar governmental assessments of any nature, including, for example, value-added, sales, use or withholding taxes, assessable by any jurisdiction whatsoever (collectively, “Taxes”). Customer is responsible for paying all Taxes associated with its purchases hereunder. If ues.io has the legal obligation to pay or collect Taxes for which Customer is responsible under this section, ues.io will invoice Customer and Customer will pay that amount unless Customer provides ues.io with a valid tax exemption certificate authorized by the appropriate taxing authority. For clarity, ues.io is solely responsible for taxes assessable against it based on its income, property and employees.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 6. PROPRIETARY RIGHTS AND LICENSES
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 6.1 Reservation of Rights.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Subject to the limited rights expressly granted hereunder, ues.io, its Affiliates, its licensors and Content Providers reserve all of their right, title and interest in and to the Services and Content, including all of their related intellectual property rights. No rights are granted to Customer hereunder other than as expressly set forth herein.
