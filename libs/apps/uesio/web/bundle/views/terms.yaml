                                uesio.variant: uesio/web.privacytext
                                text: Customer grants ues.io, its Affiliates and applicable contractors a worldwide, limited-term license to host, copy, use, transmit, and display any Non-ues.io Applications and program code created by or for Customer using a Service or for use by Customer with the Services, and Customer Data, each as appropriate for ues.io to provide and ensure proper operation of the Services and associated systems in accordance with this Agreement. If Customer chooses to use a Non-ues.io Application with a Service, Customer grants ues.io permission to allow the Non-ues.io Application and its provider to access Customer Data and information about Customer’s usage of the Non-ues.io Application as appropriate for the interoperation of that Non-ues.io Application with the Service. Subject to the limited licenses granted herein, ues.io acquires no right, title or interest from Customer or its licensors under this Agreement in or to any Customer Data, Non-ues.io Application or such program code.
