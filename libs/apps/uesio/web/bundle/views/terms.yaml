                                uesio.variant: uesio/web.privacytext
                                text: Customer grants to ues.io and its Affiliates a worldwide, perpetual, irrevocable, royalty-free license to use and incorporate into its services any suggestion, enhancement request, recommendation, correction or other feedback provided by Customer or Users relating to the operation of UESIO’s or its Affiliates’ services.
                            - uesio/io.text:
