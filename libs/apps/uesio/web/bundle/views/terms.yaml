                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: Except as otherwise specified in this Agreement, all notices related to this Agreement will be in writing and will be effective upon (a) personal delivery, (b) the second business day after mailing, or (c), except for notices of termination or an indemnifiable claim (“Legal Notices”), which shall clearly be identifiable as Legal Notices, the day of sending by email. Billing-related notices to Customer will be addressed to the relevant billing contact designated by Customer.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
