                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 12. TERM AND TERMINATION
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 12.1 Term of Agreement.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: This Agreement commences on the date Customer first accepts it and continues until all subscriptions hereunder have expired or have been terminated.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 12.2 Term of Purchased Subscriptions.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: The term of each subscription shall be as specified in the applicable Order Form. Except as otherwise specified in an Order Form, subscriptions will automatically renew for additional periods equal to the expiring subscription term or one year (whichever is shorter), unless either party gives the other written notice (email acceptable) at least 30 days before the end of the relevant subscription term. Except as expressly provided in the applicable Order Form, renewal of promotional or one-time priced subscriptions will be at UESIO’s applicable list price in effect at the time of the applicable renewal. Notwithstanding anything to the contrary, any renewal in which subscription volume or subscription length for any Services has decreased from the prior term will result in re-pricing at renewal without regard to the prior term’s per-unit pricing.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 12.3 Termination.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: A party may terminate this Agreement for cause (i) upon 30 days written notice to the other party of a material breach if such breach remains uncured at the expiration of such period, or (ii) if the other party becomes the subject of a petition in bankruptcy or any other proceeding relating to insolvency, receivership, liquidation or assignment for the benefit of creditors.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 12.4 Refund or Payment upon Termination.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: If this Agreement is terminated by Customer in accordance with the “Termination” section above, ues.io will refund Customer any prepaid fees covering the remainder of the term of all Order Forms after the. effective date of termination. If this Agreement is terminated by ues.io in accordance with the “Termination” section above, Customer will pay any unpaid fees covering the remainder of the term of all Order Forms to the extent permitted by applicable law. In no event will termination relieve Customer of its obligation to pay any fees payable to ues.io for the period prior to the effective date of termination.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
