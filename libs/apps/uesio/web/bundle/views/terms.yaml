                                text: 8.2 ues.io Warranties.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io warrants that during an applicable subscription term (a) this Agreement, the Order Forms and the Documentation will accurately describe the applicable administrative, physical, and technical safeguards for protection of the security, confidentiality and integrity of Customer Data, (b) ues.io will not materially decrease the overall security of the Services, (c) the Services will perform materially in accordance with the applicable Documentation, and (d) subject to the “Integration with Non-ues.io Applications” section above, ues.io will not materially decrease the overall functionality of the Services. For any breach of a warranty above, Customer’s exclusive remedies are those described in the “Termination” and “Refund or Payment upon Termination” sections below.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 9. DISCLAIMERS.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: EXCEPT AS EXPRESSLY PROVIDED HEREIN, NEITHER PARTY MAKES ANY WARRANTY OF ANY KIND, WHETHER EXPRESS, IMPLIED, STATUTORY OR OTHERWISE, AND EACH PARTY SPECIFICALLY DISCLAIMS ALL IMPLIED WARRANTIES, INCLUDING ANY IMPLIED WARRANTY OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE OR NON-INFRINGEMENT, TO THE MAXIMUM EXTENT PERMITTED BY APPLICABLE LAW. CONTENT AND BETA SERVICES ARE PROVIDED “AS IS,” AND AS AVAILABLE EXCLUSIVE OF ANY WARRANTY WHATSOEVER.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 10. MUTUAL INDEMNIFICATION
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: 10.1 Indemnification by ues.uesio/io.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: ues.io will defend Customer against any claim, demand, suit or proceeding made or brought against Customer by a third party alleging that any Purchased Service infringes or misappropriates such third party’s intellectual property rights (a “Claim Against  Customer” ), and will indemnify Customer from any damages, attorney fees and costs finally awarded against Customer as a result of, or for amounts paid by Customer under a settlement approved by ues.io in writing of, a Claim Against Customer, provided Customer (a) promptly gives ues.io written notice of the Claim Against Customer, (b) gives ues.io sole control of the defense and settlement of the Claim Against Customer (except that ues.io may not settle any Claim Against Customer unless it unconditionally releases Customer of all liability), and (c) gives ues.io all reasonable assistance, at UESIO’s expense. If ues.io receives information about an infringement or misappropriation claim related to a Service, ues.io may in its discretion and at no cost to Customer (i) modify the Services so that they are no longer claimed to infringe or misappropriate, without breaching UESIO’s warranties under “UESIO Warranties” above, (ii) obtain a license for Customer’s continued use of that Service in accordance with this Agreement, or (iii) terminate Customer’s subscriptions for that Service upon 30 days’ written notice and refund Customer any prepaid fees covering the remainder of the term of the terminated subscriptions. The above defense and indemnification obligations do not apply if (1) the allegation does not state with specificity that the Services are the basis of the Claim Against Customer; (2) a Claim Against Customer arises from the use or combination of the Services or any part thereof with software, hardware, data, or processes not provided by ues.io, if the Services or use thereof would not infringe without such combination; (3) a Claim Against Customer arises from Services under an Order Form for which there is no charge; or (4 ) a Claim against Customer arises from Content, a Non-ues.io Application or Customer’s breach of this Agreement, the Documentation or applicable Order Forms.
