                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
                                text: The sections titled “Free Services,” “Fees and Payment,” “Proprietary Rights and Licenses,” “Confidentiality,” “Disclaimers,” “Mutual Indemnification,” “Limitation of Liability,” “Refund or Payment upon Termination,” “Removal of Content and Non-ues.io Applications,” “Surviving Provisions” and “General Provisions” will survive any termination or expiration of this Agreement, and the section titled “Protection of Customer Data” will survive any termination or expiration of this Agreement for so long as ues.io retains possession of Customer Data.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
