                                uesio.variant: uesio/web.privacytext
                                text: ues.io is owned by The Cloud Masters LLC (hereinafter referred to as TCM) a Swiss legal entity with offices held at No.1 Technoparkstrasse, Zürich, Switzerland, CH8005 and is domiciled in Switzerland.  The contracting entity will be TCM as mandated and managed by TCM and all notices should be addressed to The Cloud Masters, No.1 Technoparkstrasse, Zürich, Switzerland where the governing law will be Swiss and the venue for any legal proceedings will be performed in the jurisdiction of Zürich city.
                            - uesio/io.text:
                                uesio.variant: uesio/web.privacytext
