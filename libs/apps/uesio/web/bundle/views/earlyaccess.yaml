name: earlyaccess
definition:
  # Wires are how we pull in data
  wires:
    newlead:
      viewOnly: true
      fields:
        firstname:
          label: First name
          type: TEXT
          required: true
        lastname:
          label: Last name
          type: TEXT
          required: true
        email:
          label: email
          type: TEXT
        account:
          label: company
          type: TEXT

      init:
        create: true
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    templateColumns:
                      sm: 1fr
                      md: 350px 1fr
                      lg: 450px 1fr
                    columnGap: 40px
                    uesio.styles:
                      root:
                        padding: 80px
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Stay in the loop ues.io
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: Join our private beta launch Q3 2023 and become one of the first to build Rome in a day.
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    marginBottom: 40px
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.checkitem
                                      content:
                                        - uesio/io.text:
                                            text: No-code app builder extendable with code
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.checkitem
                                      content:
                                        - uesio/io.text:
                                            text: Easily get under the covers while building and edit your code live
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.checkitem
                                      content:
                                        - uesio/io.text:
                                            text: Reuse your software
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.checkitem
                                      content:
                                        - uesio/io.text:
                                            text: Build, bundle and combine your apps and then publish as a new single application
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.checkitem
                                      content:
                                        - uesio/io.text:
                                            text: Usage-based pricing
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.checkitem
                                      content:
                                        - uesio/io.text:
                                            text: Build as much as you want and only pay for usage, not users
                      - uesio/io.griditem:
                          components:
                            - uesio/io.list:
                                wire: newlead
                                mode: EDIT
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          backgroundColor: white
                                          padding: 40px
                                      components:
                                        - uesio/io.field:
                                            uesio.variant: uesio/web.field
                                            fieldId: firstname
                                        - uesio/io.field:
                                            uesio.variant: uesio/web.field
                                            fieldId: lastname
                                        - uesio/io.field:
                                            uesio.variant: uesio/web.field
                                            fieldId: email
                                        - uesio/io.field:
                                            uesio.variant: uesio/web.field
                                            fieldId: account
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                marginTop: 20px
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/web.calltoaction
                                                  text: Register
                                                  signals:
                                                    - bot: uesio/web.addlead
                                                      signal: bot/CALL
                                                      params:
                                                        uesio/crm.firstname: ${firstname}
                                                        uesio/crm.lastname: ${lastname}
                                                        uesio/crm.email: ${email}
                                                        uesio/crm.account: ${account}
                                                        uesio/web.role: ${role}
                                                    # - signal: route/NAVIGATE
                                                    #   path: "earlyaccessthanks"

    - uesio/core.view:
        view: uesio/web.footer
