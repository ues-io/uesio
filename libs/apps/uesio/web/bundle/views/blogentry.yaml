name: blogentry
definition:
  # Wires are how we pull in data
  wires:
    article:
      collection: uesio/cms.article
      fields:
        uesio/core.id:
        uesio/cms.slug:
        uesio/cms.name:
        uesio/cms.description:
        uesio/cms.content:
        uesio/cms.date:
      conditions:
        - field: uesio/cms.slug
          param: slug
          valueSource: PARAM
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - m-5
                  - md:m-20
              components:
                - uesio/io.list:
                    wire: article
                    components:
                      - uesio/io.field:
                          uesio.variant: uesio/io.markdownfield:uesio/web.blogmarkdown
                          fieldId: uesio/cms.content
                          labelPosition: none
                          displayAs: MARKDOWN

    - uesio/core.view:
        view: uesio/web.footer
