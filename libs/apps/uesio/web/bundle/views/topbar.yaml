name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.grid:
              uesio.styleTokens:
                root:
                  - grid-flow-col
                  - items-center
                  - justify-stretch
              items:
                - uesio/io.image:
                    uesio.styleTokens:
                      root:
                        - m-4
                    height: 55
                    file: uesio/web.logo
                    signals:
                      - signal: route/NAVIGATE
                        path: home
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - grid
                        - md:hidden
                        - justify-right
                        - m-5
                    components:
                      - uesio/io.button:
                          uesio.styleTokens:
                            root:
                              - text-xl
                              - text-blue-600
                              - p-2
                          icon: menu
                          signals:
                            - signal: panel/TOGGLE
                              panel: navmenu
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - hidden
                        - md:grid
                        - m-5
                        - gap-2
                        - md:gap-4
                        - justify-right
                    components:
                      - uesio/io.button:
                          uesio.variant: uesio/web.borderless
                          text: Docs
                          signals:
                            - signal: route/REDIRECT
                              path: https://docs.$Site{domain}
                      - uesio/io.button:
                          uesio.variant: uesio/web.borderless
                          text: Blog
                          signals:
                            - signal: route/NAVIGATE
                              path: blog
                      - uesio/io.button:
                          uesio.variant: uesio/web.borderless
                          text: Early Access
                          signals:
                            - signal: route/NAVIGATE
                              path: earlyaccess
                      - uesio/io.button:
                          uesio.variant: uesio/web.calltoaction
                          text: Login
                          uesio.styleTokens:
                            root:
                              - ml-4
                          signals:
                            - signal: route/REDIRECT
                              path: https://studio.$Site{domain}
  panels:
    navmenu:
      uesio.type: uesio/io.sidepanel
      components:
        - uesio/io.group:
            uesio.styleTokens:
              root:
                - grid-flow-row
            components:
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Docs
                  signals:
                    - signal: route/REDIRECT
                      path: https://docs.$Site{domain}
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Blog
                  signals:
                    - signal: route/NAVIGATE
                      path: blog
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Early Access
                  signals:
                    - signal: route/NAVIGATE
                      path: earlyaccess
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Login
                  signals:
                    - signal: route/REDIRECT
                      path: https://studio.$Site{domain}
