name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        uesio.styles:
          root:
            height: 120px
        items:
          - uesio/io.griditem:
              uesio.styleTokens:
                root:
                  - grid
              area: main
              components:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-cols-[max-content_1fr_0fr]
                        - items-center
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.image:
                                uesio.styles:
                                  root:
                                    margin: 16px
                                height: 55px
                                file: uesio/web.logo
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: home
                      - uesio/io.griditem:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.group:
                                uesio.styles:
                                  root:
                                    margin: 20px
                                columnGap: 40px
                                components:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/web.borderless
                                            text: Stay updated
                                            signals:
                                              - signal: route/NAVIGATE
                                                path: earlyaccess
                                        - uesio/io.button:
                                            uesio.variant: uesio/web.calltoaction
                                            text: Login
                                            signals:
                                              - signal: "route/REDIRECT"
                                                path: "https://studio.$Site{domain}"
