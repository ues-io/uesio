name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.grid:
              uesio.styleTokens:
                root:
                  - grid-flow-col
                  - items-center
                  - justify-stretch
              items:
                - uesio/io.griditem:
                    components:
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - m-4
                              - h-[55px]
                          file: uesio/web.logo
                          signals:
                            - signal: route/NAVIGATE
                              path: home
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - m-5
                        - gap-2
                        - md:gap-4
                        - justify-right
                    components:
                      - uesio/io.button:
                          uesio.variant: uesio/web.borderless
                          text: Register now for early access - June 28!
                          signals:
                            - signal: route/NAVIGATE
                              path: earlyaccess
                      - uesio/io.button:
                          uesio.variant: uesio/web.calltoaction
                          text: Login
                          signals:
                            - signal: route/REDIRECT
                              path: https://studio.$Site{domain}
