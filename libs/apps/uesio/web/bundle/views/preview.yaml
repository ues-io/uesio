name: preview
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: url($File{uesio/core.splash})
            minHeight: 100vh
        templateRows: 100px 1fr 100px
        items:
          - uesio/io.griditem:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  display: grid
                  alignItems: center
              components:
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "1"
                    components:
                      - uesio/io.image:
                          file: uesio/core.logowhite
                          height: 140px
                          align: center
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "2"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: A new approach
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitle
                          text: to web development.
                      - uesio/io.image:
                          uesio.styles:
                            root:
                              position: absolute
                              top: 0
                              right: 0
                          file: uesio/core.logowhite
                          height: 170px
                          align: center
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "3"
                    components:
                      - uesio/io.text:
                          uesio.styles:
                            root:
                              margin: 0 0 20px 0
                          uesio.variant: uesio/web.pitchtitle
                          text: Agenda
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 1. History & Context
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 2. Principles
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 3. Product
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 4. Demo
                      - uesio/io.image:
                          uesio.styles:
                            root:
                              position: absolute
                              top: 120
                              right: 0
                          file: uesio/core.logowhite
                          height: 170px
                          align: center
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.styles:
                      root:
                        textAlign: center
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "4"
                    components:
                      - uesio/io.grid:
                          items:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchsubtitle
                                text: '"And to my father, who taught me that if I was going to do something, I should take my time and do it right the first time."'
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    textAlign: right
                                    padding: 40px
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.pitchsubtitlesmall
                                      text: "- Patrick Rothfuss"
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "5"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: The dryer & the piano
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitle
                          text: Bad analogy for good abstractions
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "6"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: The piano UI
                      - uesio/io.grid:
                          templateColumns: 1fr 1fr
                          columnGap: 40px
                          items:
                            - uesio/io.image:
                                uesio.styles:
                                  inner:
                                    border: 40px solid white
                                    margin: 40px 0
                                file: uesio/web.piano
                                height: 300px
                            - uesio/io.image:
                                uesio.styles:
                                  inner:
                                    border: 40px solid white
                                    margin: 40px 0
                                file: uesio/web.accordion
                                height: 300px
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "7"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: The dryer UI
                      - uesio/io.image:
                          uesio.styles:
                            inner:
                              border: 40px solid white
                              margin: 40px 0
                          file: uesio/web.dryer
                          height: 300px
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "8"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: The evolution of the web
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Declarative -> Imperative -> Declarative?
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "9"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: HTML and CSS
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitle
                          text: Declarative by design
                      - uesio/io.grid:
                          templateColumns: 400px 400px
                          columnGap: 40px
                          items:
                            - uesio/io.code:
                                uesio.styles:
                                  root:
                                    margin: 40px 0
                                    padding: 40px
                                    backgroundColor: white
                                language: html
                                label: index.html
                                file: uesio/web.htmlexample
                            - uesio/io.code:
                                uesio.styles:
                                  root:
                                    margin: 40px 0
                                    padding: 40px
                                    backgroundColor: white
                                language: css
                                label: styles.css
                                file: uesio/web.cssexample
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "10"
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    left: 0
                                    transition: "left ease 0.5s"
                                    "&:hover":
                                      left: "-40px"
                                text: "The "
                                element: span
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    top: 0
                                    transition: "top ease 0.3s"
                                    "&:hover":
                                      top: "-15px"
                                text: "Javascript"
                                element: span
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    left: 0
                                    transition: "left ease 0.5s"
                                    "&:hover":
                                      left: "40px"
                                text: " Imperative"
                                element: span
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchsubtitlesmall
                                text: "Adding "
                                element: span
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchsubtitlesmall
                                uesio.styles:
                                  root:
                                    position: relative
                                    top: 0
                                    transition: "top ease 0.3s"
                                    "&:hover":
                                      top: "15px"
                                text: interactivity
                                element: span
                            - uesio/io.text:
                                uesio.variant: uesio/web.pitchsubtitlesmall
                                text: " to the web"
                                element: span
                      - uesio/io.tile:
                          uesio.variant: uesio/web.pitchitem
                          content:
                            - uesio/io.text:
                                text: Single Page Applications
                          avatar:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    fontSize: 34pt
                                uesio.variant: uesio/io.icon
                                text: check_circle
                      - uesio/io.tile:
                          uesio.variant: uesio/web.pitchitem
                          content:
                            - uesio/io.text:
                                text: Dynamic Content
                          avatar:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    fontSize: 34pt
                                uesio.variant: uesio/io.icon
                                text: check_circle
                      - uesio/io.tile:
                          uesio.variant: uesio/web.pitchitem
                          content:
                            - uesio/io.text:
                                text: Content Platform -> Application Platform
                          avatar:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    fontSize: 34pt
                                uesio.variant: uesio/io.icon
                                text: check_circle
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "11"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: The modern web
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Cloud Services, Build Tools, Application Frameworks
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "12"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: Principles
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitle
                          text: Fast, Simple, Intuitive
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "13"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 1. Configuration-first web development
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Creativity through configuration
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "14"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 2. Provide useful abstractions
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Back to the dryer analogy
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "15"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 3. Instantaneous feedback loop
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: See changes in realtime.
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "16"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 4. Full application lifecycle included
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Build -> Test -> Deploy -> Publish
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "17"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 5. First-class packaging/bundling model
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Use ready-made app config. Share/sell your own config.
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "18"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: 6. Build the product on the product
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Getting high on our own supply.
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "19"
                    components:
                      - uesio/io.image:
                          file: uesio/core.logowhite
                          height: 140px
                          align: center
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "20"
                    components:
                      - uesio/io.grid:
                          templateColumns: 1fr 1fr
                          columnGap: 30px
                          uesio.styles:
                            root:
                              alignItems: center
                          items:
                            - uesio/io.image:
                                uesio.styles:
                                  root:
                                    textAlign: right
                                file: uesio/core.logowhite
                                height: 140px
                                align: center
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.styles:
                                        root:
                                          fontWeight: normal
                                      uesio.variant: uesio/web.pitchtitle
                                      text: ues.io
                                  - uesio/io.text:
                                      uesio.styles:
                                        root:
                                          fontSize: 9pt
                                      uesio.variant: uesio/web.pitchsubtitlesmall
                                      text: '" you - zee - oh "'
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "21"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: What is ues.io?
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: A declarative web application platform
                      - uesio/io.grid:
                          templateColumns: 1fr 1fr
                          columnGap: 40px
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Real-time runtime
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: App configuration studio
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Integrated view builder
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Site management console
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                            - uesio/io.box:
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Bundle (app) store
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Built-in component library
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Managed data storage
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Managed file storage
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 24pt
                                            uesio.variant: uesio/io.icon
                                            text: check_circle
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "22"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitlesmall
                          text: How does ues.io work?
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchsubtitlesmall
                          text: Configuration files stored as yaml
                      - uesio/io.grid:
                          templateColumns: 400px 400px
                          columnGap: 40px
                          items:
                            - uesio/io.code:
                                uesio.styles:
                                  root:
                                    margin: 40px 0
                                    padding: 40px
                                    backgroundColor: white
                                language: yaml
                                label: myview.yaml
                                file: uesio/web.viewexample
                            - uesio/io.code:
                                uesio.styles:
                                  root:
                                    margin: 40px 0
                                    padding: 40px
                                    backgroundColor: white
                                language: yaml
                                label: myroute.yaml
                                file: uesio/web.routeexample
                - uesio/io.box:
                    uesio.variant: uesio/web.pitchbox
                    uesio.display:
                      - type: paramIsValue
                        param: step
                        value: "23"
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pitchtitle
                          text: Configuration Types
                      - uesio/io.grid:
                          templateColumns: 1fr 1fr 1fr
                          columnGap: 40px
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Views
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: view_quilt
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Routes
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: map
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Components
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: widgets
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Themes
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: palette
                            - uesio/io.box:
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Bots
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: smart_toy
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Collections
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: list
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Data Sources
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: dynamic_feed
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Select Lists
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: playlist_add_check
                            - uesio/io.box:
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Config Values
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: tune
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Files
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: collections
                                  - uesio/io.tile:
                                      uesio.variant: uesio/web.pitchitem
                                      content:
                                        - uesio/io.text:
                                            text: Permission Sets
                                      avatar:
                                        - uesio/io.text:
                                            uesio.styles:
                                              root:
                                                fontSize: 34pt
                                            uesio.variant: uesio/io.icon
                                            text: rule
