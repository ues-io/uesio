name: home
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Create apps faster and easier.
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: Build, run and deploy web apps with ues.io.
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        uesio.styleTokens:
          root:
            - bg-cover
            - bg-[url($File{uesio/core.splash})]
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-cols-1
                        - md:grid-cols-2
                        - py-28
                        - px-20
                    items:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - md:col-start-2
                          components:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - relative
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.callout
                                      uesio.styleTokens:
                                        root:
                                          - text-white
                                          - mix-blend-color-burn
                                          - md:mix-blend-overlay
                                          - absolute
                                          - top-1
                                      element: div
                                      text: The platform for platforms.
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.callout
                                      uesio.styleTokens:
                                        root:
                                          - text-white
                                      element: div
                                      text: The platform for platforms.
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                uesio.styleTokens:
                                  root:
                                    - text-white
                                element: div
                                text: Distribute and monetize multi-tenant apps.
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Configure common patterns declaratively.
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: Use our built-in, ready-to-use components.
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Extend with code for custom functionality.
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: Develop components and business logic with React and Typescript.
    - uesio/core.view:
        view: uesio/web.footer
