name: home
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    templateColumns: 460px 1fr
                    uesio.styles:
                      root:
                        padding: 80px
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Create apps faster and easier.
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: ues.io makes building, running, and selling web apps easier for developers and possible for everyone else.
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        uesio.styles:
          root:
            backgroundSize: cover
            backgroundImage: url($File{uesio/core.splash})
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.griditem:
                    area: main
                    components:
                      - uesio/io.grid:
                          templateColumns: 1fr 0fr 1fr
                          uesio.styles:
                            root:
                              padding: 180px
                          items:
                            - uesio/io.griditem:
                                uesio.styles:
                                  root:
                                    width: 700px
                                    paddingLeft: 200px
                                components:
                                  - uesio/io.text:
                                      uesio.styles:
                                        root:
                                          fontSize: 38pt
                                          color: "white"
                                          fontFamily: Gosha
                                      element: div
                                      text: Build Rome in a day.
                                  - uesio/io.text:
                                      uesio.styles:
                                        root:
                                          fontSize: 22pt
                                          color: "white"
                                          fontFamily: Gosha
                                      element: div
                                      text: The bundle store makes it easy.
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    templateColumns: 850px 1fr
                    uesio.styles:
                      root:
                        padding: 80px
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Build & Bundle - Share & Sell
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    templateColumns: 1fr 400px
                    uesio.styles:
                      root:
                        padding: 80px
                    items:
                      - uesio/io.griditem:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.box:
                                uesio.variant: uesio/web.featurebox
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.sectiontag
                                      text: Base components
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcallout
                                      text: Get started with a full featured component library
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcalloutsub
                                      text: Create standard business applications fast with a complete set of ready-to-use components and fully fledgged applications.
                            - uesio/io.box:
                                uesio.variant: uesio/web.featurebox
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.sectiontag
                                      text: Community components
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcallout
                                      text: Build even faster using community bundles
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcalloutsub
                                      text: Choose from a large selection of pre-built applications or their individual nested components from the Uesio Bundle Store and pull them into your workspace.
                            - uesio/io.box:
                                uesio.variant: uesio/web.featurebox
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.sectiontag
                                      text: Custom components
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcallout
                                      text: Enhance your app using React
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcalloutsub
                                      text: For custom functionality, use React and Uesio's API hooks to connect to wires and signals.
                            - uesio/io.box:
                                uesio.variant: uesio/web.featurebox
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.sectiontag
                                      text: Back-end business logic
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcallout
                                      text: Benefit from bots and validation rules
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.smallcalloutsub
                                      text: Write business logic using bots in Javascript (or Typescript)
    - uesio/core.view:
        view: uesio/web.footer
