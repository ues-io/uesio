name: earlyaccessthanks
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-cols-1
                        - md:grid-cols-[350px_1fr]
                        - lg:grid-cols-[450px]
                        - gap-x-10
                        - p-20
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Thanks for registering for ues.io exclusive early access and webinar on June 28!
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: You will receive further details by email shortly.
    - uesio/core.view:
        view: uesio/web.footer
