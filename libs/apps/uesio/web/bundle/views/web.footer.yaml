name: footer
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.styles:
          root:
            backgroundColor: rgb(33,36,44)
            minHeight: 400px
        uesio.variant: web.mainlayout
        items:
          - io.griditem:
              area: main
              components:
                - io.grid:
                    templateColumns: 0fr 1fr 0fr
                    uesio.styles:
                      root:
                        alignItems: center
                        margin: 16px
                    items:
                      - io.griditem:
                          components:
                            - io.image:
                                file: web.logowhite
                                uesio.styles:
                                  root:
                                    padding-right: 15px
                      - io.griditem:
                          components:
                            - io.text:
                                uesio.variant: web.footertext
                                text: Â©2020-2021 ues.io is the property of:-
                                element: div
                                uesio.styles:
                                  root:
                                    padding-bottom: 5px
                            - io.text:
                                uesio.variant: web.footertext
                                text: The Cloud Masters LLC Switzerland - All rights reserved
                                element: div
                      - io.griditem:
                          components:
                            - io.group:
                                columnGap: 14px
                                components:
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Who we are
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "https://www.thecloudmasters.com"
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: The team
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: team
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Contact us
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: contact
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Privacy policy
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: privacy
                                  - io.button:
                                      uesio.variant: web.footerlink
                                      text: Terms of use
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: terms
