name: footer
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            backgroundColor: rgb(33,36,44)
            minHeight: 400px
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.griditem:
              area: main
              components:
                - uesio/io.grid:
                    templateColumns: 0fr 1fr 0fr
                    uesio.styles:
                      root:
                        alignItems: center
                        margin: 16px
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.image:
                                file: uesio/web.logowhite
                                uesio.styles:
                                  root:
                                    padding-right: 15px
                      - uesio/io.griditem:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.footertext
                                text: Â©2020-2021
                                element: div
                                uesio.styles:
                                  root:
                                    padding-bottom: 5px
