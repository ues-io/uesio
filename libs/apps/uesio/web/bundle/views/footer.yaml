name: footer
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/web.ga4:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - bg-slate-900
            - min-h-[400px]
            - items-start
        uesio.variant: uesio/web.mainlayout
        items:
          - uesio/io.grid:
              uesio.styleTokens:
                root:
                  - grid-flow-row
                  - md:grid-flow-col
                  - items-center
                  - justify-between
                  - m-4
                  - gap-2
              items:
                - uesio/io.griditem:
                    components:
                      - uesio/io.image:
                          file: uesio/web.logowhite
                          height: 55
                - uesio/io.griditem:
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.footertext
                          text: The Cloud Masters LLC Switzerland - All rights reserved Â©2023
                          element: div
                - uesio/io.griditem:
                    components:
                      - uesio/io.button:
                          uesio.variant: uesio/web.footerlink
                          text: Who we are
                          signals:
                            - signal: "route/REDIRECT"
                              path: "https://www.thecloudmasters.com"
                - uesio/io.griditem:
                    components:
                      - uesio/io.button:
                          uesio.variant: uesio/web.footerlink
                          text: Privacy policy
                          signals:
                            - signal: route/NAVIGATE
                              path: privacy
                - uesio/io.griditem:
                    components:
                      - uesio/io.button:
                          uesio.variant: uesio/web.footerlink
                          text: Terms of use
                          signals:
                            - signal: route/NAVIGATE
                              path: terms
                - uesio/io.griditem:
                    components:
                      - uesio/io.image:
                          file: uesio/web.swissmade
                          height: 40
                          uesio.styleTokens:
                            root:
                              - m-2.5
