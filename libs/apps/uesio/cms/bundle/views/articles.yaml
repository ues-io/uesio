name: articles
public: true
definition:
  # Wires connect to data in collections
  wires:
    articles:
      collection: uesio/cms.article
      fields:
        uesio/cms.name:
        uesio/cms.slug:
        uesio/cms.description:
        uesio/cms.content:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.titlebar:
        title: articles
        uesio.variant: uesio/io.main
        actions:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: articles
                    text: Create
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - articles
                    text: Save
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: articles
                    text: Cancel
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.table/TOGGLE_MODE
                        target: table1
                    text: Mode
                    uesio.variant: uesio/io.secondary
    - uesio/io.box:
        uesio.variant: uesio/io.section
        components:
          - uesio/io.table:
              rowactions:
                - text: Edit
                  signals:
                    - signal: route/NAVIGATE
                      collection: uesio/cms.article
                      viewtype: detail
                      recordid: ${uesio/core.id}
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - field: uesio/cms.name
                - field: uesio/cms.slug
                - field: uesio/cms.description
              uesio.id: table1
              mode: EDIT
              wire: articles
