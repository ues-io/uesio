name: articles
public: true
definition:
  # Wires connect to data in collections
  wires:
    articles:
      collection: uesio/cms.article
      fields:
        uesio/cms.name:
        uesio/cms.content:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - p-10
        components:
          - uesio/io.titlebar:
              title: articles
              uesio.variant: uesio/io.main
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: articles
                          text: Create
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - articles
                          text: $Label{uesio/io.save}
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: articles
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: table1
                          text: Mode
                          uesio.variant: uesio/io.secondary
          - uesio/io.table:
              rowactions:
                - text: View
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/cms.article
                      viewtype: detail
                      recordid: ${uesio/core.id}
                - text: $Label{uesio/io.delete}
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - field: uesio/cms.name
              uesio.id: table1
              mode: EDIT
              wire: articles
