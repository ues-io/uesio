name: article_details
public: true
definition:
  # Wires connect to data in collections
  wires:
    articleWire:
      collection: uesio/cms.article
      fields:
        uesio/cms.content:
        uesio/cms.name:
        uesio/cms.slug:
      conditions:
        - field: uesio/core.id
          value: $Param{recordid}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - p-10
        components:
          - uesio/io.list:
              uesio.id: articleList
              wire: articleWire
              mode: READ
              components:
                - uesio/io.titlebar:
                    title: cms.article
                    uesio.variant: uesio/io.main
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: "Save"
                                signals:
                                  - signal: component/CALL
                                    componenttype: uesio/io.field
                                    componentsignal: UPLOAD_FILE
                                    targettype: specific
                                    componentid: mdeditor
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: "Cancel"
                                signals:
                                  - signal: component/CALL
                                    componenttype: uesio/io.field
                                    componentsignal: CANCEL_FILE
                                    targettype: specific
                                    componentid: mdeditor
                - uesio/io.grid:
                    uesio.variant: uesio/io.two_columns
                    items:
                      - uesio/io.field:
                          fieldId: uesio/cms.name
                      - uesio/io.field:
                          fieldId: uesio/cms.slug
                - uesio/io.grid:
                    uesio.variant: uesio/io.two_columns
                    items:
                      - uesio/io.field:
                          uesio.context:
                            fieldMode: EDIT
                          labelPosition: none
                          fieldId: uesio/cms.content
                          displayAs: MARKDOWN
                          uesio.id: mdeditor
                      - uesio/io.field:
                          fieldId: uesio/cms.content
                          labelPosition: none
                          displayAs: MARKDOWN
                          uesio.id: mdpreview
