name: article_details
public: true
definition:
  # Wires connect to data in collections
  wires:
    articleWire:
      collection: uesio/cms.article
      fields:
        uesio/cms.content:
        uesio/cms.name:
      conditions:
        - field: uesio/core.id
          value: $Param{recordid}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.titlebar:
        title: cms.article
        uesio.variant: uesio/io.main
        actions:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.field/SAVE_FILE
                        target: mdcontent
                    text: Save
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.field/CANCEL_FILE
                        target: mdcontent
                    text: Cancel
                    uesio.variant: uesio/io.secondary
    - uesio/io.list:
        uesio.id: articleList
        wire: articleWire
        mode: READ
        components:
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.field:
                    fieldId: uesio/cms.name
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-cols-2
                    columnGap: 10px
                    items:
                      - uesio/io.field:
                          uesio.context:
                            fieldMode: EDIT
                          labelPosition: none
                          fieldId: uesio/cms.content
                          displayAs: MARKDOWN
                          uesio.id: mdcontent
                      - uesio/io.field:
                          fieldId: uesio/cms.content
                          labelPosition: none
                          displayAs: MARKDOWN
                          uesio.id: mdcontent
