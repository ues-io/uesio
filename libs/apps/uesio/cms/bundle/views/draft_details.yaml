name: draft_details
definition:
  # Wires connect to data in collections
  wires:
    draftWire:
      collection: uesio/cms.draft
      fields:
        uesio/cms.content:
        uesio/cms.name:
      conditions:
        - field: uesio/core.id
          value: $Param{recordid}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.titlebar:
        title: draft
        uesio.variant: uesio/io.main
        actions:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - draftWire
                    text: Save
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: draftWire
                    text: Cancel
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.list/TOGGLE_MODE
                        target: draftList
                    text: Mode
                    uesio.variant: uesio/io.secondary
    - uesio/io.list:
        id: draftList
        wire: draftWire
        mode: READ
        components:
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.field:
                    fieldId: uesio/cms.name
                - uesio/io.field:
                    fieldId: uesio/cms.content
                    displayAs: MARKDOWN
