name: article
definition:
  # Wires connect to data in collections
  wires:
    articleWire:
      collection: cms.articles
      fields:
        cms.content:
        cms.name:
      conditions:
        - field: uesio.id
          value: $Param{id}
  # Components determine the layout and composition of your view
  components:
    - io.titlebar:
        title: cms.articles
        uesio.variant: io.main
        actions:
          - io.group:
              components:
                - io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - articleWire
                    text: Save
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: articleWire
                    text: Cancel
                    uesio.variant: io.secondary
                - io.button:
                    signals:
                      - signal: component/uesio/io.table/TOGGLE_MODE
                        target: table1
                    text: Mode
                    uesio.variant: io.secondary
    - io.box:
        uesio.variant: io.section
        components:
          - io.field: cms.content
          - io.field: cms.name
