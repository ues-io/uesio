name: icontile
category: LAYOUT
pack: main
type: DECLARATIVE
slots: null
description: A tile with an icon
deprecated: true
properties:
  - type: TEXT
    name: title
    label: Title text
  - type: ICON
    name: icon
  - type: TEXT
    name: iconcolor
  - type: SIGNALS
    name: signals
    label: Signals
  - name: tileVariant
    label: Tile Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.tile
definition:
  - uesio/io.tile:
      signals: $Prop{signals}
      uesio.variant: $Prop{tileVariant}
      content:
        - uesio/io.text:
            text: $Prop{title}
      avatar:
        - uesio/io.text:
            uesio.display:
              - type: hasValue
                value: $Prop{icon}
            uesio.variant: uesio/io.icon
            color: $Prop{iconcolor}
            text: $Prop{icon}
