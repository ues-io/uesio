name: subpropnodetag
label: Sub Property Node Tag
definition:
  uesio.styles:
    root:
      fontSize: "9pt"
      color: "#444"
      borderRadius: 0px
      overflow: hidden
      backgroundColor: white
      userSelect: none
      padding: "0"
    content:
      justifyContent: space-between
      "& > div:first-child":
        padding: "10px"
        "& .infotag":
          textTransform: "uppercase"
          color: "#666"
          fontSize: "8pt"
          marginLeft: "6px"
      "& > div > .subarea":
        paddingLeft: "12px"
      "& > .tagroot":
        display: "grid"
        gridTemplateColumns: "1fr 0fr"
        alignItems: "center"
    selected:
      margin: "8px"
      border: "1px solid #ddd"
      borderRadius: "8px"
public: true
