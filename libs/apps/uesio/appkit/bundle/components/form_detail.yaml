name: form_detail
category: LAYOUT
type: DECLARATIVE
slots:
  - name: extra_actions
    providesContexts:
      - type: WIRE
        wireProperty: wire
      - type: RECORD
        wireProperty: wire
  - name: content
    providesContexts:
      - type: WIRE
        wireProperty: wire
      - type: RECORD
        wireProperty: wire
  - name: actions
    providesContexts:
      - type: WIRE
        wireProperty: wire
      - type: RECORD
        wireProperty: wire
    defaultContent:
      - uesio/io.button:
          signals:
            - signal: wire/SAVE
              wires:
                - $Prop{wire}
            - signal: component/CALL
              component: uesio/io.item
              componentsignal: TOGGLE_MODE
              targettype: specific
              componentid: $Prop{wire}_item                
          text: Save
          hotkey: "meta+s"
          uesio.variant: uesio/appkit.primary
          uesio.display:
            - type: wireHasChanges
              operator: EQUALS
              wire: $Prop{wire}
      - uesio/io.button:
          signals:
            - signal: wire/CANCEL
              wire: $Prop{wire}
            - signal: component/CALL
              component: uesio/io.item
              componentsignal: TOGGLE_MODE
              targettype: specific
              componentid: $Prop{wire}_item
          text: Cancel
          uesio.variant: uesio/appkit.secondary
          uesio.display:
            - type: mergeValue
              operator: EQUALS
              sourceValue: $FieldMode{}
              value: EDIT
      - uesio/io.button:
          signals:
            - signal: component/CALL
              component: uesio/io.item
              componentsignal: TOGGLE_MODE
              targettype: specific
              componentid: $Prop{wire}_item
          text: EDIT
          uesio.variant: uesio/appkit.secondary
          icon: edit_square
          iconFill: false
          uesio.display:
            - type: mergeValue
              operator: NOT_EQUALS
              sourceValue: $FieldMode{}
              value: EDIT
            - type: wireHasNoChanges
              operator: EQUALS
              wire: $Prop{wire}
properties:
  - name: titlebarVariant
    label: Title Bar Variant
    type: METADATA
    defaultValue: uesio/appkit.main
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.titlebar
definition:
  - uesio/io.item:
      wire: $Prop{wire}
      uesio.id: $Prop{wire}_item
      components:
        - uesio/io.titlebar:
            title: $If{[$Prop{title}][$Prop{title}][$RecordMeta{name}]}
            subtitle: $If{[$Prop{subtitle}][$Prop{subtitle}][$Collection{label}]}
            uesio.variant: $Prop{titlebarVariant}
            actions:
              - uesio/io.group:
                  components:
                    - $Slot{extra_actions}
                    - $Slot{actions}
            avatar:
              - uesio/io.menu:
                  uesio.display:
                    - type: hasValue
                      value: $Prop{imagefield}
                  uesio.variant: uesio/appkit.upload
                  arrow: true
                  closeButton: true
                  trigger:
                    - uesio/io.avatar:
                        text: $Prop{initials}
                        image: $UserFile{$Prop{imagefield}}
                        uesio.variant: uesio/appkit.main
                  content:
                    - uesio/io.box:
                        components:
                          - uesio/io.titlebar:
                              uesio.variant: uesio/appkit.sub
                              title: Upload or Delete $Collection{label} Image
                          - uesio/io.field:
                              labelPosition: none
                              uesio.context:
                                fieldMode: EDIT
                              fieldId: $Prop{imagefield}
                              displayAs: IMAGE
              - uesio/io.avatar:
                  uesio.display:
                    - type: hasNoValue
                      value: $Prop{imagefield}
                    - type: hasValue
                      value: $Prop{initials}
                  text: $Prop{initials}
                  uesio.variant: uesio/appkit.main
              - uesio/io.text:
                  uesio.display:
                    - type: hasNoValue
                      value: $Prop{imagefield}
                    - type: hasNoValue
                      value: $Prop{initials}
                  text: $If{[$Prop{avataricon}][$Prop{avataricon}][$Collection{icon}]}
                  color: $Prop{avatariconcolor}
                  uesio.variant: uesio/io.icon
        - $Slot{content}
        - uesio/appkit.section_audit_info:
        - uesio/appkit.section_delete:
            confirm: $Prop{deleteconfirm}
            signals: $Prop{deletesignals}
title: Detail Form Component
discoverable: true
description: A component for a record detail form.
sections:
  - type: HOME
    properties:
  - type: DISPLAY
