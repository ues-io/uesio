name: section_attachments
category: LAYOUT
type: DECLARATIVE
properties:
  - name: title
    type: TEXT
    defaultValue: Attachments
  - name: allowCreate
    type: CHECKBOX
    label: Allow Create
    defaultValue: false
  - name: allowDelete
    type: CHECKBOX
    label: Allow Delete
    defaultValue: false
definition:
  - uesio/io.box:
      uesio.variant: uesio/appkit.section
      components:
        - uesio/io.titlebar:
            title: $Prop{title}
            uesio.variant: uesio/appkit.sub
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - mt-6
            components:
              - uesio/core.view:
                  view: uesio/appkit.file_attachments
                  uesio.id: attachments
                  params:
                    recordid: ${uesio/core.id}
                    app: $Param{app}
                    workspacename: $Param{workspacename}
                    allowCreate: $Prop{allowCreate}
                    allowDelete: $Prop{allowDelete}
                    collectionId: $Collection{id}
title: Attachments Section
discoverable: true
description: Attachments Section
sections:
  - type: HOME
    properties:
  - type: DISPLAY
