name: section_delete
category: LAYOUT
type: DECLARATIVE
properties:
  - name: title
definition:
  - uesio/io.box:
      uesio.variant: uesio/appkit.section
      uesio.display:
        - type: fieldMode
          mode: EDIT
        - type: recordIsDeleteable
      components:
        - uesio/io.titlebar:
            title: Danger Zone
            uesio.variant: uesio/appkit.sub
        - uesio/io.titlebar:
            title: $Prop{title}
            subtitle: $Prop{subtitle}
            uesio.styleTokens:
              root:
                - mt-4
                - items-center
              subtitle:
                - text-sm
            actions:
              - uesio/appkit.button_delete:
                  confirm: $Prop{confirm}
                  confirmTitle: $Prop{confirmTitle}
                  confirmMessage: $Prop{confirmMessage}
                  signals: $Prop{signals}
title: Delete Section Component
discoverable: true
description: Delete Section
sections:
  - type: HOME
    properties:
  - type: DISPLAY
