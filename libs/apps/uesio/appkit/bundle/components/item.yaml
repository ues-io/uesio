name: item
category: LAYOUT
type: DECLARATIVE
slots:
  - name: actions
properties:
  - type: TEXT
    name: title
    label: Title text
  - type: TEXT
    name: subtitle
    label: Sub Title text
  - type: ICON
    name: icon
  - type: TEXT
    name: iconcolor
  - type: SIGNALS
    name: signals
    label: Signals
definition:
  - uesio/io.tile:
      uesio.variant: uesio/appkit.item
      uesio.styleTokens:
        root:
          - $Region{root}
        actionable:
          - $Region{actionable}
      content:
        - uesio/io.text:
            uesio.variant: uesio/appkit.badge_tiny
            uesio.styleTokens:
              root:
                - absolute
                - -top-0.5
                - -right-0.5
                - border-2
                - border-white
                - $Region{badge}
            text: $Prop{badge}
            uesio.display:
              - type: hasValue
                value: $Prop{badge}
        - uesio/io.titlebar:
            uesio.variant: uesio/appkit.item
            title: $Prop{title}
            subtitle: $Prop{subtitle}
            actions:
              - $Slot{actions}
      signals: $Prop{signals}
      avatar:
        - uesio/io.text:
            uesio.display:
              - type: hasValue
                value: $Prop{icon}
              - type: hasNoValue
                value: $Prop{initials}
              - type: hasNoValue
                value: $Prop{imagefield}
            uesio.variant: uesio/appkit.avataricon
            uesio.styleTokens:
              root:
                - $Region{avatar}
            color: $Prop{iconcolor}
            text: $Prop{icon}
        - uesio/io.avatar:
            uesio.display:
              - type: hasValue
                value: $Prop{initials}
            text: $Prop{initials}
            image: $UserFile{$Prop{imagefield}}
            uesio.variant: uesio/appkit.main
title: Item Tile Component
discoverable: true
description: An item tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
