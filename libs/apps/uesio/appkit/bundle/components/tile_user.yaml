name: tile_user
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: uesio/appkit.item
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/appkit.item
            title: ${firstname} ${lastname}
            subtitle: ${username}
      avatar:
        - uesio/io.avatar:
            uesio.context:
              workspace:
                name:
                app:
            text: ${initials}
            image: $UserFile{picture}
