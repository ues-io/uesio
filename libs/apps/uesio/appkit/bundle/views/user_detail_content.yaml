name: user_detail_content
public: true
definition:
  # Wires connect to data in collections
  wires:
    user:
      collection: uesio/core.user
      fields:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.email:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    loginmethods:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.user:
        uesio/core.auth_source:
        uesio/core.federation_id:
        uesio/core.signup_method:
      conditions:
        - field: uesio/core.user
          valueSource: PARAM
          param: recordid
    signupmethods:
      collection: uesio/core.signupmethod
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.list:
                    mode: READ
                    wire: user
                    uesio.id: userList
                    components:
                      - uesio/io.titlebar:
                          title: ${uesio/core.firstname} ${uesio/core.lastname}
                          subtitle: $Collection{label}
                          actions:
                            - uesio/io.toolbar:
                                right:
                                  - uesio/io.button:
                                      text: Save
                                      uesio.variant: uesio/appkit.primary
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - user
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: user
                                  - uesio/io.button:
                                      text: Cancel
                                      uesio.variant: uesio/appkit.secondary
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: user
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: user
                                  - uesio/io.button:
                                      text: Read
                                      icon: task_alt
                                      uesio.variant: uesio/appkit.secondary
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: userList
                                      uesio.display:
                                        - type: mergeValue
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][userList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: user
                                  - uesio/io.button:
                                      text: EDIT
                                      icon: edit_square
                                      iconFill: false
                                      uesio.variant: uesio/appkit.secondary
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: userList
                                      uesio.display:
                                        - type: mergeValue
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][userList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: user
                          uesio.variant: uesio/appkit.main
                          avatar:
                            - uesio/io.menu:
                                uesio.context:
                                  workspace:
                                    name:
                                    app:
                                uesio.variant: uesio/appkit.upload
                                arrow: true
                                closeButton: true
                                trigger:
                                  - uesio/io.avatar:
                                      uesio.variant: uesio/appkit.main
                                      text: ${initials}
                                      image: $UserFile{uesio/core.picture}
                                content:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/appkit.sub
                                            title: Upload or Delete User Image
                                        - uesio/io.field:
                                            labelPosition: none
                                            uesio.context:
                                              fieldMode: EDIT
                                            fieldId: uesio/core.picture
                                            displayAs: IMAGE
                      - uesio/appkit.section_user_primary:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.titlebar:
                                title: Signup Methods
                                uesio.variant: uesio/appkit.sub
                            - uesio/io.deck:
                                wire: signupmethods
                                uesio.variant: uesio/appkit.main
                                uesio.styleTokens:
                                  root:
                                    - mt-4
                                components:
                                  - uesio/io.titlebar:
                                      title: ${uesio/core.label}
                                      subtitle: Signup Method
                                      actions:
                                        - uesio/io.list:
                                            wire: loginmethods
                                            recordDisplay:
                                              - type: fieldValue
                                                field: signup_method
                                                value: ${signupmethods:uesio/core.uniquekey}
                                            components:
                                            emptyState:
                                              - uesio/io.button:
                                                  uesio.display:
                                                    - field: authsource
                                                      value: uesio/core.platform
                                                  uesio.variant: uesio/appkit.secondary
                                                  text: Send Login Email
                                                  signals:
                                                    - signal: user/CREATE_LOGIN
                                                      signupMethod: ${uesio/core.uniquekey}
                                                      payload:
                                                        username: ${user:uesio/core.username}
                                                        email: ${user:uesio/core.email}
                                                      onerror:
                                                        continue: false
                                                        notify: true
                                                        signals:
                                                          signal: notification/ADD_ERRORS
                                                    - signal: wire/LOAD
                                                      wires:
                                                        - loginmethods
                                                    - signal: notification/ADD
                                                      text: "An email has been sent to the user!"
                                                      details: A new password can be created.
                                                      severity: success
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.titlebar:
                                title: Login Methods
                                uesio.variant: uesio/appkit.sub
                            - uesio/io.deck:
                                wire: loginmethods
                                uesio.variant: uesio/appkit.main
                                uesio.styleTokens:
                                  root:
                                    - mt-4
                                components:
                                  - uesio/io.titlebar:
                                      uesio.display:
                                        - field: uesio/core.auth_source
                                          value: uesio/core.platform
                                      title: ${uesio/core.federation_id}
                                      subtitle: Username/Password
                                      actions:
                                        - uesio/io.button:
                                            uesio.variant: uesio/appkit.secondary
                                            text: Reset Password
                                            signals:
                                              - signal: user/RESET_PASSWORD
                                                onerror:
                                                  signals:
                                                    - signal: notification/ADD_ERRORS
                                                authSource: ${uesio/core.auth_source}
                                                payload:
                                                  username: ${user:uesio/core.username}
                                              - signal: notification/ADD
                                                text: An email has been sent!
                                                details: Please check your inbox.
                                                severity: success
                                  - uesio/io.titlebar:
                                      uesio.display:
                                        - field: uesio/core.auth_source
                                          value: uesio/core.google
                                      title: ${uesio/core.federation_id}
                                      subtitle: Google
                                  - uesio/io.titlebar:
                                      uesio.display:
                                        - field: uesio/core.auth_source
                                          value: uesio/core.mock
                                      title: ${uesio/core.federation_id}
                                      subtitle: Mock Login
                      - uesio/appkit.section_audit_info:
              left:
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/core.user
