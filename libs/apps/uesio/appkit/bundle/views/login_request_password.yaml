name: login_request_password
public: true
definition:
  wires:
    credentials:
      viewOnly: true
      fields:
        username:
          label: Username
          type: TEXT
      init:
        create: true
  components:
    - uesio/appkit.splash:
        content:
          - uesio/io.image:
              uesio.variant: uesio/appkit.fancy
              file: uesio/core.logo
              signals:
                - signal: "route/REDIRECT"
                  path: "https://$Site{domain}"
          - uesio/io.list:
              uesio.id: credslist
              wire: credentials
              mode: EDIT
              components:
                - uesio/io.field:
                    fieldId: username
                - uesio/io.button:
                    uesio.variant: uesio/appkit.primary
                    text: Request New Password
                    signals:
                      - signal: user/RESET_PASSWORD
                        onerror:
                          signals:
                            - signal: notification/ADD_ERRORS
                        authSource: uesio/core.platform
                        payload:
                          username: ${username}
                      - signal: notification/ADD
                        text: An email has been sent!
                        details: Please check your inbox.
                        severity: success
