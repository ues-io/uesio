name: collection
dialect: "JAVASCRIPT"
label: Generate Collection
description: Create a new collection with standard views and routes.
type: "GENERATOR"
params:
  - name: collection
    prompt: Collection Name
    type: METADATANAME
    required: true
  - name: label
    prompt: Label
    type: TEXT
    required: true
  - name: pluralLabel
    prompt: Plural Label
    type: TEXT
    required: true
  - name: icon
    prompt: Icon
    type: TEXT
  - name: instructions
    prompt: Additional Instructions
    type: LONGTEXT
public: true
tags:
  - uesio/core.collections
timeout: 30
