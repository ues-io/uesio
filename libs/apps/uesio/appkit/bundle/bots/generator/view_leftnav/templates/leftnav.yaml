wires:
slots:
  - name: crumbs
  - name: extra
components:
  - uesio/io.scrollpanel:
      uesio.variant: uesio/io.default
      uesio.styleTokens:
        inner:
          - p-4
      header:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
                - grid
                - gap-4
            components:
              - uesio/appkit.tile_app:
                  title: ${appname}
                  icon: ${icon}
                  iconcolor: ${iconcolor}
              - uesio/core.slot:
                  name: crumbs
      content:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - grid
                - gap-8
            components:
              - uesio/io.navsection:
                  content:
                    - uesio/appkit.icontile:
                        tileVariant: uesio/io.nav
                        title: Home
                        icon: home
                        signals:
                          - signal: route/NAVIGATE
                            path: home
                    - uesio/appkit.icontile:
                        tileVariant: uesio/io.nav
                        title: Settings
                        icon: settings
                        signals:
                          - signal: route/NAVIGATE
                            path: settings
                    - uesio/appkit.icontile:
                        tileVariant: uesio/io.nav
                        title: Users
                        icon: badge
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            collection: uesio/core.user
                            viewtype: list
              - uesio/core.slot:
                  name: extra
      footer:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
            components:
              - uesio/io.titlebar:
                  uesio.variant: uesio/appkit.item_small
                  title: $User{username}
                  subtitle: $User{profileLabel}
                  avatar:
                    - uesio/io.avatar:
                        uesio.styleTokens:
                          root:
                            - h-8
                            - w-8
                        text: $User{initials}
                        image: $User{picture}
                  actions:
                    - uesio/io.group:
                        components:
                          - uesio/io.button:
                              uesio.variant: uesio/appkit.navicon
                              icon: logout
                              uesio.id: logout
                              signals:
                                - signal: "user/LOGOUT"
                          - uesio/io.button:
                              uesio.variant: uesio/appkit.navicon
                              uesio.id: user-profile
                              icon: account_circle
                              signals:
                                - signal: "route/NAVIGATE"
                                  path: myprofile
