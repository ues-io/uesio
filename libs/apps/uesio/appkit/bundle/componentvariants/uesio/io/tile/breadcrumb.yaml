name: breadcrumb
label: Bread Crumb
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - relative
      - px-1
      - py-0
      - text-sm
      - text-slate-700
      - items-center
      - rounded
      - tracking-wide
      - gap-1.5
      - ml-3.5
      - "[min-width:0]"
      - after:text-primary-900/20
      - after:-left-2.5
      - after:content-["/"]
      - after:text-xl
      - after:font-light
      - after:absolute
      - after:top-1/2
      - after:translate-y-[-50%]
      - after:pointer-events-none
    content:
      - whitespace-nowrap
      - "[text-overflow:ellipsis]"
      - overflow-hidden
      - text-xs
      - leading-5
    avatar:
      - flex
      - text-xs

public: true
