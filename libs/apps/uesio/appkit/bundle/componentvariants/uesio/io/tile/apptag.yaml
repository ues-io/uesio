      # - after:text-slate-900
      # - after:absolute
      # - after:top-1/2
      # - after:translate-y-[-50%]
      # - after:pointer-events-none
    content:
      - whitespace-nowrap
      - text-ellipsis
      - text-slate-800
      - text-xs
      - group-hover:text-slate-900
    avatar:
      - flex
      - text-sm
      - text-slate-800
      - group-hover:text-slate-900
public: true
