name: apptag
label: App Tag
extends: uesio/io.default
definition:
  uesio.styleTokens:
    root:
      - px-2
      - py-1.5
      - text-sm
      - max-width=[180px]
      - items-center
      - rounded
      - tracking-wide
      - gap-2
      - group
      - hover:bg-white
      - border-2
      - border-slate-800
      - hover:border-slate-900
      - bg-white
