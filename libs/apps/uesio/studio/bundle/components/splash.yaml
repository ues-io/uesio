name: splash
category: LAYOUT
title: Secret Section
type: DECLARATIVE
discoverable: false
description: The studio splash screen
properties:
sections:
  - type: HOME
  - type: DISPLAY
definition:
  - uesio/sitekit.testimonial:
      quote: Develop apps in minutes, not months.
      uesio.styleTokens:
        root:
          - grid
          - justify-center
          - items-center
          - text-center
          - content-center
          - font-bold
          - xl:px-48
          - lg:px-24
          - md:px-12
          - gap-8
          - px-8
          - py-24
          - "[text-wrap:balance]"
          - bg-[url($File{uesio/studio.background_blocks:files/right.svg}),url($File{uesio/studio.background_blocks:files/top.svg})]
          - bg-[right_bottom,left_top]
          - bg-no-repeat
          - "[background-size:650px]"
          - "[background-color:rgb(241,245,249)]"
        quote:
          - text-4xl
          - font-light
          - text-slate-700
        stars:
          - justify-center
          - text-slate-700
          - text-2xl
          - order-last
        extra:
          - order-first
      extra:
        - uesio/io.image:
            uesio.variant: uesio/appkit.fancy
            file: uesio/core.logo
            signals:
              - signal: "route/REDIRECT"
                path: "https://$Site{domain}"
