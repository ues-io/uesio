name: sitenavtile
category: LAYOUT
pack: main
type: DECLARATIVE
slots: null
description: An item in the Site Admin navigation
properties:
  - type: TEXT
    name: title
    label: Title text
  - type: ICON
    name: icon
  - type: TEXT
    name: id
    label: Id for the tile (should be unique within other Site Nav Tiles)
definition:
  - uesio/appkit.tile_side_nav:
      uesio.id: $Prop{id}
      text: $Prop{title}
      icon: $Prop{icon}
      selectedid: $Param{selected}
      signals:
        - signal: "route/NAVIGATE"
          path: app/${uesio/studio.app->uesio/core.uniquekey}/site/${uesio/studio.name}/$Prop{id}
