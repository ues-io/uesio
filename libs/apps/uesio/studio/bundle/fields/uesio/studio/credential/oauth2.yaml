name: oauth2
type: STRUCT
label: OAuth 2 Credentials
subfields:
  - name: client_id
    label: Client Id (Secret)
    type: METADATA
    required: true
    metadata:
      type: SECRET
  - name: client_secret
    label: Client Secret (Secret)
    type: METADATA
    required: true
    metadata:
      type: SECRET
  - name: token_url
    label: Token URL (Config Value)
    type: METADATA
    required: true
    metadata:
      type: CONFIGVALUE
  - name: authorize_url
    label: Authorization URL (Config Value)
    type: METADATA
    metadata:
      type: CONFIGVALUE
  - name: scopes
    label: Scopes (Config Value, comma-separated)
    type: METADATA
    metadata:
      type: CONFIGVALUE
