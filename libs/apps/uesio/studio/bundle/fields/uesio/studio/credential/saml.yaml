name: saml
type: STRUCT
label: SAML Credentials
subfields:
  - name: metadata_url
    label: Metadata URL (Config Value)
    type: METADATA
    required: true
    metadata:
      type: CONFIGVALUE
  - name: certificate
    label: Certificate (Secret)
    type: METADATA
    required: true
    metadata:
      type: SECRET
  - name: private_key
    label: Private Key (Secret)
    type: METADATA
    required: true
    metadata:
      type: SECRET
