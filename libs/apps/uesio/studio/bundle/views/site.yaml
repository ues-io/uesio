name: site
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.title:
        uesio/studio.enable_seo:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: siteDeck
                    wire: sites
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Site - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: "Edit"
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: "panel/TOGGLE"
                                          panel: "editSite"
                                  - uesio/io.button:
                                      text: Delete
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteSite
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.bundle
                                  - uesio/io.field:
                                      fieldId: uesio/studio.title
                                  - uesio/io.field:
                                      fieldId: uesio/studio.enable_seo
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Config Values
                      - uesio/io.box:
                          components:
                            - uesio/studio.configsecrets:
                                valueType: config
                                uesio.context:
                                  siteadmin:
                                    name: $Param{sitename}
                                    app: $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Secrets
                      - uesio/io.box:
                          components:
                            - uesio/studio.configsecrets:
                                valueType: secrets
                                uesio.context:
                                  siteadmin:
                                    name: $Param{sitename}
                                    app: $Param{app}
  panels:
    deleteSite:
      uesio.type: uesio/io.dialog
      title: You are about to delete your Site ${uesio/studio.name}.
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: All your data will be permanently removed and you won't be able to see it again, including the all your views, fields and collections.
            element: p
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "sites"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteSite
    editSite:
      uesio.type: uesio/io.dialog
      title: Edit a Site
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: editsiteslist
            wire: sites
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.bundle
                  reference:
                    conditions:
                      - field: uesio/studio.app
                        value: ${uesio/studio.app->uesio/core.id}
              - uesio/io.field:
                  fieldId: uesio/studio.title
              - uesio/io.field:
                  fieldId: uesio/studio.enable_seo
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - sites
              - signal: "panel/TOGGLE"
                panel: "editSite"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "editSite"
              - signal: wire/CANCEL
                wire: sites
