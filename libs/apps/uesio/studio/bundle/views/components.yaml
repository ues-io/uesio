name: components
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    components:
      collection: uesio/studio.component
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: components
                itemIcon: widgets
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: components
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Components
              subtitle: Stnenopmoc Backwards!
              actions:
                - uesio/io.group:
                    components:
                      - uesio/studio.generatorbutton:
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          buttonVariant: uesio/io.primary
                          hotkey: "n"
                          label: Create a new Component
                          generator: uesio/core.component
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: components
                    searchFields:
                      - uesio/core.uniquekey
                - uesio/io.table:
                    uesio.id: componentsTable
                    wire: components
                    columns:
                      - label: Component Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/components/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
