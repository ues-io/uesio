name: userusage
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    usage_load:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: LOAD
        - field: uesio/core.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
      init:
        query: false
    usage_save:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: SAVE
        - field: uesio/core.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
      init:
        query: false
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
      conditions:
        - field: uesio/core.username
          valueSource: VALUE
          value: $Param{userid}
      init:
        query: false
  events:
    onload:
      - signal: wire/LOAD
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{app}
        wires:
          - users
          - usage_save
          - usage_load
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: siteusage
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: userDeck
                    wire: users
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/core.firstname} ${uesio/core.lastname} (${uesio/core.username})
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Generate Invoice"
                                      signals:
                                        - signal: notification/ADD
                                          text: Coming soon!
                                          details: Something awesome is coming soon.
                                          severity: info
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  sm: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 3fr
                                columnGap: 40px
                                items:
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.picture
                                            displayAs: IMAGE
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.username
                                        - uesio/io.field:
                                            fieldId: uesio/core.firstname
                                        - uesio/io.field:
                                            fieldId: uesio/core.lastname
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    # display: flex
                                    # alignItems: center
                                    # gap: 5px
                                    # padding: 10px
                                    margin: 40px 40px 0 40px
                                components:
                                  - uesio/io.button:
                                      icon: sort
                                      text: Filter
                                      uesio.variant: uesio/io.secondary
                            - uesio/io.barchart:
                                uesio.styles:
                                  chart:
                                    height: 300px
                                series:
                                  - name: load
                                    label: Load
                                    valueField: uesio/core.total
                                    categoryField: uesio/core.day
                                    wire: usage_load
                                  - name: save
                                    label: Save
                                    valueField: uesio/core.total
                                    categoryField: uesio/core.day
                                    wire: usage_save
                                labels:
                                  source: DATA
                                  timeunit: MONTH
