name: userprofile
definition:
  # Wires are how we pull in data
  wires:
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
      conditions:
        - field: uesio/core.username
          valueSource: VALUE
          value: $Param{username}
    credentials:
      viewOnly: true
      fields:
        uesio/viewonly.username:
          label: Username
          type: TEXT
        uesio/viewonly.password:
          label: New Password
          type: TEXT
      init:
        create: true
      defaults:
        - field: uesio/viewonly.username
          valueSource: VALUE
          value: $Param{username}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.userprofilenav
                    uesio.context:
                      wire: users
                    params:
                      selected: personalinfo
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: userDeck
                    wire: users
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/core.username}
                          subtitle: ${uesio/core.firstname} ${uesio/core.lastname}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: "userDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "users"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "users"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Profile Settings
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/io.grid:
                                      templateColumns:
                                        sm: 1fr
                                        md: 1fr 1fr
                                        lg: 1fr 3fr
                                      columnGap: 40px
                                      items:
                                        - uesio/io.griditem:
                                            components:
                                              - uesio/io.field:
                                                  fieldId: uesio/core.picture
                                                  displayAs: IMAGE
                                        - uesio/io.griditem:
                                            components:
                                              - uesio/io.field:
                                                  fieldId: uesio/core.firstname
                                              - uesio/io.field:
                                                  fieldId: uesio/core.lastname
                                              - uesio/io.field:
                                                  fieldId: uesio/core.initials
                                              - uesio/io.field:
                                                  fieldId: uesio/core.username
                                              - uesio/io.field:
                                                  fieldId: uesio/core.language
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Account Settings
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    maxWidth: 300px
                                    padding: 40px
                                components:
                                  - uesio/io.list:
                                      id: credslist
                                      wire: credentials
                                      mode: EDIT
                                      components:
                                        # - uesio/io.field:
                                        #     fieldId: uesio/viewonly.username
                                        - uesio/io.field:
                                            fieldId: uesio/viewonly.password
                                            displayAs: PASSWORD
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                gridAutoColumns: initial
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.primary
                                                  text: Change Password
                                                  uesio.styles:
                                                    root:
                                                      marginTop: 26px
                                                      marginBottom: 60px
                                                    label:
                                                      textTransform: none
                                                  signals:
                                                    - signal: user/RESET_PASSWORD
                                                      onerror:
                                                        signals:
                                                          - signal: notification/ADD_ERRORS
                                                      authSource: uesio/core.platform
                                                      payload:
                                                        username: ${uesio/viewonly.username}
                                                        password: ${uesio/viewonly.password}
                                                    - signal: notification/ADD
                                                      text: Password Changed!
                                                      severity: success
                                                    - signal: "wire/RESET"
                                                      wire: credentials
