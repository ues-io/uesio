name: userprofile
definition:
  # Wires are how we pull in data
  wires:
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
      conditions:
        - field: uesio/core.id
          valueSource: VALUE
          value: $User{id}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: userprofilenav
              uesio.context:
                wire: users
              params:
                selected: personalinfo
        content:
          - uesio/io.list:
              uesio.id: userList
              wire: users
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/core.username}
                    subtitle: ${uesio/core.firstname} ${uesio/core.lastname}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: userList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.save}
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - "users"
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: "users"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.grid:
                                uesio.styleTokens:
                                  root:
                                    - grid-cols-1
                                    - md:grid-cols-2
                                    - lg:grid-cols-[1fr_3fr]
                                    - gap-x-10
                                items:
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.picture
                                            displayAs: IMAGE
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.firstname
                                        - uesio/io.field:
                                            fieldId: uesio/core.lastname
                                        - uesio/io.field:
                                            fieldId: uesio/core.initials
                                        - uesio/io.field:
                                            fieldId: uesio/core.username
                                        - uesio/io.field:
                                            fieldId: uesio/core.language
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: Request Password Change
                                      signals:
                                        - signal: user/FORGOT_PASSWORD
                                          onerror:
                                            signals:
                                              - signal: notification/ADD_ERRORS
                                          signupMethod: uesio/studio.platform
                                          payload:
                                            username: ${uesio/core.username}
                                        - signal: notification/ADD
                                          text: An email has been sent!
                                          details: Please check your inbox.
                                          severity: success
