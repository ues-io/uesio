name: publicbundlefooter
definition:
  # Wires are how we pull in data
  wires:
    # The details of the listing, nothing special going on here
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - bg-slate-900
            - "[min-height:500px]"
        components:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - "[max-width:1248px]"
                  - m-auto
                  - "[container-type:inline-size]"
                  - md:px-20
                  - px-6
              components:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - p-4
                  - text-center
              components:
                - uesio/io.text:
                    text: UESIO Inc. | All rights Reserved Â© | Open Source GPL3
                    uesio.styleTokens:
                      root:
                        - text-slate-500
                        - text-xs
                        - font-light
