name: licensesprovided
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    newlicense:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.active:
        uesio/studio.app:
        uesio/studio.applicensed:
        uesio/studio.monthlyprice:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    licenses:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.monthlyprice:
        uesio/studio.applicensed:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.active:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    licensetemplate:
      collection: uesio/studio.licensetemplate
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.autocreate:
        uesio/studio.monthlyprice:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: apps
        leftbar:
          - uesio/core.view:
              uesio.id: appnavview
              view: uesio/studio.appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Licenses
              subtitle: List of applications licensed to use your application $Param{app}
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Manage Default Pricing
                          uesio.variant: uesio/io.secondary
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/licensespricing"
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: add License
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newLicense
                                uesio.display:
                                  - type: wireHasRecords
                                    wire: licensetemplate
                - uesio/io.table:
                    uesio.id: licensesTable
                    wire: licenses
                    columns:
                      - label: LICENSED APP
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.applicensed->uesio/studio.fullname}
                              icon: ${uesio/studio.applicensed->uesio/studio.icon}
                              color: ${uesio/studio.applicensed->uesio/studio.color}
                      - field: uesio/studio.monthlyprice
                      - label: status
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: Active
                              icon: verified
                              color: rgb(29,173,113)
                              uesio.display:
                                - field: uesio/studio.active
                                  value: true
                                  operator: EQUALS
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: Inactive
                              icon: cancel
                              color: rgb(255,0,0)
                              uesio.display:
                                - field: uesio/studio.active
                                  value: false
                                  operator: EQUALS
                    rowactions:
                      - text: View
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/licensespricing/applicensed/${uesio/studio.applicensed->uesio/studio.fullname}
                      # - text: $Label{uesio/io.delete}
                      #   signals:
                      #     - signal: wire/TOGGLE_DELETE_STATUS
                    pagesize: 10
  panels:
    newLicense:
      uesio.type: uesio/io.dialog
      title: Add a New License
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newlicenselist
            wire: newlicense
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.applicensed
              - uesio/io.field:
                  fieldId: uesio/studio.monthlyprice
              - uesio/io.field:
                  fieldId: uesio/studio.active
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newlicense
              - signal: wire/LOAD
                wires:
                  - licenses
              - signal: "panel/TOGGLE"
                panel: "newLicense"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newLicense"
