name: licensesprovided
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    newlicense:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.active:
        uesio/studio.app:
        uesio/studio.applicensed:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    licenses:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.applicensed:
        uesio/studio.active:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: apps
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    id: appnavview
                    view: uesio/studio.appnav
                    uesio.context:
                      wire: apps
                    params:
                      app: $Param{app}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Licenses
                                subtitle: List of apps using your app.
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            text: add License
                                            uesio.variant: uesio/io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: newLicense
                            - uesio/io.deck:
                                id: licenseslist
                                wire: licenses
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      # signals:
                                      #   - signal: "route/NAVIGATE"
                                      #     path: "app/$Param{app}/teams/${uesio/studio.name}"
                                      content:
                                        - uesio/io.text:
                                            text: ${uesio/studio.applicensed->uesio/core.uniquekey}
                                      avatar:
                                        - uesio/io.text:
                                            uesio.variant: uesio/io.icon
                                            color: "#ccc"
                                            text: groups
  panels:
    newLicense:
      uesio.type: uesio/io.dialog
      title: Add a New License
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newlicenselist
            wire: newlicense
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.applicensed
              - uesio/io.field:
                  fieldId: uesio/studio.active
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - newlicense
                uesio.context:
                  appadmin:
                    app: $Param{app}
              # - signal: "route/NAVIGATE"
              #   path: "app/$Param{app}/teams/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newLicense"
