name: siteorg
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    org:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.type:
        uesio/core.username:
        uesio/core.owner:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.username
          valueSource: VALUE
          value: $Param{orgname}
        - field: uesio/core.type
          value: ORG
      init:
        query: false
  params:
    orgname:
      type: TEXT
      required: true
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: wire/LOAD
        wires:
          - org
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: orgs
        content:
          - uesio/io.list:
              uesio.id: orgList
              wire: org
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Organization - ${uesio/core.username}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.styleTokens:
                      root:
                        - p-10
                    components:
                      - uesio/io.grid:
                          uesio.styleTokens:
                            root:
                              - grid-cols-1
                              - md:grid-cols-3
                              - gap-x-10
                          items:
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/core.owner
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                      user:
                                        subtitle: $Time{uesio/core.createdat}
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedby
                                      user:
                                        subtitle: $Time{uesio/core.updatedat}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Feature Flags
                      - uesio/io.box:
                          components:
