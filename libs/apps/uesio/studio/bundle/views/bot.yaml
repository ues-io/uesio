name: bot
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspaces
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    bots:
      collection: uesio/studio.bots
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.dialect:
        uesio/studio.collection:
        uesio/studio.content:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: botname
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: bots
                      itemIcon: smart_toy
                      itemName: $Param{botname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: bots
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: botsDeck
                    wire: bots
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Bot - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: component/uesio/io.field/SAVE_FILE
                                          target: botcontent
                                        - signal: wire/LOAD
                                          wires:
                                            - workspaces
                                            - bots
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: component/uesio/io.field/CANCEL_FILE
                                          target: botcontent
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editBot
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteBot
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.type
                                  - uesio/io.field:
                                      fieldId: uesio/studio.dialect
                                  - uesio/studio.metadatafield:
                                      fieldId: uesio/studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdat
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedby
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedat
                            - uesio/io.field:
                                fieldId: uesio/studio.content
                                id: botcontent
                                displayAs: TEXT
  panels:
    deleteBot:
      uesio.type: uesio/io.dialog
      title: Delete Bot
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this bot?
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "bots"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/bots"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteBot
    editBot:
      uesio.type: uesio/io.dialog
      title: Edit Bot
      width: 400px
      height: 560px
      components:
        - uesio/io.list:
            id: editBotList
            wire: bots
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.dialect
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "LISTENER"
                      type: "fieldNotEquals"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.collection
                        metadataType: "COLLECTION"
                        label: "Collection"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - bots
              - signal: "panel/TOGGLE"
                panel: "editBot"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: wire/CANCEL
                wire: bots
              - signal: "panel/TOGGLE"
                panel: "editBot"
