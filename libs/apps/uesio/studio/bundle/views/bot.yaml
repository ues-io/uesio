name: bot
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    bots:
      collection: uesio/studio.bot
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{bottype}:$Param{collection}:$Param{namespace}.$Param{botname}
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.collectionid:
        uesio/core.data:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: bots
          lookupField: uesio/core.id
        - field: uesio/core.fieldid
          operator: IS_BLANK
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: bots
                itemType: bots
                itemIcon: smart_toy
                itemName: $Param{botname}
                itemNameSpace: $Param{bottype}/$Param{namespace}
                itemNameSpaceIcon: ${bots:uesio/studio.appicon}
                itemNameSpaceColor: ${bots:uesio/studio.appcolor}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.item:
                    uesio.id: botsItem
                    wire: bots
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: ${uesio/studio.name}
                          subtitle: Bot
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.appicon}
                                color: ${uesio/studio.appcolor}
                          actions:
                            - uesio/io.group:
                                uesio.display:
                                  - type: fieldValue
                                    field: uesio/studio.type
                                    value: GENERATOR
                                components:
                                  - uesio/studio.generatorbutton:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      buttonVariant: uesio/appkit.secondary
                                      label: Run this generator
                                      generator: ${uesio/studio.namespace}.${uesio/studio.name}
                            - uesio/io.group:
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                        - type: wireHasNoChanges
                                          wire: bots
                                        - type: wireHasNoChanges
                                          wire: attachments
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.item
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          target: botsItem
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: fieldMode
                                              mode: EDIT
                                            - type: wireHasChanges
                                              wire: bots
                                            - type: wireHasChanges
                                              wire: attachments
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - bots
                                            - attachments
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: fieldMode
                                              mode: EDIT
                                            - type: wireHasChanges
                                              wire: bots
                                            - type: wireHasChanges
                                              wire: attachments
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: bots
                                        - signal: wire/CANCEL
                                          wire: attachments
                                        - signal: component/CALL
                                          component: uesio/io.item
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          target: botsItem
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.delete}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                        - type: wireHasNoChanges
                                          wire: bots
                                        - type: wireHasNoChanges
                                          wire: attachments
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteBot
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.label
                                  - uesio/io.field:
                                      fieldId: uesio/studio.type
                                  - uesio/io.field:
                                      fieldId: uesio/studio.dialect
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      mode: READ
                                      fieldId: uesio/studio.collection
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      uesio.display:
                                        - field: uesio/studio.type
                                          operator: IN
                                          values:
                                            - BEFORESAVE
                                            - AFTERSAVE
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          uesio.display:
                            - field: uesio/studio.dialect
                              type: fieldValue
                              operator: IN
                              values:
                                - TYPESCRIPT
                                - JAVASCRIPT
                          components:
                            - uesio/io.list:
                                uesio.id: botAttachmentsList
                                wire: attachments
                                mode: EDIT
                                components:
                                  - uesio/io.fileattachment:
                                      displayAs: TEXT
                                      textOptions:
                                        language: $Record{bots:uesio/studio.dialect}
                                        typeDefinitionFileURIs:
                                          - $StaticFile{/ui/types/server/bots.d.ts}
                                          - /workspace/$Param{app}/$Param{workspacename}/retrieve/types?version=$Record{bots:uesio/core.updatedat}
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          uesio.display:
                            - field: uesio/studio.dialect
                              type: fieldValue
                              operator: IN
                              values:
                                - DECLARATIVE
                          components:
                            - uesio/io.field:
                                wrapperVariant: uesio/io.minimal
                                fieldId: uesio/studio.definition
                                labelPosition: none
                                displayAs: CODE
                                longtext:
                                  language: yaml
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.box:
                                uesio.display:
                                  - field: uesio/studio.type
                                    type: fieldValue
                                    operator: IN
                                    values:
                                      - LISTENER
                                      - RUNACTION
                                      - ROUTE
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Bot Parameters
                                  - uesio/io.field:
                                      uesio.id: paramsField
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.params
                                      label: " "
                      - uesio/appkit.section_audit_info:
  panels:
    deleteBot:
      uesio.type: uesio/io.dialog
      title: Delete Bot
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this bot?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - bots
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/bots
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteBot
