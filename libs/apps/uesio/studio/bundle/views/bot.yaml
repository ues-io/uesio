name: bot
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    bots:
      collection: uesio/studio.bot
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{bottype}:$Param{collection}:$Param{namespace}.$Param{botname}
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.collectionid:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: bots
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: bots
                itemIcon: smart_toy
                itemName: $Param{botname}
                itemNameSpace: $Param{bottype}/$Param{namespace}
                itemParam: "?collection=$Param{collection}"
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: bots
        content:
          - uesio/io.list:
              uesio.id: botsDeck
              wire: bots
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Bot - ${uesio/studio.name}
                    actions:
                      - uesio/io.group:
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: EQUALS
                              value: $Param{namespace}
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    target: bot
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - bots
                                  - signal: component/CALL
                                    component: uesio/io.fileattachment
                                    componentsignal: UPLOAD_FILE
                                    targettype: specific
                                    componentid: botcontent
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: multiple
                                    target: bot
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wires:
                                      - bots
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: multiple
                                    target: bot
                                  - signal: component/CALL
                                    component: uesio/io.fileattachment
                                    componentsignal: CANCEL_FILE
                                    targettype: specific
                                    componentid: botcontent
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteBot
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/studio.dialect
                            - uesio/io.field:
                                mode: READ
                                fieldId: uesio/studio.collection
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                uesio.display:
                                  - field: uesio/studio.type
                                    operator: IN
                                    values:
                                      - BEFORESAVE
                                      - AFTERSAVE
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/core.owner
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                      - uesio/io.list:
                          uesio.id: botAttachmentsList
                          wire: attachments
                          mode: READ
                          components:
                            - uesio/io.fileattachment:
                                uesio.id: botcontent
                                displayAs: TEXT
                                language: $Record{bots:uesio/studio.dialect}
                                typeDefinitionFileURIs:
                                  - $StaticFile{/ui/types/server/bots.d.ts}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.display:
                            - field: uesio/studio.type
                              type: fieldValue
                              operator: IN
                              values:
                                - LISTENER
                                - RUNACTION
                          components:
                            - uesio/io.list:
                                uesio.id: botParams
                                wire: bots
                                mode: READ
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Bot Parameters
                                  - uesio/io.field:
                                      uesio.id: paramsField
                                      fieldId: uesio/studio.params
                                      label: " "
  panels:
    deleteBot:
      uesio.type: uesio/io.dialog
      title: Delete Bot
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this bot?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - bots
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/bots
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteBot
