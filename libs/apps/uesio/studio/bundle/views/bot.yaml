name: bot
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    bots:
      collection: uesio/studio.bot
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.dialect:
        uesio/studio.collection:
        uesio/studio.params:
          fields:
            name:
            type:
            required:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: botname
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.collectionid:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: bots
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: bots
                      itemIcon: smart_toy
                      itemName: $Param{botname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: bots
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: botsDeck
                    wire: bots
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Bot - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - bots
                                        - signal: component/CALL
                                          component: uesio/io.fileattachment
                                          componentsignal: UPLOAD_FILE
                                          targettype: specific
                                          componentid: botcontent
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      signals:
                                        - signal: wire/CANCEL
                                          wires:
                                            - bots
                                        - signal: component/CALL
                                          component: uesio/io.fileattachment
                                          componentsignal: CANCEL_FILE
                                          targettype: specific
                                          componentid: botcontent
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteBot
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.type
                                  - uesio/io.field:
                                      fieldId: uesio/studio.dialect
                                  - uesio/builder.metadatafield:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdat
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedby
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedat
                            - uesio/io.list:
                                id: Attachments
                                wire: attachments
                                components:
                                  - uesio/io.fileattachment:
                                      uesio.id: botcontent
                                      displayAs: TEXT
                                      mode: EDIT
                                      typeDefinitionFileURIs:
                                        - $StaticFile{/ui/types/server/bots.d.ts}
                            - uesio/io.box:
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.list:
                                      uesio.id: botParams
                                      wire: bots
                                      mode: EDIT
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/io.section
                                            title: Bot Parameters
                                        - uesio/io.field:
                                            fieldId: uesio/studio.params
                                            label: " "
                                            mode: EDIT

  panels:
    deleteBot:
      uesio.type: uesio/io.dialog
      title: Delete Bot
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this bot?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "bots"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/bots"
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteBot
