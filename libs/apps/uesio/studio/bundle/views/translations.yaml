name: translations
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    translations:
      collection: uesio/studio.translation
      fields:
        uesio/core.id:
        uesio/studio.language:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newtranslation:
      collection: uesio/studio.translation
      fields:
        uesio/core.id:
        uesio/studio.language:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: translations
                itemIcon: translate
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: translations
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Translations
              subtitle: The Rosetta Stone of your app
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: translate
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Add Translations for new Language
                          uesio.variant: uesio/io.primary
                          hotkey: n
                          signals:
                            - signal: panel/TOGGLE
                              panel: newtranslation
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.deck:
                    uesio.id: translationsDeck
                    wire: translations
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.item
                          signals:
                            - signal: route/NAVIGATE
                              path: app/$Param{app}/workspace/$Param{workspacename}/translations/${uesio/studio.language}
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.language}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: translate
  panels:
    newtranslation:
      uesio.type: uesio/io.dialog
      title: Add New Language
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newtranslationlist
            wire: newtranslation
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.language
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newtranslation
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/translations/${uesio/studio.language}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newtranslation
