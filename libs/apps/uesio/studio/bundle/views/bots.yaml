name: bots
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    bots:
      collection: uesio/studio.bot
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newbot:
      collection: uesio/studio.bot
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.collection:
        uesio/studio.dialect:
        uesio/studio.type:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.dialect
          valueSource: VALUE
          value: TYPESCRIPT
        - field: uesio/studio.type
          valueSource: VALUE
          value: LISTENER
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: bots
                itemIcon: smart_toy
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: bots
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Bots
              subtitle: Beep. Boop. Beep.
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a new Bot
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: wire/RESET
                              wire: newbot
                            - signal: panel/TOGGLE
                              panel: newBot
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: bots
                    focusOnRender: true
                    searchFields:
                      - uesio/studio.name
                - uesio/io.table:
                    uesio.id: botsTable
                    wire: bots
                    columns:
                      - label: Bot Name
                        components:
                          - uesio/studio.iconlabel:
                              uesio.variant: uesio/studio.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        uesio.display:
                          - type: paramValue
                            param: app
                            operator: EQUALS
                            value: ${uesio/studio.namespace}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/bots/${uesio/studio.type}/${uesio/studio.namespace}/${uesio/studio.name}?collection=${uesio/studio.collection}
                    pagesize: 10
  panels:
    newBot:
      uesio.type: uesio/io.dialog
      title: Create a new Bot
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newbotlist
            wire: newbot
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.dialect
              - uesio/io.box:
                  uesio.display:
                    - type: fieldValue
                      field: uesio/studio.type
                      operator: IN
                      values:
                        - AFTERSAVE
                        - BEFORESAVE
                  components:
                    - uesio/builder.metadatafield:
                        uesio.context:
                          workspace:
                            name: $Param{workspacename}
                            app: $Param{app}
                        fieldId: uesio/studio.collection
                        metadataType: COLLECTION
                        label: Collection
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            hotkey: meta+s
            signals:
              - signal: wire/SAVE
                wires:
                  - newbot
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/bots/${uesio/studio.type}/$Param{app}/${uesio/studio.name}?collection=${uesio/studio.collection}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newBot
