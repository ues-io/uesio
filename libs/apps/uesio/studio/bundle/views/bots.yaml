name: bots
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    bots:
      collection: uesio/studio.bot
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newbot:
      collection: uesio/studio.bot
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.collection:
        uesio/studio.dialect:
        uesio/studio.type:
        uesio/studio.content:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: bots
                      itemIcon: smart_toy
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: bots
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Bots
                    subtitle: Beep. Boop. Beep.
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Bot
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newBot
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.deck:
                          id: botsDeck
                          wire: bots
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/workspace/$Param{workspacename}/bots/${uesio/studio.name}"
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/studio.type} - ${uesio/studio.name}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "#ccc"
                                      text: smart_toy
  panels:
    newBot:
      uesio.type: uesio/io.dialog
      title: Create a New Bot
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newbotlist
            wire: newbot
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.dialect
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "LISTENER"
                      type: "fieldNotEquals"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.collection
                        metadataType: "COLLECTION"
                        label: "Collection"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newbot"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/bots/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newBot"
