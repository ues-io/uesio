name: bots
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    bots:
      collection: uesio/studio.bot
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: bots
                itemType: bots
                itemIcon: smart_toy
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Bots
              subtitle: Beep. Boop. Beep.
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: smart_toy
              actions:
                - uesio/io.group:
                    components:
                      - uesio/studio.generatorbutton:
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          buttonVariant: uesio/io.primary
                          hotkey: "n"
                          label: Create a new Bot
                          generator: uesio/core.bot
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/studio.listheader:
                    wire: bots
                    showTypeFilter: true
                    searchFields:
                      - uesio/studio.name
                      - uesio/studio.type
                - uesio/io.table:
                    uesio.id: botsTable
                    wire: bots
                    columns:
                      - label: Bot Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        uesio.display:
                          - type: paramValue
                            param: app
                            operator: EQUALS
                            value: ${uesio/studio.namespace}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/bots/${uesio/studio.type}/${uesio/studio.namespace}/${uesio/studio.name}?collection=${uesio/studio.collection}
                    pagesize: 10
