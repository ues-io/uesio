name: org
definition:
  # Wires are how we pull in data
  wires:
    org:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.username:
        uesio/core.owner:
      conditions:
        - field: uesio/core.username
          valueSource: PARAM
          param: orgname
        - field: uesio/core.type
          valueSource: VALUE
          value: ORG
    orgapps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.user:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/studio.user
          valueSource: LOOKUP
          lookupWire: org
          lookupField: uesio/core.id
    orgusers:
      collection: uesio/core.organizationuser
      fields:
        uesio/core.id:
        uesio/core.user:
          fields:
            uesio/core.username:
            uesio/core.firstname:
            uesio/core.lastname:
            uesio/core.id:
        uesio/core.org:
      conditions:
        - field: uesio/core.org
          valueSource: LOOKUP
          lookupWire: org
          lookupField: uesio/core.id
      init:
        query: true
    neworguser:
      collection: uesio/core.organizationuser
      fields:
        uesio/core.id:
        uesio/core.user:
          fields:
            uesio/core.firstname:
            uesio/core.lastname:
            uesio/core.username:
            uesio/core.id:
        uesio/core.org:
      defaults:
        - field: uesio/core.org
          valueSource: LOOKUP
          lookupWire: org
          lookupField: uesio/core.id
      init:
        query: false
        create: true
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
        leftbar:
          - uesio/core.view:
              view: uesio/studio.homeleftnav
        content:
          - uesio/io.list:
              wire: org
              uesio.id: orgDetail
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: "Organization: ${uesio/core.username}"
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.destructive
                                text: Delete
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteOrg
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: orgapps
                                  - field: uesio/core.owner->uesio/core.id
                                    wire: org
                                    operator: EQUALS
                                    value: "$User{id}"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Linked Users
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: Link a user to this organization
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: newOrgUser
                                      uesio.display:
                                        - field: uesio/core.owner->uesio/core.id
                                          wire: org
                                          operator: EQUALS
                                          value: "$User{id}"
                      - uesio/io.table:
                          uesio.id: orgusersTable
                          pagesize: 5
                          wire: orgusers
                          mode: READ
                          columns:
                            - field: uesio/core.user
                              reference:
                                template: "${uesio/core.username} (${uesio/core.firstname} ${uesio/core.lastname})"
                          rowactions:
                            - text: Remove
                              signals:
                                - signal: wire/MARK_FOR_DELETE
                                  wire: orgusers
                                - signal: wire/SAVE
                                  wires:
                                    - orgusers
                              uesio.display:
                                - field: uesio/core.owner->uesio/core.id
                                  wire: org
                                  operator: EQUALS
                                  value: "$User{id}"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Owned Apps
                      - uesio/io.table:
                          uesio.id: apptable
                          pagesize: 5
                          wire: orgapps
                          columns:
                            - field: uesio/studio.name
                              reference:
                                template: "${uesio/studio.name}"
  panels:
    deleteOrg:
      uesio.type: uesio/io.dialog
      title: Delete Organization
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this organization?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
                wire: org
              - signal: wire/SAVE
                wires:
                  - org
              - signal: "route/NAVIGATE"
                path: /
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteOrg
    newOrgUser:
      uesio.type: uesio/io.dialog
      title: Link a user to this organization
      width: 500px
      height: 400px
      components:
        - uesio/io.list:
            uesio.id: neworguserlist
            wire: neworguser
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/core.user
                  focusOnRender: true
                  reference:
                    searchFields:
                      - uesio/core.username
                      - uesio/core.firstname
                      - uesio/core.lastname
                    returnFields:
                      - uesio/core.username
                      - uesio/core.firstname
                      - uesio/core.lastname
                    template: "${uesio/core.username} (${uesio/core.firstname} ${uesio/core.lastname})"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Add User to this Organization
            signals:
              - signal: wire/SAVE
                wires:
                  - neworguser
              - signal: wire/RESET
                wire: neworguser
              - signal: wire/LOAD
                wires:
                  - orgusers
              - signal: panel/TOGGLE
                panel: newOrgUser
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newOrgUser
  params:
    orgname:
      type: TEXT
      required: true
