name: secret
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    secrets:
      collection: uesio/studio.secret
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{secretname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: secrets
                itemIcon: lock
                itemName: $Param{secretname}
                itemNameSpace: $Param{namespace}
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: secrets
        content:
          - uesio/io.list:
              uesio.id: secretsList
              wire: secrets
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Secret - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - secrets
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/secrets
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
