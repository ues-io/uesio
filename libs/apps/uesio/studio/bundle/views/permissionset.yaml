name: permissionset
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    permissionsets:
      collection: uesio/studio.permissionset
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{permissionsetname}
    routes:
      collection: uesio/studio.route
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    collections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    views:
      collection: uesio/studio.view
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    bots:
      collection: uesio/studio.bot
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: LISTENER
    files:
      collection: uesio/studio.file
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    integrations:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: permissionsets
                itemType: permissionsets
                itemIcon: rule
                itemName: $Param{permissionsetname}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${permissionsets:uesio/studio.appicon}
                itemNameSpaceColor: ${permissionsets:uesio/studio.appcolor}
        content:
          - uesio/io.list:
              uesio.id: permissionsetsList
              wire: permissionsets
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: ${uesio/studio.name}
                    subtitle: Permission Set
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: ${uesio/studio.appicon}
                          color: ${uesio/studio.appcolor}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/appkit.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: permissionsetsList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    componentid: permsTable
                            - uesio/io.button:
                                uesio.variant: uesio/appkit.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                  - type: wireHasChanges
                                    wire: permissionsets
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - permissionsets
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: permissionsetsList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    componentid: permsTable
                                  - signal: wire/LOAD
                                    wires:
                                      - bots
                                      - files
                                      - routes
                                      - views
                                      - collections
                            - uesio/io.button:
                                uesio.variant: uesio/appkit.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: permissionsets
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: permissionsetsList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    componentid: permsTable
                                  - signal: wire/LOAD
                                    wires:
                                      - bots
                                      - files
                                      - routes
                                      - views
                                      - collections
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/appkit.three_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.label
                - uesio/io.box:
                    uesio.variant: uesio/appkit.section
                    components:
                      - uesio/io.tabs:
                          uesio.variant: uesio/appkit.main
                          tabs:
                            - id: bots
                              label: Listener Bots
                              uesio.display:
                                - type: featureFlag
                                  name: manage_bots
                              components:
                                - uesio/studio.permissionmapeditor:
                                    metadataRecordsWireName: bots
                                    allowAllField: uesio/studio.allowallbots
                                    recordPermsMapField: uesio/studio.botrefs
                            - id: files
                              label: Files
                              components:
                                - uesio/studio.permissionmapeditor:
                                    metadataRecordsWireName: files
                                    allowAllField: uesio/studio.allowallfiles
                                    recordPermsMapField: uesio/studio.filerefs
                            - id: routes
                              label: Routes
                              components:
                                - uesio/studio.permissionmapeditor:
                                    metadataRecordsWireName: routes
                                    allowAllField: uesio/studio.allowallroutes
                                    recordPermsMapField: uesio/studio.routerefs
                            - id: views
                              label: Views
                              components:
                                - uesio/studio.permissionmapeditor:
                                    metadataRecordsWireName: views
                                    allowAllField: uesio/studio.allowallviews
                                    recordPermsMapField: uesio/studio.viewrefs
                            - id: collections
                              label: Collections
                              components:
                                - uesio/io.box:
                                    uesio.variant: uesio/appkit.section
                                    components:
                                      - uesio/io.grid:
                                          uesio.variant: uesio/appkit.three_columns
                                          items:
                                            - uesio/io.field:
                                                fieldId: uesio/studio.allowallcollections
                                                displayAs: "TOGGLE"
                                            - uesio/io.field:
                                                fieldId: uesio/studio.viewallrecords
                                                displayAs: "TOGGLE"
                                            - uesio/io.field:
                                                fieldId: uesio/studio.modifyallrecords
                                                displayAs: "TOGGLE"
                                      - uesio/io.searchbox:
                                          wire: collections
                                          uesio.variant: uesio/appkit.main
                                          uesio.display:
                                            - type: group
                                              conjunction: OR
                                              conditions:
                                                - type: fieldValue
                                                  wire: permissionsets
                                                  field: uesio/studio.allowallcollections
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.modifyallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.viewallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                          searchFields:
                                            - uesio/studio.name
                                            - uesio/studio.namespace
                                      - uesio/studio.multipermissionpicker:
                                          uesio.id: permsTable-collections
                                          uesio.context:
                                            workspace:
                                              name: $Param{workspacename}
                                              app: $Param{app}
                                          uesio.display:
                                            - type: group
                                              conjunction: OR
                                              conditions:
                                                - type: fieldValue
                                                  field: uesio/studio.allowallcollections
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.modifyallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.viewallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                          fieldId: uesio/studio.collectionrefs
                                          sourceWires:
                                            - collections
                                          rowactions:
                                            - text: Field Permissions
                                              signals:
                                                - path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{namespace}/$Param{permissionsetname}/collection/${uesio/studio.namespace}/${uesio/studio.name}
                                                  signal: route/NAVIGATE
                                          permissionFields:
                                            - name: read
                                              label: Read
                                              type: CHECKBOX
                                            - name: create
                                              label: Create
                                              type: CHECKBOX
                                            - name: edit
                                              label: Edit
                                              type: CHECKBOX
                                            - name: delete
                                              label: Delete
                                              type: CHECKBOX
                                            - name: modifyall
                                              label: Modify all
                                              type: CHECKBOX
                                            - name: viewall
                                              label: View all
                                              type: CHECKBOX
                                            - name: fields
                                              label: Fields
                                              type: MAP
                            - id: integrationactions
                              label: Integration Actions
                              uesio.display:
                                - type: featureFlag
                                  name: manage_integrations
                              components:
                                - uesio/io.box:
                                    uesio.variant: uesio/appkit.section
                                    components:
                                      - uesio/io.field:
                                          fieldId: uesio/studio.allowallintegrationactions
                                          displayAs: "TOGGLE"
                                      - uesio/io.searchbox:
                                          wire: integrations
                                          uesio.variant: uesio/appkit.main
                                          uesio.display:
                                            - type: fieldValue
                                              field: uesio/studio.allowallintegrationactions
                                              operator: NOT_EQUALS
                                              value: true
                                          searchFields:
                                            - uesio/studio.name
                                            - uesio/studio.namespace
                                      - uesio/studio.multipermissionpicker:
                                          uesio.id: permsTable-integrationactions
                                          uesio.display:
                                            - type: fieldValue
                                              field: uesio/studio.allowallintegrationactions
                                              operator: NOT_EQUALS
                                              value: true
                                          uesio.context:
                                            workspace:
                                              name: $Param{workspacename}
                                              app: $Param{app}
                                          fieldId: uesio/studio.integrationactionrefs
                                          sourceWires:
                                            - integrations
                                          rowactions:
                                            - text: Grant access to individual Actions
                                              signals:
                                                - path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{namespace}/$Param{permissionsetname}/integration/${uesio/studio.namespace}/${uesio/studio.name}
                                                  signal: route/NAVIGATE
                                              uesio.display:
                                                - type: fieldValue
                                                  field: allowAllActions
                                                  operator: NOT_EQUALS
                                                  value: true
                                          permissionFields:
                                            - name: allowAllActions
                                              label: Allow all Actions provided by this Integration
                                              type: CHECKBOX
                                            - name: actions
                                              label: Action Access
                                              type: MAP
                - uesio/appkit.section_audit_info:
                - uesio/appkit.section_delete:
                    confirm: true
                    signals:
                      - signal: wire/MARK_FOR_DELETE
                      - signal: wire/SAVE
                      - signal: route/NAVIGATE
                        path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets
