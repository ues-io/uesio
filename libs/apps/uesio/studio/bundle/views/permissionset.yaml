name: permissionset
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    permissionsets:
      collection: uesio/studio.permissionset
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{permissionsetname}
    routes:
      collection: uesio/studio.route
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    collections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    views:
      collection: uesio/studio.view
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    bots:
      collection: uesio/studio.bot
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: LISTENER
    files:
      collection: uesio/studio.file
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    integrations:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: permissionsets
                itemIcon: rule
                itemName: $Param{permissionsetname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: permissionsets
        content:
          - uesio/io.list:
              uesio.id: permissionsetsList
              wire: permissionsets
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Permission Set - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: permissionsetsList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    componentid: permsTable
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                  - type: wireHasChanges
                                    wire: permissionsets
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - permissionsets
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: permissionsetsList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    componentid: permsTable
                                  - signal: wire/LOAD
                                    wires:
                                      - bots
                                      - files
                                      - routes
                                      - views
                                      - collections
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: permissionsets
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: permissionsetsList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: multiple
                                    componentid: permsTable
                                  - signal: wire/LOAD
                                    wires:
                                      - bots
                                      - files
                                      - routes
                                      - views
                                      - collections
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deletePermissonset
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                - uesio/io.tabs:
                    tabs:
                      - id: bots
                        label: Listener Bots
                        uesio.display:
                          - type: featureFlag
                            name: manage_bots
                        components:
                          - uesio/studio.permissionmapeditor:
                              metadataRecordsWireName: bots
                              allowAllField: uesio/studio.allowallbots
                              recordPermsMapField: uesio/studio.botrefs
                      - id: files
                        label: Files
                        components:
                          - uesio/studio.permissionmapeditor:
                              metadataRecordsWireName: files
                              allowAllField: uesio/studio.allowallfiles
                              recordPermsMapField: uesio/studio.filerefs
                      - id: routes
                        label: Routes
                        components:
                          - uesio/studio.permissionmapeditor:
                              metadataRecordsWireName: routes
                              allowAllField: uesio/studio.allowallroutes
                              recordPermsMapField: uesio/studio.routerefs
                      - id: views
                        label: Views
                        components:
                          - uesio/studio.permissionmapeditor:
                              metadataRecordsWireName: views
                              allowAllField: uesio/studio.allowallviews
                              recordPermsMapField: uesio/studio.viewrefs
                      - id: collections
                        label: Collections
                        components:
                          - uesio/io.box:
                              uesio.variant: uesio/io.section
                              components:
                                - uesio/io.box:
                                    components:
                                      - uesio/io.grid:
                                          uesio.variant: uesio/io.four_columns
                                          items:
                                            - uesio/io.field:
                                                fieldId: uesio/studio.allowallcollections
                                                displayAs: "TOGGLE"
                                            - uesio/io.field:
                                                fieldId: uesio/studio.viewallrecords
                                                displayAs: "TOGGLE"
                                            - uesio/io.field:
                                                fieldId: uesio/studio.modifyallrecords
                                                displayAs: "TOGGLE"
                                      - uesio/io.searchbox:
                                          wire: collections
                                          uesio.display:
                                            - type: group
                                              conjunction: OR
                                              conditions:
                                                - type: fieldValue
                                                  wire: permissionsets
                                                  field: uesio/studio.allowallcollections
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.modifyallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.viewallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                          searchFields:
                                            - uesio/studio.name
                                            - uesio/studio.namespace
                                      - uesio/studio.multipermissionpicker:
                                          uesio.id: permsTable-collections
                                          uesio.context:
                                            workspace:
                                              name: $Param{workspacename}
                                              app: $Param{app}
                                          uesio.display:
                                            - type: group
                                              conjunction: OR
                                              conditions:
                                                - type: fieldValue
                                                  field: uesio/studio.allowallcollections
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.modifyallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                                - type: fieldValue
                                                  field: uesio/studio.viewallrecords
                                                  operator: NOT_EQUALS
                                                  value: true
                                          fieldId: uesio/studio.collectionrefs
                                          sourceWires:
                                            - collections
                                          rowactions:
                                            - text: Field Permissions
                                              signals:
                                                - path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{namespace}/$Param{permissionsetname}/collection/${uesio/studio.namespace}/${uesio/studio.name}
                                                  signal: route/NAVIGATE
                                          permissionFields:
                                            - name: read
                                              label: Read
                                              type: CHECKBOX
                                            - name: create
                                              label: Create
                                              type: CHECKBOX
                                            - name: edit
                                              label: Edit
                                              type: CHECKBOX
                                            - name: delete
                                              label: Delete
                                              type: CHECKBOX
                                            - name: modifyall
                                              label: Modify all
                                              type: CHECKBOX
                                            - name: viewall
                                              label: View all
                                              type: CHECKBOX
                                            - name: fields
                                              label: Fields
                                              type: MAP
                      - id: integrationactions
                        label: Integration Actions
                        uesio.display:
                          - type: featureFlag
                            name: manage_integrations
                        components:
                          - uesio/io.box:
                              uesio.variant: uesio/io.section
                              components:
                                - uesio/io.box:
                                    components:
                                      - uesio/io.field:
                                          fieldId: uesio/studio.allowallintegrationactions
                                          displayAs: "TOGGLE"
                                      - uesio/io.searchbox:
                                          wire: integrations
                                          uesio.display:
                                            - type: fieldValue
                                              field: uesio/studio.allowallintegrationactions
                                              operator: NOT_EQUALS
                                              value: true
                                          searchFields:
                                            - uesio/studio.name
                                            - uesio/studio.namespace
                                      - uesio/studio.multipermissionpicker:
                                          uesio.id: permsTable-integrationactions
                                          uesio.display:
                                            - type: fieldValue
                                              field: uesio/studio.allowallintegrationactions
                                              operator: NOT_EQUALS
                                              value: true
                                          uesio.context:
                                            workspace:
                                              name: $Param{workspacename}
                                              app: $Param{app}
                                          fieldId: uesio/studio.integrationactionrefs
                                          sourceWires:
                                            - integrations
                                          rowactions:
                                            - text: Grant access to individual Actions
                                              signals:
                                                - path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{namespace}/$Param{permissionsetname}/integration/${uesio/studio.namespace}/${uesio/studio.name}
                                                  signal: route/NAVIGATE
                                              uesio.display:
                                                - type: fieldValue
                                                  field: allowAll
                                                  operator: NOT_EQUALS
                                                  value: true
                                          permissionFields:
                                            - name: allowAll
                                              label: Allow all Actions provided by this Integration
                                              type: CHECKBOX
                                            - name: actions
                                              label: Action Access
                                              type: MAP
  panels:
    deletePermissonset:
      uesio.type: uesio/io.dialog
      title: Delete Permission Set
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this permisson set?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this permission set again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - permissionsets
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deletePermissonset
