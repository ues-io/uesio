name: permissionset
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspaces
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.name
          valueSource: PARAM
          param: workspacename
    permissionsets:
      collection: uesio/studio.permissionsets
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.allowallfiles:
        uesio/studio.allowallroutes:
        uesio/studio.allowallviews:
        uesio/studio.allowallcollections:
        uesio/studio.filerefs:
        uesio/studio.namedrefs:
        uesio/studio.routerefs:
        uesio/studio.viewrefs:
        uesio/studio.collectionrefs:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: permissionsetname
    routes:
      collection: uesio/studio.routes
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.path:
        uesio/studio.view:
        uesio/studio.theme:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    collections:
      collection: uesio/studio.collections
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    views:
      collection: uesio/studio.views
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.definition:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    files:
      collection: uesio/studio.files
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.content:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: permissionsets
                      itemIcon: rule
                      itemName: $Param{permissionsetname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: permissionsets
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: permissionsetsDeck
                    wire: permissionsets
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Permission Set - ${studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "permissionsetsDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "permissionsets"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "permissionsets"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "permissionsets"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/permissionsets"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallfiles
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallroutes
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallviews
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallcollections
                                      displayAs: "TOGGLE"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Files
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.permissionpicker:
                                      fieldId: uesio/studio.filerefs
                                      wireName: files
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Routes
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.permissionpicker:
                                      fieldId: uesio/studio.routerefs
                                      wireName: routes
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Views
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.permissionpicker:
                                      fieldId: uesio/studio.viewrefs
                                      wireName: views
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Collections
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.permissionpicker:
                                      fieldId: uesio/studio.collectionrefs
                                      wireName: collections
