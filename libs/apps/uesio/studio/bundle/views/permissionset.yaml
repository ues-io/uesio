name: permissionset
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    permissionsets:
      collection: uesio/studio.permissionset
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{permissionsetname}
    routes:
      collection: uesio/studio.route
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    collections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    views:
      collection: uesio/studio.view
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    files:
      collection: uesio/studio.file
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: permissionsets
                      itemIcon: rule
                      itemName: $Param{permissionsetname}
                      itemNameSpace: $Param{namespace}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: permissionsets
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: permissionsetsList
                    wire: permissionsets
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Permission Set - ${uesio/studio.name}
                          subtitle: $Param{namespace}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                        - type: paramValue
                                          param: app
                                          field: uesio/core.dynamiccollection
                                          operator: EQUALS
                                          value: $Param{namespace}
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: permissionsetsList
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: collectionPerms-table
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                        - type: wireHasChanges
                                          wire: permissionsets
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - permissionsets
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: permissionsetsList
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: collectionPerms-table
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: permissionsets
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: permissionsetsList
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: collectionPerms-table
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deletePermissonset
                                      uesio.display:
                                        - type: paramValue
                                          param: app
                                          field: uesio/core.dynamiccollection
                                          operator: EQUALS
                                          value: $Param{namespace}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallfiles
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallroutes
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallviews
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.allowallcollections
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.viewallrecords
                                      displayAs: "TOGGLE"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.modifyallrecords
                                      displayAs: "TOGGLE"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Files
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                components:
                                  - uesio/studio.permissionpicker:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.filerefs
                                      wireName: files
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Routes
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                components:
                                  - uesio/studio.permissionpicker:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.routerefs
                                      wireName: routes
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Views
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                components:
                                  - uesio/studio.permissionpicker:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.viewrefs
                                      wireName: views
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Collections
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                components:
                                  - uesio/studio.multipermissionpicker:
                                      uesio.id: collectionPerms
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.collectionrefs
                                      wireName: collections
                                      rowactions:
                                        - text: Details
                                          signals:
                                            - path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{namespace}/$Param{permissionsetname}/collection/${uesio/studio.namespace}/${uesio/studio.name}
                                              signal: route/NAVIGATE
                                      permissionFields:
                                        - name: read
                                          label: Read
                                          type: CHECKBOX
                                        - name: create
                                          label: Create
                                          type: CHECKBOX
                                        - name: edit
                                          label: Edit
                                          type: CHECKBOX
                                        - name: delete
                                          label: Delete
                                          type: CHECKBOX
                                        - name: fields
                                          label: Fields
                                          type: MAP
  panels:
    deletePermissonset:
      uesio.type: uesio/io.dialog
      title: Delete Permission Set
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this permisson set?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this permission set again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - permissionsets
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deletePermissonset
