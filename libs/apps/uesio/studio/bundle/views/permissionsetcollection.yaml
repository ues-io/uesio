name: permissionsetcollection
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          value: $Param{workspacename}
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    permissionsets:
      collection: uesio/studio.permissionset
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.allowallfiles:
        uesio/studio.allowallroutes:
        uesio/studio.allowallviews:
        uesio/studio.allowallcollections:
        uesio/studio.filerefs:
        uesio/studio.namedrefs:
        uesio/studio.routerefs:
        uesio/studio.viewrefs:
        uesio/studio.collectionrefs:
        uesio/studio.viewallrecords:
        uesio/studio.modifyallrecords:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: permissionsetname
    fields:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.collection:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.collection
          valueSource: PARAM
          param: collectionid
      order:
        - field: uesio/studio.name
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: permissionsets
                      itemIcon: rule
                      itemName: $Param{permissionsetname}
                      subItemType: collections
                      subItemName: $Param{collectionid}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: permissionsets
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: permissionsetsDeck
                    wire: permissionsets
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Permission Set - ${uesio/studio.name}
                          subtitle: $Param{collectionid}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: permissionsetsDeck
                                        - signal: component/uesio/io.table/TOGGLE_MODE
                                          target: fieldPerms-table
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: permissionsets
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - permissionsets
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: permissionsetsDeck
                                        - signal: component/uesio/io.table/TOGGLE_MODE
                                          target: fieldPerms-table
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: permissionsets
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: permissionsetsDeck
                                        - signal: component/uesio/io.table/TOGGLE_MODE
                                          target: fieldPerms-table
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Fields
                                uesio.variant: uesio/io.section
                            - uesio/io.box:
                                components:
                                  - uesio/studio.multipermissionpicker:
                                      uesio.id: fieldPerms
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.collectionrefs->$Param{collectionid}->fields
                                      wireName: fields
                                      permissionFields:
                                        - name: read
                                          label: Read
                                          type: CHECKBOX
                                        - name: edit
                                          label: Edit
                                          type: CHECKBOX
