name: integrationtypes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    integrationtypes:
      collection: uesio/studio.integrationtype
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newintegrationtype:
      collection: uesio/studio.integrationtype
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.loadbot:
        uesio/studio.savebot:
        uesio/studio.runactionbot:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: integrationtypes
                itemIcon: code
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: integrationtypes
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Integration Types
              subtitle: The magic glue that makes integrations run
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: code
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a new Integration Type
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: wire/RESET
                              wire: newintegrationtype
                            - signal: panel/TOGGLE
                              panel: newIntegrationType
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: integrationTypesTable
                    wire: integrationtypes
                    columns:
                      - label: Integration Type
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/integrationtypes/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newIntegrationType:
      uesio.type: uesio/io.dialog
      title: Create a new Integration Type
      width: 500px
      height: 600px
      components:
        - uesio/io.item:
            uesio.id: newintegrationtype
            wire: newintegrationtype
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.loadbot
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
              - uesio/io.field:
                  fieldId: uesio/studio.savebot
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
              - uesio/io.field:
                  fieldId: uesio/studio.runactionbot
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newintegrationtype
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/integrationtypes/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/CANCEL
                wire: newintegrationtype
              - signal: panel/TOGGLE
                panel: newIntegrationType
