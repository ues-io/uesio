name: collectionimport
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.allmetadata
      conditions:
        - field: uesio/studio.type
          value: collections
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{collectionname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemCollectionName: $Param{collectionname}
                      itemNameSpace: $Param{namespace}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Collection - ${uesio/studio.plurallabel}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Collection Config
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{namespace}/$Param{collectionname}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/studio.dataimport:
                                collectionId: $Param{namespace}.$Param{collectionname}
                                namespace: $Param{app}
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
