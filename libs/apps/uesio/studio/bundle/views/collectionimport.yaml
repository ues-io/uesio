name: collectionimport
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspaces
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: uesio/studio.collections
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          value: $Param{collectionname}
    fields:
      collection: uesio/studio.fields
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.collection:
        uesio/studio.reference:
      conditions:
        - field: uesio/studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      defaults:
        - field: uesio/studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Collection - ${studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Collection Configuration"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.box:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{appname}
                                components:
                                  - uesio/studio.dataimport:
                                      collectionId: $Param{collectionname}
                                      namespace: $Param{appname}
                                      usage: workspace
