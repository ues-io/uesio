name: paymentsuccess
public: true
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - justify-center
            - items-center
            - h-screen
            - bg-slate-50
        items:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - text-center
              components:
                - uesio/io.text:
                    text: "âœ…"
                    uesio.styleTokens:
                      root:
                        - text-9xl
                        - m-10
                    element: div
                - uesio/io.text:
                    text: Your payment was successful.
                    uesio.styleTokens:
                      root:
                        - text-4xl
                        - m-1
                    element: div
                - uesio/io.text:
                    text: Thank you!
                    uesio.styleTokens:
                      root:
                        - text-2xl
                        - text-slate-500
                        - font-light
                        - mb-10
                    element: div
                - uesio/io.button:
                    uesio.variant: uesio/io.secondary
                    text: Go Back
                    signals:
                      - signal: route/NAVIGATE
                        path: mypayments
