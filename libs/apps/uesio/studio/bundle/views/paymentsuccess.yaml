name: paymentsuccess
public: true
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            alignItems: center
            justifyItems: center
            height: 100vh
            backgroundColor: "#F2F2F2"
        items:
          - uesio/io.griditem:
              uesio.styles:
                root:
                  textAlign: center
              components:
                - uesio/io.text:
                    text: "âœ…"
                    uesio.styles:
                      root:
                        fontSize: 60pt
                        padding: 20px
                    element: div
                - uesio/io.text:
                    text: Your payment was successful
                    uesio.styles:
                      root:
                        fontSize: 40pt
                        fontWeight: bold
                        color: "#00c410"
                        lineHeight: 20px
                        textShadow: 1px 1px rgba(250,250,250,.3)
                        padding: 40px
                    element: div
                - uesio/io.text:
                    text: Thank you for your payment!
                    uesio.styles:
                      root:
                        fontSize: 14pt
                        fontWeight: bold
                        color: "#00c410"
                        lineHeight: 20px
                        textShadow: 1px 1px rgba(250,250,250,.3)
                        border: 1px solid "#fcc2c3"
                        paddingBottom: 20px
                    element: div
                - uesio/io.button:
                    uesio.variant: uesio/io.secondary
                    text: Go Back
                    signals:
                      - signal: route/NAVIGATE
                        path: mypayments
  params:
    error:
      type: TEXT
      required: true
