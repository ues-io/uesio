name: userprofilenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/studio.left
        header:
          - uesio/core.view:
              view: appcrumb
        content:
          - uesio/io.navsection:
              title: User Profile
              content:
                - uesio/appkit.tile_side_nav:
                    uesio.id: personalinfo
                    text: Personal Info
                    icon: person
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: myprofile
                - uesio/appkit.tile_side_nav:
                    uesio.display:
                      - type: featureFlag
                        name: manage_billing_licensing
                    uesio.id: payments
                    text: Payments
                    icon: credit_card
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: mypayments
                - uesio/appkit.tile_side_nav:
                    uesio.id: tokens
                    text: User Access Tokens
                    icon: token
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: user/security/access-tokens
                - uesio/appkit.tile_side_nav:
                    uesio.id: usage
                    text: Usage & Billing
                    icon: credit_card
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: user/usage
        footer:
          - uesio/core.view:
              view: profiletag
