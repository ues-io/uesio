name: userprofilenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/appkit.sidebar:
        header:
          - uesio/studio.appheader:
        content:
          - uesio/io.navsection:
              title: User Profile
              content:
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: personalinfo
                    title: Personal Info
                    icon: person
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: myprofile
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.display:
                      - type: featureFlag
                        name: manage_billing_licensing
                    uesio.id: payments
                    title: Payments
                    icon: credit_card
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: mypayments
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: tokens
                    title: User Access Tokens
                    icon: token
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: user/security/access-tokens
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: usage
                    title: Usage & Billing
                    icon: credit_card
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: user/usage
        footer:
          - uesio/core.view:
              view: profiletag
