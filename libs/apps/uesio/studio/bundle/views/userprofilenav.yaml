name: userprofilenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/studio.left
        header:
          - uesio/core.view:
              view: appcrumb
        content:
          - uesio/io.navsection:
              title: User Profile
              content:
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: personalinfo
                    signals:
                      - signal: "route/NAVIGATE"
                        path: myprofile
                    content:
                      - uesio/io.text:
                          text: Personal info
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: person
                - uesio/io.tile:
                    uesio.display:
                      - type: featureFlag
                        name: manage_billing_licensing
                    uesio.variant: uesio/io.nav
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: payments
                    signals:
                      - signal: "route/NAVIGATE"
                        path: mypayments
                    content:
                      - uesio/io.text:
                          text: Payments
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: credit_card
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: tokens
                    signals:
                      - signal: route/NAVIGATE
                        path: user/security/access-tokens
                    content:
                      - uesio/io.text:
                          text: User Access Tokens
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: token
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: usage
                    signals:
                      - signal: route/NAVIGATE
                        path: user/usage
                    content:
                      - uesio/io.text:
                          text: Usage & Billing
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: credit_card
        footer:
          - uesio/core.view:
              view: profiletag
