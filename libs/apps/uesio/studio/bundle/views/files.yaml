name: files
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    files:
      collection: uesio/studio.file
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newfile:
      collection: uesio/studio.file
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: files
                itemIcon: collections
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: files
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Files
              subtitle: Does it spark joy?
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New File
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: panel/TOGGLE
                              panel: newFile
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: files
                    focusOnRender: true
                    searchFields:
                      - uesio/studio.name
                - uesio/io.table:
                    uesio.id: filesTable
                    wire: files
                    columns:
                      - label: File
                        components:
                          - uesio/studio.iconlabel:
                              uesio.variant: uesio/studio.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/files/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newFile:
      uesio.type: uesio/io.dialog
      title: Create a New File
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newfilelist
            wire: newfile
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newfile
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/files/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newFile
