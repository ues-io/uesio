name: files
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    files:
      collection: uesio/studio.file
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
    newfile:
      collection: uesio/studio.file
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: files
                itemType: files
                itemIcon: collections
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Files
                    subtitle: Does it spark joy?
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: collections
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New File
                                uesio.variant: uesio/appkit.primary
                                hotkey: "n"
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newFile
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: files
                      - uesio/io.table:
                          uesio.id: filesTable
                          uesio.variant: uesio/appkit.main
                          wire: files
                          columns:
                            - label: File
                              components:
                                - uesio/appkit.item:
                                    uesio.styleTokens:
                                      avatar:
                                        - bg-[${uesio/studio.appcolor}]
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: white
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/files/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/appkit.main
                    tabs:
                      - label: Generators
                        id: generators
                        components:
                          - uesio/core.view:
                              uesio.id: generatorstab
                              view: uesio/studio.tab_generators
                              params:
                                tag: uesio/core.files
                                app: $Param{app}
                                workspacename: $Param{workspacename}
  panels:
    newFile:
      uesio.type: uesio/io.dialog
      title: Create a New File
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newfilelist
            wire: newfile
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newfile
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/files/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newFile
