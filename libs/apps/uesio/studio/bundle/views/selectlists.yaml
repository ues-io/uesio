name: selectlists
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    selectlists:
      collection: uesio/studio.selectlist
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
    newselectlist:
      collection: uesio/studio.selectlist
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: selectlists
                itemType: selectlists
                itemIcon: playlist_add_check
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Select Lists
                    subtitle: Check it twice.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: playlist_add_check
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Select List
                                hotkey: "n"
                                uesio.variant: uesio/appkit.primary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newSelectlist
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: selectlists
                      - uesio/io.table:
                          uesio.variant: uesio/appkit.main
                          uesio.id: selectListsTable
                          wire: selectlists
                          columns:
                            - label: Select List
                              components:
                                - uesio/appkit.item:
                                    uesio.styleTokens:
                                      avatar:
                                        - bg-[${uesio/studio.appcolor}]
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: white
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/selectlists/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newSelectlist:
      uesio.type: uesio/io.dialog
      title: Create a New Select List
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newselectlistlist
            wire: newselectlist
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.options
              - uesio/io.grid:
                  uesio.variant: uesio/io.two_columns
                  items:
                    - uesio/io.field:
                        fieldId: uesio/studio.blank_option_label
                    - uesio/io.field:
                        fieldId: uesio/studio.blank_option_language_label
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newselectlist
              - signal: wire/RESET
                wire: newselectlist
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newselectlist
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/selectlists/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newSelectlist
