name: appsettings
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: settings
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.item:
                    wire: apps
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: App Settings
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: settings
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.primary
                                      text: $Label{uesio/io.save}
                                      hotkey: "meta+s"
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: apps
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - apps
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: apps
                                      signals:
                                        - signal: wire/CANCEL
                      - uesio/studio.section_app_name_desc:
                      - uesio/studio.section_app_icon_color:
                      - uesio/studio.section_app_access:
                      - uesio/appkit.section_audit_info:
                      - uesio/appkit.section_delete:
                          confirm: true
                          confirmTitle: You are about to delete app ${uesio/studio.name}
                          confirmMessage: All your data for ${uesio/studio.name} will be permanently removed and you won't be able to see it again, including all associated views, fields and collections.
                          signals:
                            - signal: wire/MARK_FOR_DELETE
                            - signal: wire/SAVE
                              wires:
                                - apps
                            - signal: "route/NAVIGATE"
                              path: "home"
                          title: Delete this app
                          subtitle: Once you delete an app, all associated sites and workspaces will also be deleted. Please be sure this what you want to do!
