name: appsettings
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: settings
        content:
          - uesio/io.item:
              wire: apps
              mode: EDIT
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: App Settings
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: settings
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                hotkey: "meta+s"
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: apps
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - apps
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: apps
                                signals:
                                  - signal: wire/CANCEL
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/appkit.two_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.user
                      - uesio/io.grid:
                          uesio.variant: uesio/appkit.two_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.description
                            - uesio/io.field:
                                fieldId: uesio/studio.public
                      - uesio/io.grid:
                          uesio.variant: uesio/appkit.two_columns
                          items:
                            - uesio/studio.colorpicker:
                                fieldId: uesio/studio.color
                            - uesio/studio.appiconpicker:
                                fieldId: uesio/studio.icon
                                colorFieldId: uesio/studio.color
                - uesio/appkit.section_audit_info:
                - uesio/io.box:
                    uesio.variant: uesio/io.danger
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Danger Zone
                      - uesio/io.box:
                          components:
                            - uesio/io.titlebar:
                                title: Delete app
                                subtitle: Once you delete an app, all associated sites and workspaces will also be deleted. Please be sure this what you want to do!
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.id: delete-app
                                            text: Delete this app
                                            uesio.variant: uesio/io.destructive
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteApp
  panels:
    deleteApp:
      uesio.type: uesio/io.dialog
      title: You are about to delete app ${uesio/studio.name}.
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: All your data for ${uesio/studio.name} will be permanently removed and you won't be able to see it again, including all associated views, fields and collections.
            element: p
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.id: confirm-delete-app
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - apps
              - signal: "route/NAVIGATE"
                path: "home"
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteApp
