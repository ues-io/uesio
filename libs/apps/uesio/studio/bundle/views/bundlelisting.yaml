name: bundlelisting
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          value: $Param{workspacename}
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    # The app associated with this listing
    # Used for:
    # 1. Looking up versions and latestVersion
    # 2. Installing the bundle
    app:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: id

    # The details of the listing, nothing special going on here
    listing:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.uniquekey:
        uesio/studio.description:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{id}

    # All bundle versions of the listing
    versions:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: app
          lookupField: uesio/core.id
      order:
        - field: uesio/core.id
          desc: true
    # Latest bundle versions of the listing
    # Used for showing + installing latest version
    latestversion:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
          fields:
            uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: app
          lookupField: uesio/core.id
      order:
        - field: uesio/core.id
          desc: true
      batchsize: 1

    # The current app's dependencies
    # Used for installing the bundle
    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.app:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      defaults:
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: latestversion
          lookupField: uesio/core.id
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: app
          lookupField: uesio/core.id

  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav

          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Add a Bundle
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.list:
                          wire: listing
                          mode: READ
                          uesio.id: listingList
                          components:
                            - uesio/io.grid:
                                uesio.styleTokens:
                                  root:
                                    - gap-4
                                    - grid-cols-1
                                    - md:grid-cols-2
                                items:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.text:
                                            element: h2
                                            text: ${uesio/core.uniquekey}
                                        - uesio/io.text:
                                            element: p
                                            text: ${uesio/studio.description}
                                        - uesio/io.group:
                                            components:
                                              # Install Button
                                              - uesio/io.button:
                                                  uesio.display:
                                                    - field: uesio/studio.app->uesio/core.uniquekey
                                                      wire: dependencies
                                                      value: $Param{id}
                                                      operator: NOT_EQUALS
                                                  uesio.variant: uesio/io.primary
                                                  text: Install ${uesio/core.uniquekey}
                                                  signals:
                                                    - signal: wire/CREATE_RECORD
                                                      wire: dependencies
                                                    - signal: wire/SAVE
                                                    - signal: wire/LOAD
                                                      wires:
                                                        - workspaces
                                                        - dependencies

                                              # Uninstall Button
                                              - uesio/io.list:
                                                  wire: dependencies
                                                  components:
                                                    - uesio/io.button:
                                                        uesio.variant: uesio/io.secondary
                                                        text: uninstall
                                                        uesio.display:
                                                          - field: uesio/studio.app->uesio/core.uniquekey
                                                            value: $Param{id}
                                                        signals:
                                                          - signal: wire/MARK_FOR_DELETE
                                                          - signal: wire/SAVE
                                  - uesio/io.box:
                                      uesio.variant: uesio/studio.bundlelistingvisual
                      - uesio/io.text:
                          text: versions
                          element: h3
                      - uesio/io.group:
                          components:
                            - uesio/io.list:
                                wire: versions
                                mode: READ
                                uesio.id: versionsList
                                components:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.text:
                                            text: ${uesio/studio.version}
                                            element: p
                                        - uesio/io.text:
                                            text: installed
                                            element: p
                                            uesio.display:
                                              - wire: dependencies
                                                field: uesio/studio.bundle->uesio/core.id
                                                value: ${uesio/core.id}
