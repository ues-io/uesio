name: bundlelisting
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}

  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
        content:
          - uesio/core.view:
              uesio.display:
                - type: paramIsNotSet
                  param: prodbundle
              uesio.id: bundlelistinglocalview
              view: bundlelistinglocal
              params:
                app: $Param{app}
                workspacename: $Param{workspacename}
                id: $Param{id}
          - uesio/core.view:
              uesio.display:
                - type: paramIsSet
                  param: prodbundle
              uesio.id: bundlelistingprodview
              view: bundlelistingprod
              params:
                app: $Param{app}
                workspacename: $Param{workspacename}
                id: $Param{id}
  params:
    prodbundle:
      type: CHECKBOX
