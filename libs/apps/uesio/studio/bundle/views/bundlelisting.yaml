name: bundlelisting
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app

    listing:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.id:
        uesio/studio.description:
        uesio/studio.icon:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{id}

    versions:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
      conditions:
        - field: uesio/studio.app
          value: $Param{id}
      order:
        - field: uesio/core.id
          desc: true

    versionsToDelete:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.app:

      conditions:
        - field: uesio/studio.app
          value: $Param{id}
      order:
        - field: uesio/core.id
          desc: true

    latestversion:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
      conditions:
        - field: uesio/studio.app
          value: $Param{id}
      order:
        - field: uesio/core.id
          desc: true
      batchsize: 1

    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.version:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:

    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.app:
          # fields:
          #   uesio/core.id:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.workspace
          value: $Param{app}_$Param{workspacename}
      defaults:
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: latestversion
          lookupField: uesio/core.id
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: listing
          lookupField: uesio/core.id

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav

          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Add a Bundle
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.styles:
                      root:
                        padding: 40px

                    components:
                      - uesio/io.list:
                          wire: listing
                          mode: READ
                          id: listingList
                          components:
                            # Update Button
                            # - uesio/io.box:
                            #     uesio.display:
                            #       - wire: dependencies
                            #         field: uesio/studio.app
                            #         value: ${uesio/core.id}
                            #     components:
                            #       - uesio/io.list:
                            #           wire: latestversion
                            #           mode: READ
                            #           id: latestversionlist
                            #           components:
                            #             - uesio/io.button:
                            #                 uesio.variant: uesio/io.primary
                            #                 text: update
                            #                 uesio.display:
                            #                   - operator: NOT_EQUALS
                            #                     wire: dependencies
                            #                     field: uesio/core.id
                            #                     value: ${uesio/core.id}
                            #                 signals:
                            #                   - signal: "bot/CALL"
                            #                     bot: "uesio/studio.addbundle"
                            #                     params:
                            #                       bundle: ${uesio/core.id}
                            #                       workspace: $Param{workspacename}
                            #                       app: $Param{app}
                            # == end update button
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    display: grid
                                    grid-template-columns: 1fr 1fr
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          display: flex
                                          flex-flow: column
                                      components:
                                        - uesio/io.text:
                                            element: h2
                                            text: ${uesio/core.id}
                                        - uesio/io.text:
                                            element: p
                                            text: ${uesio/studio.description}
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                margin-top: auto

                                            components:
                                              - uesio/io.button:
                                                  uesio.display:
                                                    - field: uesio/studio.app->uesio/core.id
                                                      wire: dependencies
                                                      value: $Param{id}
                                                      operator: NOT_EQUALS
                                                  uesio.variant: uesio/io.primary
                                                  text: Install ${uesio/core.id}
                                                  signals:
                                                    - signal: wire/CREATE_RECORD
                                                      wire: dependencies
                                                    - signal: wire/SAVE
                                                      wire: dependencies
                                                    - signal: wire/LOAD
                                                      wires: dependencies

                                              # Uninstall Button
                                              - uesio/io.list:
                                                  wire: dependencies
                                                  components:
                                                    - uesio/io.button:
                                                        uesio.variant: uesio/io.secondary
                                                        text: uninstall
                                                        uesio.display:
                                                          - field: uesio/studio.app->uesio/core.id
                                                            value: $Param{id}
                                                        signals:
                                                          - signal: "wire/MARK_FOR_DELETE"
                                                          - signal: "wire/SAVE"
                                                          - signal: "wire/LOAD"

                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          background: "#eee"
                                          background-color: ${uesio/studio.color}
                                          padding-top: 50%;
                                          display: flex
                                          alignItems: center
                                          justifyContent: center
                                          color: "#000"
                                          position: relative
                                      components:
                                        - uesio/io.button:
                                            uesio.styles:
                                              root:
                                                inset: 0 0 0 0
                                                position: absolute
                                                fontSize: 4em
                                            icon: ${uesio/studio.icon}
                      # Section Description
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                text: Description
                                element: h2
                            - uesio/io.text:
                                text: Markdown content here
                                element: p

                        # Section versions
                      - uesio/io.text:
                          text: versions
                          element: h3
                      - uesio/io.group:
                          uesio.styles:
                            root:
                              border-left: "1px solid #eee"

                          components:
                            - uesio/io.list:
                                wire: versions
                                mode: READ
                                id: versionsList
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          padding: 15px
                                          border-right: "1px solid #eee"
                                          display: flex
                                          justifyContent: center
                                          flexFlow: column
                                      components:
                                        - uesio/io.text:
                                            text: ${uesio/core.id}
                                            element: p
                                        - uesio/io.text:
                                            text: installed
                                            element: p
                                            uesio.display:
                                              - wire: dependencies
                                                field: uesio/studio.bundle->uesio/core.id
                                                value: ${uesio/core.id}

                                        # We need the update record function to work
                                        # with data from another wire than in context fro the belof to work

