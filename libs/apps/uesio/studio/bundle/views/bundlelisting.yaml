                                        #     text: install ${uesio/studio.version} | ${uesio/core.id}
                                        #     uesio.variant: uesio/io.primary
                                        #     uesio.display:
                                        #       - wire: dependencies
                                        #         operator: NOT_EQUALS
                                        #         field: uesio/studio.bundle->uesio/core.id
                                        #         value: ${uesio/core.id}
                                        #     signals:
                                        #       - signal: wire/CREATE_RECORD
                                        #         wire: dependencies
                                        #       - signal: "wire/UPDATE_RECORD"
                                        #         wire: dependencies
                                        #         field: uesio/studio.bundle->uesio/core.id
                                        #         value: uesio/core.id
