name: bundlelisting
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app

    listing:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.icon:
        uesio/studio.color:
        uesio/studio.owner:
      conditions:
        - field: uesio/core.id
          value: $Param{id}

    versions:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
      conditions:
        - field: uesio/studio.app
          value: $Param{id}
      order:
        - field: uesio/core.id
          desc: true

    latestversion:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
      conditions:
        - field: uesio/studio.app
          value: $Param{id}
      order:
        - field: uesio/core.id
          desc: true
      batchsize: 1

    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.version:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:

    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch: uesio/studio.workspace
      conditions:
        - field: uesio/studio.workspace
          value: $Param{app}_$Param{workspacename}
      defaults:
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: versions
          lookupField: uesio/core.id

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav

          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Add a Bundle
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.styles:
                      root:
                        padding: 40px

                    components:
                      - uesio/io.list:
                          wire: listing
                          mode: READ
                          id: listingList
                          components:
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    display: grid
                                    grid-template-columns: 1fr 1fr
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          display: flex
                                          flex-flow: column
                                      components:
                                        - uesio/io.text:
                                            element: h2
                                            text: ${uesio/core.id}
                                        - uesio/io.text:
                                            element: p
                                            text: by ${uesio/studio.owner}
                                        - uesio/io.text:
                                            element: p
                                            text: ${uesio/studio.description}
                                        - uesio/io.group:
                                            uesio.styles:
                                              root:
                                                margin-top: auto
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.secondary
                                                  text: uninstall
                                                  uesio.display:
                                                    - type: wireHasRecord
                                                      wire: dependencies
                                                      field: uesio/studio.bundle->uesio/studio.app->uesio/core.id
                                                      value: ${uesio/core.id}
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.primary
                                                  text: Install ${uesio/core.id}
                                                  signals:
                                                    - signal: "bot/CALL"
                                                      bot: "uesio/studio.addbundle"
                                                      params:
                                                        bundle: ${uesio/core.id}
                                                        workspace: $Param{workspacename}
                                                        app: $Param{app}
                                                  uesio.display:
                                                    - type: wireDoesNotHaveRecord
                                                      wire: dependencies
                                                      field: uesio/studio.bundle->uesio/studio.app->uesio/core.id
                                                      value: ${uesio/core.id}

                                              # Update Button, check if this listing is installed
                                              - uesio/io.box:
                                                  uesio.display:
                                                    - type: wireHasRecord
                                                      wire: dependencies
                                                      field: uesio/studio.bundle->uesio/studio.app->uesio/core.id
                                                      value: ${uesio/core.id}
                                                  components:
                                                    - uesio/io.list:
                                                        wire: latestversion
                                                        mode: READ
                                                        id: latestversionlist
                                                        components:
                                                          - uesio/io.button:
                                                              uesio.variant: uesio/io.primary
                                                              text: update
                                                              uesio.display:
                                                                - type: wireDoesNotHaveRecord
                                                                  wire: dependencies
                                                                  field: uesio/core.id
                                                                  value: uesio/core.id
                                                              signals:
                                                                - signal: "bot/CALL"
                                                                  bot: "uesio/studio.addbundle"
                                                                  params:
                                                                    bundle: ${uesio/core.id}
                                                                    workspace: $Param{workspacename}
                                                                    app: $Param{app}

                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          background: "#eee"
                                          background-color: ${uesio/studio.color}
                                          padding-top: 50%;
                                          display: flex
                                          alignItems: center
                                          justifyContent: center
                                          color: "#000"
                                          position: relative
                                      components:
                                        - uesio/io.button:
                                            uesio.styles:
                                              root:
                                                inset: 0 0 0 0
                                                position: absolute
                                                fontSize: 4em
                                            icon: ${uesio/studio.icon}
                      # Section Description
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                text: Description
                                element: h2
                            - uesio/io.text:
                                text: Markdown content here
                                element: p

                        # Section versions
                      - uesio/io.text:
                          text: versions
                          element: h3
                      - uesio/io.group:
                          components:
                            - uesio/io.list:
                                wire: versions
                                mode: READ
                                id: versionsList
                                components:
                                  - uesio/io.text:
                                      text: ${uesio/core.id}
                                      element: p
                                  - uesio/io.text:
                                      text: installed
                                      element: p
                                      uesio.display:
                                        - type: wireHasRecord
                                          wire: dependencies
                                          field: uesio/studio.bundle->uesio/core.id
                                          value: ${uesio/core.id}
                                  - uesio/io.button:
                                      text: install ${uesio/studio.version}
                                      uesio.variant: uesio/io.primary
                                      uesio.display:
                                        - type: wireDoesNotHaveRecord
                                          wire: dependencies
                                          field: uesio/studio.bundle->uesio/core.id
                                          value: ${uesio/core.id}
                                      signals:
                                        - signal: "bot/CALL"
                                          bot: "uesio/studio.addbundle"
                                          params:
                                            bundle: ${uesio/core.id}_v${uesio/studio.version}
                                            workspace: $Param{workspacename}
                                            app: $Param{app}
