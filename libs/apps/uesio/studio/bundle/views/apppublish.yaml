name: apppublish
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.fullname:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    bundlelisting:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.id:
        uesio/studio.description:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.status:
        uesio/studio.approved:
        uesio/core.owner:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    bundlelistinghistory:
      collection: uesio/studio.bundlelistinghistory
      fields:
        uesio/core.id:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.actiontype:
        uesio/studio.comment:
        uesio/core.owner:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      order:
        - field: uesio/core.createdat
          desc: true
    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
      batchsize: 1
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newbundlelisting:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/studio.description:
        uesio/studio.app:
        uesio/studio.status:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.description
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/studio.description
        - field: uesio/studio.status
          valueSource: VALUE
          value: OPEN
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: apps
        leftbar:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: uesio/studio.appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: publish
        content:
          - uesio/io.list:
              uesio.display:
                - type: wireHasNoRecords
                  wire: bundlelisting
              uesio.id: bundleListingDeck
              wire: apps
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Publish App
                    subtitle: ${uesio/core.uniquekey}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          items:
                            - uesio/io.box:
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: bundles
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.main
                                      title: It seems that you don't have any bundles yet, try creating one and then return to this page.
                                      subtitle: psss! look in your workspaces.
                            - uesio/io.box:
                                uesio.display:
                                  - type: wireHasRecords
                                    wire: bundles
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.main
                                      title: Welcome! Now that you have your application $Param{app} ready, it's time to share it with the world!
                                      subtitle: please click the button below.
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: Start
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: termsAndConditions
                            - uesio/io.box:
                                components:
                                  - uesio/studio.bundlelistingvisual:
                                      color: ${uesio/studio.color}
                                      icon: ${uesio/studio.icon}
                                      title: ${uesio/studio.fullname}
                                      subtitle: ${uesio/studio.description}
                                      verified: false
          - uesio/io.list:
              uesio.display:
                - type: wireHasRecords
                  wire: bundlelisting
              uesio.id: bundleListingDeck
              wire: bundlelisting
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Publish App
                    subtitle: ${uesio/core.uniquekey}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: Send for Review
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: sendForReview
                                uesio.display:
                                  - field: uesio/studio.status
                                    value: OPEN
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: Publish
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: publish
                                uesio.display:
                                  - field: uesio/studio.status
                                    value: APPROVED
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.description
                                  - uesio/io.field:
                                      fieldId: uesio/studio.status
                                  - uesio/io.field:
                                      fieldId: uesio/studio.approved
                            - uesio/io.box:
                                components:
                                  - uesio/studio.bundlelistingvisual:
                                      color: ${uesio/studio.app->uesio/studio.color}
                                      icon: ${uesio/studio.app->uesio/studio.icon}
                                      title: ${uesio/studio.app->uesio/studio.fullname}
                                      subtitle: ${uesio/studio.description}
                                      verified: false
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: bundlelisting
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    title: History
                    uesio.variant: uesio/io.section
                - uesio/io.table:
                    uesio.id: bundlelistinghistoryTable
                    wire: bundlelistinghistory
                    mode: READ
                    columns:
                      - field: uesio/studio.actiontype
                      - field: uesio/studio.comment
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
  panels:
    termsAndConditions:
      uesio.type: uesio/io.dialog
      title: Terms and Conditions
      width: 400px
      height: 500px
      components:
        - uesio/io.text:
            uesio.variant: uesio/io.smallcontent
            text: In order to distribute software on Uesio platform, you will need to adhere to the applicable terms in the following agreements and guidelines. Be certain to read the relevant terms carefully as you design and develop your software.
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Agree
            signals:
              - signal: wire/SAVE
                wires:
                  - newbundlelisting
              - signal: route/RELOAD
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: termsAndConditions
    sendForReview:
      uesio.type: uesio/io.dialog
      title: Send for Review
      width: 400px
      height: 500px
      components:
        - uesio/io.text:
            uesio.variant: uesio/io.smallcontent
            text: Your application will be sent for review. Make sure your application is ready to be reviewed by our team. If your application is not ready it may be rejected and it will be impossible to resubmit it.
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Send
            signals:
              - signal: wire/UPDATE_RECORD
                wire: bundlelisting
                field: uesio/studio.status
                valueSource: VALUE
                value: SUBMITTED
              - signal: wire/SAVE
                wires:
                  - bundlelisting
              - signal: route/RELOAD
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: sendForReview
    publish:
      uesio.type: uesio/io.dialog
      title: Publish
      width: 400px
      height: 500px
      components:
        - uesio/io.text:
            uesio.variant: uesio/io.smallcontent
            text: One last step! When you are ready, it is time to publish your application. From this moment on everyone will have access to your application.
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Publish
            signals:
              - signal: wire/UPDATE_RECORD
                wire: bundlelisting
                field: uesio/studio.status
                valueSource: VALUE
                value: PUBLISHED
              - signal: wire/UPDATE_RECORD
                wire: apps
                field: uesio/studio.public
                valueSource: VALUE
                value: true
              - signal: wire/SAVE
                wires:
                  - bundlelisting
                  - apps
              - signal: route/RELOAD
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: publish
