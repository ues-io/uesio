name: homecontent
definition:
  # Wires are how we pull in data
  wires:
    blogentries:
      collection: uesio/studio.blogentry
      fields:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.slug:
      batchsize: 5
      order:
        - field: uesio/core.updatedat
          desc: true
    recentdocs:
      collection: uesio/studio.recentdoc
      fields:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.slug:
        uesio/core.updatedat:
      order:
        - field: uesio/core.updatedat
          desc: true
      batchsize: 5
  # Components are how we describe the layout of our view
  components:
    - uesio/io.box:
        uesio.variant: uesio/io.section
        uesio.styleTokens:
          root:
            - overflow-hidden
            - shadow-lg
            - bg-white
            - rounded-lg
            - mb-10
        components:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - mb-0
                  - p-32
                  - bg-black
                  - bg-cover
                  - bg-[url($File{uesio/core.splash})]
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - p-10
                  - text-[#FFFFFFC0]
                  - bg-neutral-900
              components:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - font-[Gosha]
                        - text-5xl
                        - mb-2
                    components:
                      - uesio/io.text:
                          text: "Get started with "
                      - uesio/io.text:
                          color: white
                          text: ues.io
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - font-light
                    components:
                      - uesio/io.text:
                          uesio.styleTokens:
                            root:
                              - text-white
                          text: "Build "
                      - uesio/io.text:
                          text: "web applications declaratively. "
                      - uesio/io.text:
                          uesio.styleTokens:
                            root:
                              - text-white
                          text: "Reuse "
                      - uesio/io.text:
                          text: "components from other apps. "
                      - uesio/io.text:
                          uesio.styleTokens:
                            root:
                              - text-white
                          text: "Iterate "
                      - uesio/io.text:
                          text: "quickly."
    - uesio/io.box:
        uesio.variant: uesio/io.section
        components:
          - uesio/io.grid:
              uesio.variant: uesio/io.two_columns
              uesio.styleTokens:
                root:
                  - gap-x-12
              items:
                - uesio/io.griditem:
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Latest Updates & News
                      - uesio/io.list:
                          wire: blogentries
                          mode: READ
                          emptyState:
                            - uesio/io.emptystate:
                                uesio.variant: uesio/studio.main
                                title: No news is good news
                                icon: newspaper
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.action
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/studio.name}
                                      element: div
                                  - uesio/io.text:
                                      text: ${uesio/studio.description}
                                      uesio.variant: uesio/io.smallcontent
                                      element: div
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://$Site{domain}/blog/${uesio/studio.slug}"
                                    newtab: true
                - uesio/io.griditem:
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Recent Documentation
                      - uesio/io.list:
                          wire: recentdocs
                          mode: READ
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.action
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/studio.name}
                                      element: div
                                  - uesio/io.text:
                                      text: ${uesio/studio.description}
                                      uesio.variant: uesio/io.smallcontent
                                      element: div
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://docs.$Site{domain}/${uesio/studio.slug}"
                                    newtab: true
