name: domains
definition:
  # Wires are how we pull in data
  wires:
    deleteDomain:
      viewOnly: true
      fields:
        name:
          type: TEXT
        type:
          type: TEXT
      init:
        create: true
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    domains:
      collection: uesio/studio.sitedomain
      fields:
        uesio/core.id:
        uesio/studio.type:
        uesio/studio.domain:
      conditions:
        - field: uesio/studio.site
          valueSource: LOOKUP
          lookupWire: sites
          lookupField: uesio/core.id
    newdomain:
      collection: uesio/studio.sitedomain
      fields:
        uesio/core.id:
        uesio/studio.type:
        uesio/studio.domain:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.site
          valueSource: LOOKUP
          lookupWire: sites
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: subdomain
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: domains
                itemType: domains
                itemIcon: verified_user
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/appkit.main
              title: Domains
              subtitle: Add a domain to this site.
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: "Add a Domain"
                          uesio.variant: uesio/io.secondary
                          signals:
                            - signal: "panel/TOGGLE "
                              panel: "newDomain"
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: verified_user
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              components:
                - uesio/io.deck:
                    uesio.id: domainslist
                    wire: domains
                    uesio.variant: uesio/appkit.main
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/appkit.card
                          content:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/appkit.item
                                title: ${uesio/studio.domain}
                                subtitle: ${uesio/studio.type}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/appkit.avataricon
                                      text: verified_user
                                actions:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.nav
                                      icon: delete
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/UPDATE_RECORD
                                          wire: deleteDomain
                                          field: name
                                          value: ${uesio/studio.domain}
                                        - signal: wire/UPDATE_RECORD
                                          wire: deleteDomain
                                          field: type
                                          value: ${uesio/studio.type}
                                        - signal: panel/TOGGLE
                                          panel: confirmDelete
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - mt-4
                                components:
                                  - uesio/studio.sitedomain_link_tag:
  panels:
    newDomain:
      uesio.type: uesio/io.dialog
      title: Add a Domain
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newdomainlist
            wire: newdomain
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.domain
              - uesio/io.field:
                  fieldId: uesio/studio.type
                  uesio.display:
                    - type: featureFlag
                      name: manage_domains
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newdomain
              - signal: "panel/TOGGLE"
                panel: "newDomain"
              - signal: wire/EMPTY
                wire: newdomain
              - signal: wire/CREATE_RECORD
                wire: newdomain
              - signal: wire/LOAD
                wires:
                  - apps
                  - sites
                  - domains
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newDomain"
              - signal: wire/RESET
                wire: newdomain
    confirmDelete:
      uesio.type: uesio/io.dialog
      title: Are you sure?
      width: 400px
      height: 500px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete the ${deleteDomain:type} ${deleteDomain:name}?
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: confirmDelete
              - signal: wire/CANCEL
                wire: domains
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Confirm
            signals:
              - signal: panel/TOGGLE
                panel: confirmDelete
              - signal: wire/SAVE
                wires:
                  - domains
