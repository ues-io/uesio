name: authsources
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    authsources:
      collection: uesio/studio.authsource
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newauthsource:
      collection: uesio/studio.authsource
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.type:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: authsources
                itemIcon: dynamic_feed
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: authsources
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Auth methods
              subtitle: Speak friend and enter
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New Auth Method
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: panel/TOGGLE
                              panel: newAuthSource
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: authsourcesTable
                    wire: authsources
                    columns:
                      - label: Auth Method Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/studio.credentials
                        uesio.context:
                          workspace:
                            name: $Param{workspacename}
                            app: $Param{app}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/authsources/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newAuthSource:
      uesio.type: uesio/io.dialog
      title: Create a new Auth Method
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newauthsource
            wire: newauthsource
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.credentials
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newauthsource
              - signal: wire/RESET
                wire: newauthsource
              - signal: wire/LOAD
                wires:
                  - authsources
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newauthsource
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/authsources/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newAuthSource
