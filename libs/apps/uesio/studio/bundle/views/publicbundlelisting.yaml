name: publicbundlelisting
definition:
  # Wires are how we pull in data
  wires:
    # The details of the listing, nothing special going on here
    listing:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.uniquekey:
        uesio/studio.title:
        uesio/studio.description:
        uesio/studio.splash:
        uesio/studio.app:
          fields:
            uesio/core.uniquekey:
            uesio/studio.fullname:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{id}
    licensetemplate:
      collection: uesio/studio.licensetemplate
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.autocreate:
        uesio/studio.monthlyprice:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: listing
          lookupField: uesio/studio.app->uesio/core.id
  components:
    - uesio/core.view:
        view: uesio/studio.publicbundleheader
    - uesio/io.box:
        uesio.variant: uesio/sitekit.section
        uesio.display:
          - type: wireHasNoRecords
            wire: listing
        components:
          - uesio/io.emptystate:
              title: We can't find a bundle called $Param{id}.
              subtitle: The bundle you're looking for may not be published yet.
              icon: unknown_document
    - uesio/io.item:
        uesio.display:
          - type: wireHasRecords
            wire: listing
        wire: listing
        mode: READ
        components:
          - uesio/io.box:
              uesio.variant: uesio/sitekit.section
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/io.three_columns
                    uesio.styleTokens:
                      root:
                        - my-16
                        - items-start
                        - gap-14
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                uesio.styleTokens:
                                  root:
                                    - gap-4
                                  title:
                                    - text-xl
                                  subtitle:
                                    - text-xs
                                  avatar:
                                    - text-2xl
                                    - h-12
                                    - w-12
                                    - grid
                                    - items-center
                                    - justify-center
                                    - bg-slate-50
                                    - rounded-full
                                title: ${uesio/studio.app->uesio/studio.fullname}
                                subtitle: ${uesio/studio.title}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      text: ${uesio/studio.app->uesio/studio.icon}
                                      color: ${uesio/studio.app->uesio/studio.color}
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/sitekit.badge:
                                            backgroundColor: lime-200
                                            textColor: lime-700
                                            text: Free
                            - uesio/io.text:
                                element: div
                                uesio.styleTokens:
                                  root:
                                    - font-light
                                    - text-sm
                                    - text-slate-800
                                    - leading-loose
                                    - whitespace-pre-line
                                    - mb-10
                                text: ${description}
                            - uesio/io.button:
                                uesio.variant: uesio/sitekit.primary_dark
                                text: Log In to Install
                                signals:
                                  - signal: route/NAVIGATE
                                    path: login
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - md:col-span-2
                          uesio.display:
                            - type: hasValue
                              value: ${splash}
                          components:
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - w-full
                                src: $UserFile{splash}
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - bg-[${app->color}]
                              - p-6
                              - rounded-xl
                              - md:col-span-2
                              - "[min-height:380px]"
                              - grid
                              - items-center
                              - justify-center
                          uesio.display:
                            - type: hasNoValue
                              value: ${splash}
                          components:
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - text-white
                                    - text-8xl
                                uesio.variant: uesio/io.icon
                                text: ${app->icon}
    - uesio/core.view:
        view: uesio/studio.publicbundlefooter
