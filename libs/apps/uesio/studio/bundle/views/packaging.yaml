name: packaging
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: packaging
                      itemIcon: package
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: packaging
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Packaging
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Package New Version
                                signals:
                                  - signal: notification/ADD
                                    id: newversion
                                    text: We are creating your new bundle
                                    details: it may take a while, please wait until this notification disappears.
                                    severity: info
                                  - signal: context/SET
                                    type: WORKSPACE
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                  - signal: bot/CALL
                                    stepId: createBundle
                                    onerror:
                                      signals:
                                        - signal: notification/REMOVE
                                          id: newversion
                                    bot: uesio/studio.createbundle
                                  - signal: context/CLEAR
                                    type: WORKSPACE
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: View Bundles
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}
