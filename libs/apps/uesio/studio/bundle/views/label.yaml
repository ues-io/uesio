name: label
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    labels:
      collection: uesio/studio.label
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{labelname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: labels
                itemIcon: tune
                itemName: $Param{labelname}
                itemNameSpace: $Param{namespace}
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: labels
        content:
          - uesio/io.list:
              uesio.id: labelsList
              wire: labels
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Label - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: labelsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: labels
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - labels
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: labelsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: labels
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: labelsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteLabel
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.value
  panels:
    deleteLabel:
      uesio.type: uesio/io.dialog
      title: Delete Label
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this label?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this label again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - labels
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/labels
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteLabel
