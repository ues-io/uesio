name: label
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    labels:
      collection: uesio/studio.label
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{labelname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: labels
                itemType: labels
                itemIcon: label
                itemName: $Param{labelname}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${labels:uesio/studio.appicon}
                itemNameSpaceColor: ${labels:uesio/studio.appcolor}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.list:
                    uesio.id: labelsList
                    wire: labels
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: ${uesio/studio.name}
                          subtitle: Label
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.appicon}
                                color: ${uesio/studio.appcolor}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                        - type: paramValue
                                          param: app
                                          operator: EQUALS
                                          value: $Param{namespace}
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: labelsList
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: labels
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - labels
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: labelsList
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: labels
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: labelsList
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.value
                      - uesio/appkit.section_audit_info:
                      - uesio/appkit.section_delete:
                          confirm: true
                          signals:
                            - signal: wire/MARK_FOR_DELETE
                            - signal: wire/SAVE
                            - signal: route/NAVIGATE
                              path: app/$Param{app}/workspace/$Param{workspacename}/labels
