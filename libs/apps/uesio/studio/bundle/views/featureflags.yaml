name: featureflags
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    featureflags:
      collection: uesio/studio.featureflag
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/core.updatedby:
          fields:
            uesio/core.firstname:
            uesio/core.lastname:
        uesio/core.updatedat:
        uesio/core.createdby:
          fields:
            uesio/core.firstname:
            uesio/core.lastname:
        uesio/core.createdat:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newfeatureflag:
      collection: uesio/studio.featureflag
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.defaultvalue:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: CHECKBOX
        - field: uesio/studio.defaultvalue
          valueSource: VALUE
          value: false
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: featureflags
                      itemIcon: tune
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: featureflags
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Feature Flags
                    subtitle: Change a user's experience of your app with the click of a button
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Feature Flag
                                uesio.variant: uesio/io.primary
                                hotkeys: "n"
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newfeatureflag
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.searchbox:
                          wire: featureflags
                          focusOnRender: true
                          searchfields:
                            - uesio/studio.name
                      - uesio/io.table:
                          uesio.id: featureflagsTable
                          wire: featureflags
                          columns:
                            - field: uesio/studio.name
                            - field: uesio/studio.type
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/featureflags/${uesio/studio.name}
                          pagesize: 10
  panels:
    newfeatureflag:
      uesio.type: uesio/io.dialog
      title: Create a New Feature Flag
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newfeatureflaglist
            wire: newfeatureflag
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - "newfeatureflag"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/featureflags/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newfeatureflag"
