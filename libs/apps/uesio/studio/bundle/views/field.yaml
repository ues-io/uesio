name: field
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspaces
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: uesio/studio.collections
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: collectionname
    fields:
      collection: uesio/studio.fields
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.collection:
        uesio/studio.reference:
        uesio/studio.file:
        uesio/studio.autopopulate:
        uesio/studio.selectlist:
        uesio/studio.validate:
        uesio/studio.languagelabel:
        uesio/studio.number:
        uesio/studio.subfields:
        uesio/studio.formula:
      conditions:
        - field: uesio/studio.collection
          value: $Param{appname}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: fieldname
      defaults:
        - field: uesio/studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{appname}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
                      subItemType: collections
                      subItemName: $Param{fieldname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: fieldsDeck
                    wire: fields
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Field - ${studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "fieldsDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "fields"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "fields"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteField
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.type
                                  - uesio/io.field:
                                      fieldId: uesio/studio.label
                                  - uesio/studio.metadatafield:
                                      fieldId: uesio/studio.languagelabel
                                      metadataType: "LABEL"
                                      label: "Language Label"
                                  - uesio/studio.metadatafield:
                                      fieldId: uesio/studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "REFERENCE"
                                      components:
                                        - uesio/studio.metadatafield:
                                            fieldId: uesio/studio.reference->studio.collection
                                            metadataType: "COLLECTION"
                                            label: "Ref. Collection"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "TIMESTAMP"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.autopopulate
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "SELECT"
                                      components:
                                        - uesio/studio.metadatafield:
                                            fieldId: uesio/studio.selectlist
                                            metadataType: "SELECTLIST"
                                            label: "Select List"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "FILE"
                                      components:
                                        - uesio/studio.metadatafield:
                                            fieldId: uesio/studio.file->studio.filecollection
                                            metadataType: "FILECOLLECTION"
                                            label: "File Collection"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "MAP"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.subfields
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "FILE"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.file->studio.accept
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "NUMBER"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.number->studio.decimals
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "MULTISELECT"
                                      components:
                                        - uesio/studio.metadatafield:
                                            fieldId: uesio/studio.selectlist
                                            metadataType: "SELECTLIST"
                                            label: "Select List"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.validate->studio.type
                                  - uesio/io.field:
                                      uesio.display:
                                        - field: uesio/studio.validate->studio.type
                                          value: "REGEX"
                                      fieldId: uesio/studio.validate->studio.regex
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "FORMULA"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.formula->studio.expression
                                        - uesio/io.field:
                                            fieldId: uesio/studio.formula->studio.returntype
  panels:
    deleteField:
      uesio.type: uesio/io.dialog
      title: Delete Field
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this field?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this field again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "fields"
              - signal: "route/NAVIGATE"
                path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteField
