name: field
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: collectionname
    fields:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.collection:
        uesio/studio.reference:
        uesio/studio.file:
        uesio/studio.autopopulate:
        uesio/studio.selectlist:
        uesio/studio.validate:
        uesio/studio.languagelabel:
        uesio/studio.number:
        uesio/studio.subfields:
        uesio/studio.formula:
        uesio/studio.autonumber:
      conditions:
        - field: uesio/studio.collection
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: fieldname
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
                      subItemType: collections
                      subItemName: $Param{fieldname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: fieldsDeck
                    wire: fields
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Field - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: "fieldsDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "fields"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "fields"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteField
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.type
                                  - uesio/io.field:
                                      fieldId: uesio/studio.label
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.languagelabel
                                      metadataType: "LABEL"
                                      label: "Language Label"
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "REFERENCE"
                                      components:
                                        - uesio/builder.metadatafield:
                                            fieldId: uesio/studio.reference->uesio/studio.collection
                                            metadataType: "COLLECTION"
                                            label: "Ref. Collection"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "TIMESTAMP"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.autopopulate
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "SELECT"
                                      components:
                                        - uesio/builder.metadatafield:
                                            fieldId: uesio/studio.selectlist
                                            metadataType: "SELECTLIST"
                                            label: "Select List"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "FILE"
                                      components:
                                        - uesio/builder.metadatafield:
                                            fieldId: uesio/studio.file->uesio/studio.filesource
                                            metadataType: "FILESOURCE"
                                            label: "File Source"
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "FILE"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.file->uesio/studio.accept
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "NUMBER"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.number->uesio/studio.decimals
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "AUTONUMBER"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.autonumber->uesio/studio.prefix
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "AUTONUMBER"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.autonumber->uesio/studio.leadingzeros
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "MULTISELECT"
                                      components:
                                        - uesio/builder.metadatafield:
                                            fieldId: uesio/studio.selectlist
                                            metadataType: "SELECTLIST"
                                            label: "Select List"
                                  - uesio/io.field:
                                      fieldId: uesio/studio.validate->uesio/studio.type
                                  - uesio/io.field:
                                      uesio.display:
                                        - field: uesio/studio.validate->uesio/studio.type
                                          value: "REGEX"
                                      fieldId: uesio/studio.validate->uesio/studio.regex
                                  - uesio/io.box:
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: "FORMULA"
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.formula->uesio/studio.expression
                                        - uesio/io.field:
                                            fieldId: uesio/studio.formula->uesio/studio.returntype
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.display:
                            - field: uesio/studio.type
                              type: fieldValue
                              operator: IN
                              values:
                                - MAP
                                - STRUCT
                          uesio.styleTokens:
                            root:
                              - p-10
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: Sub fields
                            - uesio/io.field:
                                label: " "
                                fieldId: uesio/studio.subfields
                                mode: EDIT
  panels:
    deleteField:
      uesio.type: uesio/io.dialog
      title: Delete Field
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this field?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this field again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "fields"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{namespace}/$Param{collectionname}"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteField
