name: credential
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    credentials:
      collection: uesio/studio.credential
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{credentialname}
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: credentials
                itemIcon: vpn_key
                itemName: $Param{credentialname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: credentials
        content:
          - uesio/io.list:
              uesio.id: credentialsList
              wire: credentials
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Credential - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: credentialsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: credentials
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - credentials
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: credentials
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    target: credentialsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - credentials
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/credentials
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/io.titlebar:
                          title: Credential Entries
                          uesio.styleTokens:
                            root:
                              - mt-10
                      - uesio/io.field:
                          fieldId: uesio/studio.entries
                          label: " "
                          map:
                            keyFieldLabel: Expected Entry Name
                            valueFieldLabel: Entry Details
