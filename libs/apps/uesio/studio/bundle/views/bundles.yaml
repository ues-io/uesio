name: bundles
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    bundles:
      collection: uesio/studio.bundle
      batchsize: 50
      fields:
        uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
        uesio/studio.description:
        uesio/studio.published:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      order:
        - field: uesio/studio.major
          desc: true
        - field: uesio/studio.minor
          desc: true
        - field: uesio/studio.patch
          desc: true
      requirewriteaccess: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: bundles
        content:
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Bundles
                    subtitle: Pack it up. Pack it in. Let me begin.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: inventory_2
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.searchbox:
                          wire: bundles
                          searchFields:
                            - uesio/studio.version
                            - uesio/studio.description
                      - uesio/io.table:
                          uesio.id: bundlesTable
                          wire: bundles
                          mode: READ
                          pagesize: 5
                          columns:
                            - field: uesio/studio.version
                            - field: uesio/studio.description
                            - field: uesio/studio.published
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              signals:
                                - signal: "route/NAVIGATE"
                                  path: "app/$Param{app}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}"
