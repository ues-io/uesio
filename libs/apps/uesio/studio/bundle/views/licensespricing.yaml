name: licensespricing
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    newlicense:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.active:
        uesio/studio.app:
        uesio/studio.applicensed:
        uesio/studio.monthlyprice:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    licenses:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.applicensed:
        uesio/studio.monthlyprice:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.active:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newlicensetemplate:
      collection: uesio/studio.licensetemplate
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.autocreate:
        uesio/studio.monthlyprice:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    licensetemplate:
      collection: uesio/studio.licensetemplate
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.autocreate:
        uesio/studio.monthlyprice:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newlicensepricingtemplate:
      collection: uesio/studio.licensepricingtemplate
      fields:
        uesio/core.id:
        uesio/studio.licensetemplate:
        uesio/studio.app:
        uesio/studio.metadatatype:
        uesio/studio.actiontype:
        uesio/studio.price:
        uesio/studio.metadataname:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.licensetemplate
          valueSource: LOOKUP
          lookupWire: licensetemplate
          lookupField: uesio/core.id
    licensepricingtemplate:
      collection: uesio/studio.licensepricingtemplate
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.metadatatype:
        uesio/studio.actiontype:
        uesio/studio.price:
        uesio/studio.metadataname:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: apps
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.id: appnavview
                    view: uesio/studio.appnav
                    uesio.context:
                      wire: apps
                    params:
                      app: $Param{app}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Licenses Pricing Configuration
                    subtitle: List of applications licensed to use your application $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Pricing Template
                          subtitle: Set the monthly price of your application
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: add Template
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: newLicenseTemplate
                                      uesio.display:
                                        - type: wireHasNoRecords
                                          wire: licensetemplate
                                  - uesio/io.button:
                                      uesio.context:
                                        wire: licensetemplate
                                      uesio.variant: uesio/io.primary
                                      text: "Save"
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: licensetemplate
                                      signals:
                                        - signal: wire/SAVE
                                          wire: licensetemplate
                      - uesio/io.list:
                          uesio.id: licensetemplateList
                          wire: licensetemplate
                          mode: EDIT
                          components:
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.box:
                                      uesio.styles:
                                        root:
                                          paddingBottom: 20px
                                      uesio.variant: uesio/io.section
                                      components:
                                        - uesio/io.grid:
                                            templateColumns:
                                              xs: 1fr
                                              md: 1fr 1fr
                                              lg: 1fr 1fr 1fr 1fr
                                            columnGap: 10px
                                            items:
                                              - uesio/io.field:
                                                  fieldId: uesio/studio.monthlyprice
                                              - uesio/io.field:
                                                  fieldId: uesio/studio.autocreate
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Pricing Template Items
                          subtitle: set the monthly price of your application elements
                          actions:
                            - uesio/io.button:
                                text: add Item
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newLicensePricingTemplate
                                uesio.display:
                                  - type: wireHasRecords
                                    wire: licensetemplate
                      - uesio/io.table:
                          uesio.id: licensepricingtemplateTable
                          wire: licensepricingtemplate
                          uesio.styles:
                            root:
                              padding: 40px
                          columns:
                            - field: uesio/studio.actiontype
                            - field: uesio/studio.metadatatype
                            - field: uesio/studio.metadataname
                            - field: uesio/studio.price
                          pagesize: 10
  panels:
    newLicenseTemplate:
      uesio.type: uesio/io.dialog
      title: Add a New License Template
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newlicenseTemplatelist
            wire: newlicensetemplate
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.autocreate
              - uesio/io.field:
                  fieldId: uesio/studio.monthlyprice
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - newlicensetemplate
              - signal: wire/LOAD
                wires:
                  - licensetemplate
              - signal: "panel/TOGGLE"
                panel: "newLicenseTemplate"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newLicenseTemplate"
    newLicensePricingTemplate:
      uesio.type: uesio/io.dialog
      title: Add a New License Pricing Template
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newlicensePricingTemplatelist
            wire: newlicensepricingtemplate
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.actiontype
              - uesio/io.field:
                  fieldId: uesio/studio.metadatatype
              - uesio/io.field:
                  fieldId: uesio/studio.metadataname
              - uesio/io.field:
                  fieldId: uesio/studio.price
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - newlicensepricingtemplate
              - signal: wire/LOAD
                wires:
                  - licensepricingtemplate
              - signal: wire/RESET
                wire: newlicensepricingtemplate
              - signal: "panel/TOGGLE"
                panel: "newLicensePricingTemplate"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newLicensePricingTemplate"
