name: labels
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    labels:
      collection: uesio/studio.label
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newlabel:
      collection: uesio/studio.label
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.value:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: labels
                itemType: labels
                itemIcon: label
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Labels
                    subtitle: Internationalize your text.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: label
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: New Label
                                uesio.variant: uesio/appkit.secondary
                                icon: add
                                hotkey: "n"
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newlabel
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: labels
                          searchFields:
                            - uesio/studio.name
                      - uesio/io.table:
                          uesio.id: labelsTable
                          uesio.variant: uesio/appkit.main
                          wire: labels
                          columns:
                            - label: Label
                              components:
                                - uesio/appkit.item:
                                    uesio.styleTokens:
                                      avatar:
                                        - bg-[${uesio/studio.appcolor}]
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: white
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/labels/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newlabel:
      uesio.type: uesio/io.dialog
      title: Create a New Label
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newlabellist
            wire: newlabel
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  focusOnRender: true
              - uesio/io.field:
                  fieldId: uesio/studio.value
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newlabel
              - signal: wire/RESET
                wire: newlabel
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newlabel
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/labels/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newlabel
