name: recorddata
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{collectionname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
                      itemNameSpace: $Param{namespace}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.label}
                          subtitle: $Param{recordid}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Manage Data
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/data/$Param{namespace}/$Param{collectionname}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Record details
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/io.primary
                                            uesio.display:
                                              - type: wireHasChanges
                                                wire: recordData
                                            text: $Label{uesio/io.save}
                                            hotkey: "meta+s"
                                            signals:
                                              - signal: wire/SAVE
                                                wires:
                                                  - recordData
                                        - uesio/io.button:
                                            uesio.variant: uesio/io.secondary
                                            text: $Label{uesio/io.cancel}
                                            uesio.display:
                                              - type: wireHasChanges
                                                wire: recordData
                                            signals:
                                              - signal: wire/CANCEL
                                                wire: recordData
                            - uesio/io.box:
                                components:
                                  - uesio/studio.recorddatamanager:
                                      collectionId: $Param{namespace}.$Param{collectionname}
                                      wireId: recordData
                                      listId: recordDataList
                                      recordID: $Param{recordid}
