name: licensesused
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    licenses:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.applicensed:
        uesio/studio.active:
      conditions:
        - field: uesio/studio.applicensed
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: apps
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    id: appnavview
                    view: uesio/studio.appnav
                    uesio.context:
                      wire: apps
                    params:
                      app: $Param{app}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Licenses
                    subtitle: List of applications licensed for use by $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.styles:
                      root:
                        padding: 40px
                    components:
                      - uesio/io.table:
                          id: licensesTable
                          wire: licenses
                          columns:
                            - label: SOURCE APP
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.styles:
                                      root:
                                        padding: 16px
                                    text: ${uesio/studio.app->uesio/studio.fullname}
                                    icon: ${uesio/studio.app->uesio/studio.icon}
                                    color: ${uesio/studio.app->uesio/studio.color}
                            - label: status
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.styles:
                                      root:
                                        padding: 16px
                                    text: Active
                                    icon: verified
                                    color: rgb(29,173,113)
                                    uesio.display:
                                      - field: uesio/studio.active
                                        value: true
                                        operator: EQUALS
                                - uesio/studio.iconlabel:
                                    uesio.styles:
                                      root:
                                        padding: 16px
                                    text: Inactive
                                    icon: cancel
                                    color: rgb(255,0,0)
                                    uesio.display:
                                      - field: uesio/studio.active
                                        value: false
                                        operator: EQUALS
                          pagesize: 10
