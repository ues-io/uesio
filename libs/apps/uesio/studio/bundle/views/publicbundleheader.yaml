name: publicbundleheader
definition:
  # Wires are how we pull in data
  wires:
    # The details of the listing, nothing special going on here
  components:
    - uesio/sitekit.header:
        uesio.styleTokens:
          root:
            - from-indigo-700
            - to-violet-600
            - bg-gradient-to-br
            - "[background-size:100%_500%]"
        logo:
          - uesio/io.image:
              file: uesio/core.logowhite
              height: 44
              signals:
                - signal: "route/NAVIGATE"
                  path: "home"
        left:
          - uesio/io.text:
              uesio.variant: uesio/io.icon
              text: deployed_code
              uesio.styleTokens:
                root:
                  - text-white
                  - text-5xl
          - uesio/io.box:
              components:
                - uesio/io.text:
                    text: Bundle Store
                    element: div
                    uesio.styleTokens:
                      root:
                        - text-white
                        - text-xl
                        - font-light
                        - leading-none
        right:
          - uesio/io.button:
              uesio.variant: uesio/sitekit.secondary
              text: Log In
              signals:
                - signal: route/NAVIGATE
                  path: login
          - uesio/io.button:
              uesio.variant: uesio/sitekit.primary_nofill
              text: Sign Up
              signals:
                - signal: route/NAVIGATE
                  path: signup
