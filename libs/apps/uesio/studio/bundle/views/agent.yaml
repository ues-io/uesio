name: agent
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    agents:
      collection: uesio/studio.agent
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{agentname}
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.collectionid:
        uesio/core.data:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: agents
          lookupField: uesio/core.id
        - field: uesio/core.fieldid
          operator: IS_BLANK
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: agents
                itemType: agents
                itemIcon: support_agent
                itemName: $Param{agentname}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${agents:uesio/studio.appicon}
                itemNameSpaceColor: ${agents:uesio/studio.appcolor}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.item:
                    uesio.id: agentsItem
                    wire: agents
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: ${uesio/studio.name}
                          subtitle: Agent
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.appicon}
                                color: ${uesio/studio.appcolor}
                          actions:
                            - uesio/io.group:
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                        - type: wireHasNoChanges
                                          wire: agents
                                        - type: wireHasNoChanges
                                          wire: attachments
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.item
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          target: agentsItem
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: fieldMode
                                              mode: EDIT
                                            - type: wireHasChanges
                                              wire: agents
                                            - type: wireHasChanges
                                              wire: attachments
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - agents
                                            - attachments
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: fieldMode
                                              mode: EDIT
                                            - type: wireHasChanges
                                              wire: agents
                                            - type: wireHasChanges
                                              wire: attachments
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: agents
                                        - signal: wire/CANCEL
                                          wire: attachments
                                        - signal: component/CALL
                                          component: uesio/io.item
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          target: agentsItem
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.secondary
                                      text: $Label{uesio/io.delete}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                        - type: wireHasNoChanges
                                          wire: agents
                                        - type: wireHasNoChanges
                                          wire: attachments
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteAgent
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.label
                            - uesio/io.field:
                                fieldId: uesio/studio.description
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.list:
                                uesio.id: agentAttachmentsList
                                wire: attachments
                                mode: EDIT
                                components:
                                  - uesio/io.fileattachment:
                                      displayAs: TEXT
                                      textOptions:
                                        language: plaintext
                      - uesio/appkit.section_audit_info:
  panels:
    deleteAgent:
      uesio.type: uesio/io.dialog
      title: Delete Agent
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this agent?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - agents
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/agents
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteAgent
