name: sitemanagebundles
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    bundlelisting:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.id:
        uesio/studio.title:
        uesio/studio.description:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.status:
        uesio/core.owner:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
      init:
        query: false
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - bundlelisting
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: adminnav
              params:
                selected: managebundles
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/appkit.main
              title: Manage Bundle Listings
              subtitle: Choose wisely.
              actions:
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: outbox
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              components:
                - uesio/io.group:
                    components:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/appkit.main
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          wire: bundlelisting
                          focusOnRender: true
                          searchFields:
                            - uesio/core.uniquekey
                      - uesio/io.filter:
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          wire: bundlelisting
                          labelPosition: none
                          fieldId: uesio/studio.status
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    uesio.id: orgsTable
                    wire: bundlelisting
                    columns:
                      - label: App
                        components:
                          - uesio/appkit.item:
                              title: ${title}
                              subtitle: ${uesio/studio.app->uesio/studio.fullname}
                              icon: ${uesio/studio.app->uesio/studio.icon}
                              iconcolor: ${uesio/studio.app->uesio/studio.color}
                      - field: uesio/studio.status
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: "route/NAVIGATE"
                            path: "managebundles/${uesio/studio.app->uesio/core.uniquekey}"
