name: file
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    files:
      collection: uesio/studio.file
      fields:
        uesio/studio.name:
        uesio/studio.namespace:
        uesio/studio.path:
        uesio/studio.attachments:
        uesio/studio.appicon:
        uesio/studio.appcolor:
        uesio/core.owner:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{filename}
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.contentlength:
        uesio/core.collectionid:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: files
          lookupField: uesio/core.id
      init:
        create: true
        query: true
      defaults:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: files
          lookupField: uesio/core.id
        - field: uesio/core.collectionid
          valueSource: VALUE
          value: uesio/studio.file
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: files
                itemType: files
                itemIcon: collections
                itemName: $Param{filename}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${files:uesio/studio.appicon}
                itemNameSpaceColor: ${files:uesio/studio.appcolor}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/appkit.form_detail:
                    wire: files
                    avataricon: ${uesio/studio.appicon}
                    avatariconcolor: ${uesio/studio.appcolor}
                    deleteconfirm: true
                    deletesignals:
                      - signal: wire/MARK_FOR_DELETE
                      - signal: wire/SAVE
                      - signal: route/NAVIGATE
                        path: app/$Param{app}/workspace/$Param{workspacename}/files
                    content:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.path
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.titlebar:
                                title: Contents
                                uesio.variant: uesio/appkit.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                uesio.styleTokens:
                                  root:
                                    - mt-6
                                    - lg:gap-y-6
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: NOT_EQUALS
                                    value: $Param{namespace}
                                items:
                                  - uesio/io.field:
                                      wrapperVariant: uesio/io.minimal
                                      fieldId: uesio/studio.attachments
                                      labelPosition: none
                                      displayAs: DECK
                                      list:
                                        components:
                                          - uesio/io.card:
                                              uesio.variant: uesio/appkit.main
                                              title: ${path}
                                              subtitle: ${mimetype}
                                              actions:
                                                - uesio/io.box:
                                                    components:
                                                      - uesio/io.text:
                                                          uesio.styleTokens:
                                                            root:
                                                              - bg-white
                                                          uesio.variant: uesio/appkit.badge
                                                          text: $FileSize{${filesize}}
                                                          element: div
                                              content:
                                                - uesio/io.image:
                                                    uesio.context:
                                                      workspace:
                                                        name: $Param{workspacename}
                                                        app: $Param{app}
                                                    file: $Parent.Record{uesio/studio.namespace}.$Parent.Record{uesio/studio.name}
                                                    filepath: ${path}
                                                    uesio.display:
                                                      - type: hasValue
                                                        value: $StartsWith{${mimetype}:image}
                                                - uesio/io.emptystate:
                                                    subtitle: No Preview Available
                                                    icon: mist
                                                    uesio.display:
                                                      - type: hasNoValue
                                                        value: $StartsWith{${mimetype}:image}
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                uesio.styleTokens:
                                  root:
                                    - mt-6
                                    - lg:gap-y-6
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                items:
                                  - uesio/io.list:
                                      id: Attachments
                                      wire: attachments
                                      components:
                                        - uesio/io.card:
                                            uesio.variant: uesio/appkit.main
                                            title: ${uesio/core.path}
                                            subtitle: ${uesio/core.mimetype}
                                            actions:
                                              - uesio/io.box:
                                                  components:
                                                    - uesio/io.text:
                                                        uesio.styleTokens:
                                                          root:
                                                            - bg-white
                                                        uesio.variant: uesio/appkit.badge
                                                        text: $FileSize{${uesio/core.contentlength}}
                                                        element: div
                                            content:
                                              - uesio/io.fileattachment:
                                                  displayAs: PREVIEW
                                                  mode: EDIT
                                                  onUploadSignals:
                                                    - signal: wire/LOAD
                                                      wires:
                                                        - workspaces
                                                        - files
                                                        - attachments
                                                  onDeleteSignals:
                                                    - signal: wire/LOAD
                                                      wires:
                                                        - workspaces
                                                        - files
                                                        - attachments
