name: file
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    files:
      collection: uesio/studio.file
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{filename}
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.collectionid:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: files
          lookupField: uesio/core.id
      init:
        create: true
        query: true
      defaults:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: files
          lookupField: uesio/core.id
        - field: uesio/core.collectionid
          valueSource: VALUE
          value: uesio/studio.file
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: files
                itemIcon: collections
                itemName: $Param{filename}
                itemNameSpace: $Param{namespace}
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: files
        content:
          - uesio/io.list:
              uesio.id: filesList
              wire: files
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: File - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteFile
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.path
                      - uesio/io.list:
                          id: Attachments
                          wire: attachments
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: EQUALS
                              value: $Param{namespace}
                          components:
                            - uesio/io.fileattachment:
                                displayAs: PREVIEW
                                mode: EDIT
                                onUploadSignals:
                                  - signal: wire/LOAD
                                    wires:
                                      - workspaces
                                      - files
                                      - attachments
                                onDeleteSignals:
                                  - signal: wire/LOAD
                                    wires:
                                      - workspaces
                                      - files
                                      - attachments
                      - uesio/io.image:
                          loading: lazy
                          file: "$Param{namespace}.${uesio/studio.name}"
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: NOT_EQUALS
                              value: $Param{namespace}
  panels:
    deleteFile:
      uesio.type: uesio/io.dialog
      title: Delete File
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this file?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this file again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - files
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/files
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteFile
