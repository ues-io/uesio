name: file
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    files:
      collection: uesio/studio.file
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.path:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: filename
    attachments:
      collection: uesio/core.userfile
      fields:
        uesio/core.id:
        uesio/core.path:
        uesio/core.recordid:
        uesio/core.collectionid:
        uesio/core.mimetype:
        uesio/core.updatedat:
      conditions:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: files
          lookupField: uesio/core.id
      init:
        create: true
        query: true
      defaults:
        - field: uesio/core.recordid
          valueSource: LOOKUP
          lookupWire: files
          lookupField: uesio/core.id
        - field: uesio/core.collectionid
          valueSource: VALUE
          value: uesio/studio.file
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: files
                      itemIcon: collections
                      itemName: $Param{filename}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: files
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: filesDeck
                    wire: files
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: File - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: filesDeck
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: files
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - files
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: filesDeck
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: files
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: filesDeck
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteFile
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.path
                            - uesio/io.list:
                                id: Attachments
                                wire: attachments
                                components:
                                  - uesio/io.fileattachment:
                                      displayAs: PREVIEW
                                      mode: EDIT
                                      onUploadSignals:
                                        - signal: wire/LOAD
                                          wires:
                                            - workspaces
                                            - files
                                            - attachments
                                      onDeleteSignals:
                                        - signal: wire/LOAD
                                          wires:
                                            - workspaces
                                            - files
                                            - attachments
  panels:
    deleteFile:
      uesio.type: uesio/io.dialog
      title: Delete file
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this file?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this file again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - files
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/files
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteFile
