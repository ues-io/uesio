name: collectionexportbatches
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          value: $Param{collectionname}
    bulkbatches:
      collection: uesio/core.bulkbatch
      fields:
        uesio/core.id:
        uesio/core.bulkjobid:
        uesio/core.result:
        uesio/core.status:
        uesio/core.createdat:
      conditions:
        - field: uesio/core.bulkjobid
          value: $Param{jobid}
      init:
        query: false
  events:
    onload:
      - signal: "wire/LOAD"
        uesio.context:
          workspace:
            name: $Param{workspacename}
            app: $Param{app}
        wires:
          - bulkbatches

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.name} - Batches
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Collection Config"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.deck:
                                id: bulkbatchesDeck
                                wire: bulkbatches
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      content:
                                        - uesio/io.field:
                                            fieldId: uesio/core.createdat
                                        - uesio/io.field:
                                            fieldId: uesio/core.status
                                        - uesio/io.field:
                                            uesio.display:
                                              - field: uesio/core.status
                                                value: "completed"
                                            fieldId: uesio/core.result
