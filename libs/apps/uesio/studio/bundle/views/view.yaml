name: view
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    views:
      collection: uesio/studio.view
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{viewname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: views
                itemType: views
                itemIcon: view_quilt
                itemName: $Param{viewname}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${views:uesio/studio.appicon}
                itemNameSpaceColor: ${views:uesio/studio.appcolor}
        content:
          - uesio/io.list:
              uesio.id: viewsDeck
              wire: views
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: ${uesio/studio.name}
                    subtitle: View
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: ${uesio/studio.appicon}
                          color: ${uesio/studio.appcolor}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/studio.previewbutton:
                                view: $Param{namespace}.${uesio/studio.name}
                                label: $Label{uesio/io.preview}
                                uesio.id: preview-view
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: views
                                hotkey: "meta+p"
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                            - uesio/studio.previewbutton:
                                view: $Param{app}.${uesio/studio.name}
                                label: $Label{uesio/io.build}
                                uesio.id: build-view
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: views
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                hotkey: "meta+b"
                                buildMode: true
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                hotkey: "meta+s"
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: views
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/SAVE
                                    wire: views
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                hotkey: "meta+shift+."
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: views
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: views
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteView
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.label
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/studio.codefield:
                          fieldId: uesio/studio.definition
                          height: 350px
                          language: yaml
                          mode: READ
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: NOT_EQUALS
                              value: $Param{namespace}
                      - uesio/studio.codefield:
                          fieldId: uesio/studio.definition
                          height: 350px
                          language: yaml
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: EQUALS
                              value: $Param{namespace}

  panels:
    deleteView:
      uesio.type: uesio/io.dialog
      title: Delete View
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this view?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this view again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - views
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/views
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteView
