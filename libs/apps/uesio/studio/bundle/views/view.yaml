name: view
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    views:
      collection: uesio/studio.view
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.definition:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: viewname
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: views
                      itemIcon: view_quilt
                      itemName: $Param{viewname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: views
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: viewsDeck
                    wire: views
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: View - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/studio.previewbutton:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Build"
                                      hotkey: "command+b"
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "/workspace/$Param{app}/$Param{workspacename}/views/$Param{app}/${uesio/studio.name}/edit"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      hotkey: "command+s"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "views"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      hotkey: "command+shift+c"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "views"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "views"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/views"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                            - uesio/studio.codefield:
                                fieldId: uesio/studio.definition
                                height: 350px
                                language: "yaml"
