name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - grid-flow-col
            - justify-between
            - bg-slate-100
            - h-[60px]
            - items-center
            - gap-2
            - px-4
        items:
          # Uesio Logo
          - uesio/io.group:
              components:
                - uesio/io.image:
                    uesio.id: img-uesio-logo
                    uesio.styleTokens:
                      root:
                        - mr-4
                        - opacity-80
                    height: 34
                    file: uesio/core.logo
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "home"
                - uesio/io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: uesio/studio.app
                    uesio.id: appslist
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.uniquekey}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "${uesio/studio.color}"
                                text: ${uesio/studio.icon}
                - uesio/io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: uesio/studio.site
                    uesio.id: sitestag
                    components:
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.app->uesio/core.uniquekey}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: ${uesio/studio.app->uesio/studio.color}
                                text: ${uesio/studio.app->uesio/studio.icon}
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/site/${uesio/studio.name}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.name}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#AAA"
                                text: public
                - uesio/io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: uesio/studio.bundle
                    uesio.id: sitestag
                    components:
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.app->uesio/core.uniquekey}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: ${uesio/studio.app->uesio/studio.color}
                                text: ${uesio/studio.app->uesio/studio.icon}
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.app->uesio/core.uniquekey}.${uesio/studio.major}.${uesio/studio.minor}.${uesio/studio.patch}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#AAA"
                                text: inventory_2
                - uesio/io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: uesio/studio.team
                    uesio.id: teamstag
                    components:
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.app->uesio/core.uniquekey}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: ${uesio/studio.app->uesio/studio.color}
                                text: ${uesio/studio.app->uesio/studio.icon}
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/teams/${uesio/studio.name}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.name}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#AAA"
                                text: groups
                - uesio/io.list:
                    uesio.display:
                      - type: collectionContext
                        collection: uesio/studio.workspace
                    uesio.id: workspaceapptag
                    components:
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.app->uesio/core.uniquekey}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: ${uesio/studio.app->uesio/studio.color}
                                text: ${uesio/studio.app->uesio/studio.icon}
                      - uesio/io.tile:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: ${uesio/studio.name}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#AAA"
                                text: handyman
                      - uesio/io.tile:
                          uesio.display:
                            - type: paramIsSet
                              param: itemType
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/$Param{itemType}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: $Param{itemType}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#AAA"
                                text: $Param{itemIcon}
                      #Buttons for all views with updated URL's
                      - uesio/io.tile:
                          uesio.display:
                            - type: paramIsSet
                              param: itemName
                            - type: paramIsSet
                              param: itemType
                          signals:
                            - signal: route/NAVIGATE
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/$Param{itemType}/$Param{itemNameSpace}/$Param{itemName}$Param{itemParam}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: $Param{itemName}
                      - uesio/io.tile:
                          uesio.display:
                            - type: paramIsSet
                              param: itemName
                            - type: paramIsSet
                              param: itemType
                            - type: paramIsSet
                              param: subItemName
                            - type: paramIsSet
                              param: subItemType
                          signals:
                            - signal: route/NAVIGATE
                              path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/$Param{itemType}/$Param{itemNameSpace}/$Param{itemName}/$Param{subItemType}/$Param{subItemNameSpace}/$Param{subItemName}
                          uesio.variant: uesio/io.tag
                          content:
                            - uesio/io.text:
                                text: $Param{subItemName}
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/io.nav
                    uesio.id: logout
                    text: Log Out
                    signals:
                      - signal: "user/LOGOUT"
                - uesio/io.button:
                    uesio.variant: uesio/io.nav
                    uesio.id: user-profile
                    text: Profile
                    signals:
                      - signal: "route/NAVIGATE"
                        path: myprofile
                - uesio/io.avatar:
                    uesio.styleTokens:
                      root:
                        - ml-3
                    text: $User{initials}
                    image: $User{picture}
