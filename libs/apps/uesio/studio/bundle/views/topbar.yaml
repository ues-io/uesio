name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewheader:
        uesio.variant: uesio/studio.main
        logo:
          - uesio/io.image:
              uesio.id: img-uesio-logo
              height: 34
              file: uesio/core.logo
              signals:
                - signal: "route/NAVIGATE"
                  path: "home"
        left:
          - uesio/io.list:
              uesio.display:
                - type: collectionContext
                  collection: uesio/studio.app
              uesio.id: appslist
              components:
                - uesio/io.icontile:
                    title: ${uesio/core.uniquekey}
                    icon: ${uesio/studio.icon}
                    iconcolor: ${uesio/studio.color}
          - uesio/io.list:
              uesio.display:
                - type: collectionContext
                  collection: uesio/studio.site
              uesio.id: sitestag
              components:
                - uesio/io.navtile:
                    title: ${uesio/studio.app->uesio/core.uniquekey}
                    icon: ${uesio/studio.app->uesio/studio.icon}
                    iconcolor: ${uesio/studio.app->uesio/studio.color}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}
                - uesio/io.navtile:
                    title: ${uesio/studio.name}
                    icon: public
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/site/${uesio/studio.name}
          - uesio/io.list:
              uesio.display:
                - type: collectionContext
                  collection: uesio/studio.bundle
              uesio.id: sitestag
              components:
                - uesio/io.navtile:
                    title: ${uesio/studio.app->uesio/core.uniquekey}
                    icon: ${uesio/studio.app->uesio/studio.icon}
                    iconcolor: ${uesio/studio.app->uesio/studio.color}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}
                - uesio/io.navtile:
                    title: ${uesio/studio.major}.${uesio/studio.minor}.${uesio/studio.patch}
                    icon: inventory_2
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}
          - uesio/io.list:
              uesio.display:
                - type: collectionContext
                  collection: uesio/studio.team
              uesio.id: teamstag
              components:
                - uesio/io.navtile:
                    title: ${uesio/studio.app->uesio/core.uniquekey}
                    icon: ${uesio/studio.app->uesio/studio.icon}
                    iconcolor: ${uesio/studio.app->uesio/studio.color}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}
                - uesio/io.navtile:
                    title: ${uesio/studio.name}
                    icon: groups
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/teams/${uesio/studio.name}
          - uesio/io.list:
              uesio.display:
                - type: collectionContext
                  collection: uesio/studio.workspace
              uesio.id: workspaceapptag
              components:
                - uesio/io.navtile:
                    title: ${uesio/studio.app->uesio/core.uniquekey}
                    icon: ${uesio/studio.app->uesio/studio.icon}
                    iconcolor: ${uesio/studio.app->uesio/studio.color}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}
                - uesio/io.navtile:
                    title: ${uesio/studio.name}
                    icon: handyman
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}
                - uesio/io.navtile:
                    uesio.display:
                      - type: paramIsSet
                        param: itemType
                    title: $Param{itemType}
                    icon: $Param{itemIcon}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/$Param{itemType}
                #Buttons for all views with updated URL's
                - uesio/io.navtile:
                    uesio.display:
                      - type: paramIsSet
                        param: itemName
                      - type: paramIsSet
                        param: itemType
                    title: $Param{itemName}
                    icon: $Param{itemNameSpaceIcon}
                    iconcolor: $Param{itemNameSpaceColor}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/$Param{itemType}/$Param{itemNameSpace}/$Param{itemName}
                - uesio/io.navtile:
                    uesio.display:
                      - type: paramIsSet
                        param: itemName
                      - type: paramIsSet
                        param: itemType
                      - type: paramIsSet
                        param: subItemName
                      - type: paramIsSet
                        param: subItemType
                    title: $Param{subItemName}
                    path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/$Param{itemType}/$Param{itemNameSpace}/$Param{itemName}/$Param{subItemType}/$Param{subItemNameSpace}/$Param{subItemName}
        right:
          - uesio/io.button:
              uesio.variant: uesio/studio.headernavicon
              icon: logout
              uesio.id: logout
              signals:
                - signal: "user/LOGOUT"
          - uesio/io.button:
              uesio.variant: uesio/studio.headernavicon
              uesio.id: user-profile
              icon: account_circle
              signals:
                - signal: "route/NAVIGATE"
                  path: myprofile
        avatar:
          - uesio/io.avatar:
              uesio.styleTokens:
                root:
                  - border-2
                  - border-white
                  - h-9
                  - w-9
              text: $User{initials}
              image: $User{picture}
