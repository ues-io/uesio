name: workspaceconfig
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          value: $Param{workspacename}
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: configuration
                      itemIcon: settings
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Configuration
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Config Values
                      - uesio/io.box:
                          components:
                            - uesio/studio.configsecrets:
                                valueType: config
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Secrets
                      - uesio/io.box:
                          components:
                            - uesio/studio.configsecrets:
                                valueType: secrets
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Feature Flags
                      - uesio/io.box:
                          components:
                            - uesio/studio.configfeatureflags:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
