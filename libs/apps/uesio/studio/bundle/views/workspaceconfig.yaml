name: workspaceconfig
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: configuration
                      itemIcon: settings
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Configuration
                    actions:
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: Delete all workspace data
                          icon: layers_clear
                          signals:
                            - signal: panel/TOGGLE
                              panel: clearData
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Config Values
                      - uesio/io.box:
                          components:
                            - uesio/studio.configsecrets:
                                valueType: config
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Secrets
                      - uesio/io.box:
                          components:
                            - uesio/studio.configsecrets:
                                valueType: secrets
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Feature Flags
                      - uesio/io.box:
                          components:
                            - uesio/studio.configfeatureflags:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
  panels:
    clearData:
      uesio.type: uesio/io.dialog
      title: Clear All Workspace Data
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to clear all the workspace data?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the workspace data again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: Clear
            uesio.variant: uesio/io.primary
            signals:
              - signal: context/SET
                type: WORKSPACE
                name: $Param{workspacename}
                app: $Param{app}
              - signal: bot/CALL
                bot: uesio/studio.workspacetruncate
                onerror:
                  signals:
                    - signal: notification/ADD_ERRORS
              - signal: panel/TOGGLE
                panel: clearData
              - signal: notification/ADD
                text: Successfully deleted all data from all collections in workspace $Param{workspacename}
                severity: info
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: clearData
