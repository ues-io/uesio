name: workspaceconfig
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.owner:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: configuration
                itemIcon: settings
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: settings
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Workspace Settings
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.list:
                    wire: workspaces
                    uesio.id: workspaceDetails
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/core.owner
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Config Values
                - uesio/io.box:
                    components:
                      - uesio/studio.configsecrets:
                          valueType: config
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Secrets
                - uesio/io.box:
                    components:
                      - uesio/studio.configsecrets:
                          valueType: secrets
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Feature Flags
                - uesio/io.box:
                    components:
                      - uesio/studio.configfeatureflags:
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.styleTokens:
                root:
                  - border-1
                  - border-red-500
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Danger Zone
                - uesio/io.box:
                    components:
                      - uesio/io.titlebar:
                          uesio.styleTokens:
                            root:
                              - mb-5
                          title: Remove workspace data
                          subtitle: Once you remove workspace data, it is not recoverable!
                          actions:
                            - uesio/io.button:
                                uesio.variant: uesio/io.destructive
                                text: Remove all workspace data
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: removeAllWorkspaceData
                      - uesio/io.titlebar:
                          title: Delete workspace
                          subtitle: Once you delete a workspace, all associated metadata in the workspace will also be deleted. Please be sure this what you want to do!
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.list:
                                      wire: workspaces
                                      components:
                                        - uesio/io.button:
                                            text: Delete this workspace
                                            uesio.variant: uesio/io.destructive
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteWorkspace
  panels:
    removeAllWorkspaceData:
      uesio.type: uesio/io.dialog
      title: Remove all workspace data
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to remove all the workspace data?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the workspace data again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: Yes, remove all data
            uesio.variant: uesio/io.primary
            signals:
              - signal: context/SET
                type: WORKSPACE
                name: $Param{workspacename}
                app: $Param{app}
              - signal: bot/CALL
                bot: uesio/studio.workspacetruncate
                onerror:
                  signals:
                    - signal: notification/ADD_ERRORS
              - signal: panel/TOGGLE
                panel: removeAllWorkspaceData
              - signal: notification/ADD
                text: Successfully removed all data from all collections in workspace $Param{workspacename}
                severity: info
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: removeAllWorkspaceData
    deleteWorkspace:
      uesio.type: uesio/io.dialog
      title: Delete Workspace
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this workspace?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "workspaces"
              - signal: route/NAVIGATE
                path: app/$Param{app}
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteWorkspace
