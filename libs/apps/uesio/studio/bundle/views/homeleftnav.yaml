name: homeleftnav
definition:
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      order:
        - field: uesio/studio.name
          desc: false
      requirewriteaccess: true
    orgs:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.uniquekey:
      conditions:
        - field: uesio/core.type
          value: "ORG"
      order:
        - field: uesio/core.username
          desc: false
      requirewriteaccess: true
    neworg:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.username:
        uesio/core.type:
        uesio/core.profile:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.type
          valueSource: VALUE
          value: ORG
        - field: uesio/core.profile
          valueSource: VALUE
          value: uesio/studio.standard
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/studio.left
        uesio.styleTokens:
          inner:
            - grid
            - grid-rows-3
        header:
          - uesio/io.tile:
              avatar:
                - uesio/io.image:
                    uesio.variant: uesio/appkit.uesio_logo
                    uesio.id: img-uesio-logo
                    height: 32
                    file: uesio/core.logowhite
              content:
                - uesio/io.searchbox:
                    uesio.variant: uesio/studio.appsearch
                    wire: apps
                    placeholder: Search Apps
                    focusOnRender: true
                    searchFields:
                      - uesio/studio.name
                      - uesio/studio.description
        content:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - row-span-2
              components:
                - uesio/io.scrollpanel:
                    uesio.variant: uesio/io.default
                    header:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.nav
                          title: My Apps
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      icon: add
                                      uesio.id: add-app
                                      uesio.variant: uesio/studio.headernavicon
                                      signals:
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/studio.app
                                          viewtype: createnew
                    content:
                      - uesio/io.box:
                          uesio.variant: uesio/studio.calloutsection
                          uesio.display:
                            - type: wireHasNoRecords
                              wire: apps
                            - type: wireHasNoSearchCondition
                              wire: apps
                            - type: wireIsNotLoading
                              wire: apps
                          components:
                            - uesio/io.text:
                                text: Welcome to the ues.io studio! Create an app to get started.
                            - uesio/io.button:
                                uesio.variant: uesio/studio.navcta
                                icon: add
                                text: Create an App
                                signals:
                                  - signal: route/NAVIGATE_TO_ASSIGNMENT
                                    collection: uesio/studio.app
                                    viewtype: createnew
                      - uesio/io.list:
                          uesio.id: appslist
                          wire: apps
                          emptyState:
                            - uesio/io.emptystate:
                                subtitle: You haven't created any apps.
                                icon: web
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/studio.appitem
                                uesio.styleTokens:
                                  avatar:
                                    - bg-[${uesio/studio.color}]
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/${uesio/core.uniquekey}"
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/core.uniquekey}
                                      element: div
                                  - uesio/io.text:
                                      text: ${uesio/studio.description}
                                      element: div
                                      uesio.variant: uesio/io.aside
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "white"
                                      text: ${uesio/studio.icon}
          - uesio/io.box:
              components:
                - uesio/io.scrollpanel:
                    uesio.variant: uesio/io.default
                    header:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.nav
                          title: My Organizations
                          actions:
                            - uesio/io.button:
                                icon: add
                                uesio.id: add-organization
                                uesio.variant: uesio/studio.headernavicon
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newOrg
                    content:
                      - uesio/io.list:
                          uesio.id: orglist
                          wire: orgs
                          emptyState:
                            - uesio/io.emptystate:
                                subtitle: You aren't part of any organizations.
                                icon: domain
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/studio.appitem
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/core.uniquekey}
                                      element: div
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "#21242D"
                                      text: domain
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "org/info/${uesio/core.uniquekey}"
        footer:
          - uesio/core.view:
              view: profiletag
  panels:
    newOrg:
      uesio.type: uesio/io.dialog
      title: Create a New Organization
      width: 400px
      height: 300px
      components:
        - uesio/io.list:
            uesio.id: editorglist
            mode: EDIT
            wire: neworg
            components:
              - uesio/io.field:
                  label: Organization Name
                  fieldId: uesio/core.username
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-org"
            hotkey: "meta+s"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - "neworg"
              - signal: wire/LOAD
                wires:
                  - orgs
              - signal: "route/NAVIGATE"
                path: "org/info/${neworg:uesio/core.username}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newOrg"
              - signal: "wire/RESET"
                wire: neworg
