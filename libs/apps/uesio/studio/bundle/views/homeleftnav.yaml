name: homeleftnav
definition:
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      order:
        - field: uesio/studio.name
          desc: false
      requirewriteaccess: true
    orgs:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.uniquekey:
      conditions:
        - field: uesio/core.type
          value: "ORG"
      order:
        - field: uesio/core.username
          desc: false
      requirewriteaccess: true
    newapp:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
        uesio/studio.user:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.user
          valueSource: VALUE
          value: $User{id}
        - field: uesio/studio.user->uesio/core.uniquekey
          valueSource: VALUE
          value: $User{username}
    neworg:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.username:
        uesio/core.type:
        uesio/core.profile:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.type
          valueSource: VALUE
          value: ORG
        - field: uesio/core.profile
          valueSource: VALUE
          value: uesio/studio.standard
  components:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - grid-rows-3
            - h-full
        items:
          - uesio/io.scrollpanel:
              uesio.styleTokens:
                root:
                  - row-span-2
              uesio.variant: uesio/io.default
              header:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: My Apps
                    actions:
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - gap-3
                          components:
                            - uesio/io.searchbox:
                                wire: apps
                                focusOnRender: true
                                searchFields:
                                  - uesio/studio.name
                                  - uesio/studio.description
                            - uesio/io.button:
                                icon: add
                                uesio.id: add-app
                                uesio.variant: uesio/studio.navctawithpointer
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: apps
                                  - type: wireHasNoSearchCondition
                                    wire: apps
                                  - type: wireIsNotLoading
                                    wire: apps
                                signals:
                                  - signal: wire/RESET
                                    wire: newApp
                                  - signal: panel/TOGGLE
                                    panel: newApp
                            - uesio/io.button:
                                icon: add
                                uesio.id: add-app-2
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasRecords
                                        wire: apps
                                      - type: wireHasSearchCondition
                                        wire: apps
                                      - type: wireIsLoading
                                        wire: apps
                                signals:
                                  - signal: wire/RESET
                                    wire: newApp
                                  - signal: panel/TOGGLE
                                    panel: newApp
              content:
                - uesio/io.box:
                    uesio.variant: uesio/studio.calloutsection
                    uesio.display:
                      - type: wireHasNoRecords
                        wire: apps
                      - type: wireHasNoSearchCondition
                        wire: apps
                      - type: wireIsNotLoading
                        wire: apps
                    components:
                      - uesio/io.text:
                          text: Welcome to the ues.io studio!
                          element: p
                      - uesio/io.text:
                          text: Click the
                      - uesio/io.button:
                          uesio.variant: uesio/studio.navcta
                          icon: +
                          uesio.styleTokens:
                            root:
                              - px-2
                      - uesio/io.text:
                          text: to create your first app.
                - uesio/io.list:
                    uesio.id: appslist
                    wire: apps
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          uesio.styleTokens:
                            root:
                              - gap-3
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/${uesio/core.uniquekey}"
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.uniquekey}
                                element: div
                            - uesio/io.text:
                                text: ${uesio/studio.description}
                                element: div
                                uesio.variant: uesio/io.aside
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "${uesio/studio.color}"
                                text: ${uesio/studio.icon}
          - uesio/io.scrollpanel:
              uesio.variant: uesio/io.default
              uesio.styleTokens:
                root:
                  - border-t-2
                  - border-slate-100
              header:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: My Organizations
                    actions:
                      - uesio/io.button:
                          icon: add
                          uesio.id: add-organization
                          signals:
                            - signal: panel/TOGGLE
                              panel: newOrg
              content:
                - uesio/io.list:
                    uesio.id: orglist
                    wire: orgs
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.uniquekey}
                                element: div
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#21242D"
                                text: domain
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "organization/${uesio/core.uniquekey}"
  panels:
    newApp:
      uesio.type: uesio/io.dialog
      title: Create a New App
      width: 400px
      height: 640px
      components:
        - uesio/core.view:
            view: uesio/studio.appedit
            uesio.context:
              wire: newapp
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-app"
            hotkey: "meta+s"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - "newapp"
              - signal: "route/NAVIGATE"
                path: "app/${uesio/core.uniquekey}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newApp"
              - signal: "wire/RESET"
                wire: newapp
    newOrg:
      uesio.type: uesio/io.dialog
      title: Create a New Organization
      width: 400px
      height: 300px
      components:
        - uesio/io.list:
            uesio.id: editorglist
            mode: EDIT
            wire: neworg
            components:
              - uesio/io.field:
                  label: Organization Name
                  fieldId: uesio/core.username
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-org"
            hotkey: "meta+s"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - "neworg"
              - signal: wire/LOAD
                wires:
                  - orgs
              - signal: "route/NAVIGATE"
                path: "organization/${uesio/core.username}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newOrg"
              - signal: "wire/RESET"
                wire: neworg
