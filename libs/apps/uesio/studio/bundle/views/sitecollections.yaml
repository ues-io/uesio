name: sitecollections
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    allcollections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: collections
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Collections
              subtitle: Manage data in the collections that are available in this site.
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.box:
                    components:
                      - uesio/io.searchbox:
                          wire: allcollections
                          focusOnRender: true
                      - uesio/io.table:
                          wire: allcollections
                          columns:
                            - field: uesio/studio.name
                            - field: uesio/studio.namespace
                          rowactions:
                            - text: Details
                              signals:
                                - signal: route/NAVIGATE
                                  path: "app/$Param{app}/site/$Param{sitename}/data/${uesio/studio.namespace}/${uesio/studio.name}"
                          pagesize: 10
