name: profile
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.publicprofile:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    profiles:
      collection: uesio/studio.profile
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.permissionsetsrefs:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: profilename
    permissionsets:
      collection: uesio/studio.permissionset
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: profiles
                      itemIcon: group
                      itemName: $Param{profilename}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: profiles
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: profilesList
                    wire: profiles
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Profile - ${uesio/studio.name}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: profiles
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - profiles
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: profiles
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: profiles
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Use as public profile
                                      uesio.display:
                                        - field: uesio/studio.publicprofile
                                          wire: workspaces
                                          value: $Param{app}.${uesio/studio.name}
                                          operator: NOT_EQUALS
                                      signals:
                                        - signal: wire/UPDATE_RECORD
                                          wire: workspaces
                                          field: uesio/studio.publicprofile
                                          value: $Param{app}.${uesio/studio.name}
                                        - signal: wire/SAVE
                                          wires:
                                            - workspaces
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Stop using as public profile
                                      uesio.display:
                                        - field: uesio/studio.publicprofile
                                          wire: workspaces
                                          value: $Param{app}.${uesio/studio.name}
                                          operator: EQUALS
                                      signals:
                                        - signal: wire/UPDATE_RECORD
                                          wire: workspaces
                                          field: uesio/studio.publicprofile
                                          value: ""
                                        - signal: wire/SAVE
                                          wires:
                                            - workspaces
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      uesio.display:
                                        - field: uesio/studio.publicprofile
                                          wire: workspaces
                                          value: $Param{app}.${uesio/studio.name}
                                          operator: NOT_EQUALS
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteProfile
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/builder.multimetadatafield:
                                      fieldId: uesio/studio.permissionsetsrefs
                                      metadataType: PERMISSIONSET
                                      label: Permission Sets assigned to this Profile
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
  panels:
    deleteProfile:
      uesio.type: uesio/io.dialog
      title: Delete Profile
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this profile?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this profile again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - profiles
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/profiles
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteProfile
