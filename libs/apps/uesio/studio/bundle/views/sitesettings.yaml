name: sitesettings
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
          fields:
            uesio/core.id:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
            uesio/studio.version:
        uesio/studio.title:
        uesio/studio.enable_seo:
        uesio/studio.app:
          fields:
            uesio/core.uniquekey:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    latestbundle:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/core.createdat:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
        uesio/studio.app:
      batchsize: 1
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      order:
        - field: uesio/core.createdat
          desc: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: settings
        content:
          - uesio/io.item:
              uesio.id: siteDeck
              wire: sites
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Site Settings
                    subtitle: ${uesio/studio.name}
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: settings
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: "Update to latest bundle"
                                uesio.variant: uesio/io.primary
                                uesio.display:
                                  - field: uesio/studio.bundle->uesio/studio.version
                                    operator: NOT_EQUALS
                                    value: $Record{latestbundle:uesio/studio.version}
                                signals:
                                  - signal: notification/ADD
                                    severity: info
                                    text: Fetching latest bundle for app...
                                    duration: 3
                                  - signal: wire/LOAD
                                    wires:
                                      - latestbundle
                                  - signal: wire/UPDATE_RECORD
                                    wire: sites
                                    field: uesio/studio.bundle->uesio/core.id
                                    value: $Record{latestbundle:uesio/core.id}
                                  - signal: notification/ADD
                                    severity: info
                                    text: Updating site to bundle $Record{latestbundle:uesio/studio.version} ...
                                    duration: 3
                                  - signal: wire/SAVE
                                    wires:
                                      - sites
                                  - signal: wire/LOAD
                                    wires:
                                      - sites
                                  - signal: notification/ADD
                                    severity: success
                                    text: Successfully updated site to latest bundle version!
                                    duration: 3
                            - uesio/io.button:
                                text: $Label{uesio/io.edit}
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: "panel/TOGGLE"
                                    panel: "editSite"
                            - uesio/io.button:
                                text: $Label{uesio/io.delete}
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteSite
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.bundle
                                reference:
                                  template: "v${uesio/studio.version}"
                            - uesio/io.field:
                                fieldId: uesio/studio.title
                            - uesio/io.field:
                                fieldId: uesio/studio.enable_seo
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Config Values
                - uesio/io.box:
                    components:
                      - uesio/studio.configsecrets:
                          valueType: config
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Secrets
                - uesio/io.box:
                    components:
                      - uesio/studio.configsecrets:
                          valueType: secrets
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
  panels:
    deleteSite:
      uesio.type: uesio/io.dialog
      title: You are about to delete your Site ${uesio/studio.name}.
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: All your data will be permanently removed and you won't be able to see it again, including the all your views, fields and collections.
            element: p
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "sites"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}"
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteSite
    editSite:
      uesio.type: uesio/io.dialog
      title: Edit a Site
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: editsiteslist
            wire: sites
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.bundle
                  reference:
                    template: "v${uesio/studio.version}"
                    searchFields:
                      - uesio/core.uniquekey
                    returnFields:
                      - uesio/core.id
                      - uesio/core.uniquekey
                      - uesio/studio.major
                      - uesio/studio.minor
                      - uesio/studio.patch
                      - uesio/studio.version
                    conditions:
                      - field: uesio/studio.app
                        value: ${uesio/studio.app->uesio/core.id}
              - uesio/io.field:
                  fieldId: uesio/studio.title
              - uesio/io.field:
                  fieldId: uesio/studio.enable_seo
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - sites
              - signal: "panel/TOGGLE"
                panel: "editSite"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "editSite"
              - signal: wire/CANCEL
                wire: sites
