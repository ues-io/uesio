name: siteusage
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{sitename}
    usage:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.site:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.site
          value: $Param{app}_$Param{sitename}

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: siteusage
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Usage
                    subtitle: Data really powers everything that we do.
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.box:
                          uesio.styles:
                            root:
                              padding: 40px
                              display: grid
                          components:
                            - uesio/io.table:
                                id: usagetable
                                wire: usage
                                mode: READ
                                columns:
                                  - uesio/io.column:
                                      field: uesio/core.user
                                  - uesio/io.column:
                                      field: uesio/core.day
                                  - uesio/io.column:
                                      field: uesio/core.actiontype
                                  - uesio/io.column:
                                      field: uesio/core.metadatatype
                                  - uesio/io.column:
                                      field: uesio/core.metadataname
                                  - uesio/io.column:
                                      field: uesio/core.total
