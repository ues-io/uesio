name: siteusage
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    usage:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
    usage_load:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: LOAD
        - field: uesio/core.metadatatype
          value: DATASOURCE
    usage_save:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: SAVE
        - field: uesio/core.metadatatype
          value: DATASOURCE
    usage_download:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: DOWNLOAD
    usage_upload:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: UPLOAD
    usage_download_bytes:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: DOWNLOAD_BYTES
    usage_upload_bytes:
      collection: uesio/core.usage
      fields:
        uesio/core.id:
        uesio/core.total:
        uesio/core.tenanttype:
        uesio/core.tenantid:
        uesio/core.user:
        uesio/core.day:
        uesio/core.actiontype:
        uesio/core.metadatatype:
        uesio/core.metadataname:
      conditions:
        - field: uesio/core.tenantid
          value: $Param{app}:$Param{sitename}
        - field: uesio/core.actiontype
          value: UPLOAD_BYTES
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.picture:
      init:
        query: false
  events:
    onload:
      - signal: "wire/LOAD"
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{app}
        wires:
          - users

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: siteusage
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Site Usage
                    subtitle: Data really powers everything that we do.
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.box:
                          uesio.styles:
                            root:
                              display: flex
                              alignItems: center
                              gap: 5px
                              padding: 40px
                              margin: 40px 40px 0 40px
                          components:
                            - uesio/io.linechart:
                                uesio.styles:
                                  chart:
                                    height: 300px
                                    width: 400px
                                series:
                                  - name: load
                                    label: Load
                                    valueField: uesio/core.total
                                    categoryField: uesio/core.day
                                    wire: usage_load
                                  - name: save
                                    label: Save
                                    valueField: uesio/core.total
                                    categoryField: uesio/core.day
                                    wire: usage_save
                                  - name: upload
                                    label: Upload
                                    valueField: uesio/core.total
                                    categoryField: uesio/core.day
                                    wire: usage_upload
                                  - name: download
                                    label: Download
                                    valueField: uesio/core.total
                                    categoryField: uesio/core.day
                                    wire: usage_download
                                labels:
                                  source: DATA
                                  timeunit: MONTH
