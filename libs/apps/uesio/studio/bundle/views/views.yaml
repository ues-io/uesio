name: views
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allviews:
      collection: uesio/studio.allmetadata
      conditions:
        - field: uesio/studio.type
          value: views
    newview:
      collection: uesio/studio.view
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: views
                      itemIcon: view_quilt
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: views
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Views
                    subtitle: What a view!
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/studio.generatorbutton:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                label: Generate List View
                                generator: uesio/core.listview
                            - uesio/studio.generatorbutton:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                label: Generate Detail View
                                generator: uesio/core.detailview
                            - uesio/io.button:
                                text: Create a New View
                                uesio.variant: uesio/io.secondary
                                hotkey: "n"
                                uesio.id: new-view
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newView
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.searchbox:
                          wire: allviews
                          focusOnRender: true
                      - uesio/io.table:
                          uesio.id: viewsTable
                          wire: allviews
                          recordDisplay:
                            - field: uesio/studio.namespace
                              value: $Param{app}
                          columns:
                            - label: View
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.variant: uesio/studio.namespacefield
                                    text: ${uesio/studio.name}
                                    icon: ${uesio/studio.appicon}
                                    color: ${uesio/studio.appcolor}
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/views/${uesio/studio.name}
                          pagesize: 10
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Installed Views
                      - uesio/io.table:
                          wire: allviews
                          recordDisplay:
                            - field: uesio/studio.namespace
                              operator: NOT_EQUALS
                              value: $Param{app}
                          columns:
                            - label: View
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.variant: uesio/studio.namespacefield
                                    text: ${uesio/studio.name}
                                    icon: ${uesio/studio.appicon}
                                    color: ${uesio/studio.appcolor}
                          pagesize: 10

  panels:
    newView:
      uesio.type: uesio/io.dialog
      title: Create a New View
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newviewlist
            wire: newview
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-view-name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-new-view
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newview
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/views/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newView
