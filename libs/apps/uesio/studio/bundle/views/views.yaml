name: views
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    views:
      collection: uesio/studio.view
      fields:
        uesio/core.id:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newview:
      collection: uesio/studio.view
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: views
                      itemIcon: view_quilt
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: views
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Views
                    subtitle: What a view!
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/studio.generatorbutton:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                label: Generate List View
                                generator: uesio/core.listview
                            - uesio/io.button:
                                text: Create a New View
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newView
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.deck:
                          id: viewsDeck
                          wire: views
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/workspace/$Param{workspacename}/views/${uesio/studio.name}"
                                content:
                                  - uesio/io.grid:
                                      columnGap: 10px
                                      templateColumns:
                                        xs: 1fr 1fr 1fr
                                        md: 1fr 1fr 1fr
                                        lg: 1fr 1fr 1fr
                                      items:
                                        - uesio/io.griditem:
                                            components:
                                              - uesio/io.field:
                                                  #labelPosition: none
                                                  fieldId: uesio/studio.name
                                  - uesio/io.grid:
                                      templateColumns:
                                        xs: 1fr
                                        md: 1fr 1fr
                                        lg: 1fr 1fr 1fr 1fr
                                      columnGap: 10px
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/core.createdby
                                        - uesio/io.field:
                                            fieldId: uesio/core.createdat
                                        - uesio/io.field:
                                            fieldId: uesio/core.updatedby
                                        - uesio/io.field:
                                            fieldId: uesio/core.updatedat

  panels:
    newView:
      uesio.type: uesio/io.dialog
      title: Create a New View
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newviewlist
            wire: newview
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newview"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/views/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newView"
