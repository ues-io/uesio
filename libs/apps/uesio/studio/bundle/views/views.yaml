name: views
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allviews:
      collection: uesio/studio.view
      batchsize: 20
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newview:
      collection: uesio/studio.view
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: views
                itemIcon: view_quilt
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: views
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Views
              subtitle: What a view!
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: view_quilt
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New View
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          uesio.id: new-view
                          signals:
                            - signal: panel/TOGGLE
                              panel: newView
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/io.three_columns
                    uesio.styleTokens:
                      root:
                        - gap-10
                    items:
                      - uesio/io.griditem:
                          uesio.styleTokens:
                            root:
                              - col-span-1
                              - lg:col-span-2
                          components:
                            - uesio/io.searchbox:
                                wire: allviews
                                focusOnRender: true
                            - uesio/io.table:
                                uesio.id: viewsTable
                                wire: allviews
                                columns:
                                  - label: View
                                    components:
                                      - uesio/io.iconlabel:
                                          uesio.variant: uesio/io.namespacefield
                                          text: ${uesio/studio.label}
                                          subtitle: ${uesio/studio.namespace}
                                          icon: ${uesio/studio.appicon}
                                          color: ${uesio/studio.appcolor}
                                  - field: uesio/core.updatedby
                                    user:
                                      subtitle: $Time{uesio/core.updatedat}
                                  - field: uesio/core.createdby
                                    user:
                                      subtitle: $Time{uesio/core.createdat}
                                rowactions:
                                  - text: Details
                                    type: DEFAULT
                                    signals:
                                      - signal: route/NAVIGATE
                                        path: app/$Param{app}/workspace/$Param{workspacename}/views/${uesio/studio.namespace}/${uesio/studio.name}
                                pagesize: 10
                      - uesio/io.griditem:
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: View Generators
                            - uesio/studio.generatoractiontile:
                                label: Generate Header View
                                description: Create a standard header view with a logo, navigation, and user avatar
                                generator: uesio/core.headerview
                            - uesio/studio.generatoractiontile:
                                label: Generate List View
                                description: Create a view for listing records in a collection
                                generator: uesio/core.listview
                            - uesio/studio.generatoractiontile:
                                label: Generate Detail Views
                                description: Create a views for viewing data for a single record
                                generator: uesio/core.detailview
  panels:
    newView:
      uesio.type: uesio/io.dialog
      title: Create a New View
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newviewlist
            wire: newview
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-view-name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-new-view
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newview
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/views/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newView
