name: workspace_new
definition:
  # Wires are how we pull in data
  wires:
    app:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    newworkspace:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.app:
        uesio/studio.sourcebundle:
        clonefrombundle:
          viewOnly: true
          label: Clone from a bundle
          type: CHECKBOX
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: app
          lookupField: uesio/core.id
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/io.scrollpanel:
              uesio.variant: uesio/studio.left
              header:
                - uesio/io.item:
                    wire: app
                    components:
                      - uesio/appkit.tile_app:
                          title: ${uesio/studio.user->uesio/core.uniquekey}/${uesio/studio.name}
                          icon: ${uesio/studio.icon}
                          iconcolor: ${uesio/studio.color}
                          logoSignals:
                            - signal: route/NAVIGATE
                              path: home
              content:
                - uesio/io.box:
                    uesio.variant: uesio/appkit.note
                    components:
                      - uesio/io.text:
                          text: |
                            Let's create a new workspace!

                            Workspaces allow you to make changes to your app without affecting your production sites.

                            For individual builders and small teams, one workspace, (usually called "dev"), is all you'll need to start building. For larger teams, you might want to have a workspace per developer or per feature. You can think of them like branches in git.
              footer:
                - uesio/core.view:
                    view: profiletag
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/appkit.form_new:
                    wire: newworkspace
                    avataricon: handyman
                    hideNewButton: true
                    extra_actions:
                      - uesio/io.button:
                          text: Create $Collection{label}
                          hotkey: "meta+s"
                          uesio.variant: uesio/appkit.primary
                          uesio.id: save-new-workspace
                          pendingText: "Creating Workspace ..."
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - newworkspace
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/workspace/${newworkspace:uesio/studio.name}"
                    content:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.titlebar:
                                title: Workspace Name and Description
                                uesio.variant: uesio/appkit.sub
                            - uesio/io.grid:
                                uesio.styleTokens:
                                  root:
                                    - grid-cols-2
                                    - gap-6
                                items:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.name
                                            uesio.id: workspace-name
                                        - uesio/io.field:
                                            fieldId: uesio/studio.description
                                            uesio.id: workspace-description
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.box:
                                            uesio.variant: uesio/appkit.note
                                            uesio.styleTokens:
                                              root:
                                                - mt-4
                                            components:
                                              - uesio/io.text:
                                                  text: "Note: Your workspace name must contain only lowercase characters a-z, the underscore character, or the numerals 0-9. The workspace description is optional."
                            - uesio/io.titlebar:
                                title: Workspace Clone Settings
                                uesio.variant: uesio/appkit.sub
                            - uesio/io.grid:
                                uesio.styleTokens:
                                  root:
                                    - grid-cols-2
                                    - gap-6
                                items:
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - grid
                                          - gap-6
                                          - my-4
                                      components:
                                        - uesio/io.card:
                                            title: Create an Empty Workspace
                                            scrollpanelVariant: uesio/appkit.selectcard
                                            selectedConditions:
                                              - type: hasNoValue
                                                wire: app
                                                value: ${uesio/studio.clonefrombundle}
                                            content:
                                              - uesio/io.text:
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-light
                                                      - text-sm
                                                      - text-slate-600
                                                  text: Start with a completely empty workspace.
                                            signals:
                                              - signal: wire/UPDATE_RECORD
                                                wire: newworkspace
                                                field: uesio/studio.clonefrombundle
                                                value: false
                                        - uesio/io.card:
                                            title: Clone from an Existing Bundle
                                            scrollpanelVariant: uesio/appkit.selectcard
                                            selectedConditions:
                                              - type: hasValue
                                                wire: app
                                                value: ${uesio/studio.clonefrombundle}
                                            content:
                                              - uesio/io.text:
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-light
                                                      - text-sm
                                                      - text-slate-600
                                                  text: Use an existing bundle as a starting point.
                                            signals:
                                              - signal: wire/UPDATE_RECORD
                                                wire: newworkspace
                                                field: uesio/studio.clonefrombundle
                                                value: true
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.box:
                                            uesio.variant: uesio/appkit.note
                                            uesio.styleTokens:
                                              root:
                                                - mt-4
                                            components:
                                              - uesio/io.text:
                                                  text: If you've already created bundles for this app, you can use one of those a starting point.
                            - uesio/io.box:
                                uesio.display:
                                  - type: hasValue
                                    wire: app
                                    value: ${uesio/studio.clonefrombundle}
                                components:
                                  - uesio/io.titlebar:
                                      title: Source Bundle
                                      uesio.variant: uesio/appkit.sub
                                  - uesio/io.grid:
                                      uesio.styleTokens:
                                        root:
                                          - grid-cols-2
                                          - gap-6
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.sourcebundle
                                            uesio.id: workspace-parent-bundle
                                            reference:
                                              conditions:
                                                - field: uesio/studio.app
                                                  value: ${uesio/studio.app->uesio/core.id}
