name: useraccesstokens
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    useraccesstokens:
      collection: uesio/studio.useraccesstoken
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newuseraccesstoken:
      collection: uesio/studio.useraccesstoken
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.type:
        uesio/studio.conditions:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: lookup
        - field: uesio/studio.conditions
          valueSource: VALUE
          value:
            - field: ""
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: useraccesstokens
                itemIcon: token
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: useraccesstokens
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: User Access Tokens
              subtitle: Pedo mellon a minno!
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: token
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New User Access Token
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: panel/TOGGLE
                              panel: newUserAccessToken
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: useraccesstokensTable
                    wire: useraccesstokens
                    columns:
                      - label: User Access Token Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/studio.collection
                      - field: uesio/studio.reason
                      - field: uesio/studio.token
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/useraccesstokens/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newUserAccessToken:
      uesio.type: uesio/io.dialog
      title: Create a new User Access Token
      width: 500px
      height: 700px
      components:
        - uesio/io.list:
            uesio.id: newuseraccesstoken
            wire: newuseraccesstoken
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.collection
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
              - uesio/io.field:
                  fieldId: uesio/studio.reason
              - uesio/io.field:
                  fieldId: uesio/studio.token
              - uesio/io.field:
                  fieldId: uesio/studio.conditions
                  uesio.display:
                    - type: hasValue
                      value: ${uesio/studio.collection}
                  label: " "
                  list:
                    noAdd: true
                    noDelete: true
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newuseraccesstoken
              - signal: wire/RESET
                wire: newuseraccesstoken
              - signal: wire/LOAD
                wires:
                  - useraccesstokens
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newuseraccesstoken
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/useraccesstokens/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newUserAccessToken
