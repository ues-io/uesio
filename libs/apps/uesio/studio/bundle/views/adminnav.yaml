name: adminnav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/studio.left
        header:
          - uesio/core.view:
              view: appcrumb
          - uesio/core.view:
              view: crumbsbar
              params:
                itemType: $Param{itemType}
                itemIcon: $Param{itemIcon}
                itemName: $Param{itemName}
                itemNameSpace: $Param{itemNameSpace}
                itemNameSpaceIcon: $Param{itemNameSpaceIcon}
                itemNameSpaceColor: $Param{itemNameSpaceColor}
                subItemType: $Param{subItemType}
                subItemName: $Param{subItemName}
                subItemNameSpace: $Param{subItemNameSpace}
        content:
          - uesio/io.navsection:
              title: Instance Admin
              content:
                - uesio/appkit.tile_side_nav:
                    uesio.id: home
                    text: Home
                    icon: home
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: admin
                - uesio/appkit.tile_side_nav:
                    uesio.id: managebundles
                    text: Manage Bundles
                    icon: outbox
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: managebundles
                - uesio/appkit.tile_side_nav:
                    uesio.id: manageplans
                    text: Manage Plans
                    icon: credit_card
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: manageplans
                - uesio/appkit.tile_side_nav:
                    uesio.id: officialbundlestore
                    text: Official Bundle Store
                    icon: shop
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: bundlestore
        footer:
          - uesio/core.view:
              view: profiletag
