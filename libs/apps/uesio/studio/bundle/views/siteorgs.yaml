name: siteorgs
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    orgs:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.type:
        uesio/core.username:
        uesio/core.owner:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
      init:
        query: false
      conditions:
        - field: uesio/core.type
          value: ORG
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - orgs
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: sites
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: organizations
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Organizations
              subtitle: Named groups of users
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    uesio.context:
                      siteadmin:
                        name: $Param{sitename}
                        app: $Param{app}
                    wire: users
                    focusOnRender: true
                    searchFields:
                      - uesio/studio.username
                - uesio/io.table:
                    uesio.id: orgsTable
                    wire: orgs
                    columns:
                      - field: uesio/core.username
                      - field: uesio/core.owner
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                    rowactions:
                      - type: DEFAULT
                        signals:
                          - signal: "route/NAVIGATE"
                            path: "app/$Param{app}/site/$Param{sitename}/organizations/${uesio/core.username}"
