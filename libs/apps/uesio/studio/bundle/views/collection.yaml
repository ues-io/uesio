name: collection
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{collectionname}
      events:
        - type: onSaveSuccess
          signals:
            - signal: wire/LOAD
              wires:
                - workspaces
                - collections
                - integration
    integration:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          valueSource: LOOKUP
          lookupWire: collections
          lookupField: uesio/studio.integration
    fields:
      collection: uesio/studio.field
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: $Param{namespace}.$Param{collectionname}
      order:
        - field: uesio/studio.namespace
          desc: false
        - field: uesio/studio.name
          desc: false
    commonfields:
      collection: uesio/studio.field
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: $Param{namespace}.$Param{collectionname}
        - field: uesio/studio.iscommonfield
          value: true
      order:
        - field: uesio/studio.name
          desc: false
    routeassignments:
      collection: uesio/studio.routeassignment
      fields:
        uesio/core.id:
        uesio/studio.type:
        uesio/studio.collection:
        uesio/studio.route:
      conditions:
        - field: uesio/studio.collection
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newfield:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.subtype:
        uesio/studio.label:
        uesio/studio.languagelabel:
        uesio/studio.autonumber:
        uesio/studio.number:
        uesio/studio.referencegroup:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.collection
          valueSource: VALUE
          value: $Param{namespace}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: TEXT
      events:
        - type: onChange
          fields:
            - uesio/studio.name
          conditions:
            - type: hasValue
              value: "${uesio/studio.name}"
            - type: hasNoValue
              value: "${uesio/studio.label}"
          signals:
            - signal: wire/UPDATE_RECORD
              wire: newfield
              field: uesio/studio.label
              valueSource: VALUE
              value: "${uesio/studio.name}"
    newrouteassignment:
      collection: uesio/studio.routeassignment
      fields:
        uesio/core.id:
        uesio/studio.type:
        uesio/studio.collection:
        uesio/studio.route:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.collection
          valueSource: VALUE
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    viewOnly:
      viewOnly: true
      fields:
        showCommonFieldsTable:
          label: Show Common Fields Table
          type: CHECKBOX
          required: true
      init:
        query: false
        create: true
      defaults:
        - field: showCommonFieldsTable
          valueSource: VALUE
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: collections
                itemIcon: list
                itemName: $Param{collectionname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: collections
        content:
          - uesio/io.list:
              uesio.id: collectionsDeck
              wire: collections
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Collection - ${uesio/studio.plurallabel}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.id: export-collection-data
                                text: Export Data
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/export/$Param{namespace}/$Param{collectionname}
                                uesio.display:
                                  - type: fieldValue
                                    wire: collections
                                    field: uesio/studio.type
                                    operator: NOT_EQUALS
                                    value: EXTERNAL
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.id: import-collection-data
                                text: Import Data
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/import/$Param{namespace}/$Param{collectionname}
                                uesio.display:
                                  - type: fieldValue
                                    wire: collections
                                    field: uesio/studio.type
                                    operator: NOT_EQUALS
                                    value: EXTERNAL
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.id: manage-collection-data
                                text: Manage Data
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/data/$Param{namespace}/$Param{collectionname}
                                uesio.display:
                                  - type: fieldValue
                                    wire: collections
                                    field: uesio/studio.type
                                    operator: NOT_EQUALS
                                    value: EXTERNAL
                            - uesio/io.button:
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                uesio.variant: uesio/io.secondary
                                uesio.id: edit-collection
                                text: $Label{uesio/io.edit}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: editCollection
                            - uesio/io.button:
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                uesio.variant: uesio/io.secondary
                                uesio.id: delete-collection
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteCollection
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.label
                            - uesio/io.field:
                                fieldId: uesio/studio.plurallabel
                            - uesio/io.field:
                                fieldId: uesio/studio.namefield
                                # We only need this context for the METADATA fields
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                metadata:
                                  grouping: $Param{app}.$Param{collectionname}
                                  namespace: $Param{app}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/core.owner
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          uesio.display:
                            - field: uesio/studio.type
                              value: EXTERNAL
                          # We only need this context for the METADATA fields
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.integration
                                uesio.display:
                                  - type: fieldValue
                                    wire: collections
                                    field: uesio/studio.type
                                    operator: EQUALS
                                    value: EXTERNAL
                            - uesio/io.field:
                                fieldId: uesio/studio.loadbot
                                label: Collection Load Bot
                                uesio.display:
                                  - type: hasValue
                                    value: ${uesio/studio.integration}
                                  - type: wireHasRecords
                                    wire: integration
                                  - type: fieldValue
                                    wire: integration
                                    field: uesio/studio.type
                                    value: uesio/core.custom
                            - uesio/io.field:
                                fieldId: uesio/studio.savebot
                                label: Collection Save Bot
                                uesio.display:
                                  - type: hasValue
                                    value: ${uesio/studio.integration}
                                  - type: wireHasRecords
                                    wire: integration
                                  - type: fieldValue
                                    wire: integration
                                    field: uesio/studio.type
                                    value: uesio/core.custom

          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Fields
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                uesio.id: save-fields
                                text: Save field changes
                                hotkey: "meta+s"
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - fields
                                  # Need to reload the wire after save in order to pull in namespace and other special fields
                                  # that are magically added on the backend to the allmetadata collection
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    componentid: fields
                                  - signal: wire/LOAD
                                    wires:
                                      - fields
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: fields
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.id: cancel-fields
                                text: $Label{uesio/io.cancel}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: fields
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: fields
                            - uesio/studio.suggestedfields:
                                uesio.id: suggestedfields
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: fields
                                  - type: fieldValue
                                    wire: collections
                                    field: uesio/studio.type
                                    operator: NOT_IN
                                    values:
                                      - EXTERNAL
                                      - DYNAMIC
                                fieldWire: fields
                                collectionWire: collections
                                collectionId: $Param{namespace}.$Param{collectionname}
                                targetTableId: fields
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                uesio.id: new-field
                                text: New Field
                                hotkey: "n"
                                signals:
                                  - signal: wire/RESET
                                    wire: newfield
                                  - signal: panel/TOGGLE
                                    panel: newField
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: fields
                - uesio/io.searchbox:
                    wire: fields
                    searchFields:
                      - uesio/studio.name
                      - uesio/studio.label
                - uesio/io.table:
                    uesio.id: fields
                    wire: fields
                    mode: READ
                    rowactions:
                      - text: $Label{uesio/io.edit}
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{namespace}/$Param{collectionname}/fields/${uesio/studio.namespace}/${uesio/studio.name}
                        uesio.display:
                          - type: recordIsNotNew
                      - text: $Label{uesio/io.delete}
                        signals:
                          - signal: wire/TOGGLE_DELETE_STATUS
                            wire: fields
                        uesio.display:
                          - type: fieldValue
                            field: uesio/studio.namespace
                            operator: EQUALS
                            value: $Param{app}
                          - type: recordIsNotNew
                      - text: $Label{uesio/io.delete}
                        signals:
                          - signal: wire/TOGGLE_DELETE_STATUS
                            wire: fields
                        uesio.display:
                          - type: recordIsNew
                    columns:
                      - label: Field
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                              uesio.display:
                                - type: recordIsNotNew
                          # Show the editable name field for new records only
                          # (e.g. those added by "Suggest Fields")
                          # to allow for editing prior to save
                          - uesio/io.field:
                              fieldId: uesio/studio.name
                              labelPosition: "none"
                              uesio.display:
                                - type: recordIsNew
                      - field: uesio/studio.type
                      - field: uesio/studio.label
                      - field: uesio/studio.languagelabel
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    uesio.styleTokens:
                      root:
                        - mt-2
                    uesio.display:
                      - type: fieldValue
                        wire: collections
                        field: uesio/studio.type
                        operator: NOT_EQUALS
                        value: EXTERNAL
                    title: Common Fields
                    actions:
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: Hide Common Fields
                          uesio.id: hideCommonFields
                          uesio.display:
                            - type: fieldValue
                              wire: viewOnly
                              field: showCommonFieldsTable
                              value: true
                          signals:
                            - signal: wire/UPDATE_RECORD
                              wire: viewOnly
                              field: showCommonFieldsTable
                              value: false
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: Show Common Fields
                          uesio.id: showCommonFields
                          uesio.display:
                            - type: fieldValue
                              wire: viewOnly
                              field: showCommonFieldsTable
                              value: false
                          signals:
                            - signal: wire/UPDATE_RECORD
                              wire: viewOnly
                              field: showCommonFieldsTable
                              value: true
                - uesio/io.table:
                    uesio.id: commonFields
                    wire: commonfields
                    mode: READ
                    uesio.display:
                      - type: fieldValue
                        wire: viewOnly
                        field: showCommonFieldsTable
                        value: true
                      - type: fieldValue
                        wire: collections
                        field: uesio/studio.type
                        operator: NOT_EQUALS
                        value: EXTERNAL
                    columns:
                      - label: Field Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/studio.label
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Route Assignments
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - routeassignments
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: routeassignments
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: routeassignments
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: routeassignments
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: New Route Assignment
                                signals:
                                  - signal: wire/EMPTY
                                    wire: newrouteassignment
                                  - signal: wire/CREATE_RECORD
                                    wire: newrouteassignment
                                  - signal: panel/TOGGLE
                                    panel: newRouteAssignment
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: routeassignments
                - uesio/io.table:
                    wire: routeassignments
                    mode: READ
                    rowactions:
                      - text: $Label{uesio/io.delete}
                        signals:
                          - signal: wire/MARK_FOR_DELETE
                    columns:
                      - field: uesio/studio.type
                      - field: uesio/studio.route
  panels:
    deleteCollection:
      uesio.type: uesio/io.dialog
      title: Delete Collection
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this collection?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this collection again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.id: confirm-delete-collection
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - collections
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/collections
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteCollection
    editCollection:
      uesio.type: uesio/io.dialog
      title: Edit Collection
      width: 400px
      height: 560px
      components:
        - uesio/io.item:
            uesio.id: editCollection
            wire: collections
            mode: EDIT
            # We only need this context for the METADATA fields
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.label
              - uesio/io.field:
                  fieldId: uesio/studio.plurallabel
              - uesio/io.field:
                  fieldId: uesio/studio.namefield
                  metadata:
                    grouping: $Param{app}.$Param{collectionname}
                    namespace: $Param{app}
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.integration
                  uesio.display:
                    - type: fieldValue
                      wire: collections
                      field: uesio/studio.type
                      operator: EQUALS
                      value: EXTERNAL
                    - type: wireHasRecords
                      wire: integration
                    - type: fieldValue
                      wire: integration
                      field: uesio/studio.type
                      value: uesio/core.custom
              - uesio/io.field:
                  fieldId: uesio/studio.loadbot
                  label: Collection Load Bot
                  uesio.display:
                    - type: fieldValue
                      field: uesio/studio.type
                      value: EXTERNAL
                    - type: hasValue
                      value: ${uesio/studio.integration}
                    - type: wireHasRecords
                      wire: integration
                    - type: fieldValue
                      wire: integration
                      field: uesio/studio.type
                      value: uesio/core.custom
              - uesio/io.field:
                  fieldId: uesio/studio.savebot
                  label: Collection Save Bot
                  uesio.display:
                    - type: fieldValue
                      field: uesio/studio.type
                      value: EXTERNAL
                    - type: hasValue
                      value: ${uesio/studio.integration}
                    - type: wireHasRecords
                      wire: integration
                    - type: fieldValue
                      wire: integration
                      field: uesio/studio.type
                      value: uesio/core.custom
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - collections
              - signal: panel/TOGGLE
                panel: editCollection
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/CANCEL
                wire: collections
              - signal: panel/TOGGLE
                panel: editCollection
    newRouteAssignment:
      uesio.type: uesio/io.dialog
      title: Create a new Route Assignment
      width: 400px
      height: 600px
      components:
        - uesio/io.list:
            wire: newrouteassignment
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.route
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            hotkey: "meta+s"
            signals:
              - signal: wire/SAVE
                wires:
                  - newrouteassignment
              - signal: wire/LOAD
                wires:
                  - workspaces
                  - routeassignments
              - signal: wire/EMPTY
                wire: newrouteassignment
              - signal: panel/TOGGLE
                panel: newRouteAssignment
              - signal: notification/ADD
                text: Route assignment created!
                severity: success
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/EMPTY
                wire: newrouteassignment
              - signal: panel/TOGGLE
                panel: newRouteAssignment
    newField:
      uesio.type: uesio/io.dialog
      title: Create a new field
      width: 440px
      height: 660px
      components:
        - uesio/io.list:
            uesio.id: newfieldlist
            wire: newfield
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-field-name
                  focusOnRender: true
                  applyChanges: onBlur
              - uesio/io.field:
                  fieldId: uesio/studio.label
                  uesio.id: new-field-label
              - uesio/io.field:
                  fieldId: uesio/studio.type
                  uesio.id: new-field-type
              - uesio/io.field:
                  fieldId: uesio/studio.languagelabel
                  uesio.id: new-field-language-label
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: REFERENCE
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.reference->uesio/studio.collection
                        label: Ref. Collection
                        uesio.id: new-field-collection
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
