name: collection
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          value: $Param{workspacename}
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    collections:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.label:
        uesio/studio.plurallabel:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          value: $Param{collectionname}
    fields:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.collection:
        uesio/studio.reference:
        uesio/studio.selectlist:
        uesio/studio.autopopulate:
        uesio/studio.languagelabel:
      conditions:
        - field: uesio/studio.collection
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id

    newfield:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.languagelabel:
        uesio/studio.autonumber:
        uesio/studio.number:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.collection
          valueSource: VALUE
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Collection - ${uesio/studio.plurallabel}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      uesio.id: export-collection-data
                                      text: Export Data
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/export/$Param{namespace}/$Param{collectionname}
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      uesio.id: import-collection-data
                                      text: Import Data
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/import/$Param{namespace}/$Param{collectionname}
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      uesio.id: manage-collection-data
                                      text: Manage Data
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/data/$Param{namespace}/$Param{collectionname}
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      uesio.id: edit-collection
                                      text: $Label{uesio/io.edit}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editCollection
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      uesio.id: delete-collection
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteCollection
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.label
                                  - uesio/io.field:
                                      fieldId: uesio/studio.plurallabel
                                  - uesio/builder.metadatafield:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.namefield
                                      metadataType: FIELD
                                      label: Name Field
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdat
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedby
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedat
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Fields
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      uesio.id: new-field
                                      text: New Field
                                      hotkey: "n"
                                      signals:
                                        - signal: wire/EMPTY
                                          wire: newfield
                                        - signal: wire/CREATE_RECORD
                                          wire: newfield
                                        - signal: wire/UPDATE_RECORD
                                          wire: newfield
                                          field: uesio/studio.type
                                          value: TEXT
                                        - signal: panel/TOGGLE
                                          panel: newField
                      - uesio/io.table:
                          uesio.id: fields
                          wire: fields
                          mode: READ
                          rowactions:
                            - text: $Label{uesio/io.edit}
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{namespace}/$Param{collectionname}/fields/${uesio/studio.name}
                          columns:
                            - field: uesio/studio.name
                            - field: uesio/studio.type
                            - field: uesio/studio.label
                            - field: uesio/studio.languagelabel
  panels:
    deleteCollection:
      uesio.type: uesio/io.dialog
      title: Delete Collection
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this collection?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this collection again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.id: confirm-delete-collection
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - collections
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/collections
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteCollection
    editCollection:
      uesio.type: uesio/io.dialog
      title: Edit Collection
      width: 400px
      height: 560px
      components:
        - uesio/io.list:
            uesio.id: editCollectionList
            wire: collections
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.label
              - uesio/io.field:
                  fieldId: uesio/studio.plurallabel
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.namefield
                  metadataType: FIELD
                  label: Name Field
                  grouping: $Param{app}.$Param{collectionname}
                  namespace: $Param{app}
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.datasource
                  metadataType: DATASOURCE
                  label: Data Source
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - collections
              - signal: panel/TOGGLE
                panel: editCollection
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/CANCEL
                wire: collections
              - signal: panel/TOGGLE
                panel: editCollection
    newField:
      uesio.type: uesio/io.dialog
      title: Create a New Field
      width: 400px
      height: 620px
      components:
        - uesio/io.list:
            uesio.id: newfieldlist
            wire: newfield
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-field-name
              - uesio/io.field:
                  fieldId: uesio/studio.type
                  uesio.id: new-field-type
              - uesio/io.field:
                  fieldId: uesio/studio.label
                  uesio.id: new-field-label
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.languagelabel
                  uesio.id: new-field-language-label
                  metadataType: LABEL
                  label: Language Label
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: REFERENCE
                  components:
                    - uesio/builder.metadatafield:
                        fieldId: uesio/studio.reference->uesio/studio.collection
                        metadataType: COLLECTION
                        label: Ref. Collection
                        uesio.id: new-field-collection
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: FORMULA
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.formula->uesio/studio.expression
                        uesio.id: new-field-formula-expression
                    - uesio/io.field:
                        fieldId: uesio/studio.formula->uesio/studio.returntype
                        uesio.id: new-field-formula-return-type
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: TIMESTAMP
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.autopopulate
                        uesio.id: new-field-timestamp-autopopulate
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: SELECT
                  components:
                    - uesio/builder.metadatafield:
                        fieldId: uesio/studio.selectlist
                        uesio.id: new-field-selectlist
                        metadataType: SELECTLIST
                        label: Select List
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: AUTONUMBER
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.autonumber->uesio/studio.prefix
                        uesio.id: new-field-autonumber-prefix
                    - uesio/io.field:
                        fieldId: uesio/studio.autonumber->uesio/studio.leadingzeros
                        uesio.id: new-field-autonumber-leading-zeros
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: NUMBER
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.number->uesio/studio.decimals
                        uesio.id: new-field-number-decimals
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: MULTISELECT
                  components:
                    - uesio/builder.metadatafield:
                        fieldId: uesio/studio.selectlist
                        metadataType: SELECTLIST
                        label: Select List
                        uesio.id: new-field-multi-selectlist
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: FILE
                  components:
                    - uesio/builder.metadatafield:
                        fieldId: uesio/studio.file->uesio/studio.filesource
                        metadataType: FILESOURCE
                        label: File Source
                        uesio.id: new-field-file-source
                    - uesio/io.field:
                        fieldId: uesio/studio.file->uesio/studio.accept
                        uesio.id: new-field-file-accept
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-new-field
            text: $Label{uesio/io.save}
            hotkey: "meta+s"
            signals:
              - signal: wire/SAVE
                wires:
                  - newfield
              - signal: wire/LOAD
                wires:
                  - workspaces
                  - fields
              - signal: wire/EMPTY
                wire: newfield
              - signal: panel/TOGGLE
                panel: newField
              - signal: notification/ADD
                text: Field created!
                severity: success
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-new-field
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/EMPTY
                wire: newfield
              - signal: panel/TOGGLE
                panel: newField
