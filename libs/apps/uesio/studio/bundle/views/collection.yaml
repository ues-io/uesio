name: collection
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.label:
        uesio/studio.plurallabel:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          value: $Param{collectionname}
    fields:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.collection:
        uesio/studio.reference:
        uesio/studio.selectlist:
        uesio/studio.autopopulate:
        uesio/studio.languagelabel:
      conditions:
        - field: uesio/studio.collection
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id

    newfield:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.languagelabel:
        uesio/studio.autonumber:
        uesio/studio.number:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.collection
          valueSource: VALUE
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Collection - ${uesio/studio.plurallabel}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Export Data"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/export/$Param{namespace}/$Param{collectionname}"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Import Data"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/import/$Param{namespace}/$Param{collectionname}"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Manage Data"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/data/$Param{namespace}/$Param{collectionname}"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editCollection
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Delete"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteCollection
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                                  - uesio/io.field:
                                      fieldId: uesio/studio.label
                                  - uesio/io.field:
                                      fieldId: uesio/studio.plurallabel
                                  - uesio/studio.metadatafield:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      fieldId: uesio/studio.namefield
                                      metadataType: "FIELD"
                                      label: "Name Field"
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdat
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedby
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedat
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Fields
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: "uesio/io.secondary"
                                      text: "New Field"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: "newField"
                      - uesio/io.table:
                          uesio.styles:
                            root:
                              padding: 40px
                          id: "fields"
                          wire: "fields"
                          mode: "READ"
                          rowactions:
                            - text: Edit
                              signals:
                                - signal: "route/NAVIGATE"
                                  path: "app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{namespace}/$Param{collectionname}/fields/${uesio/studio.name}"
                          columns:
                            - field: uesio/studio.name
                            - field: uesio/studio.type
                            - field: uesio/studio.label
                            - field: uesio/studio.languagelabel
  panels:
    deleteCollection:
      uesio.type: uesio/io.dialog
      title: Delete Collection
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this collection?
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "collections"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/$Param{workspacename}/collections"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteCollection
    editCollection:
      uesio.type: uesio/io.dialog
      title: Edit Collection
      width: 400px
      height: 560px
      components:
        - uesio/io.list:
            id: editCollectionList
            wire: collections
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.label
              - uesio/io.field:
                  fieldId: uesio/studio.plurallabel
              - uesio/studio.metadatafield:
                  fieldId: uesio/studio.namefield
                  metadataType: "FIELD"
                  label: "Name Field"
                  grouping: $Param{app}.$Param{collectionname}
                  namespace: $Param{app}
              - uesio/studio.metadatafield:
                  fieldId: uesio/studio.datasource
                  metadataType: "DATASOURCE"
                  label: "Data Source"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - collections
              - signal: "panel/TOGGLE"
                panel: "editCollection"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: wire/CANCEL
                wire: collections
              - signal: "panel/TOGGLE"
                panel: "editCollection"
    newField:
      uesio.type: uesio/io.dialog
      title: Create a New Field
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newfieldlist
            wire: newfield
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.label
              - uesio/studio.metadatafield:
                  fieldId: uesio/studio.languagelabel
                  metadataType: "LABEL"
                  label: "Language Label"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "REFERENCE"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.reference->uesio/studio.collection
                        metadataType: "COLLECTION"
                        label: "Ref. Collection"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "FORMULA"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.formula->uesio/studio.expression
                    - uesio/io.field:
                        fieldId: uesio/studio.formula->uesio/studio.returntype
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "TIMESTAMP"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.autopopulate
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "SELECT"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.selectlist
                        metadataType: "SELECTLIST"
                        label: "Select List"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "AUTONUMBER"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.autonumber->uesio/studio.prefix
                    - uesio/io.field:
                        fieldId: uesio/studio.autonumber->uesio/studio.leadingzeros
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "NUMBER"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.number->uesio/studio.decimals
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "MULTISELECT"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.selectlist
                        metadataType: "SELECTLIST"
                        label: "Select List"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "FILE"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.file->uesio/studio.filesource
                        metadataType: "FILESOURCE"
                        label: "File Source"
                    - uesio/io.field:
                        fieldId: uesio/studio.file->uesio/studio.accept
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newfield"
              - signal: wire/LOAD
                wires:
                  - "workspaces"
                  - "fields"
              - signal: wire/EMPTY
                wire: newfield
              - signal: wire/CREATE_RECORD
                wire: newfield
              - signal: "panel/TOGGLE"
                panel: "newField"
              - signal: notification/ADD
                text: Field created!
                severity: success
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: wire/EMPTY
                wire: newfield
              - signal: wire/CREATE_RECORD
                wire: newfield
              - signal: "panel/TOGGLE"
                panel: "newField"
