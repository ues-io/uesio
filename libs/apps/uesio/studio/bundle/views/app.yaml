name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      requirewriteaccess: true
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.title:
        uesio/studio.bundle:
          fields:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
            uesio/studio.version:
        uesio/studio.sitedomains:
          fields:
            uesio/studio.type:
            uesio/studio.domain:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: home
        content:
          - uesio/io.box:
              uesio.display:
                - type: wireHasNoRecords
                  wire: apps
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: App not found
                    subtitle: The app you are looking for either does not exist, or you do not have access to it.
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Return to Studio home
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "home"
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.icon}
                                color: ${uesio/studio.color}
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          uesio.styleTokens:
                            root:
                              - gap-10
                          items:
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Workspaces
                                      subtitle: Make changes to your app in workspaces.
                                  - uesio/io.emptystate:
                                      uesio.variant: uesio/studio.main
                                      title: No Workspaces Created
                                      icon: handyman
                                      uesio.display:
                                        - type: wireHasNoRecords
                                          wire: workspaces
                                  - uesio/io.box:
                                      uesio.display:
                                        - type: wireHasRecords
                                          wire: workspaces
                                      components:
                                        - uesio/io.deck:
                                            wire: workspaces
                                            components:
                                              - uesio/io.tile:
                                                  uesio.variant: uesio/appkit.card
                                                  content:
                                                    - uesio/io.titlebar:
                                                        uesio.variant: uesio/appkit.item
                                                        title: ${uesio/studio.name}
                                                        avatar:
                                                          - uesio/io.text:
                                                              uesio.variant: uesio/appkit.avataricon
                                                              text: handyman
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{app}/workspace/${uesio/studio.name}"
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Sites
                                      subtitle: Publish your app to users with sites.
                                  - uesio/io.emptystate:
                                      uesio.variant: uesio/studio.main
                                      title: No Sites Created
                                      icon: public
                                      uesio.display:
                                        - type: wireHasNoRecords
                                          wire: sites
                                  - uesio/io.box:
                                      uesio.display:
                                        - type: wireHasRecords
                                          wire: sites
                                      components:
                                        - uesio/io.deck:
                                            wire: sites
                                            components:
                                              - uesio/io.tile:
                                                  uesio.variant: uesio/appkit.card
                                                  content:
                                                    - uesio/io.titlebar:
                                                        uesio.variant: uesio/appkit.item
                                                        title: ${uesio/studio.name}
                                                        subtitle: v${bundle->version}
                                                        actions:
                                                          - uesio/io.group:
                                                              components:
                                                                - uesio/io.text:
                                                                    uesio.styleTokens:
                                                                      root:
                                                                        - bg-emerald-600
                                                                        - text-white
                                                                    uesio.variant: uesio/appkit.badge
                                                                    text: Active
                                                        avatar:
                                                          - uesio/io.text:
                                                              uesio.variant: uesio/appkit.avataricon
                                                              text: public
                                                    - uesio/io.box:
                                                        uesio.styleTokens:
                                                          root:
                                                            - mt-4
                                                        uesio.display:
                                                          - type: hasValue
                                                            value: ${uesio/studio.sitedomains}
                                                        components:
                                                          - uesio/io.titlebar:
                                                              uesio.variant: uesio/appkit.item_sub
                                                              title: Domains
                                                          - uesio/io.field:
                                                              fieldId: uesio/studio.sitedomains
                                                              labelPosition: none
                                                              reference:
                                                                components:
                                                                  - uesio/studio.sitedomain_link_tag:
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{app}/site/${uesio/studio.name}"
                                                      preventLinkTag: true
