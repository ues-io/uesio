name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      requirewriteaccess: true
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.title:
        uesio/studio.bundle:
          fields:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
            uesio/studio.version:
        uesio/studio.sitedomains:
          fields:
            uesio/studio.type:
            uesio/studio.domain:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: home
        content:
          - uesio/io.box:
              uesio.display:
                - type: wireHasNoRecords
                  wire: apps
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: App not found
                    subtitle: The app you are looking for either does not exist, or you do not have access to it.
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.button:
                          text: Return to Studio home
                          uesio.variant: uesio/appkit.primary
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "home"
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          uesio.styleTokens:
                            avatar:
                              - bg-[${uesio/studio.color}]
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.icon}
                                color: white
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          uesio.styleTokens:
                            root:
                              - gap-10
                          items:
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Workspaces
                                      subtitle: Make changes to your app.
                                      actions:
                                        - uesio/io.button:
                                            uesio.variant: uesio/appkit.secondary
                                            uesio.id: add-workspace
                                            text: New Workspace
                                            icon: add
                                            signals:
                                              - signal: route/NAVIGATE
                                                path: "app/$Param{app}/workspaces/new"
                                  - uesio/io.deck:
                                      wire: workspaces
                                      uesio.variant: uesio/appkit.main
                                      components:
                                        - uesio/io.card:
                                            uesio.variant: uesio/appkit.main
                                            title: ${uesio/studio.name}
                                            avatar:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/appkit.avataricon
                                                  text: handyman
                                            content:
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{app}/workspace/${uesio/studio.name}"
                                      emptyState:
                                        - uesio/io.emptystate:
                                            uesio.variant: uesio/studio.main
                                            title: No Workspaces
                                            subtitle: You haven't created any yet.
                                            icon: handyman
                                  - uesio/appkit.note:
                                      uesio.styleTokens:
                                        root:
                                          - mt-8
                                      title: What is a workspace?
                                      collapsible: true
                                      collapsed: true
                                      text: |
                                        A workspace is a named environment where you can make changes to an app's metadata. Workspaces are created from the app home screen, and can be either long-lived or transient.

                                        For those familiar with Git, a workspace is similar to a Git branch. You could just have one workspace and do all your work there, or you could have one long-lived "main" workspace and have each team member do all of their work on short-lived "feature" workspaces, and merge changes into the "main" workspace with Git and a continuous-integration process.
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Sites
                                      subtitle: Publish your app to users.
                                      actions:
                                        - uesio/io.button:
                                            uesio.variant: uesio/appkit.secondary
                                            uesio.id: add-site
                                            text: New Site
                                            icon: add
                                            signals:
                                              - signal: route/NAVIGATE
                                                path: "app/$Param{app}/sites/new"
                                  - uesio/io.deck:
                                      wire: sites
                                      uesio.styleTokens:
                                        root:
                                          - gap-6
                                      components:
                                        - uesio/io.card:
                                            uesio.variant: uesio/appkit.main
                                            title: ${uesio/studio.name}
                                            subtitle: v${bundle->version}
                                            avatar:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/appkit.avataricon
                                                  text: public
                                            actions:
                                              - uesio/io.group:
                                                  components:
                                                    - uesio/io.text:
                                                        uesio.styleTokens:
                                                          root:
                                                            - bg-emerald-600
                                                            - text-white
                                                        uesio.variant: uesio/appkit.badge
                                                        text: Active
                                            content:
                                              - uesio/io.titlebar:
                                                  uesio.variant: uesio/appkit.item_sub
                                                  title: Domains
                                              - uesio/io.field:
                                                  fieldId: uesio/studio.sitedomains
                                                  labelPosition: none
                                                  reference:
                                                    components:
                                                      - uesio/studio.sitedomain_link_tag:
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{app}/site/${uesio/studio.name}"
                                                preventLinkTag: true
                                      emptyState:
                                        - uesio/io.emptystate:
                                            uesio.variant: uesio/studio.main
                                            title: No Sites
                                            subtitle: You haven't created any yet.
                                            icon: public
                                  - uesio/appkit.note:
                                      uesio.styleTokens:
                                        root:
                                          - mt-8
                                      title: What is a site?
                                      collapsible: true
                                      collapsed: true
                                      text: Sites are how we publish our app to users. Each site is a separate "tenant" of the ues.io platform. That means any data in on site can never be accessed from another site. You may want multiple sites for different stages of the application lifecycle, like "prod", "uat", "dev", etc., but you can also use sites for different customers of your app. You could have one site for Customer A, and another site for Customer B.
