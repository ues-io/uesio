name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.description:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      order:
        - field: uesio/studio.major
          desc: true
        - field: uesio/studio.minor
          desc: true
        - field: uesio/studio.patch
          desc: true
    teams:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newteam:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: apps
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.id: appnavview
                    view: uesio/studio.appnav
                    uesio.context:
                      wire: apps
                    params:
                      app: $Param{app}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: Edit
                                      uesio.id: edit-app
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editApp
                                  - uesio/io.button:
                                      text: Delete
                                      uesio.id: delete-app
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteApp
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Bundles
                                subtitle: Pack it up. Pack it in. Let me begin.
                            - uesio/io.deck:
                                uesio.id: bundleslist
                                wire: bundles
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}"
                                      content:
                                        - uesio/io.text:
                                            text: "v$Record{uesio/studio.major}.$Record{uesio/studio.minor}.$Record{uesio/studio.patch}"
                                      avatar:
                                        - uesio/io.text:
                                            uesio.variant: uesio/io.icon
                                            color: "#ccc"
                                            text: inventory_2
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Teams
                                subtitle: There's no I in team, but there is M and E.
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            text: "New Team"
                                            uesio.variant: uesio/io.secondary
                                            signals:
                                              - signal: "panel/TOGGLE"
                                                panel: "newTeam"
                            - uesio/io.deck:
                                uesio.id: teamslist
                                wire: teams
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/teams/${uesio/studio.name}"
                                      content:
                                        - uesio/io.text:
                                            text: ${uesio/studio.name}
                                      avatar:
                                        - uesio/io.text:
                                            uesio.variant: uesio/io.icon
                                            color: "#ccc"
                                            text: groups
  panels:
    deleteApp:
      uesio.type: uesio/io.dialog
      title: You are about to delete you app ${uesio/studio.name}.
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: All your data ${uesio/studio.name} will be permanently removed and you won't be able to see it again, including the all your views, fields and collections.
            element: p
      actions:
        - uesio/io.button:
            text: Delete
            uesio.id: confirm-delete-app
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "apps"
              - signal: "route/NAVIGATE"
                path: "home"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteApp
    editApp:
      uesio.type: uesio/io.dialog
      title: Edit App
      width: 400px
      height: 600px
      components:
        - uesio/core.view:
            view: uesio/studio.appedit
            uesio.context:
              wire: apps
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
              - signal: "panel/TOGGLE"
                panel: "editApp"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: wire/CANCEL
              - signal: "panel/TOGGLE"
                panel: "editApp"
    newTeam:
      uesio.type: uesio/io.dialog
      title: Create a New Team
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newteamlist
            wire: newteam
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newteam"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/teams/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newTeam"
