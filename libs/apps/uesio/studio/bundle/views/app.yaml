name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      requirewriteaccess: true
    bundles:
      collection: uesio/studio.bundle
      batchsize: 50
      fields:
        uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
        uesio/studio.description:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      order:
        - field: uesio/studio.major
          desc: true
        - field: uesio/studio.minor
          desc: true
        - field: uesio/studio.patch
          desc: true
      requirewriteaccess: true
    teams:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newteam:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: apps
        leftbar:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: uesio/studio.appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: home
        content:
          - uesio/io.box:
              uesio.display:
                - type: wireHasNoRecords
                  wire: apps
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: App not found
                    subtitle: The app you are looking for either does not exist, or you do not have access to it.
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Return to Studio home
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "home"
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Bundles
                          subtitle: Pack it up. Pack it in. Let me begin.
                      - uesio/io.searchbox:
                          wire: bundles
                          searchFields:
                            - uesio/studio.version
                            - uesio/studio.description
                      - uesio/io.table:
                          uesio.id: bundlesTable
                          wire: bundles
                          mode: READ
                          pagesize: 5
                          columns:
                            - field: uesio/studio.version
                            - field: uesio/studio.description
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              signals:
                                - signal: "route/NAVIGATE"
                                  path: "app/$Param{app}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Teams
                          subtitle: There's no I in team, but there is M and E.
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: "New Team"
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: "panel/TOGGLE"
                                          panel: "newTeam"
                      - uesio/io.deck:
                          uesio.id: teamslist
                          wire: teams
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/teams/${uesio/studio.name}"
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/studio.name}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "#ccc"
                                      text: groups
  panels:
    newTeam:
      uesio.type: uesio/io.dialog
      title: Create a New Team
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newteamlist
            wire: newteam
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - "newteam"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/teams/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newTeam"
