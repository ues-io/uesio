name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      requirewriteaccess: true
    bundles:
      collection: uesio/studio.bundle
      batchsize: 50
      fields:
        uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.version:
        uesio/studio.description:
        uesio/studio.published:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      order:
        - field: uesio/studio.major
          desc: true
        - field: uesio/studio.minor
          desc: true
        - field: uesio/studio.patch
          desc: true
      requirewriteaccess: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: home
        content:
          - uesio/io.box:
              uesio.display:
                - type: wireHasNoRecords
                  wire: apps
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: App not found
                    subtitle: The app you are looking for either does not exist, or you do not have access to it.
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Return to Studio home
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "home"
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.icon}
                                color: ${uesio/studio.color}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Bundles
                          subtitle: Pack it up. Pack it in. Let me begin.
                      - uesio/io.searchbox:
                          wire: bundles
                          searchFields:
                            - uesio/studio.version
                            - uesio/studio.description
                      - uesio/io.table:
                          uesio.id: bundlesTable
                          wire: bundles
                          mode: READ
                          pagesize: 5
                          columns:
                            - field: uesio/studio.version
                            - field: uesio/studio.description
                            - field: uesio/studio.published
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              signals:
                                - signal: "route/NAVIGATE"
                                  path: "app/$Param{app}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}"
  panels:
