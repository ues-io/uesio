name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: app
    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.description:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: app
    teams:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: app
    newworkspace:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newsite:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio/core.id
    newteam:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: apps
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: Workspaces
                    actions:
                      - uesio/io.button:
                          icon: add
                          signals:
                            - signal: panel/TOGGLE
                              panel: newWorkspace
                - uesio/io.list:
                    id: workspaceslist
                    wire: workspaces
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/workspace/${uesio/studio.name}"
                          content:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${uesio/studio.name}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#ccc"
                                text: handyman
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: Sites
                    actions:
                      - uesio/io.button:
                          icon: add
                          signals:
                            - signal: panel/TOGGLE
                              panel: newSite
                - uesio/io.list:
                    id: siteslist
                    wire: sites
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/site/${uesio/studio.name}"
                          content:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${uesio/studio.name}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#ccc"
                                text: public
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: Edit
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: editApp
                                  - uesio/io.button:
                                      text: Delete
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteApp
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Bundles
                                subtitle: Pack it up. Pack it in. Let me begin.
                            - uesio/io.deck:
                                id: bundleslist
                                wire: bundles
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/bundle/${uesio/studio.major}/${uesio/studio.minor}/${uesio/studio.patch}"
                                      content:
                                        - uesio/io.text:
                                            text: "v$Record{uesio/studio.major}.$Record{uesio/studio.minor}.$Record{uesio/studio.patch}"
                                      avatar:
                                        - uesio/io.text:
                                            uesio.variant: uesio/io.icon
                                            color: "#ccc"
                                            text: inventory_2
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Teams
                                subtitle: There's no I in team, but there is M and E.
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            text: "New Team"
                                            uesio.variant: uesio/io.secondary
                                            signals:
                                              - signal: "panel/TOGGLE"
                                                panel: "newTeam"
                            - uesio/io.deck:
                                id: teamslist
                                wire: teams
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/teams/${uesio/studio.name}"
                                      content:
                                        - uesio/io.text:
                                            text: ${uesio/studio.name}
                                      avatar:
                                        - uesio/io.text:
                                            uesio.variant: uesio/io.icon
                                            color: "#ccc"
                                            text: groups
  panels:
    deleteApp:
      uesio.type: uesio/io.dialog
      title: Delete App
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this app?
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "apps"
              - signal: "route/NAVIGATE"
                path: "home"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteApp
    editApp:
      uesio.type: uesio/io.dialog
      title: Edit App
      width: 400px
      height: 500px
      components:
        - uesio/core.view:
            view: uesio/studio.appedit
            uesio.context:
              wire: apps
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
              - signal: "panel/TOGGLE"
                panel: "editApp"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: wire/CANCEL
              - signal: "panel/TOGGLE"
                panel: "editApp"
    newWorkspace:
      uesio.type: uesio/io.dialog
      title: Create a New Workspace
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newworkspacelist
            wire: newworkspace
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.context:
              wire: newworkspace
            text: "Save"
            signals:
              - signal: "wire/SAVE"
                wires:
                  - newworkspace
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newWorkspace"
    newSite:
      uesio.type: uesio/io.dialog
      title: Create a New Site
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newsitelist
            wire: newsite
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.bundle
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newsite"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/site/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newSite"
    newTeam:
      uesio.type: uesio/io.dialog
      title: Create a New Team
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newteamlist
            wire: newteam
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newteam"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/teams/${uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newTeam"
