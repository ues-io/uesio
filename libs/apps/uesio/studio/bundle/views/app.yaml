name: app
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
      requirewriteaccess: true
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
      requirewriteaccess: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: home
        content:
          - uesio/io.box:
              uesio.display:
                - type: wireHasNoRecords
                  wire: apps
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: App not found
                    subtitle: The app you are looking for either does not exist, or you do not have access to it.
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Return to Studio home
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "home"
          - uesio/io.box:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              components:
                - uesio/io.list:
                    wire: apps
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: ${uesio/studio.name}
                          subtitle: ${uesio/studio.description}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.icon}
                                color: ${uesio/studio.color}
