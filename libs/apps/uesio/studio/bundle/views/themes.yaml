name: themes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.defaulttheme:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allthemes:
      collection: uesio/studio.theme
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newtheme:
      collection: uesio/studio.theme
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: themes
                itemType: themes
                itemIcon: palette
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Themes
                    subtitle: Memes for your dreams.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: palette
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: New Theme
                                icon: add
                                uesio.variant: uesio/appkit.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newTheme
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: allthemes
                          searchFields:
                            - uesio/studio.name
                      - uesio/io.table:
                          uesio.id: themesTable
                          wire: allthemes
                          uesio.variant: uesio/appkit.main
                          columns:
                            - label: Theme
                              components:
                                - uesio/io.group:
                                    components:
                                      - uesio/appkit.item:
                                          uesio.styleTokens:
                                            avatar:
                                              - bg-[${uesio/studio.appcolor}]
                                          title: ${uesio/studio.label}
                                          subtitle: ${uesio/studio.namespace}
                                          icon: ${uesio/studio.appicon}
                                          iconcolor: white
                                      - uesio/appkit.item:
                                          uesio.styleTokens:
                                            avatar:
                                              - bg-emerald-50
                                            subtitle:
                                              - text-black/80
                                          subtitle: Default
                                          icon: check_circle
                                          iconcolor: $Theme{color:emerald.600}
                                          uesio.display:
                                            - type: fieldValue
                                              operator: EQUALS
                                              value: ${uesio/studio.namespace}.${uesio/studio.name}
                                              wire: workspaces
                                              field: uesio/studio.defaulttheme
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newTheme:
      uesio.type: uesio/io.dialog
      title: Create a New Theme
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newthemelist
            wire: newtheme
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newtheme
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/themes/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newTheme
