name: themes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.defaulttheme:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    themes:
      collection: uesio/studio.theme
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newtheme:
      collection: uesio/studio.theme
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: themes
                      itemIcon: palette
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: themes
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Themes
                    subtitle: Motif?
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: $Label{uesio/io.edit}
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: workspaces
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editDefaultTheme
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: workspaces
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editDefaultTheme
                            - uesio/io.button:
                                text: $Label{uesio/io.cancel}
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: workspaces
                                signals:
                                  - signal: wire/CANCEL
                                    wire: workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editDefaultTheme
                            - uesio/io.button:
                                text: Create a New Theme
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newTheme
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.list:
                                uesio.id: editDefaultTheme
                                wire: workspaces
                                mode: READ
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                components:
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.defaulttheme
                                      metadataType: "THEME"
                                      label: "Default Theme"
                      - uesio/io.deck:
                          uesio.id: themesDeck
                          wire: themes
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.name}
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/studio.name}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "#ccc"
                                      text: palette
  panels:
    newTheme:
      uesio.type: uesio/io.dialog
      title: Create a New Theme
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newthemelist
            wire: newtheme
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newtheme
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newTheme
