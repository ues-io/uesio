name: themes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.defaulttheme:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allthemes:
      collection: uesio/studio.allmetadata
      conditions:
        - field: uesio/studio.type
          value: themes
    newtheme:
      collection: uesio/studio.theme
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: themes
                      itemIcon: palette
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: themes
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Themes
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Theme
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newTheme
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.searchbox:
                          wire: allthemes
                      - uesio/io.table:
                          uesio.id: themesTable
                          wire: allthemes
                          recordDisplay:
                            - field: uesio/studio.namespace
                              value: $Param{app}
                          columns:
                            - label: Theme
                              components:
                                - uesio/io.box:
                                    uesio.styleTokens:
                                      root:
                                        - flex
                                    components:
                                      - uesio/studio.iconlabel:
                                          uesio.variant: uesio/studio.namespacefield
                                          text: ${uesio/studio.name} (Default)
                                          icon: ${uesio/studio.appicon}
                                          color: ${uesio/studio.appcolor}
                                          uesio.display:
                                            - type: fieldValue
                                              operator: EQUALS
                                              value: $Param{app}.${uesio/studio.name}
                                              wire: workspaces
                                              field: uesio/studio.defaulttheme
                                      - uesio/studio.iconlabel:
                                          uesio.variant: uesio/studio.namespacefield
                                          text: ${uesio/studio.name}
                                          icon: ${uesio/studio.appicon}
                                          color: ${uesio/studio.appcolor}
                                          uesio.display:
                                            - type: fieldValue
                                              operator: NOT_EQUALS
                                              value: $Param{app}.${uesio/studio.name}
                                              wire: workspaces
                                              field: uesio/studio.defaulttheme
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.name}
                            - text: Make Default
                              uesio.display:
                                - field: uesio/studio.defaulttheme
                                  wire: workspaces
                                  value: $Param{app}.${uesio/studio.name}
                                  operator: NOT_EQUALS
                              signals:
                                - signal: wire/UPDATE_RECORD
                                  wire: workspaces
                                  field: uesio/studio.defaulttheme
                                  value: $Param{app}.${uesio/studio.name}
                                - signal: wire/SAVE
                                  wires:
                                    - workspaces
                          pagesize: 10
  panels:
    newTheme:
      uesio.type: uesio/io.dialog
      title: Create a New Theme
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newthemelist
            wire: newtheme
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newtheme
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newTheme
