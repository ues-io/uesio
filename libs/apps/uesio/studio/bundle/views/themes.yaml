name: themes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.defaulttheme:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allthemes:
      collection: uesio/studio.theme
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newtheme:
      collection: uesio/studio.theme
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: themes
                itemIcon: palette
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: themes
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Themes
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New Theme
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: panel/TOGGLE
                              panel: newTheme
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: allthemes
                    focusOnRender: true
                - uesio/io.table:
                    uesio.id: themesTable
                    wire: allthemes
                    columns:
                      - label: Theme
                        components:
                          - uesio/io.box:
                              uesio.styleTokens:
                                root:
                                  - flex
                              components:
                                - uesio/io.group:
                                    components:
                                      - uesio/io.iconlabel:
                                          uesio.variant: uesio/io.namespacefield
                                          text: ${uesio/studio.name}
                                          subtitle: ${uesio/studio.namespace}
                                          icon: ${uesio/studio.appicon}
                                          color: ${uesio/studio.appcolor}
                                      - uesio/io.iconlabel:
                                          uesio.variant: uesio/io.namespacefield
                                          text: (Default)
                                          icon: check_circle
                                          color: green
                                          tooltip: This is the default Theme.
                                          uesio.display:
                                            - type: fieldValue
                                              operator: EQUALS
                                              value: ${uesio/studio.namespace}.${uesio/studio.name}
                                              wire: workspaces
                                              field: uesio/studio.defaulttheme
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newTheme:
      uesio.type: uesio/io.dialog
      title: Create a New Theme
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newthemelist
            wire: newtheme
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newtheme
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/themes/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newTheme
