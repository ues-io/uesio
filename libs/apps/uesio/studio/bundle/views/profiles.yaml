name: profiles
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.publicprofile:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allprofiles:
      collection: uesio/studio.profile
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newprofile:
      collection: uesio/studio.profile
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: profiles
                itemIcon: group
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: profiles
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Profiles
              subtitle: Be yourself. Only better.
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a new Profile
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: panel/TOGGLE
                              panel: newProfile
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: allprofiles
                    searchFields:
                      - uesio/studio.name
                - uesio/io.table:
                    uesio.id: profilesTable
                    wire: allprofiles
                    columns:
                      - label: Profile
                        components:
                          - uesio/io.group:
                              components:
                                - uesio/io.iconlabel:
                                    uesio.variant: uesio/io.namespacefield
                                    text: ${uesio/studio.name}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    color: ${uesio/studio.appcolor}
                                - uesio/io.iconlabel:
                                    uesio.variant: uesio/io.namespacefield
                                    text: (Public)
                                    icon: check_circle
                                    color: green
                                    tooltip: This Profile defines permissions for public site guest users.
                                    uesio.display:
                                      - type: fieldValue
                                        operator: EQUALS
                                        value: ${uesio/studio.namespace}.${uesio/studio.name}
                                        wire: workspaces
                                        field: uesio/studio.publicprofile
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/profiles/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10

  panels:
    newProfile:
      uesio.type: uesio/io.dialog
      title: Create a New Profile
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newprofilelist
            wire: newprofile
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            hotkey: "meta+s"
            signals:
              - signal: wire/SAVE
                wires:
                  - newprofile
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/profiles/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newProfile
