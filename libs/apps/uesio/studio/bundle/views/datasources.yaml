name: datasources
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    datasources:
      collection: uesio/studio.datasource
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newdatasource:
      collection: uesio/studio.datasource
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.type:
        uesio/studio.credentials:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: datasources
                itemIcon: dynamic_feed
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: datasources
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Data Sources
              subtitle: Bring in your data from external systems
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a new Data Source
                          hotkey: "n"
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: panel/TOGGLE
                              panel: newDatasource
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    wire: datasources
                    uesio.id: datasourcesTable
                    columns:
                      - label: Name
                        components:
                          - uesio/studio.iconlabel:
                              uesio.variant: uesio/studio.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/datasources/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newDatasource:
      uesio.type: uesio/io.dialog
      title: Create a new Data Source
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newdatasourcelist
            wire: newdatasource
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/builder.metadatafield:
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
                  fieldId: uesio/studio.credentials
                  metadataType: CREDENTIALS
                  label: Credentials
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newdatasource
              - signal: wire/RESET
                wire: newdatasource
              - signal: wire/LOAD
                wires:
                  - datasources
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newdatasource
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/datasources/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newDatasource
