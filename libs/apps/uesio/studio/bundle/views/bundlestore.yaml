name: bundlestore
definition:
  # Wires are how we pull in data
  wires:
    bundlelstoretypes:
      viewOnly: true
      fields:
        bundlelstoretype:
          type: SELECT
          selectlist:
            name: uesio/studio.bundlelstoretypes
      init:
        query: false
        create: true
      defaults:
        - field: bundlelstoretype
          valueSource: VALUE
          value: LOCAL
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Bundle Store
              subtitle: search for bundles
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: shop
              actions:
                - uesio/io.item:
                    uesio.display:
                      - type: mergeValue
                        sourceValue: $ConfigValue{uesio/core.bundle_store_domain}
                        operator: NOT_EQUALS
                        value: $ConfigValue{uesio/core.primary_domain}
                    mode: EDIT
                    wire: bundlelstoretypes
                    components:
                      - uesio/io.field:
                          fieldId: bundlelstoretype
                          labelPosition: none
          - uesio/core.view:
              uesio.display:
                - type: fieldValue
                  field: bundlelstoretype
                  wire: bundlelstoretypes
                  operator: EQUALS
                  value: LOCAL
              uesio.id: bundlelstorelocalview
              view: bundlestorelocal
              params:
                app: $Param{app}
                workspacename: $Param{workspacename}
          - uesio/core.view:
              uesio.display:
                - type: fieldValue
                  field: bundlelstoretype
                  wire: bundlelstoretypes
                  operator: EQUALS
                  value: PROD
              uesio.id: bundlelstoreprodview
              view: bundlestoreprod
              params:
                app: $Param{app}
                workspacename: $Param{workspacename}
