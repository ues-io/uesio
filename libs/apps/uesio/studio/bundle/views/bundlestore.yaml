name: bundlestore
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    installablebundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:

    bundlelistings:
      collection: uesio/studio.bundlelisting
      init:
        query: true
        create: false
      fields:
        uesio/core.id:
        uesio/studio.color:
        uesio/studio.icon:
        uesio/studio.description:

    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.workspace
          value: $Param{app}_$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Add a Bundle
                - uesio/io.deck:
                    wire: bundlelistings
                    id: bundleListingList
                    mode: READ
                    uesio.styles:
                      root:
                        padding: 40px
                        display: grid
                        column-gap: 40px;
                        row-gap: 40px
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr
                    components:
                      - uesio/io.box:
                          uesio.display:
                            - type: fieldMode
                              mode: READ
                          uesio.styles:
                            root:
                              borderRadius: 8pt
                              overflow: hidden
                              background: white
                              boxShadow: "0 0 4px #00000033"
                          components:
                            - uesio/io.box:
                                uesio.variant: uesio/studio.bundlelistingvisual
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 20px
                                components:
                                  - uesio/io.text:
                                      text: ${uesio/core.id}
                                      element: span
                                      uesio.styles:
                                        root:
                                          vertical-align: middle
                                          font-weight: bold

                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: rgb(29,173,113)
                                      uesio.styles:
                                        root:
                                          padding: 4px
                                      uesio.display:
                                        - field: uesio/studio.bundle->uesio/studio.app->uesio/core.id
                                          wire: dependencies
                                          value: ${uesio/core.id}
                                          operator: EQUALS
                                      text: "verified"

                                  - uesio/io.text:
                                      uesio.variant: uesio/io.aside
                                      text: ${uesio/studio.description}
                                      element: p

