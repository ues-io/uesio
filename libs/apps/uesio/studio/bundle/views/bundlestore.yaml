name: bundlestore
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    bundlelistings:
      collection: uesio/studio.bundlelisting
      init:
        query: true
        create: false
      fields:
        uesio/core.id:
        uesio/studio.description:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.fullname:
            uesio/studio.color:
            uesio/studio.icon:
    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Add a Bundle
                - uesio/io.deck:
                    wire: bundlelistings
                    uesio.id: bundleListingList
                    mode: READ
                    uesio.styles:
                      root:
                        padding: 40px
                        display: grid
                        columnGap: 24px;
                        rowGap: 24px
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr
                    components:
                      - uesio/io.tile:
                          uesio.styles:
                            root:
                              borderRadius: 8pt
                              overflow: hidden
                              background: white
                              boxShadow: "rgb(0 0 0 / 10%) 0px 0px 8px"
                          signals:
                            - path: app/$Param{app}/workspace/$Param{workspacename}/bundlestore/${uesio/studio.app->uesio/studio.fullname}
                              signal: route/NAVIGATE
                          content:
                            - uesio/io.box:
                                uesio.variant: uesio/studio.bundlelistingvisual
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 24px
                                components:
                                  - uesio/io.text:
                                      text: ${uesio/studio.app->uesio/studio.fullname}
                                      element: span
                                      uesio.styles:
                                        root:
                                          verticalAlign: middle
                                          fontWeight: bold

                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: rgb(29,173,113)
                                      uesio.styles:
                                        root:
                                          padding: 4px
                                      uesio.display:
                                        - field: uesio/studio.bundle->uesio/studio.app->uesio/core.id
                                          wire: dependencies
                                          value: ${uesio/studio.app->uesio/core.id}
                                          operator: EQUALS
                                      text: "verified"

                                  - uesio/io.text:
                                      uesio.variant: uesio/io.aside
                                      text: ${uesio/studio.description}
                                      element: p
