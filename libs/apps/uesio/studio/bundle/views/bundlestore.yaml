name: bundlestore
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    bundlelistings:
      collection: uesio/studio.bundlelistingwrapper
      fields:
        uesio/core.id:
        uesio/studio.description:
        uesio/studio.status:
        uesio/studio.approved:
        uesio/studio.localbundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.fullname:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.localbundle
          operator: EQ
          inactive: true
          id: localBundleOnly
          valueSource: VALUE
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Bundle Store
              subtitle: choose and install a bundle
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: backpack
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - justify-between
                    components:
                      - uesio/io.searchbox:
                          wire: bundlelistings
                          searchFields:
                            - uesio/core.uniquekey
                            - uesio/studio.description
                          focusOnRender: true
                          uesio.styleTokens:
                            root:
                              - mt-4
                      - uesio/io.group:
                          components:
                            - uesio/io.filter:
                                uesio.display:
                                  - type: hasConfigValue
                                    name: uesio/core.bundle_store_domain
                                    operator: NOT_EQUALS
                                    value: ues.io
                                wire: bundlelistings
                                wrapperVariant: uesio/io.filter
                                conditionId: localBundleOnly
                                displayAs: TOGGLE
                                labelPosition: top
                                label: Only local Bundles
                - uesio/io.deck:
                    wire: bundlelistings
                    uesio.id: bundleListingList
                    mode: READ
                    uesio.styleTokens:
                      root:
                        - grid
                        - gap-10
                        - grid-cols-1
                        - lg:grid-cols-2
                        - xl:grid-cols-3
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - cursor-pointer
                          signals:
                            - path: app/$Param{app}/workspace/$Param{workspacename}/bundlestore/${uesio/studio.app->uesio/studio.fullname}
                              signal: route/NAVIGATE
                          components:
                            - uesio/studio.bundlelistingvisual:
                                color: ${uesio/studio.app->uesio/studio.color}
                                icon: ${uesio/studio.app->uesio/studio.icon}
                                title: ${uesio/studio.app->uesio/studio.fullname}
                                subtitle: ${uesio/studio.description}
                                verified: false
