name: collections
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allcollections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
    newcollection:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.label:
        uesio/studio.plurallabel:
        uesio/studio.workspace:
        uesio/studio.type:
        uesio/studio.integration:
        uesio/studio.tablename:
        uesio/studio.loadbot:
        uesio/studio.savebot:
        uesio/core.createdat:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: ""
      events:
        - type: onChange
          fields:
            - uesio/studio.name
          conditions:
            - type: hasValue
              value: "${uesio/studio.name}"
            - type: hasNoValue
              value: "${uesio/studio.label}"
            - type: hasNoValue
              value: "${uesio/studio.plurallabel}"
          signals:
            - signal: wire/UPDATE_RECORD
              wire: newcollection
              field: uesio/studio.label
              valueSource: VALUE
              value: "${uesio/studio.name}"
            - signal: wire/UPDATE_RECORD
              wire: newcollection
              field: uesio/studio.plurallabel
              valueSource: VALUE
              value: "${uesio/studio.name}s"
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: collections
                itemType: collections
                itemIcon: list
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Collections
                    subtitle: Gotta catch 'em all!
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: list
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Collection
                                hotkey: "n"
                                uesio.variant: uesio/appkit.primary
                                uesio.id: new-collection
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newCollection
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: allcollections
                      - uesio/io.table:
                          uesio.variant: uesio/appkit.main
                          wire: allcollections
                          columns:
                            - label: Collection
                              components:
                                - uesio/appkit.item:
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: ${uesio/studio.appcolor}
                            - field: uesio/studio.type
                              label: Data Source Type
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/collections/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 8
  panels:
    newCollection:
      uesio.type: uesio/io.dialog
      title: Create a New Collection
      width: 450px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newcollectionlist
            wire: newcollection
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-collection-name
                  applyChanges: onBlur
                  focusOnRender: true
              - uesio/io.field:
                  fieldId: uesio/studio.label
                  uesio.id: new-collection-label
              - uesio/io.field:
                  fieldId: uesio/studio.plurallabel
                  uesio.id: new-collection-plural-label
              - uesio/io.field:
                  fieldId: uesio/studio.type
                  label: Data Source Type
                  uesio.id: new-collection-type
              - uesio/io.field:
                  fieldId: uesio/studio.integration
                  label: Data Source Integration
                  uesio.display:
                    - field: uesio/studio.type
                      value: EXTERNAL
              - uesio/io.field:
                  fieldId: uesio/studio.tablename
                  label: External Collection Name
                  uesio.display:
                    - field: uesio/studio.type
                      value: EXTERNAL
              - uesio/io.field:
                  fieldId: uesio/studio.loadbot
                  label: Collection-specific Load Bot (optional)
                  uesio.display:
                    - field: uesio/studio.type
                      value: EXTERNAL
              - uesio/io.field:
                  fieldId: uesio/studio.savebot
                  label: Collection-specific Save Bot (optional)
                  uesio.display:
                    - field: uesio/studio.type
                      value: EXTERNAL
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-new-collection
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newcollection
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{app}/$Record{newcollection:uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-new-collection
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newCollection
