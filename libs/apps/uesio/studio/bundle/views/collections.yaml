name: collections
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allcollections:
      collection: uesio/studio.allmetadata
      conditions:
        - field: uesio/studio.type
          value: collections
    newcollection:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.label:
        uesio/studio.plurallabel:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/studio.namefield:
        uesio/core.createdat:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.datasource
          valueSource: VALUE
          value: uesio/core.platform
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Collections
                    subtitle: Gotta catch 'em all!
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Collection
                                hotkey: "n"
                                uesio.variant: uesio/io.primary
                                uesio.id: new-collection
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newCollection
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.searchbox:
                          wire: allcollections
                          focusOnRender: true
                      - uesio/io.table:
                          wire: allcollections
                          columns:
                            - label: Collection
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.variant: uesio/studio.namespacefield
                                    text: ${uesio/studio.name}
                                    icon: ${uesio/studio.appicon}
                                    color: ${uesio/studio.appcolor}
                            - field: uesio/studio.label
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/collections/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newCollection:
      uesio.type: uesio/io.dialog
      title: Create a New Collection
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newcollectionlist
            wire: newcollection
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-collection-name
              - uesio/io.field:
                  fieldId: uesio/studio.label
                  uesio.id: new-collection-label
              - uesio/io.field:
                  fieldId: uesio/studio.plurallabel
                  uesio.id: new-collection-plural-label
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-new-collection
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newcollection
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Record{newcollection:uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-new-collection
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newCollection
