name: collections
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspaces
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.name
          valueSource: PARAM
          param: workspacename
    collections:
      collection: uesio/studio.collections
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/core.updatedat:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newcollection:
      collection: uesio/studio.collections
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/studio.namefield:
        uesio/core.createdat:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.datasource
          valueSource: VALUE
          value: "uesio.platform"
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Collections
                    subtitle: Gotta catch 'em all!
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a New Collection
                                uesio.variant: uesio/io.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newCollection
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.deck:
                          id: collectionsDeck
                          wire: collections
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/${studio.name}"
                                content:
                                  - uesio/io.text:
                                      text: ${studio.name}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "#ccc"
                                      text: list
  panels:
    newCollection:
      uesio.type: uesio/io.dialog
      title: Create a New Collection
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newcollectionlist
            wire: newcollection
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.context:
              wire: newcollection
            text: "Save"
            signals:
              - signal: "bot/CALL"
                bot: "studio.newcollection"
                params:
                  name: ${studio.name}
                  datasource: ${studio.datasource}
                  workspace: $Param{workspacename}
                  app: $Param{appname}
              - signal: "route/NAVIGATE"
                path: "app/$Param{appname}/workspace/$Param{workspacename}/collections/${studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newCollection"
