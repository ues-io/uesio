name: collections
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allcollections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newcollection:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.label:
        uesio/studio.plurallabel:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/studio.namefield:
        uesio/core.createdat:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.datasource
          valueSource: VALUE
          value: uesio/core.platform
      events:
        - type: onChange
          fields:
            - uesio/studio.name
          conditions:
            - type: hasValue
              value: "${uesio/studio.name}"
            - type: hasNoValue
              value: "${uesio/studio.label}"
            - type: hasNoValue
              value: "${uesio/studio.plurallabel}"
          signals:
            - signal: wire/UPDATE_RECORD
              wire: newcollection
              field: uesio/studio.label
              valueSource: VALUE
              value: "${uesio/studio.name}"
            - signal: wire/UPDATE_RECORD
              wire: newcollection
              field: uesio/studio.plurallabel
              valueSource: VALUE
              value: "${uesio/studio.name}s"
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: collections
                itemIcon: list
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: collections
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Collections
              subtitle: Gotta catch 'em all!
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New Collection
                          hotkey: "n"
                          uesio.variant: uesio/io.primary
                          uesio.id: new-collection
                          signals:
                            - signal: panel/TOGGLE
                              panel: newCollection
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: allcollections
                    focusOnRender: true
                - uesio/io.table:
                    wire: allcollections
                    columns:
                      - label: Collection
                        components:
                          - uesio/studio.iconlabel:
                              uesio.variant: uesio/studio.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.label
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/collections/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newCollection:
      uesio.type: uesio/io.dialog
      title: Create a New Collection
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newcollectionlist
            wire: newcollection
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-collection-name
                  applyChanges: onBlur
                  focusOnRender: true
              - uesio/io.field:
                  fieldId: uesio/studio.label
                  uesio.id: new-collection-label
              - uesio/io.field:
                  fieldId: uesio/studio.plurallabel
                  uesio.id: new-collection-plural-label
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-new-collection
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newcollection
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{app}/$Record{newcollection:uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-new-collection
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newCollection
