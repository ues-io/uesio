name: userpayments
definition:
  # Wires are how we pull in data
  wires:
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
      conditions:
        - field: uesio/core.id
          valueSource: VALUE
          value: $User{id}
    myapps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
        uesio/studio.user:
      conditions:
        - field: uesio/studio.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
      order:
        - field: uesio/studio.name
          desc: false
    invoices:
      collection: uesio/studio.invoice
      fields:
        uesio/core.id:
        uesio/studio.autoid:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.total:
        uesio/studio.date:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: myapps
          lookupField: uesio/core.id
      order:
        - field: uesio/studio.date
          desc: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.userprofilenav
                    uesio.context:
                      wire: users
                    params:
                      selected: payments
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Payments
                # - uesio/io.box:
                #     uesio.variant: uesio/io.section
                #     components:
                #       - uesio/io.titlebar:
                #           uesio.variant: uesio/io.section
                #           title: Overview
                #       - uesio/io.grid:
                #           templateColumns: 1fr 1fr
                #           columnGap: 10px
                #           items:
                #             - uesio/io.text:
                #                 uesio.variant: uesio/io.section
                #                 text: Balance
                #             - uesio/io.text:
                #                 uesio.variant: uesio/io.section
                #                 text: Coming soon
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Invoices
                      - uesio/io.table:
                          id: invoiceTable
                          wire: invoices
                          pagesize: 10
                          uesio.styles:
                            root:
                              padding: 40px
                          columns:
                            - field: uesio/studio.autoid
                            - label: APP
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.styles:
                                      root:
                                        padding: 16px
                                    text: ${uesio/studio.app->uesio/studio.fullname}
                                    icon: ${uesio/studio.app->uesio/studio.icon}
                                    color: ${uesio/studio.app->uesio/studio.color}
                            - field: uesio/studio.total
                            - field: uesio/studio.date
                          rowactions:
                            - text: Details
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/${uesio/studio.app->uesio/core.uniquekey}/invoice/${uesio/studio.autoid}
