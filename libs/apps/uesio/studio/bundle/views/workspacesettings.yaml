name: workspacesettings
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.owner:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: settings
                itemType: settings
                itemIcon: settings
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.item:
                    wire: workspaces
                    uesio.id: workspaceDetails
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: Workspace Settings
                          subtitle: ${uesio/studio.name}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: settings
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Config Values
                            - uesio/io.box:
                                components:
                                  - uesio/studio.configsecrets:
                                      valueType: config
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Secrets
                            - uesio/io.box:
                                components:
                                  - uesio/studio.configsecrets:
                                      valueType: secrets
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Feature Flags
                            - uesio/io.box:
                                components:
                                  - uesio/studio.configfeatureflags:
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                      - uesio/appkit.section_audit_info:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/appkit.sub
                                title: Danger Zone
                            - uesio/io.box:
                                components:
                                  - uesio/io.titlebar:
                                      uesio.styleTokens:
                                        root:
                                          - mt-4
                                          - items-center
                                        subtitle:
                                          - text-sm
                                      title: Remove workspace data
                                      subtitle: Once you remove workspace data, it is not recoverable!
                                      actions:
                                        - uesio/appkit.button_delete:
                                            id: remove-all-data
                                            confirm: true
                                            confirmMessage: This will remove all of the collection data for this workspace. This action cannot be undone.
                                            label: Remove all workspace data
                                            signals:
                                              - signal: bot/CALL
                                                bot: uesio/studio.workspacetruncate
                                                params:
                                                  app: $Param{app}
                                                  workspaceName: $Param{workspacename}
                                                onerror:
                                                  signals:
                                                    - signal: notification/ADD_ERRORS
                                              - signal: component/CALL
                                                component: uesio/io.dynamicpanel
                                                componentsignal: TOGGLE
                                                targettype: specific
                                                componentid: remove-all-data
                                              - signal: notification/ADD
                                                text: Successfully removed all data from all collections in workspace $Param{workspacename}
                                                severity: info
                                  - uesio/io.titlebar:
                                      uesio.styleTokens:
                                        root:
                                          - mt-4
                                          - items-center
                                        subtitle:
                                          - text-sm
                                      title: Delete workspace
                                      subtitle: Once you delete a workspace, all associated metadata in the workspace will also be deleted. Please be sure this what you want to do!
                                      actions:
                                        - uesio/appkit.button_delete:
                                            confirm: true
                                            label: Delete this workspace
                                            signals:
                                              - signal: wire/MARK_FOR_DELETE
                                              - signal: wire/SAVE
                                                wires:
                                                  - "workspaces"
                                              - signal: route/NAVIGATE
                                                path: app/$Param{app}
