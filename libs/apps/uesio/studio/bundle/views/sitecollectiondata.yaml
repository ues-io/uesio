name: sitecollectiondata
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.apps
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.sites
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{sitename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: sitecollections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Collections
                    subtitle: insert data into the collections that are available for you.
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/site/$Param{sitename}/import/$Param{collectionname}"
                                text: Import Data
                                uesio.variant: uesio/io.secondary
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.styles:
                      root:
                        padding: 40px
                    components:
                      - uesio/studio.datamanager:
                          collectionId: $Param{collectionname}
                          namespace: $Param{app}
                          usage: site
