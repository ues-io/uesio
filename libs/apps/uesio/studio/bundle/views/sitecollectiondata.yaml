name: sitecollectiondata
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: sitecollections
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/appkit.main
              title: Collection
              subtitle: $Param{collectionname}
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/site/$Param{sitename}/export/$Param{namespace}/$Param{collectionname}"
                          text: Export Data
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/site/$Param{sitename}/import/$Param{namespace}/$Param{collectionname}"
                          text: Import Data
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: Reset Record Access Tokens
                          signals:
                            - signal: notification/ADD
                              id: newversion
                              text: We are regenerating this collection's access tokens
                              details: it may take a while, please wait until this notification disappears.
                              severity: info
                            - signal: bot/CALL
                              bot: uesio/studio.resetrecordaccesstokens
                              params:
                                collection: $Param{namespace}.$Param{collectionname}
                                app: $Param{app}
                                sitename: $Param{sitename}
                            - signal: notification/REMOVE
                              id: newversion
                            - signal: notification/ADD
                              text: Successfully regenerated this collection's access tokens
                              duration: 3
                              severity: success
                            - signal: context/SET
                              type: SITE_ADMIN
                              name: $Param{sitename}
                              app: $Param{app}
                            - signal: wire/LOAD
                              wires:
                                - collectionData
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: list
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              uesio.context:
                siteadmin:
                  name: $Param{sitename}
                  app: $Param{app}
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title:
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: collectionData
                                text: $Label{uesio/io.save}
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - collectionData
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: collectionData
                                text: $Label{uesio/io.cancel}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: collectionData
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.create}
                                hotkey: n
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: collectionData
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: createRecordDialog
                - uesio/io.box:
                    components:
                      - uesio/studio.datamanager:
                          collectionId: $Param{namespace}.$Param{collectionname}
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
  panels:
    createRecordDialog:
      uesio.type: uesio/io.dialog
      title: "Create record: $Param{collectionname}"
      width: 550px
      height: 700px
      components:
        - uesio/studio.recorddatamanager:
            uesio.context:
              siteadmin:
                name: $Param{sitename}
                app: $Param{app}
            collectionId: $Param{namespace}.$Param{collectionname}
            wireId: recordData
            listId: recordDataList
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and create another
            uesio.context:
              siteadmin:
                name: $Param{sitename}
                app: $Param{app}
            signals:
              - signal: wire/SAVE
                wires:
                  - recordData
              - signal: wire/RESET
                wire: recordData
              - signal: wire/LOAD
                wires:
                  - collectionData
        - uesio/io.button:
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            uesio.context:
              siteadmin:
                name: $Param{sitename}
                app: $Param{app}
            signals:
              - signal: wire/SAVE
                wires:
                  - recordData
              - signal: panel/TOGGLE
                panel: createRecordDialog
              - signal: wire/LOAD
                wires:
                  - collectionData
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            afterClose:
              - signal: wire/CANCEL
                wire: recordData
            signals:
              - signal: wire/CANCEL
                wire: recordData
              - signal: panel/TOGGLE
                panel: createRecordDialog
