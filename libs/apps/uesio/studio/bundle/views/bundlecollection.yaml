name: bundlecollection
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    newfield:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.languagelabel:
        uesio/studio.autonumber:
        uesio/studio.number:
        uesio/studio.collection:
        uesio/studio.workspace:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.collection
          valueSource: VALUE
          value: $Param{namespace}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Bundle Collection - $Param{collectionname}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: "Manage Data"
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/workspace/$Param{workspacename}/data/$Param{namespace}/$Param{collectionname}"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.styles:
                      root:
                        padding: 40px
                    components:
                      - uesio/io.text:
                          text: "Component with the Collection info"
                          uesio.styles:
                            root:
                              fontSize: 60pt
                              padding: 20px
                          element: div
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Fields - you created for this collection
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: "uesio/io.secondary"
                                      text: "New Field"
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: "newField"
                      - uesio/studio.collectionfields:
                          collectionId: $Param{namespace}.$Param{collectionname}
                          namespace: $Param{app}
                          # uesio.context:
                          #   workspace:
                          #     name: $Param{workspacename}
                          #     app: $Param{app}
  panels:
    newField:
      uesio.type: uesio/io.dialog
      title: Create a New Field
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newfieldlist
            wire: newfield
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.label
              - uesio/studio.metadatafield:
                  fieldId: uesio/studio.languagelabel
                  metadataType: "LABEL"
                  label: "Language Label"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "REFERENCE"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.reference->uesio/studio.collection
                        metadataType: "COLLECTION"
                        label: "Ref. Collection"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "TIMESTAMP"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.autopopulate
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "SELECT"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.selectlist
                        metadataType: "SELECTLIST"
                        label: "Select List"
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "AUTONUMBER"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.autonumber->studio.prefix
                    - uesio/io.field:
                        fieldId: uesio/studio.autonumber->studio.leadingzeros
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "NUMBER"
                  components:
                    - uesio/io.field:
                        fieldId: uesio/studio.number->uesio/studio.decimals
              - uesio/io.box:
                  uesio.display:
                    - field: uesio/studio.type
                      value: "MULTISELECT"
                  components:
                    - uesio/studio.metadatafield:
                        fieldId: uesio/studio.selectlist
                        metadataType: "SELECTLIST"
                        label: "Select List"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newfield"
              - signal: wire/LOAD
                wires:
                  - "workspaces"
                  - "collectionFields" #CollectionFields.tsx
              - signal: wire/EMPTY
                wire: newfield
              - signal: wire/CREATE_RECORD
                wire: newfield
              - signal: "panel/TOGGLE"
                panel: "newField"
              - signal: notification/ADD
                text: Field created!
                severity: success
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: wire/EMPTY
                wire: newfield
              - signal: wire/CREATE_RECORD
                wire: newfield
              - signal: "panel/TOGGLE"
                panel: "newField"
