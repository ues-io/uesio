name: sitecollectionrecorddata
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: sites
        leftbar:
          - uesio/core.view:
              view: uesio/studio.sitenav
              uesio.context:
                wire: sites
              params:
                selected: sitecollections
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: $Param{collectionname}
              subtitle: $Param{recordid}
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          uesio.variant: uesio/io.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: recordData
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - recordData
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: $Label{uesio/io.cancel}
                          uesio.display:
                            - type: wireHasChanges
                              wire: recordData
                          signals:
                            - signal: wire/CANCEL
                              wire: recordData
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: Manage Collection Data
                          signals:
                            - signal: route/NAVIGATE
                              path: app/$Param{app}/site/$Param{sitename}/data/$Param{namespace}/$Param{collectionname}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.context:
                siteadmin:
                  name: $Param{sitename}
                  app: $Param{app}
              components:
                - uesio/io.box:
                    components:
                      - uesio/studio.recorddatamanager:
                          collectionId: $Param{namespace}.$Param{collectionname}
                          wireId: recordData
                          listId: recordDataList
                          recordID: $Param{recordid}
