name: sitecollectionexportbatches
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    bulkbatches:
      collection: uesio/core.bulkbatch
      fields:
        uesio/core.id:
        uesio/core.bulkjobid:
        uesio/core.result:
        uesio/core.status:
        uesio/core.createdat:
      conditions:
        - field: uesio/core.bulkjobid
          value: $Param{jobid}
      init:
        query: false
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - bulkbatches

  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: sitecollections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: $Param{jobid}
                    subtitle: Export Batches
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Export Jobs
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: app/$Param{app}/site/$Param{sitename}/export/$Param{namespace}/$Param{collectionname}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.deck:
                          uesio.id: bulkbatchesDeck
                          wire: bulkbatches
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                content:
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdat
                                  - uesio/io.field:
                                      fieldId: uesio/core.status
                                  - uesio/io.field:
                                      uesio.context:
                                        siteadmin:
                                          name: $Param{sitename}
                                          app: $Param{app}
                                      uesio.display:
                                        - field: uesio/core.status
                                          value: "completed"
                                      fieldId: uesio/core.result
