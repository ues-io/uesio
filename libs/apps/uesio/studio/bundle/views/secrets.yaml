name: secrets
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    secrets:
      collection: uesio/studio.secret
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newsecret:
      collection: uesio/studio.secret
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: secrets
                      itemIcon: lock
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: secrets
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Secrets
                    subtitle: Protected values which must be set separately in each site/environment, which are only accessible to bots/integrations
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: Create a new Secret
                                hotkey: "n"
                                uesio.variant: uesio/io.primary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newSecret
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.table:
                          uesio.id: secretsTable
                          wire: secrets
                          columns:
                            - label: Secret Name
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.variant: uesio/studio.namespacefield
                                    text: ${uesio/studio.name}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    color: ${uesio/studio.appcolor}
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/secrets/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newSecret:
      uesio.type: uesio/io.dialog
      title: Create a new Secret
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newsecretlist
            wire: newsecret
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.managedby
              - uesio/io.field:
                  fieldId: uesio/studio.store
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newsecret
              - signal: wire/RESET
                wire: newsecret
              - signal: wire/LOAD
                wires:
                  - secrets
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newsecret
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/secrets/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newSecret
