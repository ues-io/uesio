name: secrets
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    secrets:
      collection: uesio/studio.secret
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
    newsecret:
      collection: uesio/studio.secret
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.managedby
          valueSource: VALUE
          value: site
        - field: uesio/studio.store
          valueSource: VALUE
          value: platform
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: secrets
                itemType: secrets
                itemIcon: lock
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Secrets
                    subtitle: What happens in Vegas, stays in Vegas.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: lock
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: New Secret
                                hotkey: "n"
                                icon: add
                                uesio.variant: uesio/appkit.secondary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newSecret
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: secrets
                      - uesio/io.table:
                          uesio.id: secretsTable
                          uesio.variant: uesio/appkit.main
                          wire: secrets
                          columns:
                            - label: Secret
                              components:
                                - uesio/appkit.item:
                                    uesio.styleTokens:
                                      avatar:
                                        - bg-[${uesio/studio.appcolor}]
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: white
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/secrets/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newSecret:
      uesio.type: uesio/io.dialog
      title: Create a new Secret
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newsecretlist
            wire: newsecret
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newsecret
              - signal: wire/RESET
                wire: newsecret
              - signal: wire/LOAD
                wires:
                  - secrets
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newsecret
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/secrets/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newSecret
