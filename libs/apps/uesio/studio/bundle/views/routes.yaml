name: routes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.homeroute:
        uesio/studio.loginroute:
        uesio/studio.signuproute:
        uesio/studio.favicon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allroutes:
      collection: uesio/studio.route
      batchsize: 20
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
      order:
        - field: uesio/core.updatedat
          desc: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: routes
                itemType: routes
                itemIcon: map
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.list:
                    uesio.id: editRoutes
                    wire: workspaces
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: Routes
                          subtitle: Not all who wander are lost.
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: map
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: $Label{uesio/io.edit}
                                      uesio.variant: uesio/appkit.secondary
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: workspaceRouteProperties
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: editRoutes
                                  - uesio/io.button:
                                      uesio.variant: uesio/appkit.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: workspaces
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - workspaces
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: workspaceRouteProperties
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: editRoutes
                                  - uesio/io.button:
                                      text: $Label{uesio/io.cancel}
                                      uesio.variant: uesio/appkit.secondary
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: workspaces
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: workspaceRouteProperties
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: editRoutes
                                  - uesio/studio.generatorbutton:
                                      uesio.id: create-route
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      buttonVariant: uesio/appkit.primary
                                      hotkey: "n"
                                      label: Create a new Route
                                      generator: uesio/core.route
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.list:
                                      uesio.id: workspaceRouteProperties
                                      wire: workspaces
                                      mode: READ
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.homeroute
                                        - uesio/io.field:
                                            fieldId: uesio/studio.loginroute
                                        - uesio/io.field:
                                            fieldId: uesio/studio.signuproute
                                        - uesio/io.field:
                                            fieldId: uesio/studio.favicon
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/studio.listheader:
                          wire: allroutes
                          showTypeFilter: true
                          searchFields:
                            - uesio/studio.name
                            - uesio/studio.type
                            - uesio/studio.path
                      - uesio/io.table:
                          uesio.id: routesTable
                          uesio.variant: uesio/appkit.main
                          wire: allroutes
                          columns:
                            - label: Route
                              components:
                                - uesio/appkit.item:
                                    uesio.styleTokens:
                                      avatar:
                                        - bg-[${uesio/studio.appcolor}]
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: white
                            - label: Destination
                              components:
                                - uesio/appkit.item:
                                    title: "/${uesio/studio.path}"
                                    subtitle: ${uesio/studio.view}
                                    uesio.display:
                                      - field: uesio/studio.type
                                        type: fieldValue
                                        operator: NOT_IN
                                        values:
                                          - redirect
                                          - bot
                                    icon: view_quilt
                                - uesio/appkit.item:
                                    title: "/${uesio/studio.path}"
                                    subtitle: ${uesio/studio.redirect}
                                    uesio.display:
                                      - field: uesio/studio.type
                                        value: redirect
                                    icon: link
                                - uesio/appkit.item:
                                    title: "/${uesio/studio.path}"
                                    subtitle: ${uesio/studio.bot}
                                    uesio.display:
                                      - field: uesio/studio.type
                                        value: bot
                                    icon: smart_toy
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/routes/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
