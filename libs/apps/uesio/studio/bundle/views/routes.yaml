name: routes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.homeroute:
        uesio/studio.loginroute:
        uesio/studio.signuproute:
        uesio/studio.favicon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allroutes:
      collection: uesio/studio.route
      batchsize: 20
      conditions:
        - field: uesio/studio.allmetadata
          value: true
      order:
        - field: uesio/core.updatedat
          desc: true
    newroute:
      collection: uesio/studio.route
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.path:
        uesio/studio.redirect:
        uesio/studio.view:
        uesio/studio.theme:
        uesio/studio.title:
        uesio/studio.type:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: ""
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: routes
                itemIcon: map
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: routes
        content:
          - uesio/io.list:
              uesio.id: editRoutes
              wire: workspaces
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Routes
                    subtitle: Not until we are lost do we begin to understand ourselves.
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: $Label{uesio/io.edit}
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: workspaceRouteProperties
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: workspaces
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: workspaceRouteProperties
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                            - uesio/io.button:
                                text: $Label{uesio/io.cancel}
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: workspaceRouteProperties
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                            - uesio/io.button:
                                uesio.id: create-route
                                text: Create a New Route
                                hotkey: "n"
                                uesio.variant: uesio/io.primary
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newRoute
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.list:
                                uesio.id: workspaceRouteProperties
                                wire: workspaces
                                mode: READ
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.homeroute
                                  - uesio/io.field:
                                      fieldId: uesio/studio.loginroute
                                  - uesio/io.field:
                                      fieldId: uesio/studio.signuproute
                                  - uesio/io.field:
                                      fieldId: uesio/studio.favicon
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    wire: allroutes
                    focusOnRender: true
                    searchFields:
                      - uesio/studio.name
                      - uesio/studio.path
                - uesio/io.table:
                    uesio.id: routesTable
                    wire: allroutes
                    columns:
                      - label: Route
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.path
                      - field: uesio/studio.type
                      - label: Content
                        components:
                          - uesio/io.field:
                              fieldId: uesio/studio.view
                              labelPosition: "none"
                              uesio.display:
                                - field: uesio/studio.type
                                  value: "redirect"
                                  operator: NOT_EQUALS
                          - uesio/io.field:
                              fieldId: uesio/studio.redirect
                              labelPosition: "none"
                              uesio.display:
                                - field: uesio/studio.type
                                  value: "redirect"
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/routes/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newRoute:
      uesio.type: uesio/io.dialog
      title: Create a New Route
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newroutelist
            wire: newroute
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.path
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.redirect
                  uesio.display:
                    - field: uesio/studio.type
                      value: "redirect"
              - uesio/io.field:
                  fieldId: uesio/studio.view
                  uesio.display:
                    - field: uesio/studio.type
                      value: "redirect"
                      operator: NOT_EQUALS
              - uesio/io.field:
                  fieldId: uesio/studio.theme
                  uesio.display:
                    - field: uesio/studio.type
                      value: "redirect"
                      operator: NOT_EQUALS
              - uesio/io.field:
                  fieldId: uesio/studio.title
                  label: Title
                  uesio.display:
                    - field: uesio/studio.type
                      value: "redirect"
                      operator: NOT_EQUALS
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newroute
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/routes/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newRoute
