name: routes
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.homeroute:
        uesio/studio.loginroute:
        uesio/studio.favicon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    routes:
      collection: uesio/studio.route
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.path:
        uesio/studio.view:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
    newroute:
      collection: uesio/studio.route
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.path:
        uesio/studio.view:
        uesio/studio.theme:
        uesio/studio.title:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: routes
                      itemIcon: map
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: routes
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Routes
                    subtitle: Not until we are lost do we begin to understand ourselves.
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: $Label{uesio/io.edit}
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: workspaces
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: workspaces
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                            - uesio/io.button:
                                text: $Label{uesio/io.cancel}
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: workspaces
                                signals:
                                  - signal: wire/CANCEL
                                    wire: workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                            - uesio/io.button:
                                uesio.id: create-route
                                text: Create a New Route
                                hotkey: "n"
                                uesio.variant: uesio/io.primary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newRoute
                                  - signal: wire/CANCEL
                                    wire: workspaces
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: editRoutes
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.list:
                                uesio.id: editRoutes
                                wire: workspaces
                                mode: READ
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                components:
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.homeroute
                                      metadataType: "ROUTE"
                                      label: "Home Route"
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.loginroute
                                      metadataType: "ROUTE"
                                      label: "Login Route"
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.favicon
                                      metadataType: "FILE"
                                      label: "Favicon"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.searchbox:
                          wire: routes
                          searchfields:
                            - uesio/studio.name
                            - uesio/studio.path
                      - uesio/io.deck:
                          uesio.id: routesDeck
                          wire: routes
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/routes/${uesio/studio.name}
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/studio.path} - ${uesio/studio.view}
                                avatar:
                                  - uesio/io.text:
                                      uesio.variant: uesio/io.icon
                                      color: "#ccc"
                                      text: map
  panels:
    newRoute:
      uesio.type: uesio/io.dialog
      title: Create a New Route
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newroutelist
            wire: newroute
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.path
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.view
                  metadataType: VIEW
                  label: View
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.theme
                  metadataType: THEME
                  label: Theme
              - uesio/io.field:
                  fieldId: uesio/studio.title
                  label: Title
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newroute
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/routes/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newRoute
