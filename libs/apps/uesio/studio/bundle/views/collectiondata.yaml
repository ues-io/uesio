name: collectiondata
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.plurallabel:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          value: $Param{collectionname}
    fields:
      collection: uesio/studio.field
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.type:
        uesio/studio.label:
        uesio/studio.collection:
        uesio/studio.reference:
      conditions:
        - field: uesio/studio.collection
          value: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      defaults:
        - field: uesio/studio.collection
          valueSource: LOOKUP
          lookupWire: collections
          lookupTemplate: $Param{app}.$Param{collectionname}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemName: $Param{collectionowner}/$Param{collectionapp}.$Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.context:
                      workspace:
                        name: $Param{workspacename}
                        app: $Param{app}
                    uesio.variant: uesio/io.main
                    title: $Param{collectionowner}/$Param{collectionapp}.$Param{collectionname}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: "Save"
                                signals:
                                  - signal: "wire/SAVE"
                                    wires:
                                      - "collectionData"
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: "Cancel"
                                signals:
                                  - signal: "wire/CANCEL"
                                    wire: "collectionData"
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: "Create"
                                signals:
                                  - signal: "wire/CREATE_RECORD"
                                    wire: "collectionData"
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.context:
                      workspace:
                        name: $Param{workspacename}
                        app: $Param{app}
                    uesio.styles:
                      root:
                        padding: 40px
                    components:
                      - uesio/studio.datamanager:
                          collectionId: $Param{collectionowner}/$Param{collectionapp}.$Param{collectionname}
                          app: $Param{collectionowner}/$Param{collectionapp}
                          usage: workspace
