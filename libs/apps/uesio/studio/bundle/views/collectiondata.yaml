name: collectiondata
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.plurallabel:
        uesio/studio.namefield:
        uesio/studio.workspace:
        uesio/studio.datasource:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          value: $Param{collectionname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: collections
                      itemIcon: list
                      itemCollectionName: $Param{collectionname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: collections
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: collectionsDeck
                    wire: collections
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Collection - ${uesio/studio.plurallabel}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Collection Configuration"
                                      signals:
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{collectionname}"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title:
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/io.secondary
                                            text: $Label{uesio/io.save}
                                            signals:
                                              - signal: "wire/SAVE"
                                                wires:
                                                  - "collectionData"
                                        - uesio/io.button:
                                            uesio.variant: uesio/io.secondary
                                            text: $Label{uesio/io.cancel}
                                            signals:
                                              - signal: "wire/CANCEL"
                                                wire: "collectionData"
                                        - uesio/io.button:
                                            uesio.variant: uesio/io.secondary
                                            text: "Create"
                                            signals:
                                              - signal: "wire/CREATE_RECORD"
                                                wire: "collectionData"
                                                prepend: true
                                            hotkey: "n"
                            - uesio/io.box:
                                components:
                                  - uesio/studio.datamanager:
                                      collectionId: $Param{app}.$Param{collectionname}
                                      namespace: $Param{app}
