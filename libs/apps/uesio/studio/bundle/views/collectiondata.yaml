name: collectiondata
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    collections:
      collection: uesio/studio.collection
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{collectionname}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: collections
                itemIcon: list
                itemName: $Param{collectionname}
                itemNameSpace: $Param{namespace}
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: collections
        content:
          - uesio/io.list:
              uesio.id: collectionsDeck
              wire: collections
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Collection - ${uesio/studio.plurallabel}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Collection Config
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/collections/$Param{namespace}/$Param{collectionname}
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Reset Record Access Tokens
                                signals:
                                  - signal: notification/ADD
                                    id: newversion
                                    text: We are regenerating this collection's access tokens
                                    details: it may take a while, please wait until this notification disappears.
                                    severity: info
                                  - signal: bot/CALL
                                    bot: uesio/studio.resetrecordaccesstokens
                                    params:
                                      collection: $Param{namespace}.$Param{collectionname}
                                      app: $Param{app}
                                      workspacename: $Param{workspacename}
                                  - signal: notification/REMOVE
                                    id: newversion
                                  - signal: notification/ADD
                                    text: Successfully regenerated this collection's access tokens
                                    duration: 3
                                    severity: success
                                  - signal: context/SET
                                    type: WORKSPACE
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                  - signal: wire/LOAD
                                    wires:
                                      - collectionData
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.context:
                      workspace:
                        name: $Param{workspacename}
                        app: $Param{app}
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title:
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: collectionData
                                      text: $Label{uesio/io.save}
                                      hotkey: "meta+s"
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - collectionData
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: collectionData
                                      text: $Label{uesio/io.cancel}
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: collectionData
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.create}
                                      hotkey: n
                                      uesio.display:
                                        - type: wireHasNoChanges
                                          wire: collectionData
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: createRecordDialog
                                  - uesio/studio.suggestedwiredatabutton:
                                      wire: collectionData
                                      targetTableId: collectionDataTable
                      - uesio/io.box:
                          components:
                            - uesio/studio.datamanager:
                                collectionId: $Param{namespace}.$Param{collectionname}
                                wireId: collectionData
                                tableId: collectionDataTable
  panels:
    createRecordDialog:
      uesio.type: uesio/io.dialog
      title: "Create new $Record{collections:uesio/studio.label}"
      width: 550px
      height: 700px
      components:
        - uesio/studio.recorddatamanager:
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            collectionId: $Param{namespace}.$Param{collectionname}
            wireId: recordData
            listId: recordDataList
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and create another
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            signals:
              - signal: wire/SAVE
                wires:
                  - recordData
              - signal: wire/RESET
                wire: recordData
              - signal: wire/LOAD
                wires:
                  - collectionData
        - uesio/io.button:
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            signals:
              - signal: wire/SAVE
                wires:
                  - recordData
              - signal: panel/TOGGLE
                panel: createRecordDialog
              - signal: wire/LOAD
                wires:
                  - collectionData
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            afterClose:
              - signal: wire/CANCEL
                wire: recordData
            signals:
              - signal: wire/CANCEL
                wire: recordData
              - signal: panel/TOGGLE
                panel: createRecordDialog
