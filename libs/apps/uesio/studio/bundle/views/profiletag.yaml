name: profiletag
definition:
  components:
    - uesio/io.titlebar:
        uesio.variant: uesio/builder.profile
        title: $User{username}
        subtitle: $User{profileLabel}
        avatar:
          - uesio/io.avatar:
              uesio.styleTokens:
                root:
                  - h-8
                  - w-8
              text: $User{initials}
              image: $User{picture}
        actions:
          - uesio/io.button:
              uesio.variant: uesio/appkit.navicon
              icon: settings
              uesio.id: settings
              uesio.display:
                - type: hasProfile
                  profile: uesio/studio.admin
              signals:
                - signal: "route/NAVIGATE"
                  path: "admin"
          - uesio/io.button:
              uesio.variant: uesio/appkit.navicon
              icon: logout
              uesio.id: logout
              signals:
                - signal: "user/LOGOUT"
          - uesio/io.button:
              uesio.variant: uesio/appkit.navicon
              uesio.id: user-profile
              icon: account_circle
              signals:
                - signal: "route/NAVIGATE"
                  path: myprofile
