name: licensespricingvalues
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    applicensed:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: applicensed
    licenses:
      collection: uesio/studio.license
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.monthlyprice:
        uesio/studio.active:
        uesio/studio.applicensed:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.applicensed
          valueSource: LOOKUP
          lookupWire: applicensed
          lookupField: uesio/core.id
    licensetemplate:
      collection: uesio/studio.licensetemplate
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.autocreate:
        uesio/studio.monthlyprice:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    licensepricingitem:
      collection: uesio/studio.licensepricingitem
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.metadatatype:
        uesio/studio.actiontype:
        uesio/studio.price:
        uesio/studio.metadataname:
        uesio/studio.license:
      conditions:
        - field: uesio/studio.license
          valueSource: LOOKUP
          lookupWire: licenses
          lookupField: uesio/core.id
    newlicensepricingitem:
      collection: uesio/studio.licensepricingitem
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.metadatatype:
        uesio/studio.actiontype:
        uesio/studio.price:
        uesio/studio.metadataname:
        uesio/studio.license:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.license
          valueSource: LOOKUP
          lookupWire: licenses
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: apps
        leftbar:
          - uesio/core.view:
              uesio.id: appnavview
              view: uesio/studio.appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Licenses Pricing Items $Param{applicensed}
              subtitle: Set the price of $Param{app} for the app $Param{applicensed}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Pricing for $Param{applicensed}
                    subtitle: Set the monthly price of this application
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.context:
                                  wire: licenses
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: licenses
                                signals:
                                  - signal: wire/SAVE
                                    wire: licenses
                - uesio/io.list:
                    uesio.id: licensetemplateList
                    wire: licenses
                    mode: EDIT
                    components:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.box:
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.grid:
                                      uesio.variant: uesio/io.four_columns
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.monthlyprice
                                        - uesio/io.field:
                                            fieldId: uesio/studio.active
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Pricing Items
                    subtitle: set the monthly price of your application elements
                    actions:
                      - uesio/io.button:
                          uesio.context:
                            wire: licensepricingitem
                          uesio.variant: uesio/io.primary
                          text: $Label{uesio/io.save}
                          uesio.display:
                            - type: wireHasChanges
                              wire: licensepricingitem
                          signals:
                            - signal: wire/SAVE
                              wire: licensepricingitem
                      - uesio/io.button:
                          text: add Item
                          uesio.variant: uesio/io.secondary
                          signals:
                            - signal: panel/TOGGLE
                              panel: newLicensePricingItem
                - uesio/io.table:
                    uesio.id: licensepricingTable
                    wire: licensepricingitem
                    mode: EDIT
                    columns:
                      - field: uesio/studio.actiontype
                      - field: uesio/studio.metadatatype
                      - field: uesio/studio.metadataname
                      - field: uesio/studio.price
                    pagesize: 10
  panels:
    newLicensePricingItem:
      uesio.type: uesio/io.dialog
      title: Add a New License Pricing Item
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newlicensePricingItemlist
            wire: newlicensepricingitem
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.actiontype
              - uesio/io.field:
                  fieldId: uesio/studio.metadatatype
              - uesio/io.field:
                  fieldId: uesio/studio.metadataname
              - uesio/io.field:
                  fieldId: uesio/studio.price
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newlicensepricingitem
              - signal: wire/LOAD
                wires:
                  - licensepricingitem
              - signal: wire/RESET
                wire: newlicensepricingitem
              - signal: "panel/TOGGLE"
                panel: "newLicensePricingItem"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newLicensePricingItem"
