                      #           text: "Forecasted month end costs: 3000$"
                      #           element: div
                      #       - uesio/io.text:
                      #           text: "Last month costs: 4000$"
                      #           element: div
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.box:
                          uesio.styles:
                            root:
                              paddingTop: 5px
                              margin: 40px 40px 0 40px
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: Usage by User
                                subtitle: the report provides details related to your user.
                            - uesio/io.searchbox:
                                wire: users
                      - uesio/io.deck:
                          id: userslist
                          wire: users
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/core.firstname} ${uesio/core.lastname}
                                      element: div
                                  - uesio/io.text:
                                      text: ${uesio/core.username}
                                      uesio.styles:
                                        root:
                                          fontSize: 9pt
                                          color: "#666"
                                      element: div
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/site/$Param{sitename}/usage/users/${uesio/core.username}"
                                avatar:
                                  - uesio/io.avatar:
                                      image: $UserFile{uesio/core.picture}
                                      text: ${uesio/core.initials}
