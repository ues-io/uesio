name: credentials
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    credentials:
      collection: uesio/studio.credential
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newcredential:
      collection: uesio/studio.credential
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: credentials
                itemIcon: vpn_key
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: credentials
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Credentials
              subtitle: Named groups of secrets or config values needed for accessing a resource
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a Credential
                          hotkey: "n"
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: panel/TOGGLE
                              panel: newCredential
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: credentialsTable
                    wire: credentials
                    columns:
                      - label: Credential Name
                        components:
                          - uesio/studio.iconlabel:
                              uesio.variant: uesio/studio.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/credentials/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newCredential:
      uesio.type: uesio/io.dialog
      title: Create a new Credential
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newcredentiallist
            wire: newcredential
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.entries
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newcredential
              - signal: wire/RESET
                wire: newcredential
              - signal: wire/LOAD
                wires:
                  - credentials
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newcredential
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/credentials/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newCredential
