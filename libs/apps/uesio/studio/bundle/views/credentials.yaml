name: credentials
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    credentials:
      collection: uesio/studio.credential
      init:
        query: true
        create: false
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localMetadataOnly
          valueSource: PARAM
          param: app
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.type
          valueSource: VALUE
          value: API_KEY
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: credentials
                itemType: credentials
                itemIcon: vpn_key
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: Credentials
                    subtitle: Right this way, sir.
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: vpn_key
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: New Credential
                                hotkey: "n"
                                icon: add
                                uesio.variant: uesio/appkit.secondary
                                signals:
                                  - signal: wire/CREATE_RECORD
                                    wire: credentials
                                  - signal: panel/TOGGLE
                                    panel: newCredential
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/studio.listheader:
                          wire: credentials
                          showTypeFilter: true
                          searchFields:
                            - uesio/studio.name
                            - uesio/studio.type
                      - uesio/io.table:
                          uesio.id: credentialsTable
                          uesio.variant: uesio/appkit.main
                          wire: credentials
                          columns:
                            - label: Credential
                              components:
                                - uesio/appkit.item:
                                    uesio.styleTokens:
                                      avatar:
                                        - bg-[${uesio/studio.appcolor}]
                                    title: ${uesio/studio.label}
                                    subtitle: ${uesio/studio.namespace}
                                    icon: ${uesio/studio.appicon}
                                    iconcolor: white
                            - field: uesio/studio.type
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/credentials/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newCredential:
      uesio.type: uesio/io.dialog
      title: Create a new Credential
      width: 500px
      height: 600px
      components:
        - uesio/io.item:
            uesio.id: newcredentialItem
            wire: credentials
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/core.view:
                  uesio.id: credentialEntriesEditor
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
                  view: credentialentrieseditor
                  params:
                    app: $Param{app}
                    namespace: $Param{app}
                    workspacename: $Param{workspacename}
                    allowCustomEntryAdditions: false
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - credentials
              - signal: wire/RESET
                wire: credentials
              - signal: wire/LOAD
                wires:
                  - credentials
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - credentials
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/credentials/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/CANCEL
                wire: credentials
              - signal: panel/TOGGLE
                panel: newCredential
