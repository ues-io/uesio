name: permissionsets
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    allpermissionsets:
      collection: uesio/studio.permissionset
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.namespace
          operator: EQ
          inactive: false
          id: localPermissionSetsOnly
          valueSource: PARAM
          param: app
    newpermissionset:
      collection: uesio/studio.permissionset
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: permissionsets
                itemType: permissionsets
                itemIcon: rule
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Permission Sets
              subtitle: Ask not what you can do.
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: rule
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: New Permission Set
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: panel/TOGGLE
                              panel: newPermissionset
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.group:
                    components:
                      - uesio/io.searchbox:
                          wire: allpermissionsets
                          focusOnRender: true
                          searchFields:
                            - uesio/studio.name
                          uesio.styleTokens:
                            root:
                              - mt-4
                      - uesio/io.filter:
                          wire: allpermissionsets
                          conditionId: localPermissionSetsOnly
                          displayAs: TOGGLE
                          label: Only local permission sets
                - uesio/io.table:
                    uesio.id: permissionsetsTable
                    wire: allpermissionsets
                    columns:
                      - label: Permission Set
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newPermissionset:
      uesio.type: uesio/io.dialog
      title: Create a New Permission Set
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newpermissionsetlist
            wire: newpermissionset
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newpermissionset
              - signal: wire/RESET
                wire: newpermissionset
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newpermissionset
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newPermissionset
