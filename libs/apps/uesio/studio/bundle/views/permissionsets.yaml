name: permissionsets
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    permissionsets:
      collection: uesio/studio.allmetadata
      conditions:
        - field: uesio/studio.type
          value: permissionsets
    newpermissionset:
      collection: uesio/studio.permissionset
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: permissionsets
                      itemIcon: rule
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: permissionsets
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Permission Sets
                    subtitle: Ask not what you can do.
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                text: New Permission Set
                                uesio.variant: uesio/io.primary
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newPermissionset
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.table:
                          uesio.id: permissionsetsTable
                          wire: permissionsets
                          columns:
                            - label: Permission Set
                              components:
                                - uesio/studio.iconlabel:
                                    uesio.variant: uesio/studio.namespacefield
                                    text: ${uesio/studio.name}
                                    icon: ${uesio/studio.appicon}
                                    color: ${uesio/studio.appcolor}
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                            - field: uesio/core.createdby
                              user:
                                subtitle: $Time{uesio/core.createdat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/${uesio/studio.namespace}/${uesio/studio.name}
                          pagesize: 10
  panels:
    newPermissionset:
      uesio.type: uesio/io.dialog
      title: Create a New Permission Set
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newpermissionsetlist
            wire: newpermissionset
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newpermissionset
              - signal: wire/RESET
                wire: newpermissionset
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newpermissionset
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets/$Param{app}${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newPermissionset
