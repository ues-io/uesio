name: bundlelistingprod
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    # The details of the listing, nothing special going on here
    listing:
      collection: uesio/studio.externalbundlelisting
      fields:
        uesio/core.uniquekey:
        uesio/studio.description:
        uesio/studio.app:
          fields:
            uesio/core.uniquekey:
            uesio/studio.fullname:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{id}
          id: externalBundleListingUniquekey
    # All bundle versions of the listing
    versions:
      collection: uesio/studio.externalbundleversion
      fields:
        uesio/studio.version:
        uesio/studio.description:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{id}
          id: externalBundleVersionUniquekey

    # The current app's dependencies
    # Used for installing the bundle
    dependencies:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.app:
          fields:
            uesio/core.uniquekey:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      defaults:
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: latestversion
          lookupField: uesio/core.id
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.app->uesio/core.uniquekey
          value: $Param{id}

    # The current app's dependency
    # Used for the install button
    dependencyAlreadyInstalled:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.workspace:
        uesio/studio.app:
          fields:
            uesio/core.uniquekey:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
      conditions:
        - field: uesio/studio.app->uesio/core.uniquekey
          value: $Param{id}
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id

  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        content:
          - uesio/io.item:
              wire: listing
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/studio.app->uesio/studio.fullname}
                    subtitle: ${uesio/studio.description}
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: ${uesio/studio.app->uesio/studio.icon}
                          color: ${uesio/studio.app->uesio/studio.color}
                    actions:
                      - uesio/io.group:
                          components:
                            # Install Button
                            - uesio/io.button:
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: dependencyAlreadyInstalled
                                  - field: uesio/core.uniquekey
                                    wire: listing
                                    value: $Param{app}
                                    operator: NOT_EQUALS
                                uesio.variant: uesio/io.primary
                                text: Install
                                signals:
                                  - signal: bot/CALL
                                    bot: uesio/studio.installbundle
                                    params:
                                      version: $Record{versions:uesio/studio.version}
                                      app: $Param{id}
                                      workspace: $Param{app}:$Param{workspacename}
                                  - signal: wire/LOAD
                                    wires:
                                      - workspaces
                                      - dependencies
                                      - dependencyAlreadyInstalled

                            # Uninstall Button
                            - uesio/io.list:
                                wire: dependencies
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Uninstall
                                      uesio.display:
                                        - field: uesio/studio.app->uesio/core.uniquekey
                                          value: $Param{id}
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                        - signal: wire/LOAD
                                          wires:
                                            - workspaces
                                            - dependencies
                                            - dependencyAlreadyInstalled
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Versions
                - uesio/io.table:
                    uesio.styleTokens:
                      root:
                        - pb-8
                    uesio.id: versionsTable
                    wire: versions
                    columns:
                      - field: uesio/studio.version
                      - field: uesio/studio.description
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Pricing
                    subtitle: coming soon
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.section
                    title: Ratings & Reviews
                    subtitle: coming soon
