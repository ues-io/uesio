name: usage
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    usage:
      collection: uesio/core.usage
      conditions:
        - field: metadatatype
          value: $Param{metadatatype}
        - field: actiontype
          value: $Param{actiontype}
        - field: day
          id: day
          operator: IN
          value: THIS_MONTH
      init:
        query: false
      order:
        - field: day
          desc: true
      loadAll: true
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - usage
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: sites
        left:
          - uesio/core.view:
              view: uesio/studio.sitenav
              uesio.context:
                wire: sites
              params:
                selectedusagemetadatatype: $Param{metadatatype}
                selectedusageactiontype: $Param{actiontype}
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: $Param{metadatatypelabel} $Param{actiontypelabel}
              subtitle: Use uesio usage, you youths.
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.filter:
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          wire: usage
                          fieldId: day
                          conditionId: day
                          displayAs: MONTH
                          label: Select a Month
                      - uesio/io.filter:
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          wire: usage
                          fieldId: user
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.linechart:
                    uesio.styleTokens:
                      root:
                        - mb-10
                      chart:
                        - h-80
                    series:
                      - name: usage
                        label: $Param{metadatatypelabel} $Param{actiontypelabel}
                        valueField: uesio/core.total
                        categoryField: uesio/core.day
                        wire: usage
                    labels:
                      source: DATA
                      timeunit: DAY
                      timeunitfill: MONTH
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - grid
                        - mb-10
                        - grid-cols-1
                        - sm:grid-cols-2
                        - md:grid-cols-3
                        - lg:grid-cols-5
                        - gap-2
                    components:
                      - uesio/io.metricgroup:
                          series:
                            - name: totalbyuser
                              label: Total By User
                              valueField: total
                              categoryField: user
                              wire: usage
                          labels:
                            source: DATA
                          unit: $Param{actiontypelabel}
                - uesio/io.table:
                    uesio.context:
                      siteadmin:
                        name: $Param{sitename}
                        app: $Param{app}
                    uesio.id: usagetable
                    wire: usage
                    mode: READ
                    pagesize: 10
                    columns:
                      - field: user
                      - field: day
                      - field: actiontype
                      - field: metadatatype
                      - field: metadataname
                      - field: total
params:
  metadatatype:
    type: TEXT
    required: true
  metadatatypelabel:
    type: TEXT
    required: true
  actiontype:
    type: TEXT
    required: true
  actiontypelabel:
    type: TEXT
    required: true
