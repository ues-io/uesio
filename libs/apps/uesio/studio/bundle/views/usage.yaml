name: usage
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    usage:
      collection: uesio/core.usage
      conditions:
        - field: uesio/studio.metadatatype
          value: $Param{metadatatype}
        - field: uesio/studio.actiontype
          value: $Param{actiontype}
        - field: uesio/studio.day
          id: day
          operator: IN
          value: THIS_MONTH
      init:
        query: false
      order:
        - field: uesio/studio.day
          desc: true
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - usage
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selectedusagemetadatatype: $Param{metadatatype}
                      selectedusageactiontype: $Param{actiontype}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: $Param{metadatatypelabel} $Param{actiontypelabel}
                    subtitle: Use uesio usage, you youths.
                    actions:
                      - uesio/io.filter:
                          wire: usage
                          fieldId: uesio/studio.day
                          conditionId: day
                          displayAs: MONTH
                          label: Select a Month
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.linechart:
                          uesio.styleTokens:
                            root:
                              - mb-10
                            chart:
                              - h-80
                          series:
                            - name: usage
                              label: $Param{metadatatypelabel} $Param{actiontypelabel}
                              valueField: uesio/studio.total
                              categoryField: uesio/studio.day
                              wire: usage
                          labels:
                            source: DATA
                            timeunit: DAY
                            timeunitfill: MONTH
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - mb-10
                          components:
                            - uesio/io.metricgroup:
                                series:
                                  - name: totalbyuser
                                    label: Total By User
                                    valueField: uesio/studio.total
                                    categoryField: uesio/core.user
                                    wire: usage
                                labels:
                                  source: DATA
                                unit: $Param{actiontypelabel}
                      - uesio/io.table:
                          uesio.id: usagetable
                          wire: usage
                          mode: READ
                          pagesize: 10
                          columns:
                            - field: uesio/core.user
                            - field: uesio/studio.day
                            - field: uesio/studio.actiontype
                            - field: uesio/studio.metadatatype
                            - field: uesio/studio.metadataname
                            - field: uesio/studio.total
params:
  metadatatype:
    type: TEXT
    required: true
  metadatatypelabel:
    type: TEXT
    required: true
  actiontype:
    type: TEXT
    required: true
  actiontypelabel:
    type: TEXT
    required: true
