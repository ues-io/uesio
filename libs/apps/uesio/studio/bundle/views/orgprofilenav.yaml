name: orgprofilenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/studio.left
        header:
          - uesio/core.view:
              view: appcrumb
        content:
          - uesio/io.navsection:
              title: Organization Profile
              content:
                - uesio/appkit.tile_side_nav:
                    uesio.id: orginfo
                    text: Organization Info
                    icon: domain
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: org/info/$Param{orgname}
                - uesio/appkit.tile_side_nav:
                    uesio.id: usage
                    text: Usage & Billing
                    icon: credit_card
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: org/usage/$Param{orgname}
        footer:
          - uesio/core.view:
              view: profiletag
  params:
    orgname:
      type: TEXT
      required: true
