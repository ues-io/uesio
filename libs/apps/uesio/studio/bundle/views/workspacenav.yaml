name: workspacenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.list:
        components:
          - uesio/studio.navsection:
              title: Workspace Admin
              content:
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: home
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: home
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}
                    content:
                      - uesio/io.text:
                          text: Home
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: home
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: settings
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: settings
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/configuration
