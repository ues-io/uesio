name: workspacenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - io.list:
        components:
          - io.titlebar:
              uesio.variant: io.nav
              title: Data
          - io.tile:
              uesio.variant: io.nav
              uesio.classes:
                selected:
                  - type: paramIsValue
                    param: selected
                    value: bots
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["studio.app"]["uesio.id"]}/workspace/${studio.name}/bots
              content:
                - io.text:
                    text: Bots
              avatar:
                - io.text:
                    uesio.variant: io.icon
                    text: smart_toy
          - io.tile:
              uesio.variant: io.nav
              uesio.classes:
                selected:
                  - type: paramIsValue
                    param: selected
                    value: collections
              signals:
