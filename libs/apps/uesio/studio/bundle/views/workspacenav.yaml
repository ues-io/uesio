name: workspacenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.list:
        components:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.nav
              title: Data
          - uesio/io.tile:
              uesio.display:
                - type: featureFlag
                  name: manage_bots
              uesio.variant: uesio/io.nav
              uesio.classes:
                selected:
                  - type: paramValue
                    param: selected
                    value: bots
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${["uesio/studio.app"]["uesio/core.id"]}/workspace/${uesio/studio.name}/bots
              content:
                - uesio/io.text:
                    text: Bots
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: smart_toy
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              uesio.classes:
                selected:
                  - type: paramValue
                    param: selected
                    value: collections
              signals:
