name: workspacenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.list:
        components:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - pb-3
                  - bg-slate-100
                  - m-2
                  - rounded-lg
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: Workspace Admin
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: home
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: home
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}
                    content:
                      - uesio/io.text:
                          text: Home
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: home
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: settings
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: settings
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/configuration
                    content:
                      - uesio/io.text:
                          text: Settings
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: settings
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: installed
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: installed
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/installed
                    content:
                      - uesio/io.text:
                          text: Installed Bundles
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: backpack
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: packaging
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: packaging
                    signals:
