                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: package
          - uesio/io.titlebar:
              uesio.variant: uesio/io.nav
              title: Data Structure & Content
          - uesio/io.tile:
              uesio.display:
                - type: featureFlag
                  name: manage_bots
              uesio.variant: uesio/io.nav
              uesio.classes:
                selected:
                  - type: paramValue
                    param: selected
                    value: bots
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${uesio/studio.app->uesio/core.uniquekey}/workspace/${uesio/studio.name}/bots
              content:
                - uesio/io.text:
                    text: Bots
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: smart_toy
          - uesio/io.tile:
