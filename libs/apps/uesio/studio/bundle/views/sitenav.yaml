name: sitenav
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/studio.left
        header:
          - uesio/core.view:
              view: appcrumb
          - uesio/core.view:
              view: crumbsbar
              params:
                itemType: $Param{itemType}
                itemIcon: $Param{itemIcon}
                itemName: $Param{itemName}
                itemNameSpace: $Param{itemNameSpace}
                itemNameSpaceIcon: $Param{itemNameSpaceIcon}
                itemNameSpaceColor: $Param{itemNameSpaceColor}
                subItemType: $Param{subItemType}
                subItemName: $Param{subItemName}
                subItemNameSpace: $Param{subItemNameSpace}
        content:
          - uesio/studio.navsection:
              title: Site Admin
              content:
                - uesio/io.tile:
                    uesio.variant: uesio/io.nav
                    uesio.id: home
                    uesio.classes:
                      selected:
                        - type: paramValue
                          param: selected
                          value: home
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${uesio/studio.app->uesio/core.uniquekey}/site/${uesio/studio.name}
                    content:
                      - uesio/io.text:
                          text: Home
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: home
                - uesio/studio.sitenavtile:
                    title: Users
                    icon: person
                    id: users
                - uesio/studio.sitenavtile:
                    title: Organizations
                    icon: corporate_fare
                    id: organizations
                    # For now, we only want to allow the Studio to have Organization-type Users,
                    # but in the future we could open this up
                    uesio.display:
                      - field: "uesio/studio.app->uesio/core.uniquekey"
                        value: "uesio/studio"
                - uesio/studio.sitenavtile:
                    title: Manage Bundles
                    icon: outbox
                    id: managebundles
                    # Should only be visible to those administering a Studio PROD site
                    # (which should require write access) on that site
                    uesio.display:
                      - field: "uesio/studio.app->uesio/core.uniquekey"
                        value: "uesio/studio"
                - uesio/studio.sitenavtile:
                    title: Domains
                    icon: verified_user
                    id: domains
                - uesio/studio.sitenavtile:
                    title: Collections
                    icon: list
                    id: collections
          - uesio/studio.navsection:
              title: Usage
              content:
                - uesio/studio.sitenavusagetile:
                    title: Route Loads
                    icon: map
                    usageMetadataType: ROUTE
                    usageActionType: LOAD
                    path: routes/load
                - uesio/studio.sitenavusagetile:
                    title: Collection Loads
                    icon: input
                    usageMetadataType: COLLECTION
                    usageActionType: LOAD
                    path: collections/load
                - uesio/studio.sitenavusagetile:
                    title: Collection Saves
                    icon: save
                    usageMetadataType: COLLECTION
                    usageActionType: SAVE
                    path: collections/save
                - uesio/studio.sitenavusagetile:
                    title: File Downloads
                    icon: download_for_offline
                    usageMetadataType: FILESOURCE
                    usageActionType: DOWNLOAD
                    path: files/download
                - uesio/studio.sitenavusagetile:
                    title: File Download Bytes
                    icon: download_done
                    usageMetadataType: FILESOURCE
                    usageActionType: DOWNLOAD_BYTES
                    path: files/download/bytes
        footer:
          - uesio/core.view:
              view: profiletag
