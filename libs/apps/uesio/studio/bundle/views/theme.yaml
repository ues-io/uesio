name: theme
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.defaulttheme:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    themes:
      collection: uesio/studio.theme
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{themename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: themes
                itemType: themes
                itemIcon: palette
                itemName: $Param{themename}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${themes:uesio/studio.appicon}
                itemNameSpaceColor: ${themes:uesio/studio.appcolor}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.list:
                    uesio.id: themesDeck
                    wire: themes
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: ${uesio/studio.name}
                          subtitle: Theme
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: ${uesio/studio.appicon}
                                color: ${uesio/studio.appcolor}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      hotkey: "meta+s"
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: themes
                                      signals:
                                        - signal: wire/SAVE
                                          wire: themes
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      hotkey: "meta+shift+."
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: themes
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: themes
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Use as default theme
                                      uesio.display:
                                        - field: uesio/studio.defaulttheme
                                          wire: workspaces
                                          value: $Param{namespace}.${uesio/studio.name}
                                          operator: NOT_EQUALS
                                      signals:
                                        - signal: wire/UPDATE_RECORD
                                          wire: workspaces
                                          field: uesio/studio.defaulttheme
                                          value: $Param{namespace}.${uesio/studio.name}
                                        - signal: wire/SAVE
                                          wires:
                                            - workspaces
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: Stop using as default theme
                                      uesio.display:
                                        - field: uesio/studio.defaulttheme
                                          wire: workspaces
                                          value: $Param{namespace}.${uesio/studio.name}
                                          operator: EQUALS
                                      signals:
                                        - signal: wire/UPDATE_RECORD
                                          wire: workspaces
                                          field: uesio/studio.defaulttheme
                                          value: ""
                                        - signal: wire/SAVE
                                          wires:
                                            - workspaces
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.name
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.field:
                                wrapperVariant: uesio/io.minimal
                                fieldId: uesio/studio.definition
                                labelPosition: none
                                displayAs: CODE
                                longtext:
                                  language: yaml
                      - uesio/appkit.section_audit_info:
                      - uesio/appkit.section_delete:
                          confirm: true
                          signals:
                            - signal: wire/MARK_FOR_DELETE
                            - signal: wire/SAVE
                              wires:
                                - themes
                            - signal: route/NAVIGATE
                              path: app/$Param{app}/workspace/$Param{workspacename}/themes
