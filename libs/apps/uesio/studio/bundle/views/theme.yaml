name: theme
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.defaulttheme:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    themes:
      collection: uesio/studio.theme
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{themename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: themes
                itemIcon: palette
                itemName: $Param{themename}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${themes:uesio/studio.appicon}
                itemNameSpaceColor: ${themes:uesio/studio.appcolor}
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: themes
        content:
          - uesio/io.list:
              uesio.id: themesDeck
              wire: themes
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/studio.name}
                    subtitle: Theme
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: ${uesio/studio.appicon}
                          color: ${uesio/studio.appcolor}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                hotkey: "meta+s"
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: themes
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/SAVE
                                    wire: themes
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                hotkey: "meta+shift+."
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: themes
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: themes
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Use as default theme
                                uesio.display:
                                  - field: uesio/studio.defaulttheme
                                    wire: workspaces
                                    value: $Param{namespace}.${uesio/studio.name}
                                    operator: NOT_EQUALS
                                signals:
                                  - signal: wire/UPDATE_RECORD
                                    wire: workspaces
                                    field: uesio/studio.defaulttheme
                                    value: $Param{namespace}.${uesio/studio.name}
                                  - signal: wire/SAVE
                                    wires:
                                      - workspaces
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Stop using as default theme
                                uesio.display:
                                  - field: uesio/studio.defaulttheme
                                    wire: workspaces
                                    value: $Param{namespace}.${uesio/studio.name}
                                    operator: EQUALS
                                signals:
                                  - signal: wire/UPDATE_RECORD
                                    wire: workspaces
                                    field: uesio/studio.defaulttheme
                                    value: ""
                                  - signal: wire/SAVE
                                    wires:
                                      - workspaces
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteTheme
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                      - uesio/studio.codefield:
                          fieldId: uesio/studio.definition
                          height: 350px
                          language: yaml
                          mode: READ
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: NOT_EQUALS
                              value: $Param{namespace}
                      - uesio/studio.codefield:
                          fieldId: uesio/studio.definition
                          height: 350px
                          language: yaml
                          uesio.display:
                            - type: paramValue
                              param: app
                              operator: EQUALS
                              value: $Param{namespace}
  panels:
    deleteTheme:
      uesio.type: uesio/io.dialog
      title: Delete Theme
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this theme?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this theme again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - themes
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/themes
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteTheme
