name: integration
definition:
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    integrations:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{integrationname}
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: integrations
                itemIcon: electrical_services
                itemName: $Param{integrationname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: integrations
        content:
          - uesio/io.list:
              uesio.id: integrationsList
              wire: integrations
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Integration - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: integrations
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - integrations
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    componentid: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: integrations
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    target: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - integrations
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/integrations
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.baseurl
                            - uesio/builder.metadatafield:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                fieldId: uesio/studio.credentials
                                metadataType: CREDENTIALS
                                label: Credentials
                            - uesio/io.field:
                              fieldId: uesio/studio.headers
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.type
                                  value: web
                            - uesio/builder.metadatafield:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                fieldId: uesio/studio.loadbot
                                metadataType: BOT
                                grouping: LOAD
                                label: Load Bot
