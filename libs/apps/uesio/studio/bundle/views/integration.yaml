name: integration
definition:
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    integrations:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{integrationname}
    integrationActions:
      collection: uesio/studio.integrationaction
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: $Param{namespace}.$Param{integrationname}
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: integrations
                itemIcon: electrical_services
                itemName: $Param{integrationname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: integrations
        content:
          - uesio/io.list:
              uesio.id: integrationsList
              wire: integrations
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Integration - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: integrations
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - integrations
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    componentid: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: integrations
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    target: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - integrations
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/integrations
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.baseurl
                            - uesio/io.field:
                                fieldId: uesio/studio.credentials
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                            - uesio/io.field:
                              fieldId: uesio/studio.headers
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.type
                                  value: web
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          items:
                            - uesio/io.field:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                fieldId: uesio/studio.loadbot
                                label: Default Collection Load Bot
                            - uesio/io.field:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                fieldId: uesio/studio.savebot
                                label: Default Collection Save Bot
                            - uesio/io.field:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                fieldId: uesio/studio.runactionbot
                                label: Default Run Action Bot
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.display:
                      - type: fieldValue
                        wire: integrations
                        field: uesio/studio.type
                        value: uesio/core.custom
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Integration Actions
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.create}
                                      uesio.display:
                                        - type: paramValue
                                          param: app
                                          field: uesio/core.dynamiccollection
                                          operator: EQUALS
                                          value: $Param{namespace}
                                      signals:
                                        - signal: wire/CREATE_RECORD
                                          wire: integrationActions
                                        - signal: wire/UPDATE_RECORD
                                          wire: integrationActions
                                          field: uesio/studio.workspace
                                          value: $Record{workspaces:uesio/core.id}
                                        - signal: wire/UPDATE_RECORD
                                          wire: integrationActions
                                          field: uesio/studio.integration
                                          value: $Param{namespace}.$Param{integrationname}
                                        - signal: panel/TOGGLE
                                          panel: editIntegrationAction
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: integrationActions
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - integrationActions
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: integrationActions
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: integrationActions
                      - uesio/io.table:
                          uesio.id: integrationActionsTable
                          wire: integrationActions
                          mode: READ
                          rowactions:
                            - text: $Label{uesio/io.edit}
                              signals:
                                - signal: panel/TOGGLE
                                  panel: editIntegrationAction
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.namespace
                                  value: $Param{app}
                            - text: $Label{uesio/io.delete}
                              signals:
                                - signal: wire/TOGGLE_DELETE_STATUS
                                  wire: integrationActions
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.namespace
                                  value: $Param{app}
                          columns:
                            - field: uesio/studio.name
                            - label: Bot to run
                              components:
                                - uesio/io.field:
                                    wrapperVariant: uesio/io.table
                                    labelPosition: none
                                    uesio.display:
                                      - type: hasNoValue
                                        value: ${uesio/studio.bot}
                                    wire: integrations
                                    fieldId: uesio/studio.runactionbot
                                - uesio/io.field:
                                    wrapperVariant: uesio/io.table
                                    labelPosition: none
                                    fieldId: uesio/studio.bot
                                    uesio.display:
                                      - type: hasValue
                                        value: ${uesio/studio.bot}
  panels:
    editIntegrationAction:
      uesio.type: uesio/io.dialog
      title: Edit Integration Action
      width: 440px
      height: 500px
      afterClose:
        - signal: wire/CANCEL
          wire: integrationActions
      components:
        - uesio/io.item:
            wire: integrationActions
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: action-name
                  focusOnRender: true
                  applyChanges: onBlur
              - uesio/io.field:
                  fieldId: uesio/studio.bot
                  uesio.id: action-bot
                  label: Run Action Bot (optional, defaults to Integration's Run Action Bot)
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-action-and-close
            text: $Label{uesio/io.save}
            hotkey: "meta+s"
            signals:
              - signal: wire/SAVE
                wires:
                  - integrationActions
              - signal: wire/LOAD
                wires:
                  - workspaces
                  - integrations
                  - integrationActions
              - signal: panel/TOGGLE
                panel: editIntegrationAction
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-action
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/CANCEL
                wire: integrationActions
              - signal: panel/TOGGLE
                panel: editIntegrationAction
