name: integration
definition:
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    integrations:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{integrationname}
    integrationActions:
      collection: uesio/studio.integrationaction
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: $Param{namespace}.$Param{integrationname}
    newIntegrationAction:
      collection: uesio/studio.integrationaction
      init:
        query: false
        create: false
      defaults:
        - valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
          field: uesio/studio.workspace
        - valueSource: LOOKUP
          lookupWire: integrations
          lookupField: uesio/core.id
          field: uesio/studio.integration
  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: integrations
                itemIcon: electrical_services
                itemName: $Param{integrationname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: integrations
        content:
          - uesio/io.list:
              uesio.id: integrationsList
              wire: integrations
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Integration - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasChanges
                                        wire: integrations
                                      - type: wireHasChanges
                                        wire: integrationActions
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - integrations
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    componentid: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasChanges
                                        wire: integrations
                                      - type: wireHasChanges
                                        wire: integrationActions
                                signals:
                                  - signal: wire/CANCEL
                                    wire: integrations
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    target: integrationsList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - integrations
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/integrations
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.baseurl
                            - uesio/builder.metadatafield:
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                fieldId: uesio/studio.credentials
                                metadataType: CREDENTIALS
                                label: Credentials
                            - uesio/io.field:
                              fieldId: uesio/studio.headers
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.type
                                  value: web
                            - uesio/builder.metadatafield:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                fieldId: uesio/studio.loadbot
                                metadataType: BOT
                                grouping: LOAD
                                label: Load Bot
                            - uesio/builder.metadatafield:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                fieldId: uesio/studio.savebot
                                metadataType: BOT
                                grouping: SAVE
                                label: Save Bot
                            - uesio/builder.metadatafield:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                fieldId: uesio/studio.runactionbot
                                metadataType: BOT
                                grouping: RUNACTION
                                label: Run Action Bot

                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.display:
                      - type: fieldValue
                        wire: integrations
                        field: uesio/studio.type
                        value: uesio/core.custom
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Integration Actions
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.create}
                                      uesio.display:
                                        - type: paramValue
                                          param: app
                                          field: uesio/core.dynamiccollection
                                          operator: EQUALS
                                          value: $Param{namespace}
                                      signals:
                                        - signal: wire/EMPTY
                                          wire: newIntegrationAction
                                        - signal: wire/CREATE_RECORD
                                          wire: newIntegrationAction
                                        - signal: panel/TOGGLE
                                          panel: newIntegrationAction
                      - uesio/io.table:
                          uesio.id: integrationActionsTable
                          wire: integrationActions
                          mode: READ
                          rowactions:
                            - text: $Label{uesio/io.delete}
                              signals:
                                - signal: wire/TOGGLE_DELETE_STATUS
                                  wire: integrationActions
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.namespace
                                  operator: NOT_EQUALS
                                  value: $Param{app}
                          columns:
                            - field: uesio/studio.name
                            - field: uesio/studio.bot
  panels:
    newIntegrationAction:
      uesio.type: uesio/io.dialog
      title: Create new Integration Action
      width: 440px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newIntegrationActionList
            wire: newIntegrationAction
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: new-action-name
                  focusOnRender: true
                  applyChanges: onBlur
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.bot
                  uesio.id: new-action-bot
                  metadataType: BOT
                  grouping: RUNACTION
                  label: Run Action Bot
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-action-and-close
            text: $Label{uesio/io.save}
            hotkey: "meta+s"
            signals:
              - signal: wire/SAVE
                wires:
                  - newIntegrationAction
              - signal: notification/ADD
                text: "New integration action successfully created: $Record{newIntegrationAction:uesio/studio.name}"
                severity: success
                duration: "3"
              - signal: wire/LOAD
                wires:
                  - workspaces
                  - integrations
                  - integrationActions
              - signal: wire/RESET
                wire: newIntegrationAction
              - signal: panel/TOGGLE
                panel: newIntegrationAction
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-new-action
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/EMPTY
                wire: newIntegrationAction
              - signal: panel/TOGGLE
                panel: newIntegrationAction
