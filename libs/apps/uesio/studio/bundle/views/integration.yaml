name: integration
definition:
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    integration:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{integrationname}
    integrationActions:
      collection: uesio/studio.integrationaction
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.grouping
          value: "$Param{namespace}.$Param{integrationname}"
    integrationcredentials:
      collection: uesio/core.myintegrationcredentials
      init:
        query: false
        create: false
      conditions:
        - field: uesio/core.integration
          value: "$Param{namespace}.$Param{integrationname}"
          valueSource: VALUE

  # Components are how we describe the layout of our view
  components:
    - uesio/studio.mainlayout:
        topbar:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: integrations
                itemIcon: electrical_services
                itemName: $Param{integrationname}
                itemNameSpace: $Param{namespace}
        leftbar:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: integrations
        content:
          - uesio/io.item:
              uesio.id: integrationItem
              wire: integration
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Integration - ${uesio/studio.name}
                    subtitle: $Param{namespace}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.id: test-authentication
                                text: Test Authentication
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: fieldValue
                                    field: uesio/studio.authentication
                                    operator: IN
                                    values:
                                      - OAUTH2_AUTHORIZATION_CODE
                                signals:
                                  - signal: context/SET
                                    type: WORKSPACE
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                  - signal: wire/LOAD
                                    wires:
                                      - integrationcredentials
                                  - signal: oauth2/GET_AUTHORIZATION_METADATA
                                    stepId: authorizationMetadata
                                    integration: $Param{namespace}/$Param{integrationname}
                                  - signal: panel/TOGGLE
                                    panel: testAuthentication
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: integrationItem
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: integration
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - integration
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    componentid: integrationItem
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: integration
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    target: integrationItem
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    field: uesio/core.dynamiccollection
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - integration
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/integrations
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.authentication
                            - uesio/io.field:
                                fieldId: uesio/studio.credentials
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                            - uesio/io.field:
                                fieldId: uesio/studio.baseurl
                            - uesio/io.field:
                              fieldId: uesio/studio.headers
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.type
                                  value: web
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          items:
                            - uesio/io.field:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                fieldId: uesio/studio.loadbot
                                label: Default Collection Load Bot
                            - uesio/io.field:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                fieldId: uesio/studio.savebot
                                label: Default Collection Save Bot
                            - uesio/io.field:
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: uesio/core.custom
                                fieldId: uesio/studio.runactionbot
                                label: Default Run Action Bot
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.display:
                      - type: fieldValue
                        wire: integration
                        field: uesio/studio.type
                        value: uesio/core.custom
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Integration Actions
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.create}
                                      uesio.display:
                                        - type: paramValue
                                          param: app
                                          field: uesio/core.dynamiccollection
                                          operator: EQUALS
                                          value: $Param{namespace}
                                      signals:
                                        - signal: wire/CREATE_RECORD
                                          wire: integrationActions
                                        - signal: wire/UPDATE_RECORD
                                          wire: integrationActions
                                          field: uesio/studio.workspace
                                          value: $Record{workspaces:uesio/core.id}
                                        - signal: wire/UPDATE_RECORD
                                          wire: integrationActions
                                          field: uesio/studio.integration
                                          value: $Param{namespace}.$Param{integrationname}
                                        - signal: panel/TOGGLE
                                          panel: editIntegrationAction
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: integrationActions
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - integrationActions
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: integrationActions
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: integrationActions
                      - uesio/io.table:
                          uesio.id: integrationActionsTable
                          wire: integrationActions
                          mode: READ
                          rowactions:
                            - text: $Label{uesio/io.edit}
                              signals:
                                - signal: panel/TOGGLE
                                  panel: editIntegrationAction
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.namespace
                                  value: $Param{app}
                            - text: $Label{uesio/io.delete}
                              signals:
                                - signal: wire/TOGGLE_DELETE_STATUS
                                  wire: integrationActions
                              uesio.display:
                                - type: fieldValue
                                  field: uesio/studio.namespace
                                  value: $Param{app}
                          columns:
                            - field: uesio/studio.name
                            - label: Bot to run
                              components:
                                - uesio/io.field:
                                    wrapperVariant: uesio/io.table
                                    labelPosition: none
                                    uesio.display:
                                      - type: hasNoValue
                                        value: ${uesio/studio.bot}
                                    wire: integration
                                    fieldId: uesio/studio.runactionbot
                                - uesio/io.field:
                                    wrapperVariant: uesio/io.table
                                    labelPosition: none
                                    fieldId: uesio/studio.bot
                                    uesio.display:
                                      - type: hasValue
                                        value: ${uesio/studio.bot}
  panels:
    testAuthentication:
      uesio.type: uesio/io.dialog
      title: "Test Authentication: ${uesio/studio.name}"
      width: 600px
      height: 680px
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: Close
            signals:
              - signal: panel/TOGGLE
                panel: testAuthentication
      components:
        - uesio/io.titlebar:
            uesio.variant: uesio/io.main
            title: "Test Authentication: ${uesio/studio.name}"
            actions:
              - uesio/io.button:
                  uesio.variant: uesio/io.primary
                  uesio.id: authenticate
                  text: Authenticate
                  signals:
                    - signal: context/SET
                      type: WORKSPACE
                      name: $Param{workspacename}
                      app: $Param{app}
                    - signal: oauth2/AUTHORIZE
                      state: $SignalOutput{[authorizationMetadata][state]}
                      authUrl: $SignalOutput{[authorizationMetadata][authUrl]}
                    - signal: wire/LOAD
                      wires:
                        - integrationcredentials
                  uesio.display:
                    - type: fieldValue
                      wire: integrationcredentials
                      field: uesio/core.hasaccesstoken
                      operator: EQUALS
                      value: false
              - uesio/io.button:
                  uesio.variant: uesio/io.destructive
                  uesio.id: clear-credentials
                  text: Clear credentials
                  signals:
                    - signal: context/SET
                      type: WORKSPACE
                      name: $Param{workspacename}
                      app: $Param{app}
                    - signal: auth/DELETE_CREDENTIALS
                      integration: $Param{namespace}/$Param{integrationname}
                    - signal: wire/LOAD
                      wires:
                        - integrationcredentials
                  uesio.display:
                    - type: group
                      conjunction: OR
                      conditions:
                        - type: fieldValue
                          wire: integrationcredentials
                          field: uesio/core.hasaccesstoken
                          operator: EQUALS
                          value: true
                        - type: fieldValue
                          wire: integrationcredentials
                          field: uesio/core.hasrefreshtoken
                          operator: EQUALS
                          value: true
        - uesio/io.item:
            wire: integrationcredentials
            uesio.id: integrationCredentialItem
            mode: READ
            components:
              - uesio/io.field:
                  fieldId: uesio/core.hasaccesstoken
                  uesio.id: has-access-token
              - uesio/io.field:
                  fieldId: uesio/core.hasrefreshtoken
                  uesio.id: has-refresh-token
                  uesio.display:
                    - field: uesio/core.hasaccesstoken
                      value: true
              - uesio/io.field:
                  fieldId: uesio/core.accesstokenexpiration
                  uesio.display:
                    - field: uesio/core.hasaccesstoken
                      value: true
              - uesio/io.field:
                  fieldId: uesio/core.updatedat
                  uesio.display:
                    - field: uesio/core.hasaccesstoken
                      value: true
              - uesio/io.field:
                  fieldId: uesio/core.createdat
                  uesio.display:
                    - field: uesio/core.hasaccesstoken
                      value: true
    editIntegrationAction:
      uesio.type: uesio/io.dialog
      title: Edit Integration Action
      width: 440px
      height: 500px
      afterClose:
        - signal: wire/CANCEL
          wire: integrationActions
      components:
        - uesio/io.item:
            wire: integrationActions
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: action-name
                  focusOnRender: true
                  applyChanges: onBlur
              - uesio/io.field:
                  fieldId: uesio/studio.bot
                  uesio.id: action-bot
                  label: Run Action Bot (optional, defaults to Integration's Run Action Bot)
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            uesio.id: save-action-and-close
            text: $Label{uesio/io.save}
            hotkey: "meta+s"
            signals:
              - signal: wire/SAVE
                wires:
                  - integrationActions
              - signal: wire/LOAD
                wires:
                  - workspaces
                  - integration
                  - integrationActions
              - signal: panel/TOGGLE
                panel: editIntegrationAction
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            uesio.id: cancel-action
            text: $Label{uesio/io.cancel}
            signals:
              - signal: wire/CANCEL
                wire: integrationActions
              - signal: panel/TOGGLE
                panel: editIntegrationAction
