name: integration
definition:
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    integration:
      collection: uesio/studio.integration
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{integrationname}
      events:
        - type: onChange
          fields:
            - uesio/studio.authentication
          signals:
            - signal: wire/UPDATE_RECORD
              wire: integration
              field: uesio/studio.credentials
              value:
    integrationcredentials:
      collection: uesio/core.myintegrationcredentials
      init:
        query: false
        create: false
      conditions:
        - field: uesio/core.integration
          value: "$Param{namespace}.$Param{integrationname}"
          valueSource: VALUE
    viewonly:
      viewOnly: true
      fields:
        expiration:
          type: TEXT
          label: Access Token Expiration
      init:
        create: true
      defaults:
        - field: expiration
          valueSource: VALUE
          value: "Unknown"
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: integrations
                itemIcon: electrical_services
                itemName: $Param{integrationname}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${integration:uesio/studio.appicon}
                itemNameSpaceColor: ${integration:uesio/studio.appcolor}
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: integrations
        content:
          - uesio/io.item:
              uesio.id: integrationItem
              wire: integration
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/studio.name}
                    subtitle: Integration
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: ${uesio/studio.appicon}
                          color: ${uesio/studio.appcolor}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                uesio.id: test-authentication
                                text: Test Authentication
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: fieldValue
                                    field: uesio/studio.authentication
                                    operator: IN
                                    values:
                                      - OAUTH2_AUTHORIZATION_CODE
                                signals:
                                  - signal: context/SET
                                    type: WORKSPACE
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                  - signal: wire/LOAD
                                    wires:
                                      - integrationcredentials
                                  - signal: oauth2/GET_AUTHORIZATION_METADATA
                                    stepId: authorizationMetadata
                                    integration: $Param{namespace}/$Param{integrationname}
                                  - signal: panel/TOGGLE
                                    panel: testAuthentication
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: integrationItem
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: integration
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - integration
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    componentid: integrationItem
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: integration
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: SET_READ_MODE
                                    targettype: specific
                                    target: integrationItem
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: wire/MARK_FOR_DELETE
                                  - signal: wire/SAVE
                                    wires:
                                      - integration
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/integrations
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.name
                            - uesio/io.field:
                                fieldId: uesio/studio.label
                            - uesio/io.field:
                                fieldId: uesio/core.updatedby
                                user:
                                  subtitle: $Time{uesio/core.updatedat}
                            - uesio/io.field:
                                fieldId: uesio/core.createdby
                                user:
                                  subtitle: $Time{uesio/core.createdat}
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/studio.authentication
                            - uesio/io.field:
                                fieldId: uesio/studio.credentials
                                label: OAuth Credentials
                                metadata:
                                  grouping: OAUTH2_CREDENTIALS
                                uesio.display:
                                  - field: uesio/studio.authentication
                                    type: fieldValue
                                    operator: IN
                                    values:
                                      - OAUTH2_AUTHORIZATION_CODE
                                      - OAUTH2_CLIENT_CREDENTIALS
                            - uesio/io.field:
                                fieldId: uesio/studio.credentials
                                label: Username/Password Credentials
                                metadata:
                                  grouping: USERNAME_PASSWORD
                                uesio.display:
                                  - field: uesio/studio.authentication
                                    value: BASIC_AUTH
                            - uesio/io.field:
                                fieldId: uesio/studio.credentials
                                label: API Credentials
                                metadata:
                                  grouping: API_KEY
                                uesio.display:
                                  - field: uesio/studio.authentication
                                    value: API_KEY
                            - uesio/io.field:
                                fieldId: uesio/studio.baseurl

  panels:
    testAuthentication:
      uesio.type: uesio/io.dialog
      title: "Test Authentication: ${uesio/studio.name}"
      width: 660px
      height: 540px
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: Close
            signals:
              - signal: panel/TOGGLE
                panel: testAuthentication
      components:
        - uesio/io.titlebar:
            uesio.variant: uesio/io.main
            title: "Test Authentication: ${uesio/studio.name}"
            actions:
              - uesio/io.button:
                  uesio.variant: uesio/io.primary
                  uesio.id: authenticate
                  text: Authenticate
                  signals:
                    - signal: context/SET
                      type: WORKSPACE
                      name: $Param{workspacename}
                      app: $Param{app}
                    - signal: oauth2/AUTHORIZE
                      state: $SignalOutput{[authorizationMetadata][state]}
                      authUrl: $SignalOutput{[authorizationMetadata][authUrl]}
                    - signal: wire/LOAD
                      wires:
                        - integrationcredentials
                  uesio.display:
                    - type: fieldValue
                      wire: integrationcredentials
                      field: uesio/core.hasaccesstoken
                      operator: EQUALS
                      value: false
              - uesio/io.button:
                  uesio.variant: uesio/io.destructive
                  uesio.id: clear-credentials
                  text: Clear credentials
                  signals:
                    - signal: context/SET
                      type: WORKSPACE
                      name: $Param{workspacename}
                      app: $Param{app}
                    - signal: auth/DELETE_CREDENTIALS
                      integration: $Param{namespace}/$Param{integrationname}
                    - signal: wire/LOAD
                      wires:
                        - integrationcredentials
                  uesio.display:
                    - type: group
                      conjunction: OR
                      conditions:
                        - type: fieldValue
                          wire: integrationcredentials
                          field: uesio/core.hasaccesstoken
                          operator: EQUALS
                          value: true
                        - type: fieldValue
                          wire: integrationcredentials
                          field: uesio/core.hasrefreshtoken
                          operator: EQUALS
                          value: true
        - uesio/io.item:
            wire: integrationcredentials
            uesio.id: integrationCredentialItem
            mode: READ
            components:
              - uesio/io.grid:
                  uesio.styleTokens:
                    root:
                      - grid-cols-3
                      - gap-4
                  items:
                    - uesio/io.griditem:
                        components:
                          - uesio/io.field:
                              fieldId: uesio/core.hasaccesstoken
                              uesio.id: has-access-token
                    - uesio/io.griditem:
                        components:
                          - uesio/io.field:
                              fieldId: uesio/core.accesstokenexpiration
                              uesio.display:
                                - field: uesio/core.hasaccesstoken
                                  value: true
                                - type: hasValue
                                  value: ${uesio/core.accesstokenexpiration}
                          - uesio/io.field:
                              wire: viewonly
                              fieldId: expiration
                              uesio.display:
                                - field: uesio/core.hasaccesstoken
                                  value: true
                                - type: hasNoValue
                                  value: ${uesio/core.accesstokenexpiration}
                    - uesio/io.griditem:
                        components:
                          - uesio/io.field:
                              fieldId: uesio/core.tokentype
                              uesio.display:
                                - field: uesio/core.hasaccesstoken
                                  value: true
              - uesio/io.field:
                  fieldId: uesio/core.hasrefreshtoken
                  uesio.id: has-refresh-token
                  uesio.display:
                    - field: uesio/core.hasaccesstoken
                      value: true
              - uesio/io.grid:
                  uesio.display:
                    - field: uesio/core.hasaccesstoken
                      value: true
                  uesio.styleTokens:
                    root:
                      - grid-cols-2
                      - gap-4
                  items:
                    - uesio/io.griditem:
                        components:
                          - uesio/io.field:
                              fieldId: uesio/core.updatedat
                    - uesio/io.griditem:
                        components:
                          - uesio/io.field:
                              fieldId: uesio/core.createdat
