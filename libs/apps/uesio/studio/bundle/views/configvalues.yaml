name: configvalues
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    configvalues:
      collection: uesio/studio.configvalue
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newconfigvalue:
      collection: uesio/studio.configvalue
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.managedby
          valueSource: VALUE
          value: site
        - field: uesio/studio.store
          valueSource: VALUE
          value: platform
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: workspaces
              params:
                itemType: configvalues
                itemIcon: tune
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: uesio/studio.workspacenav
              params:
                selected: configvalues
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Config Values
              subtitle: Named values that must be configured separately in each site / workspace
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a New Config Value
                          hotkey: "n"
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: panel/TOGGLE
                              panel: newConfigvalue
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: configvaluesTable
                    wire: configvalues
                    columns:
                      - label: Config Value name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.name}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.defaultvalue
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/configvalues/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newConfigvalue:
      uesio.type: uesio/io.dialog
      title: Create a new Config Value
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newconfigvaluelist
            wire: newconfigvalue
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.defaultvalue
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newconfigvalue
              - signal: wire/RESET
                wire: newconfigvalue
              - signal: wire/LOAD
                wires:
                  - configvalues
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newconfigvalue
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/configvalues/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newConfigvalue
