name: sitemanageappbundles
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    appBundle:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: appBundle
    bundlelisting:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.id:
        uesio/studio.title:
        uesio/studio.description:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.status:
        uesio/studio.approved:
        uesio/studio.show_starter_template:
        uesio/studio.starter_template_description:
        uesio/studio.starter_template_version:
        uesio/studio.splash:
        uesio/core.owner:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: appBundle
          lookupField: uesio/core.id
      init:
        query: false
      events:
        - type: onChange
          fields:
            - uesio/studio.status
          conditions:
            - type: hasValue
              value: "${uesio/studio.status}"
          signals:
            - signal: wire/UPDATE_RECORD
              wire: newbundlelistinghistory
              field: uesio/studio.actiontype
              valueSource: VALUE
              value: "${uesio/studio.status}"
    bundlelistinghistory:
      collection: uesio/studio.bundlelistinghistory
      fields:
        uesio/core.id:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.actiontype:
        uesio/studio.comment:
        uesio/core.owner:
        uesio/core.createdat:
        uesio/core.createdby:
        uesio/core.updatedat:
        uesio/core.updatedby:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: appBundle
          lookupField: uesio/core.id
      order:
        - field: uesio/core.createdat
          desc: true
      init:
        query: false
    newbundlelistinghistory:
      collection: uesio/studio.bundlelistinghistory
      fields:
        uesio/studio.comment:
        uesio/studio.actiontype:
        uesio/studio.app:
      init:
        query: false
        create: false
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: appBundle
          lookupField: uesio/core.id
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - bundlelisting
          - bundlelistinghistory
      #create the record under site admin to have access to all apps
      - signal: wire/CREATE_RECORD
        wire: newbundlelistinghistory
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: adminnav
              params:
                selected: managebundles
        content:
          - uesio/io.list:
              uesio.id: bundleListing
              wire: bundlelisting
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Manage App Bundles
                    subtitle: $Param{appBundle}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Edit
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: bundleListing
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: bundlelisting
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: Save
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - bundlelisting
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: bundlelisting
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Cancel
                                signals:
                                  - signal: wire/CANCEL
                                    wire: bundlelisting
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: bundlelisting
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Start Review
                                signals:
                                  - signal: wire/UPDATE_RECORD
                                    wire: bundlelisting
                                    field: uesio/studio.status
                                    valueSource: VALUE
                                    value: IN_REVIEW
                                  - signal: panel/TOGGLE
                                    panel: feedbackPanel
                                uesio.display:
                                  - field: uesio/studio.status
                                    value: SUBMITTED
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Approve
                                signals:
                                  - signal: wire/UPDATE_RECORD
                                    wire: bundlelisting
                                    field: uesio/studio.status
                                    valueSource: VALUE
                                    value: APPROVED
                                  - signal: wire/UPDATE_RECORD
                                    wire: bundlelisting
                                    field: uesio/studio.approved
                                    valueSource: VALUE
                                    value: true
                                  - signal: panel/TOGGLE
                                    panel: feedbackPanel
                                uesio.display:
                                  - field: uesio/studio.status
                                    value: IN_REVIEW
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Reject
                                signals:
                                  - signal: wire/UPDATE_RECORD
                                    wire: bundlelisting
                                    field: uesio/studio.status
                                    valueSource: VALUE
                                    value: REJECTED
                                  - signal: panel/TOGGLE
                                    panel: feedbackPanel
                                uesio.display:
                                  - field: uesio/studio.status
                                    value: IN_REVIEW
                            - uesio/io.button:
                                uesio.variant: uesio/io.destructive
                                text: Unpublish
                                signals:
                                  - signal: wire/UPDATE_RECORD
                                    wire: bundlelisting
                                    field: uesio/studio.status
                                    valueSource: VALUE
                                    value: REJECTED
                                  - signal: wire/UPDATE_RECORD
                                    wire: bundlelisting
                                    field: uesio/studio.approved
                                    valueSource: VALUE
                                    value: false
                                  - signal: panel/TOGGLE
                                    panel: feedbackPanel
                                uesio.display:
                                  - field: uesio/studio.status
                                    value: PUBLISHED
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          uesio.styleTokens:
                            root:
                              - gap-10
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.title
                                  - uesio/io.field:
                                      fieldId: uesio/studio.description
                                  - uesio/io.field:
                                      fieldId: uesio/studio.splash
                                      displayAs: IMAGE
                                  - uesio/io.field:
                                      fieldId: uesio/studio.status
                                  - uesio/io.field:
                                      fieldId: uesio/studio.approved
                                  - uesio/io.field:
                                      fieldId: uesio/studio.show_starter_template
                                  - uesio/io.field:
                                      fieldId: uesio/studio.starter_template_version
                                  - uesio/io.field:
                                      fieldId: uesio/studio.starter_template_description
                            - uesio/io.box:
                                components:
                                  - uesio/studio.bundlelistingvisual:
                                      color: ${uesio/studio.app->uesio/studio.color}
                                      icon: ${uesio/studio.app->uesio/studio.icon}
                                      title: ${uesio/studio.app->uesio/studio.fullname}
                                      subtitle: ${uesio/studio.title}
                                      description: ${uesio/studio.description}
                                      verified: false
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.titlebar:
                    title: History
                    uesio.variant: uesio/io.section
                - uesio/io.table:
                    uesio.id: bundlelistinghistoryTable
                    wire: bundlelistinghistory
                    mode: READ
                    columns:
                      - field: uesio/studio.actiontype
                      - field: uesio/studio.comment
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
  panels:
    feedbackPanel:
      uesio.type: uesio/io.dialog
      title: Add a Comment
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newcommentlist
            wire: newbundlelistinghistory
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.comment
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: context/SET
                type: SITE_ADMIN
                name: $Param{sitename}
                app: $Param{app}
              - signal: wire/SAVE
                wires:
                  - newbundlelistinghistory
                  - bundlelisting
              - signal: wire/RESET
                wire: newbundlelistinghistory
              - signal: wire/CREATE_RECORD
                wire: newbundlelistinghistory
              - signal: wire/LOAD
                wires:
                  - bundlelistinghistory
                  - bundlelisting
              - signal: panel/TOGGLE
                panel: feedbackPanel
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: context/SET
                type: SITE_ADMIN
                name: $Param{sitename}
                app: $Param{app}
              - signal: wire/RESET
                wire: newbundlelistinghistory
              - signal: wire/CREATE_RECORD
                wire: newbundlelistinghistory
              - signal: wire/CANCEL
                wire: bundlelisting
              - signal: panel/TOGGLE
                panel: feedbackPanel
      afterClose:
        - signal: context/SET
          type: SITE_ADMIN
          name: $Param{sitename}
          app: $Param{app}
        - signal: wire/RESET
          wire: newbundlelistinghistory
        - signal: wire/CREATE_RECORD
          wire: newbundlelistinghistory
        - signal: wire/CANCEL
          wire: bundlelisting
