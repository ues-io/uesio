name: users
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.type:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.picture:
      init:
        query: false
      conditions:
        - field: uesio/core.type
          value: PERSON
    newuser:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.username:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.profile:
        uesio/core.type:
        uesio/core.email:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.type
          valueSource: VALUE
          value: PERSON
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - users
  components:
    - uesio/io.layout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: sites
        left:
          - uesio/core.view:
              view: uesio/studio.sitenav
              uesio.context:
                wire: sites
              params:
                selected: users
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Users
              subtitle: User is as user does.
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: "Add a User"
                          hotkey: "n"
                          uesio.variant: uesio/io.primary
                          signals:
                            - signal: "panel/TOGGLE"
                              panel: "newUser"
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.searchbox:
                    uesio.context:
                      siteadmin:
                        name: $Param{sitename}
                        app: $Param{app}
                    wire: users
                    focusOnRender: true
                    searchFields:
                      - uesio/core.firstname
                      - uesio/core.lastname
                      - uesio/core.username
                - uesio/io.deck:
                    uesio.id: userslist
                    wire: users
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.item
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.firstname} ${uesio/core.lastname}
                                element: div
                            - uesio/io.text:
                                text: ${uesio/core.id}
                                uesio.variant: uesio/io.aside
                                element: div
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/site/$Param{sitename}/users/${uesio/core.username}"
                          avatar:
                            - uesio/io.avatar:
                                image: $UserFile{uesio/core.picture}
                                text: ${uesio/core.initials}
  panels:
    newUser:
      uesio.type: uesio/io.dialog
      title: Add a User
      width: 400px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newuserlist
            wire: newuser
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/core.username
              - uesio/io.field:
                  fieldId: uesio/core.firstname
              - uesio/io.field:
                  fieldId: uesio/core.lastname
              - uesio/io.field:
                  fieldId: uesio/core.email
              - uesio/io.field:
                  fieldId: uesio/core.profile
                  uesio.context:
                    siteadmin:
                      name: $Param{sitename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: context/SET
                type: SITE_ADMIN
                name: $Param{sitename}
                app: $Param{app}
              - signal: wire/SAVE
                wires:
                  - newuser
              - signal: wire/LOAD
                wires:
                  - users
              - signal: "panel/TOGGLE"
                panel: "newUser"
              - signal: wire/EMPTY
                wire: newuser
              - signal: wire/CREATE_RECORD
                wire: newuser
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newUser"
              - signal: wire/CANCEL
                wire: newuser
