name: users
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.apps
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.sites
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{sitename}
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.picture:
      init:
        query: false
  events:
    onload:
      - signal: "wire/LOAD"
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{app}
        wires:
          - users
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: Users
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.deck:
                          id: userslist
                          wire: users
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                content:
                                  - uesio/io.text:
                                      text: ${uesio/core.firstname} ${uesio/core.lastname}
                                      element: div
                                  - uesio/io.text:
                                      text: ${uesio/core.id}
                                      uesio.styles:
                                        root:
                                          fontSize: 9pt
                                          color: "#666"
                                      element: div
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "app/$Param{app}/site/$Param{sitename}/users/${uesio/core.username}"
                                avatar:
                                  - uesio/io.avatar:
                                      image: $UserFile{uesio/core.picture}
                                      text: ${uesio/core.initials}
  panels:
