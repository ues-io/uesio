name: team
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    teams:
      collection: uesio/studio.team
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: teamname
    teammembers:
      collection: uesio/studio.teammember
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.member:
          fields:
            uesio/core.firstname:
            uesio/core.lastname:
            uesio/core.picture:
        uesio/studio.team:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.team
          valueSource: LOOKUP
          lookupWire: teams
          lookupField: uesio/core.id
    newteammember:
      collection: uesio/studio.teammember
      fields:
        uesio/core.id:
        uesio/studio.member:
        uesio/studio.team:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.team
          valueSource: LOOKUP
          lookupWire: teams
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: teams
        left:
          - uesio/core.view:
              uesio.display:
                - type: wireHasRecords
                  wire: apps
              uesio.id: appnavview
              view: uesio/studio.appnav
              uesio.context:
                wire: apps
              params:
                app: $Param{app}
                selected: teams
        content:
          - uesio/io.list:
              uesio.id: teamDeck
              wire: teams
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/studio.name}
                    subtitle: Team
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: groups
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: newMember
                                text: Add Member
                                uesio.variant: uesio/io.secondary
                            - uesio/io.button:
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteTeam
                                uesio.variant: uesio/io.secondary
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.deck:
                    uesio.id: teammembersslist
                    wire: teammembers
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.item
                          content:
                            - uesio/io.grid:
                                uesio.styleTokens:
                                  root:
                                    - items-center
                                    - grid-cols-[1fr_auto]
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.member
                                      labelPosition: "none"
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - teammembers
                                      text: Remove
                                      uesio.variant: uesio/io.nav

  panels:
    deleteTeam:
      uesio.type: uesio/io.dialog
      title: Delete Team
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this team?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "teams"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}"
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteTeam
    newMember:
      uesio.type: uesio/io.dialog
      title: Create a New Team Member
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newteamlist
            wire: newteammember
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.member
                  reference:
                    template: "${uesio/core.firstname} ${uesio/core.lastname}"
                    searchFields:
                      - uesio/core.firstname
                      - uesio/core.lastname
                    returnFields:
                      - uesio/core.firstname
                      - uesio/core.lastname
                      - uesio/core.picture
                      - uesio/core.username
                    components:
                      - uesio/io.tile:
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.firstname} ${uesio/core.lastname}
                                element: div
                            - uesio/io.text:
                                text: ${uesio/core.username}
                                uesio.variant: uesio/io.aside
                                element: div
                          avatar:
                            - uesio/io.avatar:
                                image: $UserFile{uesio/core.picture}
                                text: "-"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newteammember
              - signal: wire/RESET
                wire: newteammember
              - signal: wire/LOAD
                wires:
                  - apps
                  - teams
                  - teammembers
              - signal: panel/TOGGLE
                panel: newMember
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newMember
