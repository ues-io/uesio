name: team
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.apps
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: appname
    teams:
      collection: uesio/studio.teams
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.name
          valueSource: PARAM
          param: teamname
    teammembers:
      collection: uesio/studio.teammembers
      fields:
        uesio/core.id:
        uesio/studio.app:
        uesio/studio.member:
          fields:
            uesio.firstname:
            uesio.lastname:
            uesio.picture:
        uesio/studio.team:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.team
          value: $Param{appname}_$Param{teamname}
    newteammember:
      collection: uesio/studio.teammembers
      fields:
        uesio/core.id:
        uesio/studio.member:
        uesio/studio.team:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.team
          valueSource: LOOKUP
          lookupWire: teams
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: teams
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: teamDeck
                    wire: teams
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Team - ${studio.name}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Members
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: newMember
                                      text: Add Member
                                      uesio.variant: uesio/io.secondary
                      - uesio/io.deck:
                          id: teammembersslist
                          wire: teammembers
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                content:
                                  - uesio/io.grid:
                                      templateColumns: 1fr auto
                                      uesio.styles:
                                        root:
                                          alignItems: center
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/studio.member
                                            labelPosition: "none"
                                        - uesio/io.button:
                                            signals:
                                              - signal: wire/MARK_FOR_DELETE
                                              - signal: wire/SAVE
                                                wires:
                                                  - teammembers
                                            text: Remove
                                            uesio.variant: uesio/io.nav

  panels:
    newMember:
      uesio.type: uesio/io.dialog
      title: Create a New Team Member
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newteamlist
            wire: newteammember
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.member
                  reference:
                    template: "${uesio.firstname} ${uesio.lastname}"
                    searchFields:
                      - uesio.firstname
                      - uesio.lastname
                      - uesio.picture
                    returnFields:
                      - uesio.firstname
                      - uesio.lastname
                      - uesio.picture
                    components:
                      - uesio/io.tile:
                          content:
                            - uesio/io.text:
                                text: ${uesio.firstname} ${uesio.lastname}
                                element: div
                            - uesio/io.text:
                                text: ${uesio/core.id}
                                uesio.styles:
                                  root:
                                    fontSize: 9pt
                                    color: "#666"
                                element: div
                          avatar:
                            - uesio/io.avatar:
                                image: $UserFile{uesio.picture}
                                text: "-"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newteammember"
              - signal: wire/RESET
                wire: newteammember
              - signal: wire/LOAD
                wires:
                  - "teammembers"
              - signal: "panel/TOGGLE"
                panel: "newMember"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newMember"
