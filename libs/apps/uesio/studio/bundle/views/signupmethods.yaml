name: signupmethods
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    signupmethods:
      collection: uesio/studio.signupmethod
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: signupmethods
                itemType: signupmethods
                itemIcon: person_add
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Signup Methods
              subtitle: Enable users to sign up for your app
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: person_add
              actions:
                - uesio/io.group:
                    components:
                      - uesio/studio.generatorbutton:
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          buttonVariant: uesio/io.primary
                          hotkey: "n"
                          label: Create a new Signup Method
                          generator: uesio/core.signupmethod
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: signupmethodsTable
                    wire: signupmethods
                    columns:
                      - label: Signup Method Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.authsource
                        uesio.context:
                          workspace:
                            name: $Param{workspacename}
                            app: $Param{app}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/signupmethods/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newSignupMethod:
      uesio.type: uesio/io.dialog
      title: Create a new Signup Method
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newsignupmethod
            wire: newsignupmethod
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.authsource
              - uesio/io.field:
                  fieldId: uesio/studio.profile
              - uesio/io.field:
                  fieldId: uesio/studio.landingroute
              - uesio/io.field:
                  fieldId: uesio/studio.autologin
              - uesio/io.field:
                  fieldId: uesio/studio.usernametemplate
              - uesio/io.field:
                  fieldId: uesio/studio.usernameformatexplanation
              - uesio/io.field:
                  fieldId: uesio/studio.usernameregex
              - uesio/io.field:
                  fieldId: uesio/studio.createloginbot
              - uesio/io.field:
                  fieldId: uesio/studio.signupbot
              - uesio/io.field:
                  fieldId: uesio/studio.forgotpasswordbot

      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newsignupmethod
              - signal: wire/RESET
                wire: newsignupmethod
              - signal: wire/LOAD
                wires:
                  - signupmethods
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newsignupmethod
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/signupmethods/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newSignupMethod
