name: signupmethods
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    signupmethods:
      collection: uesio/studio.signupmethod
      conditions:
        - field: uesio/studio.allmetadata
          value: true
    newsignupmethod:
      collection: uesio/studio.signup
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.workspace:
        uesio/studio.type:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: signupmethods
                itemType: signupmethods
                itemIcon: dynamic_feed
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: Signup Methods
              subtitle: Enable users to sign up for your app
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: dynamic_feed
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Create a new Signup Method
                          uesio.variant: uesio/io.primary
                          hotkey: "n"
                          signals:
                            - signal: panel/TOGGLE
                              panel: newSignupMethod
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.id: signupmethodsTable
                    wire: signupmethods
                    columns:
                      - label: Signup Method Name
                        components:
                          - uesio/io.iconlabel:
                              uesio.variant: uesio/io.namespacefield
                              text: ${uesio/studio.label}
                              subtitle: ${uesio/studio.namespace}
                              icon: ${uesio/studio.appicon}
                              color: ${uesio/studio.appcolor}
                      - field: uesio/studio.type
                      - field: uesio/studio.credentials
                        uesio.context:
                          workspace:
                            name: $Param{workspacename}
                            app: $Param{app}
                      - field: uesio/core.updatedby
                        user:
                          subtitle: $Time{uesio/core.updatedat}
                      - field: uesio/core.createdby
                        user:
                          subtitle: $Time{uesio/core.createdat}
                    rowactions:
                      - text: Details
                        type: DEFAULT
                        signals:
                          - signal: route/NAVIGATE
                            path: app/$Param{app}/workspace/$Param{workspacename}/signupmethods/${uesio/studio.namespace}/${uesio/studio.name}
                    pagesize: 10
  panels:
    newSignupMethod:
      uesio.type: uesio/io.dialog
      title: Create a new Signup Method
      width: 500px
      height: 600px
      components:
        - uesio/io.list:
            uesio.id: newsignupmethod
            wire: newsignupmethod
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/io.field:
                  fieldId: uesio/studio.type
              - uesio/io.field:
                  fieldId: uesio/studio.credentials
                  uesio.context:
                    workspace:
                      name: $Param{workspacename}
                      app: $Param{app}
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save and New
            signals:
              - signal: wire/SAVE
                wires:
                  - newsignupmethod
              - signal: wire/RESET
                wire: newsignupmethod
              - signal: wire/LOAD
                wires:
                  - signupmethods
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newsignupmethod
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/signupmethods/$Param{app}/${uesio/studio.name}
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newSignupMethod
