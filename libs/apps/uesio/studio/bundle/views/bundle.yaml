name: bundle
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.description:
        uesio/studio.published:
        uesio/studio.contents:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.owner:
        uesio/studio.app:
          fields:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.major
          valueSource: PARAM
          param: major
        - field: uesio/studio.minor
          valueSource: PARAM
          param: minor
        - field: uesio/studio.patch
          valueSource: PARAM
          param: patch
    appWorkspacesUsingThisBundle:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/core.uniquekey:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio/core.id
    bundlelisting:
      collection: uesio/studio.bundlelisting
      fields:
        uesio/core.id:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
            uesio/studio.fullname:
        uesio/studio.status:
        uesio/studio.approved:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.status
          value: PUBLISHED
        - field: uesio/studio.approved
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.id: appnavview
              view: appnav
              uesio.context:
                wire: bundles
              params:
                app: $Param{app}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.item:
                    uesio.id: bundleDeck
                    wire: bundles
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: Bundle
                          subtitle: v${uesio/studio.major}.${uesio/studio.minor}.${uesio/studio.patch}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.display:
                                        - type: wireHasRecords
                                          wire: bundlelisting
                                        - field: uesio/studio.published
                                          value: true
                                          operator: NOT_EQUALS
                                      text: Publish
                                      uesio.variant: uesio/io.primary
                                      signals:
                                        - signal: wire/UPDATE_RECORD
                                          wire: bundles
                                          field: uesio/studio.published
                                          valueSource: VALUE
                                          value: true
                                        - signal: wire/SAVE
                                          wires:
                                            - bundles
                                        - signal: wire/LOAD
                                          wires:
                                            - bundles
                                  - uesio/io.button:
                                      uesio.display:
                                        - type: wireHasRecords
                                          wire: bundlelisting
                                        - field: uesio/studio.published
                                          value: true
                                      text: Unpublish
                                      uesio.variant: uesio/io.destructive
                                      signals:
                                        - signal: wire/UPDATE_RECORD
                                          wire: bundles
                                          field: uesio/studio.published
                                          valueSource: VALUE
                                          value: false
                                        - signal: wire/SAVE
                                          wires:
                                            - bundles
                                        - signal: wire/LOAD
                                          wires:
                                            - bundles
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.major
                                  - uesio/io.field:
                                      fieldId: uesio/studio.minor
                                  - uesio/io.field:
                                      fieldId: uesio/studio.patch
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.description
                                  - uesio/io.field:
                                      fieldId: uesio/studio.contents
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Workspace Dependencies
                                subtitle: App workspaces with a dependency on this bundle version
                            - uesio/io.searchbox:
                                wire: appWorkspacesUsingThisBundle
                                uesio.variant: uesio/appkit.main
                                placeholder: Search workspaces...
                                searchFields:
                                  - uesio/core.uniquekey
                            - uesio/io.table:
                                uesio.id: appWorkspacesUsingThisBundleTable
                                uesio.variant: uesio/appkit.main
                                wire: appWorkspacesUsingThisBundle
                                columns:
                                  - field: uesio/core.uniquekey
                                    label: "App Workspace"
                                  - field: uesio/core.createdby
                                    user:
                                      subtitle: $Time{uesio/core.createdat}
                                  - field: uesio/core.updatedby
                                    user:
                                      subtitle: $Time{uesio/core.updatedat}
                                pagesize: 10
                      - uesio/appkit.section_audit_info:
                      - uesio/appkit.section_delete:
                          confirm: true
                          signals:
                            - signal: wire/MARK_FOR_DELETE
                            - signal: wire/SAVE
                              wires:
                                - "bundles"
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}"
