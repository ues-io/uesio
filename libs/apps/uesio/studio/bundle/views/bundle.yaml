name: bundle
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    bundles:
      collection: uesio/studio.bundle
      fields:
        uesio/core.id:
        uesio/studio.major:
        uesio/studio.minor:
        uesio/studio.patch:
        uesio/studio.description:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.major
          valueSource: PARAM
          param: major
        - field: uesio/studio.minor
          valueSource: PARAM
          param: minor
        - field: uesio/studio.patch
          valueSource: PARAM
          param: patch
    appWorkspacesUsingThisBundle:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/core.uniquekey:
      conditions:
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: bundles
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.id: appnavview
                    view: uesio/studio.appnav
                    uesio.context:
                      wire: apps
                    params:
                      app: $Param{app}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: bundleDeck
                    wire: bundles
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Bundle - v${uesio/studio.major}.${uesio/studio.minor}.${uesio/studio.patch}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      text: $Label{uesio/io.delete}
                                      uesio.variant: uesio/io.secondary
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteBundle
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.major
                                  - uesio/io.field:
                                      fieldId: uesio/studio.minor
                                  - uesio/io.field:
                                      fieldId: uesio/studio.patch
                                  - uesio/io.field:
                                      fieldId: uesio/studio.description
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                      user:
                                        subtitle: $Time{uesio/core.createdat}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: App Workspaces with a dependency on this bundle version
                      - uesio/io.searchbox:
                          wire: appWorkspacesUsingThisBundle
                          placeholder: Search workspaces...
                          searchFields:
                            - uesio/core.uniquekey
                      - uesio/io.table:
                          uesio.id: appWorkspacesUsingThisBundleTable
                          wire: appWorkspacesUsingThisBundle
                          columns:
                            - field: uesio/core.uniquekey
                              label: "App Workspace"
                            - field: uesio/core.createdby
                              user:
                                subtitle: uesio/core.createdat
                          pagesize: 10
  panels:
    deleteBundle:
      uesio.type: uesio/io.dialog
      title: Delete Bundle
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this bundle?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "bundles"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}"
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteBundle
