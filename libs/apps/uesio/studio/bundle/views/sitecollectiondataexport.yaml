name: sitecollectiondataexport
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    bulkjobs:
      collection: uesio/core.bulkjob
      fields:
        uesio/core.id:
        uesio/core.collection:
        uesio/core.createdat:
      order:
        - field: uesio/core.createdat
          desc: true
      conditions:
        - field: uesio/core.collection
          value: $Param{namespace}.$Param{collectionname}
      init:
        query: false
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: "wire/LOAD"
        wires:
          - bulkjobs
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        header:
          - uesio/core.view:
              view: uesio/studio.topbar
              uesio.context:
                wire: sites
        left:
          - uesio/core.view:
              view: uesio/studio.sitenav
              uesio.context:
                wire: sites
              params:
                selected: sitecollections
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: $Param{collectionname}
              subtitle: Export Jobs
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          signals:
                            - signal: collection/CREATE_JOB
                              collection: $Param{namespace}.$Param{collectionname}
                              onerror:
                                signals:
                                  - signal: notification/ADD_ERRORS
                            - signal: wire/LOAD
                              wires:
                                - bulkjobs
                          text: Create Export Job
                          uesio.variant: uesio/io.primary
                      - uesio/io.button:
                          uesio.variant: uesio/io.secondary
                          text: "Collection Data"
                          signals:
                            - signal: "route/NAVIGATE"
                              path: app/$Param{app}/site/$Param{sitename}/data/$Param{namespace}/$Param{collectionname}
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.deck:
                    uesio.id: bulkjobsDeck
                    wire: bulkjobs
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.item
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/$Param{app}/site/$Param{sitename}/export/$Param{namespace}/$Param{collectionname}/${uesio/core.id}/batches"
                          content:
                            - uesio/io.field:
                                fieldId: uesio/core.id
                            - uesio/io.field:
                                fieldId: uesio/core.createdat
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#ccc"
                                text: ads_click
