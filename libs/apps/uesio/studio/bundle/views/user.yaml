name: user
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.type:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.email:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
        uesio/core.owner:
      conditions:
        - field: uesio/core.username
          valueSource: VALUE
          value: $Param{userid}
        - field: uesio/core.type
          value: PERSON
      init:
        query: false
    signupmethods:
      collection: uesio/core.signupmethod
      init:
        query: false
    loginmethods:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.user:
        uesio/core.auth_source:
        uesio/core.federation_id:
        uesio/core.temporary_password:
      conditions:
        - field: uesio/core.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
      init:
        query: false
    newloginmethod:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.user:
        uesio/core.auth_source:
        uesio/core.federation_id:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
    newapikey:
      viewOnly: true
      fields:
        name:
          label: Api Key Name
          type: TEXT
        value:
          label: Api Key Value
          type: TEXT
      init:
        query: false
        create: true
      defaults:
        - field: name
          valueSource: VALUE
          value: myapikey
  events:
    onload:
      - signal: context/SET
        type: SITE_ADMIN
        name: $Param{sitename}
        app: $Param{app}
      - signal: wire/LOAD
        wires:
          - users
          - loginmethods
          - signupmethods
      - signal: wire/RESET
        wire: newloginmethod
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              view: sitenav
              uesio.context:
                wire: sites
              params:
                selected: users
        content:
          - uesio/io.list:
              uesio.id: userList
              wire: users
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/appkit.main
                    title: ${uesio/core.firstname} ${uesio/core.lastname}
                    subtitle: User
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: userList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.save}
                                signals:
                                  - signal: wire/SAVE
                                    uesio.context:
                                      siteadmin:
                                        name: $Param{sitename}
                                        app: $Param{app}
                                    wires:
                                      - "users"
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                signals:
                                  - signal: wire/CANCEL
                                    wire: "users"
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                uesio.display:
                                  - field: uesio/core.uniquekey
                                    operator: NOT_IN
                                    type: fieldValue
                                    values:
                                      - guest
                                      - system
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteUser
                    avatar:
                      - uesio/io.avatar:
                          uesio.variant: uesio/appkit.main
                          text: ${initials}
                          image: $UserFile{uesio/core.picture}
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.grid:
                          uesio.styleTokens:
                            root:
                              - grid-cols-1
                              - md:grid-cols-2
                              - lg:grid-cols-[1fr_3fr]
                              - gap-x-10
                          items:
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/core.picture
                                      displayAs: IMAGE
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/core.firstname
                                  - uesio/io.field:
                                      fieldId: uesio/core.lastname
                                  - uesio/io.field:
                                      fieldId: uesio/core.initials
                                  - uesio/io.field:
                                      fieldId: uesio/core.username
                                  - uesio/io.field:
                                      fieldId: uesio/core.email
                                  - uesio/io.field:
                                      fieldId: uesio/core.profile
                                      uesio.context:
                                        siteadmin:
                                          name: $Param{sitename}
                                          app: $Param{app}
                                  - uesio/io.field:
                                      fieldId: uesio/core.language
                                  - uesio/io.field:
                                      fieldId: uesio/core.owner
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Feature Flags
                      - uesio/io.box:
                          components:
                            - uesio/studio.configfeatureflags:
                                uesio.context:
                                  siteadmin:
                                    name: $Param{sitename}
                                    app: $Param{app}
                                user: ${uesio/core.id}
                                type: USER
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Signup Methods
                      - uesio/io.box:
                          uesio.context:
                            siteadmin:
                              name: $Param{sitename}
                              app: $Param{app}
                          components:
                            - uesio/io.deck:
                                uesio.id: signupmethodlist
                                wire: signupmethods
                                uesio.styleTokens:
                                  root:
                                    - gap-10
                                components:
                                  - uesio/io.titlebar:
                                      title: ${name}
                                      subtitle: ${authsource}
                                      actions:
                                        - uesio/io.group:
                                            uesio.display:
                                              - field: authsource
                                                value: uesio/core.platform
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.secondary
                                                  text: Create Login Method
                                                  signals:
                                                    - signal: user/CREATE_LOGIN
                                                      signupMethod: ${uesio/core.uniquekey}
                                                      payload:
                                                        username: $Param{userid}
                                                        email: ${users:uesio/core.email}
                                                      onerror:
                                                        continue: false
                                                        notify: true
                                                        signals:
                                                          - signal: notification/ADD_ERRORS
                                                    - signal: wire/LOAD
                                                      wires:
                                                        - loginmethods
                                                    - signal: notification/ADD
                                                      text: "An email has been sent to the user!"
                                                      details: New password can be inserted
                                                      severity: success
                                        - uesio/io.group:
                                            uesio.display:
                                              - field: authsource
                                                value: uesio/core.google
                                            components:
                                              - uesio/core.logingoogle:
                                                  onLoginSignals:
                                                    - signal: "user/CREATE_LOGIN"
                                                      signupMethod: ${uesio/core.uniquekey}
                                                      payload:
                                                        username: $Param{userid}
                                                        email: ${users:uesio/core.email}
                                                        credential: $ComponentOutput{[uesio/core.logingoogle][credential]}
                                                        client_id: $ComponentOutput{[uesio/core.logingoogle][client_id]}
                                                    - signal: wire/LOAD
                                                      wires:
                                                        - loginmethods
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Login Methods
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: newLoginMethod
                                      text: Add Method
                                      uesio.variant: uesio/io.secondary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: newapikey
                                        - signal: panel/TOGGLE
                                          panel: newApiKey
                                      text: Add API Key
                                      uesio.variant: uesio/io.secondary
                      - uesio/io.deck:
                          uesio.id: loginmethodlist
                          wire: loginmethods
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/appkit.card
                                content:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/appkit.item
                                      title: ${uesio/core.federation_id}
                                      subtitle: ${uesio/core.auth_source}
                                      avatar:
                                        - uesio/io.text:
                                            uesio.variant: uesio/appkit.avataricon
                                            text: fingerprint
                                      actions:
                                        - uesio/io.box:
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.nav
                                                  icon: lock_reset
                                                  tooltip: Reset Password
                                                  uesio.context:
                                                    siteadmin:
                                                      name: $Param{sitename}
                                                      app: $Param{app}
                                                  signals:
                                                    - signal: user/RESET_PASSWORD
                                                      authSource: ${uesio/core.auth_source}
                                                      payload:
                                                        username: $Param{userid}
                                                      onerror:
                                                        continue: false
                                                        notify: true
                                                        signals:
                                                          - signal: notification/ADD_ERRORS
                                                    - signal: notification/ADD
                                                      text: "An email has been sent to the user!"
                                                      details: Now the password can be changed
                                                      severity: success
                                              - uesio/io.button:
                                                  uesio.context:
                                                    siteadmin:
                                                      name: $Param{sitename}
                                                      app: $Param{app}
                                                  signals:
                                                    - signal: wire/MARK_FOR_DELETE
                                                    - signal: wire/SAVE
                                                      wires:
                                                        - loginmethods
                                                  icon: delete
                                                  uesio.variant: uesio/io.nav
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - mt-4
                                      uesio.display:
                                        - type: hasValue
                                          value: ${uesio/core.temporary_password}
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/appkit.item_sub
                                            uesio.styleTokens:
                                              subtitle:
                                                - select-all
                                                - whitespace-pre
                                                - font-mono
                                            title: Temporary Password
                                            subtitle: ${uesio/core.temporary_password}
  panels:
    deleteUser:
      uesio.type: uesio/io.dialog
      title: Delete User
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this user?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: context/SET
                type: SITE_ADMIN
                name: $Param{sitename}
                app: $Param{app}
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "users"
              - signal: context/CLEAR
                type: SITE_ADMIN
              - signal: "route/NAVIGATE"
                path: app/$Param{app}/site/$Param{sitename}/users
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteUser
    newLoginMethod:
      uesio.type: uesio/io.dialog
      title: Create a New Login Method
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newloginmethodlist
            wire: newloginmethod
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/core.auth_source
                  uesio.context:
                    siteadmin:
                      name: $Param{sitename}
                      app: $Param{app}
              - uesio/io.field:
                  fieldId: uesio/core.federation_id
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - newloginmethod
                uesio.context:
                  siteadmin:
                    name: $Param{sitename}
                    app: $Param{app}
              - signal: wire/RESET
                wire: newloginmethod
              - signal: wire/LOAD
                wires:
                  - users
                  - loginmethods
              - signal: panel/TOGGLE
                panel: newLoginMethod
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: $Label{uesio/io.cancel}
            signals:
              - signal: panel/TOGGLE
                panel: newLoginMethod
    newApiKey:
      uesio.type: uesio/io.dialog
      title: Create a New Api Key
      width: 400px
      height: 400px
      components:
        - uesio/io.list:
            uesio.id: newapikeylist
            wire: newapikey
            mode: EDIT
            components:
              - uesio/io.field:
                  uesio.display:
                    - type: hasNoValue
                      value: ${value}
                  fieldId: name
              - uesio/io.box:
                  uesio.variant: uesio/appkit.note
                  uesio.display:
                    - type: hasValue
                      value: ${value}
                  components:
                    - uesio/io.text:
                        text: Your api key has been generated. You will not be shown this key again. Keep it secret, keep it safe!
                        element: div
                    - uesio/io.text:
                        uesio.styleTokens:
                          root:
                            - whitespace-pre
                            - font-mono
                            - border-1
                            - border-black/80
                            - p-2
                            - rounded-md
                            - text-[8pt]
                            - text-center
                        text: ${value}
      actions:
        - uesio/io.item:
            wire: newapikey
            components:
              - uesio/io.button:
                  uesio.variant: uesio/io.primary
                  uesio.display:
                    - type: hasNoValue
                      value: ${value}
                  text: Create Key
                  signals:
                    - signal: bot/CALL
                      bot: uesio/core.createapikey
                      stepId: createkey
                      params:
                        name: ${newapikey:name}
                        userid: ${users:uesio/core.id}
                      uesio.context:
                        siteadmin:
                          name: $Param{sitename}
                          app: $Param{app}
                    - signal: wire/UPDATE_RECORD
                      field: value
                      value: $SignalOutput{[createkey][key]}
                    - signal: wire/LOAD
                      wires:
                        - users
                        - loginmethods
              - uesio/io.button:
                  uesio.variant: uesio/io.secondary
                  uesio.display:
                    - type: hasNoValue
                      value: ${value}
                  text: $Label{uesio/io.cancel}
                  signals:
                    - signal: panel/TOGGLE
                      panel: newApiKey
                    - signal: wire/RESET
              - uesio/io.button:
                  uesio.variant: uesio/io.secondary
                  uesio.display:
                    - type: hasValue
                      value: ${value}
                  text: Done
                  signals:
                    - signal: panel/TOGGLE
                      panel: newApiKey
                    - signal: wire/RESET
