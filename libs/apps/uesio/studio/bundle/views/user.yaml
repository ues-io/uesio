name: user
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{sitename}
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
      conditions:
        - field: uesio/core.username
          valueSource: VALUE
          value: $Param{userid}
      init:
        query: false
    loginmethods:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.auth_source:
        uesio/core.federation_id:
      conditions:
        - field: uesio/core.user
          valueSource: VALUE
          value: $Param{userid}
      init:
        query: false
    newloginmethod:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.auth_source:
        uesio/core.federation_id:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.user
          valueSource: VALUE
          value: $Param{userid}
  events:
    onload:
      - signal: "wire/LOAD"
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{app}
        wires:
          - users
          - loginmethods
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: userDeck
                    wire: users
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: User - ${uesio/core.firstname} ${uesio/core.lastname}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: "userDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          uesio.context:
                                            siteadmin:
                                              name: $Param{sitename}
                                              app: $Param{app}
                                          wires:
                                            - "users"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "users"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  sm: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 3fr
                                columnGap: 40px
                                items:
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.picture
                                            displayAs: IMAGE
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.firstname
                                        - uesio/io.field:
                                            fieldId: uesio/core.lastname
                                        - uesio/io.field:
                                            fieldId: uesio/core.initials
                                        - uesio/io.field:
                                            fieldId: uesio/core.username
                                        - uesio/io.field:
                                            fieldId: uesio/core.profile
                                        - uesio/io.field:
                                            fieldId: uesio/core.language
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Feature Flags
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.configfeatureflags:
                                      user: ${uesio/core.id}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Login Methods
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: newLoginMethod
                                            text: Add Method
                                            uesio.variant: uesio/io.secondary
                            - uesio/io.deck:
                                id: loginmethodlist
                                wire: loginmethods
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      content:
                                        - uesio/io.grid:
                                            templateColumns: 1fr auto
                                            uesio.styles:
                                              root:
                                                alignItems: center
                                            items:
                                              - uesio/io.box:
                                                  components:
                                                    - uesio/io.text:
                                                        text: ${uesio/core.auth_source}
                                                        element: div
                                                    - uesio/io.text:
                                                        text: ${uesio/core.federation_id}
                                                        element: div
                                              - uesio/io.button:
                                                  signals:
                                                    - signal: wire/MARK_FOR_DELETE
                                                    - signal: wire/SAVE
                                                      wires:
                                                        - loginmethods
                                                  text: Remove
                                                  uesio.variant: uesio/io.nav

  panels:
    newLoginMethod:
      uesio.type: uesio/io.dialog
      title: Create a New Login Method
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newloginmethodlist
            wire: newloginmethod
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/core.auth_source
              - uesio/io.field:
                  fieldId: uesio/core.federation_id
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newloginmethod"
                uesio.context:
                  siteadmin:
                    name: $Param{sitename}
                    app: $Param{app}
              - signal: wire/RESET
                wire: newloginmethod
              - signal: wire/LOAD
                wires:
                  - "loginmethods"
              - signal: "panel/TOGGLE"
                panel: "newLoginMethod"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newLoginMethod"
