name: user
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.apps
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: appname
    sites:
      collection: uesio/studio.sites
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
      conditions:
        - field: uesio/studio.app
          valueSource: PARAM
          param: appname
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
    users:
      collection: uesio.user
      fields:
        uesio/core.id:
        uesio.firstname:
        uesio.lastname:
        uesio.username:
        uesio.initials:
        uesio.profile:
        uesio.picture:
        uesio.language:
      conditions:
        - field: uesio.username
          valueSource: VALUE
          value: $Param{userid}
      init:
        query: false
  events:
    onload:
      - signal: "wire/LOAD"
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{appname}
        wires:
          - users
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: userDeck
                    wire: users
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: User - ${uesio.firstname} ${uesio.lastname}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "userDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          uesio.context:
                                            siteadmin:
                                              name: $Param{sitename}
                                              app: $Param{appname}
                                          wires:
                                            - "users"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "users"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  sm: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 3fr
                                columnGap: 40px
                                items:
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio.picture
                                            displayAs: IMAGE
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio.firstname
                                        - uesio/io.field:
                                            fieldId: uesio.lastname
                                        - uesio/io.field:
                                            fieldId: uesio.initials
                                        - uesio/io.field:
                                            fieldId: uesio.username
                                        - uesio/io.field:
                                            fieldId: uesio.profile
                                        - uesio/io.field:
                                            fieldId: uesio.language
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Feature Flags
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.configfeatureflags:
                                      user: ${uesio/core.id}
  panels:
