name: user
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
        uesio/studio.app:
          fields:
            uesio/core.id:
            uesio/studio.name:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/studio.name
          valueSource: PARAM
          param: sitename
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    users:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.type:
        uesio/core.firstname:
        uesio/core.lastname:
        uesio/core.username:
        uesio/core.initials:
        uesio/core.profile:
        uesio/core.picture:
        uesio/core.language:
        uesio/core.owner:
      conditions:
        - field: uesio/core.username
          valueSource: VALUE
          value: $Param{userid}
        - field: uesio/core.type
          value: PERSON
      init:
        query: false
    loginmethods:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.user:
        uesio/core.auth_source:
        uesio/core.federation_id:
      conditions:
        - field: uesio/core.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
      init:
        query: false
    newloginmethod:
      collection: uesio/core.loginmethod
      fields:
        uesio/core.id:
        uesio/core.user:
        uesio/core.auth_source:
        uesio/core.federation_id:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.user
          valueSource: LOOKUP
          lookupWire: users
          lookupField: uesio/core.id
  events:
    onload:
      - signal: wire/LOAD
        uesio.context:
          siteadmin:
            name: $Param{sitename}
            app: $Param{app}
        wires:
          - users
          - loginmethods
      - signal: wire/RESET
        wire: newloginmethod
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: sites
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    view: uesio/studio.sitenav
                    uesio.context:
                      wire: sites
                    params:
                      selected: users
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: userDeck
                    wire: users
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: User - ${uesio/core.firstname} ${uesio/core.lastname}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Edit"
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: "userDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Save"
                                      signals:
                                        - signal: wire/SAVE
                                          uesio.context:
                                            siteadmin:
                                              name: $Param{sitename}
                                              app: $Param{app}
                                          wires:
                                            - "users"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "users"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  sm: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 3fr
                                columnGap: 40px
                                items:
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.field:
                                            fieldId: uesio/core.picture
                                            displayAs: IMAGE
                                  - uesio/io.griditem:
                                      components:
                                        - uesio/io.box:
                                            uesio.styles:
                                              root:
                                                text-align: right
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.secondary
                                                  text: "DELETE"
                                                  signals:
                                                    - signal: panel/TOGGLE
                                                      panel: deleteUser
                                        - uesio/io.field:
                                            fieldId: uesio/core.firstname
                                        - uesio/io.field:
                                            fieldId: uesio/core.lastname
                                        - uesio/io.field:
                                            fieldId: uesio/core.initials
                                        - uesio/io.field:
                                            fieldId: uesio/core.username
                                        - uesio/studio.metadatafield:
                                            uesio.context:
                                              siteadmin:
                                                name: $Param{sitename}
                                                app: $Param{app}
                                            fieldId: uesio/core.profile
                                            metadataType: "PROFILE"
                                            label: "Profile"
                                        - uesio/io.field:
                                            fieldId: uesio/core.language
                                        - uesio/io.field:
                                            fieldId: uesio/core.owner
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Feature Flags
                            - uesio/io.box:
                                uesio.styles:
                                  root:
                                    padding: 40px
                                components:
                                  - uesio/studio.configfeatureflags:
                                      uesio.context:
                                        siteadmin:
                                          name: $Param{sitename}
                                          app: $Param{app}
                                      user: ${uesio/core.id}
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Login Methods
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: newLoginMethod
                                            text: Add Method
                                            uesio.variant: uesio/io.secondary
                            - uesio/io.deck:
                                id: loginmethodlist
                                wire: loginmethods
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      content:
                                        - uesio/io.grid:
                                            templateColumns: 1fr auto
                                            uesio.styles:
                                              root:
                                                alignItems: center
                                            items:
                                              - uesio/io.box:
                                                  components:
                                                    - uesio/io.text:
                                                        text: ${uesio/core.auth_source}
                                                        element: p
                                                    - uesio/io.text:
                                                        text: ${uesio/core.federation_id}
                                                        element: p
                                              - uesio/io.box:
                                                  components:
                                                    - uesio/io.button:
                                                        uesio.styles:
                                                          root:
                                                            marginRight: 2em
                                                        signals:
                                                          - signal: user/FORGOT_PASSWORD
                                                            onerror:
                                                              signals:
                                                                - signal: notification/ADD_ERRORS
                                                            authSource: ${uesio/core.auth_source}
                                                            payload:
                                                              username: $Param{userid}
                                                          - signal: notification/ADD
                                                            text: An email has been sent to the user!
                                                            details: Now the password can be changed.
                                                            severity: success
                                                        text: Reset Password
                                                        uesio.variant: uesio/io.nav
                                                    - uesio/io.button:
                                                        signals:
                                                          - signal: wire/MARK_FOR_DELETE
                                                          - signal: wire/SAVE
                                                            wires:
                                                              - loginmethods
                                                        icon: delete
                                                        uesio.variant: uesio/io.nav
  panels:
    deleteUser:
      uesio.type: uesio/io.dialog
      title: Delete User
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this user?
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "users"
              - signal: "route/NAVIGATE"
                path: app/$Param{app}/site/$Param{sitename}/users
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteUser
    newLoginMethod:
      uesio.type: uesio/io.dialog
      title: Create a New Login Method
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            id: newloginmethodlist
            wire: newloginmethod
            mode: EDIT
            components:
              - uesio/studio.metadatafield:
                  uesio.context:
                    siteadmin:
                      name: $Param{sitename}
                      app: $Param{app}
                  fieldId: uesio/core.auth_source
                  metadataType: "AUTHSOURCE"
                  label: "Auth Source"
              - uesio/io.field:
                  fieldId: uesio/core.federation_id
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: Save
            signals:
              - signal: wire/SAVE
                wires:
                  - newloginmethod
                uesio.context:
                  siteadmin:
                    name: $Param{sitename}
                    app: $Param{app}
              - signal: wire/RESET
                wire: newloginmethod
              - signal: wire/LOAD
                wires:
                  - users
                  - loginmethods
              - signal: panel/TOGGLE
                panel: newLoginMethod
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: Cancel
            signals:
              - signal: panel/TOGGLE
                panel: newLoginMethod
