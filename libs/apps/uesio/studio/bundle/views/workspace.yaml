name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    recentmetadata:
      collection: uesio/studio.recentmetadata
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: home
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    wire: workspaces
                    components:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: ${uesio/studio.name}
                                subtitle: Workspace
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            text: $Label{uesio/io.delete}
                                            uesio.variant: uesio/io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteWorkspace
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Recent Items
                      - uesio/io.table:
                          wire: recentmetadata
                          columns:
                            - field: uesio/studio.name
                            - field: uesio/core.collection
                            - field: uesio/core.updatedby
                              user:
                                subtitle: $Time{uesio/core.updatedat}
                          rowactions:
                            - text: Details
                              type: DEFAULT
                              signals:
                                - signal: route/NAVIGATE
                                  path: app/$Param{app}/workspace/$Param{workspacename}/themes/${uesio/studio.name}
                          pagesize: 10
  panels:
    deleteWorkspace:
      uesio.type: uesio/io.dialog
      title: Delete Workspace
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this workspace?
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "workspaces"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}"
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteWorkspace
