name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
        uesio/studio.publicprofile:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    installedapps:
      collection: uesio/studio.bundledependency
      fields:
        uesio/core.id:
        uesio/studio.bundle:
          fields:
            uesio/studio.app:
              fields:
                uesio/studio.color:
                uesio/studio.icon:
            uesio/studio.major:
            uesio/studio.minor:
            uesio/studio.patch:
            uesio/studio.version:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    wire: workspaces
                    components:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: ${uesio/studio.name}
                                subtitle: Workspace
                                actions:
                                  - uesio/io.group:
                                      components:
                                        - uesio/io.button:
                                            text: Edit
                                            uesio.variant: uesio/io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: editWorkspace
                                        - uesio/io.button:
                                            text: Delete
                                            uesio.variant: uesio/io.secondary
                                            signals:
                                              - signal: panel/TOGGLE
                                                panel: deleteWorkspace
                            - uesio/io.box:
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.grid:
                                      uesio.variant: uesio/io.four_columns
                                      items:
                                        - uesio/builder.metadatafield:
                                            fieldId: uesio/studio.publicprofile
                                            metadataType: "PROFILE"
                                            label: "Public Profile"
                            - uesio/io.box:
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      actions:
                                        - uesio/io.group:
                                            components:
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.secondary
                                                  text: Configuration
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: app/$Param{app}/workspace/$Param{workspacename}/configuration
                                              - uesio/io.button:
                                                  uesio.variant: uesio/io.secondary
                                                  text: Package New Version
                                                  signals:
                                                    - signal: notification/ADD
                                                      uesio.id: newversion
                                                      text: We are creating your new bundle
                                                      details: it may take a while, please wait until this notification disappears.
                                                      severity: info
                                                    - signal: context/SET
                                                      type: WORKSPACE
                                                      name: $Param{workspacename}
                                                      app: $Param{app}
                                                    - signal: "bot/CALL"
                                                      stepId: createBundle
                                                      onerror:
                                                        signals:
                                                          - signal: notification/REMOVE
                                                            uesio.id: newversion
                                                      bot: "uesio/studio.createbundle"
                                                    - signal: context/CLEAR
                                                      type: WORKSPACE
                                                    - signal: notification/ADD
                                                      uesio.id: newversion
                                                      text: Bundle successfully created!
                                                      severity: info
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{app}"
                            - uesio/io.box:
                                uesio.variant: uesio/io.section
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Installed Bundles
                                      actions:
                                        - uesio/io.group:
                                            components:
                                              - uesio/io.button:
                                                  text: "Browse Bundle Store"
                                                  uesio.variant: uesio/io.secondary
                                                  signals:
                                                    - signal: "route/NAVIGATE"
                                                      path: "app/$Param{app}/workspace/$Param{workspacename}/bundlestore"
                                  - uesio/io.deck:
                                      uesio.id: installedbundleslist
                                      wire: installedapps
                                      components:
                                        - uesio/io.tile:
                                            uesio.variant: uesio/io.item
                                            signals:
                                              - signal: "route/NAVIGATE"
                                                path: "app/$Param{app}/workspace/$Param{workspacename}/installed/${uesio/core.uniquekey}"
                                            content:
                                              - uesio/io.text:
                                                  text: ${uesio/studio.bundle->uesio/studio.app->uesio/core.uniquekey} v${["uesio/studio.bundle"]["uesio/studio.version"]}
                                            avatar:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/io.icon
                                                  color: "${uesio/studio.bundle->uesio/studio.app->uesio/studio.color}"
                                                  text: "${uesio/studio.bundle->uesio/studio.app->uesio/studio.icon}"
  panels:
    deleteWorkspace:
      uesio.type: uesio/io.dialog
      title: Delete Workspace
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this workspace?
      actions:
        - uesio/io.button:
            text: Delete
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - "workspaces"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}"
        - uesio/io.button:
            text: Cancel
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteWorkspace
    editWorkspace:
      uesio.type: uesio/io.dialog
      uesio.id: editWorkspace
      title: Edit Workspace
      width: 400px
      height: 560px
      components:
        - uesio/io.list:
            uesio.id: editWorkspaceList
            wire: workspaces
            mode: EDIT
            uesio.context:
              workspace:
                name: $Param{workspacename}
                app: $Param{app}
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.homeroute
                  metadataType: "ROUTE"
                  label: "Home Route"
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.loginroute
                  metadataType: "ROUTE"
                  label: "Login Route"
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.publicprofile
                  metadataType: "PROFILE"
                  label: "Public Profile"
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.defaulttheme
                  metadataType: "THEME"
                  label: "Default Theme"
              - uesio/builder.metadatafield:
                  fieldId: uesio/studio.favicon
                  metadataType: "FILE"
                  label: "Favicon"
      actions:
        - uesio/io.button:
            uesio.variant: uesio/io.primary
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - workspaces
              - signal: "panel/TOGGLE"
                panel: "editWorkspace"
        - uesio/io.button:
            uesio.variant: uesio/io.secondary
            text: "Cancel"
            signals:
              - signal: wire/CANCEL
                wire: workspaces
              - signal: "panel/TOGGLE"
                panel: "editWorkspace"
