name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.fullname:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    recentmetadata:
      collection: uesio/studio.recentmetadata
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: home
        content:
          - uesio/io.list:
              wire: workspaces
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/studio.name}
                    subtitle: $Collection{label}
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: handyman
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/io.three_columns
                    uesio.styleTokens:
                      root:
                        - gap-10
                    items:
                      - uesio/io.griditem:
                          uesio.styleTokens:
                            root:
                              - col-span-1
                              - lg:col-span-2
                          components:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - grid
                                    - items-center
                                    - justify-center
                                    - h-full
                                    - text-center
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: recentmetadata
                                components:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/io.icon
                                            uesio.styleTokens:
                                              root:
                                                - text-9xl
                                                - text-slate-300
                                            text: handyman
                                            element: div
                                        - uesio/io.text:
                                            uesio.styleTokens:
                                              root:
                                                - text-lg
                                                - text-slate-300
                                                - font-light
                                                - p-2
                                            text: Empty Workspace
                                            element: div
                            - uesio/io.box:
                                uesio.display:
                                  - type: wireHasRecords
                                    wire: recentmetadata
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.section
                                      title: Recent Items
                                  - uesio/io.table:
                                      wire: recentmetadata
                                      columns:
                                        - label: Item Name
                                          components:
                                            - uesio/io.iconlabel:
                                                uesio.variant: uesio/io.namespacefield
                                                text: ${uesio/studio.label}
                                                subtitle: ${workspaces:uesio/studio.app->uesio/studio.fullname}
                                                icon: ${workspaces:uesio/studio.app->uesio/studio.icon}
                                                color: ${workspaces:uesio/studio.app->uesio/studio.color}
                                        - field: uesio/core.dynamiccollection
                                          label: Metadata Type
                                        - field: uesio/core.updatedby
                                          user:
                                            subtitle: $Time{uesio/core.updatedat}
                                      rowactions:
                                        - text: Details
                                          type: DEFAULT
                                          signals:
                                            - signal: route/NAVIGATE
                                              path: app/$Param{app}/workspace/$Param{workspacename}/${uesio/core.dynamiccollection}/$Param{app}/${uesio/studio.name}
                                      pagesize: 5
                      - uesio/io.griditem:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Quick Actions
                            - uesio/io.tile:
                                uesio.variant: uesio/io.action
                                content:
                                  - uesio/io.text:
                                      text: Collections
                                      element: div
                                  - uesio/io.text:
                                      text: Define your data types with ues.io's built-in database.
                                      uesio.variant: uesio/io.smallcontent
                                      element: div
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/collections
                            - uesio/io.tile:
                                uesio.variant: uesio/io.action
                                content:
                                  - uesio/io.text:
                                      text: Views
                                      element: div
                                  - uesio/io.text:
                                      text: Build user interfaces with dynamic components that interact with your collections.
                                      uesio.variant: uesio/io.smallcontent
                                      element: div
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/views
                            - uesio/io.tile:
                                uesio.variant: uesio/io.action
                                content:
                                  - uesio/io.text:
                                      text: Routes
                                      element: div
                                  - uesio/io.text:
                                      text: Choose the URL paths where users can access your views.
                                      uesio.variant: uesio/io.smallcontent
                                      element: div
                                signals:
                                  - signal: route/NAVIGATE
                                    path: app/$Param{app}/workspace/$Param{workspacename}/routes
