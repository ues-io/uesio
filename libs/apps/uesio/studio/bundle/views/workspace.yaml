name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.fullname:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    recentmetadata:
      collection: uesio/studio.recentmetadata
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: home
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/io.list:
                    wire: workspaces
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/appkit.main
                          title: ${uesio/studio.name}
                          subtitle: $Collection{label}
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: handyman
                - uesio/io.box:
                    uesio.variant: uesio/appkit.primarysection
                    components:
                      - uesio/io.emptystate:
                          uesio.variant: uesio/studio.main
                          uesio.display:
                            - type: wireHasNoRecords
                              wire: recentmetadata
                          title: Empty Workspace
                          icon: handyman
                      - uesio/io.box:
                          uesio.display:
                            - type: wireHasRecords
                              wire: recentmetadata
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.section
                                title: Recent Items
                            - uesio/io.table:
                                uesio.variant: uesio/appkit.main
                                wire: recentmetadata
                                columns:
                                  - label: Item Name
                                    components:
                                      - uesio/appkit.item:
                                          title: ${uesio/studio.label}
                                          subtitle: ${workspaces:uesio/studio.app->uesio/studio.fullname}
                                          icon: ${workspaces:uesio/studio.app->uesio/studio.icon}
                                          iconcolor: ${workspaces:uesio/studio.app->uesio/studio.color}
                                  - field: uesio/core.dynamiccollection
                                    label: Metadata Type
                                  - field: uesio/core.updatedby
                                    user:
                                      subtitle: $Time{uesio/core.updatedat}
                                rowactions:
                                  - text: Details
                                    type: DEFAULT
                                    signals:
                                      - signal: route/NAVIGATE
                                        path: app/$Param{app}/workspace/$Param{workspacename}/${uesio/core.dynamiccollection}/$Param{app}/${uesio/studio.name}
                                pagesize: 5
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/appkit.main
                    tabs:
                      - label: Quick Actions
                        id: quickactions
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/appkit.sidebar
                              content:
                                - uesio/io.grid:
                                    uesio.variant: uesio/appkit.tiles
                                    items:
                                      - uesio/appkit.item:
                                          title: Collections
                                          subtitle: Define your data types with ues.io's built-in database.
                                          icon: list
                                          signals:
                                            - signal: route/NAVIGATE
                                              path: app/$Param{app}/workspace/$Param{workspacename}/collections
                                      - uesio/appkit.item:
                                          title: Views
                                          subtitle: Build user interfaces with dynamic components that interact with your collections.
                                          icon: view_quilt
                                          signals:
                                            - signal: route/NAVIGATE
                                              path: app/$Param{app}/workspace/$Param{workspacename}/views
                                      - uesio/appkit.item:
                                          title: Routes
                                          subtitle: Choose the URL paths where users can access your views.
                                          icon: map
                                          signals:
                                            - signal: route/NAVIGATE
                                              path: app/$Param{app}/workspace/$Param{workspacename}/routes
