name: workspace
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    recentmetadata:
      collection: uesio/studio.recentmetadata
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: home
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    wire: workspaces
                    components:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: ${uesio/studio.name}
                                subtitle: Workspace
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          uesio.styleTokens:
                            root:
                              - gap-x-12
                              - py-2
                          items:
                            - uesio/io.griditem:
                                uesio.display:
                                  - type: wireHasRecords
                                    wire: recentmetadata
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.main
                                      title: Recent Items
                                      uesio.styleTokens:
                                        root:
                                          - border-b-4
                                          - border-neutral-900
                                          - pb-1
                                  - uesio/io.table:
                                      wire: recentmetadata
                                      columns:
                                        - field: uesio/studio.name
                                        - field: uesio/core.collection
                                        - field: uesio/core.updatedby
                                          user:
                                            subtitle: $Time{uesio/core.updatedat}
                                      rowactions:
                                        - text: Details
                                          type: DEFAULT
                                          signals:
                                            - signal: route/NAVIGATE
                                              path: app/$Param{app}/workspace/$Param{workspacename}/${uesio/core.collection}/${uesio/studio.name}
                                      pagesize: 5
                            - uesio/io.griditem:
                                components:
                                  - uesio/io.titlebar:
                                      uesio.variant: uesio/io.main
                                      title: Quick Actions
                                      uesio.styleTokens:
                                        root:
                                          - border-b-4
                                          - border-neutral-900
                                          - pb-1
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.action
                                      content:
                                        - uesio/io.text:
                                            text: Collections
                                            element: div
                                        - uesio/io.text:
                                            text: Define your data types with ues.io's built-in database.
                                            uesio.variant: uesio/io.smallcontent
                                            element: div
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/collections
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.action
                                      content:
                                        - uesio/io.text:
                                            text: Views
                                            element: div
                                        - uesio/io.text:
                                            text: Build user interfaces with dynamic components that interact with your collections.
                                            uesio.variant: uesio/io.smallcontent
                                            element: div
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/views
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.action
                                      content:
                                        - uesio/io.text:
                                            text: Routes
                                            element: div
                                        - uesio/io.text:
                                            text: Choose the URL paths where users can access your views.
                                            uesio.variant: uesio/io.smallcontent
                                            element: div
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/routes
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.action
                                      content:
                                        - uesio/io.text:
                                            text: Permission Sets
                                            element: div
                                        - uesio/io.text:
                                            text: Grant users access to your metadata.
                                            uesio.variant: uesio/io.smallcontent
                                            element: div
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: app/$Param{app}/workspace/$Param{workspacename}/permissionsets
