name: translation
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    translations:
      collection: uesio/studio.translation
      fields:
        uesio/core.id:
        uesio/studio.language:
        uesio/studio.workspace:
        uesio/studio.labels:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.language
          valueSource: PARAM
          param: translationname
    labels:
      collection: uesio/studio.label
      conditions:
        - field: uesio/studio.allmetadata
          value: true
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: translations
                      itemIcon: translate
                      itemName: $Param{translationname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: translations
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: translationsDeck
                    wire: translations
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Translation - ${uesio/studio.language}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      hotkey: "meta+s"
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: translations
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - translations
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      hotkey: "meta+shift+."
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: translations
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: translations
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteTranslation
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.language
                            - uesio/io.grid:
                                items:
                                  - uesio/studio.translations:
                                      labelsWire: labels
                                      translationsWire: translations
                                      labelsFieldId: uesio/studio.labels
  panels:
    deleteTranslation:
      uesio.type: uesio/io.dialog
      title: Delete Translation
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this translation?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this translation again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - translations
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/translations
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteTranslation
