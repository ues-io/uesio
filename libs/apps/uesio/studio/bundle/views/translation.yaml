name: translation
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    translations:
      collection: uesio/studio.translation
      fields:
        uesio/core.id:
        uesio/studio.language:
        uesio/studio.workspace:
        uesio/studio.labels:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.language
          valueSource: PARAM
          param: translationname
    labels:
      collection: uesio/studio.label
      fields:
        uesio/core.id:
        uesio/studio.name:
      # conditions:
      #   - field: uesio/studio.workspace
      #     valueSource: LOOKUP
      #     lookupWire: workspaces
      #     lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: translations
                      itemIcon: translate
                      itemName: $Param{translationname}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: translations
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: translationsDeck
                    wire: translations
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Translation - ${uesio/studio.language}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: translations
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - translations
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: "Cancel"
                                      hotkey: "meta+shift+."
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: translations
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: translations
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - translations
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/translations"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.language
                            - uesio/io.grid:
                                items:
                                  - uesio/studio.translations:
                                      fieldId: uesio/studio.labels
                                      uesio.context:
                                        workspace:
                                          name: $Param{workspacename}
                                          app: $Param{app}
