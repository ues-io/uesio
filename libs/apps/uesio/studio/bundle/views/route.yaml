name: route
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: studio.workspaces
      fields:
        uesio.id:
        studio.name:
        studio.app:
          fields:
            studio.color:
      conditions:
        - field: uesio.id
          value: $Param{app}_$Param{workspacename}
    routes:
      collection: studio.routes
      fields:
        uesio.id:
        studio.name:
        studio.path:
        studio.view:
        studio.theme:
      conditions:
        - field: studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio.id
        - field: studio.name
          valueSource: PARAM
          param: routename
  # Components are how we describe the layout of our view
  components:
    - io.grid:
        uesio.variant: studio.mainlayout
        items:
          - io.griditem:
              uesio.variant: studio.topbar
              components:
                - uesio.view:
                    view: studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: routes
                      itemIcon: map
                      itemName: $Param{routename}
          - io.griditem:
              uesio.variant: studio.leftbar
              components:
                - uesio.view:
                    uesio.context:
                      wire: workspaces
                    view: studio.workspacenav
                    params:
                      selected: routes
          - io.griditem:
              uesio.variant: studio.content
              components:
                - io.list:
                    id: routesDeck
                    wire: routes
                    mode: READ
                    components:
                      - io.titlebar:
                          uesio.variant: io.main
                          title: Route - ${studio.path}
                          actions:
                            - io.group:
                                components:
                                  - io.button:
                                      uesio.variant: "io.secondary"
                                      text: $Label{io.preview}
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "/workspace/$Param{app}/$Param{workspacename}/app/$Param{app}/${studio.path}"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: $Label{io.edit}
                                      signals:
                                        - signal: component/io.list/TOGGLE_MODE
                                          target: "routesDeck"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: $Label{io.save}
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "routes"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: $Label{io.cancel}
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "routes"
                                  - io.button:
                                      uesio.variant: io.secondary
                                      text: $Label{io.delete}
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "routes"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/routes"
                      - io.box:
                          uesio.variant: io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                items:
                                  - io.field:
                                      fieldId: studio.path
                                  - studio.metadatafield:
                                      fieldId: studio.view
                                      metadataType: "VIEW"
                                      label: "View"
                                  - studio.metadatafield:
                                      fieldId: studio.theme
                                      metadataType: "THEME"
                                      label: "Theme"
