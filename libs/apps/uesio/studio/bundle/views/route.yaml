name: route
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    routes:
      collection: uesio/studio.route
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.path:
        uesio/studio.redirect:
        uesio/studio.view:
        uesio/studio.theme:
        uesio/studio.title:
        uesio/studio.tags:
        uesio/studio.type:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: routename
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: routes
                      itemIcon: map
                      itemName: $Param{routename}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: routes
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    uesio.id: routesList
                    wire: routes
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Route - ${uesio/studio.path}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      hotkey: "meta+p"
                                      text: $Label{uesio/io.preview}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "/workspace/$Param{app}/$Param{workspacename}/app/$Param{app}/${uesio/studio.path}"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.edit}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: READ
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: routesList
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.primary
                                      text: $Label{uesio/io.save}
                                      hotkey: "meta+s"
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: routes
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - routes
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: routesList
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      uesio.display:
                                        - type: fieldMode
                                          mode: EDIT
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: routes
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: routesList
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: panel/TOGGLE
                                          panel: deleteRoute
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.four_columns
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.path
                                  - uesio/io.field:
                                      fieldId: uesio/studio.type
                                  - uesio/io.field:
                                      fieldId: uesio/studio.redirect
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: redirect
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.view
                                      metadataType: VIEW
                                      label: View
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: redirect
                                          operator: NOT_EQUALS
                                  - uesio/builder.metadatafield:
                                      fieldId: uesio/studio.theme
                                      metadataType: THEME
                                      label: Theme
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: redirect
                                          operator: NOT_EQUALS
                                  - uesio/io.field:
                                      fieldId: uesio/studio.title
                                      uesio.display:
                                        - field: uesio/studio.type
                                          value: redirect
                                          operator: NOT_EQUALS
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Search Engine Optimization
                          subtitle: Route <meta> tags
                          uesio.display:
                            - field: uesio/studio.type
                              value: redirect
                              operator: NOT_EQUALS
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.display:
                            - field: uesio/studio.type
                              value: redirect
                              operator: NOT_EQUALS
                          components:
                            - uesio/io.field:
                                label: " "
                                fieldId: uesio/studio.tags
  panels:
    deleteRoute:
      uesio.type: uesio/io.dialog
      title: Delete Route
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this route?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this route again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - routes
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/routes
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteRoute
