name: route
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
            uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          value: $Param{app}:$Param{workspacename}
    routes:
      collection: uesio/studio.route
      conditions:
        - field: uesio/studio.allmetadata
          value: true
        - field: uesio/studio.item
          value: $Param{namespace}.$Param{routename}
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/studio.main
        left:
          - uesio/core.view:
              uesio.context:
                wire: workspaces
              view: workspacenav
              params:
                selected: routes
                itemType: routes
                itemIcon: map
                itemName: $Param{routename}
                itemNameSpace: $Param{namespace}
                itemNameSpaceIcon: ${routes:uesio/studio.appicon}
                itemNameSpaceColor: ${routes:uesio/studio.appcolor}
        content:
          - uesio/io.list:
              uesio.id: routesList
              wire: routes
              mode: READ
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.main
                    title: ${uesio/studio.path}
                    subtitle: Route
                    avatar:
                      - uesio/io.text:
                          uesio.variant: uesio/io.icon
                          text: ${uesio/studio.appicon}
                          color: ${uesio/studio.appcolor}
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/studio.previewbutton:
                                route: $Param{namespace}.${uesio/studio.name}
                                label: $Label{uesio/io.preview}
                                uesio.id: preview-route
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: routes
                                hotkey: "meta+p"
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.edit}
                                uesio.display:
                                  - type: fieldMode
                                    mode: READ
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: routesList
                            - uesio/io.button:
                                uesio.variant: uesio/io.primary
                                text: $Label{uesio/io.save}
                                hotkey: "meta+s"
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: routes
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - routes
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: routesList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.cancel}
                                uesio.display:
                                  - type: fieldMode
                                    mode: EDIT
                                signals:
                                  - signal: wire/CANCEL
                                    wire: routes
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: routesList
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: $Label{uesio/io.delete}
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: deleteRoute
                                uesio.display:
                                  - type: paramValue
                                    param: app
                                    operator: EQUALS
                                    value: $Param{namespace}
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          uesio.context:
                            workspace:
                              name: $Param{workspacename}
                              app: $Param{app}
                          items:
                            - uesio/io.field:
                                fieldId: uesio/studio.path
                            - uesio/io.field:
                                fieldId: uesio/studio.type
                            - uesio/io.field:
                                fieldId: uesio/studio.redirect
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: redirect
                            - uesio/io.field:
                                fieldId: uesio/studio.bot
                                uesio.display:
                                  - field: uesio/studio.type
                                    value: bot
                            - uesio/io.field:
                                fieldId: uesio/studio.view
                                label: View
                                uesio.display:
                                  - field: uesio/studio.type
                                    type: fieldValue
                                    operator: NOT_IN
                                    values:
                                      - redirect
                                      - bot
                            - uesio/io.field:
                                fieldId: uesio/studio.theme
                                label: Theme
                                uesio.display:
                                  - field: uesio/studio.type
                                    type: fieldValue
                                    operator: NOT_IN
                                    values:
                                      - redirect
                                      - bot
                            - uesio/io.field:
                                fieldId: uesio/studio.title
                                uesio.display:
                                  - field: uesio/studio.type
                                    type: fieldValue
                                    operator: NOT_IN
                                    values:
                                      - redirect
                                      - bot
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    uesio.display:
                      - field: uesio/studio.type
                        operator: NOT_IN
                        type: fieldValue
                        values:
                          - redirect
                          - bot
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.section
                          title: Search Engine Optimization
                          subtitle: Route <meta> tags
                      - uesio/io.field:
                          label: " "
                          fieldId: uesio/studio.tags
  panels:
    deleteRoute:
      uesio.type: uesio/io.dialog
      title: Delete Route
      width: 400px
      height: 300px
      components:
        - uesio/io.text:
            text: Are you sure you want to delete this route?
            element: div
            uesio.variant: uesio/io.smalltitle
        - uesio/io.text:
            text: You will never be able to access the information associated with this route again.
            element: div
            uesio.variant: uesio/io.smallcontent
      actions:
        - uesio/io.button:
            text: $Label{uesio/io.delete}
            uesio.variant: uesio/io.primary
            signals:
              - signal: wire/MARK_FOR_DELETE
              - signal: wire/SAVE
                wires:
                  - routes
              - signal: route/NAVIGATE
                path: app/$Param{app}/workspace/$Param{workspacename}/routes
        - uesio/io.button:
            text: $Label{uesio/io.cancel}
            uesio.variant: uesio/io.secondary
            signals:
              - signal: panel/TOGGLE
                panel: deleteRoute
