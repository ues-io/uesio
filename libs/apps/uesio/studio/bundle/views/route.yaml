name: route
definition:
  # Wires are how we pull in data
  wires:
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
          fields:
            uesio/studio.color:
      conditions:
        - field: uesio/core.id
          value: $Param{app}_$Param{workspacename}
    routes:
      collection: uesio/studio.route
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.path:
        uesio/studio.view:
        uesio/studio.theme:
        uesio/studio.collection:
      conditions:
        - field: uesio/studio.workspace
          valueSource: LOOKUP
          lookupWire: workspaces
          lookupField: uesio/core.id
        - field: uesio/studio.name
          valueSource: PARAM
          param: routename
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
                    uesio.context:
                      wire: workspaces
                    params:
                      itemType: routes
                      itemIcon: map
                      itemName: $Param{routename}
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/core.view:
                    uesio.context:
                      wire: workspaces
                    view: uesio/studio.workspacenav
                    params:
                      selected: routes
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.list:
                    id: routesDeck
                    wire: routes
                    mode: READ
                    components:
                      - uesio/io.titlebar:
                          uesio.variant: uesio/io.main
                          title: Route - ${uesio/studio.path}
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.preview}
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "/workspace/$Param{app}/$Param{workspacename}/app/$Param{app}/${uesio/studio.path}"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.edit}
                                      signals:
                                        - signal: component/uesio/io.list/TOGGLE_MODE
                                          target: "routesDeck"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.save}
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - "routes"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.cancel}
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: "routes"
                                  - uesio/io.button:
                                      uesio.variant: uesio/io.secondary
                                      text: $Label{uesio/io.delete}
                                      signals:
                                        - signal: wire/MARK_FOR_DELETE
                                        - signal: wire/SAVE
                                          wires:
                                            - "routes"
                                        - signal: "route/NAVIGATE"
                                          path: "app/$Param{app}/workspace/$Param{workspacename}/routes"
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          uesio.styles:
                            root:
                              padding: 40px
                          components:
                            - uesio/io.grid:
                                templateColumns:
                                  xs: 1fr
                                  md: 1fr 1fr
                                  lg: 1fr 1fr 1fr 1fr
                                columnGap: 10px
                                uesio.context:
                                  workspace:
                                    name: $Param{workspacename}
                                    app: $Param{app}
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/studio.path
                                  - uesio/studio.metadatafield:
                                      fieldId: uesio/studio.view
                                      metadataType: "VIEW"
                                      label: "View"
                                  - uesio/studio.metadatafield:
                                      fieldId: uesio/studio.theme
                                      metadataType: "THEME"
                                      label: "Theme"
                                  - uesio/studio.metadatafield:
                                      fieldId: uesio/studio.collection
                                      metadataType: "COLLECTION"
                                      label: "Collection"
