name: appnav
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newworkspace:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newsite:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.titlebar:
        uesio.variant: uesio/io.nav
        title: Workspaces
        actions:
          - uesio/io.button:
              icon: add
              uesio.id: add-workspace
              signals:
                - signal: panel/TOGGLE
                  panel: newWorkspace
    - uesio/io.list:
        uesio.id: workspaceslist
        wire: workspaces
        components:
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              uesio.id: "open-workspace-$Record{uesio/studio.name}"
              signals:
                - signal: "route/NAVIGATE"
                  path: "app/$Param{app}/workspace/${uesio/studio.name}"
              content:
                - uesio/io.text:
                    uesio.styles:
                      root:
                        color: "#21242D"
                    text: ${uesio/studio.name}
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    color: "#ccc"
                    text: handyman
    - uesio/io.titlebar:
        uesio.variant: uesio/io.nav
        title: Sites
        actions:
          - uesio/io.button:
              icon: add
              uesio.id: add-site
              signals:
                - signal: panel/TOGGLE
                  panel: newSite
    - uesio/io.list:
        uesio.id: siteslist
        wire: sites
        components:
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              signals:
                - signal: "route/NAVIGATE"
                  path: "app/$Param{app}/site/${uesio/studio.name}"
              content:
                - uesio/io.text:
                    uesio.styles:
                      root:
                        color: "#21242D"
                    text: ${uesio/studio.name}
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    color: "#ccc"
                    text: public
    - uesio/io.titlebar:
        uesio.variant: uesio/io.nav
        title: Licenses
    - uesio/io.tile:
        uesio.variant: uesio/io.nav
        signals:
          - signal: "route/NAVIGATE"
            path: "app/$Param{app}/licensesused"
        content:
          - uesio/io.text:
              uesio.styles:
                root:
                  color: "#21242D"
              text: "Billing & Costs"
        avatar:
          - uesio/io.text:
              uesio.variant: uesio/io.icon
              color: "#ccc"
              text: receipt_long
    - uesio/io.tile:
        uesio.variant: uesio/io.nav
        signals:
          - signal: "route/NAVIGATE"
            path: "app/$Param{app}/licensesprovided"
        content:
          - uesio/io.text:
              uesio.styles:
                root:
                  color: "#21242D"
              text: "Pricing & Income"
        avatar:
          - uesio/io.text:
              uesio.variant: uesio/io.icon
              color: "#ccc"
              text: payments
  panels:
    newWorkspace:
      uesio.type: uesio/io.dialog
      title: Create a New Workspace
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newworkspacelist
            wire: newworkspace
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: workspace-name
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-workspace"
            uesio.context:
              wire: newworkspace
            text: "Save"
            signals:
              - signal: "wire/SAVE"
                wires:
                  - newworkspace
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/${newworkspace:uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newWorkspace"
    newSite:
      uesio.type: uesio/io.dialog
      title: Create a New Site
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newsitelist
            wire: newsite
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: "site-name"
              - uesio/io.field:
                  fieldId: uesio/studio.bundle
                  uesio.id: "site-bundle-version"
                  reference:
                    conditions:
                      - field: uesio/studio.app
                        value: ${uesio/studio.app->uesio/core.id}
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newsite"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/site/${newsite:uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newSite"
