name: appnav
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newworkspace:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.app:
        uesio/studio.sourcebundle:
        clonefrombundle:
          viewOnly: true
          label: Clone from a bundle
          type: CHECKBOX
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    newsite:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.bundle:
      init:
        create: true
      defaults:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
        - field: uesio/studio.bundle
          valueSource: LOOKUP
          lookupWire: bundles
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/io.box:
        uesio.variant: uesio/studio.navarea
        components:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.nav
              title: App Admin
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              uesio.id: home
              uesio.classes:
                selected:
                  - type: paramValue
                    param: selected
                    value: home
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${apps:uesio/core.uniquekey}
              content:
                - uesio/io.text:
                    text: Home
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: home
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              uesio.id: settings
              uesio.classes:
                selected:
                  - type: paramValue
                    param: selected
                    value: settings
              signals:
                - signal: "route/NAVIGATE"
                  path: app/${apps:uesio/core.uniquekey}/settings
              content:
                - uesio/io.text:
                    text: Settings
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: settings
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              uesio.classes:
                selected:
                  - type: paramValue
                    param: selected
                    value: publish
              signals:
                - signal: route/NAVIGATE
                  path: app/${apps:uesio/core.uniquekey}/publish
              content:
                - uesio/io.text:
                    text: Publish
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: outbox
    - uesio/io.titlebar:
        uesio.variant: uesio/io.nav
        title: Workspaces
        actions:
          - uesio/io.button:
              icon: add
              uesio.id: add-workspace
              uesio.variant: uesio/studio.navctawithpointer
              uesio.display:
                - type: wireHasNoRecords
                  wire: workspaces
              signals:
                - signal: panel/TOGGLE
                  panel: newWorkspace
          - uesio/io.button:
              icon: add
              uesio.id: add-workspace-2
              uesio.display:
                - type: wireHasRecords
                  wire: workspaces
              signals:
                - signal: panel/TOGGLE
                  panel: newWorkspace
    - uesio/io.list:
        uesio.id: workspaceslist
        wire: workspaces
        components:
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              uesio.id: "open-workspace-$Record{uesio/studio.name}"
              signals:
                - signal: "route/NAVIGATE"
                  path: "app/$Param{app}/workspace/${uesio/studio.name}"
              content:
                - uesio/io.text:
                    text: ${uesio/studio.name}
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    color: "#ccc"
                    text: handyman
    - uesio/io.titlebar:
        uesio.variant: uesio/io.nav
        title: Sites
        actions:
          - uesio/io.button:
              icon: add
              uesio.id: add-site
              signals:
                - signal: panel/TOGGLE
                  panel: newSite
    - uesio/io.list:
        uesio.id: siteslist
        wire: sites
        components:
          - uesio/io.tile:
              uesio.variant: uesio/io.nav
              signals:
                - signal: "route/NAVIGATE"
                  path: "app/$Param{app}/site/${uesio/studio.name}"
              content:
                - uesio/io.text:
                    text: ${uesio/studio.name}
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    color: "#ccc"
                    text: public
    - uesio/io.titlebar:
        uesio.variant: uesio/io.nav
        title: Licenses
        uesio.display:
          - type: featureFlag
            name: manage_billing_licensing
    - uesio/io.tile:
        uesio.variant: uesio/io.nav
        signals:
          - signal: "route/NAVIGATE"
            path: "app/$Param{app}/licensesused"
        content:
          - uesio/io.text:
              text: "Billing & Costs"
        avatar:
          - uesio/io.text:
              uesio.variant: uesio/io.icon
              color: "#ccc"
              text: receipt_long
        uesio.display:
          - type: featureFlag
            name: manage_billing_licensing
    - uesio/io.tile:
        uesio.variant: uesio/io.nav
        signals:
          - signal: "route/NAVIGATE"
            path: "app/$Param{app}/licensesprovided"
        content:
          - uesio/io.text:
              text: "Pricing & Income"
        avatar:
          - uesio/io.text:
              uesio.variant: uesio/io.icon
              color: "#ccc"
              text: payments
        uesio.display:
          - type: featureFlag
            name: manage_billing_licensing
  panels:
    newWorkspace:
      uesio.type: uesio/io.dialog
      title: Create a New Workspace
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newworkspacelist
            wire: newworkspace
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: workspace-name
              - uesio/io.field:
                  fieldId: clonefrombundle
                  displayAs: RADIO
                  labelPosition: none
                  checkbox:
                    checkedLabel: "Clone from an existing bundle"
                    uncheckedLabel: "Create an empty workspace"
              - uesio/io.field:
                  uesio.display:
                    - field: clonefrombundle
                      value: true
                  fieldId: uesio/studio.sourcebundle
                  uesio.id: workspace-parent-bundle
                  reference:
                    conditions:
                      - field: uesio/studio.app
                        value: ${uesio/studio.app->uesio/core.id}
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-workspace"
            uesio.context:
              wire: newworkspace
            text: $Label{uesio/io.save}
            signals:
              - signal: "wire/SAVE"
                wires:
                  - newworkspace
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/workspace/${newworkspace:uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newWorkspace"
    newSite:
      uesio.type: uesio/io.dialog
      title: Create a New Site
      width: 400px
      height: 500px
      components:
        - uesio/io.list:
            uesio.id: newsitelist
            wire: newsite
            mode: EDIT
            components:
              - uesio/io.field:
                  fieldId: uesio/studio.name
                  uesio.id: "site-name"
              - uesio/io.field:
                  fieldId: uesio/studio.bundle
                  uesio.id: "site-bundle-version"
                  reference:
                    conditions:
                      - field: uesio/studio.app
                        value: ${uesio/studio.app->uesio/core.id}
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            text: $Label{uesio/io.save}
            signals:
              - signal: wire/SAVE
                wires:
                  - "newsite"
              - signal: "route/NAVIGATE"
                path: "app/$Param{app}/site/${newsite:uesio/studio.name}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: $Label{uesio/io.cancel}
            signals:
              - signal: "panel/TOGGLE"
                panel: "newSite"
