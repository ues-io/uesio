name: appnav
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.fullname:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.user:
        uesio/studio.public:
        uesio/studio.icon:
      conditions:
        - field: uesio/core.uniquekey
          valueSource: PARAM
          param: app
    workspaces:
      collection: uesio/studio.workspace
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
    sites:
      collection: uesio/studio.site
      fields:
        uesio/core.id:
        uesio/studio.name:
      conditions:
        - field: uesio/studio.app
          valueSource: LOOKUP
          lookupWire: apps
          lookupField: uesio/core.id
  # Components are how we describe the layout of our view
  components:
    - uesio/appkit.sidebar:
        scrollpanelVariant: uesio/studio.left
        header:
          - uesio/studio.appheader:
          - uesio/core.view:
              view: crumbsbar
              params:
                itemType: $Param{itemType}
                itemIcon: $Param{itemIcon}
                itemName: $Param{itemName}
                itemNameSpace: $Param{itemNameSpace}
                itemNameSpaceIcon: $Param{itemNameSpaceIcon}
                itemNameSpaceColor: $Param{itemNameSpaceColor}
                subItemType: $Param{subItemType}
                subItemName: $Param{subItemName}
                subItemNameSpace: $Param{subItemNameSpace}
        content:
          - uesio/io.navsection:
              title: App Admin
              content:
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: home
                    title: Home
                    icon: home
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${apps:uesio/core.uniquekey}
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: settings
                    title: Settings
                    icon: settings
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: app/${apps:uesio/core.uniquekey}/settings
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: bundles
                    title: Bundles
                    icon: inventory_2
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: app/${apps:uesio/core.uniquekey}/bundles
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: publish
                    title: Publish
                    icon: outbox
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: app/${apps:uesio/core.uniquekey}/publish
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: teams
                    title: Teams
                    icon: groups
                    selectedid: $Param{selected}
                    signals:
                      - signal: route/NAVIGATE
                        path: app/${apps:uesio/core.uniquekey}/teams
          - uesio/io.navsection:
              title: Licenses
              uesio.display:
                - type: featureFlag
                  name: manage_billing_licensing
              content:
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: costs
                    title: Billing & Costs
                    icon: receipt_long
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{app}/licensesused"
                    uesio.display:
                      - type: featureFlag
                        name: manage_billing_licensing
                - uesio/appkit.icontile:
                    tileVariant: uesio/io.nav
                    uesio.id: income
                    title: Pricing & Income
                    icon: payments
                    selectedid: $Param{selected}
                    signals:
                      - signal: "route/NAVIGATE"
                        path: "app/$Param{app}/licensesprovided"
                    uesio.display:
                      - type: featureFlag
                        name: manage_billing_licensing
        footer:
          - uesio/core.view:
              view: profiletag
