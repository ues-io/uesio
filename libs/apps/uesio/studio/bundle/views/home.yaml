name: home
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      order:
        - field: uesio/studio.name
          desc: false
      requirewriteaccess: true
    orgs:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.uniquekey:
      conditions:
        - field: uesio/core.type
          value: "ORG"
      order:
        - field: uesio/core.username
          desc: false
      requirewriteaccess: true
    newapp:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
        uesio/studio.user:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.user
          valueSource: VALUE
          value: $User{id}
        - field: uesio/studio.user->uesio/core.uniquekey
          valueSource: VALUE
          value: $User{username}
    neworg:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.username:
        uesio/core.type:
        uesio/core.profile:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.type
          valueSource: VALUE
          value: ORG
        - field: uesio/core.profile
          valueSource: VALUE
          value: uesio/studio.standard
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: My Apps
                    actions:
                      - uesio/io.button:
                          icon: add
                          uesio.id: add-app
                          signals:
                            - signal: panel/TOGGLE
                              panel: newApp
                - uesio/io.list:
                    uesio.id: appslist
                    wire: apps
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/${uesio/core.uniquekey}"
                          content:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${uesio/core.uniquekey}
                                element: div
                            - uesio/io.text:
                                text: ${uesio/studio.description}
                                element: div
                                uesio.styles:
                                  root:
                                    fontSize: 9pt
                                    color: "#777"
                                    lineHeight: 16pt
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "${uesio/studio.color}"
                                text: ${uesio/studio.icon}
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: My Organizations
                    actions:
                      - uesio/io.button:
                          icon: add
                          uesio.id: add-organization
                          signals:
                            - signal: panel/TOGGLE
                              panel: newOrg
                - uesio/io.list:
                    uesio.id: orglist
                    wire: orgs
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          content:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: "#21242D"
                                text: ${uesio/core.uniquekey}
                                element: div
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#21242D"
                                text: domain
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - -mt-10
                        - -mx-10
                        - mb-0
                        - p-32
                        - bg-black
                        - bg-cover
                        - bg-[url($File{uesio/core.splash})]
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - -mt-10
                        - -mx-10
                        - mb-10
                        - py-10
                        - px-24
                        - text-[#FFFFFFC0]
                        - bg-[rgb(22,22,22)]
                    components:
                      - uesio/io.box:
                          uesio.styles:
                            root:
                              fontFamily: Gosha
                              fontSize: 40pt
                          components:
                            - uesio/io.text:
                                text: "Get started with "
                            - uesio/io.text:
                                color: white
                                text: ues.io
                      - uesio/io.box:
                          uesio.styles:
                            root:
                              lineHeight: 30px
                              paddingTop: 10px
                          components:
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: white
                                text: "Build "
                            - uesio/io.text:
                                text: "web appliations declaratively. "
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: white
                                text: "Reuse "
                            - uesio/io.text:
                                text: "components from other apps. "
                            - uesio/io.text:
                                uesio.styles:
                                  root:
                                    color: white
                                text: "Iterate "
                            - uesio/io.text:
                                text: "quickly."
                - uesio/io.grid:
                    uesio.variant: uesio/io.two_columns
                    uesio.styleTokens:
                      root:
                        - gap-x-10
                        - p-14
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Latest Updates & News
                            - uesio/io.text:
                                uesio.variant: uesio/io.smallcontent
                                uesio.styleTokens:
                                  root:
                                    - pt-4
                                text: Coming soon - Updates, News, and feature releases will be here for you to see when they come out.
                                element: div
                      - uesio/io.griditem:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/io.secondary
                                text: Learn ues.io
                                signals:
                                  - signal: "route/REDIRECT"
                                    path: "https://docs.$Site{domain}"
                            - uesio/io.text:
                                uesio.variant: uesio/io.smallcontent
                                uesio.styleTokens:
                                  root:
                                    - pt-4
                                text: Documentation - Learn the basic concepts of ues.io and how to navigate the uesio/studio.
                                element: div

  panels:
    newApp:
      uesio.type: uesio/io.dialog
      title: Create a New App
      width: 400px
      height: 640px
      components:
        - uesio/core.view:
            view: uesio/studio.appedit
            uesio.context:
              wire: newapp
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-app"
            hotkey: "meta+s"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newapp"
              - signal: "route/NAVIGATE"
                path: "app/${uesio/core.uniquekey}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newApp"
              - signal: "wire/RESET"
                wire: newapp
    newOrg:
      uesio.type: uesio/io.dialog
      title: Create a New Organization
      width: 400px
      height: 300px
      components:
        - uesio/io.list:
            uesio.id: editorglist
            mode: EDIT
            wire: neworg
            components:
              - uesio/io.field:
                  fieldId: uesio/core.username
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-org"
            hotkey: "meta+s"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "neworg"
              - signal: wire/LOAD
                wires:
                  - orgs
              - signal: "panel/TOGGLE"
                panel: "newOrg"
              - signal: "wire/RESET"
                wire: neworg
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newOrg"
              - signal: "wire/RESET"
                wire: neworg
