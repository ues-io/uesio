name: home
definition:
  # Wires are how we pull in data
  wires:
    apps:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
      order:
        - field: uesio/studio.name
          desc: false
      requirewriteaccess: true
    orgs:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.uniquekey:
      conditions:
        - field: uesio/core.type
          value: "ORG"
      order:
        - field: uesio/core.username
          desc: false
      requirewriteaccess: true
    blogentries:
      collection: uesio/studio.blogentry
    recentdocs:
      collection: uesio/studio.recentdoc
    newapp:
      collection: uesio/studio.app
      fields:
        uesio/core.id:
        uesio/studio.name:
        uesio/studio.description:
        uesio/studio.color:
        uesio/studio.icon:
        uesio/studio.user:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/studio.user
          valueSource: VALUE
          value: $User{id}
        - field: uesio/studio.user->uesio/core.uniquekey
          valueSource: VALUE
          value: $User{username}
    neworg:
      collection: uesio/core.user
      fields:
        uesio/core.id:
        uesio/core.username:
        uesio/core.type:
        uesio/core.profile:
      init:
        query: false
        create: true
      defaults:
        - field: uesio/core.type
          valueSource: VALUE
          value: ORG
        - field: uesio/core.profile
          valueSource: VALUE
          value: uesio/studio.standard
  # Components are how we describe the layout of our view
  components:
    - uesio/io.grid:
        uesio.variant: uesio/studio.mainlayout
        items:
          - uesio/io.griditem:
              uesio.variant: uesio/studio.topbar
              components:
                - uesio/core.view:
                    view: uesio/studio.topbar
          - uesio/io.griditem:
              uesio.variant: uesio/studio.leftbar
              components:
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: My Apps
                    actions:
                      - uesio/io.button:
                          icon: add
                          uesio.id: add-app
                          signals:
                            - signal: panel/TOGGLE
                              panel: newApp
                - uesio/io.list:
                    uesio.id: appslist
                    wire: apps
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          uesio.styleTokens:
                            root:
                              - gap-3
                          signals:
                            - signal: "route/NAVIGATE"
                              path: "app/${uesio/core.uniquekey}"
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.uniquekey}
                                element: div
                            - uesio/io.text:
                                text: ${uesio/studio.description}
                                element: div
                                uesio.variant: uesio/io.aside
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "${uesio/studio.color}"
                                text: ${uesio/studio.icon}
                - uesio/io.titlebar:
                    uesio.variant: uesio/io.nav
                    title: My Organizations
                    uesio.display:
                      - type: featureFlag
                        name: manage_organizations
                    actions:
                      - uesio/io.button:
                          icon: add
                          uesio.id: add-organization
                          signals:
                            - signal: panel/TOGGLE
                              panel: newOrg
                - uesio/io.list:
                    uesio.id: orglist
                    wire: orgs
                    uesio.display:
                      - type: featureFlag
                        name: manage_organizations
                    components:
                      - uesio/io.tile:
                          uesio.variant: uesio/io.nav
                          content:
                            - uesio/io.text:
                                text: ${uesio/core.uniquekey}
                                element: div
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                color: "#21242D"
                                text: domain
          - uesio/io.griditem:
              uesio.variant: uesio/studio.content
              components:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - -mt-10
                        - -mx-10
                        - mb-0
                        - p-32
                        - bg-black
                        - bg-cover
                        - bg-[url($File{uesio/core.splash})]
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - -mt-10
                        - -mx-10
                        - mb-10
                        - py-10
                        - px-24
                        - text-[#FFFFFFC0]
                        - bg-neutral-900
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - font-[Gosha]
                              - text-5xl
                              - mb-2
                          components:
                            - uesio/io.text:
                                text: "Get started with "
                            - uesio/io.text:
                                color: white
                                text: ues.io
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - font-light
                          components:
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - text-white
                                text: "Build "
                            - uesio/io.text:
                                text: "web appliations declaratively. "
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - text-white
                                text: "Reuse "
                            - uesio/io.text:
                                text: "components from other apps. "
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - text-white
                                text: "Iterate "
                            - uesio/io.text:
                                text: "quickly."
                - uesio/io.grid:
                    uesio.variant: uesio/io.two_columns
                    uesio.styleTokens:
                      root:
                        - gap-x-12
                        - px-14
                        - py-2
                    items:
                      - uesio/io.griditem:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: Latest Updates & News
                                uesio.styleTokens:
                                  root:
                                    - border-b-4
                                    - border-neutral-900
                                    - pb-1
                            - uesio/io.list:
                                wire: blogentries
                                mode: READ
                                components:
                                  - uesio/io.tile:
                                      uesio.styleTokens:
                                        root:
                                          - -m-4
                                          - p-4
                                          - hover:bg-slate-100
                                          - rounded-lg
                                      content:
                                        - uesio/io.text:
                                            text: ${uesio/cms.name}
                                            element: div
                                        - uesio/io.text:
                                            text: ${uesio/cms.description}
                                            uesio.variant: uesio/io.smallcontent
                                            element: div
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "https://$Site{domain}/blog/${uesio/cms.slug}"
                      - uesio/io.griditem:
                          components:
                            - uesio/io.titlebar:
                                uesio.variant: uesio/io.main
                                title: Recent Documentation
                                uesio.styleTokens:
                                  root:
                                    - border-b-4
                                    - border-neutral-900
                                    - pb-1
                            - uesio/io.list:
                                wire: recentdocs
                                mode: READ
                                components:
                                  - uesio/io.tile:
                                      uesio.styleTokens:
                                        root:
                                          - -m-4
                                          - p-4
                                          - hover:bg-slate-100
                                          - rounded-lg
                                          - mb-4
                                      content:
                                        - uesio/io.text:
                                            text: ${uesio/cms.name}
                                            element: div
                                        - uesio/io.text:
                                            text: ${uesio/cms.description}
                                            uesio.variant: uesio/io.smallcontent
                                            element: div
                                      signals:
                                        - signal: "route/REDIRECT"
                                          path: "https://docs.$Site{domain}/${uesio/cms.slug}"
  panels:
    newApp:
      uesio.type: uesio/io.dialog
      title: Create a New App
      width: 400px
      height: 640px
      components:
        - uesio/core.view:
            view: uesio/studio.appedit
            uesio.context:
              wire: newapp
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-app"
            hotkey: "meta+s"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "newapp"
              - signal: "route/NAVIGATE"
                path: "app/${uesio/core.uniquekey}"
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newApp"
              - signal: "wire/RESET"
                wire: newapp
    newOrg:
      uesio.type: uesio/io.dialog
      title: Create a New Organization
      width: 400px
      height: 300px
      components:
        - uesio/io.list:
            uesio.id: editorglist
            mode: EDIT
            wire: neworg
            components:
              - uesio/io.field:
                  fieldId: uesio/core.username
      actions:
        - uesio/io.button:
            uesio.variant: "uesio/io.primary"
            uesio.id: "save-new-org"
            hotkey: "meta+s"
            text: "Save"
            signals:
              - signal: wire/SAVE
                wires:
                  - "neworg"
              - signal: wire/LOAD
                wires:
                  - orgs
              - signal: "panel/TOGGLE"
                panel: "newOrg"
              - signal: "wire/RESET"
                wire: neworg
        - uesio/io.button:
            uesio.variant: "uesio/io.secondary"
            text: "Cancel"
            signals:
              - signal: "panel/TOGGLE"
                panel: "newOrg"
              - signal: "wire/RESET"
                wire: neworg
