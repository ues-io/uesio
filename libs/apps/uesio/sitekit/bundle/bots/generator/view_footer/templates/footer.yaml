wires:
components:
  - uesio/sitekit.footer:
      content:
        - uesio/io.box:
            uesio.variant: uesio/sitekit.footer_wrapper
            components:
              - uesio/io.image:
                  file: ${logoFile}
                  filepath: ${logoFilePath}
                  height: 44
                  signals:
                    - signal: "route/NAVIGATE"
                      path: "home"
              - uesio/io.grid:
                  uesio.variant: uesio/sitekit.footer_linkwrapper
                  items: ${categoriesYaml}
      note:
        - uesio/io.text:
            text: My Company Inc. | All rights Reserved Â© | Generated with ues.io SiteKit
            uesio.variant: uesio/sitekit.footer_note
