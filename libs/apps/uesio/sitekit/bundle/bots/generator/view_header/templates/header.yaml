wires:
components:
  - uesio/sitekit.header:
      uesio.styleTokens:
        root:
          - bg-white/90
      sticky: true
      logo:
        - uesio/io.image:
            file: uesio/sitekit.yourlogo
            height: 44
            signals:
              - signal: "route/NAVIGATE"
                path: "home"
      right:
        - uesio/io.group:
            components:
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.secondary_dark
                  text: Page 1
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.secondary_dark
                  text: Page 2
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.secondary_dark
                  text: Page 3
        - uesio/io.button:
            uesio.variant: uesio/sitekit.primary_dark
            text: Call to Action
