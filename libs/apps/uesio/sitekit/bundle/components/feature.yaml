name: feature
category: LAYOUT
type: DECLARATIVE
slots:
  - name: actions
    label: Actions
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Sub Title
    type: TEXT
  - name: description
    label: Description
    type: LONGTEXT
defaultVariant: uesio/sitekit.default
definition:
  - uesio/io.box:
      uesio.styleTokens:
        root:
          - $Region{root}
      components:
        - uesio/io.text:
            uesio.styleTokens:
              root:
                - $Region{subtitle}
            text: $Prop{subtitle}
            element: div
        - uesio/io.text:
            uesio.styleTokens:
              root:
                - $Region{title}
            text: $Prop{title}
            element: div
        - uesio/io.text:
            uesio.styleTokens:
              root:
                - $Region{description}
            text: $Prop{description}
            element: div
        - uesio/io.group:
            uesio.display:
              - type: hasValue
                value: $Prop{actions}
            uesio.styleTokens:
              root:
                - $Region{actions}
            components:
              - $Slot{actions}
title: Feature
discoverable: true
description: A feature
sections:
  - type: HOME
    properties:
      - title
      - subtitle
      - description
  - type: DISPLAY
  - type: STYLES
  - type: CUSTOM
    id: variants
    label: Variants
    properties:
      - wrapperVariant
      - titlebarVariant
