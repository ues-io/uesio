name: section_hero
category: LAYOUT
type: DECLARATIVE
slots:
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Sub Title
    type: TEXT
definition:
  - uesio/io.box:
      uesio.styleTokens:
        root:
          - grid
          - p-40
          - items-center
          - justify-center
          - justify-items-center
          - gap-2
      components:
        - uesio/io.text:
            uesio.styleTokens:
              root:
                - text-7xl
                - font-bold
                - text-black
            text: $Prop{title}
        - uesio/io.text:
            uesio.styleTokens:
              root:
                - text-2xl
                - text-black
                - font-light
            text: $Prop{subtitle}
        - uesio/io.group:
            uesio.styleTokens:
              root:
                - mt-8
            components:
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.primary_dark
                  text: Get Started
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.secondary_dark
                  text: Learn more
title: Hero Section
discoverable: true
description: A hero section
sections:
  - type: HOME
    properties:
  - type: DISPLAY
