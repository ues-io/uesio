name: section_hero
category: LAYOUT
type: DECLARATIVE
slots:
  - name: actions
    label: Actions
  - name: image
    label: Image
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Sub Title
    type: TEXT
  - name: category
    label: Category
    type: TEXT
  - name: heroVariant
    label: Hero Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/sitekit.hero
    defaultValue: uesio/sitekit.default
definition:
  - uesio/sitekit.section:
      innerVariant: uesio/sitekit.section_inner_content
      uesio.styleTokens:
        root:
          - $Region{sectionRoot}
      content:
        - uesio/sitekit.hero:
            uesio.variant: $Prop{heroVariant}
            uesio.styleTokens:
              root:
                - $Region{root}
              category:
                - $Region{category}
              title:
                - $Region{title}
              subtitle:
                - $Region{subtitle}
              actions:
                - $Region{actions}
            category: $Prop{category}
            title: $Prop{title}
            subtitle: $Prop{subtitle}
            actions: $Prop{actions}
            image: $Prop{image}
title: Hero Section
discoverable: true
description: A hero section
sections:
  - type: HOME
    properties:
  - type: DISPLAY
