name: section_hero
category: LAYOUT
type: DECLARATIVE
slots:
properties:
  - name: title
    label: Title
    type: TEXT
  - name: subtitle
    label: Sub Title
    type: TEXT
definition:
  - uesio/sitekit.section:
      innerVariant: uesio/sitekit.hero_wrapper
      content:
        - uesio/io.text:
            uesio.variant: uesio/sitekit.hero_title
            text: $Prop{title}
        - uesio/io.text:
            uesio.variant: uesio/sitekit.hero_subtitle
            text: $Prop{subtitle}
        - uesio/io.group:
            uesio.styleTokens:
              root:
                - mt-10
            components:
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.primary_dark
                  text: Get Started
              - uesio/io.button:
                  uesio.variant: uesio/sitekit.secondary_dark
                  text: Learn more
title: Hero Section
discoverable: true
description: A hero section
sections:
  - type: HOME
    properties:
  - type: DISPLAY
