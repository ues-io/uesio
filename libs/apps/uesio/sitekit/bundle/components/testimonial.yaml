name: testimonial
category: LAYOUT
type: DECLARATIVE
slots:
properties:
  - name: quote
    label: Quote
    type: TEXT
  - name: avatar
    label: Avatar
    type: METADATA
    metadata:
      type: FILE
  - name: name
    label: Name
    type: TEXT
  - name: title
    label: Title
    type: TEXT
  - name: wrapperVariant
    label: Wrapper Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.box
    defaultValue: uesio/sitekit.testimonial_wrapper
  - name: quoteVariant
    label: Quote Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.text
    defaultValue: uesio/sitekit.testimonial_quote
  - name: avatarVariant
    label: Avatar Variant
    type: METADATA
    metadata:
      type: COMPONENTVARIANT
      grouping: uesio/io.avatar
    defaultValue: uesio/sitekit.testimonial_avatar
definition:
  - uesio/io.box:
      uesio.variant: $Prop{wrapperVariant}
      components:
        - uesio/io.box:
            components:
              - uesio/sitekit.testimonial_star:
              - uesio/sitekit.testimonial_star:
              - uesio/sitekit.testimonial_star:
              - uesio/sitekit.testimonial_star:
              - uesio/sitekit.testimonial_star:
                  inactive: true
        - uesio/io.text:
            uesio.variant: $Prop{quoteVariant}
            text: “$Prop{quote}”
        - uesio/io.titlebar:
            uesio.variant: uesio/io.item
            title: $Prop{name}
            subtitle: $Prop{title}
            avatar:
              - uesio/io.avatar:
                  uesio.variant: $Prop{avatarVariant}
                  image: $File{$Prop{avatar}}
title: Testimonial
discoverable: true
description: A testimonial
sections:
  - type: HOME
    properties:
      - quote
      - name
      - title
  - type: DISPLAY
  - type: STYLES
  - type: CUSTOM
    id: variants
    label: Variants
    properties:
      - wrapperVariant
      - quoteVariant
      - avatarVariant
