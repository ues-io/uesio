name: header
category: LAYOUT
type: DECLARATIVE
slots:
  - name: logo
  - name: left
  - name: right
definition:
  - uesio/io.box:
      uesio.variant: uesio/sitekit.section
      uesio.styleTokens:
        root:
          - py-6
          - $If{[$Prop{sticky}][sticky]}
          - $If{[$Prop{sticky}][top-0]}
          - $If{[$Prop{sticky}][z-10]}
          - $Region{root}
      components:
        - uesio/io.box:
            uesio.variant: uesio/sitekit.section_inner
            components:
              - uesio/io.group:
                  uesio.styleTokens:
                    root:
                      - grid
                      - justify-between
                  components:
                    - uesio/io.group:
                        uesio.styleTokens:
                          root:
                            - gap-4
                        components:
                          - $Slot{logo}
                          - $Slot{left}
                    - uesio/io.group:
                        uesio.styleTokens:
                          root:
                            - grid
                            - md:hidden
                            - justify-right
                        components:
                          - uesio/io.button:
                              uesio.styleTokens:
                                root:
                                  - text-3xl
                                  - text-white
                                  - p-2
                              icon: menu
                              signals: $Prop{menuSignals}
                    - uesio/io.group:
                        uesio.styleTokens:
                          root:
                            - gap-8
                            - hidden
                            - md:grid
                        components:
                          - $Slot{right}
title: Header Component
discoverable: true
description: A header component
sections:
  - type: HOME
    properties:
  - type: DISPLAY
