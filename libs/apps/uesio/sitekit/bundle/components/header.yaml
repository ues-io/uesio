name: header
category: LAYOUT
type: DECLARATIVE
slots:
  - name: logo
  - name: left
  - name: right
  - name: menu
defaultVariant: uesio/sitekit.site
properties:
  - name: menuicon
    type: TEXT
    defaultValue: menu
  - name: menuSignals
    type: SIGNALS
    defaultValue:
      - signal: component/CALL
        component: uesio/io.dynamicpanel
        componentsignal: TOGGLE
        targettype: specific
        componentid: headermenutoggle
definition:
  - uesio/io.dynamicpanel:
      uesio.id: headermenutoggle
      uesio.type: uesio/io.sidepanel
      uesio.variant: uesio/io.right
      uesio.styleTokens:
        blocker:
          - $Region{menupanelblocker}
        icon:
          - $Region{menupanelicon}
      components:
        - $Slot{menu}
  - uesio/io.box:
      uesio.variant: uesio/sitekit.section
      uesio.styleTokens:
        root:
          - $Region{root}
      components:
        - uesio/io.box:
            uesio.variant: uesio/sitekit.section_inner
            components:
              - uesio/io.group:
                  uesio.styleTokens:
                    root:
                      - $Region{wrapper}
                  components:
                    - uesio/io.group:
                        uesio.styleTokens:
                          root:
                            - $Region{left}
                        components:
                          - uesio/io.box:
                              uesio.styleTokens:
                                root:
                                  - $Region{logo}
                              components:
                                - $Slot{logo}
                          - uesio/io.group:
                              uesio.styleTokens:
                                root:
                                  - $Region{leftinner}
                              components:
                                - $Slot{left}
                    - uesio/io.group:
                        uesio.styleTokens:
                          root:
                            - $Region{menu}
                        components:
                          - uesio/io.button:
                              uesio.styleTokens:
                                root:
                                  - $Region{menubutton}
                              icon: $Prop{menuicon}
                              signals: $Prop{menuSignals}
                    - uesio/io.group:
                        uesio.styleTokens:
                          root:
                            - $Region{right}
                        components:
                          - $Slot{right}
title: Header Component
discoverable: true
description: A header component
sections:
  - type: HOME
    properties:
  - type: DISPLAY
