name: section_testimonial
category: LAYOUT
type: DECLARATIVE
slots:
properties:
  - name: quote
    label: Quote
    type: TEXT
  - name: avatar
    label: Avatar
    type: METADATA
    metadataType: FILE
  - name: name
    label: Name
    type: TEXT
  - name: title
    label: Title
    type: TEXT
  - name: logo
    type: METADATA
    metadataType: FILE
    label: logo
definition:
  - uesio/io.box:
      uesio.styleTokens:
        root:
          - grid
          - p-24
          - items-center
          - justify-center
          - gap-8
          - bg-white
      components:
        - uesio/io.box:
            components:
              - uesio/sitekit.reviewstar:
              - uesio/sitekit.reviewstar:
              - uesio/sitekit.reviewstar:
              - uesio/sitekit.reviewstar:
              - uesio/sitekit.reviewstar:
                  inactive: true
        - uesio/io.text:
            uesio.styleTokens:
              root:
                - text-4xl
                - font-bold
                - text-black
            text: “$Prop{quote}”
        - uesio/io.titlebar:
            uesio.variant: uesio/io.item
            title: $Prop{name}
            subtitle: $Prop{title}
            avatar:
              - uesio/io.avatar:
                  uesio.styleTokens:
                    root:
                      - h-12
                      - w-12
                  image: $File{$Prop{avatar}}
title: Testimonial Section
discoverable: true
description: A testimonial section
sections:
  - type: HOME
    properties:
  - type: DISPLAY
