name: opportunities
definition:
  components:
    - uesio/core.view:
        view: uesio/crm.topbar
    - uesio/io.titlebar:
        title: Opportunities
        uesio.variant: uesio/io.main
        actions:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: opportunities
                    text: Create
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - opportunities
                    text: Save
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: opportunities
                    text: Cancel
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.table/TOGGLE_MODE
                        target: opportunitiesTable
                    text: Mode
                    uesio.variant: uesio/io.secondary
    - uesio/io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - uesio/io.table:
              rowactions:
                - text: Edit
                  signals:
                    - path: opportunity/${uesio/core.id}
                      signal: route/NAVIGATE
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - uesio/io.column:
                    field: uesio/crm.name
                - uesio/io.column:
                    field: uesio/crm.description
                - uesio/io.column:
                    field: uesio/crm.status
                - uesio/io.column:
                    field: uesio/crm.account
                - uesio/io.column:
                    field: uesio/core.updatedat
                - uesio/io.column:
                    field: uesio/core.createdat
              id: opportunitiesTable
              mode: EDIT
              wire: opportunities
  wires:
    opportunities:
      collection: uesio/crm.opportunities
      fields:
        uesio/crm.name:
        uesio/core.id:
        uesio/crm.status:
        uesio/crm.description:
        uesio/crm.account:
          fields:
            uesio/crm.name:
        uesio/core.updatedat:
        uesio/core.createdat:
