name: opportunity_details
definition:
  components:
    - uesio/core.view:
        view: uesio/crm.topbar
    - uesio/io.list:
        id: opportunityList
        wire: opportunities
        mode: READ
        components:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: ${uesio/crm.name}
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: component/uesio/io.list/TOGGLE_MODE
                              target: opportunityList
                          text: Edit
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - opportunities
                          text: Save
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: opportunities
                          text: Cancel
                          uesio.variant: uesio/io.secondary
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.styles:
                root:
                  padding: 40px
              components:
                - uesio/io.grid:
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr 1fr
                    columnGap: 10px
                    items:
                      - uesio/io.field:
                          fieldId: uesio/crm.name
                      - uesio/io.field:
                          fieldId: uesio/crm.description
                      - uesio/io.field:
                          fieldId: uesio/crm.status
                      - uesio/io.field:
                          fieldId: uesio/crm.account
                      - uesio/io.field:
                          fieldId: uesio/core.updatedat
                      - uesio/io.field:
                          fieldId: uesio/core.createdat
  wires:
    opportunities:
      collection: uesio/crm.opportunities
      conditions:
        - field: uesio/core.id
          param: recordid
          valueSource: PARAM
      fields:
        uesio/core.id:
        uesio/crm.name:
        uesio/crm.account:
          fields:
            uesio/crm.name:
        uesio/crm.description:
        uesio/crm.status:
        uesio/core.updatedat:
        uesio/core.createdat:
