name: accounts
definition:
  components:
    - uesio/core.view:
        view: uesio/crm.topbar
    - uesio/io.titlebar:
        title: Accounts
        uesio.variant: uesio/io.main
        actions:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: accounts
                    text: Create
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - accounts
                    text: Save
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: accounts
                    text: Cancel
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.table/TOGGLE_MODE
                        target: accountsTable
                    text: Mode
                    uesio.variant: uesio/io.secondary
    - uesio/io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - uesio/io.table:
              rowactions:
                - text: Edit
                  signals:
                    - signal: route/NAVIGATE
                      collection: uesio/crm.account
                      viewtype: detail
                      recordid: ${uesio/core.id}
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - uesio/io.column:
                    field: uesio/crm.contacts
                - uesio/io.column:
                    field: uesio/crm.externalid
                - uesio/io.column:
                    field: uesio/crm.name
                - uesio/io.column:
                    field: uesio/crm.description
                - uesio/io.column:
                    field: uesio/crm.no_of_employees
                - uesio/io.column:
                    field: uesio/core.createdat
                - uesio/io.column:
                    field: uesio/core.updatedat
              id: accountsTable
              mode: EDIT
              wire: accounts
  wires:
    accounts:
      collection: uesio/crm.account
      order:
        - field: uesio/crm.name
          desc: false
        - field: uesio/core.createdat
          desc: false
      fields:
        uesio/crm.description: null
        uesio/core.id: null
        uesio/crm.name: null
        uesio/crm.externalid: null
        uesio/crm.no_of_employees: null
        uesio/core.createdat: null
        uesio/core.updatedat: null
        uesio/crm.contacts:
          fields:
            uesio/crm.lastname: null
