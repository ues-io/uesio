name: accounts
public: true
definition:
  components:
    - uesio/core.view:
        view: uesio/crm.topbar
    - uesio/io.box:
        uesio.variant: uesio/crm.content
        components:
          - uesio/io.titlebar:
              title: Accounts
              uesio.variant: uesio/io.main
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: accounts
                              prepend: true
                          text: Create
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - accounts
                          text: Save
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: accounts
                          text: Cancel
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: accountsTable
                          text: Mode
                          uesio.variant: uesio/io.secondary
          - uesio/io.table:
              rowactions:
                - text: Edit
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.account
                      viewtype: detail
                      recordid: ${uesio/core.id}
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - field: uesio/crm.contacts
                - field: uesio/crm.externalid
                - field: uesio/crm.name
                - field: uesio/crm.description
                - field: uesio/crm.no_of_employees
                - field: uesio/core.createdat
                - field: uesio/core.updatedat
              uesio.id: accountsTable
              mode: EDIT
              wire: accounts
  wires:
    accounts:
      collection: uesio/crm.account
      order:
        - field: uesio/crm.name
          desc: false
        - field: uesio/core.createdat
          desc: false
      fields:
        uesio/crm.description: null
        uesio/core.id: null
        uesio/crm.name: null
        uesio/crm.externalid: null
        uesio/crm.no_of_employees: null
        uesio/core.createdat: null
        uesio/core.updatedat: null
        uesio/crm.contacts:
          fields:
            uesio/crm.lastname: null
