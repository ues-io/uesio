name: topbar
definition:
  components:
    - uesio/io.grid:
        uesio.styles:
          root:
            alignItems: center
            height: 60px
            backgroundColor: "#222"
        templateColumns: 58px 0fr 1fr 0fr
        items:
          - uesio/io.griditem:
              components:
                - uesio/io.image:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    file: uesio/crm.logo
                    height: 30px
                    signals:
                      - signal: route/NAVIGATE
                        path: "home"
          - uesio/io.griditem:
              components:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Dashboard
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              collection: uesio/crm.leads
                          text: Leads
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - uesio/io.button:
                          signals:
                            - collection: uesio/crm.contacts
                              signal: route/NAVIGATE
                          text: Contacts
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              collection: uesio/crm.accounts
                          text: Accounts
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              collection: uesio/crm.opportunities
                          text: Opportunities
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
                      - uesio/io.button:
                          text: Products
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: "#EEE"
          - uesio/io.griditem:
              uesio.styles:
                root:
                  textAlign: right
              components:
                - uesio/io.button:
                    uesio.variant: uesio/io.nav
                    uesio.styles:
                      root:
                        color: "#EEE"
                    signals:
                      - signal: user/LOGOUT
                    text: Log Out
          - uesio/io.griditem:
              components:
                - uesio/io.avatar:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    text: $User{initials}
                    image: $User{picture}
        justify: space-between
  wires: null
