name: topbar
public: true
definition:
  components:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - items-center
            - h-[60px]
            - bg-green-700
            - grid-cols-[58px_0fr_1fr_0fr]
        items:
          - uesio/io.griditem:
              components:
                - uesio/io.image:
                    uesio.styleTokens:
                      root:
                        - mx-4
                        - h-[30px]
                    file: uesio/core.logowhite
                    signals:
                      - signal: route/NAVIGATE
                        path: "home"
          - uesio/io.griditem:
              components:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Dashboard
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: white
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              collection: uesio/crm.lead
                          text: Leads
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: white
                      - uesio/io.button:
                          signals:
                            - collection: uesio/crm.contact
                              signal: route/NAVIGATE
                          text: Contacts
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: white
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              collection: uesio/crm.account
                          text: Accounts
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: white
                      - uesio/io.button:
                          signals:
                            - signal: "route/NAVIGATE"
                              collection: uesio/crm.opportunity
                          text: Opportunities
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: white
                      - uesio/io.button:
                          text: Products
                          uesio.variant: uesio/io.nav
                          uesio.styles:
                            root:
                              color: white
          - uesio/io.griditem:
              uesio.styles:
                root:
                  textAlign: right
              components:
                - uesio/io.button:
                    uesio.variant: uesio/io.nav
                    uesio.styles:
                      root:
                        color: "#EEE"
                    signals:
                      - signal: user/LOGOUT
                    text: Log Out
          - uesio/io.griditem:
              components:
                - uesio/io.avatar:
                    uesio.styles:
                      root:
                        margin: 0 16px
                    text: $User{initials}
                    image: $User{picture}
        justify: space-between
  wires: null
