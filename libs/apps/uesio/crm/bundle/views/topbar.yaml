name: topbar
public: true
definition:
  components:
    - uesio/io.grid:
        uesio.styleTokens:
          root:
            - items-center
            - h-[60px]
            - bg-green-700
            - grid-flow-col
            - justify-stretch
        items:
          - uesio/io.group:
              components:
                - uesio/io.image:
                    uesio.styleTokens:
                      root:
                        - mx-4
                        - h-[30px]
                    file: uesio/core.logowhite
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          text: Dashboard
                          uesio.variant: uesio/crm.nav
                          signals:
                            - signal: route/NAVIGATE
                              path: home
                      - uesio/io.button:
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.lead
                              viewtype: list
                          text: Leads
                          uesio.variant: uesio/crm.nav
                      - uesio/io.button:
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.contact
                              viewtype: list
                          text: Contacts
                          uesio.variant: uesio/crm.nav
                      - uesio/io.button:
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.account
                              viewtype: list
                          text: Accounts
                          uesio.variant: uesio/crm.nav
                      - uesio/io.button:
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.opportunity
                              viewtype: list
                          text: Opportunities
                          uesio.variant: uesio/crm.nav
          - uesio/io.group:
              uesio.styleTokens:
                root:
                  - justify-right
              components:
                - uesio/io.button:
                    uesio.variant: uesio/crm.nav
                    signals:
                      - signal: user/LOGOUT
                    text: Log Out
                - uesio/io.avatar:
                    uesio.variant: uesio/io.default
                    uesio.styleTokens:
                      root:
                        - mx-4
                        - bg-white
                        - text-green-700
                    text: $User{initials}
                    image: $User{picture}
        justify: space-between
  wires: null
