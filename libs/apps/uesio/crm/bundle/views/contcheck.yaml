name: contcheck
public: true
definition:
  # Wires connect to data in collections
  wires:
    newwire27:
      collection: uesio/crm.contact
      fields:
        uesio/crm.firstname: null
        uesio/crm.lastname: null
        uesio/crm.email: null
        uesio/crm.description: null
  # Components determine the layout and composition of your view
  components:
    - uesio/io.group:
        columnGap: 10px
        components:
          - uesio/io.button:
              text: New Button
              signals:
                - signal: wire/UPDATE_RECORD
                  wire: newwire27
                  field: uesio/crm.description
                  value: wacko
                - signal: wire/CREATE_RECORD
                  wire: newwire27
          - uesio/io.button:
              text: Save Button
              signals:
                - signal: wire/SAVE
                  wire: newwire27
                  wires:
                    - newwire27
    - uesio/io.table:
        id: NewId
        mode: EDIT
        wire: newwire27
        columns:
          - field: uesio/crm.description
          - field: uesio/crm.email
          - field: uesio/crm.firstname
          - field: uesio/crm.lastname
