name: contact_details
definition:
  components:
    - uesio/core.view:
        view: uesio/crm.topbar
    - uesio/io.list:
        id: contactList
        wire: contacts
        mode: READ
        components:
          - uesio/io.titlebar:
              uesio.variant: uesio/io.main
              title: ${uesio/crm.firstname} ${uesio/crm.lastname}
              subtitle: ${["uesio/crm.account"]["uesio/crm.name"]}
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: component/io.list/TOGGLE_MODE
                              target: contactList
                          text: Edit
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - contacts
                          text: Save
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: contacts
                          text: Cancel
                          uesio.variant: uesio/io.secondary
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.styles:
                root:
                  padding: 40px
              components:
                - uesio/io.grid:
                    templateColumns:
                      xs: 1fr
                      md: 1fr 1fr
                      lg: 1fr 1fr 1fr 1fr
                    columnGap: 10px
                    items:
                      - uesio/io.field:
                          fieldId: uesio/core.id
                      - uesio/io.field:
                          fieldId: uesio/crm.firstname
                      - uesio/io.field:
                          fieldId: uesio/crm.lastname
                      - uesio/io.field:
                          fieldId: uesio/crm.gender
                      - uesio/io.field:
                          fieldId: uesio/crm.account
                      - uesio/io.field:
                          fieldId: uesio/crm.birthdate
                      - uesio/io.field:
                          fieldId: uesio/core.updatedat
                      - uesio/io.field:
                          fieldId: uesio/core.createdat
  wires:
    contacts:
      collection: uesio/crm.contacts
      conditions:
        - field: uesio/core.id
          param: recordid
          valueSource: PARAM
      fields:
        uesio/crm.account:
          fields:
            uesio/crm.name:
        uesio/crm.birthdate:
        uesio/crm.firstname:
        uesio/crm.gender:
        uesio/core.id:
        uesio/crm.lastname:
        uesio/core.updatedat:
        uesio/core.createdat:
  params:
    recordid:
      type: recordId
      required: true
      collection: uesio/crm.contacts
