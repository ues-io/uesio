name: opportunities
public: true
definition:
  components:
    - uesio/core.view:
        view: uesio/crm.topbar
    - uesio/io.titlebar:
        title: Opportunities
        uesio.variant: uesio/io.secondary
        actions:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    signals:
                      - signal: wire/CREATE_RECORD
                        wire: opportunities
                    text: Create
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/SAVE
                        wires:
                          - opportunities
                    text: Save
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: wire/CANCEL
                        wire: opportunities
                    text: Cancel
                    uesio.variant: uesio/io.secondary
                - uesio/io.button:
                    signals:
                      - signal: component/uesio/io.table/TOGGLE_MODE
                        target: opportunitiesTable
                    text: Mode
                    uesio.variant: uesio/io.secondary
    - uesio/io.box:
        uesio.styles:
          root:
            padding: 40px
        components:
          - uesio/io.grid:
              templateColumns: 1fr 1fr
              columnGap: 24px
              uesio.styles:
                root:
                  paddingBottom: 40px
              items:
                - uesio/io.linechart:
                    uesio.styles:
                      chart:
                        height: 300px
                    series:
                      - name: revenue
                        label: Expected Revenue
                        valueField: uesio/crm.expected_revenue
                        categoryField: uesio/crm.close_date
                        wire: opportunities
                      - name: amount
                        label: Opportunity Amount
                        valueField: uesio/crm.amount
                        categoryField: uesio/crm.close_date
                        wire: opportunities
                    labels:
                      source: DATA
                      timeunit: MONTH
                - uesio/io.barchart:
                    uesio.styles:
                      chart:
                        height: 300px
                    series:
                      - name: revenue
                        label: Expected Revenue
                        valueField: uesio/crm.expected_revenue
                        categoryField: uesio/crm.close_date
                        wire: opportunities
                      - name: amount
                        label: Opportunity Amount
                        valueField: uesio/crm.amount
                        categoryField: uesio/crm.close_date
                        wire: opportunities
                    labels:
                      source: DATA
                      timeunit: MONTH
          - uesio/io.table:
              rowactions:
                - text: Edit
                  signals:
                    - path: opportunity/${uesio/core.id}
                      signal: route/NAVIGATE
                - text: Delete
                  signals:
                    - signal: wire/TOGGLE_DELETE_STATUS
              columns:
                - field: uesio/crm.name
                - field: uesio/crm.status
                - field: uesio/crm.account
                - field: uesio/crm.close_date
                - field: uesio/crm.expected_revenue
                - field: uesio/crm.amount
              uesio.id: opportunitiesTable
              mode: EDIT
              wire: opportunities
  wires:
    opportunities:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.name:
        uesio/core.id:
        uesio/crm.status:
        uesio/crm.description:
        uesio/crm.account:
          fields:
            uesio/crm.name:
        uesio/core.updatedat:
        uesio/core.createdat:
        uesio/crm.close_date:
        uesio/crm.expected_revenue:
        uesio/crm.amount:
